IRQ_Sectarian_Divide_desc: "Несмотря на то, что большая часть политической власти принадлежит мусульманам-суннитам, в Ираке проживает большинство шиитов и значительное меньшинство евреев, христиан и мусульманских ответвлений. Найти баланс между этими группами практически невозможно, а отсутствие желания сотрудничать привело к недееспособности правительства.\n§W--------------\n[IRQ_sectarian_conscription][IRQ_sectarian_stability]§!"

