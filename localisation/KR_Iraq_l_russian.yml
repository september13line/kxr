IRQ_Arab_League: "Лига арабских государств"
IRQ_Arab_League_desc: "Объединённые языком, арабы всегда формировали отдельное общество в Империях, которые они населяли. Однако некоторые чувствуют, что эта связь слабеет, поэтому это судьба объединить всех арабов как во времена великих халифатов. Они верят, что через союз объединенной Аравии, весь регион вновь почувствует возрождение и займет своё законное место на мировой арене.\n\nДля ускорения этого объединения, межнациональная организация (§YThe League of Arab States§!) была создана и ей была дарована значительная власть. Если мы хотим претворить мечту о панарабском государстве в жизнь, нам необходимо убедить остальные арабские государства принять участие в этом движении и отказаться от своей независимости."

