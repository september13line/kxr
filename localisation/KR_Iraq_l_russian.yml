### Foci ###
iraq_focus: "Дерево фокусов Ирака"

IRQ_Conscription_Law: "Принять закон о военном призыве"
IRQ_Conscription_Law_desc: "Первые шаги по стабилизации Ирака требуют постоянного источника людских ресурсов для наших армий и полиции. Они будут выступать как защитники нашей независимости."
IRQ_Al_Ahali_Surpression: "Подавление аль-Ахали"
IRQ_Al_Ahali_Surpression_desc: "Бедность, раздробленность и отсталость будут порождать недовольство, что, в свою очередь, приведет к революции. Нам не нужны отчаянные революционеры с их завезенными французскими идеями..."
IRQ_Islamic_Morality_Campaign: "Исламская кампания за нравственность"
IRQ_Islamic_Morality_Campaign_desc: "..аркан аль-Ислам, или пять столпов ислама, помогают нам, поднимает дух и ведет на пути к процветанию. Убедившись, что население следует мусульманским традициям, наш ждет только благо, сплоченность и прогресс."
IRQ_Resadiye_Reorganisation: "Реорганизовать решадие"
IRQ_Resadiye_Reorganisation_desc: "Во время правления султана Абдул-Меджид I в 1845 был разработан указ, предусматривающий создание новой системы образования по западной модели. В результате была создана трехуровневая система образования, в которой решадие, или гимназия, была средней ступенью. В конце 19 века несколько таких решадие были переквалифицированы в военные гимназии, которые сочетали общее образование с военным."
IRQ_Al_Muthanna_Paramillitaries: "Военные формирования аль-Мутанны"
IRQ_Al_Muthanna_Paramillitaries_desc: "Благодаря своим военным связям и молодым солдатам, клуб Аль-Мутанны более чем готов воевать за Ирак. Нам осталось только формально признать их."
IRQ_Restructure_Department_National_Education: "Управление национального образования"
IRQ_Restructure_Department_National_Education_desc: "Мы можем быстро и дешево адаптировать то, что осталось от османских образовательных учреждений, чтобы они работали на благо Ирака в новом Управлении по национальному образованию."
IRQ_Impose_Al_Muthanna_Curriculum: "Ввести учебную программу аль-Мутанны"
IRQ_Impose_Al_Muthanna_Curriculum_desc: "Нади аль-Мутанна, или клуб Мутанны, является политической группой в Багдаде, у которых имеется значительное политическое влияние и капитал, предлагают о создании новой национальной образовательной программы, а также новую национальную идею - панарабизм."
IRQ_Society_for_Eradicating_Illiteracy: "Общество за ликвидацию безграмотности"
IRQ_Society_for_Eradicating_Illiteracy_desc: "Это учреждение, впервые созданное группой Аль-Ахали, продемократическим багдадским клубом, имеющим западное влияние, будет децентрализованно содействовать распространению грамотности среди крестьян."
IRQ_Baghdadi_Technical_University: "Открыть Багдадский технический институт"
IRQ_Baghdadi_Technical_University_desc: "Со всеми деньгами, что мы накопили, настало время о формировании нового центрального института, который будет светочом, ведущим нашу науку вперёд."
IRQ_Reform_Electoral_System: "Реформировать выборную систему"
IRQ_Reform_Electoral_System_desc: "Хотя османская выборная система долго нам прослужила, пора уже создать новый подход, сформировать и адаптиковь под иракские особенности."
IRQ_Enact_Iraqi_Labour_Law: "Принять иракский закон о труде"
IRQ_Enact_Iraqi_Labour_Law_desc: "Нет сомнений, что наше успешное правление в Ираке было подвержено коррупции, и многие члены этого правительства были более чем заинтересованы в обогащении себя и своих друзей, нежели в работе на благода иракского народа. Настало время защищитить рабочих и крестьян от этой эксплуатации."
IRQ_Modern_Family_Laws: "Утвердить законы современной семьи"
IRQ_Modern_Family_Laws_desc: "Очень важно обеспечить правовое регулирования структуры семьи для того, чтобы защитить права всех семей в новом Ираке. Позволить женщинам принять участие в демократии - это первые шаги на пути к свершению этой цели."
IRQ_Enact_Sliding_Scale_Taxation: "Ввести прогрессивную шкалу налогооблажения"
IRQ_Enact_Sliding_Scale_Taxation_desc: "Большинство в Ираке за чертой бедности, за исключением зажиточных помещиков и тех, кто обогатился при прошлом режиме. Бедняки не должны нести на себе это бремя. Для этого нам необходимо ввести прогрессивную шкалу налогов - такие налоги, которые зависят от заработка человека нашего государства."
IRQ_Program_Redistribution_Miri_Land: "Перераспределить земли мири"
IRQ_Program_Redistribution_Miri_Land_desc: "Мири - это такая форма владения земли, которую мы унаследовали от Османов. Согласно ей, крестьяне арендуют землю у государства для возделывания и выращивания агрокультуры. Мы должны перераспределить эти земли для того, чтобы увеличить эффективность их пользования."
IRQ_Model_Villages_Program: "Проект образцовых деревень"
IRQ_Model_Villages_Program_desc: "В рамках нашей программу по повышению уровня жизни населения, осушение болот и создания мер по защите деревь от вредного воздействия топей должны быть начаты с прототипов модельных образцовых деревень, которые помогут протестировать нашу стратегию и выработать возможные решения проблем."
IRQ_Parks_And_Hospitals_Program: "Проект о парках и госпиталях"
IRQ_Parks_And_Hospitals_Program_desc: "Возведение парков в наших городах и поселках обеспечит людям место для прогулок и отдыха, а распределение больниц по нашей территории позволит повысить благополучие нашего народа."
IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation: "Регулирование племенных гражданских и уголовных дел"
IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation_desc: "По большей части иракский народ является племенным и выступают как верные подданные своих шейхов. Поэтому их жизнь управляется в соответствии с племенными законами и обычаями. Чтобы ограничить влияние местных шейхов, эти обычаи и устои должны быть кодифицированы в законе и институционализированы."
IRQ_Increase_Shiite_Parliamentary_Representation: "Увеличить шиитское присутствие"
IRQ_Increase_Shiite_Parliamentary_Representation_desc: "Шиитское меньшенство в Ираке слишком долго были целью для преследования и угнетения. Если мы хотим создать государство для всех иракцев, мы должны обеспечить достаточное их представление во всех сферах жизни."
IRQ_Fight_Sectarian_Propaganda: "Борьба с сектанской пропагандой"
IRQ_Fight_Sectarian_Propaganda_desc: "Шииты, сунниты, езиды, христане. Арабы, туркмены, курды, ассирийцы. Вопреки нашей религиозной и этнической раздробленности, что характеризует Ирак, мы должны стать просто иракцами. Сектантскому и этническому разобщению нет места в современном государстве."
IRQ_Cooperate_with_TPC: "Сотрудничество с ТНК"
IRQ_Cooperate_with_TPC_desc: "Турецкая нефтяная компания, контролируемая британцами, владели концессионные права на мосульскую провинцию со времен империи, поэтому являются значительной фигурой в регионе. Это значит, что нам необходимо найти пути к сотрудничеству, которое станет выгодно не только им, но и нашему новому независимому государству."
IRQ_Amend_Custom_Tariff_Law: "Внести поправки в таможенный закон"
IRQ_Amend_Custom_Tariff_Law_desc: "Введение налогов на ввоз и вывод позволит нам контролировать поток товаров в иракскую экономику, что поможет в поддержке и защите местных производителей и контроле за экспортом наиболее значимого местного сырья."
IRQ_Military_Mass_Production: "Массовое военное производство"
IRQ_Military_Mass_Production_desc: "Современной армией движет национальная промышленность. Пора расширить наш военно-промышленный комплекс, чтобы он смог поддерживать любые возможные войны."
IRQ_Lower_Mesopotamian_Oil_Extraction: "Нефть Нижней Месопотамии"
IRQ_Lower_Mesopotamian_Oil_Extraction_desc: "Британская ТНК давно планирует начать разработку богатых месторождений нефти на юге, поэтому мы должны опередить их и немедленно взять под контроль эти источники черного золота."
IRQ_Law_Governing_Rights_and_Duties_of_Cultivators: "Закон о правах и обязанностях фермеров"
IRQ_Law_Governing_Rights_and_Duties_of_Cultivators_desc: "Большинство землевладельцев живут в ужасающей нищете с крайне низкой продолжительностью жизни, что, в свою очередь, приводит к причине крайне плохой и нестабильной работе сельского хозяйства."
IRQ_Expand_Basra_Authority: "Расширить полномочия Басрийского порта"
IRQ_Expand_Basra_Authority_desc: "Расширив полномочия порта в Басре, самого большого работодателя в стране, мы позаботимся о том, чтобы производство кораблей согласовалось хотя бы с минимальными стандартами, которые требует наш флот."
IRQ_Expand_Iraqi_State_Railways: "Расширить Иракскую государственную железную дорогу"
IRQ_Expand_Iraqi_State_Railways_desc: "Улучшение нашей внутренней инфраструктуры позволит увеличить поток войск и товаров по всей стране. Легким способом сделать это было бы введение в эксплуатацию Иракских государственных железных дорог за счёт увеличения финансирования."
IRQ_Land_Reclamation_Program: "Проект об освоении месопотамских земель"
IRQ_Land_Reclamation_Program_desc: "В рамках программы по дезинфекции и осушению болот, в которых проживает большинство жителей южных районов Ирака, мы можем расширить площадь этих плодородных в настоящее время открытых земель для сельскохозяйственного использования."
IRQ_Nationalise_Oil_Sector: "Национализировать нефтедобывающую промышленность"
IRQ_Nationalise_Oil_Sector_desc: "Пришло время положить конец иностранным концессиям, о которых Османская Империя договорилась с Британско-Турецкой Нефтяной Компанией. Иракское богатство должно принадлежать Ираку."
IRQ_Iraqi_National_Bank: "Иракский национальный банк развития"
IRQ_Iraqi_National_Bank_desc: "Финансирование развития - это самое первое, чего требует экономика для роста. Поэтому создание национального банка поможет в распределении капитала для экономических нужд."
IRQ_Central_Directory_Basic_Utilities: "Центральное управление коммунальных служб"
IRQ_Central_Directory_Basic_Utilities_desc: "И, согласно программе развития, мы позаботимся о том, чтобы каждый гражданин Ирака имел доступ к чистой воде и санитарной обработке."
IRQ_Agricultural_Bank_of_Iraq: "Сельскохозяйственный банк Ирака"
IRQ_Agricultural_Bank_of_Iraq_desc: "Существует внутренний рынок для многих основных продуктов, которые могут быть получены от местных поставщиков в Ираке. Для производства текстиля, сигарет, растительного масла и другой сельскохозяйственной продукции будет создан государственный банк, который будет выдавать кредиты для начинающих предприятий."
IRQ_Industrial_Bank_of_Iraq: "Промышленный банк Ирака"
IRQ_Industrial_Bank_of_Iraq_desc: "Существует внутренний рынок для многих основных продуктов, которые могут быть получены от местных поставщиков в Ираке. Для производства мыла, цемента, кожи и другой промышленной продукции будет создан государственный банк, который будет выдавать кредиты для начинающих предприятий."
IRQ_Increase_Local_Production: "Поощрение местного производство"
IRQ_Increase_Local_Production_desc: "Для окончания программы по санации поселков важно, чтобы их население могло проживать на то, что они выращивают на своих же полях. Для этого необходимо выделить деньги на субсидирования данного начинания."
IRQ_Expand_Farm_to_City_Connections: "Укрепить связь городов с селами"
IRQ_Expand_Farm_to_City_Connections_desc: "Используя деньги нашего банка для внутренних инвестиций на постройку железных и автомобильных дорог между городами и селами, мы сможем создать логистическую сеть, которая будет поддерживать перевозку сельскохозяйственных продуктов в города и инструменты на фермы."
IRQ_Reorganise_Ottoman_Sixth_Army: "Реорганизовать шестую османскую армию"
IRQ_Reorganise_Ottoman_Sixth_Army_desc: "Старые батальоны Алтынджы Орду, или Шестой армии, а также снаряжение и оборудование старой империи могут быть реквезированы и перепрофилированы для служения Ираку."
IRQ_Reopen_Mosul_Military_Academy: "Возобновить работу Мосульской военной академии"
IRQ_Reopen_Mosul_Military_Academy_desc: "В рамках местных военных объектов, созданных для Шестой армии, осталась военная академия, которая легко могла бы быть вновь использована для наших целей."
IRQ_Study_Levantine_War: "Исследование войны в Леванте"
IRQ_Study_Levantine_War_desc: "Эта война велась с потом и кровью, ценою многих жизней и ресурсов, поэтому не будем забывать этот ценный урок."
IRQ_Iraqi_Mechanised_Corps: "Расширить иракские механизированные корпусы"
IRQ_Iraqi_Mechanised_Corps_desc: "Орудие современной сухопутной войны - танки и другие мобильные бронированные силы. Они необходимы для предотвращения ненужных смертей и получения стратегического преимущества перед противником."
IRQ_Refurbish_Baghdad_Munition_Factory: "Реконструкция багдадского завода по производству боеприпасов"
IRQ_Refurbish_Baghdad_Munition_Factory_desc: "Заброшеннный имперский завод по производству боеприпасов в Багдаде нуждается в лишь в небольшом ремонте, перед тем, как он сможет вновь заработать."
IRQ_Expand_Military_Industrial_Complex: "Увеличить военно-промышленный комплекс"
IRQ_Expand_Military_Industrial_Complex_desc: "Со всем нашим капиталом мы можем расширить военные заводы, что уже имеем. Это предоставить больше орудий для нашей армии."
IRQ_Armoured_Car_Program: "Проект бронетехники"
IRQ_Armoured_Car_Program_desc: "Бронетехника - это быстрый и легкий бронированный транспорт, что очень полезен для ведения войны в пустыне. Расширение местного производства военных автомобилей в скором времени принесет свои плоды."
IRQ_National_Board_of_Supplies: "Национальный совет по снабжению"
IRQ_National_Board_of_Supplies_desc: "С учетом, по сути, отсутствия инфраструктуры или моторизованных транспортных средств для снабжения наших вооружённых сил потребуется высокая степень координации между различными элементами системы снабжения для поддержания наших войск на фронте."
IRQ_Import_Military_Hardware: "Импорт военного обмундирования"
IRQ_Import_Military_Hardware_desc: "Состояние нашей военной промышленности не слишком хорошее, но для того, чтобы свести концы с концами, мы можем выделить незначительную долю наших финансов для оснащения наших вооружённых сил старым обмундированием."
IRQ_Found_the_IQAF: "Основать ВВС Ирака"
IRQ_Found_the_IQAF_desc: "Что может защитить наши деревни, города и армии от бомбежек врага? Очевидно, хорошо оснащенные воздушные силы, способные дать отпор в воздухе."
IRQ_Purchase_Foreign_Aircraft: "Закупка иностранной летной техники"
IRQ_Purchase_Foreign_Aircraft_desc: "Пока мы дали начало собственной авиационной промышленности, было бы разумно предоставить нашим пилотам пару старых самолетов для тренировки и потенциальных начальных миссий."
IRQ_Ottoman_Air_Doctrine: "Изучить османскую воздушную доктрину"
IRQ_Ottoman_Air_Doctrine_desc: "Османская воздушная доктрина фокусируется на ударах по силам противника и его логистики с воздуха, из-за чего нарушается порядок и сбиваются линии снабжения."
IRQ_Communard_Air_Doctrine: "Изучить воздушную доктрину коммунаров"
IRQ_Communard_Air_Doctrine_desc: "Коммунарская воздушная доктрина фокусируется на воздушном превосходстве для зищиты инфраструктуры и наземных сил от удара противника с воздуха."

IRQ_Home_of_Civilisation: "Колыбель цивилизации"
IRQ_Home_of_Civilisation_desc: "Вавилон - это ядро нашей нации. Наши корни до сих пор с этим древним месопотамским Королевством, которое сформировало первую в истории цивилизацию."
IRQ_Greater_Iraqi_Nationalism: "Великий иракский национализм"
IRQ_Greater_Iraqi_Nationalism_desc: "Месопотамская равнина и Персидский залив принадлежат нам так же, как и принадлежали нашим вавилонским предкам. Мы должны вернуть контроль над этими землями."
IRQ_Reclaim_Basra_Vilayet: "Вернуть вилайет Басры"
IRQ_Reclaim_Basra_Vilayet_desc: "С Басрой в нашем владении, пора установить в ней наши порядки, чтобы укрепить свою власть в этом регионе."
IRQ_Reclaim_Emirate_Arabistan: "Вернуть эмират Арабистана"
IRQ_Reclaim_Emirate_Arabistan_desc: "Наконец, после захвата Арабистана наша восточная старана теперь защищена и требует стабилизации."
IRQ_Cooperate_with_Internationale: "Сотрудничество с Интернационалом"
IRQ_Cooperate_with_Internationale_desc: "Сотрудничество с нашими французскими союзниками обеспечит улучшение нашей экономики..."
IRQ_Cooperate_with_Cairo_Pact: "Сотрудничать с Каирской осью"
IRQ_Cooperate_with_Cairo_Pact_desc: "Каирская ось, возглавляемая египтянами, является центральным элементом современного арабского мира, бастионом против империалистических сил Запада и Востока. Вместе мы боролись против турок-османов и вместе будем двигаться вперёд!"
IRQ_Iraqi_Egyptian_Cooperation: "Иракско-египетский договор о военном сотрудничестве"
IRQ_Iraqi_Egyptian_Cooperation_desc: "В условиях значительных угроз на нашем Севере и на нашем Востоке Ирак снова будет служить границей впечатляющего альянса. Для выполнения этой роли ему потребуется увеличить свою армию, развивать оружейную промышленность и тесно сотрудничать со своими арабскими союзниками."
IRQ_Join_Phalanstere: "Присоединиться к Фаланстере Интернационала"
IRQ_Join_Phalanstere_desc: "..и наши усилия по улучшению качества жизни всех иракцев."
IRQ_Law_on_Foreign_Properties: "Привлечение иностранных инвестиций"
IRQ_Law_on_Foreign_Properties_desc: "Привлечение инвестиций для уменьшения дефицита поможет нашей промышленности в покорении новых высот."
IRQ_Cooperate_with_Reichspakt: "Сотрудничество с Рейхспактом"
IRQ_Cooperate_with_Reichspakt_desc: "Для обеспечения нашего существования мы должны сотрудничать с немцами..."
IRQ_Berlin_Baghdad_Railway: "Берлин-Багдадская концессия"
IRQ_Berlin_Baghdad_Railway_desc: "..что приведет нашу нацию к процветанию."
IRQ_Foreign_Military_Mission: "Пригласить иностранных экспертов"
IRQ_Foreign_Military_Mission_desc: "Эксперты наших союзников в науке в скором времени даст плоды."
IRQ_Cooperate_with_Turkey: "Сотрудничество с Османами"
IRQ_Cooperate_with_Turkey_desc: "Сотрудничество с нашими старыми господинами в этом регионе есть естественный выбор..."
IRQ_Tigris_Euphrate_Program: "Продолжить программу Тигра и Евфрата"
IRQ_Tigris_Euphrate_Program_desc: "..потому что именно с ними мы спланировали и развивали Ирак."
IRQ_Iraqi_Neutrality: "Иракский нейтралитет"
IRQ_Iraqi_Neutrality_desc: "Несмотря на наши международные отношения, сила Ирака в его независимости и самоопределении."
IRQ_Join_the_new_World_Order: "Новый мировой порядок"
IRQ_Join_the_new_World_Order_desc: "Настало время занять место на мировой арене. Жребий брошен, а наши союзники ждут."

IRQ_Bismarck_of_the_Arabs: "Бисмарк Аравийский"
IRQ_Bismarck_of_the_Arabs_desc: "Хитрая дипломатия во всех её проявлениях, будь то тонкое слово или искренность винтовок, есть объединитель наций. Арабский мир ждет освобождения."
IRQ_League_of_Arab_States: "Основать Лигу арабских государств"
IRQ_League_of_Arab_States_desc: "Наши братья среди всего арабского мира ждут, пока их голоса услышат. Их желание к независимости и сотрудничеству внутри арабского мира должно быть исполнено."
IRQ_Economic_Social_Council: "Учредить совет по экономическим и социальным вопросам"
IRQ_Economic_Social_Council_desc: "Как часть программы помощи арабскому миру в возвращению к нормальной жизни, экономические вопросы имеют первостепенную важность. Скоординированность и взаимное процветание являются нашими ключевыми принципами."
IRQ_Arab_Customs_Union: "Арабский таможенный Союз"
IRQ_Arab_Customs_Union_desc: "Свободная торговля товарами среди наших арабских братьев обеспечит выполнение нашей цели взаимного процветания, но мы не должны забывать о полезности таможенных сборов."
IRQ_Joint_Defence_Council: "Основать Объединённый совет по обороне"
IRQ_Joint_Defence_Council_desc: "Основой эффективных совместных операций лежит в постоянном совете по координации военных сил."
IRQ_Arab_Unified_Command: "Интегрировать арабскую воинскую иерархию"
IRQ_Arab_Unified_Command_desc: "Но, мы также можем пойти дальше, и объединить наши армии в одну."
IRQ_Arab_Parliament: "Учредить парламент по делам арабских государств"
IRQ_Arab_Parliament_desc: "И, в конце концов, общие законы обеспечат защиту прогресса и развитию для остальных..."
IRQ_Council_of_Transportation: "Совет по транспортным делам"
IRQ_Council_of_Transportation_desc: "..в поставках и производстве товаров."
IRQ_Council_of_Justice: "Совет юстиции"
IRQ_Council_of_Justice_desc: "..в применении и создании общих законов."
IRQ_Council_of_Social_Affairs: "Совет по социальным вопросам"
IRQ_Council_of_Social_Affairs_desc: "..в решении насущных социальных проблем."
IRQ_Arab_Federation: "Провозгласить Арабскую Федерацию"
IRQ_Arab_Federation_desc: "Потому что, в конце концов, мы все арабы, и у нас есть общая борьба."
IRQ_Challenge_Egyptian_Domination: "Бросить вызов египетскому доминированию"
IRQ_Challenge_Egyptian_Domination_desc: "Египет был первым арабским государством, освободившимся от Османской империи. Это почему-то заставило их поверить в то, что они могут стать лидерами арабского мира. Они ошибаются."
IRQ_Destabilise_Syria: "Дестабилизровать сирийский регион"
IRQ_Destabilise_Syria_desc: "Сирийский режим доказал, что он не вписывается в наш панарабский проект, так как его отсутствие веры вызывает тревогу."
IRQ_Destabilise_Hejaz: "Дестабилизировать хиджазский регион"
IRQ_Destabilise_Hejaz_desc: "Хотя правители Священных городов Ислама не могут быть обвинены в недостатке веры, небольшой урок преподать им все-таки можно."
IRQ_Destabilise_Persian_Gulf: "Дестабилизировать Персидский залив"
IRQ_Destabilise_Persian_Gulf_desc: "Все эти битвы должно быть смущают пустынных шейхов. Они послушают голос разума, иначе пожалеют."
IRQ_Challenge_Persia: "Бросить вызов персидскому правлению"
IRQ_Challenge_Persia_desc: "Несмотря на нашу недавнюю независимость от Османов, многие из наших братьев всё ещё страдают под властью империй прошлого."
IRQ_Cooperate_Oman: "Сотрудничество с Маскатом и Оманом"
IRQ_Cooperate_Oman_desc: "Султан Маската и Омана, несомненно, должен быть заинтересован в нашем общем проекте."

### Events ###
irqrev.1.t: "Переворот в Багдаде"
irqrev.1.d: "Иракские офицеры, попавшие под влияние радио ‘Свободная Палестина’, взяли дело в свои руки и возглавили дивизию иракской армии. Объединив под собой общественность, которая, благодаря недавним реформам поддерживает перемены, они захватили все военные объекты в иракской столице и объявили о независимости Ирака.\n\nЭта группа радикалов, возглавляемая молодым и харизматичным Камилем Шабибом, не находит большой поддержки среди суннитов, так как они считают, что он подвергает опасности иракские земли и, возможно, вообще в скором времени отдаст их персам по соседству."
irqrev.1.a: "Мы что, слепы?!"

irq.1.t: "Ясин аль-Хашими захватывает власть"
irq.1.d: "Вакуум власти из-за отсутствия османского управления устоялся в Багдаде, и бывший мушир оссманско-иракской армии объявил себя Национальным вождем стихийно объявленного государства. Несмотря на то, что он прямо не отрицает принципы демократии, влияние Парламента в Багдаде стоит под вопросом. Наполненный высшими военными чинами и племенными вождями, он больше походит на олигархическую шайку, которая только и жаждет наполнить свои карманы, нежели помочь своим соотечественникам."
irq.1.a: "Пусть Ясин сохранит нашу хрупкую независимость!"

irq.2.t: "Аль-Хашими объявили о создании Иракской республики"
irq.2.d: "С негласной поддержкой арабских правительств Сирии и Египта, османский ветеран и бывший губернатор багдадского вилайета Ясин аль-Хашими объявил о независимости так называемого ‘Иракского государства’, состоящего из бывших вилайетов Мосула, Багдада и Басры. Главной целью такого объединения является дальнейшее продвижение персов и шиитов в Машрик.\n\nХотя молодая ‘республика’ почти не имеет армии кроме пары оставшихся османских взводов, поддержка арабского мира предоставляет угрозу нашим интересам в Персидском заливе. Шиитские арабы в нижней Месопотамии разделяют наши опасения суннитского господства и готовы поддержать нас. Мунтафикская Федерация в своей довольно самонадеянной попытке захватить власть просит персов о поддержке в установлении иракской монархии под их знаменем."
irq.2.a: "Поддержать Юсуфа Бег Аль-Саадуна из Мунтафикской федерации"
irq.2.b: "Не будем рисковать и гневить арабов"

irq.3.t: "Беспорядки в племенах нижней Месопотамии"
irq.3.d: "Шиитские племена, скорее всего поддерживаемые правительством Тегерана, подняли свои флаги против диктаторства Ясина аль-Хашими. Так как Иракское государство в подавляющем шиитское, они требуют хотя бы равное представление обеих мусульманских течений, а также положить конец некоторым просуннитским программкам, учрежденными Османской империей. Однако по слухам из Багдада, эти так называемые восстания на самом деле контролируются Мунтафикской федерацией, цель которых выходит далеко за пределы равенства.\n\nЛидер восстания и, что характерно, одновременно и лидер Мунтафикской федерации Юсуф Бег аль-Саадун уже отправил свои требование в Багдад. Он хочет, чтобы Хашими распустил своё правительство в течение 48 часов, иначе будут последствия. Наша иракская национальная ‘армия’ мало что может сделать против его хоть и иррегулярного, но довольно большого войска. Видимо, аль-Хашими придётся сдаться."
irq.3.a: "Таха аль-Хашими отправляет войско"
irq.3.b: "Правительство аль-Хашими распущено"

irq.4.t: "Аль-Хашими бегут в Сирию"
irq.4.d: "Столкнувшись с непреодолимым препятствием на пути своей власти, Ясин аль-Хашими передал правление багдадскому правительству перед тем, как улететь на самолете в Дамаск. Без армии и президента Иракская республика должна была распасться под возможным вторжением сирийских войск, поддерживаемых Египтом, или же под войсками Шаха.\n\nНо Юсуф Бег аль-Саадун быстро занял освободившееся место. Заполучив поддержку племенных вождей и под благословением Свящённых городов, он объявил себя Королем Ирака и уже устроился в своей резиденции в Багдаде."
irq.4.a: "Да здравствует Юсуф I!"

irq.5.t: "Племенное восстание подавлено"
irq.5.d: "Несмотря на то, что все было против Тахи аль-Хашими, малая группировка под его командованием разгромила иррегулярные силы Юсуфа Бег аль-Саадуна. Благодаря ошеломительному удару по духу мятежников, чья воинская подготовка оставляет желать лучшего, а воля к победе окончательно подорвана, изменники бегут один за другим, в то время, как шейхи клянутся в верности багдадскому правительству, желая выйти сухими из воды.\n\nГерой республики и брат Национального вождя Таха аль-Хашими был встречен словно святой на улицах Багдада. Он доказал, что иракскую армию не стоит недооценивать. Однако другие не забудут ужасы, которые принесли его солдаты в земли Мунтафикской федерации. Они боятся, что новый режим тирании не побоится использовать силу при необходимости."
irq.5.a: "Очевидно Аллах благославил аль-Хашими!"

irq.6.t: "Поражение Национальной армии"
irq.6.d: "Несмотря на то, что вначале в борьбе против сил Юсуфа Бега аль-Саадуна был достигнут хороший прогресс, это не продлилось долго, и после нескольких болезненных поражений и последующего быстрого роста дезертирства среди Национальных сил Таха аль-Хашими, победа стала невозможной. Различные члены ближнего окружения Ясина аль-Хашими уже отправились на пароходах и поездах в Сирию, в то время как в Багдаде Национальный вождь лично пытается предотвратить полномасштабное восстание на улицах столицы.."
irq.6.a: "Конец хашимитскому государству..."

# Monarchy
irq.7.t: "Новый премьер-министр?"
irq.7.d: "Уход Ясина аль-Хашими с поста президента резко изменил политическую обстановку в столице, поэтому Король Юсуф I сейчас оказался в не очень завидном положении по восстановления порядка в стране. В настоящее время в стране существует множество военных Клик, причем самая сильная из них - арабская националистическая группировка, в которой доминируют арабские националисты, а также реформистская группировка аль-Ахали, стремящаяся придать иракскому обществу радикальные изменения, получи они власть.\n\nНедостаток сильного руководства со стороны аль-Хашими, руководство военной Кликой в настоящее время принял его близкий соратник Рашид аль-Гайлани со специализированным отделом в вооружённых силах под руководством брата Ясина, Тахи аль-Хашими. Их видение Ирака как арабской Пруссии, а также необходимости применения силы для объединения арабов, не очень хорошо воспринимается шиитским большинством, которое проявило больше склонности к иракскому национализму. Однако, так как армия остаётся почти полностью под контролем суннитских пешек, пойти против них может оказаться очень опасно."
irq.7.a: "Назначить Камиля аль-Чадирчи из аль-Ахали"
irq.7.b: "Назначить Рашида аль-Гайлани из ХИВ"

irq.8.t: "Турецкий вопрос"
irq.8.d: "Несмотря на то, что нигде не формируется турецкое большинство, в пределах наших границ остаётся значительное население турков, которое по-прежнему контролирует значительную часть экономики и способно оказывать обширное давление на нашу политику. Хотя некоторые видят в них потенциальную пятую колонну, их мнение, безусловно, разделяют не все, так как особенно суннитское меньшинство видит в них тот рычаг, способный предотвратить превращение Ирака в шиитское государство."
irq.8.a: "Все принадлежит Иракскому государству!"
irq.8.b: "Сотрудничество необходимо!"

irq.9.t: "Курдское меньшинство"
irq.9.d: "Несмотря на то, что большинство курдов теперь не под нашей властью, вокруг туркменского города Киркука на северо-востоке страны по-прежнему населены их общинами. Будучи преимущественно сунниты, курды недавно начали протестовать против багдадского правительства, так как их почти полностью игнорируют и они не имеют никакого представительства в иракском парламенте. Поскольку их земли расположены вокруг важных нефтяных месторождений Киркука, правительство в прошлом отдавало предпочтение туркменам региона, которые организовывали ополчение для достижения полного контроля над провинцией.\n\nДля улучшения этого вопроса, курды теперь попросили правительство позволить им также вооружиться для предотвращение туркменской экспансии в будущем. Более того, они хотят гарантий того, что на их территории будут проведены свободные и открытые выборы, а также что они смогут получить место в парламенте."
irq.9.a: "Может получиться"
irq.9.b: "Это не в наших интересах"

irq.10.t: "Бойня в Махмуре"
irq.10.d: "На этой неделе напряженность между курдами и туркменами обострилась в Махмуре, когда группа курдских соплеменников пришло в небольшое туркменское село и разграбила его. Разъяренное этим вопиющим актом агрессии руководство туркменских ополченцев нанесло ответный удар и разграбило многочисленные курдские села в Махмурском вилайете. Убив, по крайней мере, сотню сельских жителей и вынудив более 1000 других бежать из своих домов, иракская армия не смогла прибыть вовремя и положить конец конфликту.\n\nЭта неспособность армии быстро пресечь кровопролитие возмутила большую часть своего командования, которое возложило всю полноту вины на неэффективное правительство в Багдаде. Для разрешения кризиса они теперь требуют полной власти, чтобы распустить ополчение и резко увеличить численность армии. В то время как это позволило бы правительству более эффективно использовать свою власть в Северном Ираке, другие видят в этом риск для политической стабильности иракского государства."
irq.10.a: "Разбить ополчение!"
irq.10.b: "Это необязательно"

irq.11.t: "Ясин аль-Хашими просит разрешения вернуться"
irq.11.d: "Бывший османский мусир, бежавший из страны после похода короля Юсуфа I на столицу, попросил разрешения вернуться на родину. Как глава могущественной военной Клики, его возвращение, скорее всего, радикально потрясет иракское государство, но это может оказаться меньшим из зол, так как постоянная неспособность армии эффективно действовать против племенных элементов показывает, что опытный военный лидер как он, может оказаться необходимым для сохранения нашего шаткого сувернитета."
irq.11.a: "Пусть возвращается"
irq.11.b: "Это не в наших интересах"

irq.12.t: "Триумф в Тюркели"
irq.12.d: "Сегодня туркменские ополченцы, которые жестоко громили курдов, были разгромлены Иракской Королевской армией. Молодой арабский генерал Камиль Шабиб, мужественно сражаясь до конца за сохранение своей независимости в иракском Королевстве, показал свою стойкость, применив тактику выжженной земли, чтобы заставить туркменские войска столкнуться с ним на поле боя. По мере того, как поступали сообщения о казни безоружных женщин и детей, о том как различных туркменских лидеров прикрепляли к задним сиденьям машин и таскали по городу Киркуку, а также и о других преступлениях, невиданных со времен ассирийского геноцида во время Вельткрига, туркменское сопротивление было полностью подавлено.\n\nВ Багдаде, однако, эти сообщения были восприняты с большим энтузиазмом, так как даже прогрессивный аль-Ахали болел за генерала и его решительные действия. Но внутри стен дворца некоторые опасаются, что генерал, возможно, был слишком успешен, так как это положило начало культу личности вокруг его фигуры и дало ему слишком много политического влияния."
irq.12.a: "Тревожно..."

irq.13.t: "Переворот в Багдаде"
irq.13.d: "Опираясь на популярность Камиля Шабиба и поддержку среди военных изгнанного Ясина аль-Хашими, войска второй пехотной дивизии ворвались во дворец сегодня утром и взяли под свой контроль государство. Ссылаясь на неэффективное правление ныне свергнутого короля Юсуфа I, они вместе упразднили монархию и провозгласили на её месте Иракскую 'Республику'. Несмотря на то, что иракский парламент остаётся открытым, а военные имеют полное намерение сохранить видимость демократии, многим очевидно, что Ираком теперь правит военная хунта.\n\nУже сегодня Ясин может вернуться из изгнания и встретиться с первым президентом республики и его другом Рашидом аль-Гайлани. остаётся неясным, потребует ли он вернуть себе пост 'Национального влждя' или будет довольствоваться какой-нибудь высокой должностью в правительстве. Так или иначе, его влияние наверняка будет заметно при новом режиме."
irq.13.a: "Что будущее нам готовит..."

# Military Regime
irq.14.t: "Пересмотр вооружённых сил"
irq.14.d: "Подкрепленные уверенностью Ясина в профессионализме бывшей Шестой Османской армии, планы по её быстрому расширению были сегодня представлены парламенту и единогласно приняты. Однако, несмотря на эту подавляющую "демократическую" победу, план по-прежнему встречает значительное сопротивление, так как основные кандидаты в солдаты должны быть из числа шиитских арабов, которые продемонстрировали более чем удивительную наглость игнорировать указы из столицы.\n\nТем не менее 'Национальный вождь' уверен, что он способен их усмирить, и выступил с инициативой по включению большего числа шиитов в процесс принятия им решений. Это, в свою очередь, вызвало обеспокоенность у многих его суннитских единомышленников, которые опасаются за свои позиции в новом кабинете министров."
irq.14.a: "Ирак должен показать силу или пасть ниц!"

irq.15.t: "Правительство Ясина"
irq.15.d: "Удивительно как новое правительство 'Национального вождя' пытается исправить большие политические разногласия, существующие внутри нашей нации. Он назначил множество шиитов на высокие должности и даже сделал предложение о мире лидеру аль-Ахали, предложив ему министерство Просвещения - предложение, которое последний быстро принял.\n\nНо многие в оппозиции не понимают такого поведения и серьезно ставят под сомнение намерения аль-Хашими. Выдающиеся представители различных меньшинств также выступили с протестом, поскольку отсутствие ассирийского и/или туркменского представительства в парламенте всё ещё важно для их общин."
irq.15.a: "Тост за новое правительство!"

irq.16.t: "Аль-Гайлани разрывает отношения с аль-Хашими"
irq.16.d: "Разгневанный тем, что его выгнали из правительства, бывший соратник и арабский националист Рашид аль-Гайлани разорвал отношения со своим коллегой. Поскольку этот человек всё ещё обладает значительными рычагами влияния среди иракского офицерского корпуса, вполне вероятно, что он станет главой наиболее радикальных панарабистов нации. Многие из них недовольны тем, что аль-Хашими уделяет внимание прежде всего иракской, а не арабской нации, а также его решением назначить социал-демократического аль-Чадирчи министром Просвещения. Все это не играет на руку 'Национального вождя', из-за чего могут возникнуть проблемы в будущем.\n\nОднако, ситуация всё ещё может быть спасена, если аль-Гайлани будет назначен на должность в правительстве. Под давлением клуба 'Аль-Мутанна' брата Ясина Тахи аль-Хашими, возможно, будет разумно заменить аль-Чадирчи на аль-Гайлани."
irq.16.a: "Сделать подарок аль-Гайлани"
irq.16.b: "Что этот глупец вообще может сделать"

irq.17.t: "Убийство Ясина аль-Гайлани"
irq.17.d: "Несмотря на то, что напряженность в отношениях между поддерживаемым арабскими националистами Аль-Хашими и 'Национальным вождем' уже давно достигла своего апогея, многие всё ещё были удивлены бесстыдным захватом власти аль-Гайлани. Ясин, который осматривал новую военно-воздушную базу ВВС Ирака вблизи Багдада, был застрелен посреди бела дня офицером низшего ранга, несущим службу на объеке. От полученных ранений глава быстро скончался.\n\nЗаговорщики воспользовались смутой и сразу же захватили контроля над различными гарнизонами в Багдаде и его окрестностях, при этом Рашид аль-Гайлани вскоре объявил себя новым 'Национальным вождем' Иракской Республики. \n\nНесмотря на скорость и легкость, с которой они свергли режим, многие задаются вопросом, сможет ли аль-Гайлани стабилизировать государство, так как даже в армии есть те, кто предпочел бы, чтобы он ушел так же быстро, как пришел."
irq.17.a: "Да здравствует Рашид аль-Гайлани!"

irq.18.t: "Таха аль-Хашими атакует на Багдад"
irq.18.d: "Возмущенный нападением на своего брата, Таха аль-Хашими собрал силы Мосула и Киркука, чтобы совершить удар по столице и свергнуть режим аль-Гайлани. При поддержке различных местных группировок, особенно среди шиитских племен, он представляет реальную угрозу дезорганизованным силам в Багдаде и его окрестностях.\n\nТем не менее, Рашид аль-Гайлани подготовился и передал полное командование относительно молодому генералу Камилю Шабибу, чьи недавние успехи в борьбе с племенными мятежами сделали его важной фигурой в вооружённых силах и знаменем, вокруг которого соберутся колеблющиеся солдаты."
irq.18.a: "Таха аль-Хашими побеждает Камиля Шабиба"
irq.18.b: "Силы аль-Хашими разгромлены"

irq.19.t: "Аль-Гайлани укрепляет власть"
irq.19.d: "После героической победы над лоялистами аль-Хашими вся значительная военная оппозиция новому режиму, похоже, подавлена. Новый 'Национальный вождь', бывший соратник покойного Ясина аль-Хашими, внимательно следит за повесткой клуба 'Аль-Мутанна', проповедующего объединение Аравии с Ираком, действовавшего в XIX в. как эквивалент Пруссии.\n\nОднако их жесткая критика тюркоманского и ассирийского меньшинств показывает, что их идея арабского государства ориентирована исключительно на этнических арабов и что в ней нет места так называемым 'отвлечениям', которые эти группы представляют. Другой явной для них опасностью нового режима является значительное еврейское население Багдада, которое они видят лишь как основу для пятой колонны, уничтожающей арабскую душу и сравнивают его со стервятниками, пожирающим нажитое честными мусульманами."
irq.19.a: "Настали тёмные времена..."

irq.20.t: "Аль-Хашими выходят победителями"
irq.20.d: "С очевидной победой над колеблющимися силами аль-Гайлани, Таха аль-Хашими отомстил за убийство своего брата. Несмотря на то, что он доказал свою стойкость на поле битвы, его позиция далека от безопасной, так как элита арабских суннитов была разгромлена, из-за чего ему приходится опираться на слабую коалицию шиитов, политиков из меньшинств и поддержку аль-Ахали.\n\nОдна есть второй путь, который больше подходит под нового ‘Национального вождя’. Сотрудничая с племенными вождями, он всё ещё может сформировать функционирующее правительство и предотвратить аль-Ахали в отмене реформ его брата."
irq.20.a: "Сотрудничать с аль-Ахали"
irq.20.b: "Занять анти-социалистическую позицию"

# Social Democrats
irq.21.t: "Правительство аль-Ахали"
irq.21.d: "Довольно молодая политическая организация Джамаат аль-Ахали, которую ведет Камиль аль-Чадирчи, получила власть для претворения своих планов. В отличие от других ‘партий’, кои являются на самом деле военными Кликами, аль-Ахали действительно хотят свободная демократии и обширных социальных реформ для помощи огромному пласту рабочих и крестьян, что страдали под османским режимом и не могли довольствоваться большинством недавних реформ.\n\nПо их словам, их партия вдохновлена фабианской идеологией, что пришла из прошлой Британской империи, но со своей иракской спецификой. Они ещё дальше отступают от панарабской риторики, проводимой аль-Хашими и клубом ‘Аль-Мутанна’ в пользу иракского национализма, считая себя наследниками древней Месопотамии."
irq.21.a: "Будем следить за ними с превеликим интересом"

irq.22.t: "Создание 'Нади Багдад'"
irq.22.d: "Хоть программа аль-Ахали призывает к великим социальных реформам без революции, партия все снова сталкивается с проблемами убеждения простых людей Ирака в их необходимости. Более того, большинство нуворишей столицы заинтересованы в аль-Мутанне.\n\nДабы восполнить ‘интеллектуальный дефицит’, Абд аль-Фатта Ибрагим основал Нади Багдад, или Багдадский клуб. Это кружок молодых иракцев, которые могут знакомиться с идеями аль-Ахали и убеждаться в необходимости реформ. Если политическая пропаганда может только отвернуть людей от поддержки, этот кружок позиционирует себя больше как культурный центр, в котором будут проводиться встречи и организовываться дебаты."
irq.22.a: "Желаем им удачи в их начинаниях"

irq.23.t: "Публикация Кифах аль-Шаб"
irq.23.d: "Чтобы укрепить свои позиции в иракской политике, социалистическая партия, лидером которой является Юсуф Салман Юсуф, запустила новую газету в массы. Называя это ‘уста рабочих и крестьян’, они могут начать вставлять палки в колеса нашего и без того шаткого государства.\n\nТем не менее, Юсуф, или как его обычно зовут Товарищ Фад, дал гарантии аль-Чадирчи, что он продолжит поддержку правительства аль-Ахали так долго, это понадобится для достижения общей цели – осуществления социальных реформ."
irq.23.a: "Оставим его в покое..."

irq.24.t: "Программа эмансипации"
irq.24.d: "Партия верит в то, что формирование современного государства невозможно без эмансипации женщин. Таким образом, правительство профинансировало образовательные программы, чтобы ими могли пользоваться в равной мере как мужчины, так и женщины. Партия также объявила о проекте, согласно которому в некоторых районах женщинам будет дозволено учувствовать в местных выборах. Предложение о немедленном проведении всеобщих выборов было отклонено в парламенте благодаря консерваторам, но, скорее всего, такая инициатива будет вновь предложена в будущем."
irq.24.a: "Смелый ход"

irq.25.t: "Раскол в иракском парламенте"
irq.25.d: "Теперь, когда повсеместность экономических реформ аль-Ахали стала очевидной, багдадская элита и племенные вожди все больше противятся вводу прогрессивной шкалы налогов и, тем более, перераспределения земель Мири. Эта земля, что была под прямым управлением Османов, после переворота была захвачена местными вождями и землевладельцами. Хоть у них и нет законных прав на эти земли, так просто отдавать они их не собираются. Если, конечно, об этом их не попросит взвод солдат.\n\nНесмотря на усилия аль-Чадирчи и его соратников, эти противники реформ всё ещё держат значительную власть во всех сферах иракского общества. Теперь они оказывают ещё большее давление и требуют проведения новых выборов. Эти заявления подкрепляются увеличением племенного недовольства в Южном Ираке, где множество группировок в погоне за сохранением своих земель оказали вооруженное сопротивление власти."
irq.25.a: "Аль-Чадирчи уходит в отставку"
irq.25.b: "Идеи аль-Шабии (популяризм) не умрут!"

irq.26.t: "Племенной мятеж подавлен"
irq.26.d: "Несмотря на то, что племена смогли собрать довольно большую силу для отстаивание своей позиции, они ничто по сравнению с тяжелым вооружением иракской армии, что опирается на танки, самолеты и пулеметы. Хотя это была ошеломительная победа, этот эпизод навсегда войдет в учебники как Чёрное пятно на репутации аль-Ахали, чья мечта была о мирной социальной перестройке.\n\nК лучшему это или нет, Социалистическая партия восхвалила армию и нарекла их красным авангардом. Усилия аль-Чадирчи по смягчению их заявлений не имели успехов, и, скорее всего, будут иметь диаметрально противоположное восприятие у наших союзников на юге."
irq.26.a: "У нас не было выбора..."

irq.27.t: "Аршад аль-Умари формирует правительство"
irq.27.d: "Будучи знаменитой фигурой в иракской политике во времена Османов и по праву считающимся голосом разума аль-Чадирчи вынужден уступить правительственный кабинет аль-Умари. С обещаниями, данными аль-Ахали, что новый лидер сохранит свободу слова и не отменит проведенные реформы, аль-Умари скорее всего сохранит статус-кво и сконцентрируется на экономическом секторе. Вопреки тому, что он более либерален, чем социалистический аль-Ахали, он всё ещё обещает обширные рабочие программы и дальнейшее развитие иракской инфраструктуры."
irq.27.a: "Удачи с этим"

# al-Muthanna coup backed by Syria
irq.28.t: "Убийство [IRQ.GetLeader]"
irq.28.d: "Проезжая по улицам Багдада в своем открытом автомобиле, чтобы посетить мечеть, [IRQ.GetLeader] был убит членом ополчения, связанного с клубом аль-Мутанны. Как по часам, различные группировки в военном командовании быстро захватили власть над государством в ходе, по большей части, бескровного переворота. Танки, проезжавшие по улицам в сторону государственных учреждений, были встречены ошеломленными лицами среди багдадских граждан, но смогли достичь своих целей практически без сопротивления.\n\nПока начальная фаза переворота была чрезвычайно успешной, среди племен быстро распространяются слухи о том, что, весьма вероятно эти события, инициированные клубом аль-Мутанны, ввергнут Ирак в состояние Гражданской войны, если не будут быстро решены проблемы с бывшими союзниками [IRQ.GetLeader]."
irq.28.a: "Ч-что?"

irq.29.t: "Фавзи аль-Кувейтли пересек границу"
irq.29.d: "Известный арабский лидер ополчения Фавзи аль-Кувейтли, похоже, пересек сирийскую границу с Ираком под прикрытием группы курдских боевиков, бежавших из военной кампании на севере Сирии. Это не только вопиющее нарушение нашей международно признанной границы, но и многие опасаются, что его реальной целью является поддержка арабских националистов вокруг Мосула, которые продемонстрировали своё недовольство нынешним режимом в Багдаде.\n\nБыло опубликовано заявление сирийского правительства, в котором оно пообещало, что этот инцидент был не более чем несчастным случаем и что они уже потребовало, чтобы этот человек вернулся в свою страну. Поскольку аль-Кувейтли является не частью сирийской армии, а собственной ополченческой организации, маловероятно, что он прислушается к их призыву, и, возможно, нам придется действовать с применением силы, чтобы выгнать его из страны."
irq.29.a: "Отправьте солдат"
irq.29.b: "Доверимся их слову..."

irq.30.t: "Аль-Кувейтли отброшен обратно в Сирию"
irq.30.d: "Столкнувшись с жесткой оппозицией со стороны иракской армии, небольшая повстанческая группа под руководством Фавзи аль-Кувейтли была вынуждена отступить назад в Сирию. В то время как он был лишь пешкой в большой игре, это поражение заставило наших союзников в Ираке задуматься о том, действительно ли мы можем их поддержать, или же это просто слова."
irq.30.a: "Что ж, очень жаль"

irq.31.t: "Ясин аль-Хашими, по слухам, вернулся"
irq.31.d: "Бывший мушир иракских сил и временный лидер иракской республики Ясин аль-Хашими, по слухам, вернулся из изгнания в Сирию после того, как был вынужден бежать из своей страны в результате переворота. Несмотря на то, что этот человек больше не является диктатором нашей нации, его влияние и власть среди суннитской иракской элиты нельзя недооценивать, а его контроль над вооруженными силами может представлять серьезную опасность для нашего правительства."
irq.31.a: "НАЙДИТЕ. ЕГО. ЖИВО!"

# Foreign Policy
irqfor.1.t: "[IRQ.GetNameDef] хочет присоединиться к нашему союзу"
irqfor.1.d: "Будучи между двумя арабскими силами Египта и Сирии с одной стороны и персами другой, иракская нация, имеет огромное геополитическое значение в своем регионе, ещё более усиливаемое открытием, казалось бы, бесконечных нефтяных пластов под её бесплодной почвой.\n\nТеперь же они предлагают объединиться против нашего общего врага."
irqfor.1.a: "Добро пожаловать в клуб!"
irqfor.1.b: "Они нам неинтересны"

irqfor.2.t: "Предложение принято"
irqfor.2.d: "Любезное [FROM.GetAdjective]ое правительство приняло наше предложение, предоставив нам место за столом и обещая помогать нам как в мирное, так и в военное время."
irqfor.2.a: "Прекрасно!"

irqfor.3.t: "Предложение отклонено"
irqfor.3.d: "Жалкое [FROM.GetAdjective]ое правительство отказало в нашем предложении, заявив, что мы не более чем бесполезное средневековое 'образование' в пустыне с манией величия."
irqfor.3.a: "Обидно!"

irqfor.4.t: "[IRQ.GetNameDef] предлагает нам принять участие в Лиге арабских государств"
irqfor.4.d: "Иракское государство пригласило нас присоединиться к коалиции, созданной в противовес египетскому влиянию в арабском мире, и официально войти в Лигу через подписание договора о вечной дружбе."
irqfor.4.a: "Мы поддержим их начинания!"
irqfor.4.b: "Кем они себя считают?"

irqfor.5.t: "[FROM.GetName] присоединяется к Лиге"
irqfor.5.d: "Прекрасные новости из Багдада! Представители [FROM.GetName] подписали договор о дружбе и ратифицировали их вхождение в Лигу, обещая наладить с нами плодотворное сотрудничество."
irqfor.5.a: "Добро пожаловать!"

irqfor.6.t: "[FROM.GetAdjective]ое правительство отказывается присоединяться к Лиге"
irqfor.6.d: "Не хотя связываться с Иракским государством, [FROM.GetAdjective]ое правительство отклонило наше предложение о вступлении в Лигу и заявила, что будет сама выбирать, что ей делать."
irqfor.6.a: "Прискорбно"

irqfor.7.t: "Победа в Леванте"
irqfor.7.d: "В результате успешной кампании и полной военной оккупации Леванта египетские войска и их лакеи были окончательно вытеснены из Леванта и оказались не в состоянии предпринять контрнаступление против наших сил. В связи с такими текущими условиями мы сейчас в состоянии инициировать мир в обмен на владение Сирией. Несмотря на эту перспективу, некоторые в нашем командовании убеждены продолжать борьбу и, наконец, покончить с Египтом и его империалистическими планами раз и навсегда. Тем не менее, как мы должны подходить к этому вопросу?"
irqfor.7.a: "Прислать мирную делегацию, наши братья наконец-то объединились."
irqfor.7.b: "Мы пройдём маршем до самого Каира!"
