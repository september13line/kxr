IRQ_Rampant_Corruption_desc: "Глубоко укоренившаяся во всех эшелонах жизни Ирака, коррупция является не просто неприятностью, а абсолютной чумой. Отсутствие надзора со стороны Константинии серьезно усугубило проблему, поскольку многие квалифицированные бюрократы и военные начальники были вынуждены уехать в Турцию, освободив место для в основном необразованного и менее дисциплинированного следующего поколения.\n§W--------------\n[IRQ_corruption_pp][IRQ_corruption_consumer_goods][IRQ_corruption_stability][IRQ_corruption_construction_speed]§!"

