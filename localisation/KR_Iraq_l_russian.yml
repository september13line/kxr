IRQ_Crippling_Poverty_desc: "Хотя в конце XIX - начале XX века османское правительство предпринимало попытки возродить Ирак, общее состояние общества на бывшей родине цивилизации совершенно ужасно. Богатство сосредоточено в руках 10% верхушки, в то время как подавляющее большинство населения либо граничит с нищетой, либо нищенствует.\n§W--------------\n[IRQ_poverty_stability][IRQ_poverty_construction_speed][IRQ_poverty_research_speed][IRQ_poverty_factory_output]§!"

