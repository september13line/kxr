### Ideas ###

KLM_Cossack_army: "Казачья армия"
KLM_Cossack_army_desc: "В своих учениях и доктринах наша армия опирается на боевые традиции и историю казачьих орд."
KLM_Cossack_state: "Казачье государство"
KLM_Cossack_state_desc: "Современная калмыцкая культура представляет собой сплав ойратов и казаков под сапогом России. Создав собственное государство, мы очистимся от русского влияния и вернёмся к временам ханства и казачьих орд."
KLM_backwards_country: "Отсталая страна"
KLM_backwards_country_desc: "Несмотря на ликование по поводу нашей независимости, земли калмыков все ещё сильно отстают от остального мира в плане модернизации и индустриализации. Мы должны лихорадочно работать над решением этих проблем."
KLM_Buddhist_faith: "Буддийское влияние"
KLM_Buddhist_faith_desc: "Калмыки остаются единственной естественной группой буддистов к западу от Урала, и корни восточной религии повлияли на все - от народа до правительства."

KLY_nationalism: "Националистическая риторика"
KLY_nationalism_desc: "Наша администрация удвоила усилия в области националистической пропаганды, наполняя эфир и газеты своей риторикой, чтобы довести народ до националистического исступления."
KLY_nationalism_2: "Националистические основы"
KLY_nationalism_2_desc: "Наши первоначальные усилия по формированию у народа новой национальной идентичности оказались гораздо более эффективными, чем мы планировали. Похоже, горы пропаганды и риторики, которые мы извергали, сработали, закрепив современную националистическую идентичность, вокруг которой должны сплотиться все калмыки."
KLY_revolutionary_republic: "Калмыцкий социализм"
KLY_revolutionary_republic_desc: "Сосредоточившись на земельной реформе и «де-казачизации», калмыцкий социализм направит наш народ к его судьбе, которая была отнята у него во время Гражданской войны. Красное государство калмыков восстало."
KLY_democratic_republic: "Калмыцкая демократия"
KLY_democratic_republic_desc: "Стремясь открыть эру свободы и модернизации, калмыцкие демократы взяли под контроль наш союз и немедленно проведут свободные выборы."

KLY_conscription: "Массовая воинская повинность"
KLY_conscription_desc: "Независимо от нашей позиции, Калмыкии нужны люди для защиты своих границ. Благодаря массовому призыву новых людей в наши ряды, силы калмыков будут готовы к любому врагу."
KLY_defenders: "Защитники Калмыкии"
KLY_defenders_desc: "Стойкие и непоколебимые монахи-воины, солдаты, прошедшие государственную подготовку, и другие различные воинские группы калмыков стоят в ожидании удара врагов. Они станут щитом калмыцкого народа в грядущей буре."
KLY_warriors: "Калмыцкие воины"
KLY_warriors_desc: "Свирепые и вечно ревностные, монахи-воины, обученные государством солдаты и другие различные группы воинов калмыков стоят наготове, готовые нанести удар любому врагу. Они будут мечом калмыцкого народа в нашем грядущем крестовом походе."

KLY_purges: "Очищение"
KLY_purges_desc: "Наши ряды заражены многочисленными нелояльными змеями и предателями. Мы должны отделить пшеницу от плевел и удалить этих проблемных офицеров, чтобы обеспечить безопасность ханства."

### Focus ###

KLY_Kalmykia_Reborn: "Противостояние в Элисте"
KLY_Kalmykia_Reborn_desc: "Возродившись из пепла, подобно фениксу, некогда угасшему на страницах истории, Калмыцкое государство вновь обретает своё существование. Со времен 1771 года и правления Екатерины наш народ не ощущал сияния свободы, и мы вернулись, чтобы вновь расправить крылья."

KLY_Revolutionary_Republic: "Революционная республика"
KLY_Revolutionary_Republic_desc: "После ожесточенной борьбы и конфликта социалисты во главе с Антоном Амур-Сананом захватили власть в Калмыцком Союзе. Под их революционным правлением Калмыцкий Союз избавится от своего традиционалистского, казачьего прошлого и устремится в красное будущее."

KLY_Democracy_Prevails: "Демократия побеждает"
KLY_Democracy_Prevails_desc: "Демократические элементы калмыцкого государства одержали победу. Впервые в нашей истории будут проведены современные, честные и свободные выборы, которые наконец-то дадут голос долго молчавшим калмыкам."

KLY_Host_Goverment: "Казаки берут власть"
KLY_Host_Goverment_desc: "Данзан Тундутов, атаман Калмыцкого и Астраханского казачьих обществ, захватил бразды правления и сформировал военное правительство."

KLY_Cossack_Rule: "Сохранить казачье правление"
KLY_Cossack_Rule_desc: "Данзан Тундутов, калмыцкий дворянин, казачий старшина, ветеран Гражданской войны, захватил власть и установил диктатуру. Калмыцкое ханство будет провозглашено, вновь восстав из пепла, и Калмыкия под руководством нового сильного лидера устремится в светлое будущее."

KLY_Kalmyk_Workers_Councils: "Калмыцкие рабочие советы"
KLY_Kalmyk_Workers_Councils_desc: "После успеха революции и провозглашения республики новое левое правительство приступило к проведению реформ. В первую очередь речь идет о создании Советов трудящихся для эффективного управления делами страны, особенно на местном уровне."

KLY_Nationalize_Land_Property: "Национализация земли и имущества"
KLY_Nationalize_Land_Property_desc: "Слишком долго земли Калмыкии принадлежали богатым помещикам, дворянам и буржуазии. Пришло время, чтобы каждый акр нашего славного союза принадлежал народу."


KLY_Collectivization: "Земельная реформа"
KLY_Collectivization_desc: "Нам нужно, чтобы крестьяне стали богаче и наконец-то стали владельцами земель, которые казаки и русские украли у нашего народа. Благодаря новой аграрной реформе мы сможем улучшить сельское хозяйство страны и одновременно передать землю крестьянам."

KLY_Decossackisation: "Деказакизация"
KLY_Decossackisation_desc: "Длительное присутствие казаков в политике и армии нашего государства, безусловно, тормозит наше развитие и модернизацию. Мы должны уравнять крестьян, рабочих и казаков в правах, привилегиях и средствах производства, чтобы полностью избавиться от атмосферы казачьего господства в нашем государстве."


KLY_Elections: "Выборы"
KLY_Elections_desc: "С созданием демократическими элементами калмыцкого общества свободной республики должны быть немедленно проведены первые калмыцкие демократические выборы. Кто победит на выборах, тот и будет определять направление развития нашего гордого союза."

KLY_Khan_Tundutov: "Хан Тундутов"
KLY_Khan_Tundutov_desc: "Только один человек в нашей маленькой стране обладает достаточной смелостью и силой, чтобы стать ханом: Данзан Тундутов. Вождь астраханских казаков, потомок многочисленных казачьих героев древности, таких как Джамба-Тундутова Тайши и Давид Цанджинович Тундутов, ветеран Вельткрига и Гражданской войны в России, хан Тундутов возьмет в свои руки бразды правления судьбой калмыков и поведет их навстречу своей судьбе!"


KLY_Buddhists_Take_Over: "Буддисты захватывают власть"
KLY_Buddhists_Take_Over_desc: "Наше население - буддисты во всех смыслах этого слова. Начиная с культуры, народа и заканчивая духовностью, многое в Калмыкии основано на восточных традициях. Чтобы должным образом удовлетворить потребности этих людей, нам нужно правительство, которое они будут уважать. С этой целью буддийские боевики и националисты по всей нашей земле взялись за оружие, чтобы сбросить оковы потенциального хана и русских!"

KLY_Ties_With_Cossacks: "Связи с казаками"
KLY_Ties_With_Cossacks_desc: "Будучи лидером Астраханского Хозяйства, Данзан Тундутов стремится сохранить добрые отношения с казачьими государствами Дона и Кубани. С помощью наших собратьев-казаков мы взойдем на рассветное солнце нашего истинного будущего! "

KLY_Nationalist_Rhetoric: "Националистическая риторика"
KLY_Nationalist_Rhetoric_desc: "Наш народ поистине уникален - мы буддисты-европейцы тюркского и монгольского происхождения с казачьим влиянием, веками находившиеся под игом русских. С нашей новой свободой и силой мы сохраним нашу национальность."

KLY_The_Buddhist_Law: "Буддийский закон"
KLY_The_Buddhist_Law_desc: "Нам не нужна конституция или кодифицированные светские законы, когда есть только один свод законов, истинный и справедливый - система буддийского права должна стать главной позицией нашей нации в вопросах судопроизводства. В рамках буддийской системы такие принципы, как Дхарма, Восьмеричный Путь и Пять Заповедей, станут официальной государственной правовой основой Калмыкии."

KLY_Democratisation: "Демократизация"
KLY_Democratisation_desc: "Наше правительство должно слышать голос народа и отражать его волю в официальном законодательстве. Пережитки нашего самодержавного прошлого все ещё присутствуют в сознании народа, а действия прошлых чиновников оставили своё пятно на нашей репутации. С процессом демократизации все это должно уйти в прошлое."

KLY_Warrior_State: "Государство воинов"
KLY_Warrior_State_desc: "Калмыки всегда были и остаются воинами, выносливыми кочевниками и бойцами, которые приручали землю под свои нужды, не оскверняя её, и всегда были готовы защитить свой дом и свою страну. Эту традицию прошлого мы не скоро забудем."

KLY_The_Enclave: "Анклав"
KLY_The_Enclave_desc: "Мы - анклав в этой бескрайней евразийской степи - единственные буддисты в регионе и последние из восточных монголов. Несмотря на многовековое угнетение, мы должны гордиться своей богатой историей, ведь калмыцкая культура - одна из самых уникальных и чистых в мире. Калмыкия никогда не будет уничтожена извне. Если мы оступимся и потеряем свои традиции, то это произойдет потому, что мы сами себя уничтожили."

KLY_Favour_Workers: "Благосклонность трудящихся"
KLY_Favour_Workers_desc: "После успеха революции и создания республики пролетариата мы должны претворить в жизнь наши радикальные обещания. Промышленные рабочие должны стать движущим механизмом продолжающейся революции, а также нашей политики, экономики и общества в целом."

KLY_Favour_Farmers: "Поощрять фермеров"
KLY_Favour_Farmers_desc: "Мы - преимущественно сельскохозяйственная страна, и успех наших фермеров в значительной степени зависит от их труда на полях. Мы должны уделять больше внимания их благополучию, чтобы наши поля не пустовали, а наши желудки не опустели."

KLY_Favour_Landlords: "Благоприятствовать домовладельцам"
KLY_Favour_Landlords_desc: "Домовладельцы обладают большой властью и влиянием в нашем штате, по сути, они выбирают, кому где жить, и чем богаче они, тем больше у них власти. При поддержке этих помещиков и дворян наше правление будет надежным и обеспеченным."

KLY_Purge_Disloyal_Officers: "Устранение нелояльных офицеров"
KLY_Purge_Disloyal_Officers_desc: "Мы не будем рисковать, оставляя свои спины незащищенными, ожидая, что в них вонзятся предательские змеи. Нелояльные офицеры в нашей армии - социалисты или пророссийские марионетки - должны быть вычищены, чтобы ничто не помешало нашей стране стать великой."

KLY_Shamanism: "Шаманизм"
KLY_Shamanism_desc: "Практики шаманизма все ещё присутствуют в нашей стране. С установлением и укреплением власти буддийской теократии шаманизм и старый спиритизм станут неотъемлемой частью повседневной жизни всех калмыков на наших землях."

KLY_Paint_The_Volga_Red: "Окрасить Волгу в красный цвет"
KLY_Paint_The_Volga_Red_desc: "Волга будет окрашена в красные цвета социализма и солидарности, когда мы войдем в долину реки, чтобы вернуть себе право первородства. Если мы не добьемся успеха, то вместо этого она будет окрашена в кровь наших врагов, когда мы будем неистовствовать против этих лживых сынов Волги."

KLY_Spirit_Of_Freedom: "Дух свободы"
KLY_Spirit_Of_Freedom_desc: "С установлением демократии и проведением выборов укрепились основы наших новых республиканских традиций. Калмыцкая Республика теперь может смотреть на великие просторы Волги и не видит ничего, кроме возможностей. Мы станем маяком свободы в этом регионе, освещая путь всем заблудшим душам за Волгой!"

KLY_Alone_In_The_Steppe: "Один в степи"
KLY_Alone_In_The_Steppe_desc: "Калмыкия. Единственная и неповторимая. В основном буддистская, отсталая страна в абсолютной глуши. Мы одиноки - но в одиночестве мы станем сильнее. Мы выковали и закалили свои силы здесь, в этой одинокой степи, и отсюда мы пойдем в историю и наше будущее."

KLY_Volga_Theocracy: "Волжская теократия"
KLY_Volga_Theocracy_desc: "Буддийская теократия на берегах Волги может показаться многим совершенно нелепой, но это всегда было мечтой калмыцкого народа. Благодаря нашим недавним победам над социалистами и республиканцами, наши благочестивые пути восторжествовали и теперь прочно стоят на земле калмыков. Наша мечта сбылась, и теперь мы расширяем эту мечту до тех пор, пока каждый уголок Волги не встанет на путь просвещения."

KLY_Foreign_Policy: "Внешняя политика"
KLY_Foreign_Policy_desc: "Первоначальный хаос и беспорядок, возвещенный нашей независимостью, начал ослабевать и утихать. Мы должны начать взаимодействовать с другими странами региона, иначе в будущем нас не завалят враги. Начать, пожалуй, стоит с наших ближайших соседей по бывшему Дон-Кубанскому союзу."

KLY_Neutrality: "Нейтралитет"
KLY_Neutrality_desc: "Наша страна слишком мала, наши люди слишком ценны, чтобы мы когда-либо растрачивали жизни наших граждан или нашу вновь обретенную независимость. Мы будем придерживаться вековой доктрины нейтралитета и постараемся уберечь нашу крошечную, но гордую нацию от ужасов войны. Мы слишком слабы, чтобы открыто воевать с соседями или принимать чью-либо сторону, поэтому мы должны стать спокойной скалой, сидящей в этом бурном водовороте, который нас окружает, и переждать надвигающуюся бурю."

KLY_Looking_For_Protection: "В поисках защиты"
KLY_Looking_For_Protection_desc: "Очевидно, что наша страна слишком мала и слаба, чтобы защитить себя в одиночку, - если мы не найдем могущественного защитника, то вскоре будем раздавлены врагами. Мы будем искать во всех направлениях подходящего партнера, который спасет нас от грядущего хаоса."

KLY_Friends_In_Moscow: "Друзья в Москве?"
KLY_Friends_In_Moscow_desc: "Россия наш естественный союзник - мы должны заключить с ней союз, чтобы спасти нашу независимость. Немедленно отправьте телеграмму в Москву! Мы должны обсудить все с [RUS.getleader]."

KLY_Friends_In_Berlin: "Друзья в Берлине?"
KLY_Friends_In_Berlin_desc: "Заключив союз с Германией, мы можем быть уверены, что будем защищены от российской агрессии. Мы должны немедленно подать прошение о присоединении к Рейхспакету! Свет кайзера защитит нас, если он будет достаточно милостив, чтобы принять..."

KLY_Eurasian_Brotherhood: "Евразийское братство"
KLY_Eurasian_Brotherhood_desc: "Калмыкам не нужны ни гунны, ни славяне - нам нужны только свет и учение Будды. Через великие степи и просторы Центральной Азии лежит дружественный режим под руководством [MON.getleader], который на каждом шагу подчеркивает государственный буддизм. Мы должны присоединиться к нашим буддийским братьям в Монголии!"

KLY_Greater_Kalmykia: "Великая Калмыкия"
KLY_Greater_Kalmykia_desc: "Наши границы должны быть расширены. За пределами досягаемости нашей администрации есть земли, которые по праву принадлежат нам по всем определениям этого слова. Нашему народу требуется больше пространства для жизни, а прямо через границу лежат земли, наполненные калмыками и нашей культурой. Мы освободим наших братьев и возьмем их под свою власть."

KLY_Even_Greater_Kalmykia: "Ещё большая Калмыкия"
KLY_Even_Greater_Kalmykia_desc: "После того как первая фаза экспансии пройдет успешно, мы должны захватить все земли Первого Калмыцкого ханства. Когда последние из наших законных земель окажутся в наших руках, душа калмыцкого народа полностью исцелится. Мы должны ещё раз вступить в горнило войны, чтобы спасти последний народ, чтобы снова воцариться над всеми нашими землями и народами."

KLY_Form_The_Kalmyk_Army: "Создать калмыцкую армию"
KLY_Form_The_Kalmyk_Army_desc: "Калмыцкая армия должна быть создана как официальный институт государства, а не как неофициальное объединение племенных банд и ополчений, как сейчас. Создание современной армии - один из первых шагов, который должна пройти любая новая нация, чтобы полностью расцвести в полноценное и современное государство, и мы не будем теми, кто пропустит этот урок. Калмыцкая армия будет расти, а вместе с ней и огонь наших амбиций."

KLY_Search_For_New_Methods: "Поиск новых методов"
KLY_Search_For_New_Methods_desc: "Сейчас, когда создается наша новая государственная армия, пришло время выбрать новую доктрину для наших войск. Мы можем использовать несколько различных школ тактики и стратегии сверхдержав и на основе их учений создать по-настоящему современную калымскую армию."

KLY_Cossack_Tactics: "Казачья тактика"
KLY_Cossack_Tactics_desc: "Казачья тактика оптимальна для нас - многие наши офицеры уже знают её, будучи сами казаками, и использовать старые стратегии будет гораздо проще для них и дешевле для нас. Хотя тактика и стратегия казаков, возможно, устарела, о них ходят легенды, и их дальнейшее использование может оказаться не таким уж архаичным, как считалось раньше, особенно для страны с нашим промышленным потенциалом."

KLY_Focus_Defence: "Упор на оборону"
KLY_Focus_Defence_desc: "В наше время растущего хаоса и жажды сражений нам следует больше внимания уделять обороне. Нас со всех сторон окружают враги и более крупные державы, поэтому большинство наших чиновников согласны с тем, что окопаться и перейти к обороне - лучший шанс калмыков на выживание. Мы превратим эти земли в несокрушимую крепость или умрем, защищая её; никакая цена не будет слишком велика для гарантированного выживания нашего народа."

KLY_Focus_Offense: "Упор на нападение"
KLY_Focus_Offense_desc: "Мы должны быть готовы ко всему, поскольку мир, кажется, все больше и больше стремится вернуться к пропасти глобального конфликта. Даже если это означает, что мы должны первыми нанести удар по нашим врагам, мы должны быть готовы ко всему, что может прийти к нам."

KLY_Frontier_Guards: "Стражи границ"
KLY_Frontier_Guards_desc: "Наши пограничные регионы дики и постоянно находятся в движении, особенно с распадом Дон-Кубанского союза и регионального порядка вместе с ним. Для защиты наших национальных интересов и целостности границ будут мобилизованы новые Пограничники, которые будут патрулировать просторы нашего государства днём и ночью. Они станут первой линией обороны нашей гордой нации."

KLY_Modernize_Artillery: "Модернизировать артиллерию"
KLY_Modernize_Artillery_desc: "Наша артиллерия либо сильно устарела, оставшись со времен Гражданской войны в России, Вельткрига или ещё более древних конфликтов, либо сломана и не подлежит ремонту - мы должны немедленно модернизировать наши артиллерийские силы. Заимствуя и модифицируя разработки великих держав, мы вскоре получим артиллерийский корпус, которым можно будет гордиться."

KLY_New_Weapon_Designs: "Новые оружейные конструкции"
KLY_New_Weapon_Designs_desc: "Опираясь на последние достижения в области дизайна, особенно в России и Германии, мы начнем работу над новой серией систем вооружения для наших солдат, повышая их эффективность в бою по мере того, как мы будем избавляться от гор устаревшего оборудования, которое уже вынуждены использовать наши вооруженные силы."

KLY_Increase_Conscription: "Увеличить призыв в армию"
KLY_Increase_Conscription_desc: "При наличии всего нескольких сотен тысяч калмыков нам отчаянно не хватает солдат, готовых сражаться за свою родину. Необходимо увеличить призыв в армию, чтобы обеспечить существование нашей страны и наше будущее."

KLY_Defenders_Of_Kalmykia: "Защитники Калмыкии"
KLY_Defenders_Of_Kalmykia_desc: "Наши солдаты - защитники Калмыкии - готовы защитить наши границы и обезопасить страну от любого вражеского нападения. Под их неусыпным оком вокруг нашего народа создан великий щит, защищающий его от насилия и разрушений, которые лежат за пределами наших границ и грозят пролиться на территорию нашего великого государства."

KLY_Kalmyk_Warriors: "Калмыцкие воины"
KLY_Kalmyk_Warriors_desc: "Наши солдаты - калмыцкие воины - настоящие защитники государства. Они готовы сражаться за рубежом, где бы они ни понадобились, и будут мечом нашего народа и государства против любого врага. С ними, как с наконечником нашего копья, калмыцкая военная машина никогда не ослабнет."



### Events ###
kly.1.t: "Демарш калмыков"
kly.1.d: "В хаосе, охватившем Донской регион после свержения законно избранного атамана Краснова, Астраханское казачье войско во главе с Данзаном Тундутовым объявило о своём неповиновении новому режиму. Одновременно к протестам присоединился председатель Калмыцкого войскового правительства Номто Очиров, представляя гражданскую власть Калмыкии. Вскоре в Элисте был созван Казачье-калмыцкий конгресс, на котором было принято решение провозгласить автономию Калмыкии — хотя, по сути, речь шла о независимости, обеспеченной казаками Тундутова. Почти сразу сложилось двоевластие: гражданская администрация Очирова и военное руководство Тундутова. Однако похоже, что последний намерен полностью устранить гражданское правительство и сосредоточить всю власть в своих руках. Как разрешится этот конфликт, остаётся неясным."
kly.1.a: "Мы двигаемся к полной независимости!"

kly.2.t: "Эскалация конфликта"
kly.2.d: "Вакуум власти, возникший после нашего заявления о независимости от вымирающей Донской Республики, кажется, наконец, был заполнен. На этой неделе Данзан Тундутов и его казаки захватили административные и бюрократические структуры в Элисте, что вызвало протесты среди демократически настроенной общественности. Номто Очиров призвал казаков сдать оружие и подчиниться гражданским властям, его обращение поддержала единственная калмыцкая партия — Халм Тачгин Туг. Множество граждан сообщили о первых стычках между протестующими и казаками, и ситуация, похоже, готова к дальнейшему обострению."
kly.2.a: "Тундутов уступает и выводит казаков."
kly.2.b: "Тундутов свергнул правительство Очирова."

kly.3.t: "Первые калмыцкие выборы"
kly.3.d: "После того как первая политическая криза была успешно решена, наконец, состоятся первые калмыцкие выборы. В борьбе за власть участвуют четыре основных кандидата: Антон Амур-Санан, социалистически настроенный писатель, Бадма Уланов, лидер либерального крыла партии 'Халм Тачгин Туг'; Санджи Байанов, лидер калмыцкого отделения Российской ПСР; Эренджен Хара-Даван, лидер консервативного крыла партии 'Халм Тачгин Туг' и Лубсан Шараб Тепкин, лидер буддийской организации Нарна Герл. Кто же возглавит нашу великую и вновь освобождённую нацию?"
kly.3.a: "Амур-Санан заручился поддержкой социалистического крыла 'Халм Тачгин Туг'."
kly.3.b: "Бадма Уланов и либеральное крыло 'Халм Тачгин Туг'."
kly.3.c: "Санджи Байанов и Российская ПСР."
kly.3.e: "Эренджен Хара-Даван и евразийское крыло 'Халм Тачгин Туг'."
kly.3.f: "Лубсан Шараб Тепкин и его Нарна Герл."

kly.4.t: "Хан Данзан I"
kly.4.d: "По указу Данзана Тундутова, Верховного главнокомандующего всеми калмыцкими силами и нашему стойкому лидеру, Калмыкия будет объединена под единой властью — ханом. Наследие наших предков оживёт, и граф Тундутов взойдёт на трон восстановленного Ханства. Под новым ханом калмыки восстановят своё прошлое и вернут свою историческую родину!"
kly.4.a: "Да здравствует хан!"

kub.24.t: "[FROM.GetName] хочет присоединиться к нам!"
kub.24.d: "Советское правительство [FROM.GetNameDef] хочет присоединиться к нам в борьбе против империалистов."
kub.24.a: "Приветствуем наших калмыцких братьев!"

kly.25.t: "Калмыкия хочет присоединиться к нашему альянсу"
kly.25.d: "Интересное предложение поступило в наше правительство. Государство Калмыкия, недавно образованное буддийское казачье государство на Кубани, желает присоединиться к нашему альянсу. Несмотря на свой малый размер, их народ фанатично настроен и яро защищает свою религию и автономию, а также имеет долгую историю как последние из западных монголов. Как нам ответить?"
kly.25.a: "Только если они станут автономным регионом под нашим контролем."
kly.25.b: "Это важный союзник в борьбе с российской агрессией, мы принимаем!"
kly.25.c: "Нет, не будем тратить силы на этих оirat-ских изгнанников."

kly.26.t: "[FROM.GetNameDefCap] хочет, чтобы мы стали автономией."
kly.26.d: "Правительство [FROM.GetNameDefCap] согласилось принять нас в их фракцию в качестве нового государств-члена, но только если мы согласимся стать автономным регионом в их федеральной структуре. Хотя это лишит нас значительной части суверенитета и свободы в принятии внешней политики, возможно, это единственный способ обеспечить безопасность калмыцкому народу."
kly.26.a: "По крайней мере, они нас защитят."
kly.26.b: "Мы не отдадим свою независимость."

kly.27.t: "[FROM.GetNameDefCap] отклонил предложение!"
kly.27.d: "[FROM.GetNameDefCap] отклонил наше предложение и не согласился с нами союзничать. Они отказались обменять свой суверенитет и свободу внешней политики на нашу щедрую защиту. Это их потеря, а не наша."
kly.27.a: "Жаль. Мы оставим их на произвол судьбы."

kly.28.t: "Дамбиджанстан, потерянный сын, и воин Тулку возвращаются домой"
kly.28.d: "Пока наши монгольские и буддийские братья в Урге падают под власть коммунизма, а с смертью его главного лейтенанта Хорлоогина Чойбалсона, Дамбиджанстан — более известный как Жа Лама — вернулся на свою родину. Родившийся в Бага Дёрбель улусе в Астрахани, он является коренным калмыком и пытался незаметно вернуться в старую жизнь бродяги, разбойника или мнимого пророка. Что нам делать с этим самозванцем, воплощением Амурсаны, наследником Ойратского ханства и буддийским воином Тулку?"
kly.28.a: "Исполнить приговор этому опасному, безумному разбойнику и лжепророку."
kly.28.b: "Пусть живёт в мире, если будет следовать нашим законам и обычаям."
kly.28.c: "Предложить ему место в одном из монастырей и пост в правительстве."
kly.28.e: "Слава Амурсане! Слава Жа Ламе, и пусть возродится Ойратское ханство!"


