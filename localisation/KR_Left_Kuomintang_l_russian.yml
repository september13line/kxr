CHI.lategame.901.t: "Республиканский альянс?"
CHI.lategame.901.d: "Когда мы первоначально подписали соглашение с Гоминьданом, мы выразили намерение помочь свергнуть тиранических военачальников Бэйяна и обеспечить, чтобы разделенные южнокитайские республиканские фракции могли противостоять своим более сильным северным коллегам. кажется, что Центральный исполнительный комитет левого Гоминьдана выиграл эту гонку, успешно завоевав важные города в своем безумном марше на север.\n\nНа пороге утверждения национального лидерства на их пути фактически стоят два препятствия. .GetAdjectiveCap]присутствие в Маньчжурии.Другой-это мы и наши претензии на более демократическое будущее.С помощью различных посредников,в первую очередь ветеранов старой Четвертой армии Гуандуна,похоже,что Ван пытается вбить клин между любыми потенциальными федералистами -[716.owner.GetAdjectiveCap] альянс против него.\n\nВместо этого он предложил воссоздать старый Альянс конституционной защиты, на условиях, в значительной степени благоприятствующих его лагерю. Используя очевидную силу [CHI.GetName], он в общих чертах предложил принять ограниченные федералистские принципы и региональную автономию в обмен на подчинение нашего движения Гоминьдану. Его люди работали над разжиганием патриотических настроений в наших рядах, заявляя, что национальное единство для восстановления Маньчжурии имеет первостепенное значение.\n\nСтолкнувшись с этим трудным сценарием, [ROOT.GetLeader] и его ближайшее окружение вынуждены тщательно взвешивать свои варианты. . Учитывая очевидную нестабильность правительства Гоминьдана, возможно, было бы лучше просто переждать и найти лучшую возможность для сопротивления. И если нам повезет, мы сможем подтолкнуть партийное государство к более демократическим целям. С другой стороны, если мы будем ждать слишком долго, наша мощь может только ослабнуть, обрекая надежду Китая на более демократическое будущее"
CHI.lategame.901.a: "Ради нашей нации и её республики мы неохотно принимаем"
CHI.lategame.901.b: "Ради свободы и демократии мы должны прийти в упадок!"

CHI.lategame.902.t: "Обновленный республиканский альянс"
CHI.lategame.902.d: "Благодаря помощи многих бывших командиров Четвертой армии, таких как Ли Цзишэнь, Чжан Факуй, Чэнь Миншу (среди других), с федералистами под руководством [FROM.GetLeader] было заключено чрезвычайно выгодное соглашение. В обмен на символическое признание региональной автономии и другие демократические обещания [FROM.GetNameDef] выражает согласие подчиниться нам во имя защиты Маньчжурии от иностранных империалистов.\n\nЭто крупный дипломатический переворот для нас, принесший нация все ближе к национальному объединению без единого выстрела. Мы предотвратили любой потенциальный союз между полевыми командирами северо-востока и юга, выйдя из тисков. Тем не менее, ещё неизвестно, будет ли это решение полностью принято в рамках Федералистское движение.\n\nВнутри нашего лагеря было много разногласий. Ван умело спрятался за фракцией Реконструкции, которая наиболее открыто празднует этот результат. Вместо этого он пытался скрыть свою руку в этих делах. , хотя это не помешало многим из них оказаться в объятиях радикального Временного комитета действий. Однако Ван ясно дает понять тем, кто будет слушать, что эта сделка не была заключена легкомысленно, и он сделал это только для того, чтобы помочь спасти свою страну. Заправив постель, теперь ему предстоит пережить грядущую бурю"
CHI.lategame.902.a: "Необходимый компромисс для объединения нации!"

CHI.lategame.903.t: "Переговоры о федерализме зашли в тупик!"
CHI.lategame.903.d: "Несмотря на помощь многих бывших командиров Четвертой армии, таких как Ли Цзишэнь, Чжан Факуй, Чэнь Миншу (среди прочих), соглашение между правительствами Гоминьдана и правительствами федералистов остаётся неуловимым. Соперники уже более десяти лет теперь наше предложение о признании некоторой региональной автономии и местных выборах во время опеки было категорически отвергнуто [FROM.GetLeader], который выразил недоверие к нашей способности выполнить свою часть сделки. Вместо этого он обвинил нас в попытке направить его движение против собирающегося присутствия [716.owner.GetAdjectiveCap] на северо-востоке, надеясь отправить его людей на огненную смерть, пока мы сидим и наблюдаем.\n\nПровал этих переговоров не является сюрпризом. вместо этого он старался скрыть свою руку в этих делах, усвоив урок из прошлых конфликтов по поводу щекотливого федералистского вопроса. Оказавшись в потенциальных тисках между северо-восточными и юго-западными военачальниками, у Гоминьдана нет иного выбора, кроме как ужесточить и разгромить обоих, если они хотят продолжить национальное объединение. К их чести, столкнувшись с такой монументальной задачей, храбрые офицеры Национальной революционной армии, похоже, не испытывают недостатка в энтузиазме по поводу предстоящей задачи"
CHI.lategame.903.a: "Перебрасываться словами с ними — пустая трата времени"

CHI.lategame.904.t: "[FROM.GetLeader] подчиняется [FROM.FROM.Capital.GetCapitalVictoryPointName]"
CHI.lategame.904.d: "После интенсивных переговоров между [FROM.FROM.Capital.GetCapitalVictoryPointName] и [FROM.Capital.GetCapitalVictoryPointName] кажется, что два соперничающих правительства объединились в пользу Гоминьдана. [FROM.GetLeader ] объявил о присоединении Соединенных провинций Китая к [CHI.GetName], шаг, который отражает растущую мощь социалистической партии-государства.\n\nВ своей речи бывший лидер движения федералистов заявил о своей желание приблизить нацию к мирному объединению, и рекламировал ключевые уступки, которые он добился от [FROM.FROM.GetLeader] и ЦИК Гоминьдана. Более того, он осудил присутствие [716.owner.GetAdjectiveCap] в Маньчжурии, называя это продолжением иностранного империализма и требуя его скорейшего возвращения под китайское правление.\n\nОднако внутри нашего лагеря существует множество опасений. [FROM.GetLeader] не говорит от имени всех федералистов, и, посмотрев на Похоже, что они сильно сбалансированы в пользу Гоминьдана. Ему даже не дали места в их Центральном исполнительном комитете, и он был вынужден довольствоваться некоторым представительством в Законодательном юане, хотя все знают, что фактическая власть по принятию решений находится в ЦИК.\n\nУчитывая их авторитарный, иконоборческий стиль правления, были некоторые призывы бросить вызов их вторгающемуся правлению. С другой стороны, поскольку большая часть старого федералистского центра присоединилась к правительству Гоминьдана, у нас, возможно, не останется другого выбора, кроме как согласиться с этим"
CHI.lategame.904.a: "Движение федералистов должно оставаться единым…"
CHI.lategame.904.b: "Он продал федералистское движение!"

CHI.lategame.905.t: "[FROM.GetNameDefCap] принимает федералистский компромисс!"
CHI.lategame.905.d: "После некоторого анализа совести кажется, что [FROM.GetLeader] и его правительство решили присоединиться к основной линии федералистов. Это привело [From.GetAdjective]ие силы под наше гоминьдановское знамя и Наше правительство на шаг ближе к национальному объединению. Приток реакционеров в наш Законодательный Юань (к счастью, их не допустили в Центральный исполнительный комитет партии) вызвал некоторые опасения по поводу реакционного проникновения, но на данный момент кажется, что сделка сохраняется"
CHI.lategame.905.a: "Как и должно быть..."

CHI.lategame.906.t: "[FROM.GetNameDefCap] восстает против федералистского компромисса!"
CHI.lategame.906.d: "После некоторого анализа совести кажется, что [FROM.GetLeader] и его регионалистская Клика решили выйти из основной линии федералистов. [From.GetAdjective]ие силы начали бросать вызов своим старым федералистам. Похоже, они надеялись на широкое восстание, но, поскольку старый федералистский центр уже принял соглашение как свершившийся факт, они, к счастью, остались одни. Тем не менее, такой бунт является ударом по надеждам переговорщиков и оказался пагубным для принятия нашей собственной партией таких переговоров"
CHI.lategame.906.a: "У нас была сделка!"

CHI.lategame.910.t: "[FROM.GetAdjectiveCap] Предательство!"
CHI.lategame.910.d: "Когда мы впервые заключили соглашение с [FROM.GetNameDef], это казалось слишком выгодной сделкой, чтобы быть правдой. К сожалению, как мы узнали, так оно и было. [FROM.GetLeader] просто выжидал, ожидая нашей слабости, прежде чем сделать свой ход. Его силы скоординированно и с безжалостной скоростью обратились против нас, быстро продвигаясь в надежде уничтожить нас в самый слабый момент. Чтобы добавить оскорбление к ране, он попытался узаконить свой переворот против нас, объявив нас готовящимися тиранами, клевещя на нас всевозможной ложью о наших предполагаемых невыполненных обещаниях. Если наша революция хочет выжить, восстание [FROM.GetAdjectiveCap] должно быть подавлено и быстро подавить. Ещё неизвестно, сколько ещё присоединится к нему в его измене"
CHI.lategame.910.a: "Веролом!"

CHI.lategame.911.t: "[FROM.GetAdjectiveCap] Восстание!"
CHI.lategame.911.d: "После нарастающей напряженности между [FROM.GetNameDef] и их бывшими союзниками из Гоминьдана, кажется, что [FROM.GetLeader] уже достаточно. Предприняв решительные действия, он сплотил силы [FROM.GetAdjectiveCap] в Он призвал все "свободные" китайские фракции противостоять социалистической тирании, надеясь, что широкий союз повстанцев разрушит хватку [CHI.GetLeader] Прежде чем Гоминьдан сможет консолидировать свою власть. По его словам, независимо от того, как ситуация может выглядеть сейчас, Гоминьдан оказался слишком опасным, чтобы его можно было оставить в живых.\n\nПока титаны сражаются по всему Китаю, [ROOT.GetLeader] встретился со своим собственным штабом, чтобы решить, как действовать дальше. Жеребьевка за ту или иную сторону всегда рискованна, особенно если она проиграет. Хотя победа также часто не является гарантией безопасности. Некоторые испытывают искушение установить свой собственный курс, независимый от С вспышкой амбиций [ROOT.GetLeader] размышляет, может ли он стать лучшим лидером, чем любой другой претендент на пост Китая"
CHI.lategame.911.a: "Пришло время заявить о своих правах на славу"
CHI.lategame.911.b: "Оставайтесь верными центральному правительству!"
CHI.lategame.911.c: "Совместить с [UPC.GetNameDef]"
CHI.lategame.911.e: "Выровнять по [RKT.GetNameDef]"

CHI.lategame.912.t: "[FROM.GetNameDefCap] Отделяется!"
CHI.lategame.912.d: "После некоторых раздумий [FROM.GetLeader] объявил свою провинцию "нейтральной", поскольку правительство Гоминьдана распадается. При этом он отверг попытки как повстанцев, так и центрального правительства, вызывая презрение обоих. Есть некоторые предположения, что [FROM.GetAdjective]ие военные готовятся к собственным наступательным операциям, хотя на данный момент кажется, что они довольствуются безопасностью своей границы. Внутри нашего высшего командования проводились обсуждения продолжать или нет наш конфликт с ними, поскольку весьма сомнительно, что они навсегда останутся нейтральными. В любом случае, это наносит серьезный удар по правлению [CHI.GetLeader]"
CHI.lategame.912.a: "Им так просто не уйти!"
CHI.lategame.912.b: "В конце концов, нейтралов не существует"

CHI.lategame.913.t: "[FROM.GetNameDefCap] остаётся верным!"
CHI.lategame.913.d: "После некоторых раздумий [FROM.GetLeader] объявил свою провинцию лояльной гоминьдановскому правительству [CHI.GetLeader], даже несмотря на то, что оно начинает распадаться под напряжением восстания. приверженность партийной революции, страх перед репрессиями или какая-либо другая форма прагматизма, он счел целесообразным отвергнуть попытки повстанцев и связать свою судьбу с центральным правительством. ещё неизвестно, будет ли этого достаточно, чтобы переломить ход войны"
CHI.lategame.913.a: "Мы вам признательны"
CHI.lategame.913.b: "Трусы и дураки"

CHI.lategame.914.t: "[FROM.GetNameDefCap] присоединяется к восстанию федералистов!"
CHI.lategame.914.d: "После некоторых раздумий [FROM.GetLeader] объявил свою провинцию лояльной федералистскому правительству [UPC.GetLeader], поскольку оно борется против мощи правительства Гоминьдана. То ли из искренней приверженности Однако это ослабило спорную легитимность [CHI.GetLeader]. ещё неизвестно, будет ли этого достаточно, чтобы переломить ход войны"
CHI.lategame.914.a: "Мы отомстим предателям!"
CHI.lategame.914.b: "Гоминьдановское правительство распадается"

CHI.lategame.915.t: "[FROM.GetNameDefCap] присоединяется к восстанию правых!"
CHI.lategame.915.d: "После некоторых раздумий [FROM.GetLeader] объявил свою провинцию лояльной правому отколовшемуся от Гоминьдана правительству [RKT.GetLeader], борющемуся против мощи левого Центрального исполнительного комитета. Из-за подлинной приверженности антисоциалистическому делу, страха затонуть вместе с тонущим кораблем или какой-либо другой формы прагматизма он счел целесообразным отвергнуть предложения правительства и связать свою судьбу с его противниками. CHI.GetLeader], хотя ещё неизвестно, будет ли этого достаточно, чтобы переломить ход войны"
CHI.lategame.915.a: "Мы отомстим партийным еретикам!"
CHI.lategame.915.b: "Гоминьдановское правительство распадается"

CHI.lategame.931.t: "Альянс Гоминьдана?"
CHI.lategame.931.d: "Решительно разделенные в наших интерпретациях Трех Принципов и конкурирующие политические фигуры, кажется, что общее политическое наследие и китайский национализм снова объединили партию против коррумпированных военачальников Бэйяна и их иностранных покровителей. Хотя это Было бы преувеличением сказать, что наши армии сражались как одна, похоже, что теперь мы разделяем победу, к которой так долго стремилась партия.\n\nК сожалению для нас, похоже, что наши левые "товарищи" выиграли гонку в Пекин , успешно завоевывая важнейшие города в своем долгом марше на север. На пороге утверждения национального лидерства на их пути фактически стоят два барьера. Один — присутствие [716.owner.GetAdjectiveCap] в Маньчжурии. Другой — мы и наши претензии на наследие идеалов доктора Сана.\n\nМы не любим [716.owner.GetAdjective]их бандитов, но [ROOT.GetLeader] мало что может сказать хорошего о [FROM.GetLeader]. Тем не менее, в группе много людей и особенно в рядах национал-революционеров стремились продлить пакт, который сверг Бэйяна, и они апеллировали к общему национализму против растущей угрозы со стороны Японии и других империалистов. Сунь Фо и его центристская фракция Реконструкции шагнули в пустоту, публично пытаясь добиться примирения между давно враждующими фракциями Гоминьдана.\n\nУсловия, которые он предложил, якобы для защиты гражданского правления и одновременного смягчения революционного иконоборчества левых, направлены на будет сильно сложен в пользу правительства [FROM.Capital.GetCapitalVictoryPointName]. Мы фактически подчиним наши войска их Комиссии по военным делам, одновременно управляя автономно в закрепленных за нами военных округах. Тем не менее, учитывая рекордно высокий уровень патриотических настроений, даже внутри [ROOT.GetRulingParty], очень трудно отказаться от этого шанса мирно объединить нацию. Возможно, позже мы сможем приблизить партию к нашему видению будущего"
CHI.lategame.931.a: "Ради нашей нации и партии мы неохотно принимаем"
CHI.lategame.931.b: "Ради блага республики и нации мы должны прийти в упадок!"

CHI.lategame.932.t: "Гоминьдановский раскол зажил?"
CHI.lategame.932.d: "Благодаря растущим призывам к единому фронту против иностранного империализма, особенно отстаиваемым Сунь Фо и фракцией Реконструкции, было достигнуто чрезвычайно благоприятное "примирение" с правыми гоминьдановцами под [ FROM.GetLeader]. В обмен на демократические обещания и участие в нашем процессе принятия решений [FROM.GetNameDef] выражает согласие подчиниться нам во имя защиты Маньчжурии от иностранных империалистов.\n\nЭто представляет собой непреходящую силу На данный момент необходимо уделить время построению доверия и координации отдельных вопросов на более специальной основе.\n\nВнутри нашей партии В собственном лагере было много разногласий. Основными движущими силами этого соглашения была Фракция Реконструкции, которая обратилась к общественности, чтобы добиться такого соглашения. Хотя их молчаливо поддержали члены Ассоциации революционных одноклассников Военной академии Вампоа. их обычные соратники во Временном комитете действий попытались дистанцироваться от этого дела. Это не помешало им уступить позиции среди левых в пользу фракции Ван Цзинвэя, а также радикалов вне партии, которые на данный момент стиснули зубы. В частном порядке звучит множество обвинений в том, что революция "распродана"
CHI.lategame.932.a: "Наследники доктора Сан митингуют!"

CHI.lategame.933.t: "Переговоры с Гоминьданом зашли в тупик!"
CHI.lategame.933.d: "Несмотря на публичные призывы к единству перед лицом империалистической агрессии, включая публичную активность Сунь Фо и его фракции Реконструкции, кажется, что вечно разделенный Гоминьдан не смог создать согласие между [ FROM.Capital.GetCapitalVictoryPointName] и [ROOT.Captial.GetCapitalVictoryPointName] правительства Гоминьдана.\n\nНаши соперничающие отколовшиеся фракции просто не могли дистанцироваться от вражды, которая накапливалась годами, с взаимными убийствами, предательством и обвинениями в измене. С другой стороны, возможно, наши цели всегда были взаимоисключающими друг друга, и эти призывы к единству были всего лишь принятием желаемого за действительное.\n\nВ любом случае, поскольку мы обмениваемся оскорблениями в отношении того, что мы военачальники, реакционеры и социалисты Несмотря на то, что Фракция Реконструкции была более публичным лицом этих переговоров, офицеры Ассоциации революционных одноклассников Военной академии Вампоа широко рассматривались как сила, стоящая за переговорами и её подрывной деятельностью. неудача плохо отражается на них. Многие сейчас сомневаются в их репутации как беспристрастной силы, а беспартийная репутация, которую Ли Цзишэнь тщательно культивировал, теперь подорвана. Поскольку ВКДГ дистанцируется от своих союзников из АРОВАУ-ВАМПОА, их отступление сопровождается растущей антиправительственной радикальной волной даже в рядах военных"
CHI.lategame.933.a: "Партийным еретикам нельзя доверять"

CHI.lategame.934.t: "[FROM.GetLeader] подчиняется [FROM.FROM.Capital.GetCapitalVictoryPointName]"
CHI.lategame.934.d: "После интенсивных переговоров между [FROM.FROM.Capital.GetCapitalVictoryPointName] и [FROM.Capital.GetCapitalVictoryPointName] кажется, что два конкурирующих правительства объединились в пользу левой отколовшейся фракции Гоминьдана. [ FROM.GetLeader] объявил о слиянии обоих центральных комитетов под общим знаменем [CHI.GetName], шаг, который отражает растущую мощь социалистической партии-государства.\n\nВ своей речи бывший председатель правой фракции заявил о своем желании приблизить нацию к мирному объединению и расхваливал ключевые уступки, которые он добился от [FROM.FROM.GetLeader] в этом процессе. в Маньчжурии, называя его продолжением иностранного империализма и требуя его скорейшего возвращения под китайское правление.\n\nОднако внутри нашего лагеря существует множество опасений. [FROM.GetLeader] должен был предоставить альтернативу социализму, проверив его десятилетия долгое заражение Интернационалом. Это соглашение может служить только тому, чтобы позволить синдикалистскому влиянию оставаться беспрепятственным внутри наших границ, позволяя красному влиянию расширить своё влияние. Более того, похоже, что планы по слиянию центральных исполнительных комитетов были отложены до момента объединения, что ещё раз подчеркивает очевидную слабость правых.\n\nПохоже, мало что известно о том, будем ли мы вообще участвовать в этих переговорах, поскольку [ROOT.GetLeader] рассматривается в этих обсуждениях как второстепенная мысль. С другой стороны, поскольку большая часть старых правых гоминьдановцев перешла в правительство Гоминьдана, у нас, возможно, не останется иного выбора, кроме как согласиться с этим"
CHI.lategame.934.a: "Гоминьдан должен оставаться единым..."
CHI.lategame.934.b: "Он продал нас социалистам!"

CHI.lategame.935.t: "[FROM.GetNameDefCap] принимает гоминьдановский компромисс!"
CHI.lategame.935.d: "После некоторого анализа совести кажется, что [FROM.GetLeader] и его правительство решили присоединиться к основной правой линии Гоминьдана. Это привело [From.GetAdjective]ие силы под общий Гоминьдан. Приток реакционеров в наш Законодательный Юань (с возможностью их вступления в Центральный исполнительный комитет после объединения) вызвал некоторые опасения по поводу реакционного проникновения, но на данный момент кажется, что сделка держится ."
CHI.lategame.935.a: "Как и должно быть..."

CHI.lategame.936.t: "[FROM.GetNameDefCap] восстает против гоминьдановского компромисса!"
CHI.lategame.936.d: "После некоторого анализа совести кажется, что [FROM.GetLeader] и его регионалистская Клика решили выйти из основной линии Гоминьдана. [From.GetAdjective]ие силы начали бросать вызов своим старым правым товарищи, резко порвавшие с нашим правлением и надеющиеся на более мирное объединение.Они, казалось, надеялись на широкое восстание, но, поскольку старый правый центр Гоминьдана уже принял соглашение как свершившийся факт, они, к счастью, похоже, остались одни ... Тем не менее, такой бунт является ударом по надеждам переговорщиков и оказался пагубным для принятия нашей собственной партией таких переговоров"
CHI.lategame.936.a: "У нас была сделка!"

