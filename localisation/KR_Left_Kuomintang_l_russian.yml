CHI.introgame.005.t: "Разгорающаяся буря"
CHI.introgame.005.d: "Гоминьдан, некогда находившийся на задворках на фоне наступления Лиги, вдохнул новую жизнь в свои легкие. Пресловутый проект строительства железной дороги Чжеган пробудил десятилетиями копившийся гнев многострадального китайского народа. Волны осуждения, исходящие от обеспокоенной интеллигенции, социалистических фабричных брошюр и националистических изданий всех мастей, похоже, что скандал глубоко задел нервы широких слоев китайского общества.\n\nИскра сопротивления распространилась как лесной пожар. В городах, как в Лиге, так и в других странах, широко распространились протесты и бойкоты против Н.С.О. На железные дороги совершались нападения и саботаж, а власти Лиги (которые, как говорят, сами в ярости от предательства немцев) не спешили их остановить. Различные чиновники и иностранные граждане, связанные с Чжеганом, подвергались нападениям толпы, а некоторые были убиты в ходе антиконцессионного безумия.\n\nХотя Гоминьдан и другие социалистические повстанцы могут претендовать на некоторые из них, они даже не приближаются к большинству. Похоже, что этот всплеск общественного гнева вызван подлинным низовым, народным возмущением. Партия готова принять в нем участие, даже если у руководства остаются сомнения в том, что это будет иметь большое значение. Ожидается, что развертывание партией своих агентов окажет наибольшее влияние на южные районы Лиги, где их влияние остаётся сильным (хотя и ослабевает). На фоне вспышек насилия в МинГан возрождается надежда."
CHI.introgame.005.a: "На полях Цзянси восстанет народ."
CHI.introgame.005.b: "В Фуцзяни раздаются призывы к всеобщей забастовке!"

CHI.introgame.006.t: "Резня в Уху"
CHI.introgame.006.d: "200 убитых. 800 раненых. Новости быстро дошли до Наньчана и Сямэня, распространились по Фуцзяни и Цзянси, прежде чем власти Лиги успели попытаться подвергнуть их цензуре. По мере того как бастующие рабочие собирались на немецких заводах в провинции Аньхой, к их демонстрациям присоединялось все большее число протестующих, которые заполонили улицы. Полиция, усиленная обученными немецкими солдатами, открыла огонь по толпе.\n\nКаждый раз, когда эта история пересказывается от человека к человеку, цифры множатся, а рассказы о том, что немецкие советники намеренно отдавали приказы о расстрелах, также распространяются. Результат один и тот же: протесты становятся все более многочисленными, а кризис практически не ослабевает. То, что начиналось как протест против экономического засилья Германии, переросло в более широкие призывы к социальным изменениям - от отмены монархии до ликвидации концессий, свержения военачальников, объединения страны и конца капитализма.\n\nМногие протестующие кричат, обращаясь ни к кому конкретно, выражая своё недовольство, хотя и не надеются, что в застойном и разделенном Китае удастся многое сделать. Но для Гоминьдана момент настал. Пороховая бочка взведена, и не только для борьбы с концессией. Пропагандистское наступление уже идет полным ходом, выставляя их героями в трудный для Китая час. Но в воздухе витает множество обещаний, и гоминьдановцы вряд ли единственные, кто их дает."
CHI.introgame.006.a: "Умеренные позиции для создания более широкой аудитории."
CHI.introgame.006.b: "Ужесточение взглядов для демонстрации искренней преданности."

CHI.introgame.007.t: "Чёрный Понедельник и красный прилив"
CHI.introgame.007.d: "Находясь совсем в другом мире, последствия экономического краха в Германии (уже прозванного "Чёрным Понедельником") быстро докатились до Китая благодаря обширному немецкому экономическому присутствию. Биржевые маклеры и трейдеры с ужасом наблюдали за тем, как Шанхайская фондовая биржа начала закрываться с рекордными показателями, невиданными с тех пор, как Шанхай потрясла финансовая катастрофа 1925 г.\n\nДля многих лидеров Гоминьдана в Париже, особенно таких деятелей, как Чэнь Гунбо и Ши Кунтун, финансовый хаос "черного Понедельника" - это именно то, что предсказывал Маркс: начало, возможно, нового порядка, свободного от ненасытной алчности капитализма. Ячейки ГМД и ЛКС кипят активной деятельностью, мобилизуя сочувствующие профсоюзы и другие рабочие организации в крупных городах. Авторитет Лиги восьми провинций стремительно ослабевает, примером чему служит разрыв Аньцина с Нанкином. Недавний морской мятеж в Фуцзяни также вызвал интерес в Париже, а Ван Цзинвэй приказал наращивать ресурсы в Индии.\n\nСпрятавшись в холмах и лесах повстанческой зоны МинГан, Сун Цинлин и её правительство добились значительной независимости от Центрального комитета в Париже. Связь между двумя гоминьдановскими правительствами ограничена, и большинство повседневных операций повстанческого движения осуществляется под руководством лейтенантов Сун Цинлин. Среди её наиболее доверенных военачальников - генералы Ли Цзишэнь и Дэн Яньда, которые считают, что кошмару власти Чжили над Восточным Китаем наконец-то пришел конец.\n\nПолагая, что время пришло, Дэн выступает за быстрое наступление, выставляя хорошо подготовленные и надежные колонны ополченцев для нанесения хирургического удара с минимальной задержкой. Ли Цзишэнь и другие, однако, выступают за то, чтобы потратить некоторое время на координацию действий с группами, более лояльными Парижу, а также на объединение ранее разочарованных или спящих ячеек. Время не терпит отлагательств, хотя наиболее подходящий момент пока неясен. Руководство МинГан взвешивает свои возможности..."
CHI.introgame.007.a: "Потратить время на консолидацию сил."
CHI.introgame.007.b: "Наконец-то это произойдет!"

CHI.introgame.008.t: "Улыбающийся тигр повержен"
CHI.introgame.008.d: "Нет ничего более благородного и патриотичного, чем поступок Ши Цзяньцяо, отомстившей за смерть своего отца Ши Конгбина. Замаскировавшись под служанку, юная Ши Цзяньцяо тремя пулями из пистолета Браунинг застрелила подлого военачальника со спины. О её судьбе после ареста телохранителями Суня ничего не известно, но бывший лидер Лиги лежит в коме, и становится ясно, что хрупкое единство Лиги восьми провинций окончательно распадается. Из МинГан Инсургента в Шанхай, а затем в Париж приходят срочные сообщения: восстание готовится.\n\nПосле того как связь прервалась, ждать ответа осталось недолго. Обсуждается вопрос о том, стоит ли отправлять всех бойцов на передовую или оставить часть в резерве. Хотя партизаны доказали свою эффективность в нарушении контроля Лиги в МинГане, они не всегда были особенно эффективны в полевых условиях, особенно в обычных боях. Планировщики утверждают, что если оставить часть отрядов в качестве летучих колонн, то это позволит обеспечить гибкость логистики и подкрепления по ходу кампании.\n\nДругие же предупреждают, что эта кампания - "сделай или умри", и, скорее всего, это последний шанс для социализма органично укорениться. Сдерживание части войск побудит все разрозненные ячейки отступить, чтобы занять воображаемую запасную позицию, которая вряд ли будет существовать в случае провала операции. От этого судьбоносного выбора может зависеть, удастся ли в конце концов реализовать задуманное доктором Суном."
CHI.introgame.008.a: "Нам нужны все силы для борьбы."
CHI.introgame.008.b: "Нам нужен мобильный резерв."

#Early Game Events Triggered By Time (000-099)
CHI.earlygame.000.t: "МинГанский мятеж"
CHI.earlygame.000.d: "Покойный лидер доктор Сунь Ятсен никогда не сдавался после всех этих лет, будучи изгнанным в ссылку большее количество раз, чем он мог сосчитать. Он нес в себе неугасимую страсть и любовь к своей стране, и его мечты о национальной революции теперь передаются нам. И действительно, именно с таким пылом мы начали Северный поход, и только благодаря вмешательству германских империалистов этим мечтам был положен конец.\n\nПодобно великому учителю, мы также никогда не сдавались. В течение многих лет мы торгуемся, возрождая революционный дух, яростно пылавший в 1924 году, и готовясь к дню освобождения. Сейчас, когда капиталистический строй Германии рушится, а власть Жили-были погрузилась в хаос, настал удобный момент для удара. Наша цель - полное объединение восточного побережья Китая под революционной властью. Только тогда можно осуществить мечту о втором Северном походе и национальном объединении.\n\nЭто будет нелегко. Но, как напоминают слова на воротах Вампоа многим нашим дорогим ветеранам, "если боишься смерти, уходи сразу." Отбросьте смерть и сомнения и посвятите себя делу национального спасения.\n\n§VВ связи с ошибкой пользовательского интерфейса Vanilla, кнопки назначения дивизий в армиях изначально будут недоступны. Чтобы исправить ошибку, обновите карту, нажав F2 (режим военно-морской стратегии), а затем F1 (режим карты по умолчанию).§!"
CHI.earlygame.000.a: "Фу чжань!"

CHI.earlygame.001.t: "Урожай 1936 года"
CHI.earlygame.001.d: "До начала Национальной революции солдаты, проживавшие в повстанческой зоне Цзянси-Фуцзянь, помогали местным крестьянам собирать осенний урожай риса. Помимо практической функции (уменьшение нагрузки на повстанцев в районах, контролируемых Гоминьданом), это выполняло и идеологическую функцию - подчеркивало общность связей между партией и крестьянством.\n\nОднако теперь, когда Национально-революционная армия мобилизована для ведения обычной борьбы, в сердце революции меньше, чем обычно, людей, способных помочь в сельском хозяйстве. Необходимо принять непростое решение о том, как наилучшим образом удовлетворить потребности сельских жителей."
CHI.earlygame.001.a: "Им придется привыкнуть к этим изменениям ради общего блага."
CHI.earlygame.001.b: "Направьте новобранцев на моральную подготовку в поле."

CHI.earlygame.002.t: "Секретный фиксатор"
CHI.earlygame.002.d: "Приход к власти Ци Сюэюаня привлек в больную администрацию Сунь Чуаньфана много "свежей крови" Многие из них связаны с поддерживаемой Ци немецкой администрацией в Уси или с его старыми связями в бывшем оплоте - Шанхае. Из последнего лагеря происходит множество контактов в теневом преступном мире Шанхая, который часто связан с незаконными сделками.\n\nВ окружении Ци часто упоминается одно особенно амбициозное имя - восходящая звезда по имени Дай Ли. Большинство знает его под псевдонимом Дай Ли, чьи контакты с безработными выпускниками Вампоа и "Зеленой бандой" сделали его неоценимым контрабандистом, шпионом и участником других гнусных операций. Его организация, отколовшаяся от "Зеленой банды" и известная как "Лига Тен", отличается скрытностью, братством и национализмом - черты, не слишком характерные для преступного мира Китая, - и не слишком заслуживает доверия, если уж на то пошло. Тем не менее, поддержание контактов с ними может стать тем фактором, который склонит чашу весов в нашу пользу."
CHI.earlygame.002.a: "Так ли это?"

CHI.earlygame.003.t: "Шпионы и секреты в войне Лиги"
CHI.earlygame.003.d: "После катастрофы Северной экспедиции многие разочарованные выпускники Вампоа разбежались - вернулись в свои деревни, стали искать работу в армиях военачальников или даже нашли другие... менее приятные занятия. Лишь немногие остались верны своему делу в МинГане, и ещё меньше тех, кто не искал других способов увеличить свой доход. В дни восстания часто стираются границы между революционерами и преступниками.\n\n"Лига Тен" - небольшая, но растущая бандитская группировка, состоящая из бывших студентов Вампоа, отколовшаяся от шанхайской "Зеленой банды" Во главе с Дай Ли, как и многие китайские банды этой эпохи, они отличаются братством, национализмом и скрытностью. Однако, в отличие от других, они сохраняют некоторую приверженность делу Гоминьдана, часто являясь важнейшей тайной сетью для поддержания связи нашего МинГанского повстанческого движения с внешним миром.\n\nЭто не означает, что нас не обманывали раньше, или что Лига не может играть на обеих сторонах. Тем не менее, похоже, что после падения авторитета Сунь Чуаньфана Дай добился определенного авторитета - теневые агенты стали передавать подробную (хотя иногда и преувеличенную или устаревшую) информацию из Нанкина на наши линии."
CHI.earlygame.003.a: "Интересно послушать."
CHI.earlygame.003.b: "Выбросьте отчёт в мусорную корзину."

CHI.earlygame.004.t: "Теневой перебежчик"
CHI.earlygame.004.d: "После распада Лиги и укрепления нашей власти над многочисленными провинциями, вполне естественно, что мы втягиваем в своё дело некоторых из низших членов побежденной Лиги. Многие из них предложили перейти на сторону противника либо из желания сохранить свою власть, либо из националистического рвения.\n\nСреди них - Дай Ли, лидер небольшой отколовшейся от Зеленой банды группировки, известной как \n"Лига Десяти"\n. Якобы "второстепенный" соратник Ци Сеюаня, бывшего студента Вампоа, который не смог закончить школу, он построил свою организацию по братско-националистическим принципам. Хотя ни один из этих признаков не является уникальным для китайских банд этого периода, в глазах Дай блестят амбиции, когда он предлагает свои услуги в качестве "ремонтника" по негласным делам."
CHI.earlygame.004.a: "Держите врага близко..."
CHI.earlygame.004.b: "Держите его подальше отсюда!"

CHI.earlygame.005.t: "Друзья по ту сторону"
CHI.earlygame.005.d: "Много лет назад недалеко от храма Линьинь в Ханчжоу на берегу Западного озера купался голый молодой человек. Стайка школьников бросилась к нему, чтобы забрать выброшенную одежду, но их остановил учитель, заметивший, что на купальщике нет плавок. Купальщик поблагодарил учителя, и оба мужчины охотно подружились - оба выросли в Чжэцзяне, получили образование педагогов и, прежде всего, разделяли стремление добиться большего в жизни.\n\nТакова (причудливая) история, которую рассказывает людям Дай Ли, о том, как его спас от позора Ху Цзуннань. Хотя впоследствии каждый из них пошел своей дорогой, они случайно нашли друг друга через несколько лет в Вампоа, как протеже другого уроженца Чжэцзяна: Чан Кай-ши. Ху окончил университет, Дай так и не закончил учебу, и оба расстались после 1927 г. чтобы вновь встретиться после распада Лиги.\n\nГоды отняли у обоих мужчин почти год разлуки. Ни один из них не считает, что получил заслуженное уважение после войны с Лигой, Дай, в частности, в ярости от того, что, несмотря на его опасную разведывательную работу до и во время войны, никто не хочет с ним сотрудничать.\n\nПохоже, кроме генерала Ху Цзуннаня. Будучи директором учебного отдела, Ху задним числом добился для Дай диплома Вампоа и официального членства в Гоминьдане. Амбициозный генерал принял Дай в свой личный штат, укрыв его от репрессий за работу с Ци Сюэюанем. Они поклялись стать родными братьями, вынашивая тайные планы на будущее."
CHI.earlygame.005.a: "Теневой договор."

#Early Game Events Triggered By Focus (100-199)
CHI.earlygame.100.t: "Революционное время, революционные женщины"
CHI.earlygame.100.d: "Роль китайской женщины в национальной революции долгое время была предметом дискуссий в руководстве Гоминьдана, даже с самых первых дней существования партии. Несмотря на сопротивление консервативных элементов, некоторые женщины были зачислены на курсы Вампоа и даже сформировали отряд "Смело на смерть" во время Северной экспедиции. Аналогичным образом был создан Женский институт политического обучения, официально возглавляемый Сун Цинлин, призванный содействовать участию женщин в становлении будущей китайской демократии.\n\nДовольно драматично, что в Национально-революционной армии был официально организован новый \n"Красный отряд женщин\n", одно из первых крупных подразделений такого типа. Являясь детищем различных военачальников и феминистских деятелей, он, в отличие от аналогичных проектов, выполняет исключительно пропагандистскую роль и, как ожидается, примет участие в реальных боевых действиях. Менее известна, но также жизненно важна для революции неустанная работа других женщин, выполняющих различные функции, как гражданские, так и военные, в революционном аппарате."
CHI.earlygame.100.a: "Наша революция несет социальное освобождение!"
CHI.earlygame.100.b: "Подлинное освобождение требует крови и стали!"

CHI.earlygame.101.t: "Амбивалентность Гавайев"
CHI.earlygame.101.d: "За морем, в Гонолулу, находится, пожалуй, самая неохотная фракция, сохраняющая верность центральному комитету Вана. Возглавляемая Сунь Фо, эта фракция гоминьдановских "либералов" остаётся в стороне, отказываясь принимать непосредственное участие в нынешнем восстании и лишь едва признавая лидерство Вана. Отношения между основными левыми фракциями и так называемой "гавайской Кликой" давно охладели, поскольку "Революционный критик" РАТГ в своих язвительных редакционных статьях обменивается колкостями с гавайским "Реконструктивным обзором"\n\nНесмотря на эту взаимную неприязнь, Ван Цзинвэй взял на себя инициативу попытаться преодолеть разногласия. Несмотря на престижное имя Сунь, контроль над Зарубежной китайской комиссией (ЗКК) на Гавайях обеспечивает им широкие контакты с китайской диаспорой в Юго-Восточной Азии. Кроме того, их либеральный, умеренный облик обеспечивает им свободный доступ к богатым, националистически настроенным бизнесменам и интеллектуалам в прибрежных городах Китая. Однако следует задаться вопросом, насколько стоит уступать, чтобы протянуть оливковую ветвь без ущерба для наших революционных идеалов."
CHI.earlygame.101.a: "Мы берем то, что можем получить."
CHI.earlygame.101.b: "Конечно, мы можем сделать больше!"

CHI.earlygame.102.t: "Гоминьдан просит помощи!"
CHI.earlygame.102.d: "С тех пор как Национально-революционная армия потерпела крах от рук поддерживаемой империалистами Клики Чжили, мы, безусловно, с интересом рассматриваем возможность революции в Китае. Китай, хотя и не является ни капиталистической, ни промышленной страной, обладает потенциалом для антиимпериалистической и социалистической революции, о чем свидетельствует роль китайского массового движения в Северной экспедиции.\n\nЕсли в 1932 году китайские социалисты и Гоминьдан пытались организовать смелое, но неудачное восстание, то после краха капиталистического миропорядка после "черного Понедельника", похоже, китайский Гоминьдан и НРА вновь поднялись, чтобы разорвать свои цепи. Мы получили срочное сообщение от наших китайских связей, таких как председатель Ван Цзинвэй и посол Юджин Чен, о том, что наша страна должна направить военное оружие и советников, чтобы помочь Гоминьдану в его возобновленной революционной борьбе. Мы, конечно, можем поддержать их, но, учитывая дальность конфликта и ограниченность наших ресурсов, мы можем послать им либо только советников, либо и советников, и винтовки. В качестве альтернативы некоторые представители нашего правительства утверждают, что вместо этого мы должны послать им только наши мысли и молитвы."
CHI.earlygame.102.a: "Мы пошлем им советников и оружие!"
CHI.earlygame.102.b: "Мы пошлем им только советников."
CHI.earlygame.102.c: "Мы не пошлем им ничего."

CHI.earlygame.103.t: "[From.GetNameDefCap] Посылает советников и оборудование"
CHI.earlygame.103.d: "Наши крики о помощи не остались без ответа: [FROM.GetNameDefCap] объявил, что пришлет военных советников, а также своё современное оружие, чтобы помочь нам в нашей революционной борьбе. Благодаря этой любезной помощи мы, несомненно, сможем добиться победы в продолжающейся войне Лиги и раз и навсегда освободить Янцзы от империалистов."
CHI.earlygame.103.a: "Мы благодарим наших европейских товарищей!"

CHI.earlygame.104.t: "[From.GetNameDefCap] Посылает советников"
CHI.earlygame.104.d: "Наши крики о помощи не остались без ответа: [FROM.GetNameDefCap] объявил, что пришлет военных советников для помощи нам в нашей революционной борьбе. Хотя мы, конечно, огорчены тем, что не получим винтовок и боеприпасов, мы, безусловно, признательны им за помощь в обучении наших солдат. Благодаря этой милости мы, несомненно, сможем одержать победу в продолжающейся войне Лиги и раз и навсегда освободить Янцзы от империалистов."
CHI.earlygame.104.a: "Мы благодарим наших европейских товарищей!"

CHI.earlygame.105.t: "[From.GetNameDefCap] хранит молчание"
CHI.earlygame.105.d: "Наши крики о помощи, к сожалению, остались без ответа, поскольку [FROM.GetNameDefCap] объявил, что будет нейтрально наблюдать за происходящим в Китае конфликтом. В связи с этим они отказались прислать нам военных советников и оружие, сославшись на собственные потребности в подготовке к нарастающему конфликту в Европе. Нам придется обходиться без их помощи."
CHI.earlygame.105.a: "Трагично, но понятно."
CHI.earlygame.105.b: "Мы освободим Китай своими силами!"

CHI.earlygame.106.t: "Распад НРА"
CHI.earlygame.106.d: "После провала Северной экспедиции НРА в течение многих лет вела войну сопротивления против коррумпированных капиталистических империалистов Лиги восьми провинций. Хотя в 1932 г. НРА подняли второе неудачное восстание, для многих из них новая возможность открылась с распадом Лиги во время наступления в Китае "черного Понедельника"\n\nНесмотря на доблестные попытки НРА победить своих врагов в хаотической войне Лиги, похоже, что сила и моральный дух Национально-революционной армии были фактически раздавлены на поле боя. С каждым днём все большее число бойцов покидает поле боя, и председателю [CHI.GetLeader] приходится срочно реорганизовывать свои силы для последней попытки, чтобы ГМД не оказалась навсегда разгромленной."
CHI.earlygame.106.a: "Ситуация складывается не лучшим образом!"

#Early Game Events Triggered By On-Actions (200-299)
CHI.earlygame.200.t: "Возвращение Центрального комитета"
CHI.earlygame.200.d: "После долгого и напряженного плавания флотилия кораблей "Интернационала" наконец-то прибыла в Китай. В ходе смелой операции, используя смесь ухищрений и продуманного планирования, они успешно избежали перехвата вражескими кораблями, отчасти благодаря продолжающимся последствиям мятежа в Мавэе и недавнему дезертирству критически настроенных фуцзяньских военных во главе с Чэнь Шаокуанем и Чэнь Цзиляном.\n\nПосле изгнания в 1927 г. Центральный комитет наконец-то смог вновь ступить на китайскую землю. Из-за продолжающихся боев в районе недавно захваченного порта Сямэнь Ван Цзинвэй выступил с кратким и не слишком помпезным заявлением, хотя настроение на церемонии было очень возбужденным. Он и другие члены парижского комитета быстро встретились с лидерами МинГан, чтобы создать рабочее правительство, и были на удивление дружелюбны друг с другом, несмотря на сохраняющиеся разногласия.\n\nТакже высаживается подразделение китайских войск, прошедших европейскую подготовку, с внушительным количеством успешно перевезенной артиллерии. Подготовленные за границей в Вампоа-ин-эмиграции, они возглавляются заместителем директора школы Чжан Чжичжуном, директором политического департамента Чжоу Эньлаем и директором учебного департамента Ху Цзуннанем. Последний офицер - адмирал Ли Чжилун, получивший высокую оценку за умелое руководство флотом на протяжении всей операции."
CHI.earlygame.200.a: "С возвращением председатель Ван!"

CHI.earlygame.201.t: "Инциденты в Вэньчжоу"
CHI.earlygame.201.d: "Планы оккупации Вэньчжоу и других портов НРА были крайне неудачными по сравнению с тщательно проработанными маршрутами и линиями наступления в районе Сямыня. Когда войска НРА заняли город Вэньчжоу, по всему городу начались стихийные антииностранные беспорядки, приведшие к убийствам многочисленных немецких жителей и разграблению большей части центральных районов города. В разграблении участвовало несколько небольших передовых отрядов националистических войск, пока в город не прибыли более дисциплинированные части. В настоящее время Вэньчжоу значительно пострадал от гражданских беспорядков."
CHI.earlygame.201.a: "Ещё одна проблема, с которой предстоит разобраться нашему министру иностранных дел."

CHI.earlygame.202.t: "Трагедия в Наньтуне"
CHI.earlygame.202.d: "Порт Наньтун был передан Лигой восьми провинций в аренду Н.С.О. и его положение в устье Янцзы позволяло ему выступать в качестве эксклюзивной для Германии альтернативы международному городу Шанхай. Продвижение НРА к договорному порту вызвало массовую панику и волнения среди его жителей. Массовые грабежи со стороны китайского населения в сочетании с тактикой "выжженной земли" со стороны немецких сил безопасности привели к тому, что небо над Наньтуном загорелось, а возникшие пожары уничтожили многие текстильные фабрики. Паромы, направлявшиеся на юг, к Шанхаю, были переполнены и не приспособлены для поездок за пределы Янцзы, в результате чего несколько судов опрокинулись, а число погибших исчислялось сотнями. Прежде чем НРА смог что-либо предпринять для контроля ситуации, стало ясно, что Наньтун - это зона бедствия. Наньтун, который долгое время считался образцом модернизации китайских городов, был фактически разграблен."
CHI.earlygame.202.a: "Это большая потеря для страны."

CHI.earlygame.203.t: "Фуцзяньцы в Ханчжоу"
CHI.earlygame.203.d: "Большинство первых частей Национально-революционной армии было сформировано в провинции Фуцзянь из местных крестьян и редких городских жителей, и мало кто из этих регулярных войск знаком со стандартным мандаринским диалектом. Вчера группа фуцзяньских солдат, находившихся в отпуске в Ханчжоу, устроила скандал, когда языковые трудности и пьянство привели к драке с местными жителями Ханчжоу. Несмотря на то, что Китай рассматривается как единая нация, языковые трудности и резкий контраст между сельским и городским образом жизни затрудняют размещёние большинства подразделений за пределами их родных мест."
CHI.earlygame.203.a: "Это неизбежная проблема национального объединения."

CHI.earlygame.204.t: "Новый рассвет в Нанкине"
CHI.earlygame.204.d: "Нанкин освобожден. Ушли военачальники Сунь Чуаньфань и Ци Сеюань, тираны, обкрадывавшие народ и продававшие город империалистам. Наконец-то над городом парит Белое солнце - мечта Северной экспедиции почти десятилетней давности. В сегодняшней речи после взятия города на торжественной церемонии чествовали покойного основателя партии и всех павших за эти годы революционных мучеников.\n\nВ практическом плане ясно, что гоминьдановцы намерены превратить Нанкин в свою временную столицу на время национальной революции. Уже сейчас бывший дворец генерал-губернатора (и то самое здание, где в 1911 г. доктор Сунь принес присягу в качестве временного президента) превращен во временный президентский дворец.\n\nСоздается также временный Исполнительный Юань, подчиненный Центральному исполнительному комитету, с Ван Цзинвэем в качестве председателя национального правительства. Ляо Чжункай был назначен премьером Исполнительного юаня - новой должности главы гоминьдановского правительства. Похоже, что гоминьдановцы начали первые шаги по управлению организованным государством."
CHI.earlygame.204.a: "Новая республика восстает!"

###- Mid game ###
CHI.midgame.000.t: "Победа в войне Лиги"
CHI.midgame.000.d: "Для многих сторонних наблюдателей бурной политической ситуации в Китае после Синьхайской революции 1911 г. стремление китайской националистической партии к объединению страны было окончательно подорвано неудачей Северной экспедиции. Движение Гоминьдана, распавшееся на конкурирующие фракции, казалось, было обречено на провал.\n\nПосле краха власти Чжили в Лиге восьми провинций, последовавшего за "Чёрным Понедельником", кажется, что Гоминьдан преодолел эти трудности и вновь стал активной политической силой. Многолетнее ожидание в Европе и повстанческой зоне МинГан принесло свои плоды: партизаны и ополченцы возрождающейся Национально-революционной армии одерживают одну победу за другой над своими противниками. С завершением конфликта в Восточном Китае пришло время восстанавливать провинции и залечивать шрамы войны. Наблюдателям из Интернационала кажется, что их спонсорская поддержка Гоминьдана наконец-то принесла свои плоды, поскольку раздаются призывы вновь объединить гоминьдановское движение, чтобы спасти Китай от раздоров."
CHI.midgame.000.a: "Второй шанс для национальной революции"

###Section 2a (000-199): Political Content

#1st Congress Event Chain
CHI.midgame.001.t: "Открытие Первого съезда репатриантов Гоминьдана"
CHI.midgame.001.d: "Вытесненный из политической жизни Китая более чем на десять лет, Гоминьдан в результате недавней победы над своими противниками в войне Лиги вновь возродил идею Сунь Ятсена о национальной революции. Временный президентский дворец, некогда бывший резиденцией Императоров династии Мин (в нем находилась резиденция самодержавного Сунь Чуаньфана, правившего Восемью Провинциями), теперь переоборудован в штаб-квартиру Национально-революционного правительства. Весть о Первом съезде репатриантов Гоминьдана начинает распространяться по всему Китаю, объединяя революционеров-единомышленников в стремлении осуществить мечту Северной экспедиции и создать современную и справедливую Китайскую Республику.\n\nНа съезде также будет присутствовать делегация Третьего Интернационала. Центральный комитет, давно обещавший поддержку Гоминьдану, начиная с момента реорганизации партии в 1924 г. долгое время находился в изгнании в Париже и своими выдающимися успехами был обязан поддержке двух крупнейших синдикалистских государств Европы. Сердечное окружение включает французских советников-синдикалистов Андре Мальро и Жана Фонтенуа, британского советника Дэвида Рамсея, индийского социалиста М.Н. Роя, норвежского синдикалиста Ингвальда Берентина Аасе, а также различных добровольных советников из числа прежде всего французских и британских военных, которые обязались оказывать свои услуги по созданию Национально-революционной армии. Тем не менее, эти иностранные наблюдатели, безусловно, могли видеть, что в рядах Конгресса начинают формироваться заметные "фракции" или "Клики" - те, кто боролся за популистское правительство Сун Цинлина, и те, кто вернулся домой из синдикалистского нового порядка. \n\nПредседатель Ван Цзинвэй стоял за грандиозным портретом Сунь Ятсена с флагом партии и флагом НРА, когда он начал свою речь об открытии съезда. Возможно, признавая отсутствие правого крыла партии, он начал свою речь со страстного призыва к тому, что с революционной антиимпериалистической точки зрения настоящие революционеры должны прийти из левого крыла Гоминьдана. Таким образом, Первый съезд репатриантов начал свою работу всерьез - восторженное революционное настроение Нанкина напомнило многим о том же патриотическом запале, который охватил Гуанчжоу в 1924 году."
CHI.midgame.001.a: "Приступим к работе немедленно!"

CHI.midgame.002.t: "Определение классовой базы партии"
CHI.midgame.002.d: "Первым пунктом съезда было обращение к высшему долгу Гоминьдана - поднять угнетенных рабочих и крестьян Китая. В духе первой реорганизации Гоминьдан должен был пробудить массы и объединить крестьян, рабочих, купцов и студентов для победы над их общими врагами - империалистами и военачальниками.\n\nВ консервативных кругах, особенно среди старейшин партии, Гоминьдан должен представлять "весь народ" во время национальной революции, а старейшина У Чжихуэй даже утверждал, что хорошие помещики и купцы могут присоединиться к революции вместе с массами. После выступления Вана на трибуну вышли члены РАТГ Чэнь Гунбо и Ши Кунтун, которые утверждали, что классовый вопрос является "самым важным вопросом революции", и что классовая борьба - это необходимое развитие китайской революции. Ссылаясь на усилия крестьян Сун Цинлина в ходе восстания МинГан и забастовок 1932 г. Ши и Чэнь упрекнули У, приведя в пример высказывание Суна, в котором основатель партии заявил, что национальная революция должна привести к социализму. \n\nХотя и популисты Суна, и растущая фракция РАТГ Вана окончательно определили классовую основу, согласно которой Гоминьдан действительно отныне должен стать партией рабочих и крестьян, иностранные наблюдатели, безусловно, заметили, что под фасадом партийного единства нарастают фракционные противоречия. В конце концов, РАТГ считает, что революционные кадры должны вести за собой массы, и многие во Временном комитете действий Сун Цинлина на это обижаются - они не видят революции масс под руководством претенциозной элиты."
CHI.midgame.002.a: "ГМД - партия рабочих и крестьян!"

CHI.midgame.003.t: "Возвращение фракции Реконструкция"
CHI.midgame.003.d: "Репутация Центрального исполнительного комитета Гоминьдана с преобладанием левых сил как "законника" и "наследника" китайской националистической партии, потерпевшей крах во время Первой Северной экспедиции, тем не менее, вызывает интерес у различных центристов и либералов. Эти люди, которые до провала экспедиции колебались между правым и левым крылом Гоминьдана, с недоверием относятся к внешне социалистическому развитию партии в последнее десятилетие.\n\nМногие из этих республиканцев предпочли бежать за границу, в США, на Гавайи и в Юго-Восточную Азию, где они составили Зарубежную комиссию Гоминьдана, расширявшую интересы Гоминьдана вдали от самого Китая. Во главе с Сунь Фо, сыном основателя партии, эти центристы были приглашены к участию в Первом съезде репатриантов, а Сунь Фо любезно предложили место в Центральном исполнительном комитете.\n\nК ним также присоединились военные, служившие в Индии во время изгнания Гоминьдана, генералы Сюэ Юэ и Чжан Факуй, которые заявили о своей аполитичности, хотя они, конечно, рассматривали синдикалистов как постоянную потенциальную угрозу. Таким образом, сочетание этой индийской Клики и бывшей Зарубежной китайской комиссии привело к образованию так называемой "Фракции реконструкции", которая, по словам самого Сунь Фо, должна была восстановить или реконструировать партию Гоминьдан, не прибегая к радикальным методам реорганизации."
CHI.midgame.003.a: "Интересно..."

CHI.midgame.004.t: "Напряженность в Лиге китайских синдикалистов"
CHI.midgame.004.d: "Провозглашение нового революционного и социалистического правительства Китая привело к росту воодушевления и патриотизма среди китайских левых. Конгломерат социалистических мыслителей, интеллектуалов и писателей, не являющихся членами партии Гоминьдан, образовал хрупкую коалицию Лиги китайских синдикалистов (ЛКС), крупнейшей фракцией которой является Китайская синдикалистская партия.\n\nМежду ЛКС, тем не менее, стали возникать трения. Идеологически не все социалисты ЛКС придерживаются мнения, что Китай уже находится в капиталистическом обществе. Молодое поколение радикальных социалистов, называемое "Радикальной фракцией" ЛКС, заявило, что китайское общество уже находится в капиталистическом способе производства и что и крестьяне, и рабочие скованы системой капитализма, которая должна быть уничтожена революцией. Более старые консервативные члены ЛКС, такие как Дун Биву и Линь Боцюй, \n"Ортодоксальная фракция\N", выступают за сотрудничество с Гоминьданом, и многие из них придерживаются мнения, что Китай всё ещё остаётся полуфеодальным государством. \n\nОтдельно от радикального и ортодоксального крыла КСП стоит \n\n"Всемирное общество\n", поколение старых анархистов-идеалистов, верящих в праудоновские идеалы классового примирения и всеобщей гармонии. Представленные такими старейшинами партии, как Ли Шицзэн, У Чжихуэй, Чжан Жэньцзе и Цай Юаньпэй, они абсолютно не приемлют и боятся классового конфликта, разжигаемого радикальными членами РАТГ или теми, кто находится внутри ЛКС."
CHI.midgame.004.a: "Под социалистическим флагом мы освободим Китай!"

CHI.midgame.005.t: "Вопрос об этнической автономии"
CHI.midgame.005.d: "Этнические отношения в Китае не всегда были мирными. Но именно великий доктор Сунь Ятсен предположил, что понятие Минцзу из "Трех принципов народа" необходимо для того, чтобы предотвратить впадение нации в беспорядок и хаос. Интересно отметить, что в своих ранних высказываниях он, казалось бы, поддерживал идею доминирования этноса хань. Но, как видно из его заявления на реорганизации Гоминьдана в 1924 г. Сунь провозгласил, что антиимпериалистическая миссия Гоминьдана включает также обеспечение самоопределения для всех "внутренних минцзу." Однако само понятие Минцзу является спорным, поскольку Сунь считает великие расы цинского Китая (помимо ханьского большинства) - тибетцев, монголов, маньчжуров и хуэй - лишь реликтами древней социальной структуры.\n\nПозиция покойного премьера заключалась в том, что все Минцзу Китая подчиняются этнически доминирующему "ханьцзу" (ханьской национальности). Поэтому судьба более культурного и утонченного Ханьцзу заключалась в том, чтобы привести Минцзу к эволюционному формированию единого ханьского чжунхуа Минцзу. В Национальной революции все понятия о самоопределении должны были быть отменены до окончания периода опеки, поскольку Минцзу просто не в состоянии управлять страной самостоятельно.\n\nКонгресс репатриантов, в частности фракция Ван Цзинвэй, в большинстве своем выступает за следование принципам Сунь. Тем не менее, Временный комитет действий открыто заявляет, что с удовольствием пообещает меньшинствам определенную автономию, если они, конечно, поддержат ГМД. Была создана Комиссия по делам Монголии и Тибета, официальной доктриной которой является подготовка этих народов к восприятию революционного духа превосходящего их по численности гоминьдана Ханьцзу. Но до тех пор, пока военачальники и империалисты не будут окончательно разгромлены, на вопрос об этнических меньшинствах будет бесспорно отвечать только гоминьдан"
CHI.midgame.005.a: "Мы подумаем над этим"

CHI.midgame.006.t: "Закрытие съезда"
CHI.midgame.006.d: "После нескольких недель долгих обсуждений Второй съезд репатриантов Гоминьдана официально закрылся. Хотя многое было решено, многое осталось нерешенным, и между сторонниками Ванга и его разделенной оппозицией начали образовываться тонкие трещины. А пока делегаты и представители готовятся к отъезду домой, они решили поручить управление партийными делами третьему, последнему по счету Центральному исполнительному комитету.\n\nВо главе с председателем Ван Цзинвэй и заместителем председателя Ляо Чжункаем к ним присоединились ещё двадцать два человека: Бай Юньти, Чэнь Гунбо, Чэнь Юрен, Дэн Яньда, Дун Биву, Гу Мэнъюй, Ли Цзишэнь, Линь Боцюй, Лян Ханьцао, Пань Юаньчао, Пэн Цзэминь, Ши Цунтун, Сун Цинлин, Сун Цзывэнь, Сунь Фо, Ван Фацинь, У Чаошу, Сюй Дэхэн, Чжан Боцзюнь, Чжан Юньчуань, Цзэн Син и Чжу Цзицин. \n\nДисциплинарные полномочия и контроль над финансовыми делами возложены на Центральный контрольный комитет, в состав которого входят известные представители Гоминьдана Цай Юаньпэй, Ли Шицзэн, У Чжихуэй, Сюй Цянь и Чжан Жэньцзе. Оба комитета также имеют обширные и тщательно согласованные списки альтернативных членов.\n\nУстановлен хрупкий баланс сил, Ван и его РАТГ осторожно движутся к консолидации своего правительства, не вызывая чрезмерного отпора со стороны тех, кого все больше раздражают его попытки утвердить свою власть. Возможно, наилучшим примером зарождающейся игры за власть является решение Вана назначить Сунь Фо вице-премьером Исполнительного юаня (новая престижная, но довольно бесправная должность), чтобы помочь устранить конкурента в борьбе за пост премьера Законодательного юаня со стороны лоялиста Чэнь Гунбо. Хотя полный состав кабинета ещё не сформирован, Сун Цинлин и её союзники по ВКДГ, как говорят, уже ропщут на недостаток представительства, чувствуя себя заведомо отстраненными, однако вряд ли они смогут оспорить назначения президента."
CHI.midgame.006.a: "Или могут?..."

CHI.midgame.007.t: "Общество Возрождения Китая"
CHI.midgame.007.d: "Пока представители Гоминьдана собирались и занимались политикой в Нанкине, многие, оставшиеся за столом переговоров, находили время для самостоятельных встреч. Вдали от общественного внимания витали иные идеи и идеалы.\n\nМногие недовольные выпускники Вампоа, прозябавшие в изгнании вдали от дома на протяжении последнего десятилетия, собрались в тесно переплетенных сетях академии. Наиболее идейные и радикальные из них обращаются к Хэ Чжунгану и Дэн Вэньи, офицерам среднего звена, которые отстаивают националистическую, тоталистическую и антиистеблишментскую линию. Вернувшись, они с гордостью стали называть своё тайное братство Ассоциацией товарищей революционной армии (АТРА). В рамках большого тайного круга они нервно излагали свои идеи Ху Цзуннану, директору учебного отдела Вампоа, и другим сочувствующим командирам на совещании в подсобном помещёнии. Несмотря на невысокий рост, Ху - один из самых старших в первом выпускном классе Вампоа (28 лет в 1924 г.) и любимец бывшего директора школы (предпочитавшего уроженцев Чжэцзяна), чем он и воспользовался, чтобы утвердить авторитет над многими своими сверстниками и учениками. К восторгу собравшихся, Ху одобрил программу АТРА перед своими сослуживцами из "молодой гвардии" и официально принял на себя роль их Линьцю. В своей речи генерал поклялся, что китайская революция никогда больше не станет жертвой иностранных империалистов или мелких междоусобиц. Объединив АТРА, Лигу Десяти и других радикальных офицеров в единое боевое движение, родилось Общество Возрождения Китая"
CHI.midgame.007.a: "Революция изнутри?"

CHI.midgame.008.t: "Смерть Ляо Чжункая"
CHI.midgame.008.d: "На прошлой неделе в Гоминьдане произошла трагедия: был похоронен один из ключевых деятелей. Ляо Чжункай был одним из основателей Гоминьдана и, по крайней мере, номинально вторым по значимости членом партии-государства. Широко уважаемый среди левых, он продолжает залечивать раны, нанесенные ему жестоким покушением в 1925 году. Похоже, что он окончательно скончался от этих ран, хотя, к счастью, прожил достаточно долго, чтобы увидеть возвращение партии из изгнания.\n\n\nПосле похорон в окрестностях Нанкина остались только его личные вещи. По традиции, заложенной самим доктором Сунем, его место в Центральном исполнительном комитете заняла жена Хэ Сяннин (сама известная революционерка). Должность заместителя председателя ЦИК, специально созданная для него на период изгнания, перешла к Сунь Цинлину, что помогает поддерживать баланс сил в партии.\n\n\nС другой стороны, звание премьер-министра Исполнительного Юаня остаётся спорным. Номинальный глава исполнительной власти, он был создан во время войны Лиги как замена старому премьер-министру Бэйяну. Однако Ляо не успел им воспользоваться, оставив исполнительную власть фактически в руках номинально слабого президента. Для Вана эта должность была средством личного признания заслуг Ляо. Для его соперников по ВКПГ эта должность была необходимым противовесом президентству, поскольку Ляо считался более примирительным из них двоих.\n\nÂ Ван решительно не хотел делиться исполнительными прерогативами, опасаясь опасности бессильного президента, уязвимого для политических махинаций. Как президент республики, он имеет право назначить премьер-министра, и Чэнь Гунбо - наиболее логичная кандидатура. Преданный протеже, друг и лидер РАТГ, его кандидатура вызывает сомнения из-за его личного радикализма и того, что он нужен Вангу в другом месте. Альтернативой для Ванга является упразднение поста премьер-министра и вхождение его в состав президентского корпуса, что, несомненно, вызовет беспокойство. Что бы он ни решил, его выбор бросит длинную тень, создав прецедент для будущего взаимоотношений президента и премьер-министра в республике"
CHI.midgame.008.a: "Назначьте вместо него Чэнь Гунбо"
CHI.midgame.008.b: "Снова превратить премьерство в президентство"

CHI.midgame.009.t: "Гнев партии"
CHI.midgame.009.d: "Ответная реакция на "тиранию" Ван Цзинвэя была быстрой и неожиданно жестокой. Фракции, представляющие весь политический спектр, осудили шаг Ванга по поглощению премьерства Исполнительным Юанем. О его ошибке говорит тот факт, что не только ВКДГ и ФР осудили этот шаг - многие умеренные РАТГ были разгневаны и перешли в лагерь ВКДГ. Даже среди радикалов РАТГ возникли некоторые волнения: по слухам, Чэнь Гунбо в ярости от того, что Ван решил обойти его стороной.\n\nКаукусы в Гоминьдане не имеют четкого определения, поскольку государство официально является единой партией и фракционность де-юре запрещёна. Но это, безусловно, не пошло на пользу лагерю Вана - в условиях, когда кровь брошена в воду, а сам председатель впервые выглядит уязвимым, многие вышли на улицы, чтобы сбить с него спесь. Любые попытки заставить его уйти в отставку вряд ли будут успешными на данном этапе, но он поспешил попытаться спасти ситуацию, предварительно предложив назначить Гу Мэнъюя, самого видного лидера РАТГ-Умеренных, своим премьером в обмен на политическое перемирие.\n\nТеперь дело за ВКДГ - они должны сделать свой ход. Слухи об этом предложении быстро просочились и распространились, однако для Сун Цинлин и её союзников этого может оказаться недостаточно. Занять должность члена РАТГ - это победа председателя, и с его государственной мудростью он, скорее всего, быстро примирит умеренных. Но открытое ожидание кандидата из их квазинелегального оппозиционного лагеря может вызвать отвращение у колеблющихся РАТГ-умеренных, переключить их гнев на обструкционизм ВКДГ и подтвердить опасения Ванга по поводу партийной принадлежности. Будущее партии висит на волоске"
CHI.midgame.009.a: "Утверждение Гу на посту премьера успокоит ситуацию"
CHI.midgame.009.b: "Удвоить усилия против загнанного в угол председателя"

CHI.midgame.010.t: "Пределы власти"
CHI.midgame.010.d: "С тех пор как доктор Сунь объявил себя генералиссимусом, а Гоминьдан перешел на авангардные рельсы, вопросы конституционализма, сдержек и противовесов, разделения власти всегда были больным местом для якобы демократической партии. Его часто ссорящиеся преемники не помогли им в этом деле, с трудом удерживая партию вместе даже при наличии таких внеконституционных полномочий.\n\nВан Цзинвэй - последний, кто утвердил свою бесконтрольную власть на весь срок политической опеки. Кризис премьерства не удалось тихо разрешить в коридорах власти, и он стал достоянием общественности. Поскольку скандал продолжает преследовать партию, её поддержка в основном достигла дна, а люди вернулись к своей обычной апатии - ГМД ничем не лучше дрязжащих бэйянских политиков.\n\nВ ЦИКе продолжается противостояние между фракциями РАТГ и ВКДГ. Сунь Фо и фракция "Реконструкция", то ли в силу политической смекалки, то ли опасаясь нестабильности, предложили выйти из блокады, возглавляемой ВКДГ. Сунь Фо, уже занимающий пост вице-премьера исполнительного юаня (созданный для него), "великодушно" предложил стать премьером, а Гу Мэнъюй - его заместителем. Это вряд ли решит основные проблемы, выявленные в ходе спора, но, поскольку ВКДГ не демонстрирует признаков сдачи, это, по крайней мере, позволит Вану пока двигаться дальше.\n\nУпускать такой шанс \n"сойти с трассы\n" тоже не лучший вариант. На протяжении всего кризиса Ван был вынужден признать, что премьерство - это, по крайней мере, отдельная должность, хотя и с неопределенными полномочиями, и отказаться от прямого его упразднения. Чэнь Гунбо, оскорбленный, но сохранивший верность, при неохотном согласии РАТГ-умеренных, уставших от непрекращающегося кризиса, придумал план. Ван назначит себя премьером и будет одновременно занимать президентский и премьерский посты во время опеки. РАТГ применит все имеющиеся в их арсенале грязные приемы, чтобы провести его через временное законодательное собрание, а Ванг использует свои полномочия главнокомандующего, чтобы подавить инакомыслие. Если их блеф будет назван, ВКДГ будет вынуждена сдаться ради блага нации"
CHI.midgame.010.a: "По крайней мере, сейчас мы можем попытаться исправить ситуацию..."
CHI.midgame.010.b: "Слишком поздно, ущерб уже нанесен..."

#Phase 2 Political Narrative Events (Semi-annual while BOP is active) - How Low Can You Go?
CHI.midgame.011.t: "Взгляд на лагерь Ван Цзинвэя"
CHI.midgame.011.d: "Несмотря на то, что председателя Гоминьдана Ван Цзинвэй называют автократической Кликой, его лагерь является одной из крупнейших фракций в партии. К числу тех, кто составляет базу его поддержки в правительстве, относятся как фракция Ф.Р, так и Реорганизованная ассоциация товарищей (РАТГ). Таким образом, в его "Клике" происходит внутренняя борьба за власть, поскольку различные фракции борются за благосклонность и одобрение Ванга.\n\nФракция Ф.Р. (которую критики Ванга называют "дворцовой фракцией") - это те, кто проживает вместе с председателем в его особняке. Главный голос фракции Ф.Р. - не кто иной, как его жена, амбициозная и волевая Чэнь Бицзюнь, которую в РАТГ прозвали "Ван Фурэн" (мадам Ван) или "Лаотайпо" (старуха, поскольку она выглядит старше своего мужа). Любящая пара, она часто прислушивается к мнению мужа и защищает его интересы даже тогда, когда он сам не желает этого делать. В эту фракцию входят также Чу Миньи (женат на приемной сестре Чэнь Бицзюня), Цзэн Чжунмин (самый доверенный секретарь Вана), Цзэн Син (сестра Цзэн Чжунмин), Ван Вэньсюнь (третья дочь Ван Цзинвэй) и Чэнь Яоцзу (брат Чэнь Бицзюнь). К ним присоединяются Ван Ци, Ван Цзунцзунь (племянники Ван Цзинвэя) и Чэнь Чуньпу (племянник Чэнь Бицзюня)\n\nГорько противостоит жене председателя его любимый друг Чэнь Гунбо, который является фактическим выразителем интересов РАТГ - политических сторонников Ван Цзинвэя в ГМД. Тем не менее Чэнь и его последователи составляют радикальное крыло РАТГ, его проавторитарные материалистические позиции сочетаются с убежденностью в неизбежности классовой войны в Китае. К нему присоединяются такие последователи, как Ши Цунтун, Ван Фацинь, Лю Каньюань, Гу Чжэнган и Гу Чжэндин.\n\nТе, кто отказывается принять марксистское мировоззрение Чэня и в целом более умеренны в своих рассуждениях, - это РАТГ-умеренные во главе с Гу Мэнъюем. Хотя эта фракция значительно меньше по численности, Гу, тем не менее, пользуется влиянием как один из самых любимых писателей Ванга, а сами умеренные согласны с тем, что для очищения революции необходима реорганизация Гоминьдана. К Гу в лагере умеренных присоединяются Пань Юаньчао, Ван Липин, Линь Бошэн и Чжу Цзицин"
CHI.midgame.011.a: "Отдать предпочтение РАТГ-Радикалам"
CHI.midgame.011.b: "Отдать предпочтение РАТГ-Модераты"
CHI.midgame.011.c: "Отдать предпочтение фракции Ф.Р"

CHI.midgame.012.t: "Собирающаяся оппозиция"
CHI.midgame.012.d: ""Мы должны следовать принципам доктора Сун. Сейчас нам нужны действия и народ, чтобы действовать"", - объявил Сун Цинлин при создании Временного комитета действий (ВКДГ). Являясь развитием популистского правительства МинГан, ВКДГ посвятил себя делу создания социалистического и свободного Китая, лишенного империализма, военачальников и алчных помещиков.\n\nДля ВКДГ китайская революция является сложной, с революционными характеристиками военного восстания, гражданских прав, демократии и социализма. Члены ВКДГ придерживаются марксистских идей исторического материализма, они убеждены, что Китай движется к социалистическому будущему и что лидерство в этом новом строе будет принадлежать простому народу (пинмин). Общество будущего будет построено на активном участии широких народных масс. Из-за сложного характера убеждений ВКДГ поддерживает непрочные отношения с фракцией "Реконструкция", "Всемирным обществом", Китайской синдикалистской партией и даже с членами "Ассоциации реорганизованных товарищей" Ван Цзинвэя. \n\nЕсли члены ВКДГ согласны с Фракцией Реконструкции (ФР) в вопросе о характере возможной демократии, то для них ФР - это не более чем представительство интересов буржуазии, которое запятнает реальную революцию, которую должны возглавить китайские простолюдины. Они видят в РАТГ лишь лакеев авторитарного председателя, и хотя они действительно придерживаются тех же низовых и социалистических взглядов, что и их коллеги синдикалисты и анархисты, более консервативные члены ВКДГ с сомнением относятся к роли Третьего Интернационала в мировой революции. \n\nПод руководством энергичного Дэн Яньда и харизматичной вдовы мадам Сун Цинлин ВКДГ выступает не за ортодоксальный сунизм, а за совершенствование и развитие "Трех принципов народа", чтобы сделать их более конкретными и практичными для удовлетворения потребностей народа. Интеллектуальная гибкость позволяет им поддерживать отношения с различными фракциями, от синдикалистов до либералов, и в то же время сохранять свою собственную цель - демократический и социалистический Китай"
CHI.midgame.012.a: "Ориентироваться на крестьянский, аграрный элемент"
CHI.midgame.012.b: "Ориентироваться на широкий, демократический элемент"
CHI.midgame.012.c: "Ориентироваться на милитаристский, революционный элемент"

CHI.midgame.013.t: "Разделенная партия сестер"
CHI.midgame.013.d: "Будучи крупнейшей фракцией и движением в Лиге китайских синдикалистов, Китайская синдикалистская партия может похвастаться наибольшим количеством членов и последователей в Китае. Вдохновляясь славными революциями Великобритании и Франции после Великой войны, старая гвардия китайских синдикалистов, такая как члены партии Чэнь Дусю, Ли Лисань и Лю Шаоци, считает, что для того, чтобы произошла пролетарская социалистическая революция, необходимо сначала победить в национальной революции. При реорганизации Гоминьдана в 1924 году синдикалисты и Гоминьдан объединились в так называемый Объединённый фронт.\n\nИдеально ортодоксальные синдикалисты КСП представляют себе систему, подобную французской коммуне, с профсоюзами и советами, работающими в тандеме. Однако продолжающиеся гражданские и политические потрясения во французском государстве привели к сомнениям в лидерстве ортодоксальных КСП. Внутри ЛКС критика исходила от различных групп - от анархистов до радикальной фракции КСП - по поводу сотрудничества с китайским Гоминьданом. По мнению Чэнь Дусю, революция "всего класса" является единственной формой революции, возможной для пролетариата на данном этапе.\n\nПолитика Объединенного фронта была успешной в организации как неудачного Шанхайского восстания 1932 года, так и успеха НРА в войне Лиги. Тем не менее, Ортодоксальная фракция оказалась под ударом, поскольку фракционная борьба в Гоминьдане раскалывала напряженную коалицию ЛКС. Несомненно, старейшины Всемирного общества ближе по убеждениям к ВКДГ, а радикалы КСП находят общий язык с радикалами РАТГ. В условиях, когда в ЛКС вновь начинается междоусобица, перед ортодоксальной фракцией встает выбор: встать на сторону одной из основных фракций Гоминьдана или продолжить свой курс на независимость от политики националистических партий."
CHI.midgame.013.a: "Они на стороне ВКДГ"
CHI.midgame.013.b: "Они на стороне РАТГ"
CHI.midgame.013.c: "Они сохраняют свою независимость"

CHI.midgame.014.t: "Полуночная встреча"
CHI.midgame.014.d: "В полутьме ночи к неприметной вилле подходит молодой и немного нетрезвый офицер. Это безликий человек, намеренно одетый в однообразную драную одежду, чтобы не выделяться, поскольку он занимается, как он выражается, "трудом гончих и лошадей" Он везет с собой предложение от своего хозяина.\n\nВнутри находится один из самых выдающихся деятелей зарождающейся Республики, возможно, третий по влиянию деятель старого МинГанского мятежа. Обстоятельства мрачные, и он прогоняет из зала заседаний своих охранников. Его не обманывает поведение гостя, он наблюдает за тем, как волчьи глаза собеседника шарят по сторонам в поисках слабины.\n\nВ атмосфере паранойи, пронизывающей страну, заговоры и тайные встречи - обычное дело. Но этот, пожалуй, затмевает все остальные по своему размаху - заговор против лидера той самой партии, которой они, по их словам, служат. Гость Дай Ли начинает с напоминания генералу Дэн Яньда об их совместной борьбе с повстанцами, которое вскоре переходит в разглагольствования о том, как Парижский комитет, несмотря на то, что он скрывался в безопасности почти десять лет, нагрянул сюда и присвоил себе всю славу. Он настаивает, что он и другие офицеры готовы сражаться, чтобы защитить революцию от безрассудства Ванга, и предлагает союз с неопределенными условиями против него. Он уже вооружен потенциальными сферами координации между их фракциями.\n\nДенг быстро выказывает своё раздражение тем, что Дай приравнивает его усилия к усилиям повстанцев, едва скрывая своё презрение к бывшему гангстеру. Он прекрасно понимает, кому служит Дай - Ху Цзуннань и его Клика давно подрывают авторитет Дэнга в армии. Но по мере роста власти председателя над страной нависает угроза тирании, и возникает соблазн использовать "специальные методы", чтобы держать РАТГ в узде. Генерал-ветеран с презрением смотрит на "офицера", не сумевшего выпустить Вампоа, и тем не менее размышляет о собственном труде гончей и коня для Сун Цинлин и ВКДГ."
CHI.midgame.014.a: "Сделка в темноте подписана"
CHI.midgame.014.b: "Экстремизм держат в узде"

CHI.midgame.015.t: "Ходы и контрходы"
CHI.midgame.015.d: "Гончая давно сорвалась с поводка, о чем многие в центральном руководстве Гоминьдана уже успели пожалеть" Национально-революционная армия, созданная специально для защиты партии от военачальников и военных, постепенно обрела собственный разум, и слухи о военных заговорах ходят по округе по мере того, как каждая фракция подбирает себе сочувствующих офицеров.\n\nВан Цзинвэй не чужд этой угрозы, как и те, кто ему близок. Хотя Ван имеет значительный контроль над бюрократией, пользуется поддержкой, по крайней мере, множества интеллектуалов, а Чэнь Гунбо превратил его РАТГ в дисциплинированную (хотя и неофициальную) фракцию, его положение на вершине партии никогда не казалось вполне надежным.\n\nУ его жены, Чэнь Бицзюнь, есть план. Решительная женщина с болезненными воспоминаниями о борьбе за власть, которую её муж вел с Чан Кай-ши, хорошо знает, что власть военных диктует партийные приоритеты. Она самостоятельно начала работу по созданию военной фракции, поддерживающей председателя, о чем, наконец, подробно сообщила Вану. С помощью Чжан Чжичжуна, Чжоу Эньлая и советников М.В.М.К. она составила список сотрудников Политического управления, офицеров-синдикалистов, прошедших европейскую подготовку, и других сторонников "Молодой гвардии" для назначения на ключевые посты в иерархии НРА.\n\nТакое откровенное вмешательство в дела армии может оказаться достаточным, чтобы поставить военных на колени, сломить их независимый политический дух. С другой стороны, Ван, несмотря на радужные перспективы Чэнь, сомневается, отмечая, что многие офицеры НРА действительно аполитичны и открытое требование политической лояльности может привести к обратному результату, заставив их перейти в оппозицию. Открытые попытки Чэнь поставить своего брата Чэнь Чанцзу генералом в военно-воздушных силах уже не раз вызывали ответную реакцию. Имидж респектабельного государственного деятеля, стоящего выше таких мелочных разборок, может оказаться лучшим способом сохранить власть. С другой стороны, революция - дело грязное, и как президент и верховный главнокомандующий он вправе назначать военные комиссии. Возможно, лучше бояться, чем свергать"
CHI.midgame.015.a: "Ванг одобряет упреждающие меры"
CHI.midgame.015.b: "Ван колеблется по поводу такой фракционности"

CHI.midgame.016.t: "Четыре старейшины осуждают Ванга"
CHI.midgame.016.d: "Четыре старейшины Гоминьдана, давно пользующиеся уважением среди китайских левых за организацию китайских рабочих и студентов в рамках программы "Усердный труд", придерживаются эклектичного взгляда на анархизм и его роль в Гоминьдане. Ли Шизенг, один из старейшин Всемирного общества, предложил Гоминьдану принять федерацию, основанную на принципе Прудона, которая представляла бы собой сочетание местных и центральных органов власти с целью децентрализации власти в пользу региональных органов. Однако, учитывая политическую ситуацию в Китае, определенная часть центральной власти (военная мощь, финансы, тяжелая промышленность) будет оставаться в руках правительства до достижения анархизма.\n\nАнархисты Гоминьдана ставят перед собой задачу создания Университета труда, подобного европейским, где будет создан новый тип рабочего лидера и интеллектуала - легендарных организаторов, способных преобразовать не только партию, но и нацию. С помощью своей газеты "Революционный еженедельник" они будут пропагандировать анархистские идеалы и утверждать, что сунские "Три принципа народа" по умолчанию являются способом создания анархизма. \n\nВ последней статье "Революционного еженедельника" пламенный старец У Чжихуэй осудил председателя Ван и РАТГ за "разжигание классовой борьбы", утверждая, что революция доктора Суня призывала к восстанию весь Китай, о чем свидетельствует декларация, сделанная на Первом съезде в 1924 году. По мнению У, революция была "цюаньмин гэмин" (революция для всего народа). Однако члены РАТГ осудили эту терминологию, сославшись на то, что она используется контрреволюционной Партией китайской молодежи на Севере. По мнению РАТГ, используя контрреволюционную терминологию, Ву тем самым подтверждает отказ от социальных преобразований как части Национальной революции, что для анархиста является иронией.\n\nДальнейшая критика исходила от Чэнь Гунбо, который решил составить открытое письмо в "Революционный еженедельник" В своем письме он утверждал, что члены Всемирного общества, похоже, наслаждались своим официальным положением старейшин в партии и проводили большую часть времени, обхаживая влиятельных военных лидеров Временного комитета действий. В отношении У и Ли Шицзэна, которых он когда-то, возможно, боготворил, у него растут сомнения в их приверженности революции - особенно в том, что они не верят в классовую борьбу. Единственным выходом, по его мнению, является немедленная отставка с занимаемых должностей и отказ остальных членов ГМД от их идей как от глупости."
CHI.midgame.016.a: "Старейшины высказывают справедливые соображения!"
CHI.midgame.016.b: "Им нужно идти в ногу со временем"

CHI.midgame.017.t: "Горячая версия"
CHI.midgame.017.d: "Внутри партии одним из наиболее распространенных средств межфракционной борьбы являются газеты и брошюры соответствующих Клик, призванные продемонстрировать их якобы лучшее понимание китайского общества и истории. Среди наиболее популярных газет, которые читают члены партии, - "Революционный критик" Чэнь Гунбо, "Передовой" Гу Мэнъюй, "Обзор реконструкции" Сунь Фо.\n\n"Революционный критик" Чэнь Гунбо - совместная работа писателей наиболее радикального крыла РАТГ: Ши Кунтуна, Го Чуньтао, Сюй Дэхэна. Их работы в основном посвящены стремлению к реорганизации и реструктуризации партии, более полной "реорганизации", чем перестановки 1924 года. По их мнению, во главе революции должны стоять кадры революционной интеллигенции, а массы должны быть привлечены, так как именно они являются подлинным авангардом национальной революции. В работах "Критика" используются в основном научные и марксистские термины, причем такие авторы, как Чэнь, часто используют такие слова, как материализм, чтобы диктовать свои мысли.\n\nГу Мэнъюй "Продвижение" показывает, что Гу и его последователи были хорошо начитаны в области марксизма, но они отвергали представление о том, что марксизм является научным или историческим - вместо этого они призывают к такой же реорганизации, как Чэнь и его последователи, но с использованием менее радикальных средств. По мнению Гу, нет необходимости в "классовой базе" партии, поскольку китайское общество ещё не превратилось в классовое - вместо этого ГМД должна представлять "все угнетенные народы.\n\nРеконструктивное обозрение Сунь Фо отличалось от реорганизаторов тем, что его авторы утверждали, что ГМД должна быть не реорганизована, а скорее реконструирована. По мнению этих авторов, ГМД испортилась после создания Объединенного фронта, а РАТГ-радикалы лишь повторяли постулаты марксизма, а не придерживались ортодоксальной теории Сунь Ятсена. Кроме того, они не согласны с ВКДГ, видя в популизме ВКДГ и гибкости ВКДГ в работе с синдикалистами потенциальную угрозу успеху Национальной революции."
CHI.midgame.017.a: "Критик" продолжает своё интеллектуальное доминирование"
CHI.midgame.017.b: "У Advance шокирующий взлет в чартах!"
CHI.midgame.017.c: "Популярность Reconstruction Review растет!"

CHI.midgame.018.t: "Интрига Игуандао"
CHI.midgame.018.d: "В последнее время члены Гоминьдана находятся в напряжении, поскольку годы идут, а революция продолжается. Междоусобица среди партийных кадров давно стала политической реальностью, хотя порой доходит до паранойи. Обвинения в реакционности мышления или подрыве "трех принципов" - это, к сожалению, обычная практика, но сейчас, похоже, начинается новый виток истерии.\n\nХотя движение "Игуандао" может ассоциироваться с провинцией Шаньдун, его приверженцев можно найти по всему Китаю. На партийном съезде 1929 г. Гоминьдан постановил, что никто из его членов не может также принадлежать к каким-либо харизматическим духовным движениям, главным из которых был культ безумного мистика Чжан Тяньрана. Подстегнутая слухами, обширная контрразведывательная операция вывела на чистую воду одного тайного милленария с высоким партийным статусом: Чжоу Фохай.\n\nЧжоу - друг и близкий соратник Ван Цзинвэй, и иногда говорят, что его правительство работает на \n"устах Чэнь Гунбо, пером Чжоу Фохая и ногами Чу Миньи\n" Несмотря на это, он лично непопулярен в лагере Вана, не является приверженцем РАТГ и отстранен от фракции Ф.Р. и, как говорят, разочаровался в социализме. По мере распространения слухов ВКДГ старается обернуть их в свою пользу, утверждая, что Ван позволил процветать измене прямо у себя под носом.\n\nЧжоу, со своей стороны, тщательно отрицает все правонарушения и утверждает, что прекратил связь с Игуандао много лет назад. Он умолял председателя защитить его и вскользь пригрозил, что объявит своего соперника Чу Миньи ещё одним членом Игуандао и тем самым усугубит скандал. По его словам, агенты Дай Ли уже сделали несколько заманчивых предложений защитить его и дать ему работу по "исследованиям" Но он знает, что Ванг поступит правильно и похоронит расследование, публично оправдав его перед партией. В обмен на это он готов на ближайшее время скрыться от внимания"
CHI.midgame.018.a: "Переназначить и защитить его"
CHI.midgame.018.b: "Оставьте его сохнуть"

CHI.midgame.019.t: "Долги и расплата"
CHI.midgame.019.d: "Между Чжоу Фохаем и другими членами окружения Вана не было никакой любви, но, тем не менее, он все равно был одним из них. И после того, что с ним произошло, Ван и его союзники некоторое время планировали свою месть - ждали, пока скандал исчезнет из поля зрения общественности, чтобы нанести ответный удар. И они нанесли ответный удар.\n\nКогда РАТГ начала отслеживать информацию о финансовых нарушениях, связанных с Центральным банком Китая, они не стали медлить. Следователи утверждают, что в результате предварительной проверки, проведенной Сонг Зивеном и его Кликой, были обнаружены значительные расхождения в бухгалтерском учете, и уже начали серию арестов. Продолжая расследование, Сун на закрытых слушаниях в ЦИК КНР оправдывал действия своих соотечественников тем, что они были необходимы для погашения различных незаконных долгов, накопленных партией за время восстания, - революционная необходимость. Более того, он отмечает, что продолжение расследования подорвет хрупкую стабильность центрального банка.\n\nНикто пока не обвинил самого Сонга, члена ЦИК и брата Сонга Цинлина, в каких-либо правонарушениях. Но по мере того, как гончие приближаются, становится все более очевидным, что эта охота на ведьм является возмездием за кризис Игуандао. В частности, говорят, что Чу Миньи уже выстроился в очередь на замену Сонгу, что свидетельствует о растущей силе фракции Ф.Р. Столкнувшись с перспективой быть публично опозоренным, Сонг предпочел тихо уйти со своего поста в ЦИК (сохранив при этом свои обязанности в финансовом мире), пока союзники его сестры пытаются отреагировать"
CHI.midgame.019.a: "Сонг уходит в отставку, чтобы сохранить лицо"
CHI.midgame.019.b: "Сонг выживает"

CHI.midgame.020.t: "Столкновение титанов"
CHI.midgame.020.d: "Хотя многие в Гоминьдане, где доминируют левые, благодарны Интернационалу за помощь и поддержку, оказанную в воздухе, некоторые не забыли, что ГМД - это действительно Китайская националистическая партия. Многие члены партии были свидетелями событий Боксерского восстания 1900 года и выросли в Китае, долгое время подвергавшемся избиениям со стороны западных держав.\n\nФранцузский журналист и член военной миссии Интернационала в Китае Андре Мальро недавно вернулся из Китая в отпуск, чтобы доложить европейскому социалистическому сообществу о ходе китайской национальной революции. Тепло отзываясь о членах Ассоциации товарищей по реорганизации, он в то же время с опаской пишет об интенсивной политизации Национально-революционной армии - понятии, незнакомом для французской системы милиции и национальной гвардии. Более того, он представляет Дэн Яньда в нелестном и востоковедческом свете, называя его бонапартистом.\n\nВ ответ на эти обвинения Дэн утверждает, что М.В.М.К вмешивался в существующую структуру НРА, продвигая таких людей, как Чжоу Эньлай, среди прочих конфликтов. Он утверждает, что М.В.М.К ведет себя безрассудно и готов тратить китайских солдат, как свою собственную версию сепаев или аскари.\n\nЭта тирада заставила задуматься о политизации НРА, поскольку более националистически настроенные члены НРА встали на сторону Дэнга. В отличие от них, офицеры с европейским образованием встали на сторону Мальро и решений, принятых М.В.М.К. Столкнувшись с таким потенциальным faux de pas, руководство Гоминьдана должно действовать быстро, решая, приструнить ли надменного Наполеона или приструнить иностранного сеятеля раздора"
CHI.midgame.020.a: "Объявить выговор Дэн Яньда"
CHI.midgame.020.b: "Выговор Андре Мальро"

#Increasing Radicalism Events
CHI.midgame.021.t: "Выйти из тени"
CHI.midgame.021.d: "Когда дело доходит до революции, вполне естественно, что появляется радикальная энергия - особенно среди молодежи и недовольных старым порядком. При этом гоминьдановцы, несмотря на своё революционное наследие, часто стремятся сохранить атмосферу порядка и авторитета, присущую авангардистской партии. Гоминьдан также известен своим прагматизмом и готов идти на сотрудничество с другими группами, если это необходимо для достижения поставленных целей.\n\nСтоит отметить, что в национальный интеллектуальный диалог вступают новые группы. Общество Возрождения Китая и фракция "Радикал" Китайской синдикалистской партии оседлали успехи более массовых социалистических групп. Однако с ростом националистических и иконоборческих настроений они обрели все больше сторонников, что позволило им создавать собственные газеты и издания.\n\nСвязанная с ОВК газета "Цянь Ту" (дословно \n"Будущее\n", \n"Перспективы\n"). Многие радикалы КСП стали подписываться на газеты "Горячая кровь" Цюй Цюбая (названную так за веру в то, что горячая кровь угнетенных победит холодное железо сильных) и "Дунфан цзачжи" ("Восточный вестник"), в которых часто публикуются статьи, посвященные противоречиям между марксизмом и утопическим социализмом.\n\nПартия располагает достаточно мощным аппаратом безопасности, способным при необходимости подвергать цензуре нежелательные мнения, особенно те, которые противоречат гоминьдановской ортодоксии. Тем не менее, загнав эти группы в подполье, можно лишь замедлить их развитие, если не бороться с первоисточником радикализма"
CHI.midgame.021.a: "Закрыть!"
CHI.midgame.021.b: "Это просто революционная лихорадка"

CHI.midgame.022.t: "Поляризация НРА"
CHI.midgame.022.d: "Национально-революционная армия была создана как военная армия Гоминьдана, непосредственно преданная партии и революции и тем самым избавившая Гоминьдан от зависимости от региональных военачальников. Под руководством военного министра Ли Цзишэня высшее командование НРА стремилось к относительному политическому нейтралитету, воздерживаясь от вмешательства в гражданские дела и по мере сил занимая ту или иную сторону в партийных политических дебатах.\n\nОднако этот статус-кво становится все более напряженным. Ли Цзишэнь в частном порядке доложил председателю Вангу, что все больше офицеров присоединяются к радикальным группировкам внутри армии. Тревожно, что главным спонсором является не "обычные подозреваемые", а Дэн Яньда и его Вампоа "Ассоциация революционных однокашников Военной академии" (АРОВАУ-ВАМПОА). Хотя Дэн слишком горд, чтобы признаться в этом публично, в частном порядке он признался своим близким союзникам в опасениях, что АРОВАУ-ВАМПОА теряет уважение среди молодых офицеров и курсантов-новобранцев. \n\nОдним из главных бенефициаров этого сдвига представляется Общество Возрождения Китая, группа тоталитарных националистов во главе с генералом Ху Цзуннанем и другими недовольными офицерами. Недоверие к военной "старой гвардии" испытывают и многие радикалы в КСП, которые начали организовывать независимые от НРА отряды ополчения, все чаще не подчиняясь указаниям советников ортодоксальной фракции КСП и Интернационала. Их решение организовать "дикие" забастовки и попытки ОВК их разогнать ухудшили обстановку в основных опорных пунктах гоминдана"
CHI.midgame.022.a: "Рабочие радикализируются!"
CHI.midgame.022.b: "Солдаты радикализируются!"

CHI.midgame.023.t: "Наглая попытка!"
CHI.midgame.023.d: "Сегодня появилась шокирующая, но в некотором смысле ожидаемая новость: президент Ван Цзинвэй едва не погиб в результате жестокого покушения, совершенного недовольным революционером. Когда СМИ фотографировали Ван Цзинвэя после его выступления перед президентским дворцом, стрелок с криком «Долой предателей!» открыл огонь и едва не убил Ван Цзинвэя.\n\nУбийца был задержан, а Ван (который, по иронии судьбы, начал свою революционную карьеру как неудавшийся убийца) был срочно доставлен в больницу для лечения небольших ранений щеки и руки. Однако больший ущерб нанесли СМИ, которые распространили фотографии покушения. Хотя в большинстве опубликованных заявлений осуждалось нападение и желалось председателю скорейшего выздоровления, многие отмечали, что это лишь последний из ряда сообщений о насилии в отношении политиков.\n\nДля инсайдеров виновник является открытым секретом, даже несмотря на то, что полиция допрашивает преступника. Радикальные офицеры в составе НРА, связанные с ОВК, часто действовали с безрассудной отвагой, что свидетельствует о неспособности Гоминьдана справиться с растущим радикализмом внутри собственного движения, слишком занятого внутренними разборками, чтобы обеспечить стабильное руководство. Вызывает беспокойство то, что многие люди, не входящие в ОВК и даже выступающие против него, отреагировали на этот акт безразличием или даже одобрением.\n\nОднако это нападение — это уже перебор. Кто-то должен понести ответственность, вопрос только в том, как глубоко нужно копать."
CHI.midgame.023.a: "Мы должны докопаться до сути!"
CHI.midgame.023.b: "Я боюсь того, что мы можем обнаружить под поверхностью."

CHI.midgame.024.t: "Списки убитых ОВК раскрыты!"
CHI.midgame.024.d: "Когда началось расследование, было хорошо известно, что его результаты не будут приятными. Но, похоже, все оказалось ещё хуже, чем предполагалось ранее. Несмотря на клятвы молчания, внутреннее сопротивление и даже насилие в отношении следователей, в результате тщательного расследования, проведенного многими ведомствами, было установлено, что нападавший был членом более широкого заговора. Небольшая ячейка, к которой он принадлежал, была хорошо организована и, несмотря на попытки скрыть это, часть более крупных ячеек была встроена в эту ячейку.\n\nСлед остыл, прежде чем удалось собрать убедительные доказательства против кого-либо, хотя он был определенно связан с кругами безопасности и разведки. В ходе рейда был обнаружен тревожный «список целей», в котором были перечислены десятки имен крупных гражданских и военных лидеров. Степень, в которой этот список представляет собой тщательно подобранные цели, а не фантазии, остаётся спорной, учитывая его ужасающий характер.\n\nИз-за секретного характера ситуации маловероятно, что виновные высшего ранга будут пойманы, по крайней мере, на этот раз. Однако проведение нескольких крупных арестов по крайней мере предотвратит возникновение впечатления о безнаказанности ОВК и станет немедленным сигналом для других военных клик, которые могут попытаться сделать что-то подобное. Однако скандал будет огромным, и вместо того, чтобы раскачивать лодку, некоторые предложили публично возложить вину за попытку на реакционеров и империалистов."
CHI.midgame.024.a: "Необходимо провести тщательную проверку! Никто не должен уйти от закона."
CHI.midgame.024.b: "Прикрыть это. Ради единства мы будем терпеть."

CHI.midgame.025.t: "Тень над деревней"
CHI.midgame.025.d: "Когда в конце войны Лиги гоминьдан впервые освободил пять провинций, крестьяне и рабочие были вне себя от радости. Многие выходили на улицы, чтобы приветствовать наступающую Национально-революционную армию, и ликовали, когда лидеры Гоминьдана говорили о национальной революции.\n\nДо сих пор революция принесла лишь смерть и страдания. Переполненные радикальными настроениями, фанатичные отряды ОВК и КСП-радикалов устраивают шествия и драки на улицах, угрожая людям как высокого, так и низкого ранга, считающимся реакционными. Верховному командованию НРА с трудом удается сдерживать их, хотя их действия становятся все более вопиющими.\n\nВ сельской местности, вдали от столицы, ситуация гораздо хуже. В деревнях и селах, бывших когда-то оплотом ВКДГ и идеалов аграрного кооператива, царит страх. Многие отворачиваются от Сонга и ВКДГ, ища защиты от беспредела, Царящего в регионе.\n\nПо всей стране радикально настроенные крестьяне обращаются к радикалам РАТГ и КСП, организуя отряды милиции, которые часто выезжают на борьбу с "реакционерами"\n\nДругие живут в страхе перед безымянным "Лаобаном", влияние которого растет с каждым днем, а военизированные формирования ОВК покидают свои гарнизоны НРА, чтобы уничтожить слишком автономные, по их мнению, Коммуны. В ответ на это появились тревожные сообщения о том, что некоторым помещикам было позволено вернуться, поскольку народ устал от политического радикализма.\n\nВ свете этих событий ВКДГ удвоила свои опорные пункты, лишив различные отряды НРА охраны деревень, что усиливает беспорядок. В условиях хаоса в деревне необходимо что-то делать, и делать быстро, потому что революционная мечта умирает"
CHI.midgame.025.a: "Покорить фанатиков ОВК"
CHI.midgame.025.b: "Подавить КСП-радикалов"
CHI.midgame.025.c: "Необходимы решительные действия, иначе революция обречена!"
#ЛКС Mechanic Events
CHI.midgame.026.t: "Триумф мирового общества"
CHI.midgame.026.d: "В 1906 году, через два года после основания "Тонгменгуй" и задолго до синдикалистской революции, в Париже четырьмя друзьями Чжан Жэньцзе, Ли Шицзэн, У Чжихуэй и Цай Юаньпэй было основано (Новое) Всемирное общество ("Шицзе ши"). Они верили, что наступает новый мир, мир освобождения и свободы для каждого человека - не только политической, но и социальной. Молодые, интеллектуальные и анархистски настроенные, они стали наставниками многих будущих социалистов в Гоминьдане благодаря своей революционной деятельности, включая выпуск газет, движение "Усердный труд - бережливое обучение" и бесчисленные сочинения.\n\nК сожалению, несмотря на то, что синдикалистское движение было одобрено европейскими революциями, оно оставило их позади при создании Китайской синдикалистской партии. Вынужденные играть второстепенную роль в Лиге китайских синдикалистов, к их огорчению, их ярая защита политической опеки сделала их непопулярными в кругах либертарных социалистов - Ли Шицзэн, например, цитировал слова \n\n"Китайская революция четвертого порядка - это революция для всего населения, адаптированная к сложным требованиям ситуации. \n\nТем не менее, их мощные связи в доминирующей партии Гоминьдан (они фактически контролируют Центральный наблюдательный совет) дали им критическое преимущество в синдикалистской политике и вновь выдвинули их в центр внимания. Хотя Лига китайских синдикалистов распалась под тяжестью междоусобиц, Всемирное общество (возглавляемое их протеже И Пэйцзи) пользуется уважением большинства синдикалистов в Китае.\n\nПротивники утопической интерпретации прудоновского примирения классов и всеобщей гармонии, они осуждают ненужное, по их мнению, разжигание классового конфликта при создании синдикалистской нации. Они стали жестко выступать против Ван Цзинвэй и авторитарного руководства РАТГ, перейдя на сторону оппозиции"
CHI.midgame.026.a: "Старая гвардия возвращается"

CHI.midgame.027.t: "Подъём партии - КСП-Радикалы"
CHI.midgame.027.d: "Китайская синдикалистская партия под руководством Чэнь Дусю и Ли Лисаня часто довольствовалась младшей, подчиненной ролью в Объединенном фронте. Впредь такого не будет, по крайней мере, на этом настаивают Чэнь Шаоюй и другие радикалы, такие как Цинь Бансянь и Цюй Цибай. Состоящие из многих молодых синдикалистских активистов и интеллектуалов, они страдают от компромиссного руководства КСП-ортодоксальной фракции. По их мнению, гораздо более циничному, чем Ортодоксальная фракция, хаос в Китае - это не просто продукт империализма или военачальства, а самого капитализма. Империализм, бизнес, помещики, дворянство и капитализм должны быть уничтожены полностью и немедленно - и здесь мало места для компромисса, даже в рамках ныне не существующей Лиги китайских синдикалистов.\n\nТакой радикализм привел к тому, что многие тяготели к РАТГ, особенно к крылу Чэнь Гунбо, видя в них естественных союзников в деле внедрения синдикализма как в городах, так и в сельской местности. Однако на практике, когда Гоминьдан ревниво охраняет свой контроль над профсоюзами, а Международная военная миссия поддерживает Политическое управление (видя в них более выгодные инвестиции), они борются за актуальность. Однако это не лишило их рвения. Не прибавило им и друзей среди умеренных в Гоминьдане"
CHI.midgame.027.a: "КСП радикализирует"

CHI.midgame.028.t: "КСП-Ортодоксы вновь утверждают своё господство"
CHI.midgame.028.d: "Первое поколение руководства Синдикалистской партии Китая уже давно объединилось в так называемую "ортодоксальную фракцию", группу интеллектуалов старшего поколения, получивших образование за рубежом. В её состав вошли многие бывшие анархисты и рабочие организаторы, и, как и во Франции, был выработан компромисс между марксистами из совета (во главе с бывшим анархистом, ставшим членом совета Чэнь Дусю, который с тех пор отказался от анархистского движения) и синдикалистами из профсоюза (во главе с Ли Лисанем). Они были прагматиками - пошли на компромисс с Гоминьданом, образовав Объединённый фронт, и с другими левыми, не входящими в ГМД, образовав Китайскую синдикалистскую партию.\n\nЭтот критический компромисс сохранил дух синдикализма, даже после катастрофической Северной экспедиции и поглощения многих революционных ниш Гоминьданом. Будучи преимущественно городскими, они считают, что пролетариат и крестьянство должны работать вместе, чтобы победить империализм, и полагают, что для достижения подлинного синдикализма Китай должен сначала стать индустриальным. В то же время они надеются отвести свою родственную партию от авторитаризма.\n\nНепостоянный характер синдикалистского движения, к сожалению, оказался его гибелью. Лига китайских синдикалистов фактически прекратила своё существование, многие из них оказались отчужденными в результате борьбы за власть, возникшей в её рамках. Даже если КСП-Ортодоксальная фракция восстановит своё руководство, её уже не удастся собрать воедино. Тем не менее Чэнь и Ли намерены продолжить её наследие, обеспечив стабильный, но неуклонный переход к синдикалистскому будущему Китая"
CHI.midgame.028.a: "Возврат к статус-кво"

#ФР Mechanic Event
CHI.midgame.029.t: "Гавайская пятая колонна?"
CHI.midgame.029.d: "У центристской, гражданской фракции Гоминьдана всегда были сложные отношения с левыми. Когда впервые была проведена конференция Западных холмов в знак протеста против реорганизации и союза покойного доктора Суня с Интернационалом, Сунь Фо и его Клика сначала были готовы объединиться с другими правыми, но в конце концов были подавлены растущим влиянием Ван Цзинвэя. С тех пор они в основном действуют в стороне, выступая в качестве более податливой внутренней оппозиции РАТГ, с которой Ван может "пойти на компромисс", демонстрируя свою государственную мудрость и сдерживая ВКДГ.\n\nТем не менее, это не мешает Сунь Фо открыто критиковать правительство и продолжать отстаивать свои относительно либеральные взгляды, сформировавшиеся под влиянием его образования в США. ВКДГ неоднократно делала предложения фракции Реконструкции (ФР), но с ростом внутреннего влияния ФР, похоже, старый "железношейник" стал летать слишком близко к солнцу и считать себя действительно главной альтернативой руководству Вана. \n\nЕсли это так, то вскоре ФР ждет суровая проверка реальностью - за пределами правительственных кабинетов и партийных старейшин ФР находит очень мало поддержки в народе и все больший хор оппонентов, осуждающих его за "продажу революции буржуазии" Вопрос лишь в том, потянет ли это осуждение за собой и остальную часть партийного руководства."
CHI.midgame.029.a: "Пусть пока все идет своим чередом"
CHI.midgame.029.b: "Мы за ними следим"

CHI.midgame.030.t: "Заговор Индийской Клики?"
CHI.midgame.030.d: "Несмотря на первые признаки того, что растущее влияние Фракции реконструкции было иллюзорным, Сунь Фо и другие гоминьдановские либералы продолжали опасно закрепляться в государственном аппарате. Будь то их собственная инициатива, стремление РАТГ к контролируемой оппозиции или попытка ВКДГ создать широкую оппозицию Вану, институциональная сила ФР дала обратный результат.\n\nНесмотря на то, что ФР не обязательно реакционна, она явно правее и не идет в ногу с Гоминьданом в целом. В определенной степени, похоже, руководство ФР признает это, и \n\n"Индийская Клика\n" (прозванная так за свою службу [BHC.GetNameDef]) стала более смелой в общении с высокопоставленными офицерами Национально-революционной армии.\n\nГенералы Чжан Факуи и Сюэ Юэ были названы лидерами этих усилий и являются давними личными друзьями семьи Сун. Скандал ещё больше подрывает позиции военного министра Ли Цзишэня, бывшего соотечественника по Четвертой армии. Поскольку нейтралитет Национально-революционной армии теперь под вопросом, авторитет маршала Ли снизился в пользу его врагов, что позволило офицерам Молодой гвардии, недовольным его руководством, добиваться перемен."
CHI.midgame.030.a: "Политический отдел использует этот пробел"
CHI.midgame.030.b: "Все больше офицеров попадают в руки ОВК"

#General Political Events
CHI.midgame.031.t: "Законодательный Юань"
CHI.midgame.031.intro: "Хотя Гоминьдан в авангардистской манере утверждает, что партия имеет приоритет над государством в течение всего срока политической опеки, завоевание Нанкина означает, что партия вынуждена столкнуться с реалиями управления. Чтобы заложить основу для реализации концепции доктора Суня, был создан временный Законодательный юань. Несмотря на младший статус, этот однопалатный законодательный орган не совсем бессилен: он регулярно собирается (в отличие от партийного съезда) и апеллирует к интеллигенции. Естественно, что члены РАТГ имеют подавляющее большинство мест (хотя и поделенных между радикалами и умеренными). Остальные места в ГМД достались ВКДГ и ФР, а также нескольким представителям старой гвардии. Значительно меньше мест получил Объединённый фронт, крупнейшим из которых является КСП, к которому присоединились несколько независимых союзников (Дангвай)."
CHI.midgame.032.ending: "Оказавшись в стороне от проницательного РАТГ, фракция ВКДГ во главе с Чжан Боцзюнем и Пэн Цзэсяном пытается создать неофициальный оппозиционный блок, чтобы предотвратить полное доминирование РАТГ. Для этого необходимо было объединить КСП с некоторыми РАТГ-умеренными, а также договориться с ФР и старой гвардией. После серии тайных полуночных встреч..."
CHI.midgame.031.d.1: "$CHI.midgame.031.intro$\n\nПремьер-министром Законодательного Юаня является Чэнь Гунбо, фактический лидер РАТГ. Благодаря тщательному торгу, ФР удалось заключить ключевые сделки, чтобы обеспечить себе другие высокие посты в юане (уступив все претензии на премьерство), в частности, добиться назначения давнего сторонника Сунь Фо Ван Куньлуна вице-премьером, а Лян Ханьцао - генеральным секретарем.\n\n$CHI.midgame.032.ending$"
CHI.midgame.031.d.2: "$CHI.midgame.031.intro$\n\nПремьером Законодательного Юаня стал Ван Фацин, высокопоставленный лидер РАТГ. Благодаря тщательному торгу ФР удалось заключить ключевые сделки, чтобы обеспечить себе другие высокие посты в юане (уступив при этом все претензии на премьерство), в частности, заполучить давнего сторонника Сунь Фо Ван Куньлуна в качестве вице-премьера и Лян Ханьцао в качестве генерального секретаря.\n\n$CHI.midgame.032.ending$"
CHI.midgame.031.d.3: "$CHI.midgame.031.intro$\n\nПремьером Законодательного Юаня стал Пань Юнчао, умеренный, но уважаемый член РАТГ. Благодаря тщательному торгу ФР удалось заключить ключевые сделки, чтобы обеспечить себе другие высокие посты в юане (уступая при этом право на премьерство), в частности, добиться назначения давнего сторонника Сунь Фо Ван Куньлуна вице-премьером, а Лян Ханьцао - генеральным секретарем.\n\n$CHI.midgame.032.ending$"
CHI.midgame.031.a: "..достигнуто соглашение"
CHI.midgame.031.b: "..соглашение остаётся недостижимым"

CHI.midgame.032.t: "Принятие органического закона [GetYear]"
CHI.midgame.032.d: "В условиях, когда до окончательного принятия конституции ещё далеко (это возможно только после объединения), Национальный конгресс поручил рабочей группе разработать проект органического закона, дополняющего практически утратившую силу Временную конституцию 1912 года. Он разработан по образцу трудов Сунь Ятсена, который представлял себе правительство с пятью ветвями власти и слабым президентом над ними.\n\nПервые три ветви - это традиционные исполнительный, законодательный и судебный юани. К ним примыкает Экзаменационный юань, занимающийся выявлением и учётом квалифицированных кандидатов на должности государственной службы как на национальном, так и на провинциальном уровне и в некотором роде представляющий собой модернизированный экзамен на Императорскую службу. Второй - Контрольный юань, наделенный полномочиями аудита, надзора и импичмента.\n\nС учётом обстоятельств эти два небольших юаня фактически являются синекурами, предназначенными для того, чтобы с уважением оттеснять на второй план старейшин, некомпетентных получателей покровительства и слишком амбициозных новичков туда, где они могут нанести минимальный ущерб. Соответственно, существовали опасения по поводу коррупции и "бюрократизации", однако Ванг решил бросить кость фракции "Реконструкция" То ли из искреннего идеализма, то ли просто из желания возразить, но ФР настаивает на том, чтобы новое правительство было сделано "правильно" с их точки зрения и следовало конституционной теории Суня.\n\nТеперь, когда законодательство наверняка будет утверждено, остаётся только вопрос о том, как распределить должности. Имея перед собой список претендентов, президент и его ближайшие советники принимают решение о выдвижении своих кандидатур..."
CHI.midgame.032.a: "..тщательно сбалансированные по фракциям"
CHI.midgame.032.b: "..на основе лояльности к Председателю"
CHI.midgame.032.c: "..по достоинству оценивая каждого кандидата"

CHI.midgame.033.t: "Судебный Юань"
CHI.midgame.033.d: "Судебный Юань - это ветвь власти, осуществляющая надзор за деятельностью Верховного суда, Верховного административного суда, Дисциплинарного суда, а также Министерства юстиции и администрации. Учитывая многочисленные конституционные неясности периода политической опеки, а также то, что Временная конституция, действовавшая несколько десятилетий, до сих пор официально не заменена, конкурирующие фракции Гоминьдана заинтересованы в том, чтобы во главе страны стояла фигура, вызывающая симпатию. Хотя на практике последнее слово в конституционных вопросах остаётся за Центральным исполнительным комитетом, окончательный кандидат, скорее всего, задаст тон всему курсу юаня в годы его становления.\n\nПоскольку РАТГ до сих пор доминировала в правительстве, широко ожидается, что Ван назначит кого-то из своей Клики. В качестве ведущих кандидатов называются Го Гуаньцзе и У Чаошу (КК Ву). Го Гуаньцзе - профессор права с французским образованием, преподавал в Университете Сунь Ятсена в Гуанчжоу. Обладая высокой квалификацией, он также является высокопоставленным членом ВКДГ - фракции, которую Ван хотел бы держать в узде. У Чаошу был первым китайским юристом в Гонконге, получил образование в Великобритании и был председателем судебного комитета в правительстве Гуанчжоу в 1925 году. Его открытая принадлежность к ФР сделала его объектом недоверия в социалистических кругах.\n\nКонечно, всегда есть третий вариант. Оба они - давние члены Гоминьдана, но, возможно, нужна свежая кровь. Молодой Гу Чжэндин - выходец из РАТГ, получивший образование в парижском университете имени Сунь Ятсена. Конечно, это будет не очень хорошо для председателя, но он пережил и не такое"
CHI.midgame.033.a: "Го Гуаньцзе - опытный юрист"
CHI.midgame.033.b: "У Чаошу как компромиссный кандидат"
CHI.midgame.033.c: "Гу Чжэндин немного встряхнет ситуацию"

CHI.midgame.034.t: "Столкновение за Кантон"
CHI.midgame.034.d: "Гуанчжоу, да и вся провинция Гуандун в целом, во многом были местом рождения гоминьдановской революции. Многие революционеры были кантонцами или имели глубокие связи с этим регионом, и поэтому неудивительно, что его освобождение вызвало большой праздник в партии. Президент Ван Цзинвэй произнес триумфальную речь перед собравшимися на старом месте Вампоа, повторив речь доктора Суня на церемонии открытия академии в 1924 г.\n\nНо как только ликующее настроение отступает, начинаются проблемы. Официально губернаторы (ныне переименованные в председателей провинциальных правительств) должны избираться местными партийными провинциальными съездами. Однако на практике, когда местные ячейки всё ещё находятся в беспорядке, управление осуществляется на разовой основе. Учитывая символическое значение Гуандуна, решение о новом председателе провинции, скорее всего, будет принимать Центральный исполнительный комитет.\n\nФракция Ф.Р. сделала ставку на Чэнь Яоцзу, государственного служащего Гуанчжоу/Гуандуна 1920-х годов и младшего брата Чэнь Бицзюня. Им удалось убедить неохотно соглашающегося РАТГ поддержать его кандидатуру, но Ван, смущенный их бесстыдным кумовством, выразил готовность выслушать других кандидатов. Сунь Фо и фракция "Реконструкция" поддерживают Лян Ханькао, законодателя с опытом работы секретарем партии в Гуанчжоу. Обе фракции преследуют одну и ту же цель - заставить своего соратника взять под контроль плодотворные патронажные сети региона и построить крепость для своего лагеря.\n\nСунь Цинлин и Дэн Яньда, со своей стороны, имеют туз в рукаве. Генерал Чэнь Миншу, лицо "Продуктивной народной партии" (отколовшейся от ГМД в Гуанчжоу во время правления Чэнь Цзюнмина), продолжает оставаться бастионом в региональной политике. Несмотря на то, что в прошлом он поддерживал противников партии, он попытался вернуться в её ряды вместе с ПНП. Руководство МинГана утверждает, что оно сыграло важную роль в снабжении повстанцев контрабандным оружием и должно быть вознаграждено. Другие протестуют против того, что разрешение военным занимать этот пост приведет к размыванию гражданского руководства нашей революцией"
CHI.midgame.034.a: "Лян Ханьцао, правая рука князя"
CHI.midgame.034.b: "Чэнь Яоцзу, зять председателя"
CHI.midgame.034.c: "Чэнь Миншу, генерал провинции"

CHI.midgame.035.t: "Судьба офицеров Лиги"
CHI.midgame.035.d: "Национальная революция в самом разгаре, а вместе с ней и революционные настроения. Для того чтобы победить в этот раз, необходимо использовать мощь массового движения, и вопрос о том, как это сделать, по-прежнему свеж в памяти ведущих деятелей нашего правительства. Дун Биву, пожалуй, самый известный обладатель двойного членства в ГМД-КСП, регулярно выступает с докладами о правилах наказания местных деспотов. Другой радикал, Линг Пин, говорит о том, что крестьяне должны иметь собственную охрану и право по собственной инициативе подавлять "контрреволюционеров" Этих радикалов КСП часто поддерживают члены Международной военной миссии в Китае (М.В.М.К), в частности М.Н. Рой, выступающие за радикальные аграрные восстания для продвижения революционного дела. В целом радикалы КСП (и даже некоторые представители ортодоксальной фракции) считают своим долгом перенести идею классовой борьбы с городского пролетариата в сельскую местность.\n\nОднако не все с этим согласны. На другом конце революционного спектра есть немало тех, кто подчеркивает националистическую составляющую революции в ущерб социалистической. Они часто находят свой голос во фракции "Реконструкция", которая утверждает, что сейчас не время наживать врагов и что есть много "почетных" руководителей Лиги, которые просто заблуждались при выборе своей позиции. Они хотят предложить широкую амнистию для "реформированных" реакционеров, а партия должна смягчить свои формулировки до просто "размеренных" реформ."
CHI.midgame.035.a: "Мы сметаем старый порядок!"
CHI.midgame.035.b: "Мы объединяемся под единым национальным знаменем!"

CHI.midgame.036.t: "Примирение братьев Гу"
CHI.midgame.036.d: "Братья Гу - политическая семья гоминьдановцев из провинции Гуйчжоу. Два молодых брата, Гу Чжэнлун и Гу Чжэнган, в юности учились за границей в парижском университете имени Сунь Ятсена, а затем присоединились к РАТГ на этапе её изгнания. Они стали видными организаторами Реорганизованной ассоциации товарищей (РАТГ), часто выполняли грязную работу для Чэнь Гунбо и во многом являются восходящими звездами Радикальной фракции.\n\nСтарший брат (родившийся более чем за десять лет до Гу Чжэнгана) пошел по другому пути. Гу Чжэнлун поступил в военное училище примерно через четыре года после рождения своего первого младшего брата, учился в Японии и участвовал в Синьхайской революции. Воевал под началом Сунь Ятсена в Войне за защиту конституции, был ведущим членом правой фракции Гоминьдана. Он прославился тем, что организовал жандармерию (военную полицию) в Юньнани, дав ей девиз \n\n"Не лги, не обманывай, соблюдай долг и помни свой долг"\n\nПосле завоевания Гуйчжоу младшие Гусы активно лоббировали не только амнистию, но и назначение своего брата на пост командующего. В частном порядке они отмечали, что в РАТГ не хватает преданных военных, и наличие своего рода "преторианской гвардии", состоящей из фанатично храбрых жандармов Гу Чжэньлуня, может дать им преимущество в предотвращении любого переворота. Естественно, что многие считают, что, допустив в наши ряды не только реакционера, но и предателя партии, они ставят под угрозу всю революцию"
CHI.midgame.036.a: "Семейные узы не могут быть разрушены"
CHI.midgame.036.b: "Верность нации превыше всего"

CHI.midgame.037.t: "Доминирование реорганизованных товарищей"
CHI.midgame.037.d: "Сильное руководство может объединить и укрепить дело, но когда слишком много власти концентрируется вокруг одного лидера и его Клики, это часто приводит к серьезным последствиям. Ванг и его союзники неуклонно наращивали власть в правительстве, пользуясь своим положением председателя слабеющего ЦИК и президента республики.\n\nЭта почти абсолютная власть над соперниками, однако, также подавляла внутреннюю дискуссию и затрудняла выдвижение даже законных претензий к его политике. Фракции РАТГ и Ф.Р. стали более смелыми и высокомерными, и, возможно, ещё хуже, чем самоуверенность, то, что они уже начали борьбу за трофеи в основных институтах.\n\nСоперники Вана вряд ли исчезли. Недовольные и уже не чувствующие, что могут добиться перемен по законным каналам, многие склоняются к другим способам отстранения Ванга. Если Председатель хочет выступить в роли мудрого государственного деятеля, за которого себя выдает, то сейчас самое время - на карту поставлена стабильность республики"
CHI.midgame.037.a: "Давайте немного ослабим напряжение"
CHI.midgame.037.b: "Давайте использовать наше преимущество, пока есть возможность!"

CHI.midgame.038.t: "Доминирование Комитета действий"
CHI.midgame.038.d: "Уничтожение Ван Цзинвэя и его подхалимов - достойное дело для предотвращения тирании в революционном правительстве, но, возможно, в последнее время все зашло слишком далеко. Пока идет борьба за волю между сторонниками Председателя и растущим списком его противников, по всей стране продолжают страдать и гибнуть отважные солдаты Национально-революционной армии и миллионы других людей. Временный комитет действий не стремится уничтожить Гоминьдан вместе с его тщеславным руководством РАТГ, напротив, он хочет восстановить его изнутри и вернуть законные ценности партии.\n\nТем не менее, яростные нападки на председателя Вана не прекращаются, дестабилизируя правительство в целом и угрожая его делу. Это вызвало недовольство как тех, кто защищает председателя, так и тех, кто провозглашает необходимость сильного лидера для защиты нации. Многие радикалы отказываются от политического плюрализма, осуждая его как способствующий подрывной деятельности, а некоторые переходят к насилию, чтобы добиться выполнения того, что они считают "порядком" "
CHI.midgame.038.a: "Давайте умерим нападки на председателя"
CHI.midgame.038.b: "Давайте удвоим наши усилия!"

#ЛКС Mechanic Event
CHI.midgame.039.t: "Когда центр не может удержать..."
CHI.midgame.039.d: "По мере роста рядов синдикалистов Лига китайских синдикалистов становится все более и более расколотой. Изначально Лига была основана Китайской синдикалистской партией как средство консолидации некуоминьдановских социалистов в рамках Объединенного фронта, как часть продуманной стратегии сохранения рычагов влияния на переговоры со своим старшим партнером. Это означает, что разрозненная коалиция марксистов, анархистов, синдикалистов и других левых, которые в противном случае не имели бы никаких шансов на власть в первоначальном составе Объединенного фронта, была собрана под шатким знаменем. Теперь Лига страдает от собственного успеха - вся их тяжелая работа и жертвы могут быть сведены на нет, если Лига в ближайшее время не найдет своего направления.\n\nКак и Гоминьдан, их либертарианские обещания утопии на время опеки в основном ограничились риторикой. Ортодоксальный истеблишмент китайской партии синдикалистов фактически построен на совместимости с Объединенным фронтом, готовности к тесному, но независимому сотрудничеству с Гоминьданом. Они представляют себе будущую компромиссную систему, состоящую как из профсоюзной, так и советской демократии, что становится все более актуальным по мере того, как становятся все более очевидными недостатки французской системы. Молодое поколение КСП, часто называемое радикалами, является марксистским по своей ориентации. Менее озабоченные, чем их ортодоксальные коллеги, демократией в ближайшей перспективе, они рассматривают профсоюзы как средство достижения цели - способ расширения прав и возможностей пролетариата, от которого со временем придется отказаться в пользу системы представительства на основе советов.\n\nЗа пределами КСП находится Всемирное общество, продолжение старого китайского анархистского движения. Утописты по своей природе, их члены в значительной степени интегрированы в Гоминьдан и видят будущее, в котором Лига будет включена в состав их старшей партии. Для них эта опека временна, и впоследствии Гоминьдан (под влиянием Всемирного общества) будет идти к гармоничному, свободному будущему"
CHI.midgame.039.a: "Примите независимый дух радикалов!"
CHI.midgame.039.b: "Поддерживать устойчивый компромисс ортодоксов"
CHI.midgame.039.c: "Культивировать идеализм Всемирного общества"

CHI.midgame.040.t: "Младшая сестра взрослеет!"
CHI.midgame.040.d: "Рост влияния Лиги китайских синдикалистов не остался незамеченным Гоминьданом. Хотя в теории они объединились в единый фронт против империализма и реакционеров, на практике они часто конкурируют за влияние среди схожих по силе студентов, профсоюзов и интеллигенции. Поэтому власть Лиги растет, а вместе с ней растут и ряды её противников, опасающихся узурпации роли Гоминьдана.\n\nВ качестве доказательства недовольства высшего партийного руководства официальные газеты перестали сообщать об успехах Лиги, преуменьшая её роль в деятельности Объединенного фронта, а в некоторых случаях даже представляя её в негативном свете. Заметно охладились дискуссии между конкурирующими лидерами, особенно в условиях, когда молодые активисты начинают проявлять собственную инициативу, чтобы выйти из тени Гоминьдана.\n\nСтолкнувшись с такой ситуацией, лидеры Лиги начали расходиться в подходах. Независимость имеет свои преимущества, позволяя утвердить синдикалистское движение не только как декорацию, но и как издержки - особенно в условиях, когда власть начинает смещаться. С другой стороны, слишком тесная связь с Гоминьданом вызывает критику за чрезмерную подчиненность - отказ от обещаний синдикалистов в пользу укоренившихся партийных интересов, а не нужд народа."
CHI.midgame.040.a: "ЛКС контролирует своё членство"
CHI.midgame.040.b: "ЛКС радуется своей независимости!"

###Section 2b (199-399): Military Content

CHI.midgame.199.t: "Изгнание Чжан Факуя и Сюэ Юэ"
CHI.midgame.199.d1: "Когда наша армия совершала утренний марш, один солдат сделал шокирующее открытие: Он наткнулся на Чжан Факуя и Сюэюэ, генералов, которые уже несколько месяцев пропадают из Коммуны Бхартия. Это необычное событие удивило даже верховное командование и Центральный комитет Гоминьдана. В ответ на вопросы генералы рассказали, что, узнав о предстоящей войне между коммуной Бхартия и китайскими войсками, они решили уехать в изгнание, а не воевать против своих же сородичей. Их патриотическая история вызвала большую симпатию среди наших военнослужащих. Узнав об этой истории, Центральный комитет одобрил восстановление этих двоих на прежних должностях, и им будет разрешено вернуться на фронт, чтобы командовать, если они получат окончательное разрешение."
CHI.midgame.199.d2: "По словам наших местных гоминьдановцев, Чжан Факуй и Сюэ Юэ, два бывших китайских советника, пропавших без вести в коммуне Бхартия несколько месяцев назад, снова появились на нашей территории. Прибытие этих двух лидеров, несомненно, поможет нашей революции, поэтому предложение о приглашении их в правительство было одобрено полным голосованием. Узнав об этом, Чжан Факуй и Сюэ Юэ направляются в нашу столицу в сопровождении гоминьдановских войск"
CHI.midgame.199.a: "Добро пожаловать домой, товарищ"
CHI.midgame.199.b: "Они могут стать частью нас"
CHI.midgame.199.c: "Пусть идут искать новый дом"

CHI.midgame.200.t: "Фракции внутри Академии"
CHI.midgame.200.d: "Когда Национально-революционная армия распалась на заключительных этапах Северной экспедиции, ей пришлось пережить потерю любимого преподавателя академии - ныне скандально известного Чан Кайши. Когда остатки НРА, верные левому крылу партии, бежали в зону МинГан, они выдвинули на роль директора Вампоа способного генерала Ли Цзишэня.\n\nСтав титулярным директором и военным министром Гоминьдана, Ли преобразовал и подготовил НРА к освобождению востока Китая. Однако с тех пор круг его обязанностей сильно расширился, и он заявил о своем желании передать ответственность за восстановленную академию кому-то другому. Тем временем в рядах НРА появились штабные офицеры, отличившиеся во время войны Лиги, которые были повышены в звании и заняли новые должности, в частности, Хуан Цицян, Чжан Факуй и Сяо Цзиньгуан.\n\nНесмотря на множество новых вакансий, конкуренция, особенно внутри растущей Академии, была очень жесткой в отношении преемника Ли. Члены "старой гвардии" НРА, в том числе и офицеры с большим стажем партизанской службы, объединились вокруг Ассоциации революционных однокашников Вампоа (АРОВАУ-ВАМПОА). Их лидером является Дэн Яньда, бывший начальник политического управления Вампоа и один из руководителей ВКДГ.\n\nПротив них выступает "Молодая гвардия" армии, состоящая в основном из тех, кто прошел обучение за границей, в эмиграции в Вампоа. Эти офицеры, прошедшие европейскую подготовку, выступают за современный подход к НРА, стремясь превратить её в действительно партийно-подчиненную вооруженную силу, опираясь при этом на западную тактику и технологии. Возглавляемые заместителем (а зачастую и исполняющим обязанности) директора школы Вампоа в период эмиграции Чжан Чжичжуном (сторонником РАТГ), их сторонники обмениваются обвинениями со старой гвардией за "устаревшие" взгляды и терпимость к предполагаемым реакционерам. В свою очередь, офицеры АРОВАУ-ВАМПОА часто подозревают молодую гвардию в том, что она укрывает в своих рядах ультрарадикалов с потенциально гнусными идеями на будущее."
CHI.midgame.200.a: "Скоро потребуется новый директор школы..."

#Military Tree Events
CHI.midgame.201.t: "Старая гвардия побеждает!"
CHI.midgame.201.d: "После долгих дебатов в высших эшелонах Национально-революционной армии НРА выбрала руководство нового директора Вампоа Дэн Яньда и его Революционной ассоциации однокашников Военной академии Вампоа. Поэтому официальная военная доктрина НРА предполагает быстрые действия, направленные на нанесение удара по противнику и его внезапное нападение, с упором на грандиозные окружения против потенциально более многочисленного противника. Многие офицеры, служившие в партизанской зоне, такие как Чжан Юньи, Ван Яову и Сюй Сянцянь, были повышены в звании благодаря своей службе. \n\nПосле возвращения Гоминьдана в мир китайской политики АРОВАУ-ВАМПОА Дэн Янда значительно выросла в численности - в основном за счёт выпускников Академии Вампоа, а также тех, кто лично предан Дэнгу. Цель АРОВАУ-ВАМПОА, разбитого на небольшие ячейки, - вдохновлять и привлекать новых и бывших членов Вампоа, чтобы они укрепляли лояльность к Временному комитету действий. \n\nКогда НРА раскололась, фракция, лояльная левому Центральному комитету, была направлена для ожидания и наблюдения за националистической революцией, происходившей в [BHC.GetNameDef]. Так называемая "Индийская Клика" известна в ЦК тем, что она симпатизировала националистической революции, но не всегда была привержена идеалам социализма. Находясь за границей, Дэн сумел наладить связи с сочувствующими ему индийскими ушами, и, что любопытно, офицеры НРА, дислоцированные в Индии, предложили своё членство в АРОВАУ-ВАМПОА. Ссылаясь на связи Денга с бывшей 4-й армией НРА и уважение к генералу, работа с этими офицерами может помочь ВКДГ получить дополнительную поддержку в НРА."
CHI.midgame.201.a: "Пригласите Индийскую Клику"
CHI.midgame.201.b: "Мы не можем доверить им руководство революцией"

CHI.midgame.202.t: "Красный Наполеон"
CHI.midgame.202.d: "Красноречивый, харизматичный, красивый, дальновидный - такими словами в памфлетах ВКДГ и АРОВАУ-ВАМПОА часто описывают директора школы Вампоа Дэн Янда. По мнению некоторых наблюдателей, благодаря своему военному гению и учебе в Европе он получил прозвище "Тухачевский Востока" или даже "Красный Наполеон" за значительное влияние, которое он приобрел в Гоминьдане и Национально-революционной армии. Генерал имеет связи среди гуандунских милитаристов, таких как Чэнь Цзюнмин, Чэнь Миншу и Дэн Кэн, а также среди представителей ЛКС и консервативного крыла Гоминьдана. Дэн не только солдат, но и, благодаря многолетней учебе и партийной работе, прекрасно разбирается в политике и марксизме. Гордый человек, Дэн считает себя инструментом в большом колесе судьбы - революция ВКДГ является неизбежной частью мировой истории.\n\nХотя мало кто может отрицать, что в Китае мало таких исключительных людей, как генерал Дэн Яньда, есть и те, кто относится к его высокомерию с большим отвращением. В своих выступлениях перед АРОВАУ-ВАМПОА он уподоблял ВКДГ двенадцати апостолам Иисуса Христа, а себя - Христу, готовому пойти на крестную жертву ради спасения страны. Своей частой критикой Ван Цзинвэй заслужил яростную ненависть членов РАТГ, таких как Чэнь Гунбо и фракция Ф.Р. Среди более радикальных членов НРА ходят слухи, что Дэн - просто романтический глупец, который может довести Китай до хаоса.\n\nТем не менее, Дэн пользуется большим уважением среди АРОВАУ-ВАМПОА и многих представителей так называемой "старой гвардии\NRA" И хотя наличие собственного "красного Наполеона", безусловно, поднимает боевой дух, возможно, стоит сдержать риторику подобных восхвалений - чтобы не раскалывать единство партии ещё больше"
CHI.midgame.202.a: "Нет никого лучше нашего генерала!"
CHI.midgame.202.b: "Может быть, можно немного сбавить тон?"

CHI.midgame.203.t: "Триумф молодой гвардии"
CHI.midgame.203.d: "После долгих дебатов в высших эшелонах Национально-революционной армии НРА решила принять руководство Чжан Чжичжуна в качестве нового директора Военной академии Вампоа. В этом качестве НРА будет следовать предложению Чжана и "Молодой гвардии" о создании НРА по образцу армий Запада с упором на скорость, сокращение сил и высокоцентрализованную структуру военного командования. Несколько ведущих офицеров из Европы также получили повышение, включая Ни Жунчжэня и Ду Юмина (последний фактически является членом АРОВАУ-ВАМПОА Дэн Яньда, но, тем не менее, пообещал сотрудничать с новым директором из-за своего интереса к бронетехнике). Любопытно также, что в последнее время ряд членов "Китайского общества возрождения" (ОВК), в том числе Хэ Чжунган и Дэн Вэньи, получили повышение. Хотя они выглядят как армейские реформаторы и модернисты, ходят слухи, что они вынашивают гораздо более радикальные планы относительно направления развития НРА.\n\nКроме того, любопытен интерес к растущей значимости Китайского общества возрождения и "европейских репатриантов." Для некоторых членов МинГан руководство в последнее десятилетие было, мягко говоря, децентрализованным, а некоторые члены МинГан предпочитали ностальгировать по другой эпохе, когда Академию возглавлял ласковый директор, чье слово было непререкаемым авторитетом. В результате некоторые из тех, кто был в НРА во время восстания, все же начали идеологически поворачиваться в сторону растущего влияния так называемой \n"Молодой гвардии"\N\NКонечно, "Молодая гвардия" придает Вампоа новую энергию, а новый директор провозглашает, что это будет начало новой современной китайской революционной армии. Тем не менее, в последнее время стали появляться и распространяться более радикальные идеи - идеи, связывающие революцию с максимализмом, Савинковым и Сорелем. Только время покажет, реальна ли эта угроза радикализма"
CHI.midgame.203.a: "Для победы нам нужны свежие идеи"
CHI.midgame.203.b: "Их идеи ужасно радикальны"

CHI.midgame.204.t: "Объединённый фронт и Вампоа"
CHI.midgame.204.d: "Несмотря на политику единого фронта Гоминьдана с Лигой китайских синдикалистов (ЛКС), политика партии "Дан Го" теоретически предусматривала участие в тренировочных залах Вампоа только тех, кто состоял в Гоминьдане. Тем не менее, в духе первой политики единого фронта Академии, членам Китайской синдикалистской партии разрешено поступать в Вампоа, несмотря на то, что они состоят и в КСП, и в ГМД. \n\nМеждународная военная миссия в Китае (М.В.М.К), тем не менее, предложила Гоминьдану смягчить жесткую политику в отношении выращивания членов партии для Вампоа. По их мнению, для того чтобы Гоминьдан действительно стал авангардом свободного Китая, он должен быть открыт к идее приема в ряды академии других патриотически настроенных китайских революционеров. Более того, они хотели бы иметь возможность спонсировать отдельных представителей ЛКС для участия в работе Вампоа в соответствии с предлагаемой ими реформированной политикой. \n\nХотя этот шаг был тепло встречен Го Моруо (членом ЛКС в политическом отделе Гоминьдана) и более радикальными членами ЛКС, которые не имеют совместного членства, а в основном верны Китайской синдикалистской партии, предложение было также встречено с недовольством, особенно среди более консервативных членов партии. По их мнению, привлечение новобранцев из социалистических лиг и союзов, не входящих в ГМД, приведет к размыванию идеалов как партии, так и армии. В связи с этим был предложен компромисс - допустить в новые ряды только определенное количество синдикалистов из КСП"
CHI.midgame.204.a: "Разрешить вступать всем желающим из Национальной революции"
CHI.midgame.204.b: "Разрешить только символическое представительство КСП"
CHI.midgame.204.c: "Придерживаться строгой однопартийной позиции"

CHI.midgame.205.t: "Отдел пропаганды"
CHI.midgame.205.d: "В мае 1924 года первые курсанты Вампоа прошли политическую подготовку в недавно созданном Политическом отделе Вампоа, вдохновленном революционными тенденциями во всем мире. В это время официальным руководителем отдела был назначен Ляо Чжункай. Одновременно с ним лекции по политическим дисциплинам читали такие видные члены партии, как Дай Цзитао, Ван Цзинвэй и Ху Ханьмин. С этим первым классом регулярно проводились политические беседы, поскольку они были организованы в Образцовый полк - предшественник Первой армии НРА.\n\nПосле воссоздания Вампоа был восстановлен политический отдел, а генерал Чжоу Эньлай вновь занял пост главы политического отдела. При поддержке некоторых представителей РАТГ и ЛКС Чжоу занимает должность, поощряя студентов Вампоа читать о социализме, истории французской и английской революций, марксизме. Однако на лекциях процветают и другие идеи - известно, что генерал Дэн Яньда часто призывал своих солдат искать крестьян в сельской местности и жить среди них. На других занятиях обыгрывается идея исполнения воли покойного доктора Суня с обещанием, что, возможно, на этот раз Гоминьдан добьется успеха. Были и лекции более националистически настроенных и радикально настроенных офицеров, которые вместо этого делали акцент на возрождении революции против истинных внутренних и внешних врагов Китая"
CHI.midgame.205.a: "Восхвалять защиту крестьян"
CHI.midgame.205.b: "Делать упор на социалистическую революцию"
CHI.midgame.205.c: "Подчеркнуть националистическое дело"
CHI.midgame.205.e: "Использовать наследие Сунь Ятсена"
CHI.midgame.205.f: "Обратите внимание, что мы не одиноки в этой борьбе"

CHI.midgame.206.t: "Военно-морское сообщество Фуцзянь"
CHI.midgame.206.d: "Фуцзянь является домом для процветающего военно-морского сообщества, благодаря своему стратегическому положению и прибыльной прибрежной торговле на протяжении многих лет. Например, в Фучжоу находятся такие крупные военно-морские учреждения, как Фучжоуское бюро судоходства, Фучжоуская академия судоходства и Мавэйская военно-морская академия. Даже с учётом того, что города-легионеры установили дальнейший контроль над регионом, фуцзяньцы часто доминируют в военном и гражданском флоте. Расположенный дальше к северу регион Цзяннань также конкурирует как центр военного и торгового судоходства. Цзяннаньская верфь и военно-морская академия Вусун в Шанхае и Цзяннаньская военно-морская академия вблизи Нанкина поставляют корабли и моряков для модернизирующейся страны.\n\nПосле победы наших революционеров, ранее базировавшихся в Фуцзяни, и создания временной столицы в Нанкине, вполне естественно, что оба региона доминируют в нашем небольшом флоте. Однако, как и в большинстве случаев при новом правительстве, ситуация быстро разделилась на фракции. Ли Чжилун, выпускник Усуна и учившийся за границей в период эмиграции, объединил группу офицеров, прошедших подготовку в Интернационале и получивших образование в военно-морской академии Вампоа, и потребовал создания строго социалистического, революционного флота. Они утверждают, что при ограниченном количестве офицерских мест их вполне можно заполнить преданными революционерами, и в любом случае иностранные офицеры обладают более высоким качеством.\n\nЧэнь Шаокуан и Чэнь Цзилян, уроженцы Фуцзяни и выпускники Цзяннаньской военно-морской академии, выступают за более широкий прием таких же бывших сотрудников Лиги, как они сами. Они мечтают о гораздо большем флоте и призывают к мягкой программе политической реабилитации, требующей лишь проверки известных сторонников Гоминьдана. Учитывая переменчивый характер лояльности в период мятежа и тесные семейные связи в регионе, это даст существенное преимущество старому руководству МинГан"
CHI.midgame.206.a: "Сохранить чистоту революции - отдать предпочтение военно-морской Клике Вампоа"
CHI.midgame.206.b: "Великий флот - наш щит - отдайте предпочтение Фуцзяньской военно-морской Клике"

CHI.midgame.207.t: "Центральная военно-морская академия"
CHI.midgame.207.d: "Море и реки - это жизненная сила для большей части Пяти Провинций, и для нашей революции мы зависим от доступа к международным поставкам помощи и регулярных пожертвований от магнатов компрадорской буржуазии ЗКК. На протяжении большей части эпохи поздней Цин военно-морской флот был сильно децентрализован и находился в ведении региональных руководителей, а координация действий практически отсутствовала. Эта проблема усугублялась отвлечением финансирования от флота в эпоху военачальников, что привело к дальнейшему ослаблению нашего военно-морского потенциала.\n\nОднако медленно, но верно ситуация, похоже, готова измениться. Высшие офицеры ВМС предложили заложить основу для восстановления китайского флота, чтобы он соответствовал империалистическим Державам. Этот процесс может занять годы, но основные приготовления можно начать практически сразу. Они заняли старое здание Цзяннаньской военно-морской академии, превратив его в штаб-квартиру военно-морского флота Китайской Республики.\n\nОднако их рвение и грандиозные планы вскоре натолкнулись на противодействие высшего руководства Национально-революционной армии, которое потребовало полной модернизации флота в рамках централизованной структуры управления. Однако вместо того, чтобы предоставить флоту равное место за столом переговоров, очевидно, что их концепция предполагает подчинение нового флота армии, что подтверждается планом НРА по созданию собственного военно-морского училища под юрисдикцией армии. Офицеры флота протестуют против того, что генералы просто не понимают военно-морского дела, и флот должен быть отдельной отраслью, расширяя головную боль, которую теперь вынуждена решать комиссия по военным делам."
CHI.midgame.207.a: "Революция побеждает на суше, все остальное вторично"
CHI.midgame.207.b: "Адмиралы лучше знают, как защитить побережье от захватчиков"

#Intelligence Agency Chain
CHI.midgame.208.t: "Внутренняя безопасность партии"
CHI.midgame.208.d: "Несмотря на то, что революция вначале была успешной благодаря недавним победам НРА в войне Лиги, для многих в партии всё ещё остаётся много империалистов, военачальников, раскольников, контрреволюционеров и реакционеров, которые скрываются даже в рядах самой партии. Поэтому ЦК собрался на краткое экстренное совещание, чтобы определить будущее аппарата внутренней безопасности партии.\n\nПо инициативе Ассоциации реорганизованных товарищей Политический отдел под руководством выдающегося генерала Чжоу Эньлая предложил создать \n"Отдел специальной службы Центрального комитета\N" (Чжунъян Теке). Вместе со своими главными лейтенантами Гу Шуньчжаном, Сянь Чжунфа и Сюн Сяньхуэем Теке призван обеспечивать соблюдение социалистической ортодоксии партии, обещая при этом эффективно искоренять сопротивление на местах. Члены организации, прозванные \n"Красным отрядом"\N, в основном проживают в городах Легации и имеют связи от синдикалистских профсоюзов до гангстеров. \n\nВ то же время члены Национально-революционной армии стремились к тому, чтобы, используя налаженные Дай Ли связи в шанхайском подполье, создать Национальное Бюро расследований и статистики "Цзюньтун." Выросшая из подпольной тайной деятельности и имеющая обширные связи с криминалом и "националистическими" бандами, Цзюньтун известна некоторым братским и полуэзотерическим поведением - со своей теневой "Лигой Десяти", которая исповедует только абсолютную преданность своему Лаобану, Дай Ли. \n\nВ качестве компромисса члены партии предложили объединить обе планируемые организации и создать единое Министерство государственной безопасности. Все более обеспокоенный растущей фракционностью внутри Гоминьдана, этот план передаст руководство государственной безопасностью Дай Ли, а Чжоу и Политическому управлению предоставит значительные полномочия в решении внутренних дел."
CHI.midgame.208.a: "Расширить полномочия Чжоу Эньлая в Теке"
CHI.midgame.208.b: "Финансировать БРС Дай Ли"
CHI.midgame.208.c: "Объединить оба в МГБ"

CHI.midgame.209.t: "Теке Героизм на показ!"
CHI.midgame.209.d: "Прозванный "Чжунъянь Теке", Отдел специальных операций ЦК является детищем главы политического отдела генерала Чжоу Эньлая. Организация состоит в основном из молодых добровольцев, имеющих связи с синдикалистскими профсоюзами, и некоторых шанхайских бандитов. Организация состоит из четырех отделов: Первый отдел (Отдел общей службы) занимается охраной членов ЦК, второй (Разведывательный отдел) - сбором разведданных о внешних и внутренних врагах, третий (Оперативный отдел, известный также как Красный отряд) - убийствами, четвёртый - Отдел связи, отвечающий за секретные коды и коммуникации.\n\nОдин из последних подвигов организации связан с освобождением видного китайского синдикалиста Рена Биши. Рен был предан Бай Синем, бывшим выпускником Вампоа, который разочаровался в своем деле. На подпольном синдикалистском митинге в Шанхае сотрудники "Города легации", получив информацию от Бай Синя, ворвались в зал собрания и арестовали Рена на месте. Когда Рэна везли в полицейском грузовике в особняк Фань Чжэнбо (капитана полиции Шанхая), сотрудники оперативного отдела устроили засаду с пистолетами и автоматами. В хаосе боя Бай Синь попытался скрыться с места происшествия, но был пойман и впоследствии уничтожен в ходе операции.\n\nОперация была оценена как полностью успешная с минимальными потерями со стороны партии, а также Лиги китайских синдикалистов за поддержку своих коллег-социалистов. Поскольку операция проводилась на территории легационных городов, она также рассматривается как победа над иностранным империализмом. Члены ЦК предлагают использовать власть Теке и дальше, утверждая, что она может быть использована либо для внутреннего укрепления партии, либо для подавления внутреннего инакомыслия, либо для привлечения поддержки среди социалистических групп и организаций-единомышленников."
CHI.midgame.209.a: "Укреплять партию"
CHI.midgame.209.b: "Пресекать деятельность партийных диссидентов"
CHI.midgame.209.c: "Выстроить Единый фронт"

CHI.midgame.210.t: "Цзюньтун на марше!"
CHI.midgame.210.d: "Получив финансирование на реализацию своих планов, Лига Десяти приступила к строительству своего нового "Цзюньтун" (Национальное Бюро расследований и статистики). Возникнув на основе теневых связей Дай Ли с шанхайским националистическим подпольем и существующим аппаратом военной разведки, это новое агентство готовится к наступательным действиям - проникновению и дестабилизации противоборствующих группировок в Китае. Дай поставил перед своими агентами три приоритетные задачи, которыми они должны руководствоваться в ближайшие годы.\n\n1.) Обеспечить безопасность лидера. Несмотря на то, что теперь они официально независимы от личного штаба Ху Цзуннаня, очевидно, что Дай остаётся важным помощником генерала и его Клики офицеров-экстремистов.\n\n2) Не секрет, что они считают Вана недостойным лидером и хотят его сместить. Наказание за коррупцию. Известно, что в Лиге царит спартанская, братская атмосфера, в которой смешиваются конфуцианство и революционный национализм, чтобы стать, по их словам, современными Рыцарями-эррантами (по иронии судьбы, Дай осознает, что у него нет прямого военного опыта по сравнению с его одноклассниками Вампоа). Цзюньтун стремится к искоренению внутренней коррупции и ксенофобски воспринимает ФР и КСП как иностранных лакеев.\n\n3.) Уничтожить все контрреволюционные силы. Цзюньтун всецело предан националистическому делу и с головой погрузился в выполнение поставленной задачи. По всей стране создаются ячейки, агенты внедряются в общество. Священнослужителей, политиков, представителей прессы склоняют, подкупают или принуждают к службе, Дай уже завязывает связи с кинозвездами, плейбоями и оперными артистами. Даже множество китайцев за рубежом были завербованы в эту растущую спецслужбу"
CHI.midgame.210.a: "Безопасность истинного лидера превыше всего!"
CHI.midgame.210.b: "Измена в партии будет пресечена!"
CHI.midgame.210.c: "Мы ускоряем падение реакционера!"

CHI.midgame.211.t.juntong: "Цзюньтун формирует шпалы"
CHI.midgame.211.t.teke: "Теке форма спящих"
CHI.midgame.211.intro: "Агенты [CHI.GetNameDef] в движении! После победы над Лигой Гоминьдан и его союзники стали более многочисленными, а их сторонники разбросаны по всей стране. Некоторые из них - истинно верующие, воспитанные на обещаниях социализма и недовольные существующим положением вещей. Некоторые - ветераны различных республиканских армий Китая, возлагающие надежды на новую силу. Многие - выпускники Вампоа, чей националистический или революционный дух был возрожден возвращением партии. Но немало и тех, кто просто имеет свои личные обиды или, возможно, подкуплен перспективой социальной мобильности"
CHI.midgame.211.d.CHI.juntong: "$CHI.midgame.211.intro$\n\nДай Ли тщательно организовывал свои отряды, выбирая лидеров часто из людей, которых он знал со времен своей Вампоа. Чжэн Цзэминь был отправлен на юг, чтобы разбить лагерь в Гуандуне, а отделение в Хунани было поручено Тан Цзуну. Далее на запад в горах были созданы ячейки под руководством Цю Кайцзи в Куньмине и Цзэн Гуанцина в Чэнду. В северном направлении были возобновлены действия прекративших существование ячеек под руководством Цяо Цзяцая и Ма Ханьсаня, установлены контакты с маньчжурскими борцами за свободу под руководством Гуань Сяньина. В различных городах легации были назначены различные начальники станций, среди которых особенно выделяется начальник станции в Шанхае Шэнь Цзуй. Ближе всех к центру власти находится друг детства Дай Мао Ренфэн, назначенный на восток. Координировать их работу помогает Вэй Дамин, видный офицер связи.\n\nЭти люди и сотни других, стоящих за ними, отправились в чрево зверя, подвергая свою жизнь опасности ради дела. Мы можем только надеяться, что однажды их жертвы будут оправданы"
CHI.midgame.211.d.juntong: "$CHI.midgame.211.intro$\n\nКак бы то ни было, источник достаточно очевиден. [CHI.Capital.GetCapitalVictoryPointName] санкционировал создание скромно названного Национального Бюро расследований и статистики (также известного как Цзюньтун) для координации существующих подпольных сетей. Под руководством скрытного Дай Ли по всей стране были развернуты отряды, состоящие из наиболее доверенных лиц Дай Ли, которые создавали "спящие ячейки" в различных провинциях. Он использовал свои связи в криминальной среде на побережье, что стало результатом деятельности его старой "Лиги Десяти", но он не обычный гангстер - его люди отличаются фанатичным национализмом и преданностью делу. Их практическая способность подорвать наше правительство сомнительна, и большая часть их деятельности была сведена к пустой болтовне, но мы должны быть бдительны в любом случае"
CHI.midgame.211.d.CHI.teke: "$CHI.midgame.211.intro$\n\nЧжоу Эньлай усердно работал над созданием своего агентства, в котором собраны люди из самых разных слоев общества. Многие старшие офицеры - выходцы из "Красного отряда" и давние партийные функционеры, однако Чжоу тщательно отбирал агентов, не имевших длительного социалистического стажа, позволяя им вписаться как внутри партии, так и за её пределами. Были созданы четыре оперативные секции: секция общих дел, секция информации, секция радиосвязи и секция действий. Учитывая занятость Чжоу в других сферах, его главные лейтенанты Чэнь Гэн, Гу Шуньчжан и Сян Чжунфа часто занимаются повседневной работой Теке"
CHI.midgame.211.d.teke: "$CHI.midgame.211.intro$\n\nКак бы то ни было, источник достаточно очевиден. [CHI.Capital.GetCapitalVictoryPointName] санкционировал создание Отдела специальных операций Центрального комитета (также известного как Теке) для координации существующих подпольных сетей по всей стране. Во главе с выдающимся революционером, пропагандистом и координатором разведки Чжоу Эньлаем, сформировавшим ядро оперативных сотрудников, известных как "Красный отряд", эти агенты были направлены в самые отдаленные уголки страны. Безжалостные и ретивые, они, тем не менее, вряд ли смогут напрямую подорвать наше правительство. Однако очевидно, что национальные амбиции Гоминьдана растут"
CHI.midgame.211.a: "Что произойдет, если они пробудятся?"
CHI.midgame.211.b: "Вперёд, Рыцари революции"
CHI.midgame.211.c: "Нас так просто не запугаешь"
CHI.midgame.211.d: "Мужественные люди в тяжелые времена"


CHI.midgame.212.t: "Дисфункция в МГБ"
CHI.midgame.212.d: "Как масло и вода, Красный Отряд и Лига Десяти плохо сочетаются друг с другом. Находясь в ведении Министерства государственной безопасности, конкурирующие группы почти постоянно враждовали между собой, несмотря на первоначальные усилия по интеграции революционных ведомств. В результате была предпринята попытка разделить их по разным ведомствам: "Красный отряд" занялся внутренними делами, а "Лига" - внешними.\n\nЭто тоже не принесло успеха. Как ссорящиеся дети, они ссорятся за контроль над многими прибыльными функциями, такими как сбор налогов и тарифов, поддержание контрабандных сетей, тайная полиция и сбор внешней разведки. Поверхностный аудит выявил множество параллельных организаций, и значительные ресурсы тратились на шпионаж друг за другом, а не на выполнение своей работы. Однако последней каплей для многих членов ЦИК стало решение Дай Ли и сторонников Чжоу Эньлая выступить в прессе, обвиняя друг друга в краже заслуг и подрыве МГБ.\n\nВыставив себя на всеобщее обозрение и потеряв терпение, Дэн Яньда наконец сделал свой ход. Он предложил уволить Дай с поста и.о. главы министерства и ограничить влияние Чжоу, создав вместо него новую должность министра внутренних дел. Он выдвинул Чжана Юнчуаня, офицера АРОВАУ-ВАМПОА, который пообещал создать МГБ с нуля, фактически отодвинув на второй план и "Красный отряд", и "Лигу десяти" \n\nНекоторые задаются вопросом, не было ли это тем, чего ВКДГ хотела все это время, - возможностью посадить своего человека в кабинет министров. Перед лицом этой угрозы обе фракции МГБ не раз клялись, что откажутся от междоусобиц и что все возникающие проблемы - это всего лишь проблемы роста. Это не слишком убедительное утверждение, но, с другой стороны, что бы мы ни выбрали, дальше все равно может идти только вверх"
CHI.midgame.212.a: "Мы справимся с этим"
CHI.midgame.212.b: "Начнем с нуля"

#Champion Mechanic Events
CHI.midgame.213.t.deng: "Чемпион для рабочих и крестьян?"
CHI.midgame.213.t.zhou: "Превосходство политического департамента"
CHI.midgame.213.t.hu: "Восходящая звезда новой НРА"
CHI.midgame.213.t.zhang: "Герой железной армии"
CHI.midgame.213.t.xiao: "Генерал-синдикалист"
CHI.midgame.213.d.deng: "Если бы у Национально-революционной армии было лицо после безвременной кончины генерала Чана, то это был бы Дэн Яньда. Его богатая история привела его в залы Вампоа, в города Европы, на холмы Цзянси, а теперь и на поля сражений по всему Китаю. С каждым успехом его авторитет растет, создавая мощную ячейку для тех, кто ищет альтернативу правлению Вана. Но по мере роста его престижа иногда даже его ближайшие союзники опасаются, что он летит слишком близко к солнцу, и быстро появляются уничижительные отзывы о "красном Наполеоне" Однако пока общественное мнение остаётся на его стороне, как и армия, греющаяся в лучах военной славы"
CHI.midgame.213.d.zhou: "Если кто и может спасти Национально-революционную армию от коррупции, так это Чжоу Эньлай. Дипломатичный и скромный, но при этом убежденный приверженец социалистической идеологии, он является давним фаворитом Международной военной миссии в Китае как образец красного офицера. Хотя многие сомневались в том, что политработник, инструктор Вампоа и мелкий партизан сможет эффективно действовать в полевых условиях, доверие оправдалось благодаря его решительному руководству в бою. Ожидается, что его авторитет достигнет своего максимума, и он приложит все усилия для того, чтобы приблизить Национально-революционную армию к своему лагерю, помогая бороться с нелояльными военными кабалами, угрожающими стабильности страны."
CHI.midgame.213.d.hu: "Созданные для того, чтобы создать силу, полностью лояльную Гоминьдану, выпускники Вампоа мужественно сражались за партию. Но иногда Национально-революционная армия может жить своей собственной жизнью, требуя революции даже внутри партии" Ху Цзуннань - ветеран одних из самых ранних экспедиций ГМД, но в 1927 году он был лишен шанса на славу. Тем не менее он наверстал упущенное время своими последними достижениями на полях сражений. Его успехи трудно оспорить, но возникает вопрос, действительно ли эти победы идут на пользу партии. Рвение и жестокость людей Ху вызывают серьезное беспокойство в ЦИК, хотя у них нет иного выбора, кроме как восхвалять его на публике."
CHI.midgame.213.d.zhang: "Чжан Факуй был личным телохранителем доктора Суня и сражался за Гоминьдан на протяжении всей Эры Военачальников. Во время Северной экспедиции он стал командующим легендарной Четвертой ("Железной") армии, но в период изгнания был отодвинут на второй план и отправлен в Индию для консультирования [BHC.GetAdjective]их войск. Однако после возвращения он охотно перехватывает инициативу на поле боя и добивается многочисленных успехов. С каждой победой он повышает влияние своей "индийской Клики", состоящей из офицеров правоцентристского толка, тесно связанных с фракцией "Реконструкция" Насколько это может успокоить неспокойную обстановку в армии, а не обострить существующие противоречия, пока не ясно."
CHI.midgame.213.d.xiao: "Во многих отношениях Сяо Цзиньгуан - маловероятный военный герой китайской революции. Он родился в неблагополучной семье в Хунани, его отец и дед скоропостижно скончались. Тем не менее, он добился известности, вступил в только что созданную партию китайских синдикалистов и уехал за границу изучать военную теорию во Франции. Посторонний человек в армии, не получивший образования и не преподававший в Вампоа, его путь к командованию был очень узок. Но, получив шанс, он одержал множество побед на поле боя. Руководство ЛКС ставит его в пример молодому поколению офицеров-синдикалистов, пытающихся пробиться в высшие эшелоны, где преобладают члены ГМД и выпускники старого Вампоа"
CHI.midgame.213.a: "Герой-социалист? Или бонапартист?"
CHI.midgame.213.b: "Молодое лицо для новой НРА"
CHI.midgame.213.c: "Бесстрашный командир, но иногда пугающий..."
CHI.midgame.213.d: "Похоже, его карьера ещё не закончена"
CHI.midgame.213.e: "Кто-то сражается за пролетариат"

CHI.midgame.215.t: "Изгнанники из Лянгуана"
CHI.midgame.215.d: "С момента прихода к власти в Лянгуане генерал правого Гоминьдана Ли Цзунжэнь открыто заявлял о своей враждебности к многочисленным левым в своей провинции, особенно к членам Китайской синдикалистской партии. Но теперь, когда он наконец-то централизовал власть вокруг себя, Ли начал репрессии против левых в армии и правительстве, что привело к тому, что многие бежали от преследований к более дружественному правительству.\n\nСегодня некоторые из них прибыли в [CHI.Capital.GetCapitalVictoryPointName], присягая на верность Гоминьдану и предлагая свою помощь в наших революционных усилиях. Среди них - генерал Е Цзяньин из Гуандуна, который, будучи убежденным членом Синдикалистской партии Китая, после предательства Чэнь Цзюнмина взял в руки оружие и помог Сунь Ятсену бежать из Гуанчжоу. Вместе с ним идет генерал Лю Фэй. Бывший офицер Гуанси и член Гоминьдана, он, тем не менее, стал объектом преследования со стороны правых, вероятно, из-за подозрений в синдикалистских симпатиях. Последний - Тань Пиншань. Бывший член Тунмэньхуэй и ведущий деятель гуандунского отделения КСП, он не сомневается в своем желании довести революцию в Китае до конца. Тан также выражал симпатии к ВКДГ Дэн Яньда и, несомненно, был бы компетентным посредником, работающим на нашу коалицию, если бы ему предоставили такую возможность.\n\nТем не менее, некоторые несогласные предлагают нам отказаться от их предложения. Действительно, опасения, что их заявления о преследовании на самом деле являются ложью и попыткой шпионов получить доступ к высшим эшелонам власти и командованию армии, вызывают тревогу."
CHI.midgame.215.a: "Мы приветствуем наших товарищей по революции"
CHI.midgame.215.b: "Мы не можем им доверять"

#Other Middle Tree Events
CHI.midgame.218.t: "Комиссия по военным делам"
CHI.midgame.218.d: "Комиссия по военным делам (КВД) была первоначально создана в Гуанчжоу как средство контроля, надзора и управления Национально-революционной армией в период её становления. Первоначально она состояла из 64 членов, затем доктор Сунь сократил её до 26, а к моменту его смерти она сократилась до коллегии, в которую вошли Ван Цзинвэй, Сюй Чунчжи, Ляо Чжункай, Ху Ханьмин, Тан Янкай, Чан Кай-ши, Михаил Бородин и У Чаошу. В последующие годы в состав штаба вошли Чэн Цянь, Ли Цзишэнь и Чэнь Гунбо, а также союзные военачальники Ли Цзунжэнь, Хуан Шаохун, Фэн Юйсян, Ли Фулинь и Гу Инфэнь.\n\nМеждоусобица в MAC не принесла ей пользы во время Северной экспедиции, когда Чан пытался силой заставить Вана уступить ему пост председателя, обвиняя Вана в некомпетентности в военных делах. С тех пор большинство его старых членов тоже ушли - Тан и военачальники ушли, Ху и Сюй были казнены, Бородин отозван и заменён Мальро, Чан был убит во время экспедиции.\n\nПосле недавнего восстановления координации действий новой Национально-революционной армии многие опасаются повторения прежних сражений за контроль над MAC. Военное руководство винит в своих прежних неудачах вмешательство гражданских и посторонних лиц, требуя назначать только президента и старших командиров. Это оспаривается теми, кто считает, что НРА должен быть подотчётен, осуждает независимую линию, поощряемую Чангом, и настаивает на дальнейшем гражданском контроле со стороны Центрального исполнительного комитета. Объединённый фронт при поддержке М.В.М.К. также настаивает на справедливом мнении, что ещё больше усложняет ситуацию - он настаивает на присутствии в комиссии ЛКС и советников. Однако ситуация на местах требует скорейшего принятия решения о численности и составе этого органа"
CHI.midgame.218.a: "Военные должны заниматься военными вопросами"
CHI.midgame.218.b: "Разрешить ГМД-ЦИК только гражданский надзор"
CHI.midgame.218.c: "Широкий спектр мнений всегда полезен"

CHI.midgame.220.t: "Корейская национально-революционная партия"
CHI.midgame.220.d: "В рамках стремления китайского Гоминьдана не только к национальной революции, но и к освобождению остальных азиатских народов от империализма были установлены теплые отношения между Гоминьданом и Корейской национальной революционной партией (КНРП). \n\nОснованная корейскими эмигрантами в Китае и возглавляемая Ким Вонбоном (корейским революционером, вступившим в Академию Вампоа незадолго до Северной экспедиции), КНРП претендует на роль \n"сестринской\n" партии ГМД. Будучи корейской националистической партией, КНРП в целом является социалистической партией, которая также исповедует адаптацию и следование "Трем принципам народа" Поскольку корейский народ, как и китайский, угнетен и живёт под гнетом японского империализма, связи между этими двумя народами очень сильны. Поскольку конфликт между Японской империей и Китаем, возглавляемым националистами, кажется неизбежным, многие корейские эмигранты считают, что, сотрудничая с китайцами, они смогут однажды добиться независимости с китайской помощью.\n\nТакже, согласно официальному приказу НРА, звание и статус Ким Вонбона были восстановлены в качестве официального солдата НРА. Он командует Освободительной армией Кореи - батальоном, состоящим из таких же патриотичных корейских добровольцев, как и молодой Чан Чхоль Бу, с великой целью - однажды вернуться домой в Корею в качестве освободителей."
CHI.midgame.220.a: "Мы приветствуем наших корейских товарищей!"

CHI.midgame.221.t.india: "Приветствую вас из [CHI.Capital.GetCapitalVictoryPointName]"
CHI.midgame.221.t.china: "Миссия в [BHC.Capital.GetCapitalVictoryPointName]"
CHI.midgame.221.d.india: "На всем континенте антиколониальные настроения охватили китайскую нацию. Среди них - Гоминьдан Китая, националистическая, авангардистская партия, построенная на "трех принципах" Сунь Ятсена. Гоминьдан, в котором преобладают левые, изгнал различных полевых командиров, захвативших восточное побережье, а недавно начал работу с правительствами своих единомышленников.\n\nБудучи одним из крупнейших революционных правительств, добивающихся освобождения своей страны от колониальных оков, Гоминьдан считает нас родственными душами. В некотором роде эта работа началась ещё в 1907 г. когда китайские революционеры в изгнании совместно с индийскими и японскими революционерами создали \n\n"Азиатское гуманитарное братство"\n\nВремена, однако, сильно изменились. Неудача Северной экспедиции в 1927 г. разрушила первоначальные шансы китайцев на объединение нации, и они продолжили дрейфовать влево. Небольшой отряд китайских советников был послан нам на помощь в 1934 г. но с тех пор вернулся домой, однако китайцы не преминули отметить это как доказательство того, что плодотворное сотрудничество возможно.\n\nДаже если они вернулись, нет никакой гарантии их успеха. И даже если бы они добились успеха, мощь Японии продолжает расти, и она, так или иначе, может вступить в конфликт с китайцами. Кроме того, остаются споры о китайско-индийских границах и статусе Тибета, поскольку гоминьдановцы уходят в реваншизм.\n\nПоскольку китайцы предлагают взаимно признать друг друга, мечта о паназиатском сотрудничестве кажется туманной. Но, может быть, мы ещё мечтаем?"
CHI.midgame.221.d.china: "На другом континенте освободительная лихорадка охватила Индию, и народ восстал против своих британских угнетателей! В результате Индийский национальный конгресс и его союзники основали правительство [BHC.GetNameDef], которое служит постоянным свидетельством непрекращающегося призыва к свободе.\n\nЧасто работая параллельно с нашими собственными усилиями в 1920-е годы, [BHC.GetAdjectiveCap]ы часто рассматриваются как родственные души с нашими. В некотором роде этот обмен идеями начался ещё в 1907 г. когда изгнанные китайские революционеры совместно с индийскими и японскими революционерами создали \n\n"Азиатское гуманитарное братство"\n\nПока мы работаем над освобождением своей родины, нам необходимо помнить и о других странах Азии, нуждающихся в освобождении. Прямым примером такого паназиатского партнерства, не зависящего от заблуждений Японии, стала китайская военная миссия, направленная в Индию в 1934 году под командованием Чжан Факуи. Конечно, в дальнейших связях остаётся немало препятствий, таких как вопрос о границах и противостоянии японской угрозе. Но пока мы приветствуем наших революционных товарищей, идущих к свободе (и будем надеяться, что они пойдут туда же)!"
CHI.midgame.221.a: "Мы будем наблюдать за ними с большим интересом"
CHI.midgame.221.b: "Просто ещё одна будущая проблема в регионе"
CHI.midgame.221.c: "Мы выражаем надежду на продуктивное будущее!"

CHI.midgame.222.t: "Оружие для индокитайской революции"
CHI.midgame.222.d: "Отважные повстанцы стран Индокитая мужественно сражаются против подлых [GEA.GetAdjectiveCap] империалистов, и, поскольку наши позиции в Восточном Китае надежно защищены, самое время поддержать наших товарищей по революции. В конце концов, германская интервенция 1927 года как ничто другое показала, что наша борьба взаимосвязана.\n\nВьет Мин - это коалиция разрозненных социалистических групп, объединённых под одним знаменем, и на протяжении многих лет между ними существовали различные точки соприкосновения. Например, несколько человек учились у Васпоа, а несколько десятков даже воевали с нами в МинГанском повстанческом движении. Другие проходили обучение у наших офицеров в Индии в период эмиграции. На гражданском уровне их отделения разбросаны по всей Юго-Восточной Азии, подобно нашим собственным диаспорам, и между ними поддерживаются частые контакты.\n\nПрактическая составляющая их поддержки представляет собой более сложную задачу. У [INC.GetAdjective]их революционеров есть сочувствующие связи среди гражданских перевозчиков, что позволяет им частично обходить [GEA.GetAdjective]ую морскую блокаду, обычно сначала отправляя оборудование в Бангкок, а затем переправляя его по суше на территории, удерживаемые повстанцами. Если мы объединим наши ресурсы с нашими собственными ЗКК контактами в Юго-Восточной Азии, то, возможно, нам удастся провести несколько грузов, хотя это будет опасно и не все успеют.\n\nВладение портами, расположенными ближе к региону, было бы большим преимуществом, в первую очередь, Гуанчжоу. Учитывая обширную торговлю, ведущуюся оттуда и обратно, было бы гораздо проще и дешевле ввозить оборудование, и мы могли бы отправлять его гораздо больше. Доступ к [SIA.GetAdjective]ой территории через границу с Юньнань также был бы выгоден - её пористая природа в сочетании с презрением к своим соседям позволила проложить сухопутные контрабандные пути в Индокитай и с севера.\n\nВ целом, наш долг - поддержать наших революционных товарищей, хотя, возможно, сейчас просто не подходящее время."
CHI.midgame.222.a: "Контрабандой провезем оружие, какое сможем"
CHI.midgame.222.b: "Разрешите увеличить объём поставки"
CHI.midgame.222.c: "Разрешить отправку тяжёлой техники"
CHI.midgame.222.e: "Мы должны дождаться лучшей возможности"

CHI.midgame.223.t: "Контрабандные поставки из Китая"
CHI.midgame.223.d: "Наши китайские товарищи в [CHI.Capital.GetCapitalVictoryPointName] начали небольшую, но не менее дерзкую операцию по снабжению нас оружием, несмотря на блокаду [GEA.GetAdjectiveCap]. Координируя свои действия с нашими собственными сетями снабжения по всей Юго-Восточной Азии, как по суше, так и по морю, оборудование было переброшено сначала в Сиам, а затем по суше в дружественные районы. Таким образом, совместными усилиями мы подорвали усилия [GEA.GetAdjectiveCap], направленные на прекращение иностранной поддержки.\n\n$CHI.midgame.223.closer$"
CHI.midgame.223.a: "Мы благодарны им за помощь"
CHI.midgame.223.b: "Они нуждаются в ней больше, чем мы"

CHI.midgame.223.closer: "Наши связи начались много лет назад, когда наши антиимпериалистические и социалистические движения объединились вокруг схожих целей в этом регионе. Многие из наших революционеров учились в Вампоа или жили в Гуанчжоу во времена раннего гоминьдановского революционного правительства, а несколько десятков даже добровольно помогали китайцам в их МинГанском повстанческом движении. К настоящему времени большинство из них вернулись на родину, хотя их усилия, безусловно, принесли свои плоды.\n\nЕсли повезет, это сотрудничество принесет свободу и их родине, и нашей, а возможно, и освобождение всего континента!"

CHI.midgame.224.t: "Тяжелый груз из Китая"
CHI.midgame.224.d: "Наши китайские товарищи в [CHI.Capital.GetCapitalVictoryPointName] начали крупномасштабную операцию по снабжению нас в нашей войне против империализма, прямо бросая вызов усилиям [GEA.GetAdjectiveCap] по предотвращению поступления помощи в [INC.Capital.GetCapitalVictoryPointName]. Используя основные пути снабжения из южного Китая в Бангкок, а также горные тропы на границе [SIA.GetAdjectiveCap], сети сухопутной контрабанды работают сверхурочно, героически пытаясь поддержать наши армии.\n\n$CHI.midgame.223.closer$"
CHI.midgame.224.a: "Мы благодарны им за помощь"
CHI.midgame.224.b: "Они нуждаются в ней больше, чем мы"

###Section 2c (400-599): Economic Content
CHI.midgame.400.t: "Основа земельной реформы"
CHI.midgame.400.d: "Главным смыслом революции является освобождение крестьянства от эксплуататоров-арендаторов и помещиков. Земельная реформа - это главный лозунг партии, а широко разрекламированные успехи МинГана - главная приманка. Однако реалии правления оказались не столь идиллическими. Повторение очевидных достижений МинГан оказалось трудным и вызвало разногласия, несмотря на общую цель - создание крестьянских кооперативов.\n\nЧэнь Гунбо, ведущий идеолог РАТГ, утверждает, что Китай является полуфеодальным государством, требующим политической организации, прежде чем произойдет социальная революция. Хотя классовый конфликт неизбежен, он считает, что массовое движение требует иного подхода, чем в Европе. Чэнь Дусю и КСП-Ортодоксы перешли на эту позицию, однако многие КСП-радикалы продолжают утверждать, что проблема Китая заключается не в феодальных институтах, а в господстве городских капиталистов, и необходимо принять пролетарскую социалистическую революцию. \n\nГу Мэнъюй и многие РАТГ-умеренные утверждают, что классовая борьба не является неизбежной, и что Китай - это зарождающееся капиталистическое государство, в котором господствуют феодалы. Они, Всемирное общество и другие призывают к ненасильственной земельной реформе, ориентированной на ограничение ренты и умеренные перераспределения. В дискуссии не участвуют сами крестьяне, которые зачастую мало знают о марксизме, синдикализме и национализме и придерживаются традиций и суеверий - диссонанс, нередкий в авангардистской политике.\n\nПо мере того как в Цзянсу начинаются пилотные программы земельной реформы, эти противоречивые философские идеи выходят на первый план. До сих пор перераспределение осуществлялось различными командирами и комиссарами на разовой основе, что создавало лоскутную и неэффективную систему. ВКДГ выступала за то, чтобы крестьяне с самого начала могли организовывать свои организации, а партия впоследствии координировала их. РАТГ выступает за то, чтобы мировые судьи сначала организовывали земельные участки, а затем передавали их крестьянам, и осуждает подрывную деятельность ВКДГ. Некоторые экстремисты в частном порядке настаивают на необходимости полной национализации вплоть до прекращения опеки, заявляя, что это мера военного времени."
CHI.midgame.400.a: "Оставить пока лоскутную систему как есть"
CHI.midgame.400.b: "Разместить мировых судей для упорядочения дел"

CHI.midgame.401.t: "Раскачивание лодки"
CHI.midgame.401.d: "Во всем мире китайские левые сходятся в одном: из-за крайней нужды и нищеты крестьяне оказались в состоянии фактического феодализма, усугубленного полной нестабильностью эпохи военачальников. Освобождение крестьян от помещиков, иностранных интересов, тиранических военачальников и их местных бандитов - главная революционная цель, и гоминьдановцы могут приписать многие из своих успехов своей способности вызывать энтузиазм у крестьян и почти спонтанные восстания крестьянского ополчения во время марша.\n\nТак почему же не быть по-настоящему революционными? Не просто победить старых тиранов и заменить их, а построить совершенно новую систему. Однако, к сожалению, для достижения прогресса необходимо разбить несколько яиц, и это не всегда так просто, как прогнать старых реакционеров.\n\nКогда мировые судьи (часто связанные с РАТГ) были направлены в районы за пределами Нанкина для помощи в реорганизации недавно созданных кооперативов и разрешения споров, многие сообщали, что подвергались запугиванию или даже обстрелу со стороны местных ополченцев. Тревожно, что многие из них ранее были вооружены НРА и опасаются, что магистраты центрального правительства пришли забрать их землю.\n\nВскоре стали раздаваться обвинения в измене. Гневные слушания обвинили офицеров, связанных с ВКДГ, в том, что они намеренно разжигают страхи крестьян, чтобы саботировать усилия РАТГ по проведению земельной реформы, используя своё доминирующее положение в недавно созданных местных советах сельских руководителей для подрыва партии. На это ВКДГ отвечает грязными свидетельствами крестьян о жестокости и коррупции со стороны партийных комиссаров, но, похоже, уже слишком поздно: как только колеса партийной машины заработали, её уже мало что может остановить.\n\nМногим военизированным формированиям было приказано разоружиться или, по крайней мере, отступить, а репутация Дэн Яньда уменьшилась в размерах. Когда скандал постепенно затихает благодаря правительственной цензуре и тактическому отступлению ВКДГ, остаётся только одно - приближение. По мере развертывания второй волны комиссаров им было приказано..."
CHI.midgame.401.a: "..использовать взвешенный, справедливый подход"
CHI.midgame.401.b: "..жестко пресекать действия предателей"

CHI.midgame.402.t: "Национальный союз трудящихся"
CHI.midgame.402.d: "Индустриализация Китая происходила неравномерно и в основном в прибрежных городах, но это был длительный процесс, которому отчасти способствовали внешние инвестиции. Однако полученное богатство было крайне неравномерным: большая его часть утекала из страны, а остальное оседало в карманах компрадорской буржуазии, коррумпированных магистратов и армий военачальников. Мало что доходило до городской бедноты, а много - до социалистов, когда они освобождали землю.\n\nГоминьдан спонсировал многие профсоюзы под знаменем контролируемой партией федерации "Национальный рабочий союз" в надежде привлечь городской пролетариат к своему делу и под "покладистое"\n\nруководство. Однако эти покладистые отношения были поставлены под сомнение тем рвением, с которым действовали многие рабочие и организаторы. Как буря в бутылке, завоевание Гоминьдана было встречено рабочим классом с выплеском накопившегося недовольства.\n\nСиндикалистские группы ухватились за возможность продвинуть своё основополагающее дело, сначала с некоторой неохотой, но вскоре с большой энергией. Рабочий - ключевая опора гоминьдановской власти, и ЦИК, безусловно, должен действовать быстро, чтобы сформировать движение, пока момент не упущен. Либо привязывать рабочих к партии, либо работать над пересмотром их отношений с родственной партией"
CHI.midgame.402.a: "Держать в узде китайский профСоюз"
CHI.midgame.402.b: "Назначить интеллектуалов КСП в руководство НЛУ"
CHI.midgame.402.c: "Поощрять радикальные действия рабочих"

CHI.midgame.403.t: "Синдикалисты разминают мускулы"
CHI.midgame.403.d: "Эскалация гоминьдановской риторики, направленной на разжигание пролетариата, не осталась незамеченной. Разговоры о классовой войне и освобождении вызывают у рабочих революционную энергию, которая превосходит ожидания даже вдохновленных марксизмом лидеров партии. Хотя многие члены "молодой гвардии" в восторге от этой демонстрации, видя в ней доказательство успеха Гоминьдана в деле донесения голоса до угнетенных, не все так убеждены.\n\nОсобенно одиозными для растущего хора голосов внутри партии являются самостоятельные действия КСП-радикалов, взявших на себя организацию рабочих с убежденностью, которая порой превосходит даже фракцию Чэнь Гунбо. Все чаще обсуждается вопрос о проведении забастовок даже против государственной промышленности (которая, как утверждают гоминьдановцы и даже некоторые лидеры КСП-ортодоксов, работает на благо всего Китая). Хуже того, КСП-радикалы начали организовывать собственные отряды.\n\nВ свою защиту Чэнь Шаоюй и другие лидеры настаивают на том, что причиной напряженности являются коррумпированные судьи, и что если Гоминьдан хочет действительно завоевать сердца людей, то ему нужно действовать лучше. Многие аграрные, либеральные и националистические элементы требуют сдержать их ради сохранения единства, рассчитывая на то, что Дэн Яньда встанет на их защиту. Если он и ВКДГ потерпят неудачу, есть опасения, что в условиях нарастающей напряженности они обратятся за решением к другим, что ещё больше расколет партию и доведет её до крайности.\n\nПредставляя своё решение председателю Центрального исполнительного комитета, Дэн тщательно взвешивает свои дальнейшие слова."
CHI.midgame.403.a: "Выработать разумный компромисс"
CHI.midgame.403.b: "Насильственно разоружить ополченцев"

CHI.midgame.404.t: "Проект закона об отчуждении имущества мятежников"
CHI.midgame.404.d: "Победителям достаются трофеи, и с победой Гоминьдана в Пяти провинциях они захватили огромное количество сокровищ у побежденных военачальников и бежавшей буржуазии, даже если значительные объемы были заранее украдены, эвакуированы или спрятаны за границей. Помимо ликвидных активов, таких как золото, драгоценности и наличные деньги, Гоминьдан национализировал капитальную инфраструктуру, такую как железные дороги, заводы и порты, особенно нацелившись на ненавистные иностранные инвестиции Н.С.О.\n\nНо, как всегда после победы, теперь встает вопрос о разделе акций. Национально-революционная армия и различные партийные комиссары проявили удивительную дисциплинированность в защите и каталогизации конфискованного имущества, несмотря на то, что подсчеты продолжаются и выявляются случаи мошенничества. Но в высших эшелонах власти уже давно обсуждается вопрос о том, как лучше распределить вновь приобретенные революционерами богатства. Ожидается дальнейшее обсуждение, но для начала необходимо наметить общее направление"
CHI.midgame.404.a: "Вернуть народу"
CHI.midgame.404.b: "Использовать его для стабилизации правительства"

CHI.midgame.405.t: "Потребности народа"
CHI.midgame.405.d: "Решение Гоминьдана о перераспределении конфискованной собственности получило широкое распространение, и в кабинетах власти развернулась дискуссия о том, как лучше реализовать этот план. Несмотря на эгалитарные принципы социалистов-революционеров, к сожалению, уже существует множество закулисных лобби по вопросу о том, куда лучше потратить наплыв богатств Лиги. Случаи откровенного нецелевого расходования средств наказывались, но целенаправленное направление становится все более и более необходимым.\n\nКак правило, РАТГ и их союзники в КСП настаивают на вливании средств в обновление городов. По их мнению, завоевание городского пролетариата имеет решающее значение для запуска промышленности и создания производственной базы для победы в будущих войнах Гоминьдана. Они отмечают, что концентрация расходов в густонаселенных районах более эффективна при ограниченных ресурсах. ВКДГ и связанные с ней фракции призывают к распределению помощи крестьянам, которые, по их мнению, являются основой революции. В условиях, когда многие из них страдают от голода, вызванного военными действиями, увеличение расходов на эти цели - единственный способ обеспечить мир в деревне и укрепить бастионы Гоминьдана в регионе.\n\nМногие умеренные хотели бы добиться и того, и другого, и выступают за относительно равномерное распределение расходов, даже если это снизит эффективность того и другого. К ним присоединились представители "четырех старейшин", которые также подчеркивают необходимость финансирования музеев, консерваторий и других учреждений культуры. По их мнению, беднякам нужна не только материальная помощь, но и возможность оценить культуру и красоту своего народа, чтобы они могли смотреть в новое будущее"
CHI.midgame.405.a: "Сосредоточиться на расширении прав и возможностей городских рабочих"
CHI.midgame.405.b: "Сосредоточиться на борьбе с бедностью в сельской местности"
CHI.midgame.405.c: "Поддерживать баланс"

CHI.midgame.406.t: "Потребности государства"
CHI.midgame.406.d: "По общему мнению, для поддержания шатающегося гоминьдановского правительства необходимы все возможные активы. Поскольку правительство представляет народ и служит ему, то давать деньги государству - то же самое, что давать их народу. И, конечно, приток богатства - это масло, необходимое для смазки шестеренок бюрократии и топливо для запуска машины.\n\nМетафоры в сторону, ведущие финансовые эксперты в правительстве призывают к выплате непогашенных долгов и привлечению средств для новой государственной бюрократии. Даже в социалистическом государстве первое необходимо для поддержания веры в способность правительства выполнять свои обязательства, как внешние, так и внутренние по заработной плате. Второе - жизненно важно для поддержания революции.\n\nДругие призывают к возобновлению работы заводов и развитию индустриализации в стране. По их мнению, отдача от инвестиций будет высокой, а мощная промышленность важна не только для преимущества перед конкурентами, но и для конечного успеха китайского социализма.\n\nПредставители высшего военного командования лоббируют выделение дополнительных ресурсов на собственные передовые проекты, надеясь таким образом облегчить освоение современных технологий из-за рубежа для победы в своих войнах. По их мнению, все остальные государственные органы могут подождать до объединения, чтобы получить все положенное"
CHI.midgame.406.a: "Сосредоточьтесь на банках и бюрократии"
CHI.midgame.406.b: "Сосредоточиться на индустриализации страны"
CHI.midgame.406.c: "Сосредоточиться на модернизации армии"

###Section 2d (600-799): Flavour Content

#Advisor Triggered Events
CHI.midgame.600.t: "Репортаж из М.В.М.К"
CHI.midgame.600.d: "В 1927 году китайская революция резко оборвалась, когда вмешательство Германии помогло склонить чашу весов в пользу реакционных сил в стране, разрушив надежды идеалистов и социалистов по всей стране. Гоминьдан и Лига китайских синдикалистов были рассеяны по ветру, а Национально-революционная армия разбита.\n\nЭто, однако, не было концом. НРА доказала свою доблесть на поле боя - дисциплинированная армия, обученная опытными офицерами-социалистами и воспитанная на социалистической доктрине. В 1927-1936 гг. М.В.М.К продолжал обучать высланных НРА, создав небольшую, но элитную постоянную армию китайских революционеров. Китайские оперативники периодически тайно ввозились в Китай и вывозились из него, присоединяясь к подпольным движениям сопротивления.\n\nБлагодаря неизбежной нестабильности, вызванной капиталистической эксплуатацией, китайский народ, наконец, получил ещё один шанс разорвать свои оковы. В ходе дерзкого, светового восстания они захватили большую часть восточного побережья Китая, создав [CHI.GetNameDef], за которым можно было бросить вызов реакционному правлению. М.В.М.К был послан, чтобы помочь им на их революционном пути. Они с нетерпением писали на родину, возлагая большие надежды на будущее Китая (и своё собственное)"
CHI.midgame.600.FRA: "$CHI.midgame.600.d$\n\nКак многолетний лидер Интернационала, французские офицеры составляют значительную часть военной миссии. Во главе М.В.М.К. стоит Андре Мальро, авантюрист и писатель, чья революционная деятельность на Востоке сделала его одним из первых кандидатов на этот пост. Человек действия, мыслитель и умный писатель - его труды о положении в Китае были хорошо приняты публикой. О Жане Фонтенуа, одном из его ведущих заместителей по боевой подготовке, иногда говорят как о его теневом отражении - ещё одном левом писателе-революционере-авантюристе, несомненно, храбром, но одурманенном опиумом и все более симпатизирующем тоталитаризму."
CHI.midgame.600.ENG: "$CHI.midgame.600.d$\n\nЗаместителем главы миссии является Дэвид Рамсей, пропагандист и организатор труда. Он с головой окунулся в работу, надеясь избежать повторения того, что произошло в 1927 году и в России. Он и другие британские офицеры миссии часто берут на себя главные руководящие роли, и среди них - молодой Джордж Харди-младший, идущий по стопам своего отца в качестве советника НРА."
CHI.midgame.600.NOR: "$CHI.midgame.600.d$\n\nНаш вклад в работу миссии внес некто Ингвальд Берентин Аасе, который, много писавший против норвежской экстерриториальности в Китае, сыграл важную роль в потеплении отношений между нами и китайцами. В своих отчётах домой он выражает надежду на прекращение концессионизма во всех пяти провинциях"
CHI.midgame.600.BHC: "$CHI.midgame.600.d$\n\nК М.В.М.К. присоединился контингент индийских советников, что является частью наших усилий по оказанию помощи нашим азиатским коллегам-антиимпериалистам. Возглавляемый Манабендрой Натхом (М.Н.) Роем, он проявляет особый интерес к аграрной революции - подталкивает к революционным действиям по слому полуфеодальной системы."
CHI.midgame.600.a: "Победа социализма на Востоке!"

CHI.midgame.601.t: "Белое солнце встает на востоке"
CHI.midgame.601.d: "Если и были какие-то сомнения по поводу неотвратимости хода истории, то почти неостановимые успехи социалистических сил в Китае, безусловно, доказывают это. Вдохновляющая своим упорством Национально-революционная армия прошла через весь Северный Китай и успешно захватила Пекин. Это позволило [CHI.GetLeader] выступить с речью на площади Тяньаньмэнь, что свидетельствует о растущей мощи [CHI.GetNameDef]\n\nЭти успехи, однако, не ослепили их советников в М.В.М.К. от тех реалий, с которыми партия всё ещё сталкивается. С каждым днём [CHI.GetNameDef] все больше признаётся в качестве законного правительства Китая, что является тяжелым бременем. Реакционные силы военачальников внутри страны могут нанести удар, прежде чем Гоминьдан сможет укрепить свою власть, и империалистические страны взвешивают свои возможности. Тем временем гоминьдановцы вынуждены бороться с опасностями национального лидерства, в том числе с растущими ожиданиями народа.\n\nВ партии нарастают разногласия. Ван Цзинвэй сталкивается с врагами внутри партии, которые ищут возможность сместить его. Другие советники М.В.М.К сообщают о растущей вражде между главой миссии Андре Мальро и Денгом Янда, видным генералом НРА, обвиняемым в руководстве подрывной Кликой офицеров. Денг, предупреждают они, едва ли не единственный, кто, однако, готов бросить вызов авторитету Вана или консолидировать власть вокруг него."
CHI.midgame.601.a: "Тяжела та голова, которая носит корону"

CHI.midgame.602.t: "План Реклю"
CHI.midgame.602.d: "Растущее влияние Международной военной миссии в Китае в рядах Китайской национальной революционной армии открыло новые возможности, но также и большой риск. Помощь [CHI.GetNameDef] была ограничена большим расстоянием и нашими собственными потребностями в оборудовании, но при дефиците современной техники на китайском театре даже небольшая сумма может значительно повысить боевые качества китайских подразделений.\n\nНаши советники в М.В.М.К. часто говорят о возможности переворота в ближайшем будущем, хотя и расходятся во мнениях относительно его вероятного источника. Личная неприязнь Андре Мальро к Дэн Яньда вызывает подозрения в отношении фракции АРОВАУ-ВАМПОА в армии, которая, к сожалению, доминирует в старой гвардии вместе с так называемой "индийской Кликой" Он и многие офицеры М.В.М.К. поддерживают развитие "Политического департамента", связанного с гражданским истеблишментом и являющегося частью "Молодой гвардии" НРА. Однако другие считают, что мы должны поддержать не авторитарный Ван Цзинвэй, а другую лошадь, полагая, что расширение прав и возможностей независимых офицеров-синдикалистов поможет обеспечить долговечность и демократичность китайской революции.\n\nЖак Реклю, французский анархист, который присоединился к миссии сначала в качестве переводчика, предложил план перенаправления поставок оружия в сочувствующие подразделения НРА. Синдикалистское движение в Китае разделено на свои фракции, и Реклю связан с фракцией "Нового всемирного общества", но большинство из них традиционно оказываются в стороне от истеблишмента НРА, независимо от принадлежности к нему. Помощь в поддержке синдикалистских отрядов увеличит влияние НРА, но вызовет недовольство Старой Гвардии.\n\nУслышав об этом плане, другие предложили изменить его, чтобы поддержать своих фаворитов в Политическом Департаменте. Они считают их более безопасной ставкой, учитывая их статус как известной личности в армии, и этот план, вероятно, получит благословение председателя Ванга."
CHI.midgame.602.a: "Оказывать помощь политическому отделу"
CHI.midgame.602.b: "Оказывать помощь китайским синдикалистам"

CHI.midgame.603.t: "Возвышение политического департамента"
CHI.midgame.603.d: "Офицеры, связанные с Кликой "Политического отдела", в последнее время добились определенных успехов, почти наверняка благодаря покровительству Международной военной миссии в Китае. Большинство из них - офицеры "Молодой гвардии", прошедшие подготовку в Вампоа в изгнании и получившие новейшие знания в области военной теории. Подразделения, связанные с ними, отбирались для выполнения важных задач и вооружались западным оружием, которое в ограниченном количестве поставлялось в армию.\n\nЭто дало Ван Цзинвэю повод поднять их на более высокие позиции, продвигая на важные штабные и командные должности за счёт офицеров \n"старой гвардии"\n\n. Это укрепило позиции РАТГ в армии, что нанесло удар по надеждам тех, кто рассчитывал использовать военную слабость РАТГ в своих корыстных целях.\n\nЧжоу Эньлай и его протеже Ни Жунчжэнь извлекли выгоду из этих событий, став главарями Клики. В частности, Ни стал чаще появляться на публике, пожимать руки и потирать плечи важным гражданским и военным деятелям. Их соперники, может быть, и злятся, но пока мало что могут с этим поделать"
CHI.midgame.603.a: "Новое поколение китайских офицеров"

CHI.midgame.604.t: "Дело Реклю"
CHI.midgame.604.d: "Национально-революционная армия и их советники из Интернационала имеют долгую историю, но не всегда положительную. В период Гуанчжоу они часто вставали на сторону левых против фракции Чан Кай-ши, и даже после чистки правых элементов кажется, что напряженность сохраняется ещё десятилетие.\n\nЖак Реклю - французский анархист, поздно пришедший в Международную военную миссию в Китае. Скорее учитель и интеллектуал, он, похоже, пробовал свои силы в интригах... безуспешно. Один из осведомителей в службе снабжения обвинил его в перенаправлении ценных западных грузов синдикалистским подразделениям в надежде предотвратить переворот \n\n"Старой гвардии"\n\nОднако вместо этого он оказался в центре последнего очага напряженности между военным начальством и его советниками. Дэн Яньда бросил все силы на борьбу, увидев возможность подорвать своего соперника Андре Мальро (чье непосредственное участие сомнительно) и осудить отсутствие формальной подготовки у многих лидеров М.В.М.К. В одном из несанкционированных публичных выступлений он даже публично поставил вопрос о необходимости М.В.М.К. утверждая, что на данный момент их политическая (а не военная) подготовка принесла больше вреда, чем пользы. Он осуждал политизацию военного дела, требуя национального единства в эти трудные времена.\n\nПохоже, что Дэн не понял иронии в этом заявлении, но это меньше всего беспокоит Ван Цзинвэя. Он и его окружение были оскорблены тем, что М.В.М.К решил обойти их в своем плане, подорвав его авторитет. Более очевидным вариантом было бы просто объявить Реклю персоной нон грата, несмотря на мольбы некоторых его друзей-анархистов из Всемирного общества, и отправить его домой в Париж. С другой стороны, кажется, что на этот раз Денг зашел слишком далеко: его преждевременное торжество стало вмешательством в активное расследование. Возможно, сейчас самое время его урезонить"
CHI.midgame.604.a: "Изгнать Реклю"
CHI.midgame.604.b: "Смирить Денга"

CHI.midgame.605.t: "Ассоциация революционных однокашников Военной академии Вампоа"
CHI.midgame.605.d: "Вампоа была не просто школой. Построенная на небольшом острове в Гуанчжоу, она была местом, где начинающие молодые революционеры обучались не только военной тактике, но и идеологии. Дух, преданность и товарищество, царившие в этих залах, не имеют себе равных, даже если физически школа просуществовала менее десяти лет. Поэтому неудивительно, что Вампоа породил множество братств, тесных сетей выпускников и бывших преподавателей, на всю жизнь связавших себя узами брака через победы и трагедии.\n\nПринадлежность выпускников к братству имеет тенденцию к колебаниям, причем четкое разделение на "левых"\n\nи "правых"\n\nне столь очевидно, как может показаться на первый взгляд. Например, директор школы Чан Кай-ши имел много поклонников среди левых курсантов за его стремление к действию и акцент на боевом духе. Но с тех пор он ушел из жизни - смирившись с неоднозначной исторической памятью, новым человеком времени стал генерал Дэн Яньда, который сам был выдающимся преподавателем.\n\nУ него много сторонников, возможно, это сеть выпускников - Ассоциация революционных однокашников Вампоа Военной академии (АРОВАУ-ВАМПОА). Несмотря на принадлежность к "старой гвардии" армии, АРОВАУ-ВАМПОА включает в себя и многих перспективных молодых командиров, таких как Хуан Цицян, Ван Яову, Ду Юмин. Они часто занимали доминирующее положение в высших эшелонах власти МинГан, и их обвиняли в том, что они использовали это обстоятельство для обеспечения выгодного продвижения по службе для своих подчиненных. Однако АРОВАУ-ВАМПОА считают себя истинными носителями духа Вампоа - мужественными защитниками революции, народа и "трех принципов""
CHI.midgame.605.a: "Братство, преданность, искренность"

CHI.midgame.606.t: "Что представляет Гоминьдан"
CHI.midgame.606.d: "После недавнего премьерства Чэнь Гунбо официально объявил о публикации своего нового трактата "Что представляет собой Гоминьдан". Чэнь начинает с нападок на Дэн Яньда, Сунь Фо, "четырех старейшин" и других за то, что они поощряли фракционность в партии и тем самым утратили способность партии возглавить национальную революцию. В обычной реорганизаторской риторике он выступает за интенсивную чистку партии, отвергая призывы к созданию новой или отдельной партии.\n\nВ своих последних работах Чэнь ставит перед Гоминьданом три задачи: национальная революция, мировая революция и культурная революция. В конце концов, Китай - это не колония и не нация, а международная колония - с потерями в финансовой, территориальной и судебной сферах. Будучи экономистом по образованию, он считает потерю финансового суверенитета самой болезненной из слабостей Китая. Чэнь считает, что во время Великой войны империалистическое господство Великобритании в мире было сильно поколеблено, но окончательная победа Германии означала возрождение капитализма и реакции. Это, по его мнению, объясняет, почему послевоенной Германией управляют в основном консерваторы (правительство Zentrum) и почему Германия возглавила оплот реакции в Европе. Поэтому вмешательство Германии в Северную экспедицию представляет собой попытку реакционных империалистов помешать естественному ходу истории.\n\nНо враги Китая лежат не только на германском орле. Чэнь предупреждает о вечно голодных амбициях Японской империи, о присутствии Японии в Маньчжурии, с которым необходимо бороться в ходе национальной революции. Пока эти две нации существуют в Китае, не может быть свободы от экономического империализма - не может быть конца вековому унижению. Отстаивая твердую позицию антиимпериализма в отношении двух величайших врагов Китая, ГМД должна представлять именно это, утверждает Чэнь"
CHI.midgame.606.a: "Не зря Чэнь - правая рука!"

CHI.midgame.607.t: "Всекитайская демократическая Федерация женщин"
CHI.midgame.607.d: "Ранняя феминистка и революционерка, Хэ Сяннин вошла в Центральный комитет как одна из старейшин партии благодаря своим связям с покойным доктором Суном и личной дружбе с Сун Цинлин. Несмотря на недавнюю кончину любимого мужа, она считает, что ещё не закончила свою революционную деятельность и является активным членом партии.\n\nНаряду с другими феминистками и соратницами, такими как Цзэн Син, Сун Цинлин, Дэн Инчао и Цай Чан, Хэ Сяннин недавно заняла пост председателя недавно созданной Всекитайской демократической федерации женщин (ВДФЖ). Целью федерации (в духе местной демократии) является объединение различных региональных женских групп, преследующих двойную цель - построение социалистического Китая, а также улучшение положения женщин. Наряду с социалистическими молодежными группами для девушек, ACDWF также сыграла важную роль в создании различных больниц и школ для женщин в [CHI.GetNameDef]. С помощью Хэ Сяннина ACDWF также занимался организацией отрядов Красного Креста, состоящих из женщин рабочего класса, для работы в Национально-революционной армии, чтобы мужчины и женщины могли вместе бороться за свободный Китай"
CHI.midgame.607.a: "Женщины Китая жаждут освобождения!"

CHI.midgame.608.t: "Три революционных принципа народа"
CHI.midgame.608.d: "Хотя в молодости он, возможно, заигрывал с анархизмом, кроме Чэнь Гунбо из РАТГ, никто так не увлечен марксизмом и материализмом, как Ши Кунтун, также известный как Ши Фулян. Ши был одним из первых пионеров китайского синдикалистского движения и, как известно, поддерживал связи с японскими левыми. Однако он был недоволен руководством Китайской синдикалистской партии при Чэнь Дусю и вступил в Гоминьдан.\n\nКак член радикального крыла РАТГ и один из самых плодовитых её писателей, Ши по своему радикализму, как считается, даже превосходит Чэнь Гунбо. Ши пишет, что партия должна быть демократизирована и связана с массами, а выборы должны проводиться на всех уровнях партийной иерархии. Ведь именно слепая вера партии в бонапартистов, таких как Дэн Яньда, или идеалистов, таких как Сунь Фо, привела к вырождению национальной революции. Если ГМД хочет выйти победителем, она должна принять новую революционную платформу с новыми революционными "тремя принципами народа" - Ши утверждает, что учение покойного доктора Суня действительно может быть истолковано с позиций материализма.\n\nШи глубоко убежден в неизбежности классового конфликта. По его мнению, в китайском обществе господствует империализм - это феодальное и патриархальное общество. Внутри феодального класса есть бюрократы-военачальники, такие как У Пэйфу и Чжан Цзуолинь, и помещики; эти классы сотрудничали с империализмом и продали нацию в корыстных целях. Буржуазия не будет участвовать в революции, даже если когда-то и участвовала; буржуазия и компрадоры уже экономически подчинены империализму. Опираясь на восстание 1932 года, Ши считает, что в авангарде революционного движения находятся рабочие, будущий авангард, который поведет Китай к национальному спасению."
CHI.midgame.608.a: "Слышите, слышите!"

CHI.midgame.609.t: "Колеса и дилерство в Шанхае"
CHI.midgame.609.d: "Шанхай - это во многом бьющееся сердце китайской экономики, дом для различных групп, как уважаемых, так и не очень. Являясь центром китайской торговли, коммерции и финансов, он привлекает людей и группы из всех слоев общества. В результате он стал узловым пунктом - местом, где националисты, республиканцы и даже социалисты могут собраться в укромных уголках, чтобы обсудить дела. Гоминдановцы давно действуют из Шанхая, даже после создания Международного мандата. Хотя власти легации периодически пытаются пресечь нашу деятельность, в таком большом городе легко найти друга.\n\nЧэнь Юрен, которого в зависимости от обстоятельств также зовут Юджин, имеет богатый опыт общения с этим миром, устьем революции, преступности и привилегий. Будучи министром иностранных дел правительства, редко признаваемого реакционными силами, он, тем не менее, старался держаться подальше от ячеек ГМД и ЛКС или различных банд, с которыми периодически сотрудничала революция. Вместо этого он старается заручиться поддержкой различных представителей высшего класса, с которыми МинГан ранее сотрудничал для поддержания своего финансирования.\n\nНесмотря на различия в конечных целях, многие представители китайской элиты настроены националистически и республикански. Хотя их отношение к партии потускнело после энтузиазма 1911 г. многие из них, по крайней мере, по привычке или из идеалистических побуждений, по-прежнему открыты для работы с ней. При тщательном подборе слов и радужных перспективах несложно заручиться их поддержкой. Ещё более интригующим является растущее число желающих установить контакт с ними - тех, кто хочет "бежать с волками", так сказать, на стороне победителей. Различные члены Зарубежной китайской комиссии и члены Vermillion Society охотно ищут аудиенции Чена с тех пор, как мы одержали различные победы по всей стране".
CHI.midgame.609.a: "С крепкой хваткой и яркой улыбкой!"
CHI.midgame.609.b: "С вежливым тоном и расчетливой сдержанностью".

CHI.midgame.610.t: "Клика наследного принца"
CHI.midgame.610.d: "Было бы ошибкой считать Сунь Фо очередным дилетантом, простым порождением кумовства, пользующимся наследием своего отца. Хотя нет сомнений в том, что младший Сунь живёт в тени своего отца, он и сам является опытным политиком, ученым и законодателем. Часто отступая от социалистической ортодоксии, он идет своим шагом и собирает союз тех, кто утверждает, что верен первоначальным идеалам партии и "истинному" учению доктора Суня.\n\nСун Фо (предпочитающий кантонское написание своего имени вместо мандаринского Сунь Кэ) начал свою деятельность в качестве независимого лидера, будучи мэром Гуанчжоу, тогдашней революционной штаб-квартиры партии. Занимая этот пост несколько сроков, он должен был выжимать из города ресурсы для снабжения армии своего отца, но при этом проявил себя как энергичный администратор. Он курировал множество грандиозных инфраструктурных проектов, модернизировал юридические кодексы, реорганизовал бюрократию, внедрил местную демократию (хотя и под опекой) и надеялся сделать гораздо больше.\n\nХотя в конечном итоге его амбиции не оправдались, его целеустремленная, но идеалистическая натура привлекла на его сторону единомышленников. В эту группировку, получившую название "Клика наследного принца", входили такие близкие друзья и соратники, получившие иностранное образование, как Лян Ханьцао, Хуан Ханьлян, Ван Куньлунь и У Чаошу (К.Ч. У). Время состарило их, и даже превратившись в "Фракцию реконструкции", они по-прежнему чувствуют себя чужаками, заглядывающими в собственную партию. Но в своем стремлении спасти свою нацию и партию Вечного Премьера они будут идти вперёд вопреки всему."
CHI.midgame.610.a: "Они больше не в Гонолулу"

CHI.midgame.611.t: "Национальный университет труда"
CHI.midgame.611.d: "Одним из давних стремлений Всемирного общества было создание института по образцу университета, основанного в 1902 году в Шарлеруа (Бельгия). Этот университет должен был стать университетом для рабочих, помогая устранить классовые противоречия путём объединения труда и образования, что позволило бы создать "трудящуюся интеллигенцию" Лозунг университета - "превратить школы в фабрики и поля, а поля и фабрики - в школы"\nbsp; это высокое стремление должно заложить основу для мирного перехода к анархическому государству.\n\nЦай Юаньпэй, ведущий китайский педагог и один из \n"четырех старейшин"\nbsp; составляющих Всемирное общество, возглавляет комитет по подготовке к созданию университета. С помощью своего протеже И Пэйцзи, педагога, назначенного сейчас президентом университета, они стремятся превратить Национальный университет труда в продолжение старой программы "Экономный труд" во Франции, которая породила так много идеалистов, состоящих сейчас в партии.\n\nУчебное заведение сталкивается с проблемами, хотя ни одна из них не является непреодолимой. В последнее время правительство щедро финансирует его, и даже соперники в партии, похоже, искренне стремятся сделать университеты доступными для бедных фермеров и рабочих, которые иначе не смогли бы позволить себе образование. Тем не менее, их стремление преподавать анархистскую интерпретацию "Трех принципов" вызывает вопросы. В ответ они приводят примеры из лекций доктора Суня, в которых Прудон и Бакунин превозносятся над марксистами. Пока неясно, приживутся ли подобные убеждения даже среди преподавателей, но старейшины уверены, что анархизм неизбежен - даже если для этого потребуется три тысячи лет."
CHI.midgame.611.a: "Вести к свободе!"

CHI.midgame.612.t: "Труд гончей и лошади"
CHI.midgame.612.d: "Дай Ли воспитывался матерью-одиночкой, которая привила ему неуемное стремление к власти, а также конфуцианское чувство сыновней почтительности - преданность, которая, похоже, передается и тем мастерам, за которых он цепляется. Последний из них вполне может стать его билетом к вершинам власти в Китае. Дай видит свои отношения с Ху Цзуннаном сродни тем, что встречаются в древней классике, проводя "труд гончей и коня" (отсылка к Лю Бэю и Чжугэ Ляну) с абсолютной преданностью генералу Ху. Подобно благородным героям древности, преданность Дай Ху порождает у него ожидания нигило-феодальных обязательств со стороны подчиненных, а также ожидания ответной чести от своего господина.\n\nНа личном уровне Дай живёт один со своей охраной и слугой Цзя Цзиньнанем, часто перемещаясь между различными убежищами и резиденциями, так что никто не знает, где он находится. Руководит лично, подчеркивая (почти без преувеличения) воинскую дисциплину и полагаясь на свою почти безграничную энергию, повышенное внимание к деталям и расчетливый ум. Он предпочитает использовать свою огромную память, а не современные системы учета, и работает иногда по несколько дней подряд.\n\nС другой стороны, говорят, что он также иногда бывает непостоянен и параноидален, сильно пьет, не желает делегировать задачи своим враждующим лейтенантам и конфликтует с другими заместителями Ху. Говоря о покорности и смирении, он не боится распространяться о своей жестокости, создавая на публике образ монстра, безжалостно выполняющего поручения своего хозяина. Мало кто готов переступить порог "Лаобана", и Ху Цзуннань нашел в нем очень полезного соратника"
CHI.midgame.612.a: "Безликий парень, опасный ум"

CHI.midgame.613.t: "Китайская финансовая корпорация развития"
CHI.midgame.613.d: "В период изгнания Сун Цзывэнь занимался делами в Шанхае. Пока его сестра продолжала бороться с революцией на полях сражений в МинГане, Сун Цзывэнь собирал деньги для её дела, но при этом думал о будущем. В качестве изгнанника он путешествовал по всему миру, ведя переписку с коллегами-финансистами и специалистами по экономическому планированию. Мало кто мог предположить, что Гоминьдан когда-нибудь вернется к таким масштабам, поэтому работа Сонга свидетельствует либо о его прозорливости, либо о самонадеянности.\n\nВообще, одним из высокопоставленных изгнанников, с которым он случайно познакомился, был француз Жан Монне, через общего знакомого Людвика Райхмана. У них возникла идея создания канала иностранного финансирования в Китай, позволяющего продвигать крупные инвестиции из-за рубежа для стабилизации экономики. Однако, учитывая антиконцессионные настроения, возникшие после инцидента в Уху в 1936 г. было решено, что такое финансирование должно поступать только изнутри Китая.\n\nС помощью обширных связей семьи Сун, личного статуса Сун Цзывэня как министра финансов и партийного руководства, такого как Ли Шицзэн, была создана Китайская финансовая корпорация развития. С помощью основных союзных банков Китая они пытались финансировать крупные инфраструктурные, коммерческие и ресурсодобывающие проекты по всей стране - первый шаг в национальном восстановлении.\n\nИспользуя государственно-частную модель, их усилия были затруднены реалиями войны, но они помогли поддержать усилия Гоминьдана по уменьшению зависимости от империалистических держав в получении капитала. Если все пойдет так, как надеется Сон, это может стать фундаментом, на котором будет строиться государственно-капиталистическая программа партии"
CHI.midgame.613.a: "Начинается работа по восстановлению Китая"

###Section 2e (800-999): Misc

#Cultural Event Chain
CHI.midgame.800.t: "Интерпретация движения за новую культуру"
CHI.midgame.800.d: ""Общество искусства ради искусства," - говорят левые писатели, утверждающие, что национальная революция в Китае - это не просто революция против империализма или общества, а скорее революция культуры. После трагедии Шанхайской резни 30 мая левые журналисты, художники, писатели стали тяготеть к пролетарскому движению - искусство должно было стать инструментом в естественном диалектическом марксистском процессе социальной революции. \n\nПод руководством таких представителей художественной интеллигенции, как Го Моруо, Чан Фанву и Юй Дафу, они вместе с другими видными социалистами объединились в художественный кружок, известный как "Общество созидания", чтобы писать о китайском обществе и критиковать его, а также обращаться к будущей пролетарской революции. К ним также присоединились такие группы, как Лига левых писателей в Городах легации. Города легации являются известным очагом левого литературного и кинематографического движения в связи с ощущаемым капиталистическим гнетом иностранного империализма. \n\nВ партии Гоминьдан более радикальные марксисты, например, РАТГ, выступали за празднование дня рождения Карла Маркса, Первого мая и годовщины Парижской Коммуны. Однако Временный комитет действий, открыто поддерживая левое искусство и культуру, тем не менее, демонстрирует неприятие и страх перед такими идеологами, как Чэнь Гунбо, выступающими за необходимость культурной революции. Ссылаясь на то, что социальная революция и революция против империализма важнее здесь и сейчас, они осуждают предложения Чэня о революции против существующих культурных институтов"
CHI.midgame.800.a: "Необходима революция против старой культуры!"
CHI.midgame.800.b: "Национальная революция, как всегда, на первом месте"

CHI.midgame.801.t: "Яркая левая культура"
CHI.midgame.801.d: "Поскольку бедный крестьянин стал символизировать для левых революционеров природу угнетенного китайского соотечественника, левые художники стали создавать произведения революционного искусства, чтобы изобразить его борьбу, нищету и потенциал величия.\n\nВ числе художественного сообщества преобладает группа резчиков по дереву, которую поощрял уважаемый левый писатель Лу Сюнь. Лу Сюнь публично одобрял резьбу по дереву, так как считал, что мазки традиционной китайской живописи и красноречие западной масляной живописи не слишком заботятся о социальной реальности, а резьба по дереву близка к жизни и легко воспринимается массами. Более того, это объясняется ещё и тем, что "резьба по дереву проста в исполнении." В 1931 году в Шанхае прошла художественная выставка, на которой были представлены работы молодых левых художников,\n\nПосле бурной победы Гоминьдана в войне за Лигу резчики по дереву стали изображать борьбу крестьянства как свою главную тему. Это видно из названий их работ, которые в основном посвящены наводнениям и голоду; например, художник Дуань Ганьцин создал две работы:  "Жизнь после великого бедствия",  "Где наш дом" и "Голод". В то же время, написав о неурожае в Сычуани, были созданы произведения, отражающие убогость условий голода: "Симфония голода" (Чжан Ин), "Крах на дороге из-за голода" (Чжан Хуэй), "Голодная толпа" (Ло Цинчжэнь)."
CHI.midgame.801.a: "Потрясающе!"

CHI.midgame.802.t: "Либеральный форпост"
CHI.midgame.802.d: "Несмотря на то, что левое руководство Гоминьдана в силу своих правых убеждений было отстранено от принятия важных политических решений, это не мешало Сунь Фо всю жизнь заниматься пропагандой учения своего отца (через призму собственной интерпретации его завещания). В некотором смысле, неся бремя сохранения и распространения трудов своего отца, младший Сунь поддерживает связь со своим далеким родителем за пределами могилы.\n\nПомимо деятельности в правительстве, законодательных органах и партийной политике, Сунь Фо также был заметным меценатом в области культуры. Его заместители Чонг Тяньсинь и Хуан Шэньцзи создали Китайскую культурную ассоциацию, которая издает журнал "Creation" Однако их последнее начинание намного превосходит по амбициям мелкий журнал. Институт развития культуры и образования имени Сунь Ятсена ставит своей целью изучение идей доктора Суня в связи с общей китайской культурой.\n\nНесмотря на то, что он получил похвалу (хотя и приглушенную) от партийных лидеров, его реальная программа по объединению либеральных учёных и мыслителей вызывает подозрения в отношении амбиций Суня. В частных беседах Сунь выражал желание привлечь молодёжь от марксистского влияния к "трем принципам" Институт объявил о планах выпуска англоязычного журнала Tianxia Monthly, который, несомненно, должен повлиять на мнение иностранцев, а также ориентированного на внутренний рынок \n\n"Сборника текущих событий"\n\nСдерживать его влияние, однако, в конечном итоге может быть просто игнорированием. Хотя Сунь настаивает на том, что институт финансируется за счёт частных пожертвований, чтобы сохранить репутацию беспристрастного и независимого от правительства учреждения, на практике он использует своё влияние на исполнительный юань и муниципальные органы власти для получения пожертвований. Эти деньги позволили институту обеспечить вклад известных учёных, и тихое перекрытие крана могло бы задушить их деятельность"
CHI.midgame.802.a: "Молодой человек чествует своего отца..."
CHI.midgame.802.b: "..должен делать это в свободное от работы время"

CHI.midgame.803.t: "Цензура и искусство"
CHI.midgame.803.d: "По мере того как продолжается революция, скрежет шестеренок государственной машины часто принимает угнетающие формы. Привыкшие обходить реакционную цензуру, гоминьдановцы теперь без колебаний подавляют неугодные им СМИ. Официально и неофициально вводились многочисленные ограничения, на телеграфных станциях размещались цензоры. Поскольку многие сельские жители неграмотны, гоминьдановский контроль над информацией может быть сосредоточен в городах.\n\nЦентральный исполнительный комитет принял "Пересмотренные стандарты цензуры новостей", предоставив Центральному информационному агентству значительные полномочия в установлении правил для всех газет. Цензоры часто имеют широкую свободу в трактовке ограничений, что заставляет издателей искать пути их обхода. Интересно также, что столь агрессивные действия правительства против "контрреволюционных" произведений, похоже, не остались без внимания студентов, которые также регулярно по собственной инициативе нападают на критическую прессу.\n\nВ мире культуры было немало художников всех мастей, симпатизирующих революции. Однако многие из них страдают от ограничений и жалуются, что гоминьдановцы мало чем лучше своих предшественников. Действительно, многие издательские компании стали применять самоцензуру, боясь оскорбить чувства правительства. Хотя на данный момент большинство отказалось от попытки остановить правительство в подавлении общественной критики, видные представители интеллигенции доказывают, что искусство требует хотя бы некоторой творческой свободы - особенно в тех областях, которые соответствуют революционным ценностям."
CHI.midgame.803.a: "Небольшая свобода самовыражения - ключевой момент для искусства"
CHI.midgame.803.b: "Революция - не оправдание непристойности!"

#Revolutionary Literature Event Chain
CHI.midgame.805.t: "Революция и мысль"
CHI.midgame.805.d: "Внутри Ассоциации реорганизованных товарищей мало кто может поспорить с тем, что главной идеологической установкой Клики является Чэнь Гунбо, динамичный революционер-социалист, изучавший экономику в Колумбийском университете в 1922-1924 гг.  Связанный с синдикалистами в начале своей политической карьеры и ставший одним из основателей Китайской синдикалистской партии, Чэнь, находясь за границей, увлекся марксизмом. В интеллектуальном плане он придерживается "историзма" - распространенного эвфемизма для обозначения материализма Маркса - как и все ортодоксальные марксисты, Чэнь считает, что политика и институты являются лишь отражением экономических структур.\n\nЧасто публикуясь в "Революционном критике", Чэнь недавно опубликовал свой magnum opus - "Революция и мысль." В этой работе он использовал выражение "динамический материализм" для описания своего мировоззрения, согласно которому материя и движение являются основными составляющими мира.\n\n\nВ заключительных фрагментах своей работы Чэнь отмечает, что первоначально он не соглашался с утверждениями Маркса о том, что капитализм приведет к гибели. В конце концов, он указал, что, несмотря на Великую войну, Германия выжила и продержалась, эксплуатируя свои колонии, укрепила капитализм, чего Маркс никак не ожидал. Однако после недавнего краха немецкой экономики, последовавшего за "Чёрным Понедельником", Чэнь пишет, что для того, чтобы Китай был свободным, он должен следовать своему собственному независимому революционному направлению, а партийный орган ГМД должен быть реорганизован до совершенства для осуществления такого антиимпериализма. С падением капитализма во всем мире, - размышляет Чэнь, - наконец-то появился шанс на успех национальной революции"
CHI.midgame.805.a: "Блестящий писатель этот Чэнь Гунбо!"
CHI.midgame.805.b: "Это интересно, но нам нужно воевать"

CHI.midgame.806.t: "Об историческом материализме"
CHI.midgame.806.d: "Гу Мэнъюй, которого называют вторым по значимости интеллектуалом в Реорганизованной ассоциации товарищей и фактическим лидером РАТГ "Умеренные", никогда не был марксистски ориентированным интеллектуалом, как его радикальные коллеги по РАТГ. До вступления в Гоминьдан в начале 1925 г. Гу занимал должность регистратора и заведующего кафедрой экономики Пекинского университета. Хотя он хорошо понимает марксизм, он не придерживается материализма и не считает экономические структуры главным фактором в понимании истории.\n\nВ своей новой работе "Об историческом материализме" он оспаривает обоснованность диалектического и исторического материализма, заслужив резкую критику и горестное освистывание со стороны радикальной фракции РАТГ. Гу пишет, что доказательства, представленные Марксом и Энгельсом, были всего лишь метафизикой, а диалектический материализм, раскрывающий логику природы, был всего лишь формой метафизики, поскольку не опирался на эмпирические данные. Что касается исторического материализма, то Гу не считает, что экономические структуры являются конечной детерминантой для надстройки. Он утверждает, что человеческие знания, наука, образование и этика играют не менее важную роль в экономическом развитии.\n\nОтрицая ортодоксальный марксизм как "религиозное учение", Гу заслужил признание со стороны немарксистов в Гоминьдане и тех членов РАТГ, которые не придерживаются идей материализма. Несмотря на похвалы в свой адрес, продажи "Об историческом материализме" все же упали по сравнению с популярностью последней работы Чэнь Гунбо"
CHI.midgame.806.a: "Гу высказывает отличную мысль!"

CHI.midgame.807.t: "Мысли о 8 марта"
CHI.midgame.807.d: "Несмотря на своё "буржуазное" происхождение, будучи дочерью дворянской семьи, Дин Линь, урожденная Цзян Бинчжи, училась в прогрессивной Хунаньской провинциальной нормальной школе №1 для девочек, где стала одноклассницей своего будущего товарища по революции Сян Цзинъюя. Вдохновленная своей матерью, Дин Линь с самого начала нашла своё призвание в политике национальной и социальной революции.\n\nВключившись в левые круги и познакомившись с такими деятелями, как Цюй Цюбай и её будущий муж Ху Епин, Дин тем не менее сохранила свою собственную феминистскую позицию, даже первоначально отклонив предложения Ху о браке, чтобы продемонстрировать свою свободу воли. Её книга "Дневник мисс Софии", связанная с так называемым "новым женским движением" в литературе, произвела фурор в китайском литературном мире своей провокационностью в отношении сексуальности и эмоциональных желаний. Несмотря на своё пребывание в Шанхае, Динг Линг сама отправилась в зону восстания МинГан, чтобы проследить за положением и ролью женщин в национальной революции; после своего путешествия она недавно опубликовала свой великолепный труд "Размышления о 8 марта", посвященный женщинам в зоне МинГан. \n\nНачиная своё эссе с того, что жизнь женщин в зоне МинГан лучше, чем жизнь женщин в других провинциях Китая, женщины в зоне МинГан ещё не достигли полного освобождения от навязанных им представлений о том, что они должны рожать детей и состоять в браке. Как самопровозглашенная "синдикалистка", она освещает такие спорные темы, как право оставаться незамужней, право на развод и право на аборт. Затем она рассказывает о том, как женщины могут улучшить своё психическое и физическое состояние в качестве средства расширения феминистских прав и возможностей, а также о том, что женщины не должны ждать спасения, а должны сами совершить революцию, даже если это означает пойти против Гоминьдана и других революционных партий. Несмотря на то, что работа Динг Линг получила одобрение феминисток, она, несомненно, вызвала раздражение и критику со стороны более консервативных элементов революции."
CHI.midgame.807.a: "Женская революция грядет!"

CHI.midgame.808.t: "Датун в социалистической мысли"
CHI.midgame.808.d: "Термин и понятие "датун" восходят к "Лицзи" ("Книге обрядов"), где он обозначает мир гармонии и всеобщего благоденствия, основанный на бескорыстном поведении всех членов общества. На протяжении веков китайской цивилизации эта идея возрождалась, и к концу XIX века она вошла в концепции китайских революционеров и реформаторов.\n\nРаспространенный термин в анархистских, социалистических и даже марксистских текстах - "датун" - использовался для описания будущего социалистического общества. В эссе марксистского писателя и синдикалиста Го Моруо "Маркс входит в конфуцианский храм" представлена встреча Конфуция и Маркса, в ходе которой философы соглашаются, что их идеи совместимы. Этот термин популярен среди членов Временного комитета действий, которые ссылаются на то, что доктор Сунь сам использовал слово "датун" в гимне партии, а также среди анархистски настроенных старейшин Всемирного общества. По мнению Ли Шицзэна, история движется революциями: первая революция - монархическая, вторая - революция за народный суверенитет, третья - классовая, и последняя - революция за датун. Из этих революций: установление архаичных династий Шан и Чжоу соответствовало первой революции; американская, французская и синьхайская революции были второго типа; синдикалистские революции во Франции и Великобритании - третьего типа; и последняя революция - революция, за которую выступает Прудон и которая осуществляет идеалы Миншэна, по мнению доктора Суня. Сунь.\n\nПо мнению китайской синдикалистской партии, хотя датун представляет собой идеальное общество, лишенное нынешних пороков, он также вдохновлён Коммуной Франции, первым государством, воплотившим социализм на практике. В целом эти авторы сходятся в видении индустриального Китая, основанного на "массах", управляемого профсоюзами рабочих, с социальными и культурными объектами, доступными для всех. В этом мире должно быть экономическое планирование, индустриализация, коллективизация сельского хозяйства, социализация собственности, социальная инфраструктура, права и обязанности всех трудиться, равные политические статусы. Французский метод вдохновит города по всему Китаю, сочные и зеленые районы "городов-садов" - идеальная утопия для настоящего синдикалистского Китая."
CHI.midgame.808.a: "Нас ждет удивительный мир..."

#Movie Event Chain
CHI.midgame.809.t: "Создание CCBS"
CHI.midgame.809.d: "После успешного Первого Конгресса репатриантов и завершения войны Лиги националистическое правительство немедленно предприняло усилия по установлению своей власти над умами и сердцами китайцев. Делегаты, связанные как с Временным комитетом действий, так и с Реорганизованной Ассоциация товарищей с готовностью согласилась с тем, что необходимо использовать широкое радиовещание для продвижения данхуа — "партийности" китайского общества.\n\nОдним из первых достижений министерства на данный момент было возрождение "Минго Жибао" " или "Народная газета" Основанная ещё в 1923 году, когда в Шанхае базировалась Националистическая партия, газета была вынуждена бежать за границу после провала Северной экспедиции. Написанная на китайском языке, "Мингуо Жибао" стать одним из столпов системы националистической пропаганды, находящейся под руководством Central Daily News и Центрального информационного агентства.\n\nТем временем Министерство связи открыло новое бюрократическое управление под названием Управление телекоммуникаций для управления радиосвязью и радиовещанием. Первоначальные планы, составленные с помощью западных инженеров, амбициозно предусматривали установку 500-ваттного передатчика, охватывающего территорию между Нанкином и Шанхаем. Усилия по улучшению связи по всей стране, призванные облегчить организацию партийной работы на местном уровне, а также начало данхуа, пока превзошли все ожидания.\n\nС растущим волнением к нам присоединились те, кто свободно и грамотен на нанкинском диалекте мандаринского языка. им было предложено работать техническими специалистами на растущем числе радиостанций по всей стране, подчеркивая их расширяющийся охват. Признавая успех этих усилий, президент [CHI.GetLeader] проведет сегодня вечером специальную церемонию переименования националистической радиостанции в Центральную систему вещания Китая"
CHI.midgame.809.a: "Подождем вечерней трансляции!"

CHI.midgame.810.t: "Мулан Конг Джун"
CHI.midgame.810.d: "Сегодня состоялась премьера одного из первых художественных фильмов, созданных во времена правления Гоминьдана. Режиссер Бу Ваньцанг, с молодым Чэнь Юньчаном в главной роли, фильм "Мулан Цун Цзюнь" ("Мулан присоединяется к армии") — это исторический фильм. историческая драма, основанная на легенде о Хуа Мулан. Проявляя сыновнюю почтительность, она присоединяется к армии вместо своего отца (маскируясь под мужчину) и мужественно помогает отбиваться от вторжения варварских кочевников. На протяжении всего времени она демонстрирует свой героизм, храбрость и смирение.\n\nВоспевая традиционные добродетели чести и доблести, фильм имел немедленный успех и поднял патриотические чувства по всей стране. Он побил рекорды по продолжительности показа в кинотеатрах и вызвал неизбежный поток сравнений с нынешним китайским фильмом. Другие темы феминизма и долга также оказались популярными и породили продолжающуюся дискуссию о роли, которую женщины должны играть в меняющемся китайском обществе"
CHI.midgame.810.a: "Захватывающий фильм..."

CHI.midgame.811.t: "Перекресток"
CHI.midgame.811.d: "В кинотеатрах вышла новая фарсовая комедия режиссера Шэнь Силина с Бай Яном и Чжао Даном в главных ролях. Несмотря на комедийный характер, критики отмечают, что фильм, похоже, приобретает политический подтекст в отношении к нестабильности китайской политики и растущей угрозе со стороны Японии.\n\nВсе начинается на скамье подсудимых в Шанхае, где выпускник колледжа Сюй подумывает о самоубийстве, когда его друг Чжао (которого играет известный Чжао Дань) ведет его обратно в их квартиру. Мы узнаем, что эти друзья остались без работы в Шанхае в результате финансового фиаско "Черного Понедельника", который серьезно истощил экономическую мощь города. Минго Жибао из Гоминьдана. Между двумя соседями вспыхивает беззаботная вражда.\n\nОднако то, что превратилось в легкий роман между Чжао и Яном, внезапно заканчивается, когда Ян однажды объявляет Чжао, что она покидает Шанхай в качестве фабрика, на которой она работала, закрылась. Чжао пытается убедить Ян остаться, но она все равно решает уйти. Друг Яна, признающий их роман, убеждает Яна остаться в Шанхае.\n\nЧжао обнаруживает, что сам остался без работы. Он встречает Яна, и они оба читают в газете, что друг Чжао Сюй действительно покончил жизнь самоубийством. Пообещав не быть "слабыми", как Сюй, они уходят в закат, с оптимизмом глядя в будущее"
CHI.midgame.811.a: "Я посмеялся..."

CHI.midgame.812.t: "Смерть Лу Синя"
CHI.midgame.812.d: "Сегодня в китайском литературном мире произошла трагедия: внезапно умер великий левый писатель Лу Синь, возможно, из-за своей давней привычки быть заядлым курильщиком. Буквально в прошлом году , у него развился хронический туберкулез, и в течение последних нескольких недель его здоровье ухудшалось. Националистическое правительство официально выразило свои соболезнования.\n\nЛу Синь начал свою литературную карьеру, как и любой другой китайский интеллектуал дореспубликанской эпохи, изучение конфуцианской классики при подготовке к государственным экзаменам.Отец и дед Лу Синя были вовлечены в скандал со взяточничеством, в результате которого его дед был заключен в тюрьму, а его отец стал жертвой жестокого пристрастия к опиуму.После посещёния школы, где он познакомился с западными идеалами, Лу Синь отправился в Японию в 1902 году по правительственной стипендии и начал переводить известные западные произведения на народный китайский язык.\n\nСтав свидетелем фотографии китайского гражданского лица, обезглавленного японским солдатом во время русско-японской войны, и увидев полную апатию в В глазах китайских наблюдателей Лу Синь был убежден, что Китай нуждается в спасении. К моменту Синьхайской революции в 1911 году он уже занял должность ученого в Пекине. В 1917 году он начал писать для "Новой молодежи" Чэнь Дусю, где опубликовал свой успешный рассказ "Дневник сумасшедшего" ."\n\nСочувствующий Гоминьдану Лу Синь служил приглашенным лектором в Вампоа и университете Чжуншань накануне Северной экспедиции. После провала экспедиции он бежал в Шанхай, хотя по-прежнему сочувствовал партизанской войне Сун Цинлин в провинции Фуцзянь. По возвращении гоминьдана в Нанкин после войны Лиги он отправил Сун телеграмму, поздравляя Национально-революционную армию с успехом"
CHI.midgame.812.a: "Выражаем соболезнования..."

CHI.midgame.813.t: "Песня в полночь"
CHI.midgame.813.d: "В китайских кинотеатрах появился новый фильм! Этот новый кинематографический шедевр, объявленный первым китайским фильмом ужасов, снят режиссером левого толка Ма-Сюй Вэйбаном. Он черпает влияние из Американский фильм 1923 года "Горбун из Нотр-Дама" и французский роман 1910 года "Фантом оперы"\n\nКритики фильма отмечают, что тревожные тона жанра ужасов, кажется, подражают сама тревога, которую испытывает китайский народ по поводу постоянно меняющегося политического ландшафта страны.Кроме того, левые и националистические персонажи фильма привели к тому, что Гоминьдан официально одобрил фильм.\n\nВ главной роли красивый актер Цзинь Шань в роли Сун Даньпина и прекрасная актриса Ху Пин в роли Ли Сяося (любовницы Сун Даньпина), действие фильма происходит в темную и бурную ночь 1926 года. Сунь Сяоу просит попрактиковаться в своих партиях самостоятельно, но у него возникают проблемы с репликами. Пока он продолжает репетировать, таинственный голос внезапно дает голос актеру, помогая ему выучить реплики. Актер решает найти этого доброжелательного ангела и обнаруживает, что голос принадлежит не кому иному, как знаменитому актеру Сун Даньпину, который считался умершим.\n\nВ воспоминаниях Даньпин показывает, что до того, как начать действовать, он был революционером. во Второй революции против Юань Шикая. После провала революции он скрылся и влюбился в Ли Сяося. Однако соперник Даньпина Тан Цзюнь подвергает Даньпина пыткам и нападает на него кислотой. Смущенный и стыдящийся своих внутренних шрамов, Даньпин снова скрывается, что доводит Сяося до безумия. Он проводит ночи в театре, одинокий и скрытый, утешая психически неуравновешенного Сяося.\n\nВ настоящее время актерская труппа добирается до своего спектакля и представляет его не кому иному, как владельцу театра Тан Цзюню. Тан принимает симпатизирует девушке Сан и пытается схватить её, когда Сан сопротивляется. В борьбе возлюбленный Сунь умирает, но Даньпин выходит из укрытия, чтобы сразиться с Тан Цзюнем. Зрители театра видят в Данпине монстра из-за его изуродованного лица и пытаются преследовать его с факелами. Фильм заканчивается тем, что Даньпин прыгает насмерть, а Сяося наконец приходит в себя"
CHI.midgame.813.a: "Кто-нибудь, передайте мне салфетку..."

CHI.midgame.814.t: "Новая женщина"
CHI.midgame.814.d: "В Шанхае вышел новый фильм, снятый левым режиссером Цай Чушеном, который быстро становится сенсационной темой - "Новая женщина", в которой рассказывается о так называемых "новых женщинах" " в китайском обществе. Основанный на истории левой актрисы Ай Си, фильм многие называют проблемным, в то время как многие члены Гоминьдана хвалят его за прогрессивные идеалы.\n\nФильм сосредоточен на самом себе. вокруг образованной и современной молодой женщины Вэй Мин (ее играет красавица Жуань Линъюй), которая живёт в Шанхае в 1920-е годы. Она работает учителем музыки в женской школе, хотя у нее есть глубокое стремление стать писательницей. Сосед Айин -фабричный рабочий, а Вэй Мин учит фабричных рабочих патриотическим песням, поднимая их дух к мечте об освобождении. Доктор Ван (которого играет Ван Найдун) -директор школы Вэй Мина, увлеченный молодой женщиной. и хочет, чтобы она была его наложницей, тем не менее, она отворачивается от него -вместо этого она преследует бескорыстного Юй Хайчжоу, редактора. Возмущенный доктор Ван увольняет Вэй Мина в тот момент, когда внебрачная дочь и сестра Вэй Мина приезжают в Шанхай и просят денег.\n\nДочь Вэй Мина больна пневмонией, но сестры не могут оплатить больничный сбор. Не имея дохода учителя, Вэй Мин пытается потребовать аванс за свой роман "Могила любви", но издатель отказывается. Обезумевшая и безвыходная, она занимается проституцией, и неожиданно её первым клиентом становится доктор Ван. После насмешек со стороны директора она бьет его, а затем убегает, просто чтобы посмотреть, как умирает её дочь. Потеряв надежду, Вэй Мин принимает передозировку таблетками — умирая на руках друзей, она кричит: "Я хочу жить, я хочу отомстить!" Фильм торжественно заканчивается тем, что Айинг и рабочие фабрики выходят из здания. фабрика."
CHI.midgame.814.a: "Какая трагедия!"

CHI.midgame.815.t: "Революционер и монархист"
CHI.midgame.815.d: "Благодаря продолжающемуся влиянию Ван Цзинвэй в [CHI.GetName] многие из его большой семьи оказались на руководящих позициях по мере того, как революция продолжается. Эта тенденция вызвала разную степень беспокойства и презрения. и подражание со стороны членов партии по мере формирования так называемой "Фракции Ф.Р" Но не все его родственники присоединятся к нему в Президентском дворце.\n\nВан Чжаоюн недавно скончался в Макао в возрасте 78 лет. Старший сводный брат Ван Цзинвэй, он был опытным поэтом, ученым и даосом, черпавшим вдохновение из своих различных путешествий по стране до Синьхайской революции. Когда разразилась революция, он посетил гору Луофу и какое-то время жил в Сумао. перед тем как уйти в уединение в Макао.\n\nНесмотря на попытки Вана и других членов Гоминьдана завербовать его, он неоднократно отказывался от их приглашений, заявляя, что его лояльность связана с монархией Цин. Он утверждал, что питает постоянное уважение к Императору Пуи , даже когда его дети искали работу в правительстве своего дяди. На протяжении ранней эпохи военачальников он и другие учёные утверждали, что являются наследием старой империи, создавая ностальгические и традиционалистские работы. Он был вознагражден признанием восстановленного Императора, чем он очень дорожил, переименовав свой дом в "Зал благословений"\n\nСтарший Ван решил остаться в Макао, даже когда Гоминьдан пронесся по стране, занимаясь своими собственными делами. и воздерживаться от каких-либо серьезных комментариев по вопросам политики. Ожидается, что его похороны привлекут большое количество посетителей, учитывая его статус опытного учёного-старейшины, хотя неясно, будут ли присутствовать его родственники"
CHI.midgame.815.a: "Ещё одна семья, разлученная войной"

