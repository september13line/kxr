CHI.midgame.851.t.rep: "Новое республиканское товарищество"
CHI.midgame.851.t.other: "Прагматическое революционное партнерство"
CHI.midgame.851.d.lkmt: "Возвращение [FROM.FROM.GetRulingParty] в гоминьдановское революционное лоно не было неожиданным, учитывая их общие политические корни и открытую симпатию к правительству [ROOT.Capital.GetCapitalVictoryPointName]. Но Подчинение [FROM.FROM.GetLeader] нашему делу было улицей с двусторонним движением: мы не только повлияли на местную [FROM.FROM.GetAdjective]ую политику, они также начали оказывать своё влияние на нас.\n\n\nОсновным бенефициаром этого обновленного альянса стал Временный комитет действий, делегаты которого уже начали становиться на сторону Сун Цинлин и её фракции во внутренних делах. Их популистская аграрная платформа принесла им много друзей среди местных жителей. левые группы, часто маргинализированные из городского центра национальной политики.\n\nНе следует также упускать из виду региональный характер правления [FROM.FROM.GetNameDef]. Хотя они, как и все фракции Гоминьдана, продвигают в целом централистскую и националистическую повестку дня. , реалии захвата власти в [FROM.FROM.Capital.GetCapitalVictoryPointName] часто требовали военной мощи и региональных связей, что делало их более восприимчивыми к оппозиционной политике по сравнению с централизованной базой власти Ван Цзинвэя"
CHI.midgame.851.d.rkmt: "Возвращение [FROM.FROM.GetRulingParty] обратно в гоминьдановскую революционную лоно является многообещающим, хотя и сложным событием для партии. Эти две вещи имеют общий корень в книге Сунь Ятсена 1924 года. Однако это вряд ли было односторонним делом, несмотря на то, что могли бы сказать центральные власти в [ROOT.Capital.GetCapitalVictoryPointName].\n\n[ FROM.FROM.GetLeader] использовал своё [FROM.FROM.GetAdjective]ое влияние на поддержку существующих правых фракций в центральном правительстве, что привело к росту поддержки Фракции Реконструкции. Сунь Фо был рад поглотить своих новых союзников, обеспечив их безопасность. важные посты, где он мог. Это несколько дестабилизировало партию, напомнив многим о старых разногласиях, которые когда-то разрушили надежды партии на объединение.\n\nБолее того, остаётся множество разногласий между преимущественно интеллектуальной, гражданской фракцией Реконструкции, которая всегда стремилась оставаться в центре власти и своих новых друзьях в [FROM.FROM.Capital.GetCapitalVictoryPointName]. Тем не менее, пока мы признаём [FROM.FROM.GetLeader] и его союзников губернатором [FROM.FROM.GetName], их влияние, вероятно, сохранится"
CHI.midgame.851.d.rep: "Подчинение [FROM.FROM.GetRulingParty] обратно в революционную лоно Гоминьдана возвращает нас к старому Альянсу по защите конституции Сунь Ятсена, объединяющему разрозненные и якобы демократические группы для сопротивления общий реакционный враг-военачальник. Однако это не обошлось без взаимного смешения политических потоков.\n\nПризнание [FROM.FROM.GetLeader] лидерства Ван Цзинвэя знаменует собой великую победу находящегося в боевой готовности председателя, позволяя ему гибко маневрировать Его давно разрекламированные дипломатические способности. Его союзники в Реорганизованной ассоциации товарищей использовали это, чтобы укрепить его позиции в борьбе с врагами, продвигая версию о том, что он -новый Сунь Ятсен -один из немногих людей, способных держать единый фронт. республиканцев вместе перед лицом суровых ветров реакционеризма.\n\nРеальность на местах более приземленная. [FROM.FROM.GetLeader] и его правительство в [FROM.FROM.Capital.GetCapitalVictoryPointName] вряд ли торопятся внедрять Гоминьдан правят партия-государство или подчиняют свои убеждения социалистической интерпретации Трех принципов партии. Скорее всего, они играют в выжидательную позицию, рассчитывая, что кажущаяся сила [ROOT.GetNameDef] делает их наиболее выгодным союзником на данный момент"
CHI.midgame.851.d.other: "Капитуляция [FROM.FROM.GetLeader] перед гоминьдановским революционным движением была приятным, хотя и не обязательно неожиданным сюрпризом для [ROOT.Capital.GetCapitalVictoryPointName]. Реакционных полевых командиров, составляющих [FROM.FROM.GetRulingParty] имела тенденцию быть прагматичной, и это последнее изменение в униформе, вероятно, вполне естественно -переход от одного хозяина к более новому, более красному. Это мудрое решение принять ультиматум Гоминьдана, вероятно, спасло тысячи жизни, по крайней мере на данный момент, хотя этот факт (широко разрекламированный партийной пропагандистской машиной) вряд ли мог смыть вкус отвращения из уст партийных сторонников жесткой линии.\n\nДействительно, под помпой и церемониями недавней "смены флаги" в [FROM.FROM.GetNameDef], политическая реальность, скорее всего, останется практически неизменной в [FROM.FROM.Capital.GetCapitalVictoryPointName]. Жизнь будет продолжаться, вероятно, под иерархией местных реакционных автократов, которые в лучшем случае могут принять регалии Гоминьдана в качестве модного заявления и на словах поддерживать идеалы, которые они представляют, но в противном случае это опозорит послание нашей партии.\n\nВан Цзинвэй и другие представители власти, которые выступили посредниками в этом соглашении, обещают, что они обеспечат адекватный надзор за [FROM.FROM.GetAdjective ] дела и, в конечном итоге, "неортодоксальность" [FROM.FROM.GetName] станет спорной после национального объединения. Но даже если они поспешат интегрировать своё новообретенное завоевание, ещё неизвестно, будут ли жертвы людей, живущих там, того стоить"
CHI.midgame.851.a: "Полагаю, необходимое зло..."
CHI.midgame.851.b: "Действительно революционные товарищи?"
CHI.midgame.851.c: "На благо партии?"
CHI.midgame.851.d: "В защиту конституции?"
CHI.midgame.851.e: "Мы должны свести к минимуму их развращающее влияние!"

CHI.midgame.852.t: "Ярость жесткой линии"
CHI.midgame.852.d: "Поскольку ультиматум Гоминьдана пришел и ушел, надвигающаяся война с [FROM.FROM.GetNameDef] привела к всплеску националистического гнева против [FROM.FROM.GetLeader] и его [FROM. FROM.GetRulingParty]. Ярость эхом разносится по коридорам власти в [ROOT.Capital.GetCapitalVictoryPointName], поскольку радикалы воспользовались моментом, чтобы потребовать отомстить реакционерам -не только за их исторические преступления против Гоминьдана, но и за их продолжающиеся угнетение народа.\n\nОднако это имело побочный эффект в виде ослабления позиций истеблишмента. Приглушенные, но все же возникающие вопросы о том, почему [FROM.FROM.GetLeader] недостаточно боится партии-государства и почему более жесткая Меры против них ещё не были приняты, они вошли в общий политический дискурс. Скорее всего, по мере того, как на полях сражений будут нарастать успехи, эти голоса отойдут на второй план, но это не значит, что они когда-нибудь исчезнут"
CHI.midgame.852.a: "Волна гнева захлестнула группу"
CHI.midgame.852.b: "Приглушите эти истерические настроения"

CHI.midgame.853.t: "Возрождение соперничества"
CHI.midgame.853.d: "Похоже, мы не единственная фракция Гоминьдана, вернувшаяся в Китай. В [FROM.Capital.GetCapitalVictoryPointName] собрались делегаты правого "Гоминьдана" под эгидой [FROM.GetLeader ] чтобы сформировать конкурирующий центральный комитет. Они открыто осудили нас как социалистических предателей, утверждая, что мы служим интересам Парижа перед китайским народом.\n\nГоминьдан снова разделился на левых и правых, что является позорным повторением старого дивизий, предшествовавших Северной экспедиции. Они уже начали отделять многих правоцентристских членов нашего правительства, с постоянным потоком дезертиров в их лагерь. Сунь Фо, к счастью, пока остался с нами, хотя он утверждает, что работаем над поиском компромисса между нашими правительствами"
CHI.midgame.853.a: "Нам не нужны реакционеры и предатели"
CHI.midgame.853.b: "Попросите их остаться с нашим правительством"

#Outsider Negotiation Events
CHI.midgame.901.t: "Республиканский пакт?"
CHI.midgame.901.d: "Гоминьдан и федералисты имеют общие корни в Гуанчжоу, причем многие первые члены участвовали в войне за защиту конституции против тирании будущего Императора Юань Шикая. Этот союз между Сунь Ят-сеном и Чэнь Цзюнмин вскоре вступили в ссору из-за растущего авторитаризма Сунь и готовности Чена вести переговоры с правительством Бэйяна после смерти Юаня.Последующий переворот оставил прочную вражду между двумя фракциями, которая сохраняется и по сей день.\n\nС возвращением Их взгляды, однако, устремлены на север, в надежде возобновить свою северную экспедицию и свергнуть находящихся там Бэйянских военачальников. некоторые закулисные каналы и свои различные контакты в движении федералистов, председатель Ван Цзинвэй направил эмиссаров в надежде заключить договор о ненападении между нашими соответствующими правительствами для борьбы с большей угрозой, исходящей от наших северных соперников.\n\nУчитывая широкую идеологическую дистанцию между нашими лагерями и горькой историей между нами, маловероятно, что такой пакт сможет продержаться долго. В Гоминьдане, конечно, немало тех, кто будет против любого соглашения с нами. Но в китайской истории случались и более странные вещи, и эпоха военачальников — не обычное время"
CHI.midgame.901.a: "Коррумпированные военачальники Бэйяна должны пасть! Мы принимаем"
CHI.midgame.901.b: "Гоминьдан немногим лучше красных тиранов"

CHI.midgame.902.t: "[FROM.GetNameDefCap] принимает наш договор!"
CHI.midgame.902.d: "После некоторых секретных переговоров между представителями [FROM.GetLeader] и Ван Цзинвэй Председатель наконец получил телеграмму, которую он так с нетерпением ждал: федералисты приняли наше предложение о не-пакт об агрессии. Это развязывает нам руки, когда дело доходит до южного региона Китая, и позволит нам лучше сосредоточиться на наших амбициях по возобновлению Северной экспедиции.\n\nВан Цзинвэй созвал Центральный исполнительный комитет с предложением, внезапно представив его и В конце концов, все знают, как коварный Чэнь предал доктора Суня в тщетных надеждах на соглашение с Временным комитетом действий. Бэйянские военачальники, а затем с удовольствием работал марионеткой Чжили после провала первой Северной экспедиции. Сун Цинлин, в частности, как говорят, обвиняет обстрелы федералистов во время переворота Чэня в том, что они привели к выкидышу.\n\nВ любом случае, навязывание соглашения до Центральный исполнительный комитет был необходим, если Ван хотел обеспечить его принятие -многие члены РАТГ также скептически относились к соглашению. Единственные другие, кто, казалось, был готов отказаться от вражды ради временного соглашения, -это Фракция Реконструкции, которая сыграла важную роль в получении незначительного большинства, необходимого для прохода. Ван, кажется, потерял значительную часть поддержки из-за этого дела, но если оно гарантирует, что Вторая Северная экспедиция окажется гораздо более успешной, чем первая, возможно, это неизбежное зло"
CHI.midgame.902.a: "Неприятное решение, но необходимое"

CHI.midgame.903.t: "[FROM.GetNameDefCap] отвергает наш пакт!"
CHI.midgame.903.d: "После нескольких дней секретных переговоров между представителями [FROM.GetLeader] и Ван Цзинвэй Председатель наконец получил телеграмму, которой он так боялся: федералисты не согласятся на наше предложение о не-Будь то враждебность, возникшая после окончания старого Движения за защиту конституции, продолжающееся идеологическое соперничество, конкурирующие амбиции или просто отсутствие доверия между обеими сторонами, между двумя крупнейшими южными республиканскими движениями Китая не будет соглашения.\n\nВан сделал все возможное, чтобы сохранить переговоры в секрете, и пытался скрыть факт их проведения, но безуспешно. Похоже, что в президентском дворце было достаточно шпионов, чтобы в общих чертах выясниться, что произошло. в руки различных радикальных новостных источников, которые, естественно, создали неблагоприятную историю для председателя.\n\nКоманда Вана по связям с общественностью работала сверхурочно, пытаясь развеять слухи, хотя тот факт, что он был готов вести переговоры со старыми врагами Сунь, заставило его казаться слабым и беспринципным. Тот факт, что они потерпели неудачу, также не имел большого спасительного значения: его репутация как переговорщика подорвана. Похоже, что революционные настроения на юге Китая ужесточились, и в конце концов появится только одно видение будущего нации"
CHI.midgame.903.a: "Чего ещё можно ожидать от военачальников и предателей?"

CHI.midgame.911.t: "Гоминьдановский пакт?"
CHI.midgame.911.d: "Первоначальный Гоминьдан был основан доктором Сунь Ят-сеном как преемник широкой палатки Тунмэнхуэй, успех которой был омрачен коррупцией со стороны Юань Шикая и его Клики Бэйянских военачальников. Двусмысленность покойного основателя "Трех принципов" партии и его сдвиг влево от его первоначальной либеральной, националистической базы были одной из основных (хотя и вежливо игнорируемых) причин позднего раскола Гоминьдана после его смерти.\n\nКонсолидация огромной власти вокруг В борьбе за власть, разразившейся после его смерти, левые, правые и центристские силы превзошли лишь разнородность коалиции, которую он сплотил вокруг себя. , и военные группировки боролись за власть -во многом в ущерб революции в целом. Последним ударом по любым шансам на партийное единство стал провал Северной экспедиции. Осколки Гоминьдана разлетелись по ветру, и большинство полагало, что они были лучше жить в одиночестве.\n\nПохоже, судьба снова свела нас вместе, теперь с конкурирующими правительствами Гоминьдана в [FROM.Capital.GetCapitalVictoryPointName] и [ROOT.Capital.GetCapitalVictoryPointName]. Идеологический разрыв между двумя центральными комитетами Гоминьдана слишком велик, чтобы его можно было преодолеть, однако многие бывшие одноклассники Вампоа и военные товарищи из наших лагерей пытались заключить хотя бы временный пакт о ненападении, поскольку мы готовимся бороться с гораздо большей угрозой со стороны Бэйянских полевых командиров. к северу. В конце концов, учитывая, что Национально-революционная армия не смогла свергнуть Бэйян в 1927 году как единая сила, сомнительно, что мы сможем сделать это в одиночку сейчас"
CHI.midgame.911.a: "Мы должны объединиться ради партии и нации!"
CHI.midgame.911.b: "[FROM.GetLeader] — не более чем французский подхалим"

CHI.midgame.912.t: "[FROM.GetNameDefCap] принимает наш договор!"
CHI.midgame.912.d: "После нескольких дней притихших переговоров между различными посредниками [FROM.GetRulingParty] и высшим командованием НРА между нашими конкурирующими гоминьдановскими правительствами было достигнуто соглашение о всеобщем перемирии на неопределенный период. Это соглашение, подписанное [FROM.GetLeader] и Дэн Яньдой, позволит обеим сторонам высвободить силы для будущего продолжения Северной экспедиции, что позволит Гоминьдану раз и навсегда положить Бэйян в могилу.\n\nЭто соглашение с правыми в Наша партия, которая скатилась к военачальству и идеологической ереси, глубоко встревожила многих. Сторонники жесткой линии и даже более умеренные социалисты осудили это соглашение как порочное и осудили механизм, с помощью которого оно было достигнуто. Хотя Ван Цзинвэй и Центральный исполнительный комитет учитывая молчаливое одобрение этой сделки, РАТГ заявила о своем недовольстве чрезмерными действиями военных, обвинив их в том, что они поставили дух товарищества времен Вампоа выше нужд народа.\n\nВ любом случае, имело место приемлемый сдвиг в пользу Председателя и партийной ортодоксальности по мере роста негативной реакции. ВКДГ и ФР хранят молчание по этому поводу, пытаясь дистанцироваться от действий своих командующих. Но если это то, что нужно для освобождения Китая, то то, что должно быть сделано, должно быть сделано"
CHI.midgame.912.a: "Мы должны защитить наш фланг любой ценой"

CHI.midgame.913.t: "[FROM.GetNameDefCap] отвергает наш пакт!"
CHI.midgame.913.d: "После нескольких дней притихших переговоров между различными посредниками [FROM.GetRulingParty] и высшим командованием НРА долгожданного перемирия между конкурирующими гоминьдановскими правительствами так и не произошло. Несмотря на все разговоры о Похоже, что между враждующими центральными комитетами не будет мира, и оба лагеря приняли реальность того, что будет никакого примирения.\n\nСрыва этих переговоров можно было ожидать, но, тем не менее, обратная реакция была жесткой. Нечестность [FROM.GetAdjective]ого руководства и готовность многих членов Национальной революционной армии и истеблишмента Гоминьдана терпеть переговоры с ними разочаровало многих признанных социалистов. Гоминьдан готов говорить жестко, выступая против полевых командиров и реакционеров, но готов приспособиться к ним по своему усмотрению.\n\nМногие теперь считают Гоминьдан слишком изолированным, чтобы оторваться от своей личной интересы и связи с предателями. Они обращаются к альтернативам, особенно к радикалам из Китайской синдикалистской партии, надеясь на будущее, в целом свободное от коррупции эпохи военачальников"
CHI.midgame.913.a: "Чего ещё можно ожидать от военачальников и еретиков?"

CHI.midgame.999.t: "Голубое небо, белое солнце и полностью красная земля"
CHI.midgame.999.d: "После завершения Второго репатриантского конгресса Гоминьдана был поднят новый флаг как символ национальной революции. Он состоит из красного поля с синим кантом, на котором изображено белое солнце. Однако были выдвинуты предложения о другом дизайне, сохраняющем дух "Синего неба, белого солнца и полностью красной земли". В первом варианте, предложенном Тео Энг Хоком, используются белые и красные полосы, а не полностью красное поле. Во втором варианте белое солнце располагается в центре, а красные и синие полосы - в центре флага. Несмотря на то, что эти изменения флага показались привлекательными некоторым членам партии, остальным они не понравились, некоторые не считают эти предложения привлекательными и предпочитают сохранить нынешнее знамя."
CHI.midgame.999.a: "Нет необходимости изменять флаг."
CHI.midgame.999.b: "Водрузить новое знамя по проекту Тао Энг Хока!"
CHI.midgame.999.c: "Водрузить новое знамя, используя второй дизайн!"

