### Section 3b  (200-399): 3rd Congress Event Chain

##Introduction (200-250)

CHI.lategame.200.t: "Восходит белое солнце"
CHI.lategame.200.d: "Китай объединился, но дорогой ценой. Тысячи, если не миллионы, погибли с начала эпохи военачальников, семьи были разделены, и бесчисленное количество людей было вынуждено покинуть свои дома. Гоминьдан вышел единственным победителем, уничтожив или пережив около полдюжины других фракций, которые когда-то осмелились бороться за национальное лидерство. "Правда, как всегда кажется, более мрачна. Партия яростно объединилась против иностранных захватчиков и внутренних врагов, объединенная национализмом и революционными обещаниями. Но даже на пике своих достижений в этом Едином фронте были трещины, и с внешние угрозы отступают, партия разделена, как всегда.\n\nЛюди тоже стали связаны произволом фактического военного правления с непоследовательным применением гражданской политической опеки и военного управления по всей стране. Конечно, массы благодарны за объединение и празднуют возвращение империалистов на родину, но они также ясно дали понять своё нежелание нести дальнейшие жертвы без четкого видения будущего.\n\nДела достигают апогея, и наблюдатели опасаются дальнейшей нестабильности в будущих политических событиях. В то время как партия-государство работает над подавлением разрозненного сопротивления, растущий хор голосов требует проведения ещё одного специального национального съезда Гоминьдана, на этот раз с полным представительством со всего государства"
CHI.lategame.200.a: "Ждет ещё один Конгресс..."

CHI.lategame.201.t: "Созыв Третьего Конгресса репатриантов"
CHI.lategame.201.d: "Отвечая на давление общественности, Ван Цзинвэй объявил от имени Центрального исполнительного комитета о планах проведения специального национального конгресса в Нанкине примерно через три недели. Формально известный как "Третий репатриированный конгресс" Национальный конгресс Гоминьдана", несмотря на название, ожидается, что на нем примут участие члены Лиги китайских синдикалистов и другие республиканцы.\n\nУже подготовлен маршрут со списком тем для обсуждения, хотя слон в комнате -судьба самого Ван Цзинвэя. Многолетний председатель партии и президент республики отбрасывает противоречивую тень, несмотря на его попытки изобразить себя компрометирующей фигурой. Многие видят в нем становящегося диктатора, и все больше он не связан с коллективным руководством ЦИК.\n\nСписок его врагов расширился по мере того, как он и его союзники работали над консолидацией власти. Главным среди этих врагов является Временный комитет действий, внутрипартийная фракция, возглавляемая Сун Цинлином. Она работала над тем, чтобы собрать соперников Ванга в работоспособную коалицию. Хотя известно, что большая часть военных предпочитает уход Вана, немногие готовы поддержать прямой переворот.\n\nВместо этого создается впечатление, что обе фракции вступают в Третий Конгресс с заточенными ножами. Лишь немногие избранные знают в полной мере план любой из сторон, но они наверняка будут стремиться утвердить своё доминирование в ходе разбирательства. Третий съезд будет крупнейшим партийным съездом, на который спешно соберут более тысячи представителей из каждой провинции и округа. И все же кажется, что судьбу миллионов будут решать немногие..."
CHI.lategame.201.a: "Судьба манит!"

CHI.lategame.202.t: "Оккупация Ханькоу"
CHI.lategame.202.d: "Факелы ярко сияли, когда процессия маршировала, сразу после наступления сумерек. В городе Ханькоу, одном из трех, составляющих Ухань, располагалась немецкая концессия, созданная в 1895 году в обмен на поддержку Германии. Внутренние концессии в Китае являются пережитком ужасной международной мандатной системы, которая преследовала Китай, и напоминанием о столетии унижений 600 му.\n\nСтолкнувшись с наступлением Гоминьдана, большинство иностранцев бежали, оставив концессию фактически заброшены. Тем не менее, из-за опасений международного осуждения, города остались нетронутыми во время второй Северной экспедиции. Националистическое правительство решило на данный момент уважать их суверенитет, решив дождаться лучшего времени для переговоров.\n\nДля многих солдат и студентов, однако даже этого было слишком много. Когда японцы были изгнаны из Китая в смертельной войне, в стране произошел подъем национализма. Эту энергию использует Общество Возрождения Китая, ультранационалистическая группа офицеров, осуждающих уступка Ханькоу является недействительной в контексте антиимпериалистической политики Гоминьдана.\n\nПодстрекаемый Хэ Чжунганом, большой отряд офицеров ОВК двинулся в концессионные районы города, преследуя немецкую уступку, в частности, как месть за их роль в первой Северной экспедиции. Первоначально это было дисциплинированное формирование, но вскоре к ним присоединились толпы местных жителей, которые в беспорядках начали бить окна и сжигать иностранные здания. Но, возможно, ещё более поразительным для прессы стало изображение срываемых и сжигаемых европейских флагов, заменяемых Белым Солнцем, Голубым Небом и Полностью Красной Землей"
CHI.lategame.202.a: "Долгожданная месть"

CHI.lategame.203.t: "Отомстить за унижения"
CHI.lategame.203.d: "Последствия беспорядков в Ханькоу отразились по всему Китаю: в воздухе витают жаркие дискуссии о их последствиях. Многие приходят в ужас от насилия со стороны толпы, в то время как многие другие группы завидуют вниманию, которое уделил ОВК -полагая, что они присвоили себе неправомерную заслугу в антиимперских усилиях всей партии. В любом случае, Ван хранил стратегическое молчание, поскольку страна готовится к подражателям.\n\nЗа последние несколько дней Китай погрузился в очередную волну нестабильности, поскольку беспорядки вспыхнули в крупных китайских городах, особенно вблизи портов. чтобы увидеть нестабильность.\n\nПо мере распространения насилия со стороны толпы они начали распадаться по фракционным линиям. Социалистические толпы расширили кампанию против капиталистических угнетателей, терроризируя буржуазные кварталы и коммерческие районы. Националистические группы называют даже наших советников М.В.М.К иностранными империалистами, занимая резкий антиевропейский и антииностранный тон. Многие, особенно ОВК, обвиняют ЛКС в том, что они являются марионетками иностранного контроля.\n\nПоскольку ситуация выходит из-под контроля, для восстановления порядка наконец-то были задействованы военные. Объявив комендантский час и прислав более дисциплинированные подразделения, хаосу пришел конец. Но не раньше, чем офицер М.В.М.К был найден мертвым"
CHI.lategame.203.a: "Наше движение разрывают на части!"

CHI.lategame.204.t: "Последствия Нанкинского инцидента"
CHI.lategame.204.d: "После нескольких дней беспорядков было много жертв, но ни одна из них не была столь разрушительной, как советник Международной военной миссии в Китае. Хотя большая часть М.В.М.К Офицеры спаслись невредимыми, их штаб подвергся нападению и разграблению во время беспорядков, очевидно, оставленный китайскими силами безопасности в разгар насилия. Трое были ранены во время эвакуации, один был убит.\n\nНесвоевременно погиб один Жан Фонтенуа, руководитель отдела подготовки. Офицер, награжденный во время Великой войны и Французской революции, он был отправлен в Китай в рамках первоначальной миссии. Писатель, плейбой и наркоман, говорили, что в какой-то момент он рассматривался на пост главы миссии. но был проигнорирован из-за его растущей пристрастия и симпатий к сорельскому движению. Этот атрибут и его практический подход, похоже, привлекли на свою сторону некоторых членов ОВК, которые пришли отдать дань уважения перед тем, как его тело отправят домой.\n\n\nАндре Мальро, глава миссии, возмущен смертью своего бывшего соперника и выступил с резкой критикой того, что, по его мнению, является преднамеренным покушением на жизни его людей. На гневной встрече с Центральным исполнительным комитетом он обвинил то, что он назвал "Индийской Кликой" правых офицеров, в том, что они возглавляют заговор против правительства, надеясь захватить революцию на пороге своей революционной победы. Центром этой гнусной Клики он назвал генералов Чжана Факуя и Сюэ Юэ, лидеров старой китайской консультативной группы в Калькутте. Он зашел так далеко, что заявил, что у него есть очевидцы, готовые дать показания о том, что эти двое лично возглавляют мафию.\n\nЧлены ЦИК, связанные с фракцией Реконструкции, включая Сунь Фо, немедленно встали на защиту Чжана, гневно осуждая то, что, по их словам, является необоснованными слухами. -торговля. Но очевидно, что либеральная фракция партии находится под давлением, и, вероятно, многие офицеры ВКДГ пойдут вместе с ними. Когда Мальро выводят с заседания, в ЦИК разгорелась острая дискуссия"
CHI.lategame.204.a: "Подожди секунду..."

CHI.lategame.205.t: "Инструкции [GetMonth]"
CHI.lategame.205.d: "Как будто ситуация не могла ухудшиться, серия документов, получившая теперь название "Инструкции [GetMonth]", попала на первые полосы новостей в крупных городах. "Ликеры", выбравшие на условиях анонимности утверждают, что они были взяты из кабинета ведущего советника М.В.М.К М.Н.Роя.В них содержится серия телеграмм, очевидно из Парижа, которые содержат ряд требований, которые должны быть доставлены Ван Цзинвэй при подходящей возможности, якобы чтобы помочь ему консолидировать власть и сохранить поддержку Интернационала:\n\n1.) Всекитайская Федерация труда (входящая в состав КСП) должна быть легализована, а все китайские профсоюзы подчинёны ей.\n2.) Приток Офицеры "Старой гвардии" также должны быть отправлены в отставку, при необходимости принудительно.\n3.) Точно так же партия должна быть очищена от тех, кто придерживается "старого мышления" ", заменены более молодыми социалистами, прошедшими обучение за границей.\n4.) Необходимо создать революционные военные суды для наказания реакционеров.\n\nПервоначальную "утечку" удалось отследить в газетах, связанных с ОВК, в частности в "Цянь Ту" (букв. "Будущее", "Перспективы"), но был быстро подхвачен газетами, входящими в ВКДГ и ФР. Широко распространенное всего за день или около того, содержание фактически подразумевает, что М.В.М.К надеется спонсировать государственный переворот КСП.\n\nВыбранное время невероятно подозрительно, и Рой объявил содержание подделкой. . Рой отмечает, что он был с революцией с самого начала и что у него тесные связи с обеими фракциями партии. Но, поскольку М.В.М.К занял оборонительную позицию, Ли Цзишэнь воспользовался моментом, чтобы нарушить своё молчание после инцидента в Нанкине. В своей громогласной речи он потребовал немедленного изгнания военной миссии Интернационала, заявив, что они хотят воспользоваться смертью своего товарища, чтобы инициировать захват власти.\n\nОн представил длинный список офицеров, которые пригрозили уйти в отставку в знак протеста, если Продолжается "предвзятое" расследование предполагаемой "Индийской Клики", и его имя стоит во главе списка. И наоборот, если М.В.М.К будет исключен, ожидается, что многие из тысяч офицеров, которых они подготовили, уйдут в отставку в знак солидарности"
CHI.lategame.205.a: "Немедленно изгоните М.В.М.К!"
CHI.lategame.205.b: "Распустить индийскую Клику!"

CHI.lategame.206.t: "Вступительная речь Вана"
CHI.lategame.206.d: "Третий национальный конгресс китайского Гоминьдана официально созван в великой столице [CHI.Capital.GetCapitalVictoryPointName], ознаменовав начало новой эры для [CHI.GetNameDef]. Наконец, великая война сопротивления японским империалистам была завершена, и Маньчжурия должным образом возвращена китайской нации. Председатель [CHI.GetLeader] снова встал под грандиозным портретом доктора Сунь Ята. Однако отличием был недавно заказанный портрет председателя, который был стратегически размещён справа от вечного премьер-министра -шаг, который был отмечен взглядами презрения и гнева со стороны члены ВКДГ.\n\nВан начал свою речь с благодарности партии за верность принципам доктора Суня и за мучеников, отдавших свои жизни во время Войны Сопротивления. В то время как фаза военного правления революции настоящим завершается Завершившись недавней победой НРА над японцами, правление революционной партии должно продолжаться, поскольку Ван предупреждал о реакционерах в рядах партии, которые угрожают дестабилизировать её. Тем не менее, партийные перестановки обязательно произойдут с ожидаемыми выборами нового Центрального исполнительного комитета и председателя.\n\nХотя он долгое время оставался аполитичным из-за ссор между РАТГ и ВКДГ, во вступительном слове он заключил, что он считал, что необходима новая реорганизация партии, чтобы повторить те же изменения, которые произошли в партии в 1924 году. Он осудил консерваторов внутри Индийской Клики и фракции Реконструкции как "выродившиеся силы", душащие дух Реорганизации. Этот дух выиграл Вторую Северную экспедицию. Ван завершил своё выступление твердым признанием того, что, хотя политика Единого фронта с китайскими синдикалистами не была аспектом Первой реорганизации, было бы серьезной ошибкой, если бы осуждение этой политики привело к отказу от духа реорганизации. \n\nВ то время как со стороны делегатов РАТГ и членов КСП раздавались десятки аплодисментов, со стороны секции ВКДГ на Конгрессе раздавались лишь вежливые аплодисменты, а члены Всемирного Общества и Фракции Реконструкции хранили молчание."
CHI.lategame.206.a: "Неблагоприятное начало…"

CHI.lategame.207.t: "Лига разделена…"
CHI.lategame.207.d.LCS: "В течение многих лет Лига китайских синдикалистов принимала французскую политическую методологию "синдикалистского компромисса" с её многочисленными фракциями и союзами, объединяющимися в рамках общего союза пролетарской борьбы. Китайский Гоминьдан в забастовках, таких как Гонконгско-Кантонские забастовки 1925 года, а также Шанхайское восстание 1932 года, политика китайских социалистов вне Гоминьдана уже давно стала одной из удобных -особенно благодаря указаниям Парижа и Лондон.\n\nПосле победы Гоминьдана во Второй Северной экспедиции и Войне Сопротивления Лига заметно выросла в плане влияния и теперь оказывается втянутой в борьбу за господство со стороны Временного комитета действий и Реорганизованной ассоциации товарищей. партии"
CHI.lategame.207.d.ORT: "$CHI.lategame.207.d.LCS$\n\nСреди фракций ЛКС, Ортодоксальная фракция Китайской синдикалистской партии с годами значительно выросла в силе благодаря своим Члены Чэнь Дусю, Ли Дачжао и Ли Лисань, контролирующие большую часть функций и направлений ЛКС, теперь стоят перед решением, поддерживать или нет новую декларацию председателя Вана о реорганизации -с их влиянием они наверняка могут повлиять на ход событий. шкалы как для ВКДГ, так и для РАТГ"
CHI.lategame.207.d.RAD: "$CHI.lategame.207.d.LCS$\n\nСреди фракций ЛКС радикальная и молодая гвардейская фракция Китайской синдикалистской партии значительно выросла в силе по сравнению с Новая школа синдикалистской мысли, несомненно, сочувствует убеждениям радикалов РАТГ. Столкнувшись с новым призывом председателя Вана к реорганизации , они сплачиваются на защиту революции"
CHI.lategame.207.d.WRD: "$CHI.lategame.207.d.LCS$\n\nСреди фракции ЛКС с годами значительно выросла сила Старой гвардии анархистов и анархо-синдикалистов , в форме Всемирного общества. Хотя изначально они были намного слабее, чем другие социалистические и синдикалистские движения, их влияние значительно возросло, особенно благодаря их лидерам, которые считаются четырьмя старейшинами Гоминьдана. Сочувствующие своим собратьям-утопическим социалистам в ВКДГ, их поддержка усилилась перед новой декларацией председателя Вана о реорганизации; они бросили свой вес на свержение красного тирана"
CHI.lategame.207.a: "Мы против реакционной подрывной деятельности!"
CHI.lategame.207.b: "Ван стал слишком опасен!"

CHI.lategame.208.t: "Либералы, вперёд!"
CHI.lategame.208.d: "Фракции Реконструкции удалось выжить, несмотря на крах первой Северной экспедиции, период изгнания и возрождение гоминьдановских успехов. И все же были некоторые сомнения, как долго они просуществуют, прежде чем Многие считали, что Третий Конгресс станет их последним ура перед тем, как они будут отстранены от игры -в лучшем случае, возможно, Сунь Фо и несколько других высокопоставленных членов смогут найти выгодную синекуру .\n\nОднако, если бы это было так, то сегодня они этого не показали. Фракция Реконструкции на своих неофициальных собраниях действовала так же оживленно, как и всегда, получив новую энергию от того факта, что гражданское правление не за горами. В умах конец войны означает конец военного доминирования в приоритетах, что дает преимущественно гражданскому ФР преимущество перед ВКДГ и РАТГ.\n\nСунь Фо стремился заново изобрести себя и свою Клику как либералов. , сторонники конституционализма, борьбы с коррупцией и немедленного прекращения опеки. Называя себя героем-демократом, он осудил однопартийное государство как несовместимое с идеалами своего отца, а с окончательным объединением Китая он утверждает, что настало время перемен. Его статьи ясно дают понять, что его целевая аудитория -тысячи умеренных республиканских интеллигентов, которых сменявшие друг друга правительства уже давно рассматривают как декорацию.\n\nВ разгар Конгресса Суня наверняка можно сфотографировать и взять интервью всего за несколько минут. о каждой возможности -искренне (некоторые сказали бы обманчиво), считая себя ведущей оппозиционной фигурой Ванга. Он начал открыто называть председателя диктатором перед прессой, призывая его провести немедленные, свободные и справедливые выборы по всей стране, если он этого не сделает. Не будучи исключительно харизматичным, Сун, тем не менее, является именем нарицательным, и рукопожатие за рукопожатием превращает его в угрозу"
CHI.lategame.208.a: "В защиту конституционализма!"

CHI.lategame.209.t: "Длинная тень"
CHI.lategame.209.d: "За пределами конференц-залов действуют посредники и интриганы. Некоторые надеялись, что эти "лоббисты" будут ограничены коррумпированными буржуазными "демократиями" и выродившимся истеблишментом Бэйян, но, к сожалению, они живы и здоровы в националистическом Китае. Используя тщательно разложенные "подарки", обещания перспектив трудоустройства и широкий спектр угроз (они могут быть подкреплены, а могут и не быть), они вступили в переговоры с женами. "дяди" и "друзья" делегатов.\n\nНо это, пожалуй, наименьшее из беспокойств зарождающейся китайской демократии. Ещё более коварными методами действуют снующие агенты Лаобаня, отбрасывающие длинную тень Политики хвастаются своими заговорами и планами, но немногие могут сравниться с явной безжалостностью и насилием китайских шпионов, которые сражались в темноте от имени своих фракций. продвижение конвенции по "состоянию здоровья" и многочисленные случаи внезапной смены пристрастий.\n\nОднако, к сожалению, мало времени и сил для расследования этой эпидемии плохого здоровья, поскольку все фракции сосредотачивают свою энергию на конференции в рука. Интересно то, что наблюдатели отметили, что на этом Конгрессе впервые появляется нечто вроде фракции, ориентированной на ОВК. Возглавляемые бывшим студентом-радикалом и армейским офицером Лю Бутуном, к ним присоединяется второстепенная партийная знаменитость Чан Цзинго, первенец Чан Кайши. Считается, что эта группа является источником многочисленных грязных слухов, распространяющихся по Конгрессу о Ване, обвиняющих его в рассказах о предательстве, коррупции и даже убийстве, особенно покойного директора"
CHI.lategame.209.a: "Вы думаете, это плохо? Это шутовство? Они сделали ещё хуже!"

CHI.lategame.210.t: "Голосование по импичменту"
CHI.lategame.210.d: "Наконец-то этого было достаточно. Ещё до открытия Третьего Конгресса Временный комитет действий приступил к работе, чтобы гарантировать, что китайская демократия не погибнет из-за диктаторских желаний Вана. ВКДГ. Они связались с членами Лиги китайских синдикалистов, фракции Реконструкции и даже некоторых членов РАТГ. -Умеренные -собирают каждый голос в свою пользу.\n\nБлагодаря беспрецедентному количеству голосов от членов Конгресса, высокопоставленные члены ВКДГ, такие как Дэн Яньда и Чжан Боцзюнь, представили Центральному наблюдательному комитету Требование Центрального комитета по "делу о неспособности Ван Цзинвэя выполнять обязанности исполняющего обязанности председателя" Поскольку четыре старейшины Гоминьдана составляли все члены Центрального наблюдательного комитета, кроме одного, импичмент был неизбежен. Однако для вынесения приговора требуется голосование всего Конгресса, и этот вопрос остаётся под вопросом. Без этого импичмент со стороны Комитета по надзору не будет иметь большого значения.\n\nПосле того, как обвинения были предъявлены, Сун Цинлин сама поднялась со своего места, чтобы осудить Вана от имени своего мужа. Хотя Ван, возможно, наверняка был товарищем доктора Суня, Сун заявил, что Ван должен немедленно уйти в отставку, чтобы положить конец этапу опеки. Конгресс лежит в ошеломленном молчании, пока Ван Цзинвэй встает, чтобы защитить себя..."
CHI.lategame.210.a: "Жребий брошен..."

#Additional 3rd Congress Events
CHI.lategame.211.t: "Национальный конгресс Гоминьдана"
CHI.lategame.211.d: "Поскольку все их соперники побеждены или покорены, и, похоже, не осталось никого, кто мог бы помешать им претендовать на лидерство над Китаем, возглавляемый Гоминьданом [CHI.GetNameDef] созвал третий Национальный конгресс своей расширенной партии, привлекая представителей всех провинций страны. Соответственно, [ROOT.GetLeader] и члены [ROOT.GetRulingParty] были приглашены в качестве делегатов в Нанкин для консультаций по вопросу будущего Китая.\n\nУспешно объединив нацию, мы Я обнаружил, что Гоминьдан, похоже, полон решимости разделить его изнутри. Благодаря злобным речам друг против друга, бесконечным сплетням и закулисной политике даже самые непроницательные члены делегации могли почувствовать атмосферу напряженности на съезде. Разногласия вызывает победоносный председатель страны Ван Цзинвэй, в котором различные фракции партии выстраиваются за и против него. это грозит свести на нет их усилия.\n\nРазличные агенты обоих лагерей пытались вовлечь наших [ROOT.GetAdjective]их делегатов в свою орбиту, предлагая грандиозные обещания, огромные взятки (различного рода) и сомнительные угрозы. В удушающей атмосфере разногласий было трудно отстаивать свои собственные интересы относительно будущего – наши интересы заглушались конкурирующими сторонами. С течением времени нам приходится задаваться вопросом, сколько мира действительно принесет победа партии-государства"
CHI.lategame.211.a: "Согласоваться с председателем"
CHI.lategame.211.b: "Встаньте на сторону оппозиции"
CHI.lategame.211.c: "У нас есть свои собственные планы"
CHI.lategame.fordelintro: "Третий съезд собрал делегатов из ближнего и дальнего зарубежья, и все они преследовали свои собственные цели. Но по мере приближения к Нанкину все они были подавлены удушающей атмосферой разногласий между партийными фракциями. Агенты Председатель и его оппозиция перетягивают канат за поддержку, полагаясь на всевозможные беспринципные тактики для победы.\n\nОдним из самых ценных призов стала [FROM.GetAdjective]ая делегация.Одно из наиболее автономных региональных правительств в нашей стране. В республике они обладают определенной степенью свободы от партийного покровительства, что делает их ценным подспорьем в партийных интригах"
CHI.lategame.212.t: "[FROM.GetAdjectiveCap] Делегаты поддерживают председателя"
CHI.lategame.212.d: "$CHI.lategame.fordelintro$\n\nПохоже, что люди Председателя победили их, будь то благодаря идеологической гармонии, личным связям или стабильности, которую может предложить Ван Цзинвэй. Возможно, это не так. этого будет достаточно, особенно учитывая, что конференция продолжается и альянсы постоянно меняются, но на данный момент Председатель приобрел ценного союзника в своем стремлении остаться у власти"
CHI.lategame.212.a: "Они выбрали дьявола, которого знают"

CHI.lategame.213.t: "Делегаты [FROM.GetAdjectiveCap] поддерживают оппозицию"
CHI.lategame.213.d: "$CHI.lategame.fordelintro$\n\nПохоже, что они были втянуты в оппозицию, находя общий язык по крайней мере с одной из разнородных фракций, объединённых в своем отвращении к Ван Цзинвэй. Как долго оппозиция будет привлекать внимание делегации, ещё неизвестно, особенно без единого плана на будущее, но на данный момент они добились ценного дополнения к своей коалиции"
CHI.lategame.213.a: "Прорисовываются линии"
CHI.lategame.214.t: "[FROM.GetAdjectiveCap] Делегаты защищают власть регионалистов"
CHI.lategame.214.d: "$CHI.lategame.fordelintro$\n\n[FROM.GetLeader] взял независимую ноту, стремясь продвигать собственные интересы своего правительства. К лучшему или к худшему, [FROM.GetNameDef] Динамика власти в России имеет прочные провинциальные корни -независимая даже от разветвленной покровительственной сети Гоминьдана. Тем не менее, на пике национализма этот вид партикуляризма вызвал много гнева"
CHI.lategame.214.a: "Они выбрали личный интерес"

#Inform FRA and INT of the Fate of the М.В.М.К


CHI.lategame.220.intro: "Гоминьдан уже давно пользуется нашей широкой поддержкой, возможно, наиболее непосредственно через Международную военную миссию в Китае (М.В.М.К). Несмотря на эту щедрость, результатом стала националистическая зависть и внутрипартийные разногласия. во вражде между Старой гвардией Национальной революционной армии (НРА) и М.В.М.К, поскольку офицеры НРА искали козлов отпущения за растущую кучу недостатков.\n\nДаже на пороге победы восточная пролетарская волна продолжается три советника М.В.М.К были ранены, а один убит -линчеван толпой, симпатизирующей гоминдану. реакционная "Индийская Клика" НРА"
CHI.lategame.220.expelled: "Эта гнусная Клика при добровольном участии Старой гвардии НРА успешно повернула ситуацию в свою пользу, распространяя ложь о вмешательстве М.В.М.К и убеждая гоминьдановское руководство изгнать Этот шаг, осужденный [FRA.GetAdjective]им правительством, поднимает серьезные вопросы о суждениях наших так называемых "товарищей"
CHI.lategame.220.purched: "Эта гнусная Клика, возглавляемая многими бывшими офицерами, сами отправленными с консультативной миссией в Индийскую революцию, была отстранена от своего поста в ожидании дальнейшего расследования. Это решение было принято лишь при неохотной поддержке со стороны Старого Гвардия предает все более ошибочные суждения Гоминьдана, сталкиваясь со спазмами насилия в связи с потерей общего врага"
CHI.lategame.220.bio: "Покойного звали Жан Фонтенуа, он когда-то был награжденным солдатом Великой войны и Французской синдикалистской революции. Он родился в бедности, но его интеллект, храбрость и преданность делу социализма позволили ему подняться в ранней Франции. военный, и его отправили на восток в Китай в качестве советника перед Северной экспедицией. Там он стал алкоголиком, опиумным наркоманом и плейбоем, хотя широко освещал гоминьдановскую революцию в своих трудах. Когда-то считался общим руководителем М.В.М.К, его растущие пороки и симпатии к сорелианству привели к тому, что его уступили место более популярному Андре Мальро. Тем не менее, его будет не хватать"
CHI.lategame.220.funeral: "Тело вернется домой через несколько недель, хотя [FRA.GetLeader] уже публично пообещал его семье государственные похороны, среди других наград. Его личное дело было очищено от любых нарушений и Мальро. (его бывший соперник) прислал домой довольно щедрую хвалебную речь, поскольку нация скорбит"

CHI.lategame.220.t: "[CHI.GetNameDef] Изгоняет М.В.М.К"
