#Wang Introduction Event Chain (200-219)
CHI.endgame.201.t: "Три лица Ван Цзинвэй"
CHI.endgame.201.d: "Право первородства теперь, несомненно, принадлежит ему. После смерти любимого покойного вечного премьер-министра доктора Суня председатель обнаружил, что его первородство оспаривается такими жаждущими власти лидерами, как Чан Кайши и Ху Ханьминь. Когда Гоминьдан вернулся в Китай и помог завершить Вторую Северную экспедицию, бонапартист Дэн Янь и озлобленная вдова Сун Цинлин попытались отстранить председателя от его законного права первородства руководить партией.\n\nЭто было достигнуто, и трофеи продолжаются. разделена между некогда объединенной Кликой последователей, стоящих за Председателем.Фракция Ф.Р в настоящее время доминирует, поскольку они уже давно имеют глаза и уши Председателя, поскольку их бесспорным лидером является не кто иной, как любимая жена Председателя -Чэнь Бицзюнь. Они сразу же приступили к работе, назначив членов семьи Вана на руководящие должности в Исполнительном Юане -шаг, который члены Реорганизованной товарищеской ассоциации осудили как кумовство. на что Чэнь Гунбо с горечью заметил председателю, что он чувствует себя отодвинутым на второй план.\n\nТем не менее, радикалы по-прежнему являются доминирующей силой, поскольку РАТГ контролирует большую часть Законодательного Юаня, а РАТГ продолжает находиться во власти своей радикальной фракции. Сохранение контроля над РАТГ, пока в ней доминируют радикалы, продолжает оставаться борьбой между Чэнь Гунбо и Гу Мэнъюем, оба представляют радикальное и умеренное крыло соответственно. Однако, поскольку амбиции Чэнь Бицзюня высоки, как всегда, оба мужчины обеспокоены тем, что влияние РАТГ на правительство может с каждым днём ​​становиться все слабее.\n\nЧэнь Гунбо был временно назначен премьер-министром Исполнительного юаня, хотя его положение становится все меньше и меньше. безопасно с каждым днем. Окончательное назначение ожидается в ближайшее время, и Чэнь столкнется с соперниками в лице Гу Мэнъюй и давнего секретаря Ван Цзэнь Чжунмин. Окончательный выбор Вана, вероятно, станет важным в истории Китая"
CHI.endgame.201.a: "Время сражаться за добычу…"

CHI.endgame.202.t: "Плач нации"
CHI.endgame.202.d: "Несмотря на то, что он обеспечил себе лидерство в партии и сохранил свой пост фактического председателя Гоминьдана, в последнее время в городе произошла большая серия протестов со стороны сторонников Временного комитета действий, а также интеллектуалов и студентов. Забастовки и протесты вспыхнули в нескольких крупных китайских городах, осуждая политические действия Вана как диктаторские и нелегитимные. \n\nВнутри Гоминьдана члены партии, ранее связанные с ВКДГ, также осуждали политические завоевания Вана, а также переходит из фракции Ф.Р, чтобы укомплектовать национальную бюрократию. Они призвали Вана уйти в отставку после многих лет руководства, но их крики о переменах остались без внимания из-за доминирования РАТГ в партии. Совершенно очевидно, что консолидация власти Ванга, безусловно, взволновала народы.Пока забастовки и волнения продолжаются, положение власти Ванга, безусловно, будет обеспокоенным, и в результате может вырасти недовольство внутри РАТГ и фракции Ф.Р. Если мы хотим восстановить веру в Китайскую националистическую партию, председатель должен действовать быстро, чтобы подавить волнения и доказать, что он достоин носить мантию доктора Сунь Ятсена раз и навсегда"
CHI.endgame.202.a: "Дни скорби продолжаются…"

CHI.endgame.203.t: "Пустая армия"
CHI.endgame.203.d: "В своих отчётах в Париж и Лондон члены Международной военной миссии в Китае часто описывали фракционность Гоминьдана как фракционность между "гражданским крылом" Реорганизованной товарищеской ассоциации и "военного крыла" Временного комитета действий. В вооружённых силах возрожденной Национально-революционной армии в Минганском повстанческом движении в основном преобладали офицеры и генералы, лояльные Ассоциации одноклассников Военной академии Вампоа Дэн Яньды. в революции в зоне МинГана в течение многих лет, в то время как РАТГ и председатель оставались в изгнании.\n\nВ Национальной революционной армии также существовала Индийская Клика, которая в значительной степени сочувствовала идеалам ВКДГ (многим из них действительно дороги товарищи офицеров ВКДГ) и фракция Реконструкции Сунь Фо Председатель осудил милитаризм внутри партийной политики, заявив, что армия должна быть полностью подчинена партии. Он распорядился, чтобы, хотя ответственность за оперативные решения могли нести военные, все административные решения должны полностью приниматься партией.\n\nИз-за собственного влияния РАТГ на Политический отдел НРА, Председатель распорядился, чтобы Политический отдел немедленно расширить, чтобы стимулировать политическую обработку и завоевать полную лояльность армии. Средства идеологической обработки и осведомленности о массовом движении побудили бы армию понять, что они были просто слугами китайского народа в революции, а не отдельным образованием.\n\nОднако эти усилия не помогли исправить состояние армии. . Те, кто пережил чистку, опустили голову, а армия в целом остаётся крайне деморализованной. До тех пор, пока председатель не предпримет шаги по урегулированию ситуации и реформированию армии, НРА фактически будет лишь оболочкой самой себя во время войны"
CHI.endgame.203.a: "Армия покорилась..."

CHI.endgame.241.t: "Три подхода к земельной реформе"
CHI.endgame.241.d: "Феодализм долгое время определялся политическими интеллектуалами и лидерами Ассоциации реорганизованных товарищей как система, в которой натуральное хозяйство Китая играет доминирующую роль в китайском обществе. Эта система является системой, присущей ей несправедливостью, поскольку помещики используют политическую силу для оккупации земли и эксплуатации крестьян, грабя их продукты и принуждая их к бесплатному труду, при этом оккупация земли помещиками привела к полной монополии политической, военной и экономической власти. Верно, что прибрежные города уже вступили в капиталистическую стадию, но, тем не менее, отсталые северо-западные, юго-западные и сельские районы Китая всё ещё относятся к феодальной стадии -феодализм всё ещё является доминирующей силой в Китае. привязанные к феодальному обществу, роль партии состоит в том, чтобы вмешаться и освободить их от архаического угнетения.\n\nБольшинство членов Реорганизованной ассоциации товарищей выступают за агрессивный подход к национализации правительства, одновременно стремясь провести справедливую земельную реформу ( хотя и не для крупных землевладельцев, полевых командиров или других местных хулиганов). Земли полевых командиров, местных тиранов, коррумпированных чиновников и злобных дворян должны быть конфискованы, и эта земля не подлежит продаже или покупке в частном порядке. Между тем, умеренные выступают за более ортодоксальный подход к земельной реформе – вместо этого стремясь реформировать землю на основе "земля к земледельцу"\n\nОднако внутри радикалов РАТГ определенно есть такие, как Ши Цуньтун, которые выступают за за тотальную земельную реформу, стремясь поддержать социальный порядок, поощряя крестьянские восстания и стремясь к полной национализации всей земли в пользу правительства"
CHI.endgame.241.a: "Проводить умеренную земельную реформу"
CHI.endgame.241.b: "Проводить радикальное перераспределение"
CHI.endgame.241.c: "Проводить тотальную земельную реформу"

CHI.endgame.242.t: "Новая армия проверяется на верность"
CHI.endgame.242.d: "В рамках новой официальной политики партии председатель формально подчинил армию партии, фактически поставив все административные военные решения под свой контроль. Не встретив сопротивления со стороны Центрального комитета Гоминьдана, этот шаг имел был быстро одобрен и преобразован в формальный закон. Отныне административные решения, такие как мобилизация войск, могли утверждаться только Центральным партийным органом, а те, кто отказывался подчиняться, должны были быть немедленно арестованы своими подчиненными. Между тем, Политический отдел приступил к работе с помощью лекций и других средств политической обработки, чтобы помочь отсеять тех, кто продолжит оставаться верным партии, и тех, кого необходимо подвергнуть чистке.\n\nПолитотдел по приказу Председателя официально санкционировал "Движение морального развития" Все солдаты и офицеры должны быть взяты из класса производителей, то есть из класса угнетенных (по определению Ванга, это мелкая буржуазия, студенты, интеллигенция, рабочие и крестьяне). Более того, военнослужащих ежедневно учат, что их функция — служить народу, но также и то, что людей следует учить тому, что солдаты — такой же производительный класс, как и они сами. Солдатам предоставляются только скромные условия жизни и суровая подготовка, чтобы люди могли видеть, что солдаты не живут роскошной жизнью без их ведома. Если армия нарушает права людей, армия должна немедленно отреагировать и провести расследование, чтобы доказать подчинение армии китайскому народу.\n\nНесколько офицеров, восставших против руководства Вана, таких как генерал Е Тин , попросили официально восстановить их полномочия и пообещали присягнуть новому режиму. Хотя председатель, безусловно, милосерден и великодушен, фракция Ф.Р и радикалы РАТГ выступают за жесткую позицию по отношению ко всем, кто выступал против его руководства. Тем не менее, решение председателя..."
CHI.endgame.242.a: "Повышайте молодое поколение офицеров!"
CHI.endgame.242.b: "Восстановить часть расформированной АРОВАУ-ВАМПОА"
CHI.endgame.242.c: "Применить широкую программу амнистии"

CHI.endgame.243.t: "Председатель и его расколотая партия"
CHI.endgame.243.d: "Так ли это должно было закончиться? Действительно, во время Северной экспедиции между триумвиратом Ху Ханьминя, Ван Цзиньвэя и Чан Кайши кипела напряженность, но после краха Северной экспедиции Экспедиция -партия ещё не раскололась так сильно, как во время Третьего съезда. Теперь председателю предстоит собрать осколки разбитого Белого Солнца и разобраться с антиреволюционным бывшим Комитетом действий.\n\n\nС тех пор Сун Цинлин была помещёна под домашний арест. Её положение как вдовы доктора Сунь Ятсена сделало её практически неприкосновенной, несмотря на то, что она тесно связана с Временным комитетом действий. Поскольку вдову заставили замолчать, многие лидеры ВКДГ были исключены из Центрального исполнительного комитета и Исполнительного юаня. Четверо старейшин были фактически успокоены и решили уйти из политики, в то время как фракция Реконструкции в основном была тщательно очищена. Однако некоторые из них, такие как Сунь Фо, были оставлены по настоянию Умеренные члены РАТГ, которые считают, что присутствие Сунь Фо необходимо для обеспечения легитимности партии.\n\nВходящие в радикальную фракцию РАТГ утверждают, что внутри партии необходимо новое революционное руководство для восстановления единства и сплоченности. Радикалы призвали к созданию нового руководства, состоящего из членов китайских синдикалистов и их собственных рядов. Это контрастирует с призывами о снисхождении и даже амнистии для тех членов ВКДГ, которые потенциально могут быть готовы участвовать в недавно реорганизованном правительстве председателя"
CHI.endgame.243.a: "Идеология превыше всего!"
CHI.endgame.243.b: "Опыт может сгладить некоторые острые углы"
CHI.endgame.243.c: "Прощение может навести мосты"

CHI.endgame.244.t: "Интриги в КСП"
CHI.endgame.244.d: "Лирг китайских синдикалистов окончательно распался, поскольку различные социалистические фракции лиги наконец разорвали свой давний шаткий союз и встали на сторону либо ВКДГ, либо РАТГ. В хаосе После Третьего съезда Гоминьдана Всемирное общество осудило председателя Вана и попыталось помочь ВКДГ свергнуть революцию. партии -безусловно, есть над чем задуматься, когда дело доходит до будущего межпартийного сотрудничества между ныне возникшей Китайской синдикалистской партией и Гоминьданом.\n\nРадикальная фракция Китайской синдикалистской партии поддерживает давние связи с радикалами Реорганизованной партии. Товарищи Ассоциация, в конце концов, некоторые из основателей Китайской синдикалистской партии, такие как Чэнь Гунбо и Ши Цуньтун, сейчас занимают видные позиции в Гоминьдане. Хотя члены Радикальной фракции и Ортодоксальной фракции согласились с идеей "отсутствия классовых различий" во время политики Объединенного фронта Второй Северной экспедиции, их тон и риторика обострились после объединения. Теперь такие радикалы, как Цюй Цибай и Цай Сэнь, выступают за то, чтобы революционный класс интеллектуалов и лидеров привел крестьян к революционной свободе; и они нашли согласный голос среди своих собратьев-марксистов из РАТГ-радикалов.\n\nОртодоксальная фракция, тем временем, под руководством Ли Лисаня и Чэнь Дусю, пользовалась услугами умеренных из РАТГ из-за их готовности отказаться от понятий классовой борьбы в пользу революции для угнетенных классов. Члены умеренных интересуются общественным мнением по поводу революционных организационных методов радикалов и поэтому ищут потенциального союзника в лице ортодоксальной фракции КСП.\n\nВо фракции Ф.Р также есть такие люди, как Чэнь Бицзюнь, которые верят что союз с синдикалистами больше не должен быть таким тесным, как Вторая Северная экспедиция. По их мнению, революция уже выиграна, и дальнейшие попытки угодить китайским синдикалистам просто подорвут истинное руководство председателя Вана и, более того, ослабят идеологию доктора Суня"
CHI.endgame.244.a: "Судить радикалов"
CHI.endgame.244.b: "Работать с ортодоксальной фракцией"
CHI.endgame.244.c: "ЛКС сыграли свою роль..."

CHI.endgame.245.t: "Реорганизованная иерархия"
CHI.endgame.245.d: "Организация является ключом к успеху, по мнению членов РАТГ-радикалов, которые считают, что по-настоящему образованный революционный авангард должен быть хорошо организован, чтобы возглавить Национальную революцию для рабочих и крестьян. Спасибо. Из-за доминирования радикального крыла РАТГ, РАТГ навязала свои весьма жёсткие организационные методы всей партии.\n\nШтаб-квартирой РАТГ и главным оперативным центром Чэнь Гунбо является "Объединённое управление провинциальных Муниципальные и зарубежные партийные отделения", что позволяет премьер-министру Чэню контролировать и управлять деятельностью РАТГ внутри страны и за рубежом. Её дополнительно дополняет "Китайская партия Гоминьдана, защищающая революционный альянс", организация РАТГ, тайно созданная в Шанхае в чтобы заручиться поддержкой китайских социалистов и синдикалистов.\n\nВступление в РАТГ -очень трудный процесс. Потенциальный член РАТГ мог рассматриваться только при условии, что он знал как минимум двух других членов РАТГ. После испытательного периода от одного до трех месяцев он станет полноправным членом только в том случае, если будет одобрен следующим уровнем иерархии. Члены РАТГ организованы в ячейки от трех до девяти человек, а иерархия разделена на филиалы, подрайоны, районы, провинциальные уровни и национальные уровни.\n\nПри поддержке радикалов устанавливается жесткая линия принуждения. руководил РАТГ в целях защиты единства партии. Заседания местных ячеек РАТГ будут проводиться еженедельно, присутствие на них обязательно. Все решения премьер-министра следует рассматривать как инструкции великого председателя, и поэтому им необходимо подчиняться, несмотря ни на что. Членам среднего и высшего уровня рекомендуется вести отчёты об отдельных членах, такие как отчёт об их местонахождении, отчёт об их месте проживания и еженедельный отчёт о деятельности.\n\nКроме того, в программе обучения РАТГ подчеркивается, что члены должны следовать единой идеологии, поддерживать строгую дисциплину, подчиняться РАТГ, а не отдельным лицам, и работать с массами. Тем не менее, умеренные обратились к премьер-министру с просьбой смягчить эти стандарты, утверждая, что без ВКДГ больше нет необходимости поддерживать столь строгий контроль над Кликой. Они опасаются, что такая суровая система вскоре будет распространена на всю партию"
CHI.endgame.245.a: "Мы сохраним радикальную линию"
CHI.endgame.245.b: "Они подняли хорошую тему, давайте немного смягчим её"

CHI.endgame.246.t: "Первая семья"
CHI.endgame.246.d: "Как и Гофу, председателю повезло иметь замечательную семью, но, поскольку их положение закреплено, "первая семья" председателя продолжает привлекать внимание средств массовой информации по всей стране. Чэнь Бицзюнь, его дорогая жена, часто вызывала спекуляции в таблоидах из-за её воспринимаемого "уродства" и старшего возраста (несмотря на то, что Ван был старше её на десять лет). чтобы они не были отчитаны мадам Ван за то, что даже доктор Сунь не называл её и не обращался к ней таким образом. Чэнь Гунбо и другие часто ворчали по поводу количества власти, которой, кажется, обладает мадам Ван, но Ван сказал, что "она моя революционный товарищ, по этой причине мне нелегко принимать решения, не принимая во внимание её взгляды. "\n\nЧто касается его детей, старший сын Вана Ван Вэйин родился во Франции в 1913 году и изучал там экономику, прежде чем якобы начать свою Карьера аппаратчика и военного снабженца. Плейбой, он известен своими щедрыми расходами и редко участвует в политике. Старшая дочь Вана, Ван Вэньсин, как известно, симпатизирует Сун Цинлин и публично осуждает своего отца за раскол партии. Его вторая дочь Ван Вэньбинь также известна тем, что в частном порядке питает взгляды против РАТГ, но она учится на медсестру, а не занимается партийной политикой.\n\nТретья дочь Вана -его самая любимая из его дочерей, Ван Вэньсюнь. Родившаяся в 1922 году и известная своей красотой и умом, она в настоящее время работает секретарем своего отца и является членом фракции Ф.Р. Наконец, его любимым сыном является также младший, Ван Вэньти, родившийся в 1928 году. Он слишком молод, чтобы участвовать в политике, его отец говорил о своем желании увидеть, как однажды он пойдет по его стопам.\n\nМадам Ван также с нетерпением ждала этого. укомплектование национальной бюрократии внешней семьей Ванги и её собственной семьей, поскольку ВКДГ была изгнана из партии. Ваны, Чэни и Цзэны (премьер-министр Цзэн Чжунмин и его сестра) присоединились к клану Сунь-Сун как "Четыре великие семьи Республики", хотя многие члены РАТГ осудили это как простой кумовство и призвали Председатель сосредоточится на политических заслугах, а не на семейных связях"
CHI.endgame.246.a: "Семейные дела…"
CHI.endgame.246.b: "Но мы служим нации!"

CHI.endgame.247.t: "Теория демократии Ван Цзинвэя"
CHI.endgame.247.d: "Хотя большинство классифицируют РАТГ как авторитарную, сам председатель проявил большой интерес к продвижению дела демократии – созданию того, что можно рассматривать только как синтез данго (партии-государства) и местных Фактически, из-за его ухаживания за умеренными РАТГ, некоторые в РАТГ даже обвинили председателя в том, что он ставит вопрос Минцюань выше трех других принципов. Ван считает, что без демократических сил принципы Миньцзу и Миньшэна не может быть полностью реализована -поэтому крайне важно, чтобы Национальная революция завершилась демократией.\n\nДемократия в теории Ванга должна быть отделена от буржуазной демократии Запада (например, в Соединенных Штатах и ​​​​Германской империи), но также и отлична от от пролетарской демократии синдикалистских стран. В своих трудах и лекциях Председатель много писал об идее партийного государства как необходимого для развития демократии. В эпоху революции партия играет эффективную роль в разгоне антиреволюционеров и, кроме того, что партийное правление необходимо для помощи в управлении местным самоуправлением. Ведь без руководства Гоминьдана — как можно ожидать, что массы реализуют свой революционный потенциал. Кроме того, народ Китая привык к авторитарному правлению, и он не привык бы осуществлять свои четыре основных права, если бы не было партии, которая бы им руководила.\n\nЧлены умеренной фракции Реорганизованной ассоциации товарищей поддержали теории Вана. как фактический. Они утверждают, что действительно во время революции класс исключительных личностей, таких как Председатель, должен составить авангард, чтобы сдержать популизм и помочь массам достичь сознательности. Однако либеральные фракции внутри Гоминьдана выступили против политики Вана, и эти внешние партии настаивали на том, чтобы Ван завершил период опеки. Для них, с завершением Второй Северной экспедиции и Войны Сопротивления, больше нет необходимости держаться за идеи партийного правления"
CHI.endgame.247.a: "Период опеки должен закончиться"
CHI.endgame.247.b: "Демократия — это процесс, мы не можем его торопить"

CHI.endgame.248.t: "Строительство национального мавзолея"
CHI.endgame.248.d: "Национальный мавзолей, построенный для размещёния останков любимого Гофу, близок к завершению, причем проект продвигается намного раньше графика. Толпы собрались у подножия Пурпурной горы, где построен мавзолей под названием Ван Цзинвэй. и его семья, а также ведущие члены РАТГ поднялись по величественным ступеням в честь Гофу (чей гроб вернулся из [GetVictoryPointName_9843], чтобы покоиться в вечном блаженстве в мраморном сланце.\n\nЧтобы сказать, что культ Солнца Ятсен важен для гоминьдановского режима Ван Цзинвэя — это просто преуменьшение. Сунь Ятсен и мы можем сказать, что только г-н Ван способен продолжить революционную задачу покойного премьер-министра" Председатель официально объявил важные для Сунь даты, такие как дата его рождения, дата его смерти и т. д. национальными праздниками и бронзой. статуи Солнца будут установлены по всему Нанкину. Кроме того, Вана часто фотографируют или видят в Нанкине – свидетельство выполнения воли покойного премьер-министра в первой республиканской столице.\n\nБолее того, пытаясь ещё больше приблизить свой режим к наследию доктора Суня, Ван лично приказал отправить внутренности Суня (которые были сохранены и хранились в [GetVictoryPointName_9843]) в Нанкин для физического восстановления тела Суня. Хотя этот шаг может показаться гротескным, поскольку Ван, хоронящий останки вечного премьер-министра в Нанкине, стремится узаконить своё законное руководство партией"
CHI.endgame.248.a: "Отец нашей страны, теперь ты можешь отдохнуть"

CHI.endgame.261.t: "Расширенная партийная конференция"
CHI.endgame.261.d: "Воодушевленный успешными переговорами с движением федералистов, Ван Цзинвэй уверенно продвигается вперёд в укреплении своей репутации государственного деятеля-республиканца, официально проводя "Расширенную партийную конференцию" с намерением решить нерешенные вопросы. из Третьего репатриированного национального конгресса. Он сердечно пригласил руководство федералистов, в первую очередь Партию общественных интересов и их союзников в Демократической лиге Китая, на конференцию, попросив их высказать своё мнение о будущем нации.\n\nОни были Однако они были шокированы, обнаружив, что Ван оказался гораздо хитрее, чем они ожидали. ПОИ и КДЛ были далеко не единственными приглашенными: к ГМД присоединились не только ЛКС (теперь в которой доминирует КСП), но и различные представители гоминьдановской партии. По жестокой иронии судьбы Ван манипулировал требованиями федералистов о большем плюрализме против них, ослабляя их влияние с помощью потока более мелких, конкурирующих фракций, которые коварный председатель может легче контролировать.\n\nИмея мало вариантов, кроме как принять условия, изложенные Гоминьданом (который всё ещё контролирует большинство как временного Законодательного юаня, так и запланированного Национального собрания). во всяком случае), федералисты мало что могут сделать, кроме как кивать и пытаться защитить различные "третьи стороны", которые они могут найти. Тем временем Ван с талантом укрепляет свою власть над нацией, выступив с серией напыщенных обращений к Конференции, призывая к единству. Он решил оставить руководство практическими дискуссиями по более тонким вопросам политики своему премьер-министру Гу Мэнъюю. Пока у руля остаётся такой искусный политический деятель, как Ван, Гоминьдан будет продолжать натравливать своих "партнеров" друг на друга"
CHI.endgame.261.a: "Нам предстоит так много работы"

#Ван Эпилог События (300-319)
CHI.endgame.301.t: "Отцы-основатели возрожденной нации"
CHI.endgame.301.d: "Подобно дереву, Партия является живым организмом: её необходимо постоянно взращивать и поливать, чтобы Партия могла выполнять свои истинные функции и вести массы к построению современного и демократического общества. Вторая реорганизация Партии во главе с Реорганизованной ассоциацией товарищей была успешно предпринята, с устранением буржуазии и дегенеративных элементов партии. Действительно, теперь председатель может эффективно управлять партией без вмешательства со стороны коррумпированных элементов. В то время как Ван дистанцировался от РАТГ, ясно, что в рядах РАТГ доминируют те, кто придерживается более конкретного понимания санминчжуйи. Для них история материалистична; они осмелятся сказать, что теория доктора Суня основана на материализме и что существует ощущение класс в полуфеодальном мире Китая.\n\nНе существует практически никакого различия между организацией и Кликой РАТГ и фактической партией Гоминьдана, поскольку многие аспекты организации и руководства РАТГ были переданы Председателем при поддержке его премьер Чэнь Гунбо. Некоторые говорят, что отношения между Ченом и Ванем, которого называют "правой рукой" председателя, основаны на амбициях Чена повлиять на Гоминьдан. Тем не менее, нельзя отрицать абсолютную преданность Чена председателю. Премьер Чэнь помог восстановить порядок по всей стране, поскольку АРОВАУ-ВАМПОА была полностью подавлена, радикалы ОВК очищены, а Сун Цинлин добровольно ушел из политики и выбрал тихую отставку.\n\nПо всей стране молодые мальчики и девочки Китая читают в своих книгах по истории славные дела великих героев-революционеров Китая: Сунь Ятсена, Ляо Чжункай, Ван Цзинвэй и, конечно же, Чэнь Гунбо. Портреты Суня и Вана украшают каждый дом и каждый класс, а членство в Молодежном корпусе прославляется -плакаты, поощряющие членство как средство служения новому Китаю. Но есть также опасения, что по мере того, как страна становится богаче благодаря государственно-капиталистической политике, в ближайшем будущем будет расти рост экономического класса. Хотя РАТГ отрицает, что такая политика приведет к прямому капитализму, только время покажет, ждет ли Китайскую Республику полное социалистическое будущее"
CHI.endgame.301.a: "Тост за председателя и его верного премьер-министра!"

CHI.endgame.302.t: "Управитель национального возрождения"
CHI.endgame.302.d: "По словам его близких, одно из любимых занятий Вана в прошлом, когда он не работает долгие часы в своем офисе в Президентском дворце в Нанкине, — это долгие прогулки по Национальному мавзолею. известно, что он часто посещает Мавзолей в одиночку или со своим младшим сыном; возможно, он размышляет о том, как далеко зашла революция -но ещё так много работы предстоит сделать.\n\nК этому моменту было нелегко прийти. Дэн Яньда и его Клика реакционных офицеров стремились сорвать национальную революцию; их призывы к популизму загнали бы Китай в ловушку анархии, а выскочка-буржуа Сунь Фо с Гавайев вернулась только для того, чтобы посеять беспорядки внутри партии. не было ни первородством Сунь Фо, ни Дэна. В истории Китайской национальной революции не было никого, кто был бы более предан учению и инструкциям покойного вечного премьер-министра доктора Сунь Ятсена, чем Ван Цзинвэй. Разве не Ван был тем, кто был присутствовал и написал завещание покойного лидера? И не Ван ли привел Гоминьдан к победе в Войне Лиги, Экспедициях Объединения, Второй экспедиции и Войне Сопротивления. \n\nОднако он не смог бы сделать это в одиночку. Председатель всегда был окружен своими ближайшими последователями, такими как его любимый подопечный Цзэн Чжунмин, его всегда верный революционный товарищ и жена Чэнь Бицзюнь, а также такие люди, как Чу Миньи, Ли Шицюнь и другие члены фракции Ф.Р. С помощью его окружения они смогли обуздать радикализм РАТГ, а также спасли партию от антиреволюционеров.\n\nПредседателю только партия необходима для осуществления национальной революции. А поскольку его семья занимает удобные позиции в партии, нет никаких сомнений в том, что, когда наступит день, когда председатель уйдет в отставку или (не дай бог скончаться), пример лидерства, поданный председателем, перейдёт и к членам его семьи. кто продолжит революцию. Пока этот день не наступит... Величайший государственный деятель Китая будет продолжать вести его к национальной славе"
CHI.endgame.302.a: "Руководство Председателя продолжит…"

CHI.endgame.303.t: "Реализация республиканского обещания Синьхая"
CHI.endgame.303.d: "В то время как некоторые в Гоминьдане, например радикалы из реорганизованного Товарищеского общества, с нежной ностальгией смотрят на реорганизацию 1924 года накануне Северной экспедиции, председатель смотрит на революционные настроения накануне о Синьхайской революции с большей ностальгией. В те дни товарищи сражались и умирали за свободный республиканский Китай. Когда Китай погрузился в военачальство и хаос, многие потеряли надежду на то, что демократия будет осуществима.\n\nС возвращением Гоминьдана к китайцам В стране после войны Лиги перспектив демократии наконец-то вернулись. По приказу председателя должен быть созван большой республиканский национальный съезд, которым руководит Гоминьдан. Этот съезд основан на примере доктора Сунь Ятсена, который Генерал Фэн Юйсян пригласил в октябре 1923 года встретиться с региональными лидерами и реализовать идеалы партии в отношении демократии и массового движения. , такой съезд, наконец, может быть проведен, и региональные лидеры по всему Китаю смогут собраться и обсудить будущее демократии в стране.\n\nПод руководством умеренных из Реорганизованной ассоциации товарищей был разработан проект временной конституции, которая останется в силе. пока не завершится период политической опеки. Хотя умеренные РАТГ и Ван верят в рост демократии и роль самоуправления, именно руководство партии может выполнить такие обещания. Демократия в Китае неустойчива, и если партия-государство не будет её развивать, существует риск того, что она может раствориться в полевых командирах или радикализме.\n\nПока этот день не наступит, Гоминьдан эффективно контролирует все выборы и функции внутри правительства. Но, безусловно, есть надежда, надежда на то, что по мере того, как в национальном правительстве появится больше голосов, четыре права народа на демократию, наконец, будут полностью реализованы"
CHI.endgame.303.a: "Пока этот день не наступит…"

CHI.endgame.304.t: "Настоящий государственный деятель-республиканец"
CHI.endgame.304.d: "В 1911 году китайскую нацию захлестнула революционная волна. Народ восстал против своего деспотического правительства, требуя демократии, прекращения национального унижения и выполнения правительством своих социальных обязательств перед ним. . На один яркий, мимолетный момент синьхайские революционеры смогли разрушить старый порядок.\n\nПоследующие события означали гибель, однако, для этого некогда обнадеживающего движения. Республиканские группы снова и снова терпели неудачу на протяжении 1910-х и 1920-х годов. Сам доктор Сунь был неспособен сохранить своё громоздкое Движение в защиту конституции, в котором было так много эгоцентричных идеологов и эгоистичных военачальников, готовых заключить сделку с узурпаторами Бэйяна, а не объединиться против угнетения. \n\nПредательство Чэнь Цзюнмина в 1922 году ознаменовало поворотный момент в Гоминьдане. Оно действительно показало, насколько одинок был Гоминьдан, убедив доктора Суня в том, что только они действительно могут проложить путь к будущему, не испорченному пятном военного диктата. Ван Цзинвэй был главным спонсором реорганизации 1924 года и стал естественным наследником движения Вечного Премьера.\n\nНо Ван также пошел дальше, чем его уважаемый хозяин. Он смело пошел протянуть руку республиканцам по всей стране, успешно преодолев то, что многие считали непреодолимой пропастью между Гоминьданом и другими группами, происходящими из Синьхая. Обладая блестящим дипломатическим мастерством, серый высокопоставленный член партии залечил трещины, разделявшие нацию, и восстановил то, что было утрачено с 1911 года.\n\nЭто не значит, что он какой-то дурак, это ещё один обман бандитских диктаторов, которые доминировали над Военачальником. Эра. Имея соответствующую армию для поддержания порядка и тщательно применяя работу тайной полиции, он держал нацию в узде -чтобы они не начали дестабилизировать необходимую опеку, необходимую для реализации Трех Принципов. В своё время буржуазные партии, вовлеченные в революционные лона, будут обучены этим принципам, чтобы Китай мог реализовать подлинно национальное, демократическое и социалистическое будущее, за которое умерли мученики Учана"
CHI.endgame.304.a: "Чтобы раны зажили, нужно время"

CHI.endgame.305.t: "Размышления о преемнике"
CHI.endgame.305.d: "Ван Цзинвэй привык допоздна работать в своем офисе, усердно выполняя свою двойную роль председателя и президента. Он больше не тот лихой молодой революционер, которым когда-то был, и шрамы болят, как и его тело. показывает его возраст. Тем не менее, груды отчётов, похоже, никогда не закончатся, и Ван не собирается уходить на пенсию в ближайшее время.\n\nИногда он делает паузу на мгновение, чтобы поразмыслить о том, что произойдет после его ухода. его место займет премьер-министр Цзэн Чжунмин, хотя и с некоторыми претендентами из других протеже Вана, таких как Чэнь Гунбо и Чжоу Фохай. Цзэн на поколение моложе его, немного плейбой, но сейчас формируется. Тем не менее, председателю нравится думать на будущее, чтобы обеспечить мудрое управление страной и сохранить его наследие – и, по сути, наследие доктора Сунь до него – в безопасности.\n\nКонечно, есть выбор его любимого и младшего сына — Ван Вэньти, который родился за границей, во Франции, и увидел Китай только во время возвращения ЦК. Хотя он ещё довольно молод и ему ещё предстоит вырасти, Ван Вэньти уже устроился на офисную работу для своего отца и, как сообщается, хочет продолжить карьеру в политике.\n\nЕсть также его любимая дочь, Ван Вэньсюнь, которая в настоящее время служит в качестве своего секретаря. Но хотя Ван, безусловно, возлагает большие надежды на свою дочь, сохраняющиеся последствия сексизма могут стать помехой и бременем для молодого Вэньсюня.\n\nНаконец, есть ещё Хо Ман Ханг, зять Вана, которого Ван знал это с тех пор, как Хо был ребенком. Выпускник Университета Цзиньлин по специальности экономика сельского хозяйства, Ван также видит в Хо ученика, который потенциально может занять его место на посту председателя партии.\n\nВан пока ни с кем не поделился этими мыслями, даже со своей женой. или премьер Цзэн. Преемственность в партии всегда трудна, что он может лично подтвердить. В конце концов, эти вопросы придется решить, но на данный момент все, что он может сделать, это просто надеяться, что его преемники будут жить в лучшем Китае, чем он"
CHI.endgame.305.a: "И пусть они вспоминают его с любовью..."

##Section 4c (400-599): Song Endgame Events

#Song Introduction Event Chain (400-419)
CHI.endgame.401.t: "Выстрел через лук"
CHI.endgame.401.d: "Примерно через неделю напряженных переговоров оптимизм в отношении быстрого и легкого урегулирования между быстро расходящимися фракциями испарился. Коалиция, свергнувшая Ванга, оказалась слишком большой и неповоротливой, и теперь, когда Временный комитет действий (теперь известный как Революционный комитет) добился господства. Умножились опасения, что они вскоре будут использовать своё влияние внутри Национальной революционной армии как дубину против своих политических противников.\n\nСунь Фо не стал ждать. Сегодня утром он "сделал первый выстрел", представив предложение под названием "Очертание принципов контроля над политикой в ​​период политической опеки и методов ведения китайской внешней политики" В нем он выразил оптимизм по поводу конца военный этап революции, но также осудил то, что, как он утверждал, было растущим влиянием военных в партийных делах. Республика или Премьер любого из пяти юаней. Хотя большинство членов ВКДГ в противном случае согласились бы на такое предложение, цель была очевидна: их защитник генерал Дэн Яньда.\n\nСунь не стал дожидаться ответа, прежде чем обратиться к публике со своими требованиями: 1.) конец политической опеки 2.) перераспределение (в первую очередь военного) финансирования на национальное восстановление 3.) немедленная разработка конституции. Последнее требование имеет большое символическое значение: Фракция Реконструкции настаивала на том, что Конституция не может быть реализована до завершения опеки и потребует участия других партий.\n\nТакое требование фактически подразумевает, что они стремятся положить конец партия-государство гораздо раньше, чем прогнозировалось ранее. В случае одобрения законопроект, скорее всего, будет проходить через Законодательный юань, который долгое время был свалкой для партийных изгнанников, которые ищут синекуры и находятся под доминированием ФР. Интеллигенция по всей стране положительно отреагировала на требования Сунь, чувствуя смелость публично осудить диктатуру партии"
CHI.endgame.401.a: "Ну, это не совсем честно..."

CHI.endgame.402.t: "Партия и её люди"
CHI.endgame.402.d: "С момента окончания Третьего Конгресса нация по большей части находилась в тихом шоке, и большинство из них боялось высказаться. Несмотря на хаос, окутавший нацию в последние несколько недель, широкая общественность был оставлен в стороне от специфики внутрипартийной дисфункции, предоставлен на произвол судьбы, когда дело доходило до выбора "правой" стороны. Солдаты патрулируют улицы, сами задаваясь вопросом, что будет дальше.\n\nПохоже, что Сунь Фо был не единственным, кто сомневался в новом правительстве, и несколько групп согласились координировать оппозицию, но он сделал первый шаг либо из желание обеспечить лидерство или, возможно, из-за смелости, которую дает его "неприкасаемый" статус. Лига призвала студентов продвигать дискурс против авторитарного правления. Не желая отставать, КСП-Ортодоксы выдвинули свои собственные требования, организовав забастовку Всекитайской федерации профсоюзов.\n\nПротесты вылились на улицы, ещё раз сотрясая страну, пока молодая республика борется. найти свою опору. Хотя Сунь Фо, возможно, и покорил самые яркие умы страны, похоже, что другие тронули сердца людей"
CHI.endgame.402.a: "Мы ещё можем поговорить об этом…"

CHI.endgame.403.t: "Сторонники жесткой линии и соглашатели"
CHI.endgame.403.d: "Не желая повторения прежнего насилия, президент Сун оказала давление на участников переговоров, чтобы они нашли благоприятное решение кризиса. Она также приказала военным проявлять сдержанность, хотя армия им ещё не было приказано вернуться в свои казармы. Старый Временный комитет действий по-прежнему доминирует в центре политического дискурса Гоминьдана, препятствуя любому легкому объединению между правыми Сунь Фо и различными левыми оппозиционными группами, выступающими против нее.\n\nТем не менее, вопросы остаются нерешенными. Оставшись только с Гу Мэнъюем и его умеренными сторонниками, они оказались в затруднительном положении, их будущее теперь неопределенно, поскольку многие из их старых коллег были арестованы или сосланы. К ним присоединились многие бывшие члены ВКДГ, которые призвали Сун и Дэна принять решительные меры для смягчения напряженности и содействия диалогу. \n\nС другой стороны, есть много сторонников жесткой линии, которые отмечают, что продолжение безрассудного компромисса со всеми просто сделает партию неспособной кого-либо удовлетворять. Они приняли форму экстремистов внутри партии, в основном офицеров ОВК, но многие члены АРОВАУ-ВАМПОА выражали эти настроения в частном порядке. Это, конечно, не означает, что многие солдаты хотят продолжения боевых действий -многие офицеры официально выступили против репрессий, и многие из рядовых желают поскорее вернуться домой"
CHI.endgame.403.a: "Разделенный дом не выдержит..."

CHI.endgame.404.t: "Либеральная железная шея"
CHI.endgame.404.d: "Есть несколько политиков, столь же узнаваемых, как Сунь Фо, и этот факт он использовал в полной мере. Ни на одном другом этапе своей карьеры он не имел такого большого влияния, поскольку он наслаждался славой, которую он получил репутацию защитника либеральной демократии в условиях социалистического шторма. Из-за его притязаний с ним трудно вести добросовестные переговоры; многие ехидно отмечают, что он, похоже, слишком сильно любит внимание.\n\nЕго последняя лекция: Переданная курсантам Центрального учебного корпуса называется "Политическая демократия и экономическое планирование" В ней он порицает, как Гоминьдан превратился в слишком отдельную касту, наполненную надменным превосходством и далекую от народа. Любая ирония о такой речи, произнесенной человеком, сидящим на вершине башни из слоновой кости, построенной его отцом, похоже, он не понял.\n\nКогда он, наконец, сел за очередной раунд переговоров, он, к счастью, выдвинул несколько более конкретных требований. он настаивает на правиле "один человек — одна должность", которое положит конец тенденции отдельных лиц в правительстве и бюрократии занимать несколько должностей одновременно. Кроме того, он добивался утверждения своего близкого друга Лян Ханьцао на посту премьер-министра Законодательного юаня, а себя -на посту премьер-министра Исполнительного юаня (одновременно занимая пост заместителя председателя партии) с контролем над несколькими важными портфелями. Он также призвал к проведению крупных конституционных и демократических реформ с сильным либеральным уклоном.\n\nПереговорщики полагают, что могут отговорить его от его далеко идущих требований, особенно в отношении должностей в кабинете министров и продолжительности опеки. Но учитывая, что этот человек находится в центре внимания таким, какой он есть, становится ясно, что он претендует на роль ведущего несоциалистического кандидата на будущих выборах, что, вероятно, обрекает революцию на крупный раскол в будущем.\n\nA Был предложен более циничный вариант -на стол президента Суна попал конверт с некоей "полезной" информацией. Они включают скандальные подробности о его продолжающемся романе со светской львицей Лан Ни, пока его жена выздоравливала от серьезной болезни. В сочетании с ещё одним романом с другой женщиной, которая на двадцать лет моложе его, сохранение этого в тайне от общественности могло бы стать полезным разменной монетой в "агрессивных переговорах"
CHI.endgame.404.a: "Трудная, но честная сделка"
CHI.endgame.404.b: "Давайте посмотрим, насколько он на самом деле крут"

CHI.endgame.405.t: "Разделяй и властвуй"
CHI.endgame.405.d: "Фундаментальная концепция политической опеки возникла благодаря признанию отсутствия подлинного политического сознания среди масс Китая. Низшие классы, долго страдая под игом различных угнетателей, изо всех сил пытаются осмысленно идентифицировать коренные причины их мучений -часто просто набрасываются на своих непосредственных хозяев, не видя коренных причин их рабства.\n\nРеволюционный долг Гоминьдана -не просто защищать массы, но также вести и обучать их. Люди должны быть защищены от недовольных, которые могут сбить их с пути, вернуть к угнетению буржуазии или к разрушительному радикализму. Различные группы на протяжении многих лет пытались превратить население в оружие, но лишь немногие добились чего-либо, кроме новой войны. Многие просто жаждут стабильности и процветания.\n\nВременный комитет действий всегда с сочувствием относился к тяжелому положению народа, включая демократию. Но такое широкомасштабное принятие просто невозможно в ближайшем будущем, и два других принципа народного благосостояния и национальных интересов также должны преследоваться одновременно. Поскольку жандармерия усилена различными ополченцами, связанными с ВКДГ, многие задаются вопросом, как далеко они готовы зайти, чтобы обеспечить её соблюдение.\n\nВсплеск народного энтузиазма, подогреваемый Лигой китайских синдикалистов, хотя на первый взгляд является признаком силы, во многих отношениях Это последний вздох умирающей организации. Лига продолжает раскол, при этом студенты, интеллектуалы и бюрократы составляют ядро ​​Всемирного общества (и их доверенных лиц Китайской лиги гражданских прав), в то время как рабочие, чернорабочие и солдаты составляют народную базу Китайской синдикалистской партии и её представителей. Всекитайская Федерация профсоюзов.\n\nЧем дольше это будет продолжаться, тем больше вероятность, что протесты просто захлебнутся. Всемирное общество, скорее всего, в любом случае присоединится к ВКДГ, учитывая множество общих ценностей, и КСП быстро вступают с ними в противоречие. Но в этот блестящий момент подлинного энтузиазма вместе они, кажется, уловили определенное стремление людей к переменам, ориентированным на синдикалистов. Именно это учитывали президент Сун и её правая рука Дэн Яньда при разработке своей политики. Подготавливая нацию к опеке, они выходят вперед…"
CHI.endgame.405.a: "..с протянутой рукой и открытым разумом"
CHI.endgame.405.b: "..с оружием и показавшими зубы"

CHI.endgame.406.t: "Создание революционного комитета"
CHI.endgame.406.d: "Дэн Яньда во многих отношениях является ведущим архитектором новой системы "Гуаньси", построенной на личных революционных связях и общих идеалах, культивируемых годами взаимного товарищества. Но это часто идет в обе стороны. , и генерал так же обязан своей обширной гражданской и военной сети, как и они ему.\n\nРазличия между РАТГ и ВКДГ всегда были запутаны из-за сильно переплетенных сетей. В середине часто находится блок Во многих отношениях они даже более правы, чем ВКДГ и РАТГ, связанные с РАТГ главным образом личными связями с Ван Цзинвэем. и Чэнь Гунбо.\n\nПоскольку эти двое теперь убраны, большинство из них готовы присоединиться к новому "Революционному комитету", даже если у них есть давние опасения. Дэн Яньда старался узнать их мнение, встречаться со многими такими умеренными, чтобы починить мосты. Хотя по образованию он военный, он оказался искусным государственным деятелем мирного времени, успокаивая напуганных деятелей Гоминьдана, несмотря на то, что у них нет другого выбора, кроме как прыгнуть на борт в любом случае.\n\nС другой стороны, разделительная линия между умеренными и радикальными В партии никогда не бывает ясности, и есть много тех, кто продолжает заговор против президента Суна. Одна из наиболее частых просьб, которую слышит генерал, — это амнистия различным известным подрывникам и сторонникам жесткой линии Вана. Очевидно, их друзья и родственники продолжают отстаивать свою позицию даже после заключения/изгнания"
CHI.endgame.406.a: "Рука об руку мы строим общее будущее"
CHI.endgame.406.b: "Мы должны быть осторожны с теми, кому доверяем"

CHI.endgame.407.t: "Вызов тьме"
CHI.endgame.407.d: "Общество Возрождения Китая было основано некоторыми из самых стойких офицеров-националистов, прошедших обучение за границей в условиях после 1927 года. Радикализованное до безумия из-за своей горечи и пропитанное тоталитарной идеологией их разочарованные западные коллеги, многие из них поднялись на выдающиеся посты благодаря сочетанию своей явной смелости в бою и теневых сделок, заключенных ВКДГ.\n\nОднако теперь, когда насильственная часть революции в основном подходит к концу, они Гоминьдан во многих отношениях радикален и обещает широко идущую революцию, но даже эти обещания вряд ли могут удовлетворить их жажду тотальных перемен.\n\nОни заболели, служа в Не то чтобы они особенно нравились военному истеблишменту АРОВАУ-ВАМПОА, который презирает свою "Молодую гвардию" "высокомерие и обнаружили, что их склонность к террористической тактике заставляет их просто бояться, а не вызывать искреннюю привязанность. Но поскольку АРОВАУ-ВАМПОА консолидировала контроль над армией, у них мало шансов изменить курс.\n\nЕсли дела пойдут своим чередом, многие ожидают, что они медленно, но болезненно уйдут в историю. Однако на данный момент они оказались занозой на глазу правительства, поскольку их влияние продолжает оставаться за рамками их приветствия. Их наиболее гнусные "революционные" преступления, к счастью, сошли на нет, но на смену им пришли мелкие, часто связанные с рэкетом или обычным бандитизмом, поскольку молодые офицеры, упустившие героические моменты революции, стремятся "проявить себя" Если их влияние достаточно ослабло, возможно, мы сможем найти возможность их устранить"
CHI.endgame.407.a: "Пусть все идет своим чередом"
CHI.endgame.407.b: "Боковая линия Клики Ху Цзуннаня"
CHI.endgame.407.c: "Очистите их раз и навсегда!"

CHI.endgame.408.t: "Гибель Лаобана"
CHI.endgame.408.d: "Это конец очереди для Дая Ли, печально известного "Лабоана" (букв. "босс"). После того, как его вызвали на встречу, на него надели мешок. и его арестовали и отправили в неизвестное место, где с тех пор о нем ничего не было слышно. Тем временем люди Дая разбились на враждующие фракции, что ещё больше ослабило их значение.\n\nНесмотря на то, что Дая ненавидели за фракционность внутри партии, его агенты сами часто врывались в провинциальные сети. Он не брезговал натравливать их друг на друга, даже если он подчеркивал необходимость "цзяфэн" (семейной традиции). Это часто принимает буквальное измерение, когда он вербует своих агентов. детей, семьи, одноклассников и других чжэцзянцев в ряды своего агентства. В частности, он выразил любовь к "крутым ребятам из рек и озер", прибывшим из южных провинций (особенно Чжэцзян, Хунань и Гуандун).\n\n\nОни сформировали основу ныне конкурирующих разведывательных группировок. Мао Жэньфэн, друг детства Дая из провинции Чжэцзян, взял на себя руководство Кликой "Чжэцзян" (а также меньшей, более близкой фракцией Цзяншань, состоящей из мужчин, набранных из их родного округа). . Клика Гуандуна является самой крупной благодаря историческим связям партии с Гуандуном. Возглавляемая Чжэн Цземинем, в их состав входит множество агентов, обученных во Франции. Тан Цзун возглавляет меньшую фракцию Хунань и включает в себя множество агентов, обученных в Великобритании. Также появилась нейтральная фракция во главе с Вэй Дамином ("душой" операции Дая, отвечающей за связь).\n\nЧжэн воспользовался первоначальным преимуществом, но практически никто не обращается к нему как к "Лаобаню", что является свидетельством к недостаткам каждого из преемников без Дая. Пока помощники Дая строят планы друг против друга, АРОВАУ-ВАМПОА постепенно отбирает у них прерогативы. Они поставили номинально военную разведку под более прочный контроль над армией, тем самым положив конец тени раз и навсегда"
CHI.endgame.408.a: "Усыпить бешеную собаку!"

#Song Focus Tree Events (440-459)
CHI.endgame.440.t: "Программа "Земля — земледельцу""
CHI.endgame.440.d: "Феодализм уже давно определяется политическими интеллектуалами и лидерами Временного комитета действий как система, в которой натуральное хозяйство Китая играет доминирующую роль в китайском обществе. Эта система является системой, присущей ей несправедливостью, поскольку помещики используют политическую силу для оккупации земли и эксплуатации крестьян, грабя их продукты и принуждая их к бесплатному труду, при этом оккупация земли помещиками привела к полной монополии политической, военной и экономической власти. Верно, что прибрежные города уже вступили в капиталистическую стадию, но, тем не менее, отсталые северо-западные, юго-западные и сельские районы Китая всё ещё относятся к феодальной стадии -феодализм всё ещё является доминирующей силой в Китае. происходили из общего происхождения, такие как генерал Дэн Яньда. Поскольку 70% населения Китая всё ещё привязано к феодальному обществу, роль партии состоит в том, чтобы вмешаться и освободить их от архаического угнетения.\n\nБольшинство лидеров в Китае ВКДГ поддерживает ортодоксальный подход доктора Сунь Ятсена к "Земле земледельцу", который позволяет крестьянам получать собственную землю для обработки, и что правительство предпримет шаги для постепенной национализации земли. Земли полевых командиров, местных тиранов, коррумпированных чиновников и злобных дворян должны быть конфискованы, и эта земля не подлежит продаже или покупке в частном порядке. Тем, кто работает на земле, арендованной у помещиков, должно быть разрешено иметь свои права на землю. Сделать это -таким образом решить вопрос о землевладении, не подчиняя революционный процесс чрезмерному популизму.\n\nОднако определенно есть те, кто подвергает сомнению представление о том, что представляет собой "злое дворянство" Среди военных и среди интеллектуалов внутри ВКДГ, есть выходцы из помещичьих семей, которые встретили бы сопротивление более радикальным земельным реформам -но внутри ВКДГ определенно есть те, кто считает, что необходима гораздо более радикальная земельная реформа с аспектами более жестокой социальной революции. полностью положить конец существованию феодализма в Китае"
CHI.endgame.440.a: "Проводить умеренную земельную реформу"
CHI.endgame.440.b: "Проводить радикальное перераспределение"

CHI.endgame.441.t: "Рабочий отдел Объединенного фронта"
CHI.endgame.441.d: "В окончательной сделке между Сун Цинлин и Сунь Фо Лян Ханьцао был вынужден уступить пост премьер-министра Законодательного юаня стойкому приверженцу ВКДГ Чжан Боцзюню. Вместо этого он был назначен председателем Объединенного фронта. Рабочий отдел Центрального исполнительного комитета, менее престижная должность, конечно, но неотъемлемая часть выполнения якобы демократических обещаний партии.\n\nНегоминдановские республиканцы, которые не смогли присоединиться к ЛКС, часто были вынуждены участвовать в качестве Дангвая (букв. "вне партии"). Этим независимым людям не разрешили организоваться на каком-либо более высоком уровне, и они подрезали себе крылья, прежде чем они смогли осмысленно бросить вызов статус-кво. Их ряды были разрешены для увеличения в рамках соглашения, что позволило расширить представительство союзников республиканцы.\n\nБолее интересным является включение так называемых "демократических партий" в Законодательный юань с заранее установленным количеством мест, выделяемых им на время политической опеки. Требуется признание доминирования Гоминьдана и клянутся своими Тремя принципами, от них ожидается, что они будут играть в первую очередь консультативную роль. Большинство из них представляют собой небольшие интеллектуальные и официально социалистические группы, хотя в их число также входят и более традиционные, умеренные партии.\n\nЧжан Цзюньмай создал "Китайскую демократическую лигу", совокупность более мелких партий. социал-демократические, либеральные и другие левоцентристские партии. Поскольку политическая динамика в стране сместилась влево, КДЛ оказалась на правом фланге спектра, вынужденная объединиться ради значимости.\n\nСоюз восстановления деревень — это давняя фракция в Бэйяне, ранее действовавшая под руководством под эгидой Ассоциации реформ Новой Китайской империи. Не являясь формальной партией, их пропаганда сельских реформ и программ грамотности сделала их политически приемлемыми для Революционного комитета.\n\nКитай далек от демократии, даже если на бумаге около трети Законодательного юаня принадлежит им\n\n"Демократические партии" Насколько Лян Ханьцао будет разрешено (или даже захочет) приспособиться к этим фракциям, ещё неизвестно"
CHI.endgame.441.a: "Мы сердечно приветствуем их"
CHI.endgame.441.b: "Следите за их действиями"

CHI.endgame.442.t: "Народный конгресс"
CHI.endgame.442.d: "После возвращения Гоминьдана в китайскую политику после войны Лиги было проведено три последовательных репатриированных Национальных конгресса для координации деятельности и направления Национальной революции. Однако после Третьего Национального конгресса и консолидации В связи с властью Революционного комитета над партией партийные лидеры, такие как Дэн Яньда, призывают к созданию новой формы Конгресса.\n\nСледуя политике "Первого единого фронта" покойного доктора Сунь Ятсена, Дэн призвал для продолжения единого фронта с китайскими синдикалистами и социалистами, чтобы способствовать революционным изменениям, подходящим для Китая -в нынешнем политическом климате. включая советских коммунистов, анархистов, анархо-синдикалистов, синдикалистов и других маргинальных социалистических групп, отдельных от Гоминьдана. как главный орган национальной революции. \n\nПервой повесткой дня съезда было рассмотрение новой реорганизации Гоминьдана, реорганизации партии в партию исключительно рабочих и крестьян (рабочие и крестьяне должны составлять 60% национальных органов, в то время как другие профессиональные группы составит остаток). Рабочие, крестьяне, женщины и солдаты (представляющие широкие социальные группы национальной и социальной революции) должны избирать представителей в иерархию собраний и советов, чтобы осуществлять истинную власть. Призывы к созыву Второго народного конгресса были признаны оглушительным успехом и были одобрены, и нет сомнений, что второй последует в ближайшие годы"
CHI.endgame.442.a: "Вместе мы преследуем самые высокие амбиции человечества"
CHI.endgame.442.b: "Пусть мечтатели зря тратят время"

CHI.endgame.443.t: "Возрождение вечеринки"
CHI.endgame.443.d: "В конце концов, кажется, что Гоминьдан был переделан по образу Сун, больше не подчиняясь предательской Фракции Реконструкции, подрывной китайской синдикалистской партии или тиранической политической машине Ван Цзинвэй. Вместо этого она объединила аграрных народников Временного комитета действия, анархистов-идеалистов Всемирного общества и умеренных из Ассоциации революционных товарищей в один сплоченный блок, Революционный комитет Гоминдана.\n\nПри этом она создала партию на самом деле способный выполнить свои обещания. Тот, который поддерживает угнетенных простых людей Китая, обеспечивая им безопасность, стабильность и процветание. Тот, который может изгнать империалистов и дать отпор тиранам. Тот, который может обеспечить подлинную, социалистическую демократию для скромных сотрудничество с национальным правительством.\n\nТаким образом, РКГ-ГМД претендует на то, чтобы соответствовать трем принципам, изложенным её основателем, в динамичной и живой манере его вечной воли. Однако некоторые задаются вопросом, не слишком ли сплочена РКГ-ГМД, скрепленная сильной рукой государственного аппарата. По мере того, как политическая опека усиливается, раздавались призывы ослабить её хватку, чтобы обеспечить плодотворный дискурс"
CHI.endgame.443.a: "Новая партия для нового Китая!"
CHI.endgame.443.b: "Но наверняка есть место и для других."

CHI.endgame.445.t: "Национальный мавзолей"
CHI.endgame.445.d: "В истории современного Китая, пожалуй, не было другой выдающейся личности, кроме основателя партии – доктора Сунь Ятсена. Известный также как Сунь Вэнь или Сунь Чжуншань, покойный доктор Сунь Работа революционного мученика, пионера и философа вдохновила гоминьдановское движение. Доктор Сунь по-настоящему понял социально-политическую реальность Китая и помог возродить идею Чжунхуа, создав революционную партию и армию. победа Второй Северной экспедиции.]\n\nВ этом году националистическое правительство официально даровало вечную почетную должность покойному премьер-министру революции, присвоив ему имя "Гофу", что означает "Отец нации" ." Благодаря его бесконечной революционной борьбе, часто отмеченной неудачами и изгнанием, революция, которую он вдохновил, продолжалась -и, в конце концов, полностью объединила и освободила Китай после десятилетий борьбы.\n\nУмер до начала Северной экспедиции, Труп Сан годами лежал на Западных холмах [GetVictoryPointName_9843]. Однако после успеха Второй Северной экспедиции его тело было возвращено в Нанкин для отдыха. Националистическое правительство поручило архитекторам Лу Яньчжи и Хуан Таньпу построить мавзолей в честь Солнца навеки. Этот величественный проект сочетает в себе традиционные стили Императорских гробниц и современную архитектуру, а также трехарочные ворота с надписью доктора Суня: "То, что под небом, принадлежит всем" Планируется построить жертвенный зал с окрашенным потолком. со славным флагом Гоминьдана, в то время как тело Сунь лежит в интернированном состоянии, вечно охраняемое вездесущей вооруженной охраной; его память и наследие будут храниться для будущих поколений"
CHI.endgame.445.a: "Отец нации похоронен"

 CHI.endgame.446.t: "Месть старейшин"
CHI.endgame.446.d: "С приходом к руководству Гоминьдана Всемирного общества "Четыре старейшины" становятся все более влиятельными в принятии партийных решений. Анархистские идеалы стали обычным явлением в партийной риторике, даже если ожидается, что опека будет Продолжаются дискуссии между Старейшинами, которые в принципе предпочитают избегать любых формальных (неакадемических) государственных постов, и президентом Сун, но в одном они оба согласны: Лига китайских синдикалистов пережила свою цель.\n\nВсемирное общество, созданное по инициативе Китайской синдикалистской партии с целью уравновесить власть Гоминьдана в Объединенном фронте, неохотно присоединилось к нему, чтобы остановить их угасающую в то время актуальность на синдикалистской сцене. Синдикалисты и анархисты редко приходят к какому-либо общему мнению, победа Всемирного Общества по иронии судьбы прозвучала его похоронный звон.\n\nПосле многих лет горечи, заговоров и распрей Четверо Старейших наконец-то смогли отомстить. Ссылаясь на сообщения о продолжающемся инакомыслии со стороны радикальных членов КСП, они передали этот вопрос непосредственно Суну и потребовали запретить всю КСП на время её опеки как контрреволюционную. По их мнению, Гоминьдан уже находится на пути к тому, чтобы стать истинно анархической, освободительной партией, которой он должен был быть, а КСП может действовать только как ревнивая, развращающая сила.\n\nПремьер Дэн Янь оказал некоторую поддержку этому плану. , утверждая, что КСП представляет постоянную угрозу безопасности и эффективно служит средством иностранного влияния в республике. Он надеется ослабить сохраняющееся влияние М.В.М.К в вооружённых силах, хотя Объединённый фронт с ЛКС ​​(под руководством Всемирного общества) останется нетронутым.\n\nЧен Южэнь, министр иностранных дел, посоветовал соблюдать осторожность. Работая день и ночь над восстановлением связей с международным социалистическим движением, он предупреждает, что жесткие меры нанесут глобальный ущерб нашему демократическому имиджу и лишат доброй воли к нашему делу"
CHI.endgame.446.a: "Распустить КСП и изгнать их лидеров"
 CHI.endgame.446.b: "Арестуйте нарушителей спокойствия, но сохраните Единый фронт"
 CHI.endgame.446.c: "Следите за радикалами, но сохраняйте спокойствие"

 CHI.endgame.447.t: "Солдатский долг"
CHI.endgame.447.d: "После многих лет сопротивления погибли тысячи людей. Остальные возвращаются домой изменившимися людьми, многие покидают службу с тяжелыми ранами, как физическими, так и моральными. Даже те, кто избавлен от самых тяжелых военных тягот, часто попадают в неопределенное будущее. Многие задаются вопросом, как будет выглядеть жизнь после революции, как и их оставшиеся семьи, иждивенцы и лица, осуществляющие уход.\n\nВ [CHI.Capital.GetCapitalVictoryPointName] усилия по созданию комплексных социальных программ для выполнения обещаний Гоминьдана застопорились из-за проблем с планированием. Ассоциация революционных однокурсников Военной академии Вампоа (АРОВАУ-ВАМПОА) лоббировала Центральный комитет, чтобы тот отдал приоритет солдатам, многие из которых, как ожидается, будут демобилизованы в ближайшие годы. В публичных выступлениях премьер Дэн Яньда и другие генералы настаивают на том, что точно так же, как солдаты покорно служат своим командирам, их командиры, в свою очередь, должны заботиться о своих солдатах. \n\nОднако возникла тихая оппозиция. Однако щедрость этих предложений подняла серьезные вопросы о том, насколько устойчивыми они будут после старения большого числа ветеранов НРА. Другие сомневаются в намерениях АРОВАУ-ВАМПОА. В отличие от армий полевых командиров, НРА должна была сражаться за людей, а не только за офицеров, которые награждают их завоеванными трофеями. По их мнению, такое политическое вмешательство не подобает народной армии. Бесспорно, их лояльность должна быть возвращена, но они также боролись за равное обращение со всеми людьми.\n\nВ конечном итоге Республика была построена на жертвах почти целого поколения молодых людей. Но бесчисленное множество других также пожертвовали собой ради революции и продолжают страдать. Этот вопрос становится все более публичным и деликатным, поскольку протестующие ветераны собираются возле Законодательного юаня в своей старой форме. Был предложен компромиссный вариант: объединить его с планами по упрощению пенсионного обеспечения государственных служащих. Некоторые говорят, что этого недостаточно, другие опасаются, что это возрождение старой классовой иерархии. Призывы к принятию резолюции растут"
CHI.endgame.447.a: "Прекратите бюрократическую волокиту и продвигайте обширные предложения АРОВАУ-ВАМПОА"
 CHI.endgame.447.b: "Сократить их предложения и расширить их, включив в них общую пенсию государственной службы"
 CHI.endgame.447.c: "Им придется ждать своей очереди, в конечном итоге каждый получит по заслугам"

CHI.endgame.450.t: "Новый флаг нации"
CHI.endgame.450.d: "Недавно воссоединенная Китайская Республика использует национальный флаг, на котором изображены голубое небо и белое солнце партийного флага Гоминьдана, а также полностью красная земля. Однако с недавнего времени поступали предложения провел Народный конгресс, чтобы почтить память крестьян, построивших эту страну, а также отдать дань уважения Крестьянскому институту временного комитета действия. Бывшие члены ВКДГ и синдикалисты предложили Законодательному юаню партии принять новый национальный флаг. тот, который приносит честь крестьянам с характерным плугом, добавленным к Полностью Красной Земле. Однако были и другие, которые предлагали, чтобы новый Флаг Республики включал в себя элементы как рабочих, так и крестьян. Действительно, как отстаивал ВКДГ дело всех угнетенных народов, новый флаг должен изображать рабочих и крестьян, объединяя плуг и символ винтика. Конечно, всегда есть вариант просто сохранить нынешний Флаг Республики в качестве демонстрации. нашей приверженности первоначальным идеалам революции доктора Суня"
CHI.endgame.450.a: "Наконец-то флаг для крестьян"
CHI.endgame.450.b: "Флаг рабочих и крестьян"
CHI.endgame.450.c: "Мы сохраним национальный флаг"

#Syndicalist Coup Event

CHI.endgame.451.t: "Призывы к проведению Второго народного собрания"
CHI.endgame.451.d: "После завершения работы Народного конгресса "мечтатели" постоянно призывали к созыву Второго Народного конгресса, возглавляемого такими фигурами, как Дэн Яньда, и другими непоколебимыми голосами внутри Гоминьдана. Тем не менее, по мере того, как эта идея распространяется, в сердце гоминьдановского руководства колеблются шепоты беспокойства. Предложение Второго народного конгресса отклонено. Этот отпор находит широкий отклик, становясь катализатором слухов и спекуляций. Слухи о синдикалистском заговоре находят благодатную почву, рисуя тени интриг на стенах политического дискурса. Надвигаются разговоры о действиях правительства, намекая на В условиях этого поворотного момента будущее революционного пути Китая остаётся окутанным неопределенностью"
CHI.endgame.451.a: "ГМД будет единой, неоспоримой силой"

CHI.endgame.452.t: "Репрессии и последствия"
CHI.endgame.452.d: "Развязка растущей напряженности между Гоминьданом и китайской синдикалистской партией вылилась в хаотичный вихрь. Подстегнутая роковой попыткой Гоминьдана арестовать [GetSyndicalistLeader], искра зажгла сухой трут пролетарских городов. Улицы, когда-то наполненные энергией промышленного прогресса, теперь резонировали с раздором гражданских беспорядков. Гоминьдан обсуждал, как лучше всего подавить волнения. Решение материализовалось: военная интервенция.\n\nИспользуя свою вооруженную мощь для восстановления контроля, Гоминьдан стремился вернуть себе бразды правления. Тем не менее, самый любимый военный деятель страны Дэн Яньда, Страстный сторонник создания более широкого единого фронта, Дэн теперь столкнулся с моральной загадкой: следует ли ему поддерживать антисиндикалистские меры Гоминьдана и одобрять дальнейшее кровопролитие, или же он должен отстаивать курс примирения, путь, который может помочь залечить переломы? На напряженной встрече с Революционным комитетом Дэн обнажил свои убеждения. Он умолял своих товарищей осознать опасную пропасть, на которой они балансируют. Путь насилия и подавления может ввергнуть Китай в пучину страданий, погасив пламя единства, за разжигание которого они так неустанно боролись"
CHI.endgame.452.a: "Дэн прав: КСП — наши естественные союзники"
CHI.endgame.452.b: "Дэн ошибается — никто не уважает слабости"

CHI.endgame.453.t: "Переворот Дэн Яньды"
CHI.endgame.453.d: "Дэн Яньда, когда-то стойкий сторонник единства и более широкого фронта, оказался в противоречии с теми самыми силами, с которыми он когда-то стоял. Революционный комитет отверг его мольбы и попытался отстранить его от власти. С политической сцены Дэн знал, что его принципы и чаяния единого Китая висят на волоске. ", и они действовали быстро и решительно. Революционный комитет встретил неожиданное сопротивление, а его руководство было схвачено и задержано. Одновременно [GetSyndicalistLeader], однажды находившийся в тюрьме, был освобожден из заключения. Имея власть в своих руках, Дэн Яньда теперь у него было два выбора, которые определят будущее Китая.\n\nПеред Дэном открылась возможность провозгласить себя лидером Китая. Созвав Второе народное собрание и заручившись его поддержкой, он поднимется в высшие эшелоны власти. власть. Его правление выйдет за пределы партийных линий, это будет самостоятельный переворот, целью которого является направить нацию к светлому будущему. Благодаря этому выбору он укрепит власть, стремясь твердой рукой руководить судьбой Китая, движимый убеждением, что единство будет силой нации"
CHI.endgame.453.a: "Власть КСП!"
CHI.endgame.453.b: "Власть Дэн Яньде!"

CHI.endgame.454.t: "Настоящий красный Бонапарт?"
CHI.endgame.454.d: "После того, как его заставили совершить переворот против ЦК Гоминьдана, который все больше предавал революционные ценности Сунь-Ят Сена и становился все более и более коррумпированным, вплоть до попыток запретить группы синкалистов. и арестовать их членов, Дэн был вынужден сосредоточить власть в своих руках и Клике лояльных офицеров, установив хунту во всем, кроме названия. Это прозвище подчеркивает его политические действия. Действительно, как и Наполеон I до него, наш Красный Наполеон был вынужден вмешаться, чтобы положить конец хаосу и предательству, исходившим от политиков, оторвавшихся от народа и просто озабоченных своими собственными интересами. Поэтому некоторые члены круга Дэн Яньды призывают его принять это видение истории как официальное и закрепить его в нашей пропаганде, хотя некоторые отмечают, что Наполеона многие считают деспотом и что это, возможно, было бы не самым мудрым поступком для наша популярность, чтобы претендовать на его наследие. В любом случае окончательное решение остаётся в руках нашего лидера и генерала..."
CHI.endgame.454.a: "Бонапарт был скорее реакционером, чем революционером!"
CHI.endgame.454.b: "Как и Наполеон до него, Дэн посвящает всю свою жизнь сохранению Революции!"


#Military Forgiveness Events (460-479)

CHI.endgame.460.t: "Наследие индийской Клики"
CHI.endgame.460.d: "Наследие так называемой "Индийской Клики" вызывает довольно спорные вопросы в реформированной Национальной революционной армии, в которой доминирует ныне преобладающая Ассоциация революционных одноклассников Военной академии Вампоа. В течение многих лет эти двое были В составе НРА были довольно отдельные Клики: Индийской Кликой были офицеры, которые проживали и обучались в Индии, в то время как последняя вела партизанскую войну в составе Повстанческого движения МинГан. Социалистические тенденции Индийской Клики в лучшем случае расплывчаты, и их наиболее адекватно охарактеризовать прежде всего как националистов.\n\nТем не менее, эти две фракции, безусловно, имеют общую историю в Четвертой армии (Армии Гуандуна) первого Северного подразделения Национальной революционной армии. Экспедиция. Они были товарищами когда-то раньше, а затем они были товарищами ещё раз во Второй Северной Экспедиции. Поскольку АРОВАУ-ВАМПОА продолжает укреплять свою власть и удерживать учеников и лояльность Вампоа -есть частные сообщения о том, что такие генералы, как Сюэ Юэ и Чжан Факуй считает, что они оказываются все более маргинализированными. После завершения военной фазы революции возникает вопрос, имеет ли вообще значение обеспечение лояльности Индийской Клики -тем не менее, старшие члены АРОВАУ-ВАМПОА поручились за этих генералов из-за их давних общих товарищеских отношений в национальная революция"
CHI.endgame.460.a: "В конце концов, мы товарищи"
CHI.endgame.460.b: "Им нужно разобраться с программой"

CHI.endgame.461.t: "Разочаровавшаяся молодая гвардия"
CHI.endgame.461.d: "С момента открытия Военной академии Вампоа часто появлялись страстные революционные националисты, которых привлекала привлекательность европейского синдикализма. Прибытие Международной военной миссии в Китай способствовало развитию этой тенденции к Эта тенденция привела к тому, что более консервативные военные стали относиться к ним с подозрением, особенно во время кризиса Третьего конгресса, поскольку они, как полагают, находили Маркса более привлекательным, а не Трех. Принципы народа.\n\nНационалистическое правительство, стремясь к легитимности, а также к окончательному завершению трудного процесса национального объединения, фактически предоставило амнистию всем восставшим офицерам и солдатам низшего звена. Тем не менее, многие из тех, кто выступал против нас, разочаровались в революционном деле и чувствуют, что их карьерные перспективы серьезно пострадали из-за их прошлой принадлежности. Некоторые непредвзятые офицеры в нашем высшем командовании заявили, что мы должны простить и забыть наших бывших товарищей и приветствовать их возвращение в свои ряды с распростертыми объятиями. Другие, однако, высказались за более жесткую позицию, заявив, что их молодость не является оправданием для поддержки предателей"
CHI.endgame.461.a: "Что было, то прошло, надо идти вперёд"
CHI.endgame.461.b: "Молодость — небольшое оправдание предательству"

CHI.endgame.462.t: "Судьба Клики политотдела"
CHI.endgame.462.d: "Созданный как средство и инструмент для организации и внедрения доктрины партии в Национально-революционную армию, Политический отдел НРА подвергся пристальному вниманию из-за своего поведения во время кризиса Третий Конгресс. Политический отдел был очагом революционной деятельности, его кадры состояли из интеллектуалов и офицеров Лиги китайских синдикалистов и часто ассоциировались с одним из наиболее социалистических крыльев Вампоа.\n\nПобеда Временный комитет действий привел к переоценке характера Политического департамента. Генерал Чжан Чжичжун взял на себя полную ответственность за согласованность действий департамента во время беспорядков против законного националистического правительства и с тех пор дал обещание, что Политический департамент впредь будет оставаться верным Генерал Дэн Яньда приказал полностью изменить учебную программу Политического факультета, приказав преподавателям подчеркивать идею "союза всех революционных классов", а также переориентировать факультет, чтобы сосредоточиться на Трех народных принципах доктора Суня. исключительно. Однако некоторые в правительстве призвали к полному роспуску Политического департамента, утверждая, что он пережил свою цель из-за завершения Второй Северной экспедиции"
CHI.endgame.462.a: "Восстановить свои комиссионные"
CHI.endgame.462.b: "Их вакансии заняты"

#Song Epilogue Events (500-519)

CHI.endgame.501.t: "Единство крестьян и рабочих"
CHI.endgame.501.d: "Жарким летним днём ​​июля 1924 года в Гуандуне прошла Первая Всегуандунская крестьянская конференция, на которую тысячи крестьян были приглашены для участия в массовом движении Гоминьдана. Госпожа Сунь Ятсен Сун Цинлин была тронута до слез, видя, как массы маршируют в лохмотьях, чтобы получить опыт в поисках национального спасения. освобождение.\n\nМного лет спустя Национальная революция достигла своей завершающей стадии. Ортодоксальная фракция Китайской синдикалистской партии доминировала в политике Единого фронта с Лигой китайских синдикалистов. Этот союз, сотрудничество с европейскими синдикалистами, привела к победе китайской революции -никто не может остановить наступление рабочих и крестьян. Несмотря на это, страна по-прежнему фактически находится под контролем Гоминьдана -ГМД организует союзы и ассоциации, а ГМД является старшей сестрой в отношениях между двумя сторонами. Ещё неизвестно, будут ли эти отношения продолжаться так, как сейчас, или нет, китайские синдикалисты постепенно окажутся поглощенными более крупным ГМД, или ГМД продолжит видеть, что все больше своих принципов разбавляется привлекательностью ГМД. синдикализм.\n\nТем не менее, в ближайшие годы есть чему порадоваться. Рабочие и крестьяне долго трудились и страдали от установления капитализма, империалистического института, который разделил страну и привел её к разорению. Под руководством Революционного комитета, комитета, состоящего из представителей рабочих и крестьян, капитализм никогда больше не возникнет в Китае. Вместе рука об руку на Востоке восходит новый социалистический рассвет, возглавляемый китайским пролетариатом в качестве гордого авангарда!"
CHI.endgame.501.a: "Партнерство на века"

CHI.endgame.502.t: "Нация, построенная мечтателями"
CHI.endgame.502.d: "Члены Мирового общества и утописты из ВКДГ искренне верят, что Три Народных Принципа должны привести к состоянию спокойствия и мира – средству достижения анархизма. История Конечно, это было показано. ГМД успешно провела Китай через этапы национальной и социалистической революций, и теперь страна готова к четвертая революция -это революция, направленная на достижение датуна.\n\nУтописты ГМД верят, что действительно существует мир, свободный от раздоров и боли.Ненависть и гнев разделяют единство, и это возможно только силой и руководством партии , чтобы мы могли увидеть общество, свободное от таких разделений, общество чистой любви. Революционный комитет ГМД предпринял шаги, чтобы реализовать эту либертарианскую мечту: власть должна быть децентрализована в пользу местных властей, рабочих и крестьян поощряют организовываться в демократические единицы или региональные советы, а упор должен быть сделан на децентрализацию центральной власти. . Считается, что эти идеалы включают в себя ценности и мечты доктора Сунь Ятсена, который преследовал идею о том, что народ Китая можно научить и изучить свои основные права и чтобы в конечном итоге демократия процветала.\n\nОднако анархисты говорили вы, что неизвестно, когда наступит этот день. Некоторые оптимистично отмечают, что для достижения этого состояния анархии может потребоваться более 3000 лет, что на каждом прогрессивном этапе человеческой истории могут потребоваться десятилетия и даже столетия для достижения своих результатов. Идея такой анархистской федерации внутри ГМД является гибкой и признает, что такая революция требует времени и терпения, что партия поведет народы к полному освобождению. А до тех пор... мы будем мечтать, мечтать о будущем мире и будущем, которое нас ждет!"
CHI.endgame.502.a: "Утопия, даже если на это уйдет 3000 лет"

CHI.endgame.503.t: "Более честная опека"
CHI.endgame.503.d: "В 1911 году упадочная династия Цин была свергнута в порыве революционного энтузиазма, вызванного её коррупцией и безразличием к тяжелому положению народа. Их бесхозяйственность, тирания и неспособность защитить нацию от мародерства колонизаторы потеряли их мандат на управление и менее чем за год привели к падению их многовековой монархии.\n\nЗа этим последовала обнадеживающая республика, но вскоре она была предана Юань Шикаем, а затем военачальниками, которые считали правительство Бэйяна своим свою личную игровую площадку, оскверняя её своими пороками и обманом. Партия пришла и попыталась сбросить этих оппортунистов, но получила удар в спину от концессионистских предателей и немецких империалистов.\n\nПоследними пришли Ван и его РАТГ, которые утверждали, что Борьба за народ, но вместо этого позволила чуме коррупции продолжаться, запачкав себя той же постыдной двурушнической грязью, которая определила современную китайскую политику. изгнали последних беспринципных из залов власти.\n\nВместо этого они открыли новую эру идеализма, очистив коррупцию, которая когда-то пронизывала столицу, и приблизив Республику к народу. Опека по-прежнему необходима для того, чтобы дать беднякам образование и привести их к равенству с образованными классами, но это не конец истории Китая. Вместе Гоминьдан создаст китайский социализм для народа, по-настоящему реализовав Три Принципа раз и навсегда!"
CHI.endgame.503.a: "Чжунхуа Минго ваньсуй!"

CHI.endgame.504.t: "Мечта наших предков"
CHI.endgame.504.d: "Гоминьдан не всегда был циничной авангардистской партией, выступавшей за авторитарное партийное государство. Когда-то это была группа, полная надежд, стремившаяся к революционному, но солнечному, демократическому будущему для своей родины, прежде чем все пошло так Это неправильно. До того, как Сунь Ят-сен был предан Юань Шикаем, а затем военачальниками, а затем красными империалистами Интернационала. Ван Цзинвэй и синдикалисты извратили его видение, или так говорит новая линия партии.\n\nСун Цинлин и Сунь Фо, двое из его самых близких людей, утверждают, что вернули партию к тому, чем она должна была быть, к левой демократической партии, работающей на благо нации. чтобы повернуть время вспять, до 1924 года, до реорганизации и поворота партии влево. Во многих отношениях он стремился переписать историю, игнорируя многие события, произошедшие в последующие десятилетия.\n\nСуществует много сохраняющихся различий между пара, разница в возрасте едва ли составляет два года. Сон считает, что она направила нацию на фундаментально социалистический путь, приближая нацию к социалистическому, демократическому идеалу, построенному вокруг местных крестьянских общин. Корыстные буржуазные партии, в которые пригласил Сунь, — это просто необходимое зло, которое, если повезет, будет переформировано для служения народу.\n\nДля Сунь Фо революцию, которую хотел его отец, всё ещё можно спасти, если только он сможет принять конституцию правильно. Он уже прошел несколько стадий разработки: сначала под его личным контролем, затем при помощи "Народного политического совета", а теперь и многопартийного "Политического консультативного совета" Он надеется ослабить социалистический радикализм, чтобы построить парламентскую республику, передав власть от исполнительной власти к законодательной.\n\nОн также предпринял шаги по усилению должности премьер-министра исполнительного юаня за счёт президентства, что является первым из того, что будет вероятно, это будет длинная серия политических баталий между наследниками доктора Суня. Несмотря на это, некоторые смеют надеяться, что эти конфликты не закончатся новым насилием, а вместо этого приведут к мирной адаптации множественной системы в конце периода опеки. А поскольку Китай быстро открывает новую страницу, новое поколение мечтает о том, чтобы двигаться дальше"
CHI.endgame.504.a: "Шанс исправить прошлые ошибки"

##Section 4d (600-799): Hu Endgame Events
CHI.endgame.601.t: "Тлеющие угли"
CHI.endgame.601.d: "Фуцзянь лежит в руинах. Такие города, как Сямынь и Лунъянь, жестоко разрушены и разорены партизанами Временного комитета действий, предпринявшими отчаянный последний бой в Лунъяне. Большая часть того, что построило правительство МинГана, лежит в руинах. В докладе, отправленном обратно высшему командованию под руководством генералиссимуса Ху Цзуннаня, генерал Дэн Вэньи сообщил в столицу, что регион фактически "умиротворен"\n\nПоскольку пепел всё ещё горит горячим, а угли тлеют, Общество Возрождения Китая, похоже, готово обезопасить остальную часть страны.Тем не менее, генералы-предатели Дэн Яньда и Чжоу Эньлай ещё не найдены и, скорее всего, предположительно живы организация дальнейшего сопротивления руководству ОВК. Существует также проблема и угроза появления новых повстанческих ячеек, связанных с ВКДГ, РАТГ и даже КСП в крупных городах и сельских районах по всей стране.\n\nК счастью, с бывшие члены РАТГ и ВКДГ настолько разобщены друг с другом, что кажется маловероятным, что они объединятся в значимом качестве. Во всяком случае, бывшие фракции стали более разделенными, расколовшись на закоренелые, параноидальные повстанческие ячейки под руководством местных личностей. Несмотря на это, беспорядки продолжаются, и генералиссимусу и руководству ОВК ясно, что умиротворение ещё полностью не достигнуто"
CHI.endgame.601.a: "Возможно, мы выиграли войну, но не мир…"

CHI.endgame.602.t: "Сбор грозовых туч"
CHI.endgame.602.d: "По мере того, как бушуют кампании по умиротворению, а Общество Возрождения Китая изо всех сил пытается сохранить ту небольшую легитимность, которую оно имеет для руководства Гоминьдана и китайской нации, -большие проблемы изобилуют Республикой, поскольку экономика страны находится в руинах. Крупные городские центры и части сельской местности лежали в опустошении из-за Гражданской войны, а экономический рост страны, который, как считалось, находился на подъеме после объединения, фактически остановился.\n\nЧто ещё хуже, это кажется, что внешняя торговля, даже с Третьим Интернационалом, в значительной степени остановилась из-за открытой ксенофобии и националистической риторики ОВК. покинуть Китай, и любые потенциальные инвестиции из зарубежных стран кажутся маловероятными. Партия -многие осуждают правительственный переворот Ху Цзуннаня как незаконный и оплакивают раскол в партии.\n\nПоскольку экономика возвращается к уровню опустошения и застоя войны Лиги, маловероятно, что экономика Китая сможет быстро восстановиться. Грозовые тучи сгустились над Китаем, и страна становится ещё более беспокойной; если ОВК действительно хочет удержать свои претензии на китайское лидерство, тогда они должны действовать быстро в разрешении экономического кризиса"
CHI.endgame.602.a: "Нацию постигает трагедия"

CHI.endgame.603.t: "Угасающий свет Минцюань"
CHI.endgame.603.d: "Сунь Фо не знал и никогда не мечтал, что партия станет такой. Конечно, у его отца были авторитарные наклонности, но он не покидал убежище Гавайских островов, чтобы Хотя он всё ещё является де-факто премьер-министром Исполнительного Юаня, какая разница теперь, когда Национально-революционная армия контролирует все парламентские и гражданские дела? \n\nОфициально Фракция Реконструкции по-прежнему контролирует Законодательный Юань и другие гражданские органы правительства. Но это не имеет большого значения, поскольку руководство всей партией и военные операции полностью находятся в руках Ху Цзуннаня и его последователей. Под руководством Ху, чрезвычайное положение по-прежнему будет сохраняться на неопределенный срок. Законодательный юань был приостановлен на неопределенный срок, что ещё больше усиливает неопределенность в будущем партии.\n\nОфициально Общество Возрождения Китая стремится поддержать Три принципа доктора Суня: Народ (одним из которых является Минцюань, Народные права/демократия). Но множество радикалов ОВК, таких как Хэ Чжунган, которые считают, что демократии просто нет места в современном обществе. Для них демократия — это яд, который окрашивает линию жизни партии и является дегенеративной болезнью партии. Хэ Чжунган считает Законодательный Юань по своей сути буржуазным и стремится упразднить его, как и большую часть бюрократического аппарата, который позволяет правительству управлять.\n\nПочти каждый день Хэ Чжунган и Сунь Фо сталкиваются в офисе генералиссимуса Ху, толкаясь друг за друга. судьба приостановленного законодательного органа. Хотя это будет бессильный комитет штамповки, даже если он снова откроется, он все равно замедлит худшие эксцессы нового режима и, следовательно, представляет угрозу диким амбициям Хэ Чжунган. Но на данный момент чрезвычайному положению, похоже, конца не видно..."
CHI.endgame.603.a: "Тьма окутывает некогда яркую революцию"

CHI.endgame.621.t: "Новый курс Ганьнаня"
CHI.endgame.621.d: "Ганьнань, расположенный на юге провинции Цзянси, был одним из основных регионов беспорядков во время Гражданской войны в Гоминьдане, поскольку его местоположение было одним из основных районов популистского правительства МинГана. долгое время был довольно сельским и бедным, а популярные пороки, такие как курение опиума и проституция, всё ещё популярны среди местных жителей.\n\nОдин конкретный комиссар, посланный на юг, чтобы умиротворить регион, получил себе имя.Чан Цзин-Куо, сын бывший директор Военной академии Вампоа, получил большое признание в газетах и ​​журналах ОВК за свою работу по усмирению местного населения.Сын директора бежал вместе со многими другими гоминьдановскими ссыльными во время краха Северной экспедиции и оказался в круги Ху Цзуннаня и Хэ Чжунгана в Европе.По возвращении в Китай он ещё больше укрепился в Китайском обществе возрождения, в котором он получил свой последний пост.\n\nВ Ганьнани Чан изучал государственное управление и создал местную "службу общественной информации", куда местные жители могли обращаться к нему со своими проблемами. Он ввел суровые наказания за курение опиума, азартные игры и проституцию в соответствии с доктриной морали, которой придерживается ОВК. Что касается запрета на проституток и публичные дома, Чан разработал программу, по которой бывшие проститутки могут найти работу на фабриках.\n\nКроме того, Чан также создал китайскую детскую деревню для сирот, возникших в результате Гражданской войны и войны сопротивления. В этой деревне, созданной на окраине Ганьчжоу, есть такие объекты, как детский сад, начальная школа, больница и гимназия, хотя обучение в школах и гимназиях подчеркивает боевой дух идеологии ОВК"
CHI.endgame.621.a: "Многообещающий ум с многообещающим будущим"
CHI.endgame.621.b: "Он гордится своим отцом"

CHI.endgame.622.t: "Игрушки в Новой Республике"
CHI.endgame.622.d: "С помощью Министерства образования школы Китайской Республики призваны продвигать национализированную образовательную политику, которая способствует воспитанию безответной любви к нации и готовности пожертвовать даже своей жизнью ради нации. анонимному писателю от имени ОВК: "Дети, которых мы воспитываем, — это дети нации, а не дети семьи или клана"\nnВ классе детей инструктируют участвовать в групповой деятельности, групповом сотрудничестве. и групповые дискуссии, чтобы практиковать коллективное мышление и чтобы учащиеся учились в первую очередь идентифицировать себя с нацией, а не с семейной лояльностью.\n\nВоенная идеологическая обработка детей должна начинаться уже в детском саду. Маленьким детям следует давать оружие и военные корабли в качестве игрушек. На стенах будут размещёны изображения батальных сцен, "чтобы с детства у детей развивался интерес к военной технике и боевым ситуациям" Начиная с детского сада, дети должны получать образование в военной среде, со средней школой. студенты, поступающие в Народную лигу молодежи "Три принципа" (единственную молодежную организацию) с сильным военным уклоном. Особое внимание уделяется физической подготовке и групповым соревнованиям -таким образом, слабые и книжные ученики прошлого должны быть заменены революционным авангардом будущего.\n\nФормальное военное образование должно начинаться в средней школе, в которой мужчины могли участвовать в военной подготовке, а девочки проходили обучение на медсестер. Исследования в области гуманитарных наук будут не поощряться, в то время как практические и научные предметы, такие как физика, химия и инженерное дело, должны быть ориентированы на их применение в военное время. Например, на уроках химии особое внимание будет уделено изучению таких вещей, как отравляющие газы и взрывчатые вещёства"
CHI.endgame.622.a: "Однажды из них получатся отличные солдаты!"
CHI.endgame.622.b: "Они — революционные офицеры завтрашнего дня!"

CHI.endgame.623.t: "Движение за новую жизнь"
CHI.endgame.623.d: "Общество Возрождения Китая стремится возродить культуру, которая является истинно китайской культурой. События Третьего национального конгресса и Гражданской войны в Гоминьдане показали распад национальной культуры. Поэтому крайне важно, чтобы культурная революция Они не желают отвергать западную модернизацию, а скорее считают деревенские традиции самоудовлетворения, индивидуализма, пассивности и суеверий непригодными для "научного века" " Хотя четыре традиции ли, и, лянь и ци были вечны (четыре кардинальных принципа конфуцианства), ОВК стремится исправить все неправильное в "старой культуре"\n\nЭто не спонтанный процесс. Ху Цзуннань, который провел много лет в изгнании в Британском Союзе, часто связывал кадетов Вампоа с кадетами "круглоголовых" и сравнивал себя с Оливером Кромвелем. сильный республиканский военачальник, способный сплотить массы. Он считает свой личный образ жизни воздержанием от одного из пороков тем, чему массы должны подражать, и в самом КОВе существуют разногласия по поводу того, черпать ли вдохновение из характера Линсю или больше использовать революционный характер культурной революции. \n\nДвижение "Новая жизнь" было создано по приказу генералиссимуса как революция против реакционного либерализма и реакционной культуры. Западные либеральные книги запрещены, поскольку считаются поощряющими упадок и похоть. При поддержке комиссаров АТРА члены ОВК проводят крупные митинги, на которых сжигают иностранные книги и осуждают их как иностранную и западную аморальность. Курение и плевание в общественных местах на улицах запрещёно, поскольку они считаются культурно и морально отсталыми, а даже за химическую завивку налагается штраф, поскольку волосы должны быть прямыми. запрещены даже относительно мягкие действия, такие как переход в неположенном месте, чтобы поощрять представление о том, что Китай действительно является современной страной, использующей дороги.\n\nНаньчан, прозванный одним из колыбелей революции из-за боевых действий во время войны Лиги, должен служить новый пример этого нового современного и морального Китая. Проституток и попрошаек гоняют с улиц, наркоманов отправляют на "реабилитацию" На месте разрушенных и ветхих домов возводятся новые здания, расширяются улицы, открывается ряд новых парков и школ. развлекать и обучать людей"
CHI.endgame.623.a: "Играйте в патерналистском направлении"
CHI.endgame.623.b: "Мы стремимся к тотальной культурной революции"

CHI.endgame.624.t: "После полуночи"
CHI.endgame.624.d: "Сумерки падают на старый Гоминьдан, поскольку эпоха подходит к концу. Старый порядок с его военачальниками и Императорами давно ушел, свергнутый второй волной торжествующих революционеров. Но многие из них Те же самые революционные мечтатели, чьи голоса когда-то были такими сильными, уже не таковы. Клика в основном исчезла, Реорганизованная ассоциация товарищей запрещёна как подрывная. Его последователи разбежались по ветру, а Чэнь Гунбо бежал в изгнание. Его некогда могущественная оппозиция также распалась под тяжестью преследований. Сун Цинлин не появлялся на публике. несколько недель назад была помещёна под домашний арест несколько недель назад. Официально она является членом правления нескольких благотворительных организаций, часто от имени своего мужа, хотя на практике живёт жизнью тихого одиночества. Дэн так и не был найден, неясно, жив ли он ещё, но надежда, что его подпольное сопротивление дойдет до чего-нибудь, потускнела. Всякая надежда на успех Единого фронта умерла вместе с ними, и враждующие Клики Лиги китайских синдикалистов аналогичным образом бежали, обвиняя друг друга на выходе.\n\nСунь Фо, похоже, единственный, кто остался в живых, даже несмотря на то, что большинство его богатых последователей сократили свои потери и либо перешли на сторону генералиссимуса, либо скрылись за границей. Премьер-министр Исполнительного Юаня, его власть становится все более титульной, сокращаясь перед наступающей Ассоциацией товарищей революционной армии (АТРА). Хэ Чжунган, лидер этого (ещё более радикального) крыла ОВК, стремился выпотрошить бюрократию, вдохновленный революционным учением сорелианцев о случайном авангарде. В своих жарких встречах с генералом Ху Сунь бьется изо всех сил, настаивая на том, что слова его отца остаются первостепенными даже в эту новую эпоху"
CHI.endgame.624.a: "Слова доктора Суня по-прежнему заслуживают внимания"
CHI.endgame.624.b: "Возможно, пришло время заглянуть в будущее"

CHI.endgame.625.t: "Ритуалы и тайны АТРА"
CHI.endgame.625.d: "Хотя их общественным фронтом является Возрождение Китайского общества, члены гораздо более закрытого движения "Ассоциация товарищеских революционной армии" Хэна Чжунгана (АТРА), военной Клики, популярной среди радикальных студентов Вампоа, несут ответственность за обучение и идеологическая обработка ОВК. Если сравнивать их с братской организацией, похожей на Реорганизованную ассоциацию товарищей и Ассоциацию революционных одноклассников Военной академии Вампоа, АТРА действительно следует гораздо более эзотерическому методу организации и секретности.\n\nФактически ", самым зрелищным из их ритуалов является церемония посвящения в саму АТРА. Потенциальные члены АТРА могут стать членами только по рекомендации старших членов, и им инструктируют изучить тайные знаки общества и эзотерический язык. На церемонии кандидаты поклялись сохранить тайны братства, а затем читать клятвы с бумаги, которую затем сжигают и смешивают с миской с куриной кровью, подкрашенной вином и сахаром. Затем новые клятвы стали кровными братьями, выдавив немного своей крови в чашу и выпив из нее. Эти церемонии сопровождаются секретными жестами тела и рук, а также тайным танцем, который является средством, с помощью которого рядовые и офицеры идентифицируют друг друга.\n\nКонечно, есть оговорки относительно этих суеверных и триадных ритуалов, выполняемых от РАТГ. Ведь такие меры кажутся ребячеством, а с учётом того, что ОВК добился лидерства во власти, действительно ли нужна такая секретность в движении? Но нет никаких сомнений в том, что братская организация АТРА действительно весьма популярна среди новых и состоявшихся офицеров Вампоа, и если генералиссимус намерен расправиться с ними, это может привести к волнениям среди последователей Хэ Чжунгана"
CHI.endgame.625.a: "Они так молоды и нуждаются в руководстве"
CHI.endgame.625.b: "Юношеская энергия – это именно то, что нужно стране"

CHI.endgame.626.t: "Внутренние фракции ОВК"
CHI.endgame.626.d: "Несмотря на ненависть к правительственной бюрократии и фракционности, Общество Возрождения Китая состоит из трех основных "колец", каждое из которых становится все меньше предыдущего и представляет разные уровни власти внутри политической системы. иерархия.\n\nВнутренний круг -Лисинше, состоящий из 528 членов и считается новым Центральным исполнительным комитетом Гоминьдана. Внутренний круг даже не идентифицирует себя как ОВК, а, скорее, ОВК -это общественный фронт. для деятельности Общества. Их обсуждения и методы почти полностью конфиденциальны и секретны, хотя ими руководит исполнительный секретарь Хэ Чжунган. Для наблюдения за принятием решений в области политики и операций внутреннему кругу помогает секретариат ( Дэн Вэньи) и четырьмя отдельными функциональными отделами, а именно отделами общих дел (Лю Бутун), пропаганды (Кан Цзэ), организации (Чжэн Цземинь) и специальных служб (Дай Ли).\n\nВторое кольцо концентрических кругов -это Ассоциация товарищей революционной армии Хэна Чжунгана (АТРА), основанная на выпускниках Военной академии Вампоа. Хотя их иногда ошибочно принимают за настоящие ОВК, АТРА отвечает за создание новых ячеек и отвечает за проникновение в гражданское население, бюрократию и вооруженные силы для увеличения числа членов ОВК.\n\nПоследнее и третье кольцо также является самый крупный и является лицом политических аспектов ОВК -выступая в качестве массовой базы организации. Фусинше или Общество возрождения Китая — самый низкий уровень организации; но также состоит из четырех отделов. Однако у них нет прямого руководства, и всеми вопросами занимается АТРА. Организованная по аналогичной системе комитетов Гоминьдана, дебаты допускались на более низких уровнях, но решения принимались наверху. Более того, в ОВК даже есть система надзора и контрольная комиссия для проверки и контроля Фусинше, а также для наблюдения за мыслями, поведением и действиями отдельных членов, чтобы гарантировать их лояльность национальной революции. Эта контрольная группа насчитывает более тысячи человек, её вершиной является наблюдательный комитет с ответственным секретарем во главе, а контрольная группа далее разделяется на отраслевые и подотраслевые уровни для поддержания контроля над общей силой и единством партии"
CHI.endgame.626.a: "Генералиссимус обращается к Лисинше за советом"
CHI.endgame.626.b: "Национальной революцией должна руководить воля народа!"

CHI.endgame.627.t: "Наследие директора"
CHI.endgame.627.d: "Для многих людей, как в партии, так и за её пределами, генерал Чан Кайши был в лучшем случае благонамеренным неудачником, а в худшем — реакционным бонапартистом, его наследие было подорвано провалом Северной Экспедиция и рост его левых политических соперников. После его убийства в 1927 году мало кто мог сказать публично о бывшем директоре Вампоа что-то хорошее.\n\nВсе изменилось с появлением Китайского общества возрождения, которое реабилитировали позорную репутацию своего бывшего учителя, подняв его на новую высоту в революционном пантеоне. лихой полководец, воспитавший поколение революционеров, прежде чем был предан коварным Ван Цзинвэй и убит злыми реакционерами.Чан стал символом армии, образцовым солдатом и товарищем. Его личные слабости ушли в анналы истории, уступив место почти мифическому статусу.\n\nВсе это, конечно, служит не только личным, но и практическим целям. Для многих молодых кадетов, ставших национальными лидерами и никогда не знавших Сунь Ятсена лично, Чан Кайши служит мостом между наследием Вечного Премьер-министра и их собственным наследием, укрепляя их претензии на легитимность. Но нет никаких сомнений в том, что здесь присутствует и подлинный элемент лояльности, учитывая любовь старого директора Вампоа к своим ученикам, которая с тех пор вернулась. Наследие Чанга стало неотъемлемой частью культа личности Ху Цзуннаня, поскольку режим создает новых героев и легенд"
CHI.endgame.627.a: "Доблестный герой, мудрый наставник, пример для всех будущих офицеров!"
CHI.endgame.627.b: "Генералиссимус Ху Цзуннань действительно несет свой революционный факел!"

CHI.endgame.628.t: "Комиссии в меняющейся армии"
CHI.endgame.628.d: "Национально-революционная армия всегда была братской по мышлению, с глубоко укоренившимися узами личной преданности, подкрепленными общим идеологическим рвением. Эти мощные сети социальных связей, часто выходящие за рамки партийной фракционности, были разорваны, когда Последствия Третьего репатриированного конгресса жестко натравили друг на друга части и офицеров, что грозило вырвать сердце того, что когда-то было могучей победоносной армией, которая отражала врагов, более крупных, лучше оснащенных и даже лучше управляемых мощью своей армии. общая, упрямая революционная сила воли.\n\nТеперь, когда лояльные Нанкину подразделения Национальной революционной армии и военизированные формирования "синих рубашек" едва способны поддерживать порядок, в новом правительстве наблюдается повышенный интерес к ограниченным программам массовой амнистии для избранных подразделений, чтобы В рамках военной доктрины ОВК всегда считался частью более широкой организации "Молодая гвардия", тщательно обученной иностранным технологиям в Европе. Это заставило генералов Хэ Чжунгана и Дэн Вэньи более охотно прощать членов Клики Политического департамента, которую сейчас возглавляет Чжан Чжичжун. Хотя Чжоу Эньлай находится на свободе, некоторые члены соперников Дай Ли в Красном отряде согласились вернуться в ряды.\n\nОднако "Старая гвардия" в вооружённых силах гораздо более актуальна и продолжает выполнять большую часть престиж ныне мифологизированного повстанческого движения МинГан и имеет тесные связи с братствами выпускников Вампоа. Считается, что благодаря лоббированию со стороны членов Индийской Клики, а также Линь Бяо, командира МинГана, ставшего влиятельным лидером ОВК, с помощью правильных слов они могут склонить многих старых коллег Линя из МинГана на сторону нового правительства.\n\nВ Однако в обоих случаях остаётся вопрос о том, насколько "старое мышление" может измениться и можно ли по-настоящему простить им недостаток видения. Возможно, по-настоящему революционным шагом было бы продвижение нового поколения офицеров, более согласующихся с целями генералиссимуса"
CHI.endgame.628.a: "Молодая гвардия прокладывает путь вперёд"
CHI.endgame.628.b: "Примирение НРА исцелит нацию"
CHI.endgame.628.c: "Доверять можно только тем, кто действительно предан"

CHI.endgame.629.t: "Предатели в наших рядах"
CHI.endgame.629.d: "По мере того, как революция продолжалась во время Второй Северной экспедиции и Войны Сопротивления, многие генералы и офицеры бывших реакционных полевых командиров решили встать на сторону Национально-революционной армии, видя надпись на стене, что они нам следует присоединиться к нашему делу, а не противостоять ему.\n\nСейчас, когда проводятся кампании по умиротворению против бывших ячеек КСП и террористов, принадлежащих к Комитету реорганизованных действий или Временному комитету действий, роль НРА в партийной политике выше, чем когда-либо. Однако необходимо тщательно изучить свои ряды, чтобы определить, какие офицеры потенциально могут быть добровольными последователями нового режима или какие офицеры стремятся привести к его падению. на работу обязательно могут быть бывшие выпускники Вампоа.\n\nСуществует также вопрос об Индийской Клике. Хотя они участвовали в Северной экспедиции, они, как известно, часто принимали сторону Сунь Фо и его фракции Реконструкции. Учитывая нашу собственную оппозицию их глупым разговорам о либерализме и демократии, мы могли бы поступить правильно, раз и навсегда избавив Партию от индийской Клики"
CHI.endgame.629.a: "НРА должна быть очищена от всех реакционеров!"
CHI.endgame.629.b: "Мы можем доверять только нашим братьям Вампоа"
CHI.endgame.629.c: "Верность доказывается на поле боя, а не в партийном офисе"

CHI.endgame.630.t: "По ком звонят колокола"
CHI.endgame.630.d: "Китайская нация познала много горя за эти годы, поскольку некогда могущественная нация пришла в упадок, и государство больше не могло защищать свой народ. Пока бушевали война и революция, трагедии и смерти множились. -практически каждая семья понесла потери, бедность, перемещёние или призыв родственника. Но жизнь продолжала продолжаться, даже в самые мрачные времена и в самых мрачных местах. И теперь, когда худшие боевые действия прекратились, появилось место для более счастливого моменты, когда люди наконец-то могут увидеть будущее, свободное от насилия, за горизонтом.\n\nХу Цзуннань, кажется, один из тех людей. После краха Северной экспедиции Ху Цзуннань поклялся, что не женится до тех пор, пока не будет достигнуто национальное освобождение. , обещание, которое он, наконец, сдержал сегодня на грандиозном свадебном торжестве со своей красивой молодой невестой. Его невеста Е Сяди -бывшая учительница, ставшая революционеркой из провинции Чжэцзян, которая стала офицером Цзюньтун и работала одним из секретарей Дая. пара была представлена ​​друг другу Дай Ли и тайно обручились, факт, скрытый до недавнего времени.\n\nМножество других семей отпраздновали воссоединение свадьбами и собственными детьми, даже несмотря на то, что мертвых продолжают хоронить. Несмотря на все травмы, которые пережил китайский народ, цикл рождения, жизни и смерти продолжается. Многие были разочарованы исходом некогда сияющей революции, но определенное чувство надежды сохраняется"
CHI.endgame.630.a: "Цао Шэн Гуй Цзы!"

CHI.endgame.631.t: "Принц и нищий"
CHI.endgame.631.d: "Во многом новое государство напоминает армию, построенную вокруг строгой, догматичной иерархии Вампоа. На самом верху иерархии командования сидит Ху Цзуннань, а под ним — более личный Круг внутри Лисинше получил название "Тринадцать Тайбао" (прозвище, заимствованное из китайского фольклора). Эти люди являются одними из самых преданных сторонников и протеже Ху и по своему влиянию намного превосходят Сунь Фо, официального премьер-министра. Левые и левые генералиссимуса правые руки -Хэ Чжунган и Дай Ли, каждый из которых представляет совершенно разные крылья сторонников Ху.\n\nХе Чжунхан -идеолог в душе, родился в дворянской семье. Бывший марксист, синдикалист и пропагандист, он был соратником Дуна Биву до учебы за границей во Франции. Более мирской офицер с корнями в качестве учителя средней школы, он обладает огромными идеологическими амбициями, надеясь превратить свои убеждения во всеобъемлющую тоталитарную социалистическую программу, которой будет следовать его нация.\n\nДай Ли родился. бедной, но решительной матери-одиночке. Свою юность он провел, занимаясь драками, азартными играми, а также некоторое время учился на учителя. Блестящий студент, несмотря на ограниченное традиционное образование, его национализм часто черпает вдохновение из китайской классики, а также из различных героев и мифов, населявших их. До вступления в партию он провел всю жизнь, "живя за счёт земли", и он гораздо менее идеологичен, чем те, кто мог бежать за границу, в Европу в 1927 году. Тем не менее, недостаток идеологической изысканности он хорошо компенсирует упорной преданностью. . Его любимое имя, Дай Ли (буквально "носить дождевую шляпу"), образно указывает на статус слуги своего хозяина.\n\nЭти двое мужчин родились почти в разных мирах в старом порядке, но были объединены революцией, духом Вампоа. и служение Ху Цзуннаню. Другой учитель по образованию, но более скромного происхождения, он, тем не менее, начал свою карьеру в политике в качестве незначительного редактора газеты. Он часто выступает посредником в растущих столкновениях между двумя основными крыльями своей партии, особенно по вопросам идеалистической революции, циничного покровительства, личного братства и национальных интересов. Ху воспользовался своим преклонным возрастом и более тесной связью с Чан Кайши, чтобы стать бесспорным лидером возрождения Китайского общества, и даже сейчас, когда он борется с Тайбао, нет никаких сомнений в том, кому они в конечном итоге служат"
CHI.endgame.631.a: "Мы должны провести революционную линию!"
CHI.endgame.631.b: "Мы ищем прагматичную форму героизма"
CHI.endgame.631.c: "Мы безоговорочно доверяем Линсю!"

CHI.endgame.632.t: "Будущее земельной реформы"
CHI.endgame.632.d: "Хотя синие рубашки Возрождения Китайского общества номинально едины в своем стремлении к национальным экономическим реформам под руководством национал-социализма, достаточно интересно, что ОВК оказывается весьма разделенным по вопросу земельной реформы.\n\n\nУмеренные сторонники земельной реформы (в число которых входит большинство членов Лисинше/Центрального исполнительного комитета, не связанных с Ассоциацией товарищей революционной армии) выступают за массовую индустриализацию как средство модернизации сельского хозяйства. Их вдохновляют машинно-тракторные системы, предложенные савинковцами в [ RUS.GetNameDef] и стремятся создать аналогичную систему в Китае. Однако они выступают против тотальной национализации земли, поскольку считают, что система частного владения земельными участками возникла в результате исторической эволюции, и свержение такой системы усугубит беспорядки в сельской местности. Вместо этого они выступают за снижение налогов и арендной платы, полную ликвидацию коррумпированных бюрократов, а также за улучшение транспортных и сельскохозяйственных средств и технологий для крестьян. Таким образом, оно стремится следовать принципу доктора Суня "земля до земледельца", требующему, чтобы владельцы ферм продавали только землю площадью более девяти акров и взамен получали государственные облигации.\n\nХе Чжунхань и его Ассоциация товарищей Революционной армии выступают за гораздо более радикальную земельную реформу. Они требуют тотальной национализации земли и организации производства государственными сельскохозяйственными коллективами. Для них простое перераспределение земли среди фермеров означало бы увековечить культурный статус экономического индивидуализма. Создание системы крупного, рационализированного производства в государственных сельскохозяйственных коллективах облегчило бы внедрение усовершенствованных сельскохозяйственных технологий, а также накопление и реинвестирование излишков хозяйства. Создание этих фермерских участков с помощью машинно-тракторных станций и других машин привело бы к индустриализации сельского хозяйства.\n\nВыступая за этот метод национализации и коллективизации, АК.А.Р сознательно совершает идеологическую ересь, бросая вызов учениям покойный лидер, доктор Сунь Ят-сен. АТРА ответило, что Сан никогда не заявлял, будет ли окончательная земельная система основана на частной или национальной собственности -просто как на средстве достижения равных прав, что естественным образом произойдет в результате полной национализации земли АТРА"
CHI.endgame.632.a: "Мы будем придерживаться умеренного направления!"
CHI.endgame.632.b: "Воля народа требует полной национализации!"

#馬漢三
CHI.endgame.633.t: "Дело Ма Хансана"
CHI.endgame.633.d: "Следователи, назначенные из рядов АТРА Хэ Чжунгана, разъехались по всей стране, прочесывая страну на предмет нечистоты везде, где только могли. шанс на прорыв в карьере.\n\nВозможно, именно поэтому они стали слишком смелыми, недооценив, насколько укоренились послереволюционные интересы. На недавно захваченном севере генерал Ма Хансан завоевал свои владения в качестве директора Северный Китай для Цзюньтун Дай Ли. Благодаря своим обширным связям и северному происхождению (90% Цзюньтун -южане), он считается "пятым" из "четырех великих генералов севера" Цзюньтуна. (остальные -Ван Тяньму, Лю Ичжоу, Цяо Цзяцай и Чэнь Гуншу).\n\nНе выпускник Вампоа, он был аутсайдером в соперничестве внутри Цзюньтун между ветвью Мао Жэньфана в Чжэцзяне, ветвью Чжэн Цземиня в провинции Гуандун и ветвью в провинции Хунань Тан Цзуна. филиал и Клика Вэй Дамина. Следовательно, он был счастлив сохранить свою собственную "нейтральную" Клику, хвастаясь тем, что агенты Цзюньтуна "на три уровня выше любого гражданского чиновника" Его люди вымогали деньги у "предателей", собирали "плату за работу", расхищали захваченное имущество и даже продавали фальшивые разрешения на работу в Цзюньтун реакционерам, чтобы помочь им избежать правосудия.\n\nЭта вопиющая коррупция и другие нарушения привели к тому, что он стал легкой мишенью для толп комиссаров, спровоцированных генералом Хе. Ма был публично арестован (вероятно, благодаря подсказкам ревнивых соперников) по делу, о котором трубили союзники Хэ Чжунгана. Воодушевленный этими успехами, Хэ Чжунган выступил против своего соперника Дая Ли, попытав счастья, арестовав десятки шанхайских гангстеров и других "патриотически настроенных" бизнесменов, которых защищает смущенный Цзюньтун.\n\n"Лаобань" из Главная тайная полиция Новой Республики взорвалась своим легендарным характером и потребовала немедленного освобождения тех, кто "несправедливо заключен в тюрьму" Он обратился непосредственно к генералиссимусу Ху, настаивая на том, что полицейская деятельность находится в его юрисдикции. Ирония, конечно, кажется, он не заметил"
CHI.endgame.633.a: "Расширить расследование!"
CHI.endgame.633.b: "Это внутреннее дело"

CHI.endgame.634.t: "Орел Красной Армии"
CHI.endgame.634.d: "По прозвищу "Орел Красной Армии", генерал Линь Бяо недавно завоевал репутацию среди Национально-революционной армии за свою деятельность во время Северной экспедиции, Второй китайско-японской войны и совсем недавно , Гражданская война в Гоминьдане.\n\nЛин, несомненно, интересная личность в НРА, он был одним из первых учеников Вампоа, имел опыт работы в Китайской синдикалистской партии, а после Второй китайско-японской войны заслужил репутацию довольно отстраненного человека. ", скрытный и эмоционально холодный. Член Ассоциации товарищей революционной армии Хэ Чжунгана, Линь в последнее время всегда был замечен исполнительным секретарем Хэ. Благодаря своей растущей политической карьере и вновь обретенной славе как революционного героя, Линь обзавелся своим маленьким близким человеком. Следуя среди других генералов ОВК и АТРА, которые стремятся расширить оборонный потенциал Китая и создать крупные промышленные комплексы во внутренних районах"
CHI.endgame.634.a: "Герой на подъеме!"
CHI.endgame.634.b: "Следите за его Кликой"

CHI.endgame.701.t: "Возвышение Линсю"
CHI.endgame.701.d: "Историю всегда писали и направляли великие люди. Эти образцовые личности появлялись в решающие моменты человеческой истории, чтобы направлять и вести людей к достижению величия и национального спасения. История Китая не является исключением. это правило, но, возможно, одним из величайших людей, украсивших нашу историю, является первый Император династии Цинь.\n\nЕстественно, весьма сомнительно, почему социалистический режим уважает и почитает первого монарха династии, которая установила образец китайского правления на протяжении веков. Но для Китайского общества возрождения сожжение учёных и книг первым Императором Цинь, хотя и было трагическим, считалось необходимым, чтобы заложить основу для китайского государства. Именно Император Цинь заложил фундамент для китайского правления на протяжении веков. Китайское государство после многих лет спорадических распрей и нестабильности, и именно Генералиссимус возродил Республику после Гражданской войны. Любыми необходимыми средствами необходимо поддерживать идеалы доктора Сунь Ятсена, и это должно быть так, даже если это означает пожертвование своей жизнью и свободой.\n\nНет сомнений в том, что Ху Цзуннань является бесспорным лидером Китая и единственным, кто способен привести китайский народ к спасению. Только благодаря ему наша нация сможет пережить возрождение, возрождение и возрождение. Точно так же, как революционеры Тунмэнхуэй и Гоминьдана посвятили свою жизнь и счастье покойному лидеру доктору Сунь Ят-сену, так и мы должны посвятить себя нашему лидеру. Таким образом, впервые да — мы называем себя тоталитарами в соответствии с тоталитарным уставом. Пока не произойдет тотальная революция, пока не будет полного подчинения вождю, мы не сможем достичь свободы или свободы от цепей империализма!"
CHI.endgame.701.a: "Великий человек для великой эпохи!"

CHI.endgame.702.t: "Спасение нации"
CHI.endgame.702.d: "Во время первого курса Вампоа не было другого кандидата, который бы выделялся, кроме блестящего Хэ Чжунгана. Революционер и гордый националист, он видел роль Германии в унижении Китая и поклялся никогда больше не делать этого; никогда больше китайский народ не должен страдать под бременем империализма.\n\nИменно Хэ Чжунган был одним из первых, кто организовал Общество Возрождения Китая из маргинального движения в дисциплинированную и упорядоченную организацию. Под его руководством Товарищи Революционной Армии Ассоциация была создана для солдат Военной академии Вампоа, чтобы они вместе росли, вместе работали, вместе сражались и разделяли бремя национальной революции. и только такими тоталитарными средствами можно было спасти страну.\n\nСказать, что Хэ Чжунган выступает за авторитарное государство, значит ничего не сказать, поскольку он выступает за совершенно беззастенчиво тоталитарное государство. В качестве исполнительного секретаря Лисинше он принял множество законов, которые запрещают любую подстрекательскую деятельность журналистов и требуют, чтобы все газеты подвергались цензуре и распространялись через государство. Только под таким контролем массы смогут узнать, смогут ли они узнать, что наши средства революции верны. Более того, вся информация, поступающая к генералиссимусу, должна сначала пройти через него; что приводит к негодованию среди некоторых членов ОВК, которые задаются вопросом, кто на самом деле главный.\n\nНаша страна -страна мечтателей, и Его мечты о Китае медленно, но быстро становятся реальностью. Исполнительный секретарь мечтает о том дне, когда не будет необходимости практиковать опеку и когда люди сами смогут контролировать массы. Благодаря своим новым культурным образцам, которым их научили АТРА и ОВК, они смогут контролировать инакомыслящие меньшинства и по-настоящему практиковать минцюань -по-настоящему работать на благо социальной и национальной революции"
CHI.endgame.702.a: "Мечты сбываются..."

##Section 4e (800-999): Chen Endgame Events
CHI.endgame.801.t: "Разрушенные мечты"
CHI.endgame.801.d: "Пыль оседает, и орудия замолкают по всему Китаю, когда Гоминьдановская Гражданская война наконец завершилась. Временный комитет действий развален, многие из его лидеров либо бежали в изгнание, либо погибли в бою. -с пропавшим без вести генералом Дэн Яньдой (ходят слухи, что он бежал в Европу или в дипломатические города). Сун Цинлин мирно сдалась, но её "поощряли" сделать перерыв в национальной политике на неопределенный срок.\n\nКитайская националистическая партия, или Гоминьдан, долгое время считалась единственной революционной организацией в Китае, единственной партией, способной освободить Китай от империализма и преодолеть годы политической нестабильности в форме военного диктата. Гоминьдан пользуется большим уважением за свои усилия по организации китайской революции против Цин и пользуется большим уважением за свои идеалы демократии, благосостояния и национализма. Уважается по всей стране и за её пределами за свои революционные цели -репутация Гоминьдана с тех пор упала из-за жестокой Гражданской войны. . Репутация партии подорвана, и некоторые наблюдатели даже отмечают, что в страну, вероятно, вернется период военачальства.\n\nТеперь Чэнь Гунбо, премьер-министр Китайской Республики, полон решимости восстановить порядок и возродить имидж партии. . Но для этого партия должна быть сначала реорганизована, её необходимо очистить, даже если этот процесс потребует насилия, крови... Партию необходимо реформировать. Мечты остаются мечтами, если кто-то не действует в соответствии с ними. Что касается Чена, он полон решимости воплотить эти мечты в реальность"
CHI.endgame.801.a: "Китай пробуждается к суровой реальности…"

CHI.endgame.802.t: "Нация в руинах"
CHI.endgame.802.d: "После успеха Национальной Революционной Армии во время Войны Лиги, Лига Восьми Провинций фактически служила главной силовой базой и оплотом Национальной Революции для Второй Северной Экспедиции и Войны Сопротивления. Промышленность Цзиньлина, а также природные ресурсы Аньхоя использовались для удовлетворения потребностей растущего Национально-революционного правительства и НРА.\n\nВо время Гражданской войны партии большая часть инфраструктуры и промышленности восточного побережья Китая были повреждены или использованы во время боевых действий. Более того, значительная часть страны, особенно крупные города, всё ещё находится на военном положении, и их экономическая производительность существенно замедлилась.\n\nБолее того, многие региональные игроки, такие как местные губернаторы и администраторы Коррупция процветает, и есть утверждения, что некоторые деревни голодают без запасов продовольствия. Накопление денег, бандитизм и насилие распространены по всей стране, и правительственным учреждениям/полиции становится все труднее контролировать страну. Внешние инвесторы Китайской Республики также потребовали свои кредиты из-за шаткой природы политической власти националистов, а политика партии в области социального обеспечения фактически была приостановлена ​​после Гражданской войны"
CHI.endgame.802.a: "Давайте всё начисто начистим"

CHI.endgame.803.t: "Звенящая паранойя"
CHI.endgame.803.d: "В партии существует постоянное опасение, что всегда существует постоянная опасность или потенциал "второй волны" беспорядков, учитывая хаос Гражданской войны в Гоминьдане. Партийные лидеры и чиновники ходят со страхом даже средь бела дня, опасаясь, что они могут стать жертвой заголовка в газете на следующий день.\n\nХотя председатель Цзэн Чжунмин считается более приемлемым лидером, чем Чэнь Гунбо, из-за его связей с партийным Ф. РАТГ жаждет завершения национальной и социальной революции; для них нет никого более способного осуществить радикальную революцию, чем сам Чэнь. между фракцией Ф.Р и реорганизованной фракцией растет, поскольку обе фракции теперь подозревают друг друга в потенциальном стремлении отстранить друг друга от партийного влияния.\n\nНесмотря на настойчивость Клики "Молодая гвардия" и политического отдела в поддержании порядка Собственная паранойя Чэнь Гунбо резко возросла, и он видит врагов на каждом углу. Он особенно тяжело воспринял смерть председателя и считает армию основной причиной слабости партии. По его мнению, Временный комитет действий, Индийская Клика, ОВК и даже Международная военная миссия в Китае в некоторой степени несут ответственность за разжигание огня беспорядков.\n\nОн также вымещает свой гнев на Красном отряде Чжоу Эньлая. и генералу Чжан Чжичжуну за то, что он недостаточно сделал для защиты любимого Председателя. Таким образом, в темноте ходят слухи и шепоты о том, что "Молодая гвардия" добивается того, чтобы председатель Цзэнь Чжунмин активизировал свою деятельность и занял более жесткую и твердую позицию против премьер-министра"
CHI.endgame.803.a: "Это начинается, когда ты всегда боишься…"

CHI.endgame.804.t: "Мерзкий напиток"
CHI.endgame.804.d: "Ни для кого не секрет, что председатель Гоминьдана Цзэн Чжунмин время от времени наслаждается хорошим напитком. С юности он обнаружил, что очарован культурным образом жизни -окружая себя делами. , ночная жизнь и всегда присутствующая бутылка Мерло. Однако теперь Председатель стал все более замкнутым и избегает публичных выступлений из-за чистой депрессии в результате смерти своего друга Чэнь Бицзюня. Кроме того, он оказывается в положении сильного стресса, паранойи и давления, поскольку его политический опыт бледнеет по сравнению с некоторыми из наиболее громких идеологов РАТГ.\n\nДля Цзэна Ван — больше, чем просто друг и товарищ, он любящий наставник — Учитель и образец для подражания. Каждую ночь в Президентском дворце Цзэн запирается в своем кабинете и проводит долгие часы, сочиняя прекрасные стихи, посвященные своему павшему другу, и скорбит о том, что именно Цзэн, а не Ван должен был умереть. В его горе многие члены Реорганизованной Ассоциации товарищей знают о борьбе Председателя с пороками, а некоторые начали шептаться о планах свергнуть Председателя в пользу гораздо более организованного и стабильного руководства. Ясно, что пока Председатель борется со своим спиртным, судьба партии продолжает висеть на волоске"
CHI.endgame.804.a: "Ещё один стакан не повредит"

CHI.endgame.805.t: "Освобожденный от напитка дьявола"
CHI.endgame.805.d: "После долгой борьбы с алкоголем председатель Цзэн Чжунмин решил полностью посвятить себя трезвости. Первые несколько недель… нет, первые несколько дней были адом на земле. От рукопожатий до от головных болей, председателю часто приходилось извиняться от встреч с членами ЦК, к большому самодовольному удовлетворению членов РАТГ, таких как Ши Цуньтун и Чэнь Гунбо. отказался от выпивки и взял на себя задачу в свободное время сосредоточиться на французской и китайской литературе.\n\nТеперь, когда идут важные правительственные реформы и его уверенность восстановлена, сегодняшний Цзэн -это не Цзэн вчерашнего дня. слухи предлагают свергнуть молодого председателя, поскольку теперь председатель чувствует себя достаточно уверенно, чтобы проводить длительные собрания и выступать с публичными выступлениями. Его паранойя, хотя и сохраняется, уже не та, что была, когда он унаследовал должность председателя от своего покойного учителя ."
CHI.endgame.805.a: "С каждым днём ​​становится все лучше"

CHI.endgame.841.t: "Нанкинский процесс"
CHI.endgame.841.d: "В рамках Судебного Юаня, несмотря на то, что там доминировало присутствие Реорганизованной Товарищеской Ассоциации, звон молотка и крики "Виновен!" разносились по залам высшего суда Гоминьдана. Один из высокопоставленных членов Ассоциации революционных однокурсников Военной академии Вампоа был выведен на трибуну и, несмотря на их стойкую защиту, был приговорен к расстрелу. за Дэн Янда.\n\nПолитический отдел НРА изо всех сил пытался справиться с размером армии и отсутствием эффективного управления, учитывая, что большая часть бывшего руководства была фактически очищена от РАТГ. Хотя РАТГ действительно видит Китай, где военные играют как можно минимальную роль в национальной политике, отсутствие дееспособной военной администрации также вызывает беспокойство, учитывая, что реакционные державы могут угрожать Китаю. \n\nТем не менее, в АРОВАУ-ВАМПОА есть те, кто ниже по рангу, кто обратились за амнистией и заявили, что присягнут на верность новому режиму и полностью и преданно поддержат партию. Эти генералы являются социалистами и считают, что социализм РАТГ соответствует их личным убеждениям -помимо того, что они были подчинены разрушению руководства ВКДГ. В Китайском обществе возрождения есть также радикальные молодые офицеры, такие как Линь Бяо, которые считают, что радикализм РАТГ и ориентация на авторитаризм соответствуют их собственным идеологиям. Конечно, новые военные могли бы опираться на своих лоялистов из "Молодой гвардии", но этим генералам явно не хватает опыта, как у ОВК и АРОВАУ-ВАМПОА"
CHI.endgame.841.a: "Правых АРОВАУ-ВАМПОА можно перевоспитать"
CHI.endgame.841.b: "Пригласите в ОВК остатки!"
CHI.endgame.841.c: "Мы будем придерживаться наших лоялистов"

CHI.endgame.842.t: "Битва за землю"
CHI.endgame.842.d: "Земельный вопрос никогда не игнорировался в идеологии и доктрине Гоминьдана – покойный доктор Сунь живо говорил о "земле земледельцу" и "уравнении Права на землю" Первый национальный съезд партии, в конце концов, провозгласил, что уравнивание прав на землю было одним из двух главных факторов Миншэна, народного благосостояния. Во время Первой и Второй северных экспедиций политика партии в отношении крестьянства проводилась и в некоторых освобожденных районах Экспедиции активно проводились кампании по снижению арендной платы.\n\nЧэнь Гунбо и Реорганизованная ассоциация товарищей также выразили большую заинтересованность в поддержании массового движения посредством радикальной земельной реформы по сравнению с ортодоксальным подходом. Изложенный доктором Сунь, основной подход Чэнь Гунбо состоит в том, чтобы методично добиваться от правительства принятия земельных законов, чтобы национальное правительство могло законно конфисковывать землю. Другой подход, который поддерживается большинством радикалов из числа радикалов в РАТГ, заключается в том, чтобы содействовать "конфискации земли", при которой помещичьи земли должны быть конфискованы крестьянами.\n\nЧэнь Гунбо и более умеренные члены РАТГ отдают предпочтение первому подходу, поскольку второй подход не будет полностью распределять землю. метод, и эта земля оказалась бы теперь просто в руках частного крестьянства. Однако члены РАТГ единодушно сходятся во мнении, что надо немедленно отобрать земли у всех крупных землевладельцев и выгнать крупных землевладельцев со своих земель. Однако члены партии расходятся во мнениях относительно статуса мелких и средних землевладельцев, которых считают потенциально революционным классом в форме мелкой буржуазии; при этом Чен придерживается более умеренного курса по сравнению с некоторыми из его более радикальных коллег"
CHI.endgame.842.a: "Продолжайте курс Чена"
CHI.endgame.842.b: "Реализовать идеи Ши"

CHI.endgame.843.t: "Новое гражданское движение"
CHI.endgame.843.d: "Недавний приказ Центрального комитета, спонсируемый премьер-министром партии, — это Движение новых граждан, которое поощряет гражданских лиц сообщать о гнусных и подрывных действиях в отношении своих товарищей по партии. Членам партии рекомендуется продолжать Учителя и инструкторы советуют маленьким детям в Молодежном корпусе сообщать о своих родителях в полицию и партию -если они родители высказывают особые мнения о партии или лидерах РАТГ.\n\nКроме того, РАТГ все чаще предпринимает попытки создать культ личности, сосредоточенный вокруг покойного лидера, доктора Сунь Ятсена, и недавно умершего председателя, Ван Цзинвэй. Портреты Сунь и Вана можно найти почти в каждом общественном здании, и семьи часто обедают под портретами Сунь и Вана. Пропагандистские плакаты и радио часто изображают славу Националистической революции и показывают председателя Цзэна и премьер-министра Чена как славных и непогрешимые лидеры. В университетах и ​​школах студенты агитировали против своих профессоров, причем некоторые студенты даже сообщали о своих преподавателях в "контрреволюционных" взглядах и выгоняли своих преподавателей за правые убеждения. Особой оппозиции руководству РАТГ не существует. радикалы, как и немногие военные генералы, такие как Чжан Чжицзун и Чжоу Эньлай, следуют указаниям премьер-министра почти без колебаний (либо из страха, либо из опасения политической нестабильности). В то же время Цзэн Чжунмин и остатки фракции Ф.Р оказываются бессильны что-либо сделать. Возможно, в правительстве есть те, кто может попросить Чена следовать менее радикальному направлению революции, но много ли можно сделать на данный момент?"
CHI.endgame.843.a: "Новые граждане для нового Китая"
CHI.endgame.843.b: "Осмелится ли кто-нибудь высказаться?"

CHI.endgame.844.t: "Манильский заговор"
CHI.endgame.844.d: "Поскольку Реорганизованная ассоциация товарищей добилась победы во внутрипартийной Гражданской войне, многие из наиболее буржуазных или более богатых элементов партии бежали из страны, увидев надпись на стене. Многие из Реконструкции Руководство фракции предстало перед судом за преступления против государства, связанные с участием в недолговечном правительстве Сунь Фо, и их ждет мрачное будущее.\n\nПоскольку Сун Цинлин находится под домашним арестом, а Дэн Янда пропал, оставшаяся оппозиция доминированию Сунь Фо и верные последователи его Клики, в том числе У Чаошу (CC Wu), Лян Ханьцао, Хуан Ханьлян и Ван Куньлунь, бежали из страны, их местонахождение неизвестно. Так было до тех пор, пока агент Красного отряда за границей в Юго-Восточной Азии не телеграфировал обратно в Нанкин, что высокомерный сын покойного лидера вскоре посетит город Манила на Филиппинах, чтобы поприветствовать зарубежную китайскую общину.\n\nПохоже, что Ван Куньлунь предал старого "железного" либерала. Будучи давним другом Сунь Фо, Ван (убежденный левый) был тайным членом РАТГ и, опасаясь за безопасность своей семьи, решил предать Сунь Фо в обмен на амнистию в новом реорганизованном правительстве. Он пообещал помочь нам при условии, что Сунь Фо не пострадает и ему будет разрешено благополучно вернуться в Китай. Что делать с этой информацией, должен решить премьер-министр республики Чэнь Гунбо. Хотя поступают срочные сообщения о том, что Сунь Фо организует зарубежное правительство в изгнании и пытается вернуть себе материк, он, конечно же, несерьезен и не планирует ничего предпринимать. И кроме того, всегда можно использовать Красную дружину, всегда верную партии, для борьбы с этими угрозами ЦК. Конечно, это Сунь Фо — сын покойного лидера — но Чен не пойдет на такой уровень… не так ли?"
CHI.endgame.844.a: "Операция может быть продолжена"
CHI.endgame.844.b: "Мы уже пролили достаточно крови"

CHI.endgame.845.t: "Правительство реконструкции"
CHI.endgame.845.d: "В оживленном и богатом районе Манилы Ассоциация китайских зарубежных торговцев организовала грандиозную вечеринку в китайской столовой в честь прибытия Сунь Фо на Филиппины. Однако, утверждая, что в последнюю минуту ему стало плохо из-за непогоды, Сунь Фо отсутствовал на вечерних торжествах. до конца Реорганизованной Ассоциации товарищей.\n\nТосты за ужином были прерваны, когда двое замаскированных боевиков вытащили свои спрятанные пистолеты-пулеметы и открыли огонь по толпе, прежде чем выбежать из гостиной в ночь. В результате перестрелки У Чаошу и Хуан Ханьлян были убиты, но убийцы не знали об изменении планов Сунь Фо и, таким образом, не достигли своей первоначальной цели.\n\nПосле кровопролития Ван Куньлунь, возможно, с изменением сознания, раскрыл Сунь Фо роль Красного отряда и извинился перед Сунь Фо за то, что, по его мнению, мы пытались организовать экстрадицию Сунь Фо обратно в Китай, а не попытку убийства. Поскольку ярость Суня равна ярости его отца, судьба Вана будет отдана на милость Сунь Фо и его немногих оставшихся сторонников.\n\nСунь Фо объявил о создании нового правительства Реконструкции и гневно осудил правительство в Нанкине как нелегитимное китайское правительство. Обнаружив новое второе дыхание в своей политической карьере, он провозгласил гоминьдановское правительство в изгнании. Однако ему не хватает поддержки со стороны какой-либо крупной страны, как и у него нет реальной базы для подготовки контрреволюции. Хотя наши убийцы, безусловно, не достигли своих целей, мы не будем обращать внимания на этих реакционных правых, пытающихся вызвать беспорядки в нашей революции"
CHI.endgame.845.a: "Позор для своего отца и партии"

CHI.endgame.846.t: "Убийство Сунь Фо"
CHI.endgame.846.d: "В оживленном и богатом районе Манилы Ассоциация китайских зарубежных торговцев организовала грандиозную вечеринку в китайской столовой в честь прибытия Сунь Фо на Филиппины. Гости ожидали, что сын основателя китайского Гоминьдана произнесет грандиозную речь, и ходили даже разговоры о том, что Сунь Фо организует диаспору для сопротивления Реорганизованному товарищескому товариществу. , среди других лидеров Фракции Реконструкции, которая присоединилась к Сунь Фо в изгнании, были подняты приветствия и тосты за сына вечного премьер-министра, причем многие также добавили дополнительные тосты в честь конца правления Чэнь-Цзэна.\n\nТосты за ужином были прерваны, когда двое замаскированных боевиков вытащили свои спрятанные пистолеты-пулеметы и открыли огонь по толпе, а затем выбежали из гостиной в ночь. В хаосе перестрелки были убиты несколько светил присутствовавшей фракции Реконструкции. включая Сунь Фо, которому не удалось избежать участи Ван Цзинвэй. Возможно, чтобы свести концы с концами, Ван Куньлунь также был убит -несмотря на то, что последний согласился предать Сунь Фо ради своей безопасности и безопасности своей семьи.\n\nНесмотря на это, все знали истинных виновников нападения. Чувство страха охватило сообщество экспатриантов, особенно после убийства сына основателя Гоминьдана. По мнению некоторых, попытки Суня создать конкурирующее правительство привели к тому, что его постигла та же участь, что и он. Тем не менее, многие в ужасе от того, как безжалостно Чэнь-Цзэн руководство РАТГ установило порядок, и РАТГ ясно дала понять, как они будут поступать с теми, кто противостоит её доминированию над Гоминьданом"
CHI.endgame.846.a: "Достойный конец для предателя"

CHI.endgame.847.t: "Падение Ортодоксии"
CHI.endgame.847.d: "Некогда хрупкая Лига китайских синдикалистов теперь оказалась полностью распавшейся. Идеалистический союз социалистов, не связанных с Гоминьданом, распался из-за усиления фракционной борьбы между партией. В результате В связи с их поддержкой Временному комитету действий, Всемирное общество анархистов было фактически запрещёно партией, а большинство его лидеров бежали в изгнание в другие места. Последователи либо выбрали двойственную позицию во время Гражданской войны, либо поддержали ВКДГ. В результате многие из них были отодвинуты на второй план новой "Реорганизацией" -с заявлением премьера, что они были просто замаскированными правыми. Радикалы КСП поддерживали РАТГ во время Гражданской войны в Гоминьдане.\n\nМногие представители радикальных фракций придерживаются аналогичных радикально социалистических и в целом авторитарных взглядов на социализм по сравнению с другими фракциями ЛКС. Они тоже смотрят на историю с чисто материалистических представлений, идеи революционных кадров, ведущих массы, и идей классовой борьбы. Теперь, когда Национальный конгресс Китайской синдикалистской партии быстро приближается, лидеры старой гвардии КСП, такие как Чэнь Дусю и Ли Лисань, столкнулись с разделяющей партией, поскольку очевидно, что радикалы стремятся объединиться в РАТГ.\n\nЧэнь Всепроникающее влияние Гунбо через КСП ощущается через радикала Ши Цунтуна, который когда-то был членом КСП. Тем не менее, несмотря на огромную популярность радикалов, у Ортодоксальной фракции всё ещё может быть шанс победить на этих выборах, поскольку и Ли Лисань, и Чэнь Дусю считаются уважаемыми членами-основателями партии"
CHI.endgame.847.a: "Старая гвардия падает"
CHI.endgame.847.b: "Ортодоксальная партия с незначительным большинством держатся...!"

CHI.endgame.848.t: "Почитание павших"
CHI.endgame.848.d: "Революционер, патриот, герой, мученик. Попытка убийства Ван Цзинвэя и последующая отставка потрясли самое ядро ​​Гоминьдана, поскольку председатель партии был убит вместе со своей женой, что спровоцировало жестокую Гражданскую войну и повергнув нацию в хаос.Тело Вана было обнаружено вместе с его женой, и теперь те, кто остался от его последователей во фракции Ф.Р и Реорганизованной ассоциации товарищей, объединились в акте редкого единства, чтобы решить, где положить Председателя. отдых.\n\nПоследним желанием председателя всегда было быть похороненным в Гуандуне, его родной провинции, и быть похороненным рядом с другими революционными мучениками. Его жена также хотела быть похороненной в Гуандуне, и поэтому это было бы логично С другой стороны, более радикальные члены партии выступают за то, чтобы Ван был похоронен в полузаконченном Национальном мавзолее недалеко от второй вершины Пурпурной горы. легендарный основатель партии, соединивший таким образом учителя и мученика навеки"
CHI.endgame.848.a: "Выполните волю покойного председателя"
CHI.endgame.848.b: "Сын Китая должен воссоединиться с Отцом"

CHI.endgame.849.t: "Безмолвные партнёры"
CHI.endgame.849.d: "Поскольку вера в Гоминьдан находится на рекордно низком уровне, председатель Цзэн Чжунмин и его жена мадам Фан Цзюньби начали тотальное наступление очарования, чтобы завоевать сердца и умы людей. Его жена тесно связана со Школой живописи Линнань и является профессором по образованию.Одна из немногих выдающихся китайских художниц, она привезла свою знаменитую персональную выставку из Шанхая в свою родную провинцию Фуцзянь, без сомнения, чтобы добиться расположения бывшая мятежная провинция. Её семья, почти все давние члены Гоминьдана, также работает по всей провинции, чтобы продвинуть путь примирения -хотя богатство семьи подверглось нападкам со стороны членов Реорганизованной товарищеской ассоциации.\n\n Его старшая сестра Цзэн Син, также видный член Гоминьдана, заняла пост главы Министерства по делам женщин. Цинлин ушел с национальной сцены, чтобы "сосредоточиться на благотворительной деятельности"\n\nЦзэн путешествовал по округу, произнося речи и пытаясь снять напряженность. Хотя в основном он является подставным лицом и по большей части молчаливым партнером Ван Цзинвэя, он сумел занять для себя мощную нишу национального символа стабильности. Его команда по связям с общественностью работала над тем, чтобы его всегда фотографировали с респектабельностью, когда он посещает региональные партийные офисы, недавно построенные заводы, военные базы и встречается с гражданскими группами. Он не Ван Цзинвэй, но даже его злейшие недоброжелатели вынуждены признать, что он эффективно закрепил легитимность нового правительства"
CHI.endgame.849.a: "У Цзэна большие проблемы"

CHI.endgame.850.t: "Теория национального капитализма Чена"
CHI.endgame.850.d: "Поскольку национальную революцию возглавляют китайские рабочие и крестьяне, немыслимо, чтобы эти два класса стремились создать капиталистическое государство. Более того, буржуазия в Китае ещё не объединилась в отдельный класс. Китай был слишком слаб, чтобы доминировать на политической и экономической арене. могло бы развиться в модернизированное общество и по-настоящему двигаться к социализму.\n\nКак экономист, работы Чэня о национальном капитализме, возможно, являются одними из самых красноречивых в Гоминьдане. Недавно он опубликовал статью "Как построить государственный капитал в настоящее время", поясняя, что принцип Миншэн по своей природе является политикой государственного вмешательства. Чтобы построить государственный капитал, Чэнь согласился с Сунь Ят-сеном, что государство должно национализировать железные дороги, крупные предприятия и горнодобывающую промышленность, но он также расширяет по этому поводу, заявив, что партия должна также обеспечить национализацию внешней торговли.\n\nЧастный капитал не должен быть исключен из экономического развития Китая, скорее он подчеркнул дополняющую роль частного капитала, чтобы помочь построить будущий Китай. Посредством создания совместных правительственно-торговых предприятий зарегистрированные компании могли бы контролировать прибыль от внешней торговли, одновременно помогая крестьянско-рабочим кооперативам увеличивать производство.\n\nКонечно, для многих теория Чена поднимает вопрос о том, приведет ли это просто к капитализм. Но Чэнь опроверг эти идеи, заявив, что присутствие партии и государственного контроля над экономикой предотвратит безудержный экономический рост. Чэнь также подчеркнул участие рабочего класса и крестьянства в развитии новой экономики Китая. Когда государственная промышленность достигнет определенного размера, большая часть рабочего класса может быть интегрирована и спасти их от эксплуатации капиталом -та же концепция применима и к крестьянам. Со временем классовые различия между крестьянами, рабочими и союзной мелкой буржуазией уменьшатся, поскольку они оба будут просто "производителями общества", поэтому с национальным капитализмом приходит неизбежная волна социализма"
CHI.endgame.850.a: "Освободит ли это нас от капитализма?"

CHI.endgame.851.t: "Реакционеры в армии"
CHI.endgame.851.d: "Национально-революционная армия когда-то была задумана как будущий элитный авангард Национальной революции, будущий оплот и защита родины. Однако практические соображения перевесили первоначальный элитарность армии. Кроме того, в местных администрациях провинциальных регионов местные наёмники и бывшие руководители военачальников часто восстанавливались в должности из-за скорость и продвижение НРА.\n\nТакже были сторонники Гоминьдана в регионах за пределами территории Национально-революционного правительства, такие как генерал Чэнь Миншу и генерал Чжу Дэ, которые имеют... сомнительную лояльность, если не сказать больше. Многие из этих офицеров занимают довольно высокие должности и рассматриваются Премьером Республики либо как правые, либо как антиреволюционеры.\n\nПремьер и Молодая Гвардия НРА стремятся очистить эти реакционные элементы и воспитать новый революционный дух в залах Вампоа. Тем не менее, этот шаг непопулярен среди некоторых представителей НРА, которые обеспокоены тем, что дальнейшие чистки просто дестабилизируют и деморализуют и без того уставшую НРА. Наверняка ведь эти офицеры предлагают больше практических военных знаний, чем политических вопросов. Однако председатель видит врагов только за каждым углом, и армия должна быть полностью обращена к идеям революции, если мы хотим уберечь революцию от краха и вырождения"
CHI.endgame.851.a: "В НРА не может быть регионалистов!"
CHI.endgame.851.b: "Уничтожьте всех, кому мы не можем доверять"
CHI.endgame.851.c: "Наёмники по-прежнему верны монетам"

CHI.endgame.901.t: "Наследие Ван Цзинвэй"
CHI.endgame.901.d: "Несмотря на свои разногласия, Цзэн Чжунмин (бывший учитель французского языка и художник) и Чэнь (ярый националист и лидер радикалов Реорганизованной ассоциации товарищей) – председатель и его амбициозный премьер – сформировали Конечно, Чен является главной силой, стоящей за правительством, и его сравнивают с другими великими фигурами, подобными премьер-министру/канцлеру, на Западе, такими как кардинал Ришло и Отто фон Бисмарк (в то время как политические оппоненты Чен-Режим Цзэн осуждает Чена как всего лишь Цао Цао с красной краской).\n\nТем не менее, Цзэн доказал, что он больше, чем просто марионеточный номинальный глава, и завоевал доверие к партийной политике. Хотя поначалу он не хотел и был в депрессии продолжать руководство, оставшееся позади его дорогой товарищ-революционер Ван Цзинвэй, энергия Цзэна в общении с народами страны, а также его собственная харизма позволяют ему играть посредническую роль между тем, что осталось от фракции Ф.Р и РАТГ. Он способен предотвратить распространение крайностей радикализма в обществе, и как председатель у него есть власть сдерживать худшие из наиболее радикальных реформ Чэнь Гунбо.\n\nС предположительно коллективным руководством (хотя и в котором доминирует РАТГ). ), Председатель Цзэн ведет Китай к осуществлению последней воли, оставленной доктором Сунь Ят-сеном, и почтинию жертв великого Председателя Вана. Портрет Вана можно увидеть почти во всех правительственных зданиях, и его подобие обожествляется, поскольку его изображают как самого образцового революционера, который только может быть после Сунь Ятсена. Совершая долгие прогулки, чтобы уменьшить стресс, связанный с его положением председателя, председатель Цзэн думает, что, если бы Ван был ещё жив, он бы гордился своим товарищем по национальной революции.\n\nНо на данный момент есть работа нужно сделать. Революция всё ещё не завершена, и Чэнь и Цзэн полны решимости завершить её. А пока остаётся только посмотреть, приведет ли ГМД в конце концов рабочих и крестьян к полной демократии"
CHI.endgame.901.a: "Двоевластие царит"

CHI.endgame.902.t: "Новый председатель"
CHI.endgame.902.d: "Порядок наконец восстановлен в стране. Несмотря на роль реакционеров и антиреволюционеров, Гоминьдан сохранил своё руководство нацией, и партия способна обеспечить соблюдение своих социалистических и авторитарная опека, чтобы подготовить китайскую нацию к росту и развитию социализма.\n\nОднако шаг, который поразил нацию, председатель Цзэн Чжунмин объявил, что он уйдет со своих двойных должностей председателя Гоминьдана и президента В своем заявлении об отставке он назвал своим трудным психическим здоровьем, а также желание "проводить больше времени со своей семьей" в качестве причины. Измученному почетному председателю выразили благодарность и пожелание а также премьер-министром Чэнь Гунбо и другими партийными элитами на приятном прощальном празднике, устроенном в его последний день на своем посту.\n\nЗа этим последовало быстрое голосование в Центральном комитете, Чэнь Гунбо был избран следующим председателем Гоминьдана, к которому присоединился Ши. Кунтонг в качестве премьер-министра. В президентском дворце Нанкина Чэнь Гунбо произнес пламенную речь на массовом митинге тысяч членов Реорганизованной товарищеской ассоциации и Молодежного корпуса, его глаза горели амбициями и страстью. Красноречивыми жестами рук, похожими на жесты бывшего председателя Ван Цзинвэй, Чэнь гневно осудил капиталистические страны Запада и пообещал, что капитализм будет уничтожен революционным рвением китайского народа. Завершая свою речь, председатель заявил о продолжении национальной революции до тех пор, пока все правые не будут изгнаны из страны, и призвал молодёжь Китая стремиться к модернизму, прогрессу и совершить культурную революцию против традиционного буржуазного вырождения.\n\nКак Китай. рвется вперёд со своей всеобъемлющей революцией, Чэнь недавно заказал статую Ван Цзинвэй, которая будет стоять рядом со статуей Сунь Ятсена в Нанкине. Председатель не забыл лидерство Вана на протяжении многих лет и надеется, что Ван будет гордиться им за возрождение Гоминьдана, реорганизацию партии и, наконец, осуществление Национальной революции. Однако судьба благоприятствует тем, кто амбициозен и обладает большим терпением; Чэнь осуществил свою мечту... и только будущее знает, куда его мечты приведут страну дальше"
CHI.endgame.902.a: "Если бы только Ван мог видеть меня сейчас…"

CHI.endgame.903.t: "Будущее нашего революционного Китая"
CHI.endgame.903.d: "В начале революции, когда мы были всего лишь разрозненными ополченцами на Восточном побережье, мало кто предполагал, что наше Общество возрождения Китая когда-нибудь добьется контроля над Гоминьданом и национального превосходства. И все же теперь, когда вся страна в наших руках, освобожденная от империалистической чумы, наше эгалитарное, националистическое и военизированное общество готово бороться против всех форм угнетения и злой бюрократии, Китай снова поднимается под бдительным оком нашего генералиссимуса Ху Цзуннаня. \n\nНесмотря на наш фанатизм и преданность, ясно, что наша идеологическая линия не самая четкая, она вдохновлена идеологией тотализма, конечно, но течений тотализма много, поэтому многие офицеры нашей Клики считают, что для нашего международного положения и нашей внутренней сплоченности было бы полезно утвердить себя в одном из течений, будь то сорелианство Жоржа Валуа или британский максимализм Освальда Мосли. \n\nДругие считают, что, несмотря на важность Тоталистической хартии, именно тезисы и действия уважаемого русского революционера-националиста Бориса Савинкова являются нашим главным идеологическим источником, в частности потому, что и Китай, и Россия - сельские нации, в отличие от Франции и Великобритании. У разных лагерей есть веские аргументы, но последнее слово останется за Ху Цзуннанем, и кроме этих вариантов, в конце концов, зачем менять систему, которая работает?"
CHI.endgame.903.a: "Оставаться на прежней линии"
CHI.endgame.903.b: "Утвердить сорелийский характер нашего режима."
CHI.endgame.903.c: "Мосли и британские максималисты правы."
CHI.endgame.903.e: "Великий революционер Савинков должен быть нашим образцом."

