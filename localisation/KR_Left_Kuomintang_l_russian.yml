 CHI_tender_to_masses_desc: "Гоминьдан в рамках национальной революции отдает приоритет массовому движению, поскольку считает массы основным революционным авангардом и считает, что революция для китайского народа должна осуществляться под руководством народа. Чтобы воодушевить массы на борьбу за революцию и реализовать "Три принципа народа" доктора Суня, давайте обращаться к массам и работать над краткосрочными проектами, такими как кампании по снижению арендной платы в завоеванных нами регионах."
