### НРАП Events ###

chi_tot_flavour.1.t: "Основание Национальная революционная ассоциация преподавателей"
chi_tot_flavour.1.d: "Наши усилия, направленные на то, чтобы движение "Новая жизнь" стало успешным, наконец-то приносят свои плоды: \n\nСегодня утром мы получили телеграмму от недавно созданного центрального комитета так называемой "Национальная революционная ассоциация преподавателей" (НРАП). Они поздравляют нас с праведными усилиями по превращению Китая в современное государство, способное конкурировать с Западом, и будут рады помочь нам. В своем послании они предлагают нам сделать их официальной головной организацией всех учителей Китая под руководством их председателя, простого учителя из провинции Хунань по имени Мао Цзэдун. \n\nВзамен они обещают, что все учителя во всех школах страны будут полностью представлять наши идеалы и передавать их следующему поколению, чтобы наши дети могли полностью понять идеи Сунь Ятсена и стать лучшими людьми и успешными взрослыми."
chi_tot_flavour.1.a: "Отличное предложение! Пригласите Мао на встречу, чтобы мы могли это обсудить!"
chi_tot_flavour.1.b: "Что за бред! Какие достоверные ссылки может предъявить нам этот "председатель Мао"?"

chi_tot_flavour.2.t: "Основание Национально-революционные бойскауты"
chi_tot_flavour.2.d: "Прошло всего несколько месяцев после создания НРАП, и его усилия уже оказывают положительное влияние на нашу систему образования, а теперь председатель Мао обратился к нашему правительству с очередным предложением: Основать Национально-революционные бойскауты (НРБС), созданные по образцу американских бойскаутов, но с китайскими особенностями. \n\nС помощью НРБС наши ученики получат множество полезных навыков работы с оружием, узнают о ценности командной работы и дружбы, чтобы научиться вести себя как лояльный и ответственный гражданин Китайской Республики. \n\nЭто предложение очень похоже на идею, которая уже некоторое время обсуждается в нашем правительстве, но она может быть ещё более эффективной, чем наша, благодаря тесному сотрудничеству с руководством НРАП."
chi_tot_flavour.2.a: "Это очень хорошая идея! Давайте свяжемся с НРАП!"
chi_tot_flavour.2.b: "Мао лучше сосредоточиться на своих занятиях!"

chi_tot_flavour.3.t: "Фонд летних лагерей национально-революционной молодежи"
chi_tot_flavour.3.d: "Председатель Мао и НРАП представили нашему правительству ещё одну замечательную идею, которую мы могли бы использовать для лучшей поддержки наших студентов. \n\nОни предложили создать летние лагеря национально-революционной молодежи, в которых наши студенты смогут с пользой провести каникулы, занимаясь спортом, исполняя патриотические песни, приобретая полезные для жизни навыки или укрепляя сплоченность группы. \n\nПо мнению НРАП, это не только пойдет на пользу нашим студентам, но и обеспечит в дальнейшем государство способными, полезными взрослыми людьми, которые добросовестно относятся к жизни и получают удовольствие от работы. \n\nНо теперь мы должны спросить себя, хотим ли мы и дальше выделять деньги на проекты НРАП. Их усилия во всем почетны, но мы не можем отрицать, что их влияние растет все быстрее и быстрее..."
chi_tot_flavour.3.a: "Ещё одна замечательная идея от председателя Мао! Дайте ему зеленый свет!"
chi_tot_flavour.3.b: "Мао и так уже получил более чем достаточно внимания! Скажите ему, что нам это неинтересно!"

chi_tot_flavour.4.t: "Большой скачок в образовании"
chi_tot_flavour.4.d: "После того как все предыдущие проекты, запланированные и реализованные НРАП, увенчались полным успехом, правительство решило поручить им полный пересмотр существующей системы образования. \n\nЧерез несколько недель окончательный вариант плана был представлен нам лично председателем Мао: \nВ нем предусматривалось, что мы должны реализовать идеи, уже разработанные в нашей стране нашими учителями, но при этом адаптировать все лучшее из лучших систем образования западных стран и Японии, чтобы реформа увенчалась полным успехом. Мао дал этому плану название "Великий скачок в образовании" \n\nМао также сказал, что для реализации всего этого НРАП необходимо полное сотрудничество с Министерством образования, а также расширение его полномочий. Многие в нашем правительстве поддерживают план НРАП, однако раздаются и голоса, предупреждающие, что НРАП, и особенно Мао, не следует расширять своё влияние в правительстве, поскольку на многочисленные проекты и так тратятся огромные средства. Поэтому они предлагают заменить Мао кем-то менее амбициозным на посту председателя НРАП и значительно сократить большие расходы."
chi_tot_flavour.4.a: "Расширить полномочия НРАП. Председатель Мао сможет реализовать свой новый проект!"
chi_tot_flavour.4.b: "Похлопайте его по плечу, но как можно скорее замените его кем-то менее амбициозным."

chi_tot_flavour.5.t: "Назначение нового министра образования"
chi_tot_flavour.5.d: "После того как успехи НРАП и председателя Мао в деле совершенствования и модернизации системы образования стали все более заметны в стране, генералиссимус Чан решил провести реструктуризацию своего кабинета и назначить председателя Мао новым министром образования. \n\nВ своей речи Чанг заявил, что Мао - настоящий китайский патриот, который своим упорным трудом всего за несколько лет сделал китайскую систему образования конкурентоспособной по сравнению с западной и японской. И, по его словам, его наполняет гордостью и доверием то, что он даже в праздники работает над повышением образовательного уровня народа. А проекты, на которые раньше потребовались бы десятки лет, теперь под мудрым руководством Председателя Мао могут быть реализованы всего за несколько лет."
chi_tot_flavour.5.a: "Он работает даже в праздники! За здоровье министра образования Мао!"

### Chiang Family Events ^_^ ###

chi_tot_flavour.6.t: "Обычный день?"
chi_tot_flavour.6.d: "Чан сидел в своем новом кабинете и думал о том, что произошло за последние несколько недель. \nПрошло совсем немного времени после свержения Дай Ли, а Чан всё ещё чувствовал, что не знает всей правды о своем прошлом и не может вспомнить всего. \n\nНо скоро эти переживания должны остаться в прошлом. \nВ тот же день к нему в кабинет пришли двое мужчин, которые, как выяснилось после долгой беседы, оказались его сыновьями. Он был возмущен тем, что Дай все время скрывал, что у него есть семья, и даже активно препятствовал тому, чтобы он когда-либо вспоминал об этом. \nПосле ещё нескольких часов разговора Чанг решил, что в ближайшие недели они должны продолжать встречаться, чтобы помочь ему вспомнить все, что произошло в прошлом."
chi_tot_flavour.6.a: "Я рад, что генералиссимус воссоединился со своей семьей!"

chi_tot_flavour.7.t: "Воссоединенная семья"
chi_tot_flavour.7.d: "После первой встречи трое Чангов в течение последнего месяца встречались более пятнадцати раз и разговаривали друг с другом часами. \nЗа это время Кай-ши с помощью двух своих сыновей сумел вспомнить, что же на самом деле произошло до 1925 года. \nПостепенно он понял, что Дай Ли помог ему вспомнить некоторые вещи только в последние годы, чтобы использовать свои военные возможности для уничтожения политических противников. \nОн чувствовал себя грязным, он считал Дай Ли своим другом, но на самом деле использовал его только из корыстных побуждений, чтобы прийти к власти и сделать Китай своей личной игровой площадкой. \nОн извинился перед сыновьями за то, что не поверил им с самого начала. Чтобы загладить свою вину, он попросил их помочь ему восстановить Китай и освободить его от мрачной тени Дейза. \nСыновья согласились и дальше поддерживать отца. Вместе они создадут лучшую страну для народа."
chi_tot_flavour.7.a: "Вместе, как семья, мы добьемся успеха!"

### Baihua Qifang Events ###

chi_tot_flavour.8.t: "Отчёт о движении "Сто цветов"
chi_tot_flavour.8.d: "Сегодня организаторы движения "Сто цветов" представили нам промежуточный отчёт о ходе движения. \n\nНа сегодняшний день более 355 842 граждан направили в правительство письма с критикой или предложениями по улучшению ситуации. Организаторы уверены, что писем будет гораздо больше, потому что "на удивление" гражданам есть что рассказать о том, что, по их мнению, в стране происходит не так. \n\nПредседатель Движения Дай заявил, что он "очень доволен и чрезвычайно счастлив" активным участием стольких "ценных граждан", а также надеется, что ещё много людей обратятся к нему со своими мыслями в уверенности!"
chi_tot_flavour.8.a: "Движение обязательно улучшит Китай!"

chi_tot_flavour.9.t: "Правда о Движении ста цветов"
chi_tot_flavour.9.d: "Сегодня организаторы представили нам итоговый отчёт о движении "Сто цветов": \nЗа шесть месяцев в общей сложности 1 162 589 граждан прислали нам письма с критикой или предложениями по улучшению ситуации. Среди них были представители интеллигенции, простые крестьяне и рыбаки, рабочие заводов и, конечно, политики, которые надеялись вновь обрести известность и влияние. \n\nВсе они заметили, что фатально ошиблись. \n\nВскоре после оценки доклада по всей стране люди, оскорбившие нас своей необоснованной, возмутительной критикой, были либо немедленно расстреляны ЦбРСМ, национальной полицией, либо выданы самосудам для развлечения наших верных последователей, которые затем жестоко расправились с этими предателями. \n\nУлицы страны окрасились в темно-красный цвет от огромного количества пролитой сегодня крови, но теперь даже последние предатели в нашей стране должны наконец понять, что мы не остановимся, пока они все не будут мертвы. В целом можно сказать, что движение увенчалось полным успехом для нашей стороны, нам удалось выманить наших врагов из резерва путём продуманных действий с целью их уничтожения. \n\nСейчас Китай наконец-то свободен от эгоизма и предательства недовольных людей. Теперь все в стране служат только одной цели - сделать Китай величайшим государством в мире и, прежде всего, служить президенту Дай, нашему великому Верховному лидеру!"
chi_tot_flavour.9.a: "Да здравствует Верховный лидер Дай!"

### Chiang Election Events ###

chi_tot_election.1.t: "[GetYear] Выборы Законодательного Юаня"
chi_tot_election.1.d: "На первых свободных выборах в Законодательный Юань после контрпереворота генералиссимуса Чанга только две фракции ГМД стали фаворитами на получение большинства. \n\nВо-первых, фракция §CМинцзу§! с её лидером Ли Лицзюнем, пережившим террор Дай Ли. Фракция Минцзу ГМД выступает за демократизацию, но против допуска в ближайшее время других партий, кроме ГМД, и категорически отказывается поддерживать Синдикалистскую партию или европейских синдикалистов. Однако на этих выборах они также поддерживают Чан Кай-ши как главного кандидата на пост председателя ГМД.\n\nТакже существует §OЦентральный клуб 'Клика'§! - союз сторонников бывшей правой ГМД, а также близких друзей и верных сторонников генералиссимуса Чанга, прежде всего братьев Чэнь Лифу и Чэнь Гоуфу, которые возглавляют Clique наряду с Чангом. \n\nДругие фракции, §TМинкуань§! и §RМиншэн§!, всё ещё переживают кризис лидерства после трагической гибели Сун Цинлина и Ван Цзинвэй, и поэтому не имеют значительных шансов получить большинство на этих выборах. \n\nНыне все с нетерпением ждали подсчета всех голосов и определения победителя:"
chi_tot_election.1.a: "Фракция Минцзу набирает наибольшее количество голосов и выбирает председателем Чан Кайши!"
chi_tot_election.1.b: "Фракция КК-Клика набирает наибольшее количество голосов и выбирает Чан Кайши председателем!"

chi_tot_election.2.t: "[GetYear] Выборы Законодательного Юаня"
chi_tot_election.2.d: "Четыре года назад, после того как только фракция Минцзу и КК-Клика смогли принять участие в выборах, две другие ФР-ГМДакции смогли преодолеть кризис лидерства и продолжить разработку новой программы для себя. \n\nВо фракции Минцюань Фан Цзюньин одержала победу над своими конкурентами и теперь ведет фракцию на предстоящие выборы. В последние годы Фан Цзюньин формировала фракцию в соответствии с идеями Сун Цинлин, выступая за то, чтобы ГМД в будущем допускала больше партий и теснее сотрудничала с Синдикалистской партией Китая и синдикалистами в других странах мира. \n\nВ отличие от него, давний последователь Ван Цзинвэй Чэнь Гунбо утвердился во фракции Миншэн и теперь возглавляет её. Он подтвердил притязания ГМД на лидерство во всем Китае, считает опасным допуск других партий и выступает за продолжение опеки над народом. Он также выступает за то, чтобы Китай сам играл активную руководящую роль в мире, а не становился подстилкой для европейцев. \n\nФракция Минцзу объявила, что хочет участвовать в выборах со своим лидером Ли Лицзюнем в качестве собственного кандидата, поскольку не согласна с некоторыми решениями Чанга в прошлом законодательном периоде и поэтому исключает дальнейшее сотрудничество с ним. \n\nКак и ожидалось, КК-Клика объявила, что будет снова баллотироваться с Чан Кай Ши в качестве своего главного кандидата после того, как "фракция Минцзу глупо оскорбила его, а от двух других фракций нельзя ожидать достойной работы правительства", как сказал Чэнь Лифу. \n\nТеперь все с нетерпением ждали подсчета голосов и определения победителя:"
