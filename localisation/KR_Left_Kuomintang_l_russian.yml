#Early Game Tree (League War)
 CHI_last_bastion_of_chinese_socialism: "Бастион китайского социализма"
 CHI_last_bastion_of_chinese_socialism_desc: "Центральная революционная база, расположенная в высокогорье между провинциями Цзянси и Фуцзянь, - один из последних очагов сосредоточенного социалистического сопротивления в Китае. Национально-революционная армия после Шанхайского восстания 1932 г. собралась здесь, цепляясь за смутную надежду на свободную страну. Годы не всегда были добры к нам, тысячи хороших товарищей погибли. Но мы держимся, несмотря на то, что с каждым годом окружения Лиги становятся все ближе..."

 CHI_second_nra: "Вторая НРА"
 CHI_second_nra_desc: "Некогда считавшаяся армией, способной объединить Китай, Национально-революционная армия раскололась на части в результате Северной экспедиции. После почти десятилетней партизанской войны в зоне МинГан, НРА вернулась в полном составе, надеясь провести последнее восстание во имя спасения."

 CHI_fortify_insurgency: "Укрепление зоны МинГан"
 CHI_fortify_insurgency_desc: "В течение многих лет мы знакомились с горами и лесами Цзянси и Фуцзянь, превращая своё изгнание в оплот новой национальной революции. В условиях открытого восстания мы должны быть уверены в том, что наши оборонительные сооружения и укрепления достаточно подготовлены и спрятаны от вражеского натиска."

 CHI_aid_from_int: "Помощь Интернационала"
 CHI_aid_from_int_desc: "С тех пор как основатель нашей партии доктор Сунь Ятсен обратился к Интернационалу за помощью и признанием в организации реорганизации Гоминьдана в 1924 г. мы поддерживаем теплые отношения с нашими революционными товарищами в Интернационале. Давайте же дадим понять, что мы ещё не раз будем нуждаться в их помощи."

 CHI_hundred_workshops: "Программа Сто мастерских"
 CHI_hundred_workshops_desc: "Поскольку мы не располагаем промышленными базами наших соседей и не имеем доступа к другим оружейным предприятиям Китая, наши товарищи взялись за создание собственных образцов винтовок и оружия. Пока нам не удастся успешно создать настоящее революционное правительство, мы должны делать все возможное для вооружения наших ополченцев и солдат."

 CHI_our_connections_overseas: "Наши товарищи за рубежом"
 CHI_our_connections_overseas_desc: "В то время как большинство членов Гоминьдана бежали в изгнание в Китай или в Европу, были и те, кто последовал за Сунь Фо и другими центристами в изгнание на Гавайи и в Юго-Восточную Азию. Давно оторванные от ГМД, они, узнав о нашей революции, предложили свою голосовую и финансовую поддержку нашему новому восстанию."

 CHI_rally_the_masses: "Поднять массовое движение"
 CHI_rally_the_masses_desc: "В соответствии с указаниями нашего покойного основателя, Гоминьдан должен возглавить угнетенные классы Китая, чтобы разорвать свои цепи и сообща противостоять империалистам и их лакеям-военачальникам. Давайте объединим крестьян в деревне и рабочих в городах, чтобы они вновь стали участниками нашей национальной революции!"

 CHI_enforce_disclipine: "Усилить дисциплину"
 CHI_enforce_disclipine_desc: "В условиях, когда НРА вновь вступает в открытый конфликт, мы должны следить за тем, чтобы наши товарищи, служащие в ополчении, были дисциплинированы и соблюдали правила вежливости. Ведь мы должны сделать так, чтобы НРА Гоминьдана заслужила репутацию грозной боевой силы, способной к дисциплине и уважению."

 CHI_wage_protracted_war: "Вести затяжную войну"
 CHI_wage_protracted_war_desc: "На протяжении многих лет НРА, проживающая в Фуцзяни, знала, что воевать можно и нетрадиционными методами. Есть способы, которыми народ может бороться, и мы будем призывать наши силы проникать на вражеские позиции и устраивать диверсии, усиливая сопротивление и вселяя надежду на то, что давно обещанное национальное спасение придет."

 CHI_rally_the_militias: "Собрать ополченцев!"
 CHI_rally_the_militias_desc: "С тех пор как вдова нашего покойного основателя Сун Цинлин основала МинГанское повстанческое движение, ведущим офицерам и генералам НРА в Китае было поручено обучать и воспитывать крестьян, чтобы они организовывались в революционные ополчения. Если китайский народ хочет перейти к демократии, то мы должны поощрять ополченцев защищать эту свободу."

 CHI_revolutionary_sisters: "Сёстры революции"
 CHI_revolutionary_sisters_desc: "По примеру великой революционерки Сун Цинлин тысячи женщин служат в повстанческой зоне МинГан в качестве учительниц, медсестер, писательниц, добровольцев - все они стремятся не только завоевать свободу для Китая, но и добиться равенства всех полов в обеспечении революции. Давайте будем способствовать созданию женского добровольческого отряда для помощи в нашей борьбе."

 CHI_all_for_nation: "Все для народа"
 CHI_all_for_nation_desc: "В связи с тем, что ситуация на фронтах становится все более мрачной, вспомним, товарищи, о наших доблестных сражениях, таких как битва при Мяньху, где пылкие, но меньшие по численности студенты Вампоа сумели разгромить гораздо более крупные силы под командованием Чэнь Цзюнмина. Вооружившись теми же идеалами самопожертвования, чести и отваги, давайте вдохновим НРА на то, чтобы они в последний раз сохранили тот же дух Вампоа."

#Mid Game Tree (Northern Expedition)

 CHI_first_congress_focus: "Проведение первого съезда репатриантов"
 CHI_first_congress_focus_desc: "После почти десятилетнего изгнания, Гоминьдан превзошел все ожидания и вновь занял грозное место в хаотичной политической ситуации в стране. После успеха НРА в войне Лиги по всей стране раздаются призывы поддержать Первый съезд Гоминьдана как воссоединенной и возрожденной политической силы."

 CHI_political_department: "Восстановление полит-аппарата"
 CHI_political_department_desc: "Секретным ингредиентом полной преданности Национально-революционной армии делу Гоминьдана является её тщательное политическое образование, проводимое представителями партии в Политическом отделе. Благодаря этому в каждом курсанте Вампоа был заложен идеологический стержень, который позволил НРА сражаться с гораздо более крупными армиями военачальников - их спасло только вмешательство Германии. Пора возрождать эту кафедру."

 CHI_deal_with_warlords: "Судьба предателей"
 CHI_deal_with_warlords_desc: "Военачальники - это бедствие для китайской нации, деспотичный институт, угрожающий не только национальному единству, но и процветанию. Изгнав местных военачальников из Лиги, мы не должны забывать о миллионах других людей, живущих под сапогами мелких тиранов. Пока рано оспаривать лидерство в стране у наших соперников, но мы будем вытеснять милитаристов по мере возможности."

 CHI_eyes_in_the_dark: "Глаза в тени"
 CHI_eyes_in_the_dark_desc: "Настоящая стратегия требует хитрости, и при всех ярких знаменах и цветистых формулировках, сопровождающих освобождение, в тени скрывается масса возможностей для коварства. Чтобы быть на шаг впереди противника, необходимо координировать свои разведывательные усилия, а для этого нужно создать официальный аппарат шпионажа. При этом, как и положено, выбор ведомства будет сопряжен со множеством интриг."

 CHI_military_affairs_commission: "Возродить Комиссию по военным вопросам"
 CHI_military_affairs_commission_desc: "Армия без руководства - это толпа, и сейчас, когда Национально-революционная армия расправляет свои крылья, ей как никогда нужны способные люди во главе. Современная военная организация предполагает, что ни один человек не может единолично руководить кампанией: необходим совет штабистов, экспертов и командиров. Однако в процессе решения вопроса о том, кто должен войти в состав возрожденного MAC, армию преследуют призраки её прошлого."

 CHI_second_northern_expedition: "Завершение революционной миссии"
 CHI_second_northern_expedition_desc: "Ещё на закате своей жизни доктор Сунь мечтал о том, что когда-нибудь партия двинется на север из Гуанчжоу, чтобы освободить страну и свергнуть неудачное правительство Бэйяна. И хотя он знал, что вряд ли доживёт до этого дня (в конце концов, он умер от рака в Пекине во время переговоров), собравшись с силами, мы, наконец, встретимся с ним в этом городе. Мы снова идем за свободу нации, и ради Вечного Премьера мы не потерпим поражения!"

 CHI_provisional_yuan: "Временный Законодательный Юань"
 CHI_provisional_yuan_desc: "Концепция Законодательного Юаня восходит к "Трем принципам народа" покойного доктора Суня, который предлагал разделение власти на пять ветвей, причем Юань является законотворческим органом, когда Собрание не работает. Однако, поскольку наше положение всё ещё шатко, давайте попытаемся узаконить правление партии путём установления временного юаня для революционного правительства."

 CHI_new_bureaucracy: "Национальная бюрократия"
 CHI_new_bureaucracy_desc: "Хотя покойный основатель нашей партии доктор Сунь предвидел, что наступит необходимый этап партии-государства и опеки, мы должны предпринять усилия, чтобы узаконить наш контроль над бывшей Лигой. Пока страна не воссоединится, нам придется повременить с разработкой конституции. Тем не менее, должен быть принят органический закон, который будет действовать вместо конституции, что приведет к возвращению формального исполнительного юаня."

 CHI_tender_to_the_masses: "Склонность к массам"
 CHI_tender_to_the_masses_desc: "В рамках приверженности Гоминьдана массовому движению партия должна стать авангардом, представляющим угнетенных рабочих и крестьян Китая из цепей местных хулиганов, коррумпированного буржуазного дворянства и империалистов. Если мы хотим добиться успеха в осуществлении революции в Китае, то мы должны научить истинный народ Китая восстать и реализовать свой революционный потенциал."

 CHI_promote_revolutionary_culture: "Культура революции"
 CHI_promote_revolutionary_culture_desc: "После Синьхайской революции 1911 г. на политической и литературной сцене Китая появились новые мыслители и идеи, которые пытались найти связь между китайскими ценностями и западными идеалами. Чтобы укрепить революционное дело, мы будем вдохновлять создание такой революционной культуры - поддерживать и направлять народное искусство на поддержку дела нашей революции."

 CHI_liberation_of_women: "Освобождение китайской женщины"
 CHI_liberation_of_women_desc: "Как показал наш опыт в зоне МинГан, национальная революция - это не только борьба китайского народа против империалистов, но и социальная революция, революция, направленная на преодоление многовекового гнета и вступление в новую эру равенства. Поэтому мы будем призывать женщин нашей страны к участию в революции и борьбе за новый мир для себя."

 CHI_prepare_the_land_reform: "Распределение земель"
 CHI_prepare_the_land_reform_desc: "Хотя этот вопрос, безусловно, является спорным и горячо обсуждаемым между многочисленными фракциями Гоминьдана, настало время обсудить предварительные акты комплексной земельной реформы, чтобы укрепить массовое движение и раз и навсегда покончить с феодальной практикой. В рамках революционного направления мы будем стремиться к решению давнего вопроса о земельной реформе в Китае."

 CHI_united_front: "Власть - Единому фронту"
 CHI_united_front_desc: "В рамках нашего обещания Третьему Интернационалу в обмен на оружие, поставки и признание социалистических стран Запада мы должны предпринять китайскую национальную революцию с помощью Лиги китайских синдикалистов. Давайте вместе, единым фронтом, раз и навсегда освободим нашу страну от империализма."

 CHI_rebuild_league: "Активизировать усилия по восстановлению"
 CHI_rebuild_league_desc: "Будучи одним из наиболее развитых регионов Китая, бывшая Лига восьми провинций всё ещё лежит в руинах после недавнего освобождения Национально-революционной армией. Если мы хотим продолжить революцию и заручиться поддержкой масс, то должны стремиться к быстрой интенсификации работ по восстановлению восточной части Китая, чтобы создать подходящую базу для Национально-революционного правительства."

 CHI_nationalise_railways: "Национализировать железные дороги"
 CHI_nationalise_railways_desc: "Долгое время китайский рабочий был вынужден трудиться, потеть и проливать кровь на темных и дымящихся шахтах и железных дорогах империалистических колонизаторов, эксплуатировавших ресурсы и богатства Китая в своих интересах. После успеха национальной революции в Восточном Китае мы будем стремиться захватить все иностранные железнодорожные предприятия и пути, чтобы использовать их силу в интересах китайской нации. "

 CHI_seize_warlord_assets: "Перераспределить активы"
 CHI_seize_warlord_assets_desc: "Слишком долго народные массы Китая угнетались коррумпированными и жестокими военачальниками, разделившими нашу великую страну. После недавней победы над несколькими из них мы получили доступ к их активам и имуществу, которые мы можем по своему усмотрению вернуть народу или использовать в интересах и для целей национальной революции."

 CHI_standardise_currency: "Стандартизация национального юаня"
 CHI_standardise_currency_desc: "Поскольку наши территории будут продолжать существовать благодаря нашим военным победам в стремлении к национальному объединению, мы будем стремиться к стандартизации юаня - базовой национальной денежной единицы Китая. Хотя стоимость юаня, несомненно, неоднократно колебалась на протяжении новейшей истории, в рамках наших усилий по достижению национального единства давайте стремиться к стандартизации измерения валюты."

 CHI_ministry_of_communications: "Министерство связи"
 CHI_ministry_of_communications_desc: "Пропаганда может распространяться различными способами, как с помощью брошюр и газет, так и с помощью современных методов, таких как радио и радиовещание. По прямому указанию ЦК мы создаем Министерство связи для решения этой задачи - общенационального вещания. Мы должны не только выиграть объединительную войну, но и завоевать сердца и умы людей."

 CHI_develop_jiangfu: "Развитие региона МинГан"
 CHI_develop_jiangfu_desc: "Некоторое время повстанческая зона МинГан была последним бастионом националистической революции в Китае. Мы, конечно, приветствуем усилия популистского правительства Сун Цинлина в этом регионе, но теперь, имея доступ к большим ресурсам, у нас есть возможность развивать этот важный регион и улучшать нашу поддержку населения Цзянсу и Фуцзянь."

 CHI_revive_eastern_china: "Возродить Восточный Китай"
 CHI_revive_eastern_china_desc: "Недели боев и беспорядков привели к хаосу и разрушениям в восточных провинциях Китая, таких как Цзянсу и Аньхой. В то время как Гоминьдан занимается реорганизацией местных органов власти и восстановлением инфраструктуры, давайте активизируем усилия по восстановлению этих провинций, чтобы укрепить поддержку и создать наше революционное базовое правительство."

 CHI_bulwark_of_revolution: "Оплот национальной революции"
 CHI_bulwark_of_revolution_desc: "Наконец-то мы вернулись. Нанкин - город Императоров династии Мин и бывшая президентская столица нашего покойного любимого доктора Сунь Ятсена - наконец-то освобожден Национально-революционной армией. Именно здесь, в Нанкине, продолжает неугасимо гореть пламя революции, и флаг Синего Неба, Белого Солнца и Красной Земли будет направлять великие лучи национальной революции!"

 CHI_reinforce_foreign_ministry: "Усилить Министерство иностранных дел"
 CHI_reinforce_foreign_ministry_desc: "Для того чтобы добиться международного признания не только среди народов мира, но и среди китайской диаспоры, мы восстановим бывшее министерство иностранных дел партии, чтобы пропагандировать наши идеалы и нашу миссию в мире. Кроме того, мы обратимся к угнетенным народам Азии, чтобы они обратились к нашей революции как к источнику вдохновения для осуществления собственного национального освобождения."

 CHI_shanghai_connections: "Наши шанхайские связи"
 CHI_shanghai_connections_desc: "Шанхай, считающийся высшей точкой западного империализма в Китае, является домом для тысяч рабочих и бандитов, симпатизирующих нашему стремлению к национальной революции, - именно в этот город бежали многие члены партии после провала Северной экспедиции. Укрепив свои позиции на восточном побережье Китая, давайте восстановим эти связи в "Жемчужине Востока""

 CHI_reopen_whampoa: "Возобновить работу Вампоа"
 CHI_reopen_whampoa_desc: "В 1924 г. в соответствии с идеалами Сунь Ятсена была создана Военная академия Вампоа, в которой обучалось новое поколение офицеров и генералов для участия в национальной революции. С возвращением Гоминьдана в Китай Центральный комитет единогласно принял решение о воссоздании военной академии в рамках подготовки к объединению страны."

 CHI_legacy_of_jiangfu: "Наследие повстанцев МинГан"
 CHI_legacy_of_jiangfu_desc: "В условиях перехода НРА от нетрадиционных к обычным методам ведения боевых действий высшее командование приняло решение сохранить тактику и стратегию, освоенные в период повстанческого движения МинГан. Этот способ ведения войны предполагает быстрое перемещёние по пересеченной местности, оборону в случае необходимости, ведение затяжной войны, стремление к окружению с целью уничтожения крупных сил противника."

 CHI_encirclement_tactics: "Применять тактику окружения"
 CHI_encirclement_tactics_desc: "Поскольку мы часто оказываемся в меньшинстве, давайте стремиться к нарушению коммуникаций противника путём преследования, засад и диверсий, предварительно атаковав его, а затем заставив наших солдат скрытно маневрировать между вражескими силами и наносить смертельные удары по слабым местам в рядах противника. Окружив противника, мы продолжим наступление, чтобы полностью уничтожить его до тех пор, пока ему не удастся спастись."

 CHI_masters_of_land: "Хозяева земли"
 CHI_masters_of_land_desc: "Те, кто служил в Цзянси-Фуцзяньском повстанческом движении или участвовал в Первой Северной экспедиции, накопили многолетний практический военный опыт в китайской глубинке. Каждый офицер хорошо знаком с жителями родного города, с сезонными особенностями родной провинции, с местностью, на которой он вырос. Такое владение землей дает бесценный опыт."

 CHI_revolutionary_arms: "Оружие революции"
 CHI_revolutionary_arms_desc: "На холмах Фуцзяни, где продолжало гореть пламя революции, Национально-революционная армия была вынуждена либо надеяться на то, что поставки оружия из Интернационала благополучно дойдут до правительства Фуцзяни, либо прибегать к местному производству копий существующего западного или китайского огнестрельного оружия. Давайте продолжим эту традицию, побуждая трудящихся страны к производству оружия для революционной армии."

 CHI_strike_quick_strike_fast: "Удар молнии"
 CHI_strike_quick_strike_fast_desc: "В западной военной теории инициатива часто представляет собой кинетическую силу, непосредственно основанную на наступательных действиях, но в рамках НРА инициатива - это потенциальная сила, это свобода действий, способность армии идти туда, куда хочет её командир. Идея отступления естественно вытекает из этой концепции: тактически выходя из боя, мы можем сохранить движение перед лицом более сильной атаки."

 CHI_the_peoples_war: "Народная война"
 CHI_the_peoples_war_desc: "Мы ведем революцию не только ради национальной революции против империализма, но и ради угнетенных народов Китая, давно закованных в феодальные цепи. Давайте побудим народ подняться вместе с нами, когда наши солдаты будут гордо маршировать по освобожденным районам - мы будем призывать тех, кто захочет есть и быть свободным, присоединиться к нам в нашем славном деле."

 CHI_adopt_unconventional_means: "Нетрадиционные методы"
 CHI_adopt_unconventional_means_desc: "В то время как армии Китая привыкли воевать обычными методами, наши войска давно заслужили опыт партизанских действий, используя преследование, засады и диверсии против гораздо более крупных сил противника. Чем дальше противник проникает в район нашей базы, тем длиннее и уязвимее становятся его коммуникации и линии снабжения, и тем легче нам нанести ему удар там, где он не видит."

 CHI_army_of_revolution: "Армия революции"
 CHI_army_of_revolution_desc: "Эффективность современной командной структуры зависит не только от возможностей отдельных её членов, но и от их сплоченности для выполнения поставленной задачи. Офицеры и генералы Национально-революционной армии - это преданные гоминьдану люди, которые сражаются за спасение и свободу своей нации."

 CHI_fujian_naval_academy: "Обновить военно-морские академии Фуцзяни"
 CHI_fujian_naval_academy_desc: "Фуцзянь - родина многих моряков, и на территории пяти провинций за многие годы было создано множество морских учебных заведений. Реалии эпохи военачальников привели к тому, что развитие военно-морского флота оказалось в стороне от военных приоритетов: Лига делала самый минимум для патрулирования своих берегов. Теперь, когда мы являемся хозяевами большей части восточного побережья Китая, наш долг - обеспечить его безопасность."

 CHI_commissars: "Политруки"
 CHI_commissars_desc: " "Какова цель национальной революции?" Для непросвещённых масс страны подобные вопросы пронизывают все их мысли, препятствуя воле и желанию бороться. В соответствии с долгом и идеалами партии, давайте призывать дивизии и батальоны создавать отряды комиссаров, чтобы напоминать солдатам об их долге."

 CHI_dare_to_die: "Корпус смерти"
 CHI_dare_to_die_desc: "Традиция героического мученичества уходит корнями в годы, предшествующие Синьхайской революции, когда революционеры-мученики шли в бой, не заботясь о своей жизни, но преисполненные преданности своей стране. Сейчас, когда мы находимся на пути к выполнению революционной миссии, мы должны поощрять тех, кто находится в наших войсках, быть готовыми к тому, чтобы отдать последнюю жертву, которая необходима."

 CHI_rennovate_jinling_arsenal: "Цзиньлинский арсенала"
 CHI_rennovate_jinling_arsenal_desc: "Цзиньлинский арсенал, построенный династией Цин в 1865 г. был одним из первых современных арсеналов Китая, предназначенных для разработки и производства артиллерийских орудий и другого более тяжелого вооружения. Оставленный в запустении чжилийскими военачальниками и заброшенный во время беспорядочных боев войны Лиги, давайте постараемся отреставрировать бывший арсенал и превратить его в оружейный склад революции."

 CHI_inherit_comrades_arms: "Наследуем оружие товарищей"
 CHI_inherit_comrades_arms_desc: "Годы изгнания и опора на Третий Интернационал привели нас к знакомству с вооружением наших европейских друзей-социалистов. В их арсеналах много устаревших образцов, таких как французские 75-мм пушки, которые, тем не менее, могут быть использованы для военных целей в Китае. Их оружие, которое когда-то помогло им выиграть революцию у себя дома, теперь поможет нашей революции."

 CHI_look_to_the_west: "Обратиться к Западу"
 CHI_look_to_the_west_desc: "Подобно тому, как Гоминьдан несет стране прогресс, Национально-революционная армия должна стать авангардом развития китайской армии. Многие офицеры за последнее десятилетие прошли длительное обучение в современных европейских военных академиях и готовы применить полученные знания для создания новой Национально-революционной армии, оснащенной новейшими доктринами и технологиями."

 CHI_encourage_radio_use: "Радиоэлектроника"
 CHI_encourage_radio_use_desc: "Одним из важнейших новшеств Великой войны в Европе стало радио, которое значительно расширило возможности военной связи, а также повысило эффективность управления на поле боя. В Китае радиосвязь пока находится в зачаточном состоянии, но при определенных усилиях мы можем быстро оснастить наши войска этой новой технологией, что крайне важно для нанесения скоординированных и концентрированных ударов по уязвимым позициям противника."

 CHI_create_supply_corps: "Корпуса снабжения"
 CHI_create_supply_corps_desc: " "Армия марширует на брюхе" - факт, о котором не устают напоминать нам наши советники из Internationale. Если мы хотим поддерживать операции на такой большой линии фронта, как Китай, мы не можем полагаться на случайные цепочки поставок или щедрость местных жителей. Вместо этого необходимо создать централизованную, регулярно контролируемую систему снабжения, которая позволит нам вести боевые действия на больших расстояниях."

 CHI_mechanised_units: "Механизированные подразделения"
 CHI_mechanised_units_desc: "Приходится идти на прагматичные компромиссы, даже приступая к масштабным изменениям в военной структуре. Ду Юмин - давний командир АРОВАУ-ВАМПОА, но он выразил готовность возглавить создание механизированных войск - доказательство того, что политика не должна мешать профессионализму. Мобильные ударные силы нашей революционной армии дадут нам ключевое преимущество перед конкурентами-военачальниками."

 CHI_force_concentration: "Концентрация сил"
 CHI_force_concentration_desc: "Если мы хотим избежать тупиковых ситуаций и изнурительных конфликтов, которые мы не можем себе позволить, мы должны черпать вдохновение из уроков, полученных в окопах последней большой войны. После тщательной разведки и планирования слабые места в рядах противника должны быть атакованы одним большим, целенаправленным ударом с использованием современных комбинированных вооружений. Расширяющаяся брешь позволит совершить прорыв, который принесет нам победу."

 CHI_tighten_army_centralisation: "Ужесточить централизацию армии"
 CHI_tighten_army_centralisation_desc: "В период повстанческого движения командование и управление было совершенно беспорядочным - все было отдано на откуп плохо скоординированной инициативе различных командиров ополчения. Это могло сработать при уклонении от патрулей Лиги, когда компетентные генералы часто подвергались чистке, а элитные части, обученные немцами, удерживались в Нанкине, чтобы сохранить власть Сунь Чуаньфана, но для борьбы с решительными противниками необходимо создать настоящую систему штабных офицеров."

 CHI_study_european_air: "Изучить европейскую воздушную тактику"
 CHI_study_european_air_desc: "Важнейшим средством повышения эффективности вооружённых сил, которое все более совершенствуется в Европе, является развитие современного воздушного оружия. Изначально использовавшееся как средство разведки, за последние несколько десятилетий его применение многократно возросло - самолеты стали покупать даже военачальники. Андре Мальро собрал иностранных лётчиков-добровольцев, которые будут служить нам, пока мы обучаем китайские наземные экипажи, но однажды мы сами завоюем небо."

 CHI_modern_nra: "Современная НРА"
 CHI_modern_nra_desc: "Современная НРА строится по европейскому образцу, объединяя артиллерию, бронетехнику и авиацию с современными средствами связи и логистики. Это авангард нового Китая, революционная сила, которая должна была появиться с момента открытия Вампоа. Это наследие бесчисленных мучеников, чья кровь станет залогом того, что Китай вскоре сможет встать плечом к плечу с европейскими империалистами!"

#Late Game Tree (Second Sino-Japanese War and Unification)

 CHI_northern_expedition_avenged: "Северная экспедиция отомщена!"
 CHI_northern_expedition_avenged_desc: "Наконец-то это свершилось. Революционная миссия, переданная нам доктором Суном и генералиссимусом Чан Кай-ши, наконец-то выполнена, на этот раз без вмешательства [GER.GetNameDef]. После того как национальная революция была осуществлена в Нанкине и Пекине, настало время для остального Китая объединиться под руководством ГМД. Чжунхуа миньго ваньсуй!"

 CHI_new_day_in_beiping: "Новый день в Бэйпине"
 CHI_new_day_in_beiping_desc: "После отвоевания Пекина у вероломных военачальников и так называемых "Императоров", доведших нашу страну до разорения, имперская столица перешла в наши руки. Чтобы торжественно открыть новую власть над Китаем, мы восстановим разрушенный город по нашему националистическому образу и подобию. Мы начнем с того, что восстановим название города Бэйпин, чтобы отдалить его от старого порядка, и дадим ему более скромное имя."

 CHI_second_national_congress: "Провести второй съезд репатриантов"
 CHI_second_national_congress_desc: "Китайская националистическая партия преуспела там, где многие потерпели неудачу, и поэтому уместно вновь созвать большой съезд левых, революционеров, патриотов и других единомышленников для разработки проекта и плана следующего этапа китайской революции. Темы для обсуждения будут самыми разнообразными: от экономических реформ до борьбы с постоянно присутствующей угрозой [JAP.GetNameDef]."

 CHI_embrace_autarky: "Принять автаркию"
 CHI_embrace_autarky_desc: "По мнению многих членов Гоминьдана, корни бед Китая лежат в его прискорбной экономической зависимости от империалистического мира, который стремится лишь к тому, чтобы воспользоваться его природными ресурсами и богатствами. Под руководством партии мы будем придерживаться концепции и идеи экономической самодостаточности, но при этом будем способствовать развитию национального капитализма в отдельных прибрежных регионах, чтобы помочь развитию нашей экономики."

 CHI_national_reconstruction_comission: "Национальная комиссия по восстановлению"
 CHI_national_reconstruction_comission_desc: "Национальная комиссия по восстановлению - это идея покойного доктора Суня, призванная помочь восстановить экономику Китая после долгих лет унижения со стороны иностранных государств. Мы будем стремиться покончить с эпохой полуфеодального и полуколониального государства, приступив к осуществлению быстрой и масштабной программы модернизации, которая выведет Китай из развивающегося мира в тот, который, как мы надеемся, сможет соперничать с Западом."

 CHI_create_the_nec: "Создание НЭС"
 CHI_create_the_nec_desc: "Для более эффективной координации деятельности Национальной комиссии по восстановлению был создан комитет, известный как Национальный экономический совет, который должен был управлять новой автаркической политикой страны, а также способствовать быстрой индустриализации и добыче природных ресурсов. Благодаря тщательному и бюрократическому централизованному экономическому планированию мы сможем добиться административной и экономической унификации нашей страны."

 CHI_develop_heavy_industry: "Развивать тяжелую промышленность"
 CHI_develop_heavy_industry_desc: "Несмотря на наличие промышленных портовых городов, уровень индустриализации в Китае всё ещё остаётся недостаточным по сравнению с остальным миром. Если на начальном этапе реформирования промышленности мы в основном ориентировались на развитие легкой и гражданской промышленности, то в дальнейшем мы будем расширять наши промышленные усилия, способствуя созданию более крупных промышленных проектов как гражданского, так и военного назначения."

 CHI_secure_foreign_recognition: "Добиться признания за рубежом"
 CHI_secure_foreign_recognition_desc: "Поскольку сейчас, после взятия Пекина, мало кто будет оспаривать нашу легитимность, нам необходимо обратиться к западным странам, особенно к нашим друзьям из Третьего Интернационала, чтобы получить признание в качестве единственной Китайской Республики. Пока мы продолжаем вести наступление с целью завоевания сердец и умов китайского народа, мы также должны стремиться к укреплению своей международной репутации."

 CHI_entrench_dangguo: "Укрепление Даньгуо"
 CHI_entrench_dangguo_desc: "После краха НРА и Первой Северной экспедиции мало кто осмеливался мечтать о том, что над Пекином будет развеваться флаг Белого солнца, Голубого неба и Красной земли. Несмотря на завершение Второго Северного похода, до сих пор находятся те, кто ставит под угрозу успех революции. Завершив военный этап революции, мы должны работать вместе на следующем этапе политического руководства, чтобы сохранить наши цели."

 CHI_republican_united_front: "Судьба республиканцев"
 CHI_republican_united_front_desc: "После успеха Второй Северной экспедиции Гоминьдан из раздробленного революционного движения вернулся в ситуацию национального соперничества. Поскольку Националистическая партия теперь владеет и Северной, и Южной столицей, давайте обратимся к республиканцам, не входящим в партию, и определим их позицию в отношении национальной революции."

 CHI_preparing_for_the_long_war: "Подготовка к долгой войне"
 CHI_preparing_for_the_long_war_desc: "Она не будет легкой. Враг будет врываться в наши города, опустошать наше побережье и терзать нашу давно разделенную нацию. Временами мы будем вынуждены отступать, возможно, даже в глубь страны, но мы никогда не сдадим свою цивилизацию. Война будет долгой, но наша решимость победить будет ещё дольше - мы не признаём ничего, кроме абсолютной победы."

 CHI_third_national_congress: "Третий съезд репатриантов"
 CHI_third_national_congress_desc: "После окончания войны сопротивления и возвращения Маньчжурии в состав Китая Гоминьдан наконец-то может провозгласить себя настоящей Китайской Республикой. В связи с возрождением мечты о республике партия планирует провести свой третий за последние годы национальный съезд, однако раскол внутри партии может привести к драматическим последствиям для китайской нации..."

 CHI_in_pursuit_of_peoples_welfare: "В погоне за народным благосостоянием"
 CHI_in_pursuit_of_peoples_welfare_desc: "Миньшэн - это вера в то, что китайский народ имеет равные возможности и средства к существованию. Покойный отец-основатель партии доктор Сунь считал, что средства к существованию должны быть расширены за счёт одежды, пищи, жилья и мобильности. Под руководством националистического правительства мы будем предпринимать шаги для того, чтобы наше общество приблизилось к этому принципу."

 CHI_establish_the_national_health_administration: "Национальное здравоохранения"
 CHI_establish_the_national_health_administration_desc: "Вдохновленная достижениями европейского здравоохранения, Национальная администрация здравоохранения (НАЗ) - это организация, созданная Министерством здравоохранения партии. Вдохновленная убеждением доктора Суня в том, что физически слабая нация не сможет выжить в конкурентном мире, NHA будет решать эту задачу путём создания программ вакцинации и санитарии, местных поликлиник и сельских передвижных медицинских центров."

 CHI_academia_sinica: "Академия Синика"
 CHI_academia_sinica_desc: "Академия Синика была создана после Второго съезда репатриантов Гоминьдана в результате принятия Органического закона об Академии Синика - проекта, предложенного Всемирным обществом. Академия находится в непосредственном подчинении Национального правительства и предлагает занятия по множеству предметов - от геологии до новых современных западных идей, таких как психология."

 CHI_institute_of_revolutionary_practice: "Институт революционной практики"
 CHI_institute_of_revolutionary_practice_desc: "По мере того как наша территория значительно увеличивается, превращаясь из бывшего повстанческого региона МинГанской зоны в Национальное революционное правительство, мы должны напоминать товарищам об истинно революционном характере их миссии. Кроме того, мы должны помочь народу осознать свою революционную сознательность - превратить его в революционный авангард."

 CHI_disbandment_conference: "Конференция по роспуску"
 CHI_disbandment_conference_desc: "Для решения проблем НРА, разросшейся после Второй Северной экспедиции, создается Национальная комиссия по расформированию, организованная главными военачальниками Национально-революционной армии. Были упразднены должности главнокомандующих, полевых командиров и другие тактические функции военного времени, начата работа по расформированию всех лишних войск"

 CHI_fate_of_beiyang_army: "Судьба Бэйянской армии"
 CHI_fate_of_beiyang_army_desc: "Хотя режимы Бэйяна и других военачальников были всего лишь институтами коррупции и каналами эксплуатации китайского народа иностранным империализмом, среди офицеров и генералов, безусловно, есть прогрессивные люди, готовые предложить свои услуги Национально-революционной армии. Чтобы быстрее справиться с перестройкой, давайте предоставим им комиссионные, чтобы они могли теперь служить партии."

 CHI_standardise_army_organisation: "Стандартизировать организацию армии"
 CHI_standardise_army_organisation_desc: "Национально-революционная армия приказом Национальной комиссии по делам обороны уполномочивается принять две формы типов дивизий для стандартизации военной организации. После завершения партизанского этапа революции и Второй Северной экспедиции НРА должна превратиться из Рабоче-освободительной армии в армию, способную принести национальную революцию в Азию."

 CHI_repossesed_national_arsenals: "Восстановление национальных арсеналов"
 CHI_repossesed_national_arsenals_desc: "Освобождая Китай с пылом объединения, мы захватили множество заброшенных оружейных заводов и арсеналов, оставленных провинциальными военачальниками, многие из которых за годы своего существования создали собственные предприятия по производству оружия. Давайте используем эти арсеналы и модернизируем их так, чтобы они служили нуждам партии и государства, а не очередного жаждущего власти регионального тирана."

 CHI_chart_out_military_regions: "Карта военных регионов"
 CHI_chart_out_military_regions_desc: "Борьба за объединение страны как в военном, так и в политическом плане во многом обусловлена огромной территорией Китая. По решению Комиссии по военным делам Национально-революционная армия должна разделить свои силы и районы действий на двенадцать отдельных военных округов (с пересечением провинций), что поможет в организации военных действий."

 CHI_march_of_the_red_army: "Марш Красной армии"
 CHI_march_of_the_red_army_desc: "Впервые в истории Китая националистическая и революционная армия, решительно настроенная на освобождение китайского народа, добилась объединения страны. Героически сражаясь под солнцем мировой революции, мы под знаменем доктора Сунь Ятсена вместе с нашими товарищами будем продолжать дело полного освобождения всех угнетенных народов."

 CHI_war_of_resistance: "Война сопротивления"
 CHI_war_of_resistance_desc: "Сейчас наша страна стоит перед лицом, возможно, самой большой опасности за всю историю китайской цивилизации, и если мы не предпримем срочных мер, нам может грозить полное уничтожение нашей расы и культуры. Давайте создадим по всей стране призыв ко всем нашим Минцу построить новую Великую стену из плоти и крови, чтобы защитить Китай от того, что может его постигнуть, Встаньте все, кто отказывается снова стать рабами! Марш вперёд!"

 CHI_prepare_stay_behind_cells: "Приготовиться к отпору"
 CHI_prepare_stay_behind_cells_desc: "За каждой травинкой скрывается китайский крестьянин, готовый с дадао и винтовкой идти на врага. Даже если мы будем вынуждены отступить перед лицом превосходящего по численности противника, наши партизаны и бандиты будут сеять хаос в тылу врага, устраивая диверсии и стычки. За каждый сантиметр земли, который мы потеряем для врага, мы будем отбиваться."

 CHI_fortify_coastal_bulwark: "Укрепление берегового вала"
 CHI_fortify_coastal_bulwark_desc: "Огромная территория Китая означает, что противник, скорее всего, попытается осуществить морское вторжение в нашу страну, а не прямое сухопутное. Учитывая экономическую и политическую важность прибрежных районов, мы должны заранее подготовиться к вторжению противника, укрепив и подготовив береговую линию бункерами, дотами и другими защитными сооружениями."

 CHI_harness_peoples_will: "Использовать волю народа"
 CHI_harness_peoples_will_desc: "Долг каждого китайца - выстоять перед лицом трудностей, особенно когда империализм угрожает самому существованию нашего народа. Слишком долго китайский пролетариат топтали сапоги военачальников и империализма, пора ханьцам вспомнить о своем славном наследии сыновей Янь и Хуан и в патриотическом единстве подняться на защиту нашего Минцзу!"

 CHI_expand_mechanised_operations: "Расширять механизированные операции"
 CHI_expand_mechanised_operations_desc: "Европейские разработки офицеров-синдикалистов, таких как Бэзил Лиддел-Харт, за последние несколько лет продемонстрировали важность механизированных боевых действий в будущих сражениях и войнах как средства ускорения и прорыва. Учитывая предпочтение НРА к мобильности и скорости, некоторые представители нашего офицерского корпуса предлагают постепенно переходить к экспериментальным механизированным операциям."

 CHI_examine_foreign_designs: "Изучать зарубежные образцы"
 CHI_examine_foreign_designs_desc: "Не секрет, что, хотя Китай, безусловно, располагает средствами и потенциалом для полного внедрения таких элементов современной армии, как механизация, времени для этого потребуется немало. Мы уже давно обращаемся за обучением и советами к европейским синдикалистским странам, которые являются мировыми лидерами в области бронетанковой войны, и нам стоит обратиться к их образцам для вдохновения."

 CHI_domestic_armour_production: "Отечественное бронетанковое производство"
 CHI_domestic_armour_production_desc: "Хотя мы можем признать превосходство европейских разработок и концепций, европейские методы ведения бронетанковой войны не подходят для местности и сражений, которые ведутся в Китае и других странах Азии. Нам будет полезно перенять их и импровизировать, используя ресурсы Китая и разрабатывая собственные способы производства бронетехники, которые в будущем смогут конкурировать даже с европейскими."

 CHI_forward_thinking_officer_corps: "Перспективно мыслящий офицерский корпус"
 CHI_forward_thinking_officer_corps_desc: "Будущее любой успешной армии - не за генералами или солдатами, а за концепциями и теориями, которые двигают прогресс в рамках нашей собственной доктрины. После возвращения Гоминьдана и успеха НРА в Северной экспедиции некоторые офицеры, остававшиеся за границей на стажировке, вернулись со свежими, смелыми и радикальными идеями по модернизации НРА."

 CHI_the_modern_chinese_soldier: "Современный китайский солдат"
 CHI_the_modern_chinese_soldier_desc: "Армии военачальников были печально известны во всем мире своей очевидной некомпетентностью и отсутствием современного оборудования. В рамках планов нашего покойного доктора Сунь Ятсена по созданию современной армии мы гордимся своими усилиями по модернизации образа китайского солдата. Вооруженный новейшими винтовками и пропитанный духом революции, стрелок НРА стоит выше всех!"

 CHI_broadfront_operations_capacity: "Оперативный потенциал широкого фронта"
 CHI_broadfront_operations_capacity_desc: "Реформированная и ставшая более многочисленной, чем прежде, Национально-революционная армия теперь способна вести боевые действия на широких фронтах. Благодаря усовершенствованным разведывательным подразделениям, а также более глубокому пониманию логистики и воздушной мощи НРА сможет проводить более масштабные кампании, чем те, на которые она была способна ранее."

 CHI_reinforce_rearguard: "Укрепляйте арьергард!"
 CHI_reinforce_rearguard_desc: "Пока наши элитные войска отвлекаются на передовую, необходимо позаботиться и об укреплении тыловых районов. Несмотря на победу НРА во Втором Северном походе, в стране есть немало регионов, которые ещё не до конца умиротворены. Для поддержания порядка и законности мы будем оказывать большую поддержку нашим тыловым войскам."

 CHI_soul_of_whampoa: "Душа Вампоа"
 CHI_soul_of_whampoa_desc: "Военная академия Вампоа - это не просто военное училище, её мифология основана на революционном духе, которым наполнены её общежития и комнаты. Вампоа - оплот национальной революции, источник силы, на который равняются все китайцы. Несмотря на то, что сотни выпускников стали мучениками революции, будущее нового поколения Вампоа - души национальной революции - светло."

 CHI_cic: "Китайские индустриальные кооперативы"
 CHI_cic_desc: "Программа "gonghe" ("Работать вместе") направлена на организацию низового военного и гражданского промышленного развития с созданием самоокупаемых кооперативов, в основном в сельской местности, для создания рабочих мест и беженцев. Эта программа не только принесет нам экономическую выгоду, но и даст возможность рабочим организоваться и использовать свои демократические права."

 CHI_authorise_special_services: ""Специальные службы""
 CHI_authorise_special_services_desc: "Революции часто представляют собой танец между мечтой и кошмаром. Под всеми высокопарными убеждениями, которых придерживается партия, часто скрывается необходимость "специальных служб" для "обработки" проблем, возникающих в ходе трансформации Китая. Как бы мрачно это ни было, мы должны делать то, что необходимо для победы, даже если это означает зажимать нос и закрывать глаза. Некоторые битвы должны вестись в темноте."

 CHI_central_aviation_school: "Авиационная школа ВВС"
 CHI_central_aviation_school_desc: "В соответствии с раздираемым войнами Китаем в эпоху военачальников, многие группировки военачальников, а также правительство Чжили стремились создать собственные военно-воздушные силы, чтобы получить преимущество друг перед другом. Эти программы часто были слишком малы и недостаточно финансировались, чтобы принести большую пользу, но если мы соберем их все под одной крышей, это может стать основой для реального увеличения силы наших армий."

 CHI_encourage_doctrine_of_initiative: "Поощрять доктрину инициативы"
 CHI_encourage_doctrine_of_initiative_desc: "Концепция инициативы как средства нападения используется в Национально-революционной армии, но мы обязательно применим её в своей авиационной программе. Поощряя наших пилотов следовать европейским концепциям воздушной инициативы, мы заставим наши истребители и бомбардировщики сосредоточиться на наступательных, а не оборонительных возможностях."

 CHI_purchase_foreign_blueprints: "Закупка зарубежных образцов"
 CHI_purchase_foreign_blueprints_desc: "Китай, безусловно, располагает ресурсами и возможностями для запуска собственной схемы развития авиации, однако наш технический прогресс в области полетов всё ещё отстает от современных европейских разработок на многие годы. Многолетняя эмиграция в Европе позволила нам испытать и изучить европейские образцы самолетов, созданные британскими республиканскими ВВС и ВВС Коммуны. Давайте приобретать иностранные чертежи и конструкции для создания собственных современных самолетов."

 CHI_flying_tigers: "Летающие тигры"
 CHI_flying_tigers_desc: "Конечно, наши самолеты могут быть вдохновлены европейскими образцами, а помощь с воздуха пришла в виде европейских добровольцев, но наши усилия по созданию отечественных и исключительно китайских ВВС неуклонно растут, и с каждым днём все больше и больше лётчиков заявляют о своих успехах в воздухе. Более того, мы также позволим нашим сестрам-революционеркам присоединиться к нам в воздухе, чтобы увеличить наши военно-воздушные силы."

 CHI_xp_zero_project: "Проект XP-0"
 CHI_xp_zero_project_desc: "Созданный на основе французского истребителя Loire L46, XP-0, разработанный офицером Чу Чиа-Джен, стал первой попыткой Китая создать прототип отечественного истребителя. Вооруженный 4x20-мм подкрыльевыми пушками Hispano-Suiza и способный также нести бомбы, XP-0 призван снизить зависимость от закупаемых за рубежом самолетов, а вместо этого воспитать гордость и престиж собственной авиационной промышленности."

 CHI_encourage_attack_aviation: "Поощрение штурмовой авиации"
 CHI_encourage_attack_aviation_desc: "Как показывают современные конфликты по всему миру, особенно с участием ведущих мировых держав, будущее авиации - за объединением усилий с наземными войсками для осуществления решающих прорывов с применением беспрецедентной огневой мощи. Наши студенты-летчики в Европе были свидетелями применения штурмовиков в европейских конфликтах и охотно делятся с нами своими знаниями."

 CHI_the_ninth_column: "Создание 9-й колонны"
 CHI_the_ninth_column_desc: "Совместными усилиями РОКАФ и НРА создано экспериментальное подразделение из самых лучших и подготовленных наших военнослужащих для службы в элитном подразделении. Это отважное подразделение создано по мотивам современного применения десантников, позволяющего перебрасывать подразделения в зоны боевых действий без наземного перехода. Несмотря на радикальность и новизну такой тактики и ожидаемые потери, фортуна благоволит смелым!"

 CHI_air_land_integration: "Освоить интеграцию воздушно-наземного пространства"
 CHI_air_land_integration_desc: "Сочетание воздушной мощи и механизированной войны объединяет огневую мощь тактических бомбардировщиков и бомбардировщиков ближней авиационной поддержки с мобильными войсками. В то время как войны эпохи военачальников велись с помощью винтовок и артиллерии, будущее современной войны - в использовании армией мобильных артиллерийских подразделений при непосредственной поддержке с воздуха для нанесения сокрушительных ударов в самое сердце противника."

 CHI_patrol_the_coasts: "Патрулирование побережья"
 CHI_patrol_the_coasts_desc: "Хотя огромные пространства Китая связывают нас с остальной Европой, его наиболее промышленные регионы и источники торговли расположены на богатом китайском побережье. Во время войны противник, обладающий более мощным военно-морским присутствием, обязательно попытается захватить или блокировать наши жизненно важные морские пути. Чтобы дать отпор, мы будем поощрять использование морских бомбардировщиков для патрулирования и потопления всех, кто попытается это сделать!"

 CHI_liberation_from_skies: "Освобождение с неба"
 CHI_liberation_from_skies_desc: "В облака мы взлетаем с решимостью отстоять Родину - от гор Куньлунь до берегов Тихого океана. Мы летим над хребтами, реками и величественными горами с решимостью освободить китайский пролетариат с неба. Мужественные и трудолюбивые, мы стремимся своей авиацией навсегда обеспечить процветание нашей цивилизации!"

 CHI_ministry_of_navy: "Министерство ВМФ"
 CHI_ministry_of_navy_desc: "Военно-морской флот за последние десятилетия пришел в упадок и был вынужден играть подчиненную роль: второстепенную по сравнению с армией, вспомогательную силу для иностранных концессионеров, денежную яму для нашей казны. Больше так не будет. Если Китай хочет быть по-настоящему свободным, он должен иметь военно-морской флот, способный защищать его берега и охранять его торговлю. Первый шаг - создание независимого командования, способного контролировать его возрождение."

 CHI_scavenge_the_beiyang_fleet: "Избавиться от флота Бэйяна"
 CHI_scavenge_the_beiyang_fleet_desc: "Учитывая то, что у нас в наличии имеется лишь небольшое количество ресурсов, ограниченные производственные мощности и длительное время строительства новых кораблей, лучше всего использовать то, что оставили нам наши предшественники из Бэйяна. Хотя многое из этого было украдено или превратилось в тлеющие обломки, всё ещё есть корабли, оборудование и персонал, которые можно использовать с гораздо большей пользой. Нет ничего незаменимого, но каждая крупица помогает."

 CHI_rennovate_jiangnan_dockyards: "Реконструкция Цзяннаньских верфей"
 CHI_rennovate_jiangnan_dockyards_desc: "Одним из важнейших военно-морских объектов страны являются Цзяннаньские верфи. Вынужденные прибегнуть к развитию гражданского флота для поддержания своих финансов, теперь, когда мы успешно отвоевали Шанхай у иностранных колонизаторов, мы превратим Цзяннань в двигатель нового, более мощного флота Республики. Приток инвестиций позволит набрать новый персонал, создать новые сухие доки и, самое главное, произвести новые корабли."

 CHI_new_navy_new_traditions: "Новый флот, новые традиции"
 CHI_new_navy_new_traditions_desc: "Традиции важны в жизни, но мало где они имеют такое значение, как на флоте. Даже когда военно-морской потенциал Китая сократился, флот по-прежнему разделен на различные конкурирующие региональные Клики. Твердой рукой мы сплавим их в единый китайский флот, пропитанный просвещением "трех принципов" и объединяющий уроки, полученные всей страной. Так мы победим."

 CHI_six_year_programme: "Программа 6-лет"
 CHI_six_year_programme_desc: "Мечты революционеров часто опережают реальные возможности правительства по их реализации. Тем не менее, когда партия заявила о своей цели - за 6 лет создать мощности в 600 тыс. тонн, - ВМФ с полной отдачей принялся за осуществление своих планов. Неустанно работая день и ночь, планируется построить сотни кораблей, хотя, признаться, лишь немногие из них превышают 500 тонн. На наших глазах рождается новый китайский флот."

 CHI_fleet_of_the_republic: "Флот республики"
 CHI_fleet_of_the_republic_desc: "Новой республике нужен новый флот, способный защитить её берега. Благодаря уже начавшимся инвестициям и медленному восстановлению потерянных лет, некогда увядший и разобщенный китайский флот возродился. Уже сейчас формируется новый флот, способный противостоять врагам, от которых раньше приходилось только отмахиваться. Мы ещё далеки от того, чтобы вновь стать великой морской державой, но наша звезда продолжает восходить!"

 CHI_prepare_the_garrisons: "Подготовка плана береговых гарнизонов"
 CHI_prepare_the_garrisons_desc: "Протяженная береговая линия Китая, как показали предыдущие войны, является основным уязвимым местом в случае иностранного вторжения. Хотя сухопутная оборона относится к компетенции армии, флот также обязан держать захватчиков подальше от наших берегов и преследовать тех, кто достаточно глуп, чтобы попытаться это сделать. При наличии соответствующих систем раннего предупреждения и продуманной тактики мы можем нанести удар по наиболее слабым местам противника у побережья."

 CHI_death_from_the_depths: "Смерть из глубин"
 CHI_death_from_the_depths_desc: "Под поверхностью, в самых темных глубинах, скрываются бесстрашные люди на смертоносных кораблях. Подводная война была в зачаточном состоянии во время предыдущей войны, но с тех пор она стала уравнителем между надменными флотами статус-кво и государствами, которые они угнетают. Мы будем в полной мере использовать эти технологии для рейдов на вражеские конвои, снабжающие их силы вторжения, а также для уничтожения уязвимых капитальных кораблей."

 CHI_coastal_defense_stratagems: "Стратагемы береговой обороны"
 CHI_coastal_defense_stratagems_desc: "Недостаточно просто знать, где появятся наши враги. Мы должны создать армию легких кораблей, способных срывать атаки противника, используя скорость, изобретательность и, прежде всего, смелость при нанесении удара. Эти корабли береговой обороны должны быть дешевыми и предназначенными для китайского побережья, закладывать различные ловушки и координировать действия с землей, чтобы получить преимущество перед более дорогими кораблями противника. Кроме того, они должны быть способны защитить наши собственные суда."

 CHI_blockade_runners: "Блокадники"
 CHI_blockade_runners_desc: "К сожалению, это реальность, с которой мы сталкиваемся: при всех наших усилиях мы в лучшем случае сможем защитить только районы в непосредственной близости от нашей береговой линии. За пределами наших укрепленных гаваней и вдали даже от наших ударных самолетов, скорее всего, наши противники попытаются пресечь крупные поставки, используя своё военно-морское превосходство. Мы должны разработать стратегии и суда, способные уклоняться от вражеских патрулей и прорывать блокаду."

 CHI_consolidate_maritime_peace: "Укрепление мира на море"
 CHI_consolidate_maritime_peace_desc: "Если мы хотим вернуть процветание нашей стране, мы должны работать над успокоением морей и восстановлением гармонии в водах. Это означает создание сил, способных защитить нашу торговлю от иностранных разбойников, защитить торговлю страны в наших водах. Мы должны укрепить обороноспособность нашего флота и береговой охраны, чтобы они могли защитить наш драгоценный груз в случае войны."

 CHI_look_towards_the_three_seas: "Смотреть в сторону трех морей"
 CHI_look_towards_the_three_seas_desc: "Судьба Китая вершится не только на суше, но и в трех морях, омывающих его. Кроме того, в Азии есть много народов, жаждущих освобождения от колониальных захватов, и только создав флот, способный бросить вызов этим угнетателям, Китай сможет вернуть себе роль лидера на континенте. Наши армии идут, и наш флот будет поддерживать их на всем пути."

 CHI_integrate_naval_air_coordination: "Координация морской авиации"
 CHI_integrate_naval_air_coordination_desc: "Военно-морская авиация - это область, которая за последние несколько десятилетий достигла больших успехов. Хотя, возможно, преждевременно считать нас способными на такие операции, учитывая наши ограниченные воздушные и морские возможности, мы имеем преимущество перед нашими более авторитетными коллегами в отсутствии устоявшихся доктрин. Поэтому мы должны быть готовы проявлять гибкость, объединяя наши военно-морские и военно-воздушные силы в смертоносную комбинацию."

 CHI_invite_foreign_naval_advisors: "Пригласить иностранных советников"
 CHI_invite_foreign_naval_advisors_desc: "Мы не одиноки в этом мире, и нам не нужно изобретать велосипед. Поэтому с помощью наших союзников в Европе и различных независимых экспертов, привлеченных нами из иностранных флотов, мы сможем своевременно повысить собственный военно-морской потенциал. Используя приобретенные или "позаимствованные" за рубежом проекты, мы сможем начать строительство современного флота, достойного нашей великой страны."

 CHI_semper_fidelis: "«Всегда верен»"
 CHI_semper_fidelis_desc: "Морская пехота Китайской Республики существует примерно столько же лет, сколько и сама Республика. Созданная в 1914 г. из пепла старого Корпуса морской пехоты, она, как надеялись различные командиры, включая Са Чжэньбиня, должна была создать силы, обученные высадке десантов, после того как они убедились в силе вторгшегося в Китай альянса восьми держав. Фуцзяньский флот также спонсировал крупные отряды морской пехоты. Все вместе они должны стать основой сил, способных к проецированию за рубеж."

 CHI_surface_fleet_doctrine: "Принять доктрину надводного флота"
 CHI_surface_fleet_doctrine_desc: "Новые технологии в воздухе и под водой - это интересно, но в конечном счете контроль над водой определяется надводным флотом. А у Китая слишком долго не было компетентного флота. Мы построим новую армаду, способную господствовать на волнах, смиряя японцев, немцев и всех остальных, кто осмелится угрожать Азии."

 CHI_chinese_grand_fleet: "Большой китайский флот"
 CHI_chinese_grand_fleet_desc: "Недостаточно довольствоваться мелкими канонерскими лодками и устаревшими крейсерами. Для настоящего флота нужны капитальные корабли, способные разнести в клочья вражеские эскорты и обстреливать укрепления противника. Если мы серьезно относимся к своим военно-морским амбициям, то должны быть готовы инвестировать в дорогостоящие грандиозные корабли, стоящие на вооружении великих держав. Мы живем на заре новой эры в Тихоокеанском регионе, и пусть мы будем в её центре."

#End Game Tree (Post Unification)

 CHI_lead_the_liberation_of_asia: "Возглавить освобождение Азии"
 CHI_lead_the_liberation_of_asia_desc: "Вполне естественно, что китайская националистическая революция будет охватывать более масштабную революцию угнетенных и угнетаемых народов Азии против скудоумия, которым является империализм. За последние несколько лет мы продемонстрировали всему миру, что наши методы несут свободу и освобождение, что "Три принципа" освободят всех, кто прислушается к их словам."

 CHI_demand_concessions_return: "Требовать возвращения уступок"
 CHI_demand_concessions_return_desc: "Как мы оплакивали унижение от того, что продали империалистам наших соотечественников-китайцев. Мы не забываем наших шанхайских братьев и сестер, которые на протяжении многих лет вели дух революции против реакционных сил. Однако мы ведем за собой Новый Китай, Китай, который наконец-то сможет противостоять унизительной системе, которой является мандат легации. Мы освободим наших соотечественников, будь то мир или сила."

 CHI_consolidate_the_frontiers: "Укрепление границ"
 CHI_consolidate_the_frontiers_desc: "Приоритетной задачей является утверждение того факта, что приграничные районы Тибета, Монголии и Синьцзяна являются неотъемлемой частью великой китайской нации. Слишком долго наши соотечественники, китайцы Минцзу, лежали под гнетом империалистов, но жаждали нашего руководства национальной революцией. Как учил нас покойный доктор Сунь, когда мы объединимся и поведем их за собой, наша страна и цивилизация вновь станут великими."

 CHI_beyond_macmahon_line: "За линией Макмахона"
 CHI_beyond_macmahon_line_desc: "Линия Макмахона была проведена несправедливо: британцы силой уступили регион Таванг отделившемуся от Тибета государству. То, что это решение было принято без нашего согласия, является национальным возмущением, унижением нашей способности вмешиваться в собственные национальные дела, поскольку дела Тибета - это дела Китая. Вновь обретя силу, мы будем двигаться вперёд и восстановим честь территориальной целостности Китая."

 CHI_secure_the_northern_frontier: "Охрана северной границы"
 CHI_secure_the_northern_frontier_desc: "Близость России и её реакционный режим всегда напоминали нам о том, что угроза империализма исходит не только с Запада, но и с Севера. Алчность России также отражается на наших претензиях на Монголию, и давайте не будем забывать, что Внешняя Маньчжурия когда-то была частью большого китайского государства. Если мы хотим защитить свои границы, то нам необходимо нанести внезапный и сильный удар по "русскому медведю""

 CHI_liberate_southeast_asia: "Освободить Юго-Восточную Азию"
 CHI_liberate_southeast_asia_desc: "Наньхай давно, ещё со времен Великой династии Мин, является сферой культурного, социального, экономического и политического влияния Китая. В Юго-Восточной Азии уже давно есть соратники и товарищи империалистов, а также наши соотечественники-эмигранты, которые жаждут и поддерживают наше дело освобождения. Теперь мы наконец-то можем отплатить им и использовать силу Китая для объединения нас в солидарности."

 CHI_we_will_liberate_taiwan: "Мы освободим Тайвань!"
 CHI_we_will_liberate_taiwan_desc: "Для нашей страны не было большей трагедии, чем сдача острова Тайвань японским империалистам. Теперь, когда Китай вновь стал сильным, наш национальный долг как китайского народа - объединиться с нашими тайваньскими соотечественниками. Наши тайваньские братья и сестры жаждут освобождения, и мы освободим их от оков, вновь объединив нашу страну."

 CHI_two_suns_in_sky: "Два солнца в небе"
 CHI_two_suns_in_sky_desc: "Пожалуй, нет более империалистической и варварской страны, чем Япония. Наш народ пережил не просто несправедливость, а откровенную несправедливость со стороны японцев, которые всегда пытались воспользоваться китайской цивилизацией. Многие наши соотечественники до сих пор помнят разрушения, которые они произвели во время Войны Сопротивления. Теперь, когда наша нация возрождается, настало время не дать им снова использовать нас в своих интересах."

 CHI_strike_german_east_asia: "Гадюка на Юге"
 CHI_strike_german_east_asia_desc: "Реакционная и капиталистическая нация, которой является [GER.GetNameDef], не стремится ни к чему иному, как к эксплуатации китайского народа и нации. Ведь именно в разгар Северной экспедиции немецкий удар в нашем тылу привел к краху нашего национального спасения. Пока в Азии существует империалистический режим, азиатские народы не могут быть свободными. Наш долг - спасти их."

 CHI_secure_the_southern_seas: "Охрана южных морей"
 CHI_secure_the_southern_seas_desc: "Южно-Китайское море и другие акватории давно находятся под морским контролем Китая, и именно под его влиянием эти регионы стали процветающими государствами. Пока существует реакционное государство [AST.GetNameDef], мира быть не может, а ресурсы этих морей не могут быть поделены с Китаем и его союзниками. Мы должны взять инициативу в свои руки и сами обеспечить безопасность морей."

 CHI_ensure_pacific_security: "Безопасность Тихого океана"
 CHI_ensure_pacific_security_desc: "Некоторые члены нашего правительства сами являются выходцами с Гавайских островов, поскольку Гоминьдан имеет значительное присутствие в китайской общине острова. Они тоже воочию убедились в варварстве империализма, когда Гавайи были насильственно аннексированы Соединенными Штатами Америки. Китай должен сделать так, чтобы Тихий океан был свободен от империалистических махинаций американцев, японцев и всех остальных, кто стремится контролировать его, и стать хранителем великого моря."

 CHI_imperialism_crushed_forevermore: "Империализм сокрушен навсегда"
 CHI_imperialism_crushed_forevermore_desc: "Наконец-то это свершилось. Благодаря природной силе нашей страны мы успешно вытеснили из Азиатско-Тихоокеанского региона все зародыши иностранного империализма. Теперь азиатские народы могут жить в гармонии и единстве, в мире и сотрудничестве - без вмешательства Запада и японцев. Иностранный империализм больше не будет угрожать китайскому народу."

 CHI_coordinate_the_afro_asian_conference: "Афро-Азиатская конференция"
 CHI_coordinate_the_afro_asian_conference_desc: "Народы Африки и Азии уже давно угнетаются подлым Западом. Успешная революция Китая против империализма вдохновляет их, и ресурсы Китая могут быть использованы только для того, чтобы помочь им развиваться и восстанавливаться после травм, нанесенных колониализмом. Мы созовем конференцию свободных наций развивающегося мира, чтобы совместно обсудить будущее развивающегося мира""

 CHI_joint_panasian_military_cooperation: "Паназиатское военное сотрудничество"
 CHI_joint_panasian_military_cooperation_desc: "Офицеры и генералы Национально-революционной армии, имеющие многолетний опыт борьбы с революцией, являются, пожалуй, лучшими во всей Азии. Давайте организуем совместные программы военной подготовки, направим наших военных, морских и воздушных советников к нашим азиатским товарищам, чтобы они могли модернизировать и укреплять свои вооруженные силы."

 CHI_aid_the_developing_world: "Помощь развивающимся странам"
 CHI_aid_the_developing_world_desc: "Возрожденная экономическая мощь Китая и его богатые природные ресурсы должны быть использованы для помощи и обслуживания наших революционных товарищей в развивающихся странах. Эти народы долгое время страдали и голодали под сапогами империализма, и Китай должен взять на себя инициативу по оказанию им помощи в развитии, восстановлении и исцелении от векового унижения, обрушившегося на них."

 CHI_five_principles_of_peaceful_coexistence: "Пять принципов"
 CHI_five_principles_of_peaceful_coexistence_desc: "Многие наши гоминьдановские товарищи признают освободительную борьбу индийских народов против империалистической Великобритании. Лучше работать вместе, чем бороться и ослаблять себя перед империалистами. Мы встретимся с индийским правительством для решения вопроса об Аксай Чине и Таванге и будем бороться вместе, как две молодые революционные нации."

#Song End Game
 CHI_action_now: "Действовать немедленно!"
 CHI_action_now_desc: "Настал момент, и Сун Цинлин воспользовалась им - начинающий диктатор Гоминьдана Ван Цзинвэй был отстранен от власти, и было сформировано новое правительство, которое поведет Китай вперёд. Её Временный комитет действий действительно оправдал своё название, взяв на себя ответственность в самый трудный для Китая час. Однако они сделали это не в одиночку и могут обнаружить, что захватить власть - это одно, а управлять - совсем другое..."

 CHI_rally_the_peoples_militias: "Сплотить народное ополчение!"
 CHI_rally_the_peoples_militias_desc: "Ополченцы ВКДГ, обученные в зоне восстания МинГан, давно стали ядром национальной революции, и сейчас, когда революция нуждается в них больше всего, мы должны призвать их к действию. Давайте объединим силы ополчения по всей стране, чтобы защитить революцию от контрреволюционеров, которые стремятся уничтожить все, за что мы боролись. Вставайте, товарищи, время пришло!"

 CHI_promises_of_democracy: "Обещания демократии"
 CHI_promises_of_democracy_desc: "Временный комитет действий обязан вдохновлять на прямые действия, внедряя местные формы самоуправления под руководством лидеров ВКДГ, чтобы обезопасить их от соблазнов радикализма и освободить от многолетней нестабильности и коррупции в правительстве. Временный комитет действий Гоминьдана стремится использовать партию в качестве органа для окончательной демократизации китайского общества."

 CHI_utilise_military_connections: "Использование военных связей"
 CHI_utilise_military_connections_desc: "Политика "гуаньси" - это система лояльности и революционного единства между ближайшими соратниками и героем революции Дэн Яньда. Через сложную сеть межличностных отношений между лидерами члены ВКДГ должны следовать за этими образцовыми мужчинами и женщинами во главе с генералом Дэн Яньда, чтобы спасти революцию. Во время кризиса некоторые люди наделяются способностями, необходимыми для революции."

 CHI_initiate_land_to_the_tiller: "Инициировать обработку земли"
 CHI_initiate_land_to_the_tiller_desc: "Временный комитет действий придерживается модели земельной реформы, которую дал нам покойный доктор Сунь. Все земли, принадлежавшие дворянам, военачальникам и иностранным империалистам, должны быть возвращены народу, мы будем добиваться национализации земли, а также предоставления прав и собственности на землю тем, кто её обрабатывает. Кроме того, должна быть установлена земельная рента и созданы сельские общества для защиты интересов крестьянства."

 CHI_fate_of_the_crs: "Судьба ОВК"
 CHI_fate_of_the_crs_desc: "Засилье в рядах радикалов Китайского общества возрождения нашей армии, их тоталитарные и реакционные идеалы не могут быть терпимы для партии. Тем не менее, некоторые из них были нашими товарищами по Вампоа, и, возможно, от них ещё есть польза. Всегда остаётся вопрос о таких фигурах, как Дай Ли, которые вроде бы настроены на сотрудничество. Возможно, они могут предложить нам награды и секреты за амнистию."

 CHI_reconcile_the_rca: "Примирить РАТГ"
 CHI_reconcile_the_rca_desc: "Члены бывших "Реорганизованных товарищей" Вана придерживаются менее радикальных и авторитарных взглядов, чем радикальные члены его Клики. Умеренное крыло РАТГ, возглавляемое Гу Мэнъюем, выступает против идей классового конфликта и разделяет наши идеалы в отношении земельной реформы. Укрепив своё лидерство в партии, будем стремиться вернуть их в партию в качестве официальных членов партии с восстановлением их прав."

 CHI_red_napoleon: "Красный Наполеон"
 CHI_red_napoleon_desc: "Если бы не генерал Дэн Яньда, национальная революция в очередной раз была бы сорвана. Талантливый Дэн, чей интеллект и самоотверженность не сравнятся ни с кем другим, является не только национальным героем за свою роль в революции, но и, возможно, самым надежным выразителем мнения Сун Цинлина в Гоминьдане. Именно голосом Дэнга дышит революция, и именно под его руководством мы будем стремиться к славе."

 CHI_empower_rural_cooperatives: "Расширение возможностей сельских кооперативов"
 CHI_empower_rural_cooperatives_desc: "С помощью Гоминьдана партия должна содействовать организации сельских ассоциаций и кооперативов среди крестьянства, чтобы заложить корни хорошей и воспитанной демократии. Эти кооперативы помогут крестьянам реализовать цели "минцюань" и "миншэн" с помощью руководства партии, что будет способствовать укреплению их революционного сознания и одновременно обеспечит их собственные потребности от риска голода."

 CHI_exalt_the_struggle_of_pingmin: "Возвеличить борьбу Пинмина"
 CHI_exalt_the_struggle_of_pingmin_desc: "Китайские рабочие и крестьяне составляют истинный народ Китая, долгое время угнетаемый иностранными империалистами, коррумпированными военачальниками и местными хулиганами - за свой труд и жизнь. Нет более великого и достойного восхищения дела, чем дело китайских крестьян и рабочих, которые трудились, трудятся и страдают от бесчинств империализма. Теперь, благодаря успехам революции, мы стремимся к их полному освобождению."

 CHI_inspire_the_urban_revolution: "Вдохновить городскую революцию"
 CHI_inspire_the_urban_revolution_desc: "Хотя истоки ВКДГ лежат в сельском простонародье, безусловно, есть желание перенести движение в города, где пролетариат и интеллигенция могут помочь в достижении национального самосознания. Мы будем сотрудничать с местными профсоюзами и трудовыми коллективами, добиваясь национальной свободы. Именно вместе с рабочими мы, наконец, осуществим идеалы Миньшэна."

 CHI_revolution_by_chinese_method: "Революция по китайскому методу"
 CHI_revolution_by_chinese_method_desc: "Мы понимаем и убеждены, что национальная революция должна осуществляться по китайскому методу, то есть по идее партийного государства Дань Го. Политической ситуации, подобной китайской, не существует, и только благодаря твердому руководству и организации Вторая Северная экспедиция была успешной. Революция должна осуществляться именно таким образом, пока не наступит время."

 CHI_encourage_revolutionary_thought: "Поощрять революционную мысль"
 CHI_encourage_revolutionary_thought_desc: "Через брошюры, радиопередачи, лекции и митинги мы будем призывать молодёжь изучать "Три принципа народа" доктора Суня и знакомиться с историей партии. В школах и университетах страны мы должны учить их стремиться к освобождению и современности, отказываться от старых суеверий. Ведь этот новый Китай принадлежит им."

 CHI_consolidate_the_wmarca: "Укрепление АРОВАУ-ВАМПОА"
 CHI_consolidate_the_wmarca_desc: "В один из самых переломных моментов партии именно отважные и стойкие генералы АРОВАУ-ВАМПОА помогли спасти её от краха. Национально-революционная армия должна состоять из тех, кто входит в состав АРОВАУ-ВМПОА, служить на братских и революционных началах, являясь защитником идеалов национальной революции. Это будет способствовать дальнейшему укреплению НРА как армии партии."

 CHI_establish_rural_health_stations: "Создание сельских медицинских пунктов"
 CHI_establish_rural_health_stations_desc: "Мы создадим сельские медпункты, где врачи будут обучать сельских медработников оказанию первой помощи, вакцинации, улучшению санитарных условий. Местные здравпункты будут бюрократически связаны с медицинскими центрами, рассчитанными на 30 коек, и даже с лабораториями. В этих станциях упор делается на местных медицинских работников, а не на привлечение специалистов со стороны."

 CHI_in_pursuit_of_datong: "В погоне за Датуном"
 CHI_in_pursuit_of_datong_desc: "То, к чему мы стремимся, - это цель datong, великого единства, а Китай будущего - это социалистическое общество datong. В нем не будет ни денег, ни войн, ни семьи, ни тюрьмы, ни религии. От каждого по способностям, каждому по потребностям - "Три принципа" являются лишь средством для достижения этого общества равенства. Китайская национальная революция - это не только политическая, но и социальная революция."

 CHI_pingmin_zhengquan: "Пинмин Чжэнцюань"
 CHI_pingmin_zhengquan_desc: "Конечной целью китайской национальной революции является социализм, китайская революция демонстрирует черты национальной революции, демократической революции и, в конечном счете, социальной революции. Однако этот процесс небыстрый и должен осуществляться китайскими методами, демократия и социализм должны взращиваться и поливаться руководством партии, чтобы массы могли дорасти до понимания и стать руководством грядущей социальной революции."

 CHI_convene_the_peoples_congress: "Созыв Конгресса народов"
 CHI_convene_the_peoples_congress_desc: "Партия должна возглавить и созвать новый конгресс, предназначенный для простого народа Китая. Крестьяне и рабочие должны составить ядро нашего нового правительства, широкий единый фронт рабочих, крестьян, женщин, солдат и других профессиональных организаций, которые смогут избирать представителей в иерархию собраний, осуществляющих реальную власть. Наконец-то истинный народ Китая встал на ноги, и вполне уместно, чтобы новый Конгресс представлял его интересы."

 CHI_revolution_for_all_peoples: "Революция для всех народов"
 CHI_revolution_for_all_peoples_desc: "В отличие от радикалов, заявляющих, что для национального освобождения необходима только классовая революция, доктор Сунь Ятсен верил в революцию для всего народа, включая интеллигенцию, рабочих, крестьян и купеческий класс. Это четко сформулировано в декларации Первого съезда Гоминьдана: "Национальная революция должна быть революцией для всех народов - совместными усилиями для достижения великого единства""

 CHI_workplace_democracy: "Демократия на рабочем месте"
 CHI_workplace_democracy_desc: "В будущем социалистическом обществе различия между интеллигенцией, рабочими, крестьянами и торговцами перестанут существовать, так как все будут трудиться на благо общества. Для удовлетворения потребностей производства эти работники объединятся в различные группы, в которых все мужчины и женщины будут иметь равное право голоса в делах своих организаций и в производстве."

 CHI_minsheng_geming: "Миньшэн Гэмин"
 CHI_minsheng_geming_desc: "По мнению Ли Шицзэна, прогресс проявляется в истории через четыре политических этапа: монархическая революция, революция за народный суверенитет, классовая революция и, наконец, революция за мировое единство, революция за средства к существованию народа, за социальную революцию и за великое единство. Именно эта социальная революция должна быть основана на великих идеалах Прудона и учении доктора Сунь Ятсена."

 CHI_towards_devolution: "На пути к деволюции"
 CHI_towards_devolution_desc: "Для того чтобы достичь датонга, необходимо создать иерархию органов власти от городов до региональных советов и, наконец, до центрального правительства, чтобы региональная власть была распределена и могла свободно развиваться. Это временный этап, пока существует партия, поддерживающая армию и экономику, он необходим до окончательного упразднения правительства."

 CHI_towards_a_dream_of_true_love: "На пути к мечте о настоящей любви"
 CHI_towards_a_dream_of_true_love_desc: ""Настоящая любовь не может быть в этом мире, она может быть только после революции, в мире Великой Гармонии. Там не будет различий между богатыми и бедными, не будет разделения на красивых и некрасивых, на женщин и мужчин. Такую любовь можно назвать истинной. Сады свободы ещё не открылись, но победы будущего ждут нашей решимости. Решительно разбивайте мечты о невозможной любви.""

 CHI_national_labour_university: "Национальный университет труда"
 CHI_national_labour_university_desc: "Национальный университет труда - детище анархиста Цай Юаньпэя, созданное по образцу Университета труда в Шарлеруа (Бельгия). Его главная цель - объединить труд и обучение для создания нового типа личности - интеллектуального рабочего. Анархисты в партии считают его первым шагом в революционном преобразовании китайского образования, цель которого - ликвидировать различия между классами и подготовить новое поколение рабочих лидеров."

 CHI_strengthen_the_unions: "Укрепление профсоюзов"
 CHI_strengthen_the_unions_desc: "Хотя мы стремимся к окончательному искоренению социальных классов в китайском обществе в форме революционных групп, эти группы не могут быть созданы в одночасье. Поэтому, когда революция произойдет, без организации наступит хаос. Поэтому нам необходимо работать с существующими синдикатами и профсоюзами, чтобы рабочие страны объединились и стали авангардом грядущей социальной революции."

 CHI_collaboration_of_the_oppressed_classes: "Сотрудничество угнетенных классов"
 CHI_collaboration_of_the_oppressed_classes_desc: "В отличие от радикалов из РАТГ или Китайской синдикалистской партии, считающих, что классовая война неизбежна, мы признаём, что класс - это всего лишь выражение эгоистических интересов и препятствие на пути к созданию гуманного общества. Сторонники классовой борьбы преследуют интересы только одного класса, в то время как задача революции, поставленная перед нами, состоит в том, чтобы навсегда оставить подобные мысли в прошлом и перейти к анархическому и свободному обществу."

 CHI_two_stage_revolution: "Двухэтапная революция"
 CHI_two_stage_revolution_desc: "Многие из нас разделяют мнение о том, что, хотя Китай и является полуфеодальной, а не полностью феодальной страной, в китайской революции следует сделать ставку на национальное единство и объединение, прежде чем на социальную революцию. Платформа КСП-ортодоксального крыла заключается в сотрудничестве с Гоминьданом Китая с целью создания ведущего авангарда интеллектуалов и лидеров, которые поведут Китай к переходу от первого этапа ко второму."

 CHI_groundwork_for_proletarian_future: "Основа пролетарского будущего"
 CHI_groundwork_for_proletarian_future_desc: "Чтобы снять противоречия между марксистской теорией союза рабочего и крестьянина и реальностью такого союза, необходимо приравнять понятие синдикалистского движения к рабочему классу, а руководство крестьянским движением - к собственно пролетариату. В качестве доказательства неизбежной пролетарской гегемонии партия должна выдвигать цели создания пролетарского класса рабочих как ведущего в партийном движении."

 CHI_initiate_consultative_conference: "Инициировать проведение Консультативной конференции"
 CHI_initiate_consultative_conference_desc: "После победы правительства единства, спасшего революцию от рук бывшего председателя Ван Цзинвэя, вполне уместно пригласить делегатов от различных политических республиканских и либеральных фракций, заинтересованных в сотрудничестве с Гоминьданом в обеспечении роста демократии в Китае. На конференции предполагается обсудить планы и проекты возрожденной партии и будущей конституции страны."

 CHI_legalise_democratic_parties: "Легализация демократических партий"
 CHI_legalise_democratic_parties_desc: "Во время необходимого этапа политической опеки было важно, чтобы Гоминьдан оставался единственным органом политической и революционной деятельности, поскольку наличие свободной политической структуры, особенно с учётом военного характера Национальной революции, чревато хаосом и слабостью. В условиях окончательного и полного объединения страны необходимость в том, чтобы Гоминьдан был единственной партией революции, отпала."

 CHI_gurantee_constitutional_freedoms: "Гарантировать конституционные свободы"
 CHI_gurantee_constitutional_freedoms_desc: "Покойный доктор Сунь Ятсен в своих трудах, посвященных понятию "Миньцюань", считал, что все люди имеют четыре основных демократических права: право на выборы, право на инициативу, право на референдум и право на отзыв. Под руководством Судебного и Законодательного юаней мы будем выносить решения и утверждать основные законы, гарантирующие права народа, чтобы демократия в Китае окончательно окрепла."

 CHI_the_third_stage_of_revolution: "Третий этап революции"
 CHI_the_third_stage_of_revolution_desc: "По замыслу д-ра Сунь Ятсена, революция должна состоять из трех больших этапов: первый - военный этап революции, на котором необходимо введение военного положения, второй - этап переходной демократии, на котором партия должна содействовать реализации политических прав народа. Сейчас мы находимся на третьем этапе революции, когда реконструкция может быть завершена и необходимость в политической опеке перестает быть обязательной для управления страной."

 CHI_court_liberal_intellectuals: "Придворная либеральная интеллигенция"
 CHI_court_liberal_intellectuals_desc: "Либералы, такие как Ху Ши, давно критикуют Китайскую националистическую партию за так называемое предательство конституционализма и за то, что партия приняла партийно-государственное правление с целью обучения масс. Смягчая позицию в отношении партийного государства и опеки, давайте обратимся к этим либералам и другим представителям интеллигенции, чтобы снять барьеры идеологического мышления и идти по настоящему единому пути к либерализму."

 CHI_honouring_revolutionary_martyrs: "Чествование мучеников революции"
 CHI_honouring_revolutionary_martyrs_desc: "Мы никогда не забудем мучеников нашего народа и партии, которые помогли проложить путь к успеху нашей революции. Такие великие вожди и патриоты, как Ляо Чжункай, Ху Ханьмин и Чан Кайши, навсегда останутся в памяти как герои революционного дела освобождения нашей страны. Кроме того, мы должны вернуть тело доктора Суня из [GetVictoryPointName_9843] на законное место упокоения в Нанкине."

 CHI_rein_in_the_military: "Усилить военную мощь"
 CHI_rein_in_the_military_desc: "В течение долгого времени в китайской политике, и особенно в политике Гоминьдана, доминировали военные, что объяснялось сложным и нестабильным характером китайской политической сцены. После достижения национального объединения и усмирения внутренних контрреволюционеров отпала необходимость в том, чтобы военные играли большую роль в политике. Настало время ограничить избыток военного руководства, введя ограничения на участие в гражданском управлении."

 CHI_promote_local_self_government: "Развивать местное самоуправление"
 CHI_promote_local_self_government_desc: "Партия стремится к тому, чтобы в результате воспитания и обучения масс населения в регионах были созданы успешно функционирующие органы местного самоуправления. Несмотря на то, что власть по-прежнему будет центральной, мы будем поощрять развитие демократических принципов на низовом уровне, позволяя региональным лидерам проводить в жизнь решения и идеи без вмешательства центрального правительства."

 CHI_promote_nationalist_youth_organisations: "Националистические молодежные организации"
 CHI_promote_nationalist_youth_organisations_desc: "Важно, чтобы молодёжь нашей страны училась любить десятитысячелетнее культурное превосходство нашего народа, а также помнила о мучениках и героях Национальной революции. Укрепляя и формируя скаутские и политические организации мальчиков и девочек, мы будем поощрять членство в этих молодежных организациях, чтобы продвигать ценности "Трех принципов народа" среди нового поколения Китая."

 CHI_the_vision_of_the_eternal_premier: "Видение вечного премьера"
 CHI_the_vision_of_the_eternal_premier_desc: "Покойный доктор Сунь считал, что демократия - это конечная цель национальной революции, но демократия и национализм должны развиваться вместе под руководством партии, цель которой - воспитать и вырастить революционный народ в революционную нацию. Наконец-то мы достигли той стадии революции, когда мы наконец-то можем достичь этой демократии, и, таким образом, мы успешно выполнили и исполнили волю и завещание покойного премьера."

 # Wang Focus Tree
 CHI_heir_to_the_revolution: "Наследник революции"
 CHI_heir_to_the_revolution_desc: "В самый тяжелый час революции реакционеры и антиреволюционеры пытались уничтожить национальную революцию, но Председатель Ван устоял. Теперь, когда власть в ЦК и партии полностью консолидирована, председатель может, наконец, приступить к осуществлению и выполнению воли доктора Суня."

 CHI_pacify_the_reactionary_opposition: "Угомонить реакционную оппозицию"
 CHI_pacify_the_reactionary_opposition_desc: "Председатель Ван руководил Гоминьданом в течение последних нескольких лет, фактически превратив его из организации, находившейся в изгнании, в националистическую партию, объединившую Китай в соответствии с идеалами покойного доктора Суня. Однако после III съезда нашлись те, кто попытался разрушить все, что было построено Председателем, и теперь, когда власть Председателя закреплена, необходимо либо амнистировать, либо наказать тех, кто поднял мятеж."

 CHI_the_theatrical_revolutionary_state: "Театр революции"
 CHI_the_theatrical_revolutionary_state_desc: "Для того чтобы возродить поддержку народа и партии, необходимо, чтобы Реорганизованная Ассоциация Товарищей использовала элементы традиционных театральных постановок в изображении истории партии, где Ванга играет главную роль. С помощью художественного зрелища мы свяжем славное прошлое Китайской республики и доктора Суня с нашей собственной революцией современности под руководством председателя Вана."

 CHI_our_comrades_in_the_csp: "Наши товарищи в КСП"
 CHI_our_comrades_in_the_csp_desc: "На протяжении многих лет мы находились в довольно симбиотических отношениях с Лигой китайских синдикалистов и различными синдикалистскими группами в её составе - в рамках политики Единого фронта. В связи с окончательным успехом Национальной революции пришло время пересмотреть наши отношения с китайскими синдикалистами и, возможно, ослабить влияние одной из их фракций, чтобы укрепить нашу широкую национальную поддержку."

 CHI_wang_land_reform: "Начало земельной реформы"
 CHI_wang_land_reform_desc: "В соответствии с инструкциями и доктриной, оставленными нам нашим любимым вечным доктором Сунь Ят-сеном, Гоминьдан должен присоединиться к движению масс, начав земельную реформу, чтобы помочь покончить с феодализмом и подтолкнуть китайское общество к социальной революции. Идеологи РАТГ Гу Мэнъюй и Чэнь Гунбо выдвинули свои уникальные идеи и представили их на рассмотрение председателя в качестве официальной партийной программы земельной реформы."

 CHI_revolutionary_pragmatism: "Революционный прагматизм"
 CHI_revolutionary_pragmatism_desc: "Уникальность председателя среди лидеров Гоминьдана заключается в его собственной доктрине революционного прагматизма, которая позволяет ему балансировать между многочисленными Кликами внутри его собственных сторонников. Его прагматизм выражается и в амбивалентном отношении к Чэнь Цзюньмину и федералистам, и в готовности ниспровергнуть националистические идеалы ГМД в пользу экономической и военной помощи от Третьего Интернационала."

 CHI_towards_radical_reorganisation: "На пути к радикальной реорганизации"
 CHI_towards_radical_reorganisation_desc: "Председатель не забыл о многолетней преданности своей верной правой руки Чэнь Гунбо. Хотя формально он не является членом Ассоциации реорганизованных товарищей, наделив Радикальную фракцию РАТГ полномочиями, Председатель принял на себя обязательство придерживаться платформы Чэнь Гунбо и его более радикальных идей в отношении хаоса реорганизации партии после III съезда."

 CHI_reorganise_the_political_department: "Реорганизация политического аппарата"
 CHI_reorganise_the_political_department_desc: "Политический департамент НРА уже давно номинально подчиняется нам по линии Временного комитета действий, что дает нам столь необходимое влияние в Военной академии Вампоа, поскольку большинство сотрудников школы лояльны ВКДГ. После того как мы закрепили своё влияние, настало время провести реорганизацию всей партии. В Политическом отделе мы будем поощрять только социалистические и марксистские идеи, чтобы китайские студенты были будущим авангардом."

 CHI_venerate_class_struggle: "Почитание классовой борьбы"
 CHI_venerate_class_struggle_desc: "Платформа РАТГ-Радикалов заключается в том, что классовая борьба является единственным средством достижения социальной революции и что материалистическая социальная революция является неизбежным результатом китайской национальной революции. В связи с успехом национального объединения вполне естественно, что мы призываем крестьян и рабочих восстать и разорвать свои цепи, чтобы приблизиться к обществу, свободному от классовых противоречий."

 CHI_nurture_revolutionary_future: "Воспитывать революционное будущее"
 CHI_nurture_revolutionary_future_desc: "Как наставлял нас покойный Вечный Премьер, будущее принадлежит молодежи, и сила революции зависит от нашей заботы и воспитания подрастающего поколения Китая. Давайте создадим социалистический молодежный корпус, преданный идее верности китайской нации и Председателю, чтобы подготовить новое поколение для поддержания революции."

 CHI_discipline_the_rca: "Дисциплина РАТГ"
 CHI_discipline_the_rca_desc: "Реорганизованная ассоциация товарищей, несомненно, является основной базой тех, кто поддерживает легитимность председателя Вана, но, тем не менее, она слишком амбициозна для своего блага. Нет сомнений, что РАТГ стремится просто отвлечь Вангу от важных дел и собственной политической идеологии. Необходимо начать борьбу с этим радикальным движением, поскольку его разговоры о революции лишь отторгают поддержку нынешнего режима."

 CHI_new_citizens_movement: "Движение «Новые граждане»"
 CHI_new_citizens_movement_desc: "Движение "Новые граждане" призвано побудить молодёжь и все другие угнетенные группы изучать "Три принципа народа" и смотреть на забастовки 25 мая как на пример будущего. Движение будет стремиться к изучению "Трех принципов народа", подчеркивать промышленные успехи и искоренять коррупционное мышление. Именно в рамках этого движения товарищи будут учиться верно следовать и подчиняться воле Председателя."

 CHI_achieve_workers_democracy: "Достижение рабочей демократии"
 CHI_achieve_workers_democracy_desc: "Председатель и Реорганизованная ассоциация товарищей стремятся к тому, чтобы в один прекрасный день с опекой было покончено и в Китае действительно установилась демократия. Однако демократия, которую представляют себе члены РАТГ, - это демократия, управляемая массами, то есть рабочими и крестьянами естественной революции. Давайте стремиться к расширению прав и возможностей профсоюзов и советов, чтобы подготовить почву для революционного будущего."

 CHI_encourage_revolutionary_literature: "Поощрять революционную литературу"
 CHI_encourage_revolutionary_literature_desc: "Такие выдающиеся ораторы, как Чэнь Гунбо и Ван Цзинвэй, известны также своими художественными качествами, проявившимися в их статьях, эссе и рассказах. Революционные журналы и газеты, такие как "Революционная критика Чэня" , должны стать обязательным чтением для молодежи, чтобы она могла понять природу национальной революции."

 CHI_the_chairmans_right_hand: "Правая рука председателя"
 CHI_the_chairmans_right_hand_desc: "Воистину, Чэнь Гунбо - удивительный человек. В партии нет другого человека, который бы передавал свои речи и поддержку политики Председателя, чем Чэнь Гунбо. Хотя те, кто выступает против него, утверждают, что Чэнь - всего лишь современный Цао Цао, бесспорно, что Чэнь - правая рука Председателя. Председатель не сомневается в преданности Чэнь Гунбо, и именно благодаря этому доверию РАТГ сможет расширить свои операции как никогда ранее."

 CHI_empowering_the_presidential_camarilla: "Расширение полномочий президентской камарильи"
 CHI_empowering_the_presidential_camarilla_desc: "События III съезда показали Председателю, что фракционность в партии направлена не на её поддержание, а на разрушение и дестабилизацию. Вполне уместно, что власть на региональном уровне делегируется тем, кто был с Вангой с самого начала - тем, кто знает его лучше всех и кому он доверяет, несмотря ни на что. Таким образом, бюрократический аппарат партии должен быть укомплектован теми, кто входит в ближайшее окружение Ванга."

 CHI_subvert_the_rca: "Подрыв РАТГ"
 CHI_subvert_the_rca_desc: "Реорганизованная ассоциация товарищей уже давно является занозой в продвижении революции нашего Председателя. Их разговоры о революции, о марксизме, об историческом материализме только ещё больше раскалывают нашу партию, а их позиция в отношении классовой борьбы противоречит идеалам, заложенным Гуофу - ведь покойный лидер считал, что революция должна быть для всех людей, а не только для рабочих. Пришло время помочь РАТГ поставить на место."

 CHI_treasure_the_memory_of_the_guofu: "Хранить память о Гофу"
 CHI_treasure_the_memory_of_the_guofu_desc: "Доктор Сунь Ятсен, пионер революции, гениальный государственный деятель, генералиссимус, учитель, философ и вечный премьер - это поистине Гуофу нашей страны. Не имея возможности лично наблюдать за успехом Северной экспедиции, давайте навсегда запомним, что именно идеалы доктора Суня воплощают в жизнь сущность революции и показывают, что его методы действительно необходимы для достижения победы."

 CHI_no_reconstruction_without_peace: "Нет восстановления без мира"
 CHI_no_reconstruction_without_peace_desc: "Чэнь Бицзюнь или мадам Ван писала, что эффективная национальная реконструкция невозможна до тех пор, пока в стране не установится мир. Пока в партии существуют подрывные элементы и реакционные диссиденты - не будет мира, не будет гармонии в функциях партии. Поэтому долг фракции Ф.Р. - обеспечить очищение партии от того, что должно быть удалено."

 CHI_emulate_the_french_education_model: "Подражание французской модели"
 CHI_emulate_the_french_education_model_desc: "Мы многому научились у наших дорогих братьев и сестер по революционному делу во Франции, в том числе тому, как они относятся к концепциям народного образования, исследовательских университетов и рабочего образования. Вполне уместно, что в стране, испытывающей трудности с грамотностью, мы перенимаем образовательные учреждения, аналогичные европейским, для модернизации."

 CHI_promise_an_end_to_party_factionalism: "Обещание покончить с фракционностью в партии"
 CHI_promise_an_end_to_party_factionalism_desc: "События III Национального конгресса подтвердили правоту слов Председателя, показав, что фракционность действительно может привести к упадку и вырождению партии. Долг Председателя и тех, кто его поддерживает, - покончить с фракционностью, уничтожить Клики и тайные организации и проводить линию на единство партии."

 CHI_the_second_sun_yat_sen: "Второй Сунь Ятсен"
 CHI_the_second_sun_yat_sen_desc: "В рядах Китайской националистической партии нет никого более верного и преданного делу и идеалам покойного доктора Сунь, чем Ван Цзинвэй - его неизменно преданный ученик и последователь. Именно Ван Цзинвэй вывел партию из почти полного уничтожения в изгнание, а затем триумфально вернулся, добившись успеха во Второй Северной экспедиции и Войне Сопротивления. Действительно, только Председатель является истинным преемником нашего покойного вечного премьера."

 CHI_promises_of_a_provisional_constitution: "Обещания временной конституции"
 CHI_promises_of_a_provisional_constitution_desc: "Военная фаза Национальной революции завершилась, и вскоре должен закончиться период политической опеки. Поэтому до полного завершения этапа опеки, по мнению Председателя, необходимо разработать временную конституцию, чтобы как можно скорее обеспечить права и свободы народа. Вдохновленная умеренными РАТГ, эта конституция должна охватывать все народы, а не только рабочих и крестьян."

 CHI_the_theory_of_true_democracy: "Теория истинной демократии"
 CHI_the_theory_of_true_democracy_desc: "Согласно трудам Председателя, "истинная демократия" противопоставляется буржуазной демократии капиталистических стран и пролетарской демократии синдикалистских стран. Не совместима она и с концепцией военного правления в националистическом Китае. Истинная демократия позволяет большинству угнетенных участвовать в политической жизни и добиваться равных возможностей как в экономической, так и в политической сфере. Это то, к чему мы должны стремиться."

 CHI_the_chairmans_will: "Воля председателя"
 CHI_the_chairmans_will_desc: "Последние события в Нанкине и Фуцзяни показали, что национальная революция ещё не до конца обеспечена. Чтобы сохранить революционный пыл и силу Второго Северного похода, необходимо, чтобы полномочия Председателя оставались исполнительными - для повышения эффективности партии. Он должен руководить нами с абсолютной властью и авторитетом, поскольку только он способен нести мантию покойного доктора Суня."

 CHI_pursue_the_deradicalisation_line: "Продолжать линию дерадикализации"
 CHI_pursue_the_deradicalisation_line_desc: "С момента основания партия придерживалась политики антиимпериализма. И хотя мы поддержали поворот влево в ходе реорганизации партии в 1924 году, массы национальной революции необходимо не поощрять, а контролировать. Чтобы не допустить эксцессов революции, давайте постараемся смягчить антиимпериалистическую и революционную риторику."

 CHI_technocratic_administration: "Технократическое управление"
 CHI_technocratic_administration_desc: "Партия нуждается в серьезной реформе, и бюрократы в её аппаратах должны быть заменены на тех, кто придерживается более умеренных взглядов, чем РАТГ-радикалы. Радикализм грозит разрушить все, что мы построили, и мы должны исправить это, нанимая на работу интеллектуалов и политиков, которые хорошо разбираются в своем деле, а не просто идеологов."

 CHI_guide_the_producer_classes: "Руководство производящими классами"
 CHI_guide_the_producer_classes_desc: "Председатель считает, что ключом к успеху в завоевании сердец и умов китайского народа в ходе Национальной революции станут демократические силы. Эти силы будут состоять из производителей, то есть рабочих, крестьян, интеллигенции, студентов и представителей других профессий. Именно под руководством партии эти классы будут стремиться к демократии в своих интересах, помогая демократизации Китая в целом."

 CHI_towards_local_self_government: "На пути к местному самоуправлению"
 CHI_towards_local_self_government_desc: "По словам Председателя, местное самоуправление начинается с того, что партия помогает организовать профессиональные группы, состоящие из крестьян, рабочих и мелкой буржуазии. Этим группам предлагается создавать местные собрания, где они могли бы отражать интересы своих общин и продвигаться к достижению общих целей друг с другом через эту эффективную систему тесного сотрудничества."

 CHI_the_federalist_compromise: "Федералистский компромисс"
 CHI_the_federalist_compromise_desc: "Безусловно, многие в партии никогда не простят Чэнь Цзюньмину и его федералистам того, что они едва не поставили под угрозу жизнь нашего покойного лидера и революцию. Однако, как бы то ни было, ПОИ продемонстрировали готовность работать с нами, и Председатель достаточно прагматичен, чтобы пригласить их к участию в национальной революции. Давайте же постараемся отбросить мелкие разногласия ради великой цели - цели национальной демократии."

 CHI_concept_of_the_exceptional_individual: "Концепция исключительной личности"
 CHI_concept_of_the_exceptional_individual_desc: "В отличие от радикалов, умеренные РАТГ верят не в социальные или экономические условия, определяющие ход истории, а в волю отдельного человека. Революционеры не должны слепо доверять массам, а должны возлагать ответственность за руководство революцией на исключительных личностей, таких лидеров, как председатель Ван. От качества личности в национальной революции зависит, будет ли она успешной или провальной."

 CHI_subordinate_the_army_to_the_party: "Подчинение армии партии"
 CHI_subordinate_the_army_to_the_party_desc: "Председатель считает, что армия всегда должна быть подчинена партии. Для контроля над партией Председатель рекомендовал активно использовать систему комиссариатов и политическую индоктринацию в армии. Кроме того, все административные решения в армии должны приниматься Центральным аппаратом партии. Армия должна служить желаниям народа и партии, и таким образом можно окончательно излечить многолетний милитаризм в Китае."

 CHI_the_necessity_of_dangguo: "Необходимость "Даньгуо"
 CHI_the_necessity_of_dangguo_desc: "Хотя Председатель КНР придерживается демократической платформы, демократия должна взращиваться и поливаться под руководством партии. Партия эффективно отсеивает антиреволюционеров и является олицетворением угнетенных народов, поэтому она способна повести за собой людей в революционной борьбе. Кроме того, народ слишком долго жил в условиях авторитарного правления, поэтому партия необходима для того, чтобы направлять его и готовить к грядущей демократии."

 CHI_ensure_the_four_basic_rights: "Обеспечение четырех основных прав"
 CHI_ensure_the_four_basic_rights_desc: "Идея покойного лидера заключалась в том, чтобы китайский народ и массы могли пользоваться четырьмя правами - правом выборов, отзыва, референдума и инициативы. Партия должна играть большую роль в этом процессе, помогая и обучая массы пользоваться этими правами. Когда народ будет способен это делать - минцюань будет реализован, и демократия возникнет естественным образом."

 CHI_summon_the_national_convention: "Созвать Национальный съезд"
 CHI_summon_the_national_convention_desc: "Гоминьдан в последний раз собирался на Третий национальный конгресс, но председатель приказал созвать в ближайшее время Национальный съезд, чтобы собрать различные республиканские партии, армию и массовые организации - для подготовки страны к прекращению опеки. Национальное собрание берёт своё начало от попыток самого доктора Суня встретиться с правительством Бэйяна, и поэтому, следуя наставлениям покойного лидера, мы должны стремиться сделать то же самое."

 CHI_initiate_democratic_training: "Инициировать обучение демократии"
 CHI_initiate_democratic_training_desc: "Такие понятия, как "четыре права", "федерализм" и "Минкуань", неизвестны большей части страны, которая до сих пор неграмотна или крайне бедна. Партия стремится исправить это положение, развивая революционное образование и профессиональное обучение, чтобы подготовить массы к демократии и научить людей правам, которыми они наделены с рождения. Необходимо поощрять политический дискурс, чтобы стимулировать участие в политической жизни."

 CHI_democracy_with_chinese_characterstics: "Демократия с китайскими чертами"
 CHI_democracy_with_chinese_characterstics_desc: "Демократия - непростая цель в контексте политической ситуации в Китае, но, возможно, Гоминьдан может помочь ускорить этот процесс, взяв на вооружение цели и сильные стороны Федерального проекта. Работая над децентрализацией власти и развитием местных органов власти под руководством партии, мы будем стремиться воплотить в жизнь мечты и идеалы покойного доктора Сунь Ятсена и Чэнь Цзюньмина."

#Wang FoPro
 CHI_chinese_expeditionary_force: "Китайские экспедиционные силы"
 CHI_chinese_expeditionary_force_desc: "Мы много времени проводили с нашими дорогими европейскими товарищами и никогда не забудем их великодушия, когда они позволили Центральному Комитету проживать в изгнании в своих свободных синдикалистских странах. Сейчас, в трудный для них час, мы должны направить людей и средства на помощь нашим дорогим социалистическим братьям и сестрам."

 CHI_extend_the_mmic: "Продлить пребывание М.В.М.К"
 CHI_extend_the_mmic_desc: "Международная военная миссия в Китае на протяжении последних нескольких лет играла ключевую роль в успехе китайской национальной революции. Несмотря на успех объединения и победу в Войне Сопротивления, их помощь, безусловно, по-прежнему будет оценена по достоинству в деле содействия развитию наших вооружённых сил. Будем стремиться продлить их пребывание в стране, чтобы продолжить модернизацию нашей армии."

 CHI_reach_out_to_the_overseas_community: "Работа с зарубежными общинами"
 CHI_reach_out_to_the_overseas_community_desc: "Даже в Центральном комитете некоторые члены, такие как Чэнь Бицзюнь, являются выходцами из эмигрантских общин в составе китайской диаспоры. Давайте воспользуемся сетями и связями бывшей Комиссии по делам зарубежных китайцев, чтобы расширить влияние таких групп, как РАТГ, в международном китайском сообществе и добиться дальнейшей поддержки нашего нынешнего режима."

 CHI_encourage_foreign_investment: "Поощрение иностранных инвестиций"
 CHI_encourage_foreign_investment_desc: "Китай - большая и обширная страна, обладающая огромным количеством национальных ресурсов и материалов, необходимых в современном мире. Для привлечения капитала и развития нашей экономики давайте поощрять иностранные компании, чтобы они приводили свой бизнес в Китай и инвестировали здесь, чтобы мы могли развивать нашу национальную экономику, а также помогать налаживать отношения с государствами по всему миру. Вместе мы сможем достичь гораздо большего, если будем руководствоваться идеей мирного сотрудничества."

 CHI_the_dongfeng_project: "Восточный ветер"
 CHI_the_dongfeng_project_desc: "На протяжении столетий Китай значительно отставал от остального мира в технологическом развитии, и только самые амбициозные учёные и инженеры Китая могли мечтать о создании адекватной программы баллистических ракет. Вдохновленные международным проектом "Дамокл", мы будем стремиться повторить и воспроизвести их успех с помощью нашего собственного проекта "Донгфенг" (Восточный ветер), чтобы наша национальная оборона была готова к будущему."

 #Чэнь Гунбо Focus Tree

 CHI_the_second_reorganisation: "Вторая реорганизация"
 CHI_the_second_reorganisation_desc: "Хаос и беспорядок Царят во всем Китае и в Гоминьдане. После смерти председателя, но укрепления власти РАТГ, Чэнь Гунбо предстоит продолжить исполнение воли председателя. Конечно, найдутся те, кто попытается ему противостоять."

 CHI_purge_the_nra: "Чистка НРА"
 CHI_purge_the_nra_desc: "Национально-революционная армия стала очагом контр- и антиреволюционной деятельности из-за размывания её идеологии буржуазными помещиками из "Индийской Клики", буржуазных дегенератов фракции "Реконструкция", бонапартистов в АРОВАУ-ВАМПОА. Если мы хотим контролировать партию, мы должны обеспечить полную очистку армии от дегенеративных элементов."

 CHI_consolidate_the_ideology_of_the_rca: "Укрепление идеологии РАТГ"
 CHI_consolidate_the_ideology_of_the_rca_desc: "Если Чэнь Гунбо хочет обеспечить контроль над Гоминьданом, он должен в первую очередь стремиться к полному контролю над Реорганизованной ассоциацией товарищей. Поскольку радикалы контролируют большую часть РАТГ, сторонники Чэня призывают его заставить РАТГ консолидироваться под единой идеологией, чтобы полностью вытеснить и уменьшить влияние РАТГ-умеренных, тем самым растворив умеренную оппозицию."

 CHI_sideline_the_residence_faction: "Отстранить фракцию Ф.Р."
 CHI_sideline_the_residence_faction_desc: "Не секрет, что Чэнь Бицзюнь и её когорта потенциальных реакционеров стремятся ещё больше дестабилизировать партию и разрушить достижения великого покойного председателя Ванга. Учитывая, что Цзэн Чжунмин является нынешним председателем, мы должны попытаться использовать влияние РАТГ, чтобы убедить председателя делегировать чрезвычайные полномочия премьеру, чтобы фракция Ф.Р. не представляла для нас угрозы."

 CHI_enforce_weekly_party_member_reports: "Обеспечить еженедельные отчёты членов партии"
 CHI_enforce_weekly_party_member_reports_desc: "В целях укрепления лояльности всех членов РАТГ по распоряжению Премьера Госсовета КНР Чэнь Гунбо все члены РАТГ среднего и высшего звена должны вести еженедельные отчёты о новых и более низких по рангу членах партии. Отслеживается место жительства членов партии, их повседневная деятельность, они обязаны посещать еженедельные митинги и собрания, чтобы продемонстрировать свою лояльность."

 CHI_commence_the_show_trials: "Начать показательные процессы"
 CHI_commence_the_show_trials_desc: "Народ должен знать о буржуазном вырождении, Царящем в Национально-революционной армии. Многие офицеры являются явными антиреволюционерами, и их присутствие в армии только размывает истинную веру в то, что армия должна принадлежать народу. Поэтому мы организуем судебные процессы над ними, чтобы они предстали перед судом и рассказали о своих преступлениях перед китайским народом."

 CHI_enforce_political_indoctrination: "Усилить политическую индоктринацию"
 CHI_enforce_political_indoctrination_desc: "Солдаты Национально-революционной армии должны быть приучены к тому, что их роль заключается лишь в поддержке крестьян и рабочих Национальной революции. Мы возродим Политический отдел НРА, расширим офицерский корпус и будем добиваться того, чтобы солдаты получали хорошее образование по вопросам социализма и великого подвига мучеников революции доктора Сунь Ятсена и Ван Цзинвэя."

 CHI_peoples_revolutionary_army: "Народно-революционная армия"
 CHI_peoples_revolutionary_army_desc: "Национально-революционная армия была основательно реорганизована под новым командованием, новым руководством и с новым будущим. Армия всегда была частью государства-партии, но в результате нашей реорганизации она полностью подчиняется партии и народу. Отныне нужна Народно-революционная армия - революционная армия крестьян, рабочих и солдат, объединившихся для осуществления национальной и социальной революции."

 CHI_fate_of_the_reconstruction_faction: "Судьба 'Реконструкции'"
 CHI_fate_of_the_reconstruction_faction_desc: "Члены фракции "Реконструкция" и так называемые "умеренные" Сунь Фо - это партийные дегенераты, давно подмявшие под себя и размывшие истинные идеалы партии, это не более чем империалисты в овечьей шкуре. Логично, что для того, чтобы ГМД сохранилась как действительно работоспособный партийный орган, её необходимо полностью реорганизовать и изгнать из партии буржуазию и правых."

 CHI_rein_in_the_csp: "Восстановление КСП"
 CHI_rein_in_the_csp_desc: "Члены Радикальной фракции Реорганизованной Ассоциации Товарищей давно поддерживают тесные связи с Китайской синдикалистской партией, многие из наших членов когда-то были членами КСП. Чтобы укрепить поддержку нашего господства в партии и создать действительно пролетарскую партию, давайте стремиться к вхождению радикальной фракции КСП в состав партии и призывать радикалов из Европы возвращаться на родину и участвовать в национальной политике."

 CHI_integrate_the_party_with_the_masses: "Интеграция партии с массами"
 CHI_integrate_the_party_with_the_masses_desc: "Гоминьдан должен быть выразителем интересов угнетенных народов Китая - от борющихся шахтеров Шаньдуна до сельских крестьян. Партия должна быть интегрирована с массами, массовое движение должно быть подчеркнуто, а члены партии должны рекрутироваться из масс. Таким образом, партия сможет отражать интересы партии, обеспечивая революционность партийного руководства, поскольку оно является выходцем из революционных классов."

 CHI_accept_class_struggle_as_truth: "Принять классовую борьбу как истину"
 CHI_accept_class_struggle_as_truth_desc: "Можно ли оспаривать тот факт, что, как показывает история, революции связаны с классовыми отношениями? Без существования класса не будет и революции. Нелепо видеть, как люди воздерживаются от разговоров о классе, боясь разжечь классовую борьбу. В настоящее время существование класса в китайском обществе обосновано объективными фактами - нельзя оспаривать, что теории основаны на достоверных фактах и наблюдениях."

 CHI_mold_the_youth_of_the_future: "Формирование молодежи будущего"
 CHI_mold_the_youth_of_the_future_desc: "Молодёжь страны будет расти в новом Китае, в Китае, значительно отличающемся от Китая их родителей. Мы должны подготовить их, научить и направить, чтобы они подчинялись партии и принимали её правду как истину. Мы должны показать им, что они - авангард революции, что революционный дух должен жить в них. Взяв под контроль молодежный корпус, мы сориентируем его на революционное направление марксизма."

 CHI_vanguard_of_the_workers: "Авангард рабочих"
 CHI_vanguard_of_the_workers_desc: "Только рабочие способны возглавить революцию в её нынешнем виде. Ведь именно рабочие построили эту страну, именно рабочие завоевали революционное сознание в городах, именно рабочие обладают лучшими средствами организации. ГМД поведет за собой рабочих, создавая такие профсоюзы, как Всеобщий профсоюз в [GetVictoryPointName_9843] и профсоюз железнодорожников Таншаня - мы создадим ячейки РАТГ среди этих профсоюзов, чтобы вдохновить их на руководство революцией."

 CHI_revolutionary_land_reform: "Революционная земельная реформа"
 CHI_revolutionary_land_reform_desc: "Земельный вопрос имеет важнейшее значение для китайской национальной революции, и РАТГ-радикалы придерживаются двух способов решения этой трудной задачи. Есть те, кто считает, что земля должна быть полностью конфискована правительством и затем распределена среди крестьян страны. Другой способ - поощрять конфискацию земли крестьянами и позволить крестьянству восстать и свергнуть многолетнее угнетение революционным насилием."

 CHI_establish_rural_and_urban_cooperatives: "Сельские и городские кооперативы"
 CHI_establish_rural_and_urban_cooperatives_desc: "Премьер-министр Республики разработал проект создания сельских и городских кооперативов для укрепления пролетарского единства и работы по уничтожению капитализма. Городские члены партии призываются к созданию таких кооперативов, а сельские - к совместному труду и объединению своих ресурсов, что позволит превратить мелкое сельское хозяйство в крупное и создать пролетарскую демократию."

 CHI_expel_the_landlords: "Изгнать помещиков"
 CHI_expel_the_landlords_desc: "Крупным землевладельцам нет места в современном социалистическом обществе. Они - корень всех зол, распространение корней и, смеем сказать, капитализма на сельскую глубинку китайского народа. Крестьяне, несмотря на то, что составляют большую часть населения Китая, остаются без земли, несмотря на то, что трудятся и работают за нее. Правильно, что партия стремится раз и навсегда освободить их от оков."

 CHI_fulfill_the_union_of_party_and_state: "Союз партии и государства"
 CHI_fulfill_the_union_of_party_and_state_desc: "Объединение "Реорганизованные товарищи" ставит своей целью создание подлинно революционного ЦК, который был бы похож на организацию предшествующего комитета, но без контрольных комиссий. Кроме того, РАТГ подчеркивает важность послушания и обучения для развития партии: только воспитание сильной организации позволит революции быть долговечной."

 CHI_the_great_premier: "Великий премьер"
 CHI_the_great_premier_desc: "В хаосе Третьего национального съезда наш любимый председатель - великий Ван Цзинвэй, к сожалению, скончался по вине антиреволюционеров. На его место встал великий премьер-министр Республики Чэнь Гунбо, который взял на себя инициативу по руководству РАТГ и повел Гоминьдан вперёд к осуществлению мечты и идеалов наших покойных лидеров Сунь Ятсена и Ван Цзинвэя. В наше хаотичное время мы должны ориентироваться на тех, кто исповедует порядок превыше всего."

 CHI_revive_the_spirit: "Возродить дух 1924 года"
 CHI_revive_the_spirit_desc: "Реорганизация 1924 года стала поворотным моментом в истории нашей партии, превратившей Гоминьдан в подлинно революционную организацию, связанную с массами, а также заключившей союз с китайскими синдикалистами в национальной революции. Чтобы вернуться в те подлинно революционные времена, давайте стремиться возродить этот революционный дух и укреплять добрые отношения между ГМД и китайскими синдикалистами."

 CHI_the_party_above_all: "Партия превыше всего"
 CHI_the_party_above_all_desc: "Членов реорганизованной ассоциации товарищей учат и наставляют, что нет ничего выше партии, что нужно пренебречь семейными и социальными узами в пользу партии. Ведь партия - это то, что делает нацию сильной, и под руководством председателя Цзэна и премьера Чэня партия приведет нацию к вечной славе!"

 CHI_the_chairmans_last_will: "Последняя воля Председателя"
 CHI_the_chairmans_last_will_desc: "Мы никогда не забудем нашего великого революционного героя и лидера Ван Цзинвэя, который долгие годы возглавлял партию и воплотил в жизнь мечту о национальной революции. Несмотря на то, что его жизнь оборвалась так жестоко, Председатель и раньше составлял завещания о будущем направлении развития партии. Мы зачитаем это завещание партии и продолжим великое дело наших товарищей, чтобы Председатель гордился тем, что мы сделали."

 CHI_towards_a_revolutionary_future: "К революционному будущему"
 CHI_towards_a_revolutionary_future_desc: "После установления контроля над партией и правительством под руководством РАТГ настало время полностью подмять под себя фракцию Ф.Р. и убедить Цзэн Чжунмина мирно уйти в отставку в пользу Чэнь Гунбо. Ведь именно Чэнь, правая рука бывшего председателя, сможет довести до конца цели и идеалы "Трех принципов народа" и помочь приблизить Китай к революционному будущему социализма."

 CHI_dynamic_materialism: "Динамичный материализм"
 CHI_dynamic_materialism_desc: "Премьер считает, что экономические факторы являются главными движущими силами истории и именно с помощью экономических методов можно анализировать историю Китая. Он ввел термин "динамический материализм" и предложил использовать энгельсовские определения материи и движения для объяснения естественных процессов и сред, в которых происходят революции. С помощью этой концепции динамического материализма наше социалистическое общество будет двигаться только вперёд по мере того, как будет исчезать капитализм."

 CHI_revolutionary_three_principles_of_the_people: "Три принципа народа"
 CHI_revolutionary_three_principles_of_the_people_desc: "Ши Кунтун, новый премьер-министр Республики, является большим сторонником идеи "модификации" "Трех принципов народа" Революции в Европе и "Чёрный Понедельник" показали нам неизбежность гибели капитализма, и поэтому для понимания новой революционной эпохи мы должны рассматривать учение доктора Суня с точки зрения материалистического мировоззрения."

 CHI_revolutionary_weltanschauung: "Революционный велтаншаунг"
 CHI_revolutionary_weltanschauung_desc: "Термин Weltanschauung переводится как мировоззрение и часто используется Чэнь Гунбо при описании его радикальной ориентации и отхода от ортодоксального сунизма. Идеологию доктора Суня можно четко объяснить через интерпретацию Маркса: за национальной революцией последует социальная, а затем и культурная революция. В результате революции мы навсегда изменим форму и характер китайского общества, приблизив Китай к идее чистого коммунизма."

 #Chen Fo Pro
 CHI_revolutionary_diplomacy: "Революционная дипломатия"
 CHI_revolutionary_diplomacy_desc: "Только Китай и китайский народ способны совершить революцию в Восточной Азии. Своеобразное положение Китая, его статус культурного и политического маяка в регионе, а также успешная революция - вот причины, по которым Китай должен взять курс на новую дипломатию. Это направление - революционная дипломатия, которая будет стремиться к сотрудничеству с другими азиатскими народами и к большему социалистическому паназиатству."

 CHI_establish_peoples_livelihood_countries: "Народные средства к существованию"
 CHI_establish_peoples_livelihood_countries_desc: "Китай является важнейшим рынком на Востоке, поэтому его ресурсы были столь желанны в эпоху империализма. С обретением национальной независимости Китай обязан помочь другим колониальным странам, стремящимся к экономической свободе, создать "Народные средства к существованию", чтобы они не превращались ни в синдикалистские, ни в капиталистические государства, а сотрудничали с Китаем в создании миншэна в своих странах."

 CHI_uniting_anticolonial_minds: "Объединение антиколониальных умов"
 CHI_uniting_anticolonial_minds_desc: "На Азиатском континенте и в Тихом океане так много людей, которые взывают к свободе, их мечты разбиты о гнет империализма и его головорезов. Их труды подвергаются цензуре, а мысли - заточению, они томятся в изгнании или в пыльных аудиториях. Если мы соберем их всех вместе под путеводным светом освобождения, эти светлые умы смогут осветить новое будущее для всех народов, больше не связанных цепями умирающих империй."

 CHI_the_inevitable_demise_of_capitalism: "Неизбежная гибель капитализма"
 CHI_the_inevitable_demise_of_capitalism_desc: "Нет большего зла, чем Германская Империя. Долгое время германское государство угнетало народы Восточной Европы, и сейчас они жаждут свободы и независимости от презренного института Mitteleuropa. Мы не забыли участие Германии в Северной экспедиции и насаждение в нашей стране капиталистической военщины. Теперь, когда сила Китая возрождается, а наше могущество неоспоримо, настало время уничтожить корень всего капитализма как такового."

#ОВК Focus Tree

 CHI_the_second_national_revolution: "2-я национальная революция"
 CHI_the_second_national_revolution_desc: "Революция, за которую боролись и умирали её мученики и покойный основатель, едва не завершилась по вине антиреволюционеров и иностранных империалистов. Когда пыль окончательно рассеялась, Ху Цзуннань и Общество Возрождения Китая приступили к осуществлению Второй революции, чтобы полностью воплотить в жизнь мечту доктора Сунь о свободном Китае."

 CHI_the_republics_only_salvation: "Единственное спасение республики"
 CHI_the_republics_only_salvation_desc: "Общество Возрождения Китая считает, что бывший Гоминьдан во главе с Ван Цзинвэем морально обанкротился и лишился революционных настроений. Однако партия должна быть не ликвидирована, а реорганизована в новую организацию, в которой люди будут беззаветно преданы революции, готовы пожертвовать всем ради народа и масс и для которых материальные блага не имеют никакого значения."

 CHI_abolish_the_legislative_yuan: "Упразднить Законодательный Юань"
 CHI_abolish_the_legislative_yuan_desc: "Демократия - это дегенеративная болезнь партии, а извращение либерализма в партийных рядах привело к размыванию партийных убеждений и идеалов. Даже при наличии в партии системы комитетов, заимствованной из синдикалистских моделей, организация Гоминьдана должна быть реорганизована, если мы хотим спасти нашу страну. Мы должны стремиться к полному повиновению, чтобы не было никаких неэффективностей и колебаний - для достижения спасения Китая сегодня."

 CHI_strongarm_the_legislature: "Воздействие на законодательную власть"
 CHI_strongarm_the_legislature_desc: "Хотя парламентская демократия, безусловно, порочна и порождает фракционность (что, в свою очередь, ведет к непродуктивности и застою в государстве), мы должны действительно стремиться к реализации "Трех принципов народа" доктора Суня и его призывов к жизни, свободе и равенству. Однако эти качества демократии не могут быть полностью реализованы до тех пор, пока не будет устранена сложившаяся чрезвычайная ситуация. Приостановленный Законодательный Юань будет вновь созван, но под бдительным наблюдением, пока мы "совершенствуем" видение Сунь."

 CHI_eliminiate_unnecessary_bureaucracy: "Ликвидация ненужной бюрократии"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "Самый большой недостаток партийной бюрократии заключается в том, что каждый оправдывается и обвиняет другого, тем самым распыляя внутреннюю силу партии. Никто не действует, и как только созывается собрание, возникают разногласия. В последние месяцы мы видели, к чему приводит фракционность, и наш долг - сделать так, чтобы партия больше никогда не поддавалась такой слабости. По примеру сорельских коллег мы будем уничтожать покровителей и вычищать нелояльных."

 CHI_discipline_the_bureaucracy: "Дисциплинировать бюрократию"
 CHI_discipline_the_bureaucracy_desc: "Во главе партии должны стоять те, кто сражался и проливал кровь за революционное дело, а не те, кто обсуждает бессмысленные вещи вроде теории, материализма и реорганизации. С того дня, как мы присягнули на верность и послушание партии и Академии Вампоа, мы полностью доверили ей свои права, жизнь, свободу и счастье и стремимся к тому, чтобы все в партии поступали так же. Так мы достигнем подлинной демократии."

 CHI_exalt_the_nra: "Возвысить НРА"
 CHI_exalt_the_nra_desc: "Национально-революционная армия - это спасательный круг национальной революции. В нее мы вверяем свои жизни и выполняем свой долг во имя спасения китайской нации. Давайте подражать методам японских империалистов, которые, несмотря на подлость своих империалистических замыслов на нашей земле, издавна культивировали традиции самопожертвования, долга и дисциплины, к которым должна стремиться НРА. Поэтому НРА должна быть выше всех гражданских и партийных дел."

 CHI_the_new_three_principles_of_the_people: "Три принципа народовластия"
 CHI_the_new_three_principles_of_the_people_desc: "Мы стремимся к созданию "новых" трех принципов. Три принципа народа, новая санминжуйская доктрина для решения современных проблем Китая. Этими принципами должны стать укрепление национальной обороны, развитие ультранационализма и стремление к социалистическому государству. Не капитализм и не синдикализм могут спасти Китай, а идеалы и доктрина тотализма, которые помогут нам осуществить "Три принципа народа""

 CHI_military_syndicalism: "Военный синдикализм"
 CHI_military_syndicalism_desc: "Почва Китая питается кровью мучеников НРА, которые сражались и проливали кровь за страну во Второй Северной экспедиции и Войне сопротивления. По этой логике, только военные пригодны для продолжения революции - конечной цели социализма. Давайте обратимся к организационным методам синдикалистов, чтобы организовать солдат и одновременно укрепить военные союзы и ассоциации выпускников."

 CHI_maintain_extraordinary_powers: "Сохранить чрезвычайные полномочия"
 CHI_maintain_extraordinary_powers_desc: "В это отчаянное и хаотичное время правительство и страна неспокойны из-за внутрипартийной борьбы фракций, а также из-за роли иностранных империалистов в подрыве нашей стабильности. Необходимо, чтобы на этом этапе опеки чрезвычайные полномочия генералиссимуса были сохранены на неопределенный срок, чтобы у нас не было никаких барьеров и бюрократических средств, которые могли бы помешать нашему линцю исполнять свой долг."

 CHI_extoll_the_cult_of_the_lingxiu: "Возвеличить культ линьсюя"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "Для совершения полной социально-политической национальной революции необходим лидер, обладающий святыми качествами, чистый и возвышенный человек, хорошо разбирающийся в военном и государственном деле. Создание центрального кумира - это первый шаг к возрождению Китая и объединению гоминьдана. Мы не должны скрывать, что требуем китайского Муссолини, требуем китайского Савинкова!"

 CHI_towards_the_idea_of_true_freedom: "К идее истинной свободы"
 CHI_towards_the_idea_of_true_freedom_desc: "Что такое свобода? Свобода - это способность людей этой великой страны отказаться от своих свобод, прав и даже, возможно, от своей жизни ради того, чтобы народ был свободен. Служение и самопожертвование во имя нации - это поистине небесный принцип, жертвенный долг беспрекословного подчинения. Когда это будет достигнуто для каждого человека в нашей стране, тогда можно будет считать, что наше общество приблизилось к идее истинной свободы."

 CHI_minzu_shehuizhuyi: "Минцзу Шехуэйчжуй"
 CHI_minzu_shehuizhuyi_desc: "В первую очередь нашему государству необходима экономическая реформа, следующая за тоталитарными концепциями общества. Наша экономика должна отвергнуть глупость капитализма, а вместо этого мы требуем полностью плановой и контролируемой государством экономики. Эта проектируемая система должна называться национал-социализмом - идеальным обществом, в котором вся производственная деятельность будет осуществляться под руководством государства."

 CHI_the_nationalisation_of_education: "Национализация образования"
 CHI_the_nationalisation_of_education_desc: "Самая большая проблема Китая - это образование, его неэффективность порождает проблемы внутри партии и нации. Мы должны ликвидировать всякую местную автономию государственных школ и закрыть частные и религиозные государства. В учебных программах школ должно быть только национальное образование, ориентированное на китайскую культуру и китайские проблемы. Наша цель - воспитание у учащихся беззаветной любви к своей Родине."

 CHI_expand_the_military_pensionary_system: "Cистема военных пенсий"
 CHI_expand_the_military_pensionary_system_desc: "Из всех социальных слоев, составляющих китайское общество в наши дни, ни один не вносит большего вклада в достижение целей китайской национальной революции, чем военные. Именно военные поддерживают пламя революции, и именно в них Китай черпает свою силу. Поэтому крайне важно, чтобы наши ветераны и военнослужащие получали достойное вознаграждение за свои жертвы, принесенные народу."

 CHI_the_industrialisation_of_agriculture: "Индустриализация сельского хозяйства"
 CHI_the_industrialisation_of_agriculture_desc: "Вдохновляясь доктриной русских национал-популистов, мы выступаем за активное развитие сельского хозяйства и совершенствование сельскохозяйственной техники. Мы будем стремиться к созданию военно-машинных тракторных станций для значительного расширения сельскохозяйственного производства, к превращению мелких сельских хозяйств в крупные центры сельского хозяйства, в которых будет осуществляться крупномасштабное и рационализированное производство, что приблизит нас к индустриализации сельского хозяйства."

 CHI_concept_of_productvity: "Концепция производительности труда"
 CHI_concept_of_productvity_desc: "Студенты в обществе не готовы играть продуктивную и полезную роль в жизни страны, вместо этого они становятся ленивыми и упадническими непродуктивными членами общества. В соответствии с нашей системой продуктивности студенты должны обучаться какому-либо виду ручного труда на заводах, фермах и предприятиях. Таким образом, будет преодолено пренебрежение к физическому труду, и все станут полезными и продуктивными членами общества, работающими на успех нации!"

 CHI_harmonious_economy: "Гармоничная экономика"
 CHI_harmonious_economy_desc: "Концепция национал-социализма не покушается на систему частного предпринимательства, а стремится к тому, чтобы такие важнейшие сферы экономики, как тяжелая промышленность, добыча полезных ископаемых, крупный транспорт и внешняя торговля, находились в ведении государства. При этом не должно быть запрета на частную прибыль, а частная собственность должна использоваться на благо общества. Таким образом, мы стремимся создать действительно гармоничную экономику."

 CHI_proclaim_permanent_purge: "Провозгласить постоянную чистку"
 CHI_proclaim_permanent_purge_desc: "Насилие как очистительная сила должно применяться даже к тем представителям партии и правительства, которые не соответствуют революционным стандартам. Если мы будем продолжать использовать толерантные методы, мы никогда не сможем уничтожить коррупцию. Мы должны создать организацию массового насилия, которая будет использовать насилие для прямого нападения на группу коррумпированных бюрократов и другие черты - чтобы научить интеллектуально отсталых людей ненавидеть коррумпированных бюрократов, которые их эксплуатируют."

 CHI_cultivated_patronage_networks: "Культивирование сетей патронажа"
 CHI_cultivated_patronage_networks_desc: "Военные и лидеры Второй национальной революции - единственные, кто способен распоряжаться богатыми ресурсами страны и промышленным потенциалом Китая. Только под их руководством арсеналы и промышленность Китая будут правильно использованы в интересах китайской цивилизации и нации. В связи с этим военнослужащие требуют более активного участия в решении промышленных и политических вопросов, например, в управлении государственными предприятиями."

 CHI_rally_the_blueshirts: "Объединяйтесь!"
 CHI_rally_the_blueshirts_desc: "Члены Китайского общества возрождения и объединения товарищей Революционной армии называются "голубыми рубашками", что объясняется их формой, а также нашивками, обозначающими принадлежность к ГМД. Организованные по аналогии с "чернорубашечниками" Освальда Мосли, "голубые рубашки" служат нашей военизированной силой, и в период национального кризиса нам важно привлечь их для спасения нашей нации от разрушения."

 CHI_a_new_order_in_gannan: "Новый порядок в Ганнане"
 CHI_a_new_order_in_gannan_desc: "В наших усилиях по умиротворению сельской местности, вместо того чтобы занимать жесткую позицию по отношению к населению страны, давайте попытаемся достучаться до него и расположить к себе с помощью популистских нравственных программ по борьбе с коррупцией, потреблением опиума, проституцией, неграмотностью и безработицей. Это не только укрепит моральные устои нашей страны, но и вызовет большую поддержку нашего руководства."

 CHI_reinforce_the_tewu: "Укреплять теу"
 CHI_reinforce_the_tewu_desc: "Во всем Китае и в партии не существует страха большего, чем "теу" или спецслужбы. Эвфемизм, распространенный силами и агентами Дай Ли, "Теву" боятся по всей стране из-за их новых безупречных исполнений тщательно продуманных убийств и почти бесшумного сбора разведывательной информации. В связи с массовыми гражданскими беспорядками в нашей стране вполне уместно наделить Tewu чрезвычайными полномочиями и финансированием для обеспечения национальной безопасности."

 CHI_venerate_the_cult_of_violence: "Почитание культа насилия"
 CHI_venerate_the_cult_of_violence_desc: "Нынешние разногласия в отношении нашего руководства партии являются примером того, что партия должна быть очищена красотой насилия. Мы должны любыми средствами спасти революцию, за которую боролся и погиб наш покойный лидер. Все товарищи должны сплотиться и решать все вопросы в соответствии с этим славным принципом борьбы с насилием с помощью насилия. В современном мире мораль уничтожена, и только сила является единственным мерилом успеха."

 CHI_youth_of_a_new_revolutionary_era: "Молодёжь новой революционной эпохи"
 CHI_youth_of_a_new_revolutionary_era_desc: "Молодёжь нашей страны будет рождена новым революционным Китаем, и наш долг - сделать так, чтобы революция продолжалась вместе с ней. Мы будем создавать молодежные организации и скаутские отряды, чтобы побудить молодёжь к совместной работе в группах, а также поощрять физическое воспитание во всех школах. Ведь молодёжь Китая - это будущие бойцы Национально-революционной армии, и нам важно вырастить из них авангард."

 CHI_the_soul_of_national_restoration: "Душа национального возрождения"
 CHI_the_soul_of_national_restoration_desc: "Расцвет и упадок нации находится в прямой зависимости от расцвета и упадка национальной культуры. Если мы не создадим новую национальную культуру, то восстановление нации вряд ли будет успешным. Вся страна должна быть подчинена нашей культуре - культурный контроль является стержнем социальной, политической и образовательной деятельности. Это душа национального восстановления, которой должны следовать все."

 CHI_national_regneration: "Национальное возрождение"
 CHI_national_regneration_desc: "Мы все - дети Китая, мы все знаем, что Китай на протяжении тысячелетий является главной мировой державой. Наша цивилизация и культура опережают весь мир, и наконец-то пришло время вернуть нашу национальную идентичность после долгих лет империалистического унижения. Вставайте! Пожертвуйте всеми представлениями о богатстве, безопасности и индивидуальности во имя преданности и спасения нашей славной нации!"

 CHI_the_red_generalissmo: "Красный генералиссимус"
 CHI_the_red_generalissmo_desc: "В самый тяжелый час Национальной революции именно генералиссимус и его руководство партией сумели спасти партию и нацию от уничтожения антиреволюционерами. Сегодня спасение Китая может быть достигнуто только через самоотверженную организацию и подчинение линьсюй, доверие к политике генералиссимуса и выполнение его приказов. Когда мы едины духом, мы становимся единым телом... Другого пути нет."

 CHI_never_another_humiliation: "Никогда больше не унижаться"
 CHI_never_another_humiliation_desc: "Это мир выживания. Великие державы стремятся лишь к тому, чтобы иметь возможность напрягать мускулы и распространять свою Минцзу по всему миру, и Китай должен подражать этой модели, если хочет выжить. Ведь мы видели, что иностранные империалисты сделали со своей страной, и знаем, что их алчность снова приведет нас к нашей стране - к разделению и разобщению нашей великой нации и унижению нашей расы. Давайте увеличим финансирование нашей армии и флота, чтобы подкрепить наши угрозы силой."

 CHI_fanatical_militarism: "Фанатичный милитаризм"
 CHI_fanatical_militarism_desc: "Человек - это всего лишь винтик в большом колесе национальной борьбы. Китайский мужчина и женщина должны стремиться стать новым человеком, то есть человеком, который подчиняет свою личную волю и благосостояние преданности военному делу. Смерть в бою должна рассматриваться как героическое мученичество, и мы должны призывать всех граждан нашей страны готовиться отдать свою жизнь за национальную оборону."

 CHI_entrenching_isolation: "Укрепление изоляции"
 CHI_entrenching_isolation_desc: "За долгие годы общения с иностранцами мы не испытали ничего, кроме унижения, и очевидно, что мы и впредь ничего не выиграем от взаимодействия с ними. Роль Китая с эпохи Великих Мин заключалась в поддержании мира, процветания и безопасности во всей Азии, и вполне справедливо, что мы возвращаемся к своей позиции оплота и маяка культурного превосходства в регионе. Поэтому давайте сосредоточимся на том, что действительно должно быть только китайским делом."

 CHI_repudiate_the_catastrophe: "Отречься от катастрофы 1927"
 CHI_repudiate_the_catastrophe_desc: "Каждый китаец помнит дату 1927 г. как год, когда германские империалисты приплыли и уничтожили Национальную революцию, вновь посадив на трон империалиста Ханьцзянь Пуи и погрузив нашу страну в дальнейшую войну. Теперь, когда сила Китая восстановлена и власть его неоспорима, настало время отречься от катастрофы 1927 года. Наконец-то Германия узнает, что такое потерять все."

# Дай Tree
CHI_dais_coup: "Переворот Дая"
CHI_dais_coup_desc: "Если руководство Гоминьдана слишком далеко отойдет от своих основополагающих принципов, то оно может ожидать тяжелых последствий от тех, кого оно меньше всего ожидает..."
CHI_new_life: "Движение за новую жизнь"
CHI_new_life_desc: "Китай движется вперёд. Мы не можем избавиться от прошлого, но мы также не должны допускать, чтобы нас сковывали суеверия, укоренившиеся во времена ушедших империй. Чтобы побудить нашу молодую республику идти в ногу со временем, государство будет инвестировать в эти "Движения новой жизни" и поощрять участие в них населения."
CHI_deepen_party_state: "Укрепление государственно-партийных отношений"
CHI_deepen_party_state_desc: "Слишком долго народ Китая жил при корыстных режимах, которые пренебрегали им и его нуждами. Под расширенной опекой Гоминьдана они наконец-то получат твердую, но заботливую руку, ставящую их благосостояние и средства к существованию превыше всего."
CHI_autarky: "Автаркия"
CHI_autarky_desc: "Для того чтобы китайский народ освободился от колониальной эксплуатации и стал по-настоящему властвовать над собой, мы должны перейти к самообеспечению на национальном уровне. Отныне богатства Китая будут использоваться только в интересах китайского государства и его народа."
CHI_gov_by_shadow: "Теневое правительство"
CHI_gov_by_shadow_desc: "Центральное бюро разведки и специальных методов Гоминьдана проникло во все слои общества, начиная с государственной бюрократии и заканчивая местными органами власти. Всегда бдительные, они защищают революцию от всех врагов, откуда бы они ни пришли."

CHI_expandthepowerofthezhongteju: "Полномочия ЦбРСМ"
CHI_expandthepowerofthezhongteju_desc: "Серьезные угрозы, возникшие в последние месяцы, показали, что ЦбРСМ и гражданская милиция должны обладать большими возможностями для противодействия любым государственно-разрушительным махинациям наших врагов. Теперь мы будем претворять в жизнь план председателя ЦбРСМ, который он представил на заседании ЦбРСМ."

CHI_startatruthandreconciliationcampaign: "Байхуа Цифан"
CHI_startatruthandreconciliationcampaign_desc: "Мы начнем общенациональную кампанию "Байхуа цифан" ("Движение ста цветов"), которая призывает всех граждан открыто критиковать наше правительство и вносить предложения по его улучшению. Председатель Дай заявил, что он и руководство партии уже "очень рады" тому, какие предложения они получат от населения. Кампания рассчитана на полгода, после чего будут подведены итоги."

CHI_anewinterpretationofthethreeprinciples: "Новая интерпретация трех принципов"
CHI_anewinterpretationofthethreeprinciples_desc: "Три принципа доктора Суна хорошо послужили нам в прошлом для создания лучшего Китая, но их интерпретация просто устарела, чтобы продолжать приносить нам пользу. Центральный комитет Гоминьдана пересмотрит значение трех принципов, чтобы мы могли построить современный и лучший Китай."

CHI_establishmentofreeducationcamps: "Лагеря перевоспитания"
CHI_establishmentofreeducationcamps_desc: "Всегда найдутся люди, которые не захотят идти по легкому пути подчинения и приспособления к обстоятельствам. Для таких людей мы создаем специальные "лагеря перевоспитания", где их учат правильному мышлению и хорошему поведению."

CHI_daisruleoftheironfist: "Железный кулак Дая"
CHI_daisruleoftheironfist_desc: "Председатель Дай совершил то, что не удавалось никому до него: Он полностью объединил Китай под властью Железного кулака! Теперь всем гражданам ясно, что без председателя Дай нет сильного Китая! \nПредседатель Дай сегодня! \nПредседатель Дай завтра! \nПредседатель Дай навсегда!"

CHI_chiangsnewnra: "Новая НРА Чанга"
CHI_chiangsnewnra_desc: "НРА сейчас - лишь тень себя после переворота. Многие солдаты и офицеры перестали доверять друг другу, что ослабляет наши моральные и боевые возможности. Генералиссимус Чан приказал провести обширную программу реформ, чтобы восстановить эффективность НРА."

CHI_chiangsbennevolentdictatorship: "Благожелательное правление Чанга"
CHI_chiangsbennevolentdictatorship_desc: "Путь генералиссимуса Чанга к вершине был долгим и трудным. Он вовремя спас Китай от жестокого тирана Дай Ли, и народ благодарен ему за это. До подлинной демократии, возможно, ещё далеко, но правление Чанга нельзя назвать несправедливым, оно прогрессивно и благожелательно, его можно назвать жестким, но справедливым. При его правлении Китай может стать стабильным местом прогресса и демократии в будущем."

CHI_expandthenewlifemovement: "Расширить движение Новая жизнь"
CHI_expandthenewlifemovement_desc: "Движение "Новая жизнь", реализованное при Дай Ли, было, пожалуй, одним из немногих хороших дел, которые он сделал за время своего правления. Успех этого движения доказывает, что мы должны продолжать финансировать его, чтобы Китай ещё больше вошел в современную эпоху."

CHI_aradicalchangeofcourse: "Рождение нового режима"
CHI_aradicalchangeofcourse_desc: "Чтобы окончательно стабилизировать наше правительство, необходимо решить, что делать с остатками радикальных членов ЦбРСМ и какое лицо мы хотим придать нашему правительству. ЦК разработал несколько вариантов решения этой проблемы, которые мы можем рассмотреть."

CHI_anintelligenceagencywithastate: "Государственная разведка"
CHI_anintelligenceagencywithastate_desc: "Даже если внешне мы сохраняем видимость демократии, практически всем в мире ясно, что решения принимает уже не китайский народ, а ЦбРСМ ЦК и Дай Ли. Ни один гражданин или иностранец не может ничего сделать в Китае без ведома ЦбРСМ. За рубежом наше государство уже называют "государственным разведывательным управлением", что с удовольствием отметил председатель КНР Дай Ли."

CHI_abolishthelegislativeyuan: "Упразднить Законодательный Юань"
CHI_abolishthelegislativeyuan_desc: "Законодательный юань остаётся бельмом на глазу даже после прихода к власти. Слабая надежда на "демократию" и "свободу", которую он олицетворяет, должна закончиться! В будущем Национальное собрание возьмет на себя функции Законодательного юаня и будет выполнять роль фиктивного парламента."

CHI_eliminateinternaltroublemakers: "Устранение внутренних смутьянов"
CHI_eliminateinternaltroublemakers_desc: "Некоторые люди в партии, правительстве или армии всё ещё верны старому правительству и своими развязными высказываниями создают проблемы. Необходимо как можно скорее заставить их замолчать, чтобы избежать дальнейших инцидентов."

CHI_thegeneralissimohasrisenfromthedead: "Генералиссимус восстал из мертвых!"
CHI_thegeneralissimohasrisenfromthedead_desc: "После того как генералиссимус Чанг "воскрес из мертвых" в глазах общественности и стал главой государства, в стране царит шок. Мы должны быстро сделать так, чтобы суеверное население привыкло к новому правительству и поддержало нас, чтобы последователи Дай не смогли спровоцировать восстание."

CHI_daiconsolidateshispower: "Дай укрепляет свою власть"
CHI_daiconsolidateshispower_desc: "Конечная цель Дайса теперь достижима. Несмотря на то, что его гнев по поводу отвратительного предательства Чанга очень велик, теперь он может продолжать реализацию своего плана. Уничтожение врагов и абсолютная власть будут достигнуты в ближайшее время."

CHI_partymonument: "Возведение памятника основателю партии"
CHI_partymonument_desc: "Наши ведущие партийные идеологи высказали мысль о том, что в пропагандистских целях было бы неплохо построить памятник, рассказывающий о славных успехах партии и её великих вождей. Там можно было бы проводить крупные партийные мероприятия или государственные акты. Однако реализовать такой проект мы сможем только после полной стабилизации нашего правительства."

CHI_meetingofseniorzhongtejumembers: "Встреча старших членов ЦбРСМ"
CHI_meetingofseniorzhongtejumembers_desc: "Состоится совещание высших членов ЦбРСМ, на котором председатель Дай Ли объявит о планах своего правительства по дальнейшему курсу Китая."

CHI_thefateofdaichunfeng: "Судьба Дай Ли"
CHI_thefateofdaichunfeng_desc: "Теперь, когда Дай Ли находится под стражей, мы должны решить, что с ним делать. Военный суд вынесет справедливый приговор и накажет его за многочисленные преступления."

CHI_lijianzhiye: "Чандао Чжи Е"
CHI_lijianzhiye_desc: "В ближайшие дни прольется много крови, это точно, но кто из них победит - председатель или генералиссимус - ещё предстоит выяснить."


#КСП Focus Tree
 CHI_new_way_ancient_civ: "Новый путь для древней цивилизации"
 CHI_new_way_ancient_civ_desc: "История Китая насчитывает тысячи лет, в нем сменялись разные правительства - от реакционных Императоров до идеалистических гоминьдановских революционеров и алчных военачальников. Но он никогда не был по-настоящему свободным, по крайней мере, до сих пор. Теперь благодаря профсоюзному движению Китай будет жить в процветании, стабильности и мире, и угнетение никогда больше не коснется нашей страны."

 CHI_a_new_red_army: "Рабочая освободительная армия"
 CHI_a_new_red_army_desc: "Любое дело нуждается в защитниках, и дело синдикализма не является исключением. Нашу защиту должна обеспечивать централизованная армия, идейно убежденная в правоте нашего дела и идеалов, организованная, чтобы не скатиться в атмосферу, когда генералы вырезают себе независимые вотчины, не считаясь с центральной властью и не подчиняясь ей."

 CHI_work_with_MMIC: "Работа с М.В.М.К"
 CHI_work_with_MMIC_desc: "Наши европейские союзники по Международной военной миссии в Китае, возглавляемой Андре Мальро, являются одними из величайших защитников интересов Китая и мирового пролетариата, поэтому углублять сотрудничество с ними в деле модернизации нашей армии и строительства нового Китая более чем разумно."

 CHI_absorb_NRA_remnants: "Поглотить остатки НРА"
 CHI_absorb_NRA_remnants_desc: "Гоминьдан, конечно, не обладал идеальным видением Китая, но несомненно, что его военные офицеры - убежденные революционеры, преданные делу революции. Несмотря на то что НРА расформирована, мы включим её солдат и офицеров в структуру новой Рабоче-освободительной армии, чтобы воспользоваться их опытом."

 CHI_army_for_peasants_and_workers: "Армия для крестьян и рабочих!"
 CHI_army_for_peasants_and_workers_desc: "Наша Армия освобождения трудящихся защищает не алчных капиталистов, бессовестных империалистов или продажных полевых командиров, а наш народ, городской или сельский пролетариат, и его интересы, выраженные в синдикалистской идеологии и её вечных идеалах мира, равенства и свободы для всех."

 CHI_eastern_socialist_bastion: "Бастион восточного социализма"
 CHI_eastern_socialist_bastion_desc: "К сожалению, синдикалистские идеалы не получили широкого распространения в Восточной Азии, городской пролетариат мало или совсем не развит, поэтому мы, китайцы, гордимся тем, что стоим в авангарде азиатской революции, и намерены с полной самоотдачей выполнять свою миссию во имя человечества."

 CHI_li_lisan_line: "Линия Ли Лисаня"
 CHI_li_lisan_line_desc: "Первый секретарь Лиги китайских синдикалистов Ли Лисань - один из наших самых преданных и продуктивных членов, неустанно работающий над тем, чтобы дать четкое идеологическое и практическое направление нашей революции. Это направление получило название "Линия Ли Лисаня" и недавно было принято Всекитайской федерацией труда в качестве официальной дорожной карты, поэтому мы сделаем все возможное, чтобы следовать ей и достичь её."

 CHI_empower_all_china_labour_federation: "Всекитайсая Федерация труда"
 CHI_empower_all_china_labour_federation_desc: "Наша синдикалистская система, созданная по образцу непревзойденной французской политической системы, основана на власти, осуществляемой рабочими через различные профсоюзы, объединённые на национальном уровне в большое собрание, во Франции - это Женская биржа труда, в Китае - Всекитайская Федерация труда. Именно эта ассамблея должна обладать реальной законодательной властью и правом принятия решений на национальном уровне нашей страны."

 CHI_propagate_two_step_revolution: "Двухступенчатая революция"
 CHI_propagate_two_step_revolution_desc: "К сожалению, в отличие от других стран, таких как Франция, наши материальные условия недостаточно индустриализированы, чтобы соответствовать критериям, позволяющим превратить их в общество, благоприятное для установления социализма в соответствии с классической марксистской моделью мышления. Наша буржуазия не смогла развиться настолько, чтобы создать такое общество в Китае, который остался на феодальной стадии, поэтому нашим гордым революционерам придется взять на себя бремя создания индустриального общества с сильным пролетариатом, прежде чем приступить к добросовестному применению марксистских принципов создания социалистического общества."

 CHI_build_chinese_industrial_base: "Создание китайской промышленной базы"
 CHI_build_chinese_industrial_base_desc: "Китай по-прежнему остаётся глубоко аграрной и несовременной страной. Нам необходимо как можно скорее создать индустриальную базу, как по идеологическим соображениям - эти условия необходимы для создания достойного синдкалистского общества, так и по человеческим, практическим - для повышения уровня жизни наших граждан."

 CHI_chase_out_reactionaries: "Гнать реакционеров"
 CHI_chase_out_reactionaries_desc: "Реакционеры всех мастей слишком долго занимали Китай и распространяли свои тошнотворные идеалы вопреки интересам своих беспомощных соотечественников. Наше новое общество не приемлет ни приверженности, ни распространения таких идеалов, как капитализм, традиционализм или любого рода реакционные идеи."

 CHI_words_of_chen_duxiu: "Слова Чэнь Дусю"
 CHI_words_of_chen_duxiu_desc: "Председатель Всекитайской федерации труда Чэнь Дусю является истинным образцом революционера, опытного и преданного делу освобождения человечества от оков. Несмотря на то, что в соответствии с принципами синдикализма товарищ Чэнь обладает незначительной исполнительной властью, он вдохновляет многих, а его слова всегда полны мудрости и истины."

 CHI_council_communism: "Советский коммунизм"
 CHI_council_communism_desc: "Мы не похожи на чрезмерных централистов - якобинцев и тоталистов, склонных к авторитаризму. Мы выступаем за систему, основанную на местной демократии, вдохновленной Советами, созданными во время русской революции Лениным, и сквозными профсоюзами, обеспечивающими равное и всеобщее представительство отважных женщин и мужчин нашей страны."

 CHI_rally_socialist_thinkers: "Митинг социалистических мыслителей"
 CHI_rally_socialist_thinkers_desc: "Социалистические мыслители, идеологи и интеллектуалы многочисленны в Китае, но слишком долго они были угнетены, находились в тени, а их тезисы не признавались. Теперь, когда во главе Китая стоит ответственное правительство, настало время признать вклад этих великих людей и пропагандировать их деятельность."

 CHI_french_education_model: "Французская модель образования"
 CHI_french_education_model_desc: "Система образования Коммуны - это реальная модель для всего мира, основанная на фактах и науке, с организованной и органичной администрацией. Мы будем подражать ей и создадим подобную систему в нашем новом синдикалистском государстве, со школьной программой, взятой и адаптированной для Востока, и подготовим новое поколение учителей, преданных нашему делу и искоренению неграмотности."

 CHI_renegotiate_united_front: "Пересмотреть вопрос о Едином фронте"
 CHI_renegotiate_united_front_desc: "Конечно, у нас есть неоспоримые идеологические разногласия с Гоминьданом, но очевидно, что он представляет собой более доминирующую революционную организацию, чем наша, и что среди нашего народа есть много его членов и сторонников. Поэтому логично, что наше правительство должно укреплять этот единый фронт, с той, однако, разницей, что наша организация будет главной между нами."

 CHI_reconcile_world_society: "Примирить Всемирное общество"
 CHI_reconcile_world_society_desc: "Всемирное общество - это группа анархистов-идеалистов, всё ещё верящих в фантазию о классовом примирении и хранящих прадоновские идеалы, возглавляемая такими интеллектуалами и революционерами, как Ли Шицзэн, У Чжихуэй, Чжан Жэньцзе и Цай Юаньпэй. Долгое время они выступали против нас, но теперь, когда КСП является главной революционной организацией в Китае, они, похоже, заняли более примирительную позицию. Хотя мы никогда не примем их идеалы, мы воспользуемся этой возможностью, чтобы положить конец открытому конфликту между нашими двумя организациями и позволить им свободно участвовать в нашей синдикалистской демократии."

 CHI_coopting_three_principles: "Сотрудничество по трем принципам"
 CHI_coopting_three_principles_desc: "Три принципа народа, называемые также тройным деизмом, сформулированные Сунь Ят-сеном, - это принципы демократии, национализма и социальной справедливости, которые являются основным теоретическим положением Гоминьдана. Для укрепления нашего сотрудничества с Гоминьданом мы будем представлять наши достижения как отвечающие "Трем принципам", не делая их официальной доктриной, продвигая профсоюзную демократию, умеренный антиимпериалистический патриотизм, не забывая об интернационализме, и полностью эгалитарную социальную справедливость."

 CHI_consolidate_LCS: "Укрепление Лиги китайских синдикалистов"
 CHI_consolidate_LCS_desc: "Наша Лига китайских синдикалистов - организация, объединяющая практически все китайские профсоюзы, обеспечивающая нам комфортное и, казалось бы, вечное большинство во Всекитайской федерации труда. Однако разногласия между профсоюзами, входящими в Лигу, иногда ставят под угрозу нашу революционную миссию, поэтому важно способствовать максимальному сплочению и концентрации усилий всех профсоюзов на реализации линии Ли Лисаня."

 CHI_might_of_proletariat: "Сила пролетариата"
 CHI_might_of_proletariat_desc: "Пролетариат составляет большинство населения планеты и поэтому является главной движущей силой перемен. Эту силу пролетариата необходимо донести до людей, чтобы показать им, что, объединившись, ничто не сможет помешать построению более справедливого и эгалитарного общества для всех."

 CHI_implement_syndicalist_tutelage: "Осуществление синдикалистской опеки"
 CHI_implement_syndicalist_tutelage_desc: "Сторонники Гоминьдана постоянно говорят о принципе опеки и постоянно спорят о том, в какой форме она должна осуществляться и какова её продолжительность. Однако мы создали идеальную форму опеки, наше удобное, и, похоже, надолго, большинство делегатов Лиги китайских синдикалистов во Всекитайской федерации труда и наш союз с ослабленным Гоминьданом позволяют нам без помех и реакционных препятствий выполнять свою миссию по внедрению синдикализма в Китае. Кажется, ничто не стоит на пути китайского народа к пролетарскому раю, который мы собираемся создать."

 CHI_national_peoples_congress: "Всекитайское собрание народных представителей"
 CHI_national_peoples_congress_desc: "Теперь, когда синдикалистский строй в Китае реализован и нашей политической системе больше не бросают вызов извне, в КСП вновь вспыхивают внутренние волнения, а между профсоюзами все чаще возникают разногласия. Для разрешения этих противоречий было решено провести крупный съезд КСП с участием представителей всех уголков Китая и всех секций КСП, чтобы раз и навсегда определиться с нашей идеологической линией."

 CHI_orthodox_compromise_holds: "Ортодоксальный компромисс"
 CHI_orthodox_compromise_holds_desc: "Ортодоксальная фракция КСП Чэнь Дусю и Ли Лисаня победила на последнем организованном нами крупном съезде и сохранила за собой власть. Ортодоксальная фракция, осознавая глубоко аграрный характер страны, выступает за решительную поэтапную индустриализацию, за расширение сотрудничества с Гоминьданом и взаимопомощи между городскими и сельскими рабочими в деле построения социалистического общества. Это также наиболее франкофильская фракция, выступающая за максимальное сотрудничество с Третьим Интернационалом."

 CHI_proletarian_radicalism_unbridled: "Безудержный пролетарский радикализм"
 CHI_proletarian_radicalism_unbridled_desc: "Молодая радикальная фракция КСП, возглавляемая Чэнь Шаоюем, одержала верх в борьбе с отставшими от жизни ортодоксами и идеалистами-анархистами. Большинство членов этой фракции молоды, большую часть жизни провели в эмиграции в Европе, где почерпнули многие идеи из якобинских, марксистских и статистических синдикалистских кругов. Они выступают за быструю централизованную индустриализацию Китая и передачу некоторых полномочий от Всекитайской федерации труда непосредственно КСП. Они часто выступают против Гоминьдана, но близки к фракции РАТГ, возглавляемой Чэнь Гунбо, из-за большого идеологического сходства."

 CHI_intrigues_four_elders: "Интриги четырех старейшин"
 CHI_intrigues_four_elders_desc: "На последнем съезде неожиданную победу одержала анархистская фракция КСП, известная как "Всемирное общество", представленная И Пэйцзи и возглавляемая "четырьмя старейшинами" Всемирное общество - наиболее децентралистская фракция КСП, отрицающая централизацию социализма как форму авторитаризма, выступающая за классовое примирение по праудоновской модели и поиск всеобщей гармонии между всеми людьми. Ярые противники ударного вангардизма Гоминьдана, но готовые сотрудничать с его более умеренными членами, они также отвергают все формы традиционализма, а также взгляды на классовую борьбу."

