 CHI_bop_mechanic_explanation_tt: "Механика §YБаланс сил§! левого Гоминьдана достаточно проста и заключается в измерении относительного влияния двух основных фракций - §NВанг РАТГ§! и §MСун ВКДГ§!. В зависимости от того, какая из сторон получит перевес в балансе сил. После объединения Китая, будет развиваться сценарий, позволяющий той или иной стороне укрепить свою власть. Слишком сильное смещёние баланса в одну из сторон приведет к дестабилизации революции, но будьте внимательны - если ни одна из сторон не будет иметь явного преимущества, может возникнуть третий сценарий..."
 CHI_rf_mechanic_explanation_tt: "Влияние фракции §lРеконструкция§! отслеживается по показателю популярности §lСоциал-либералов§! в партийном колесе. На низких уровнях они помогают служить сдерживающим фактором, §Gснижающим радикализм§!, но на более высоких уровнях они будут рассматриваться как подрывные и §Nувеличивающие радикализм§! Следите за тем, как партия воспринимает своё либеральное крыло, наличие Сунь Фо в качестве советника поможет сохранить позитивное восприятие."
 CHI_lcs_mechanic_explanation_tt: "§C§RЛига китайских синдикалистов§! представляет собой неоднородную коалицию, влияние которой зависит от того, какая фракция в ней доминирует. В порядке возрастания стартового влияния §NКСП-Радикалов§! - это материалистические социалисты-жестокомысленники, которые солидаризируются с РАТГ и усиливают радикализм. §MМировое сообщество§! - это старая гвардия, оно благоприятствует ВКДГ. И, наконец, фракция §RКСП-Ортодоксы§! является 'дикой картой' которая по мере необходимости отдает предпочтение той или иной стороне, снижая при этом общий уровень радикализма.§!"
 CHI_rad_mechanic_explanation_tt: "§CРадикализм внутри Гоминьдана будет расти и падать в зависимости от выбранных вариантов в событиях. Это в первую очередь выгодно §VТоталистам КОВ§! и если §VРадикализм в (%)§! окажется выше в §YБалансе сил (%)§!, то после объединения Китая активизируется мрачный сценарий для нашей страны.§!"
 CHI_rf_mechanic_warning_tt: "§NВлияние либеральной фракции §lФракция Реконструкции§! стало слишком велико, чтобы быть совместимым с социалистической революцией. Снижение популярности §lсоциал-либералов§! или привлечение §lСунь Фо§! в качестве советника поможет улучшить внутреннее восприятие этой фракции, но будьте внимательны, если их влияние будет оставаться бесконтрольным, радикализм будет только расти.§!"
 CHI_rad_mechanic_warning_tt: "§NРадикализм в Гоминьдане растет, что свидетельствует о политической поляризации, социальном расколе и недовольстве военных. Хотя в революционном движении и следует ожидать некоторого радикализма, разумно сдерживать его или, по крайней мере, не допускать его ниже уровня поддержки РАТГ/ВКДГ. Иначе некоторые радикалы могут прийти к выводу, что нынешний ЦК без руля, и, возможно, его тоже надо свергнуть!§!"
 CHI_bop_mechanic_warning_tt: "§NБаланс сил зашел слишком далеко в одну сторону! Хотя в некоторых отношениях это может быть выгодно, стабильность будет медленно снижаться до тех пор, пока не произойдет национальное объединение и не прекратится борьба за власть. Приведение ситуации к более устойчивому равновесию может оказаться лучшим для долгосрочной стабильности республики.§!"

