 CHI_league_reconstruction_idea5: "Оживление экономики"
 CHI_league_reconstruction_idea5_desc: "Медленно, но верно наши усилия приносят плоды. Провинции бывшей Лиги восьми провинций, некогда опустошенные тяжелым военным лихолетьем, наконец-то встали на путь восстановления. Мы больше не привязаны к горам Фуцзяня, мы можем стремиться полностью использовать эту землю и её ресурсы для достижения целей и успеха национальной революции."

 CHI_reconstruction_efforts_idea: "Активизировать усилия по восстановлению"
 CHI_reconstruction_efforts_idea_desc: "Мы будем стремиться активизировать усилия по восстановлению бывшей Лиги восьми провинций. Мы покажем, что Гоминьдан пришел освободить Китай и что мы стремимся улучшить жизнь рабочих и крестьян этой страны."

 CHI_empowering_urban_workers_idea: "Расширение прав и возможностей городских рабочих"
 CHI_empowering_urban_workers_idea_desc: "В последнее время Гоминьдан сконцентрировал значительную часть своей энергии в порыве энтузиазма по развитию городов. Это и программы по переподготовке и трудоустройству рабочих, и организация руководства промышленностью, и создание новых сетей снабжения, и другие программы для тех, кто получил производственную травму или вышел на пенсию. Кроме того, были выделены средства на ликвидацию последствий войны, улучшение жилищных условий в различных трущобах и предоставление базовых социальных услуг. Несмотря на небольшие масштабы и концентрацию в основном в столице, усилия гоминьдановцев являются конкретным шагом на пути к их идеалистическим обещаниям на будущее."
 CHI_empowering_rural_peasants_idea: "Расширение прав и возможностей сельского крестьянства"
 CHI_empowering_rural_peasants_idea_desc: "В последнее время Гоминьдан сосредоточил свои усилия на помощи угнетенному крестьянству, которое столкнулось с серьезными трудностями из-за войн времен военачальников. На имеющиеся средства были предприняты усилия по частичной механизации сельского хозяйства, защите посевов от вредителей и созданию более эффективных методов контроля над водой, чтобы уменьшить неуверенность в урожае. По всем направлениям ещё предстоит пройти долгий путь, но эти усилия свидетельствуют о неизменной приверженности Гоминьдана своей сельской базе."
 CHI_balance_peasant_workers_idea: "Расширение прав и возможностей населения"
 CHI_balance_peasant_workers_idea_desc: "Гоминьдан распределил свои силы среди основных сторонников: крестьян, рабочих и интеллигенции, поддерживающих его движение. В городах была оказана базовая помощь в реализации городских программ, связанных с возобновлением работы заводов и переподготовкой рабочих. На полях реализуются проекты по предоставлению крестьянам кредитов и помощи в восстановлении урожая. А в университетах, музеях и консерваториях идеалистически настроенные интеллектуалы получали гранты на развитие искусства и науки с целью помочь создать новую культуру и жизнь для избитого народа."
 CHI_banks_and_bureaucracy_idea: "Сосредоточение усилий на государственном строительстве"
 CHI_banks_and_bureaucracy_idea_desc: "Гоминьдановское правительство стремится стабилизировать своё положение, оптимизируя финансы и обеспечивая стабильную зарплату растущему бюрократическому аппарату. Хотя это не самое яркое и креативное использование своих активов, тем не менее, такой проект амбициозен - создание современного социалистического государства из пепла десятилетий войн. Это будет нелегко, но по мере того, как на земле возникает новый левиафан, появляется надежда, что правительство может быть долговечным."
 CHI_industrialising_nation_idea: "Ориентация на индустриализацию"
 CHI_industrialising_nation_idea_desc: "Гоминьдановское правительство стремится создать промышленную базу в своем сердце: строит заводы, прокладывает железнодорожные пути, прокладывает дороги и ликвидирует трущобы, стремясь превзойти своих врагов в производстве. Хотя вливание богатства в эту программу было полезным, следует ожидать дальнейших жертв на долгом пути к современному Китаю."
 CHI_modernising_army_idea: "Сосредоточение усилий на модернизации армии"
 CHI_modernising_army_idea_desc: "Гоминьдановское правительство стремится модернизировать свои вооруженные силы, приобретая иностранные разработки и лицензии и распределяя гранты для местных изобретателей, способных создать реальные усовершенствования практически во всех областях военного строительства. Это подстегивает патриотически настроенных преподавателей, исследователей, инженеров и даже студентов к гонке за созданием лучших гранат, винтовок и даже артиллерийских орудий во имя спасения своей страны."

 CHI_national_economic_recovery_desc: "Более века внешних и внутренних унижений привели к тому, что Китай стал одной из самых отсталых экономик мира, а многие считают его всего лишь третьесортной страной, отстающей в технологиях и современности. Теперь, когда наша власть в Китае охватывает бывшую столицу Пекин, мы стали бесспорным национальным объединителем, и поэтому мы должны готовиться к реализации проекта покойного доктора Суня "Национальная комиссия по восстановлению"\n\nДорога к экономическому восстановлению будет нелегкой и небыстрой. Тем не менее, под руководством и управлением Китайской националистической партии мы будем стремиться возродить идею Чжунхуа и раз и навсегда освободиться от оков экономических бед."
 CHI_devastated_national_econ_idea: "Опустошенная национальная экономика"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea: "Ослабление национальной экономики"
 CHI_devastated_national_econ2_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ3_idea: "Восстанавливающаяся национальная экономика"
 CHI_devastated_national_econ3_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ4_idea: "Развивающаяся национальная экономика"
 CHI_devastated_national_econ4_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ5_idea: "Возрожденная национальная экономика"
 CHI_devastated_national_econ5_idea_desc: "$CHI_national_economic_recovery_desc$"

 CHI_golden_years_idea: "Золотые годы"
 CHI_golden_years_idea_desc: "Наконец-то все встало на свои места. Экономика развивается, машины на заводах работают на полную мощность. Тот Китай, который мы видим сегодня, был бы невозможен без жертв и труда китайских рабочих и крестьян и славного руководства Гоминьдана. Отныне только в будущем мы сможем наблюдать дальнейший рост возрожденной национальной экономики."

