CHI.introgame.003.t: "Год крысы"
CHI.introgame.003.d: "Новый год наступает в Китае, давно ожидающем перемен. Прошло четыре года после неудачного Шанхайского восстания на восточном побережье и почти десять лет после краха Северной экспедиции. Но, подобно зодиаку, те же циклы нищеты и эксплуатации продолжаются. И как крысы, гоминьдановские повстанцы прячутся в подполье, гноясь в своем убожестве.\n\nНо тем не менее они продолжают выживать. Неоднократные "кампании окружения", проводимые Лигой восьми провинций и их немецкими советниками, сводятся к нулю, несмотря на материальное превосходство, из-за повсеместной коррупции, хитрости повстанческих лидеров и упорства партизан. Хотя им не удалось остановить контроль Лиги над крупными населенными пунктами, они препятствовали её усилиям по установлению контроля над внутренними районами страны.\n\nПока приближается Новый год (новый год начинается 24 января по традиционному календарю, которым до сих пор пользуются многие простые люди), повстанцам МинГана остаётся лишь отступать. При всех неудачах окруженческих кампаний, они в значительной степени изолировали значимое восстание в регионе Фуцзянь-Цзянси, вдали от центров власти. Социалистические ячейки часто остаются разобщенными, и даже в самом центре МинГан "народное правительство контролирует" часто иллюзорно.\n\nЛидеры МинГан прекрасно знают, что восстания не было бы, если бы не жертвы народа, который часто оказывает большую и малую поддержку, позволяющую МинГан идти вперёд. Являясь узловым пунктом социалистического сопротивления, МинГан представляет собой центр, спицы которого простираются вглубь Китая, соединяясь с различными сетями, протянувшимися в такие сочувствующие города, как Гуанчжоу, Шанхай и Сямынь. Однако с годами поставки стали более сложными благодаря усилению патрулирования Лиги и репрессиям со стороны Легации. Планируя следующую операцию по контрабанде оборудования, МинГан обращается к..."
CHI.introgame.003.a: "Преступная "Лига десяти" в Шанхае."
CHI.introgame.003.b: "Богатые ЗКК-благотворители в Гуанчжоу."
CHI.introgame.003.c: "Городские синдикалистские ячейки в Сямэне."

CHI.introgame.004.t: "Последствия покупки железной дороги Чжеган"
CHI.introgame.004.d: "При всех грехах империалистов и концессионеров, лень не входит в их число. Используя дешевую китайскую рабочую силу (и символическое китайское представительство среди инженеров), компания Наблюдательный совет Ост-Азии (Н.С.О) построила крупную железную дорогу от Шанхая до Наньчана. Н.С.О. - это продолжение немецкого концессионизма, рука корпоративных конгломератов, рассчитывающих на эксплуатацию китайских ресурсов. Их продвижение в Цзянси (сердце МинГан), многочисленные взятки и наши попытки остановить их, привели к отчаянию, так как они отбросили саботаж и коррупцию.\n\nНо во многих отношениях, возможно, та же самая решительная алчность является гибелью капиталистов. Предав своих местных партнеров и обещания более равноправного будущего, Н.С.О. неожиданно объявил о своем решении объединить контрольные пакеты акций различных китайских железных дорог в один от имени Schantung-Eisenbahn-Gesellschaft (дочерней компании Н.С.О.)\n\nЭтот шаг, направленный на закрепление немецкого господства и принуждение китайских менеджеров подчиняться немецкому совету директоров, обернулся крахом, вызвав всеобщий гнев по всей Лиге. Железная дорога Чжеган, некогда широко разрекламированный знак прогресса, теперь стала символом продолжающегося унижения китайского народа. Похоже, немцы забыли свою историю - не так давно аналогичный железнодорожный спор в Китае привел к падению империи..."
CHI.introgame.004.a: "Наша дорогая страна стонет под тяжестью империализма!"
CHI.introgame.004.b: "Капитализм должен быть изгнан из нашей страны раз и навсегда!"

