 CHI_kuomintang_civil_war_interface_category: "Гражданская война фракций Гоминьдана!"
 CHI_kuomintang_civil_war_interface_category_desc: "Между враждующими фракциями Гоминьдана началась Гражданская война, на лидерство в стране претендуют Сунь Фо, Чэнь Гунбо, Сун Цинлин и, возможно, даже амбициозные военачальники, вступающие в борьбу. В то же время "Китайская реконструкция" скрывается в тени, оппортунистически выискивая удобный момент. Ниже приведены данные об относительной силе каждой фракции.\n\n§NПравительство [GetVictoryPointName_9843] (Чэнь Гунбо):§!  [?CHI_rca_civ_war_var|G] £GFX_going_to_combat\n\n\n§lНанкинское правительство (Сунь Фо):§!             [?CHI_gov_civ_war_var|G] £GFX_going_to_combat\n\n\n§VЗаговор ОВК (Ху Цзуннань):§!             [?CHI_crs_civ_war_var|G] £GFX_going_to_combat\n\n\n§MФуцзянь (Сун Цинлин):§! [?CHI_pac_civ_war_var|G] £GFX_going_to_combat\n\n\nВ конце цепочки Гражданской войны фракция, обладающая наибольшей силой, успешно склонит на свою сторону нейтральные провинции, завершив конфликт в свою пользу. Если возникнет тупик, военные перейдут на сторону "старой гвардии", связанной с §MПравительство Фуцзянь§!, и выйдут из тупика, даже если Фуцзянь окажется в невыгодном положении."

#Balance of Power Decision Category
 CHI_stack_the_bureaucracy_decision: "Развитие бюрократии"
 CHI_stack_the_bureaucracy_decision_desc: "В процессе формирования работоспособного правительства Гоминьдан должен в первую очередь создать систему, способную реализовать грандиозные проекты в области социального обеспечения, обещанные Гоминьданом своему народу. РАТГ - одна из немногих фракций в Китае, где у власти находятся гражданские лица, но для её сохранения потребуется хитрое политическое маневрирование и грамотные назначения. С помощью братьев Гу (Гу Чжэнган и Гу Чжэндин) союзники Вана в РАТГ работают над тем, чтобы расставить лояльных ему людей в партии, исполнительной власти юаня и за её пределами. Имея друзей как в высших, так и в низших эшелонах власти, партийные диверсанты имеют мало шансов разрушить аппарат РАТГ."
 CHI_enforce_party_orthodoxy_decision: "Обеспечить соблюдение партийной ортодоксии"
 CHI_enforce_party_orthodoxy_decision_desc: "Вечный премьер Гоминьдана Сунь Ятсен сформулировал свои "Три принципа", которыми должен был руководствоваться Гоминьдан и китайский народ в целом. Возможно, Гоминьдан не всегда соответствовал этим идеалам, но это не повод прекращать попытки. Как преемник доктора Суня, Ван Цзинвэй неустанно работает над обеспечением мудрого руководства китайским народом. И все же многие стремятся подорвать позиции Председателя, а значит, и революции в целом, причем зачастую изнутри. Этих диссидентов необходимо заставить замолчать - заглушить их голос в пропаганде или подвергнуть цензуре, - прежде чем они смогут развратить народ. Так или иначе, агенты ортодоксальной власти сохранят революцию в течение этого периода опеки."
 CHI_shore_up_peasant_communes_decision: "Поддержка крестьянских Коммун"
 CHI_shore_up_peasant_communes_decision_desc: "Хотя Гоминьдан отстаивает интересы всего китайского народа, в конечном итоге именно благодаря решимости и мужеству крестьянства революция пережила 1920-е годы. В МинГан была создана новая система, обеспечившая более справедливое будущее для китайского крестьянства, - давно обещанные кооперативы, которые разрушили тираническую систему несправедливой ренты.\n\nТеперь надменные бюрократы из РАТГ вернулись домой из заграницы и угрожают исказить работающую систему бюрократией и магистратами. Они смеют обвинять нас в регионализме и обструкционизме, чтобы скрыть свою отстраненность от народа. Народ помнит, что именно ВКДГ в прошлом защищала крестьянские кооперативы от помещиков, реакционеров и военачальников. И ВКДГ снова возьмет на вооружение дух честных крестьян и рабочих, бесконечно более могущественный, чем дутые заграничные "эксперты""
 CHI_undermine_the_chairmans_grip_decision: "Дискредитировать председателя"
 CHI_undermine_the_chairmans_grip_decision_desc: "Председатель Ван считает себя законным преемником доктора Суня, но в своем высокомерии он забывает, что Сунь оставил много наследников и был героем далеко не только для него. На самом деле победа Ванга в борьбе за власть в Гоминьдане была обусловлена не революционным героизмом, как он утверждает, а мошенничеством и другими проступками, о которых ВКДГ должна рассказать всем. Кто-то назовет это клеветой, кто-то предательством, но если мы не будем заявлять о себе, то наша революция вскоре будет низложена коррупцией РАТГ. Как достойная оппозиция, мы должны добиваться демократизации партии и не допустить установления диктатуры Ванги!"
 CHI_intimidate_the_opposition_decision: "Запугать оппозицию"
 CHI_intimidate_the_opposition_decision_desc: "Похоже, что наши конкуренты, желая опередить нас, стали наглеть. Загнав нас в угол, мы должны сократить их численность. Придется прибегнуть к каким-нибудь "специальным" методам, пусть даже и нехитрым. Шантаж, уловки, угрожающие стуки посреди ночи. Возможно, иногда "исчезновение" Это некрасиво, но ради революции приходится идти на жертвы. Пусть история в конце концов простит нам наши грехи."

#The Chinese National Revolution Decision Category
 CHI_military_expeditions_category: "Китайская национальная революция"
 CHI_military_expeditions_category_desc: "Почти на десятилетие Гоминьдан был отправлен в изгнание после того, как был практически уничтожен чжилийцами и их немецкими союзниками после провала Северной экспедиции. Однако, несмотря на неудачу экспедиции, мечта о едином Китае под знаменем Синего Неба и Белого Солнца не угасала, и революционеры от Фуцзяня до Гавайев продолжали нести надежду на то, что однажды национальная революция может быть возрождена.\n\n§gНесмотря на неудачное восстание 1932 г. гоминьдановские революционеры и партизаны решили воспользоваться политической нестабильностью, возникшей после распада Лиги восьми провинций, и начать полномасштабное восстание с целью освобождения восточного побережья Китая. Если Национально-революционная армия добьется успеха, это может стать последним шансом для Гоминьдана воплотить в жизнь замыслы покойного доктора Суня.§!"
 CHI_mission_get_access_sea: "Получить выход к морю"
 CHI_mission_get_access_sea_desc: "Без порта под нашим контролем гоминьдановскому правительству в изгнании будет трудно вернуться домой. Если нам удастся захватить порт в провинции Фуцзянь, мы сможем обеспечить прямой путь для связи повстанцев МинГан с их товарищами в изгнании, что укрепит революцию."
 CHI_mission_secure_fujian: "Утвердить провинцию Фуцзянь"
 CHI_mission_secure_fujian_desc: "Гоминьдановцы в МинГанском повстанческом движении давно ждали этого дня освобождения. Агенты и члены партии были рассеяны по всей провинции Фуцзянь. Быстрый удар по ключевым населенным пунктам позволит сплотить всех колеблющихся сторонников и закрепить гоминьдановский контроль над Фуцзянью. Времени терять нельзя."
 CHI_mission_secure_gannan: "Утвердить провинцию Ганьнань"
 CHI_mission_secure_gannan_desc: "Присутствие гоминьдановских повстанцев на юге Цзянси и предыдущая работа Временного комитета действий по получению одобрения местных крестьянских групп означает, что регион Ганьнань может быть легко обеспечен нашими силами. Уже сейчас различные повстанческие ячейки готовы к нанесению ударов, чтобы взять под охрану местные деревни. Однако прежде чем приступать к действиям, необходимо взять под контроль опорный пункт Лиги в Ганьчжоу."

 CHI_NAP_with_federalists_decision: "Переговоры с федералистами"
 CHI_NAP_with_federalists_decision_desc: "Готовясь ко второй Северной экспедиции, мы должны помнить о нашем истинном враге - могущественных северных военачальниках, предавших доктора Суня в конце Синьхайской революции. Мы не можем позволить себе отвлекаться на соперников на юге, в первую очередь на федералистов, с которыми у нас возникли горькие разногласия после восстания Чэнь Цзюнмина против Вечного Премьера. Они получат по заслугам в своё время, а пока председатель Ван приказал провести секретные переговоры между посредниками о возможном заключении пакта, чтобы предотвратить междоусобную вражду между республиканскими силами."

 CHI_subjugate_federalists_decision: "Федералистский союз?"
 CHI_subjugate_federalists_decision_desc: "После гибели Чжили и разгрома реакционных сил нашими армиями перед нами встал вопрос о том, что делать с нашими бывшими партнерами по [UPC.GetNameDef]. Многие в нашей партии не забыли их предательства в 1920-е годы, однако по всей стране раздаются призывы к национальному республиканскому единству против Японии и её марионеток в Маньчжурии. Кроме того, в партии есть опасения, что если нам не удастся договориться с федералистами, то [FNG.GetLeader] доберётся до них первым.\n\nЭлементы старой Четвертой армии ведут переговоры со своими коллегами-федералистами, и благодаря нашей военно-политической мощи они считают, что могут добиться для нас весьма выгодных условий. Тем не менее, окончательное решение остаётся за Председателем. Однако, что бы он ни решил, он должен действовать быстро, если мы хотим укрепить наши позиции."

 CHI_NAP_with_rkmt_decision: "Переговоры с гоминьдановскими правыми"
 CHI_NAP_with_rkmt_decision_desc: "Готовясь ко второй Северной экспедиции, мы должны помнить о нашем истинном враге - могущественных северных военачальниках, предавших доктора Суня в конце Синьхайской революции. Мы не можем позволить себе отвлекаться на наших соперников на юге, особенно тех, кто, по крайней мере, заявляет о своей лояльности Гоминьдану. Хотя они напрямую оспаривают нашу легитимность, и в конечном итоге с ними придется бороться, чтобы не позволить им испортить видение доктора Суня, на данный момент кажется, что Дэн Яньда и многие военные из старой гвардии послали запрос о возможном вооруженном мире, чтобы Вторая Северная экспедиция была более успешной, чем первая."

 CHI_subjugate_rkmt_decision: "Гоминьдановский альянс?"
 CHI_subjugate_rkmt_decision_desc: "После падения Бэйяна под натиском гоминьдановских войск мечта 1926 года наконец-то осуществилась - поколения мучеников были отомщены. Но даже после падения лжеправительства угрозы ещё не утихли. Наше временное перемирие с [FROM.GetNameDef] быстро истощается, поскольку мы начинаем бороться за истинную мантию Гоминьдана.\n\nНарод, однако, не выглядит довольным, особенно в связи с нависшей угрозой со стороны Японии и её маньчжурских марионеток. Все чаще звучат призывы к единству и к тому, чтобы Националистическая партия оправдала своё название ради пострадавшей страны. Сунь Фо и фракция "Реконструкция" выступили посредниками в достижении соглашения между левым и правым крылом партии. Они считают, что при нынешнем военно-политическом потенциале смогут добиться весьма выгодных условий, хотя, конечно, стоит задуматься, для чего они это делают - для партии или для себя."

 CHI_betrayal_decision: "Поворот к левому Гоминьдану"
 CHI_betrayal_decision_desc: "Наше нынешнее положение левых гоминьдановцев было вызвано относительной слабостью по сравнению с мощью партии-государства и искренним желанием защитить страну от иностранных империалистов. Однако самонадеянные социалисты в ЦИКе оказались ещё более тираничными и коррумпированными, чем их предшественники, и в случае успешного объединения страны они ввергнут её в эпоху авторитарной антиутопии. Поэтому мы должны взять власть в свои руки и восстать против угнетателей народа, застигнув их врасплох!"

 CHI_expand_local_elections_decision: "Местная демократии в [CHI_expand_local_elections_decision_loc]"
 CHI_expand_local_elections_decision_desc: "Успешный компромисс, достигнутый между Гоминьданом и различными республиканскими партиями, позволил провести ограниченные демократические выборы в тех провинциях, которые были сочтены подвергшимися достаточной политической опеке. На практике это означает старые оплоты Гоминьдана в пяти провинциях, а также Гуандун.\n\nДля полной реализации этого компромисса партнёры партии настаивают на распространении пилотных программ местного самоуправления на другие регионы страны, особенно на те, которые традиционно были оплотом демократических движений, таких как Гоминьдан, федералисты и другие южные республиканские фракции. \n\nИх желание будет исполнено, хотя логистика здесь гораздо сложнее, чем просто создание новых урн и проведение дополнительных голосований. Кандидаты должны быть тщательно проверены на соответствие Трем принципам, и потребуется определенная тонкость, чтобы ни один из этих местных советов не отступил от направляющей руки национального руководства. В противном случае это лишь вопрос времени, когда военачальники, реакционеры и буржуазия возьмут власть в свои руки и используют её для очередного раскола нации."

 CHI_complete_the_revolutionary_mission: "Завершить революционную миссию"
 CHI_complete_the_revolutionary_mission_desc: "До тех пор, пока в Северной столице будут править реакционеры, великая миссия, которую возложил на нас наш покойный основатель доктор Сунь Ятсен, не увенчается успехом. Мы должны одержать победу вопреки всему и подготовить второй поход на север. Мы боремся не только за спасение революционного дела, но и за выживание китайской расы! Да здравствует национальная революция, да здравствует Китайская Республика!"

 CHI_march_to_manchuria: "Марш в Маньчжурию"
 CHI_march_to_manchuria_desc: "Слишком долго Маньчжурия была разоряема предателями Китайской республики и японскими империалистами, стремящимися эксплуатировать нашу страну за её природные ресурсы. Хотя Маньчжурия является восточной границей нашей территории за пределами собственно Китая, маньчжурский вопрос неоспорим, поскольку [CHI.GetNameDef] определяет провинции Маньчжурии как неотъемлемые провинции китайского государства. Пока мы стоим на страже безопасности Шанхайского перевала, давайте возьмем на себя ответственность за освобождение наших соотечественников и объединение страны раз и навсегда."

 CHI_evacuate_military_industry: "Эвакуировать военную промышленность"
 CHI_evacuate_military_industry_desc: "Поскольку большинство предприятий тяжёлой промышленности Китая расположено в прибрежных районах страны, угроза войны, которая охватит наше побережье, ставит нашу промышленность под угрозу. В условиях кризиса мы будем стремиться к перемещёнию и передислокации оружейных предприятий во внутренние районы страны, которые мы контролируем, чтобы сохранить их использование в военных целях."

 CHI_evacuate_civilian_industry: "Эвакуация гражданской промышленности"
 CHI_evacuate_civilian_industry_desc: "Поскольку большая часть тяжёлой промышленности Китая расположена в прибрежных районах страны, угроза войны, которая охватит наше побережье, ставит нашу промышленность под угрозу. В условиях кризиса мы будем стремиться переместить гражданскую промышленность во внутренние районы страны, которые мы контролируем, чтобы сохранить её для использования в военных целях."

#The Outer Party Decision Category
 CHI_outer_party_category: "Революционные фракции"
 CHI_outer_party_category_desc: "Хотя принцип гоминьдана «Данго» предполагает создание однопартийного государства, на практике Гоминьдан уже давно разделен на множество фракций. Несмотря на то, что §NРКА§! и §MПАК§! ведут борьбу за доминирование, более мелкие группы преследуют свои собственные цели и борются за влияние.\n\n§RЧем сильнее каждая из них, тем большее влияние они будут оказывать на победителя в длительной борьбе за власть.§! Они также могут повлиять на возможности конечного победителя, закрепив свою роль в истории Китая.\n\n§lФракция Реконструкции§! представляет либеральный блок в партии. Их настойчивое стремление к конституционализму и умеренности вызывает симпатию у некоторых, но вызывает обвинения в том, что они являются прикрытием для вмешательства городской и зарубежной элиты. В зависимости от преобладающего отношения к ним их поддержка может снизить или повысить уровень радикализма.\n\n§YОбщее отношение к ним:§! [CHI_rf_attitude_loc]\n\n[CHI_LCS_status_loc] представляют собой громоздкую коалицию социалистов в "Едином фронте" с Гоминьданом. Внутри коалиции царит ожесточенный раскол: фракция §NКСП-Радикалы§! солидаризируется с РКА.\n\n§MМировое сообщество§! резко выступает против нее. В результате компромиссная фракция §RРСП-Ортодоксы§! выступает в качестве «дикой карты» надеясь сохранить равновесие.\n\nНа [?CHI_CSP_RAD_percentage_var|N%]  §Yкомпромисс с§! §NКСП-Радикалами§!\nНа [?CHI_CSP_ORT_percentage_var|R%]  §Yкомпромисс с§! §RКСП-Ортодоксами§!\nНа [?CHI_WRD_SOC_percentage_var|M%]  §Yкомпромисс с§! §MМировым обществом§!\n\n§YДоминирующая фракция:§! [CHI_LCS_dominant_faction_loc]\n\n§PУльтранационалистическая фракция§! настроенных и радикально настроенных армейских офицеров, известная как "Общество возрождения Китая", таится во тьме. Отчужденные от политического процесса, радикалы растут, а их ряды пополняются, что создает угрозу страшной судьбы для революции.\n\n§YРеволюционный радикализм в настоящее время:§! [?CHI_radicalism_var|V%]"

 CHI_secure_occ_donations_decision: "Безопасные пожертвования ЗКК"
 CHI_secure_occ_donations_decision_desc: "Революция и нация часто оказываются странными соседями. Несмотря на социалистические идеалы, есть немало богатых сочувствующих, готовых сделать щедрые пожертвования на наше дело либо из националистического желания изгнать иностранный империализм, либо, возможно, в надежде расположить к себе нашу администрацию. Большинство из них связаны либо с легационным обществом "Вермилион", либо с Зарубежной китайской комиссией (ЗКК), базирующейся в богатых китайских эмигрантских общинах в Юго-Восточной Азии и США. Действительно, в таких семьях родилось немало ведущих деятелей Гоминьдана, таких как Сунь Фо, Чэнь Юрэн, Чэнь Бицзюнь. И хотя мы не всегда видим друг друга, и они, конечно, надеются, что наши левые убеждения - это просто этап, пожертвования, которые мы получаем, вполне реальны."

 CHI_utilise_underground_networks_decision: "Использование подземных сетей"
 CHI_utilise_underground_networks_decision_desc: "После провала Северной экспедиции многие офицеры Национальной революции ушли в подполье. В это время границы между восстанием и преступностью часто размывались, и гоминьдановские контрабандные сети часто пересекались с организованной преступностью. Даже если мы переходим к более легитимной форме правления, реалии войны приводят к тому, что закупка оружия часто становится небезопасным бизнесом. Использование имеющихся связей и их укрепление может означать разницу между новым Китаем и разбитыми мечтами."

 CHI_stoke_military_fanaticism_decision: "Сдерживание военного фанатизма"
 CHI_stoke_military_fanaticism_decision_desc: "С первых дней существования Вампоа Национально-революционная армия была обучена абсолютной и фанатичной преданности партии и революционному делу. Этот фанатизм отделял её от военачальников, с которыми она сражалась, и миф о Вампоа начался с битвы при Мяньху во время Восточной экспедиции против войск Чэнь Цзюнмина. Два полка выпускников Вампоа, имея численность 20 к 3, понесли в бою почти 70% потерь, но, тем не менее, одержали победу, разгромив противника. Не менее важно сохранить дух Вампоа и сегодня, воспитывая в себе революционный энтузиазм, который на протяжении десятилетий породил бесчисленное множество мучеников и героев. Объединённые братством, преданностью и искренностью, мы идем вперёд к национальному спасению!"

 CHI_rally_industrial_workers: "Объединение промышленных рабочих"
 CHI_rally_industrial_workers_desc: "Промышленность Китая сосредоточена в основном на побережье, в том числе в "пяти провинциях" И рабочие там постоянно эксплуатируются иностранными концессионерами и их китайскими лакеями. По мере того как они потели и страдали, росло недовольство, и из этого недовольства родилась наша революция. Разрушив цепи, сковывавшие пролетариат, мы должны потребовать от него дальнейших жертв - но не ради мелких выгод жадных иностранных капиталистов, а ради своих китайских собратьев. Благодаря их самопожертвованию строится новый Китай."

 CHI_secure_internationale_technical_aid_decision: "Обеспечить международную техническую помощь"
 CHI_secure_internationale_technical_aid_decision_desc: "Наши социалистические братья и сестры за рубежом, несмотря на то, что они находятся за границей, остаются важнейшим источником технической помощи. Благодаря программам совместного проведения исследований, грантам для наших учёных и кредитам для наших разработок иностранная поддержка дает нам важнейшее преимущество, позволяющее не отставать от других китайских конкурентов, поддерживаемых международным сообществом. Когда-нибудь мы модернизируемся настолько, что снова станем маяком научного прогресса для всего мира, а пока мы принимаем помощь по мере необходимости."

 CHI_sponsor_cultural_institutions: "Спонсировать учреждения культуры"
 CHI_sponsor_cultural_institutions_desc: "Культура - неотъемлемая часть того, что создает нацию, и, работая над созданием возрожденного Китая, мы должны возродить и его культуру. Несмотря на многочисленные дискуссии о том, какой должна быть культура социалистического Китая, мало кто сомневается, что революция не должна означать отсутствие красоты и живости. Ведь искусство и гуманитарные науки нужны всем - и крестьянам, и рабочим. А адекватное финансирование музеев, университетов и других учреждений говорит о том, что мы - просвещённые правители."

 ###National Reconstruction Comission
 CHI_national_reconstruction_category: "Комиссия по национальному восстановлению"
 CHI_national_reconstruction_category_desc: "Комиссия по национальному восстановлению - детище покойного доктора Сунь Ятсена, который писал, что на этапе политической опеки необходимо предпринять шаги, обеспечивающие успешную модернизацию и демократизацию страны. Если Китай хочет снова стать великой мировой державой, он должен быть построен с нуля с помощью китайского Гоминьдана.\n\nЕсли усилия по восстановлению страны были значительно заторможены Первым и Вторым Северными походами, то завершение Второго Северного похода наконец-то дало партии шанс осуществить "цзяньшэ", поставленную Синьхайской революцией 1911 года. Теперь, когда мы можем отойти от пропагандистского и военного этапа революции, в соответствии с принципами нашего великого вечного премьера мы должны вступить в этап политического и экономического восстановления национальной революции. Шаг за шагом, завод за заводом, ферма за фермой - мы будем восстанавливать великие экономические и политические основы нашей страны, чтобы Китай мог вечно противостоять иностранному империализму и вернуть себе величие."

 CHI_national_reconstruction_mission: "£civ_factory_output Завершить реконструкцию страны"
 CHI_national_reconstruction_mission_desc: "Грандиозный проект партии полностью запущен и поддержан членами как Временного комитета действий, так и Реорганизованной ассоциации товарищей. Фракции партии едины во мнении, что реализация проекта "Национальная реконструкция" может привести к потере политической власти одной фракцией и приобретению власти другой."
 CHI_factory_goals_tt: "Больше, чем §Y[?CHI_factory_goals]§! всего заводов"

 CHI_delay_the_reconstruction_project: "Задержка проекта реконструкции"
 CHI_delay_the_reconstruction_project_desc: "Несмотря на все наши усилия, наши инженеры и рабочие не могут уложиться в сроки. Мы будем вынуждены обратиться в НЭС с просьбой о продлении сроков завершения проекта."

 CHI_nationalise_nanjing_electrical_works: "Национализация Нанкинского электротехнического завода"
 CHI_nationalise_nanjing_electrical_works_desc: "Грандиозный план, вдохновленный событиями в Лондоне и Париже, Нанкинский электротехнический завод призван осветить великую столицу националистического Китая. Это националистическое предприятие одним из первых столкнулось с неоднозначностью экономической мысли покойного доктора Суня в отношении того, что должно относиться к государственной и частной сферам экономики. Таким образом, национализация и реорганизация электротехнических заводов обеспечит электричеством тысячи людей, живущих в темноте Нанкина."

 CHI_establish_the_yongli_chemical_plant: "Создание химического завода Yongli"
 CHI_establish_the_yongli_chemical_plant_desc: "Китаю, как стране, зависящей от почвы, не хватает средств и промышленности для производства современных удобрений, позволяющих повысить урожайность сельскохозяйственных культур. Проект Юнли, возглавляемый Фань Сюдуном, направлен на строительство первого в Китае завода по производству удобрений и, таким образом, на разработку отечественной серной кислоты, синтетического аммиака и азотной кислоты. Проект также осуществляется под руководством британских и французских консультантов, а его целью является производство тонн аммиака, кислоты и сульфата в день."

 CHI_renovate_shanghai_arsenal: "Реконструкция Шанхайского арсенала"
 CHI_renovate_shanghai_arsenal_desc: "Время, проведенное в Великобритании и Франции, показало нам важность бронетанковой и механизированной войны. И хотя пройдет ещё немало времени, прежде чем мы сможем создать такую же сложную бронетехнику, как на Западе, Шанхайский арсенал будет реконструирован для производства бронеавтомобилей, подобных тем, что использовались Шанхайским добровольческим корпусом."

 CHI_central_machinery_factory: "Основан Центральный машиностроительный завод"
 CHI_central_machinery_factory_desc: "Хунань остаётся одной из самых аграрных и сельских провинций на юге Китая. Националистическое правительство надеется исправить это положение, создав при поддержке Министерства внутренних дел Центральную машиностроительную фабрику. На этом заводе предполагается производить технику и устройства современного мира, такие как автомобили, паровые турбины и телефоны."

 CHI_anhui_industrial_plan: "Промышленный план Аньхой"
 CHI_anhui_industrial_plan_desc: "Строительство Центрального металлургического завода в Мааньшане, осуществляемое под руководством Комитета по ресурсам и Министерства промышленности в рамках общего плана реконструкции страны, призвано развить в Аньхой производство стали и угля. Несмотря на большое количество угля, производство стали в Китае остаётся крайне низким, а крупнейшее металлургическое предприятие принадлежит японцам в городе Аньшань. Поэтому создание центрального национализированного металлургического предприятия позволит уменьшить империалистическое влияние на нашу экономику, а также расширить производство стали до его истинного потенциала. Кроме того, необходимо развивать местную инфраструктуру в регионе, чтобы обеспечить эффективную транспортировку угля."

 CHI_mining_operations_in_five_provinces: "Горнодобывающая промышленность в пяти провинциях"
 CHI_mining_operations_in_five_provinces_desc: "В течение длительного времени коррумпированные военачальники и помещики эксплуатировали земли и ресурсы богатых и изобильных "Пяти провинций" Восточного Китая, однако руководство партии намерено исправить ситуацию и провести масштабную модернизацию региона. Комитет по ресурсам намерен использовать местные ресурсы угля и вольфрама в бывшей Лиге восьми провинций для индустриализации китайской нации."

 CHI_kaifeng_mines: "Национализация шахт Кайфэна"
 CHI_kaifeng_mines_desc: "Первые современные угольные шахты были спроектированы и принадлежали британским компаниям, несмотря на эксплуатацию китайского труда. После британской революции эти предприятия остались в Китае, и чжилийские военачальники терпели их присутствие, а угольные шахты Цзяоцзуо вносили значительный вклад в добычу угля в стране. Поэтому долг националистического правительства в его войне против империализма - национализировать эти предприятия и облегчить жестокие условия труда, в которых иностранцы поставили наших рабочих."

 CHI_refurbish_gongxian_arsenal: "Реконструкция Гунсяньского арсенала"
 CHI_refurbish_gongxian_arsenal_desc: "Арсенал Гунсянь расположен в провинции Хэнань, известной своими богатыми природными ресурсами и расположением к центральному правительству в период правления династии Бэйян. Арсенал служил оружейной фабрикой по производству стрелкового оружия, такого как пистолеты и винтовки, а также более тяжелого вооружения, такого как артиллерия. С тех пор арсенал использовался подлыми чжилийскими военачальниками, хотя немецкие инвестиции принесли арсеналу огромную прибыль. Овладев Хэнанем, мы перестроим этот арсенал в соответствии с потребностями Национально-революционной армии."

 CHI_revitalise_hanyang_industry: "Возродить промышленность Ханьяна"
 CHI_revitalise_hanyang_industry_desc: "Благодаря близости к городу Ухань, промышленность Ханьяна долгое время была относительно развита по сравнению с остальной китайской промышленной базой. В этом регионе находятся и Ханьянский арсенал, и ныне заброшенный Ханьянский металлургический завод, на долю которого в своё время приходилось почти 90% производства стали во всем Китае. Промышленность Ханьяна также имеет революционный характер, ведь именно винтовка Ханьяна произвела первый выстрел, который зажег Синьхайскую революцию."

 CHI_construct_yuehan_railway: "Завершение строительства железной дороги Юэ-Хань"
 CHI_construct_yuehan_railway_desc: "Строительство железной дороги Гуандун-Ханькоу началось в 1896 г. во времена правления династии Цин, однако завершение строительства до сих пор остаётся трудновыполнимой задачей. В результате гражданских войн на территории Китая и бесхозяйственности военачальников строительство железной дороги было сильно затруднено. Националистическое правительство, возглавляемое Министерством железных дорог, наняло Линг Хоксуна для завершения строительства участка железной дороги в Чжушао."

 CHI_green_gold_in_hainan: "Шахта "Зеленое золото"
 CHI_green_gold_in_hainan_desc: "Каучук является ключевым элементом снабжения и эксплуатации любой современной армии, и, к счастью, Хайнань - это кладезь натурального каучука. Теплый тропический климат острова способствует процветанию производства каучука - местные жители называют его "зеленым золотом." Комитет по ресурсам намерен превратить Хайнань в каучуковую плантацию Китая, что, несомненно, будет способствовать развитию внутреннего производства и контролируемой внешней торговли."

 CHI_xiangtan_steel_work: "Создание сталелитейного производства в Сянгане"
 CHI_xiangtan_steel_work_desc: "Сянган имеет важное значение благодаря современной промышленности и удобству наземного и водного транспорта. В условиях, когда тяжелая угольная и железная промышленность сосредоточена на крайнем Северо-Востоке, Комитет по ресурсам националистического правительства стремится построить сталелитейный завод в Хунани с помощью французских консультантов."

 CHI_mine_yaogangxian_mining_area: "Поощрять разработку месторождений Яоганьсянь"
 CHI_mine_yaogangxian_mining_area_desc: "Самым ранним месторождением вольфрама в Хунани было месторождение Сичун, обнаруженное в уезде Таоцзян в 1901 году. С тех пор националистическое правительство планирует и дальше развивать промышленность Хунани, продолжая разработку месторождений в районе Яоганьсянь. Это не только улучшит инфраструктуру Хунани, но и обеспечит множество рабочих мест и возможностей для развития преимущественно аграрной провинции."

 CHI_wuzhou_vegetable_oil_company: "Реконструкция предприятия по производству растительного масла в Вучжоу"
 CHI_wuzhou_vegetable_oil_company_desc: "Тунговое масло или "китайское древесное масло" - это высыхающее масло, получаемое путём прессования семян ореха тунгового дерева. Самое раннее его применение зафиксировано в трудах Конфуция, датируемых 400 г. до н.э. Оно используется для отделки и защиты древесины, что может быть использовано для укрепления внутренней промышленности Китая. В результате правительство страны выделило в Гуанси земли для переработки тунгового масла, а Вучжоу идеально подходит для этого благодаря своему географическому положению и уже созданной промышленной базе."

 CHI_nanning_grain_storage: "Строительство зернохранилищ в Наньнине"
 CHI_nanning_grain_storage_desc: "Зерно издавна было главным товаром в Гуанси, провинция славится высокими урожаями риса. Департамент консервации Национальной комиссии по восстановлению решил сохранить наши ежегодные урожаи, построив в Наньнине зернохранилища и выделив резервное зерно для нуждающихся или провинций, охваченных голодом."

 CHI_developing_hunans_industrial_capacity: "Развивать промышленный потенциал Хунани"
 CHI_developing_hunans_industrial_capacity_desc: "Хунань остаётся одной из самых аграрных и сельских провинций на юге Китая. Националистическое правительство надеется исправить ситуацию путём создания промышленных баз, таких как Центральный машиностроительный завод, при поддержке Министерства внутренних дел. На этом заводе предполагается производить технику и устройства современного мира, такие как автомобили, паровые турбины и телефоны."

 CHI_chongqing_electric_steel_mill: "Возрождение Чунцинского электросталеплавильного завода"
 CHI_chongqing_electric_steel_mill_desc: "Основанный в 1919 г. республиканским военачальником Сионг Кеу, Чунцинский электросталелитейный завод изначально предназначался для удовлетворения потребностей военачальника и его оружейной промышленности. Однако со временем заводы перешли под власть других военачальников, которые промышляли в Сычуани. Теперь, когда националистическое правительство стремится восстановить порядок, заводы перешли в руки правительства. Их производство будет расширяться и модернизироваться усилиями правительства в надежде на то, что теперь народ, а не военачальники, сможет воспользоваться его плодами."

 CHI_chongqing_weapon_plant: "Реконструкция Чунцинского оружейного завода"
 CHI_chongqing_weapon_plant_desc: "Чунцинский оружейный завод был изначально построен военачальниками Ян Сеном и Лю Сяном. Хотя военачальники привели провинцию Сычуань к хаосу и голоду, мы не можем отрицать их вклад в модернизацию завода. Тем не менее, завод всё ещё нуждается в улучшении, особенно в связи с нехваткой оборудования. Националистическое правительство и Министерство внутренних дел предложили провести реконструкцию и переоборудование оружейного завода в соответствии с современными стандартами."

 CHI_bauxite_extraction_in_guizhou: "Начать добычу бокситов в Гуйчжоу"
 CHI_bauxite_extraction_in_guizhou_desc: "В провинции Гуйчжоу находятся крупнейшие в Китае месторождения бокситов, и националистическое правительство надеется модернизировать южные районы страны, чтобы они соответствовали стандартам добычи бокситов на севере Китая. В рамках этого проекта, осуществляемого под руководством Комитета по ресурсам, планируется контролировать и передавать местным органам власти и собраниям участки для добычи бокситов."

 CHI_expand_tin_production_in_gejiu: "Расширение производства олова в Гецзюй"
 CHI_expand_tin_production_in_gejiu_desc: "Город Гэцзюй известен на всю страну своим большим производством олова, наследие которого можно проследить ещё со времен династии Хань. Переработка и добыча олова началась в период правления династии Цин, и в настоящее время на долю оловянной промышленности Юньнани приходится почти 90% общего объема производства олова в Гэцзю. В целях централизации и поддержания высоких стандартов обработки Министерство финансов и Комитет по ресурсам совместно с местными компаниями работают над их объединением в единую компанию Yunnan Tin Industry Company."

 CHI_tap_into_sichuans_natural_reserves: "Освоение природных богатств Сычуани"
 CHI_tap_into_sichuans_natural_reserves_desc: "Под газовыми и нефтяными месторождениями Сычуани понимаются районы Сычуани, Юньнани, Гуйчжоу и Хубэя протяженностью более 180 тыс. км, содержащие природные газы и нефть. Правительство страны поручило Комитету по ресурсам контролировать и управлять местными учреждениями, чтобы начать добычу и извлечение этих природных запасов для удовлетворения национальных потребностей в нефти и сокращения её импорта."

 CHI_modernise_yellow_river_levees: "Модернизация дамб Желтой реки"
 CHI_modernise_yellow_river_levees_desc: "Древняя Желтая река на протяжении многих поколений давала жизнь ханьским народам. Проект набережной в нижнем течении Желтой реки постепенно сформировался ещё в эпоху Весны и Осени. Со времен династий Мин и Цин Желтую реку постоянно усмиряли, чтобы избежать её потенциально катастрофических наводнений, но такие дамбы и водоводы все больше устаревают. Поэтому правительство страны будет прилагать усилия для их модернизации в соответствии с потребностями XX века."

 CHI_improve_han_river_infrastructure: "Улучшение инфраструктуры реки Хань"
 CHI_improve_han_river_infrastructure_desc: "Река Хань в Гуандуне, протяженностью более 400 км, является второй по величине рекой в Гуандуне (лишь немногим меньше Жемчужной реки). Тем не менее, река известна своими частыми наводнениями, а многие объекты её инфраструктуры либо безнадежно устарели, либо повреждены в результате многолетних военных действий. Правительство страны приняло решение о реализации проекта по увеличению занятости в Гуандуне и усилению контроля над рекой с помощью амбициозного проекта строительства плотины."

 CHI_nationalise_beijing_steel: "Национализация сталелитейного производства в [GetVictoryPointName_9843]"
 CHI_nationalise_beijing_steel_desc: "Сталелитейный завод Shijingshan был создан совместно владельцами предприятий и правительством Бэйяна в 1919 году. Завод, расположенный у подножия горы Шицзиншань, был спроектирован американской компанией, но из-за постоянных войн его строительство застопорилось на долгие годы. Хотя правительство Чжили в конце концов достроило нефтеперерабатывающие заводы с помощью Германии, они были проданы немецкой компании Siemens. После падения власти Чжили националистическое правительство приступило к национализации и возвращению заводов Шицзиншань под контроль Китая."

 CHI_nationalise_german_mines_zibo: "Национализация немецких шахт в Зибо"
 CHI_nationalise_german_mines_zibo_desc: "Район Цзыбо на Шаньдунском полуострове был желанным для западных империалистов благодаря богатым запасам природного угля. Немцы заняли этот район по договору 1898 г. и сохранили контроль над ним как над частью Германской Восточной Азии. Немцы продолжали эксплуатировать наш народ в качестве дешевой рабочей силы, и мы поддерживаем тесные связи с шахтерскими профсоюзами, возглавляемыми членом ЛКС Ван Цзиньмэем. Поэтому, чтобы укрепить отечественную промышленность и освободить наш народ от оков империализма, мы должны добиваться национализации оккупированных немцами шахт в Цзыбо."

 CHI_complete_the_tongpu_railway: "Завершение строительства железной дороги Тунпу"
 CHI_complete_the_tongpu_railway_desc: "Строительство железной дороги Тунпу началось в период реформ, инициированных Императором Гуансюем. Железная дорога проходит через центральную часть Шаньси, через Тайюань соединяется со станцией Хуашань в Шэньси. Строительство железной дороги начал военачальник Янь Сишань, но из-за нестабильности на Центральных равнинах оно застопорилось. В результате Министерство железных дорог в сотрудничестве с британскими железнодорожными консультантами заказало проект строительства железной дороги Тунпу, чтобы завершить её и облегчить транспортировку по обеим горным провинциям."

 CHI_revive_jinan_arsenal: "Возродить Цзинаньский арсенал"
 CHI_revive_jinan_arsenal_desc: "Цзинаньский арсенал ведет свою историю от Шаньдунского машиностроительного бюро 1875 г. которое производило порох, лёгкие лекарства и хлебобулочные изделия. В 1894 г. с началом китайско-японской войны, машиностроительное бюро было расширено для производства легкого вооружения. При прежних военачальниках арсенал помогал вооружать Шаньдунскую Клику вплоть до его захвата войсками НРА. Военное министерство националистического правительства надеется использовать современное оборудование для производства боеприпасов, гранат и взрывателей авиационных бомб."

 CHI_refurbish_taiyuan_arsenal: "Реконструкция арсенала в Тайюане"
 CHI_refurbish_taiyuan_arsenal_desc: "Арсенал в Тайюане был построен по приказу военачальника Янь Сишаня и оснащен оружием отечественного производства. Арсенал выпускает не только легкое оружие, но реформы Яня позволили ему производить тяжелое вооружение, такое как минометы и артиллерия. Качество арсенала по китайским меркам очень высокое, многие экземпляры винтовок и артиллерийских орудий были проданы Клике Ма на западе и Клике Нью-Гуанси на юге. Министерство военных дел желает использовать современное оборудование и сборочные линии для производства вооружений для Национальной революционной армии. Кроме того, мы будем стремиться совместно модернизировать арсенал Хуайин в Шэньси, который отличается производством минометов и легкой артиллерии."

 CHI_encourage_oil_extraction_in_yanchang: "Поощрять добычу нефти в Яньчане"
 CHI_encourage_oil_extraction_in_yanchang_desc: "Нефтяные месторождения Яньчан - одно из единственных открытых в нашей стране природных месторождений нефти. В 1907 г. цинское правительство создало в Яньчане первую в Китае нефтяную скважину, а в следующем году был построен нефтеперерабатывающий завод. Комитет по ресурсам надеется продолжить добычу нефти в этом регионе и поэтому заказал проект по продолжению добычи нефти на месторождениях и поиску новых источников нефти в регионе в случае, если существующие месторождения иссякнут."

 CHI_revive_gansu_machine_works: "Возрождение Ганьсуйского машиностроительного завода"
 CHI_revive_gansu_machine_works_desc: "Ранее известное как Ганьсуское бюро по производству машин, основанное в 1872 г. было первым западным военным предприятием на китайском Северо-Западе. Со временем ситуация на западе страны ухудшилась до нестабильности, и машиностроительный завод оказался заброшенным, а большая часть его оборудования была вывезена западными военачальниками. Национальное правительство стремится возродить машиностроительный завод для обеспечения занятости и модернизации Северо-Запада."

 CHI_qinghai_cultivation_programme: "Программа возделывания Цинхая"
 CHI_qinghai_cultivation_programme_desc: "Гоминьдан давно изолирован от революционных настроений Фуцзяня и Гуанчжоу, его присутствие в Цинхае минимально. По мере распространения нашего влияния и власти на западные регионы Китая Министерство внутренних дел выдвинуло программу культивации, направленную на развитие сельского хозяйства в Цинхае. Этот план предполагает внедрение современных методов ведения сельского хозяйства и современных удобрений, а также интеграцию партийных структур и органов Гоминьдана в местные органы власти в Цинхае."

 CHI_jinghui_irrigation_canal: "Строительство ирригационного канала Цзинхуэй"
 CHI_jinghui_irrigation_canal_desc: "Регион Шэньси известен своей засушливостью и подвержен засухам, которые часто приводят к катастрофам в жизни населения. Инженер-гидротехник Ли Ичжи, уроженец Шэньси, симпатизирует националистическому правительству (в частности, его Гавайской Клике) и обратился в Департамент охраны природы с просьбой начать программу экономии воды. После многократного обследования региона он предложил построить ирригационный канал и плотину для рационального использования и сохранения воды с целью улучшения условий жизни населения Шэньси."

 CHI_minsheng_irrigation_canal: "Строительство оросительного канала Миньшэн"
 CHI_minsheng_irrigation_canal_desc: "Как писал покойный доктор Сунь, "Миншэн" - это принцип повышения благосостояния китайцев, и поэтому Национальная комиссия по восстановлению с нетерпением ждет начала реализации своего последнего проекта в западной провинции Ганьсу. В этих регионах не очень-то сочувствуют нашему делу. Поэтому Департамент водных ресурсов предложил финансирование для начала строительства 75-километрового канала для орошения ферм в номинально засушливом регионе Ганьсу. Название канала в честь "Трех принципов народа" и для демонстрации нашей решимости помочь народу Китая будет таким:"Миньшэн.""

 CHI_complete_the_longhai_railway: "Завершение строительства железной дороги Longhai"
 CHI_complete_the_longhai_railway_desc: "Горные перевалы провинции Шэньси делают транспортные перевозки зачастую сложными и долгими для тех, кому необходимо пересечь провинцию. Во времена правления династии Цин началось строительство железной дороги, которая должна была протянуться от Лояна до западной провинции Ганьсу. Из-за нестабильности военачальников строительство железной дороги часто останавливалось. В связи с этим Министерство железных дорог националистического правительства заказало новый проект по окончательному завершению строительства железной дороги. Конечная цель проекта - протяженность железной дороги более 1700 км, а руководить им будет инженер-железнодорожник Линг Хунсунь."

 CHI_create_the_lanxin_railway: "Строительство железной дороги Ланьсинь" #兰新铁路
 CHI_create_the_lanxin_railway_desc: "В целях улучшения коммуникаций, снабжения и общего расстояния между Ланьчжоу в Ганьсу и самой дальней границей Синьцзяна Министерство железных дорог националистического правительства официально утвердило новый проект строительства железной дороги Ланьсинь, соединяющей Ганьсу с коридором Хекси и вплоть до Урумчи, протяженностью более 1904 км."

 CHI_appropriate_shenyang_arsenal: "Привести в надлежащее состояние Шаньянский арсенал"
 CHI_appropriate_shenyang_arsenal_desc: "Шэньянский арсенал издавна славится на весь Китай своим высоким качеством изготовления. Он был основан в 1921 году фэнтяньским военачальником Чжан Цзуолинем и производил ружья, пушки, пули, снаряды, взрывчатку и технику. В своё время он стал крупнейшим арсеналом во всем Китае, и его часто посещали советники и офицеры японской армии. После того как националисты окончательно закрепили свои позиции на северо-востоке страны, Министерство военных дел приняло решение передать Шеньянский арсенал для оснащения Национально-революционной армии."

 CHI_finish_fengman_hydroelectric_dam: "Завершить строительство плотины Фэнманской ГЭС"
 CHI_finish_fengman_hydroelectric_dam_desc: "Во время правления Фэнтяньской Клики её Коммуникационная Клика с помощью японских советников начала строительство гидроэлектростанции для выработки электроэнергии для города Цзилинь. После нашей славной победы над Кликой Фэнтянь и возвращения Маньчжурии китайскому народу у нас осталась недостроенная гидроэлектростанция, которая, несомненно, могла бы принести пользу жителям Цзилиня. В связи с этим Министерство внутренних дел заказало проект по увеличению занятости населения и завершению строительства плотины Фэнман."

 CHI_nationalising_manchurian_iron_industry: "Национализировать черную металлургию Маньчжурии"
 CHI_nationalising_manchurian_iron_industry_desc: "Железные рудники Аньшаня и угольно-железная компания озера Бэньси когда-то находились в совместном владении Клики Фэнтянь и японцев, что является страшным напоминанием о всепроникающем влиянии Японии через Мантэцу на наши земли. Благодаря наличию угля в этом регионе компания поставляла в Японию дешевую сталь, эксплуатируя китайский труд. На протяжении всей своей оккупации китайские шахтеры компании подвергались жестокому обращению, и теперь у нас есть возможность освободить их. Теперь, когда мы прочно удерживаем Северо-Восток, у нас есть возможность полностью национализировать железные рудники и угольную и железную компанию Benxi Lake, чтобы их ресурсы приносили пользу исключительно китайскому народу""

 CHI_create_nez_in_shanghai: "Создание зоны новой экономической политики в Шанхае"
 CHI_create_nez_in_shanghai_desc: "И Чэнь Гунбо, и Сун Цзывэнь, два гиганта национального восстановления, разделяют мнение о том, что прибрежная промышленная экономика Китая является основой новой республики. Поэтому специально выделенные зоны в прибрежных городах будут способствовать формированию национального капитала под пристальным вниманием государства."

 CHI_add_research_slot_decision: "Активизация реформ в сфере образования"
 CHI_add_research_slot_decision_desc: "Несмотря на все усилия по повышению грамотности населения, наш научный потенциал и уровень образования в масштабах страны всё ещё значительно отстают от конкурентов. Давайте поощрять быстрое развитие интеллектуальных и образовательных реформ, чтобы догнать весь мир."

 CHI_create_nez_in_guangzhou: "Создание зоны новой экономической политики в Гуанчжоу"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"

#Liberation of Asia
 CHI_liberation_of_asia_category: "Освобождение Азии"
 CHI_liberation_of_asia_category_desc: "Китайцы были не единственными жертвами империализма. По всему континенту хищническая экспансия европейских империй поглощала свободные народы, подвергая миллионы людей жестокому колониальному господству. На востоке японцы присоединились к угнетателям, стремясь водрузить свой флаг на чужой земле.\n\nНаш долг как естественного защитника Азии - освободить все народы по всей земле. Своим духом, своей кровью, а если понадобится, то и хитростью, мы сокрушим хватку империалистических держав как внутри страны, так и за рубежом. В то же время мы будем способствовать подъему национального самосознания азиатских народов, помогая им приобщиться к славе паназиатского социализма."

 CHI_found_our_faction_decision: "Завоевание своего места в мире"
 CHI_found_our_faction_decision_desc: "Китайская концепция доктора Сунь Ятсена предполагала, что Китай займет достойное место в Восточной Азии и во всем мире и будет использовать свои могучие ресурсы и народы для укрепления международной доброй воли и сотрудничества. После успеха Национальной революции вполне логично, что следующим шагом должно стать подтверждение нашего влияния и распространение идеалов Национальной революции, чтобы Китай никогда больше не стал жертвой империализма."

 CHI_join_the_internationale_decision: "Присоединиться к Интернационалу"
 CHI_join_the_internationale_decision_desc: "Когда в результате немецкого вторжения Первая Северная экспедиция потерпела крах, многие гоминьдановские изгнанники искали убежища в странах Третьего Интернационала. Теперь, когда наша сила возрождается и восстанавливается, вполне естественно, что мы сможем сыграть свою роль в оказании помощи Третьему Интернационалу в распространении мировой революции, а также отплатить нашим социалистическим товарищам за их многолетнюю помощь."

 CHI_support_the_revolution_in_indochina_decision: "Поддержка революции в Индокитае"
 CHI_support_the_revolution_in_indochina_decision_desc: "Героические народы Индокитая подняли восстание против немецких оккупантов! Немцы, пришедшие на смену французам после Великой войны, оказались не лучше - они заставляли туземцев работать на своих плантациях, а капиталисты получали всю прибыль. Именно с этого плацдарма (и других) немцы продолжили расширять своё присутствие: в колониях Великобритании после её распада, а затем в Китае в 1927 году. Если бы революционные группы добились здесь успеха, это нанесло бы сокрушительный удар по престижу Германии и помогло бы отомстить за её вмешательство в Северную экспедицию!"

 CHI_disband_liberation_armies_decision: "Распустить освободительные силы"
 CHI_disband_liberation_armies_decision_desc: "Несмотря на идеалистическую природу и стремление изгнать иностранный империализм, набранные нами освободительные силы отслужили свой срок и должны быть распущены. Мы заберем у них оружие и с небольшой помпой и фанфарами отправим их офицеров и бойцов домой. "

 CHI_KOR_liberation_army_decision: "Формирование корейского добровольческого корпуса"
 CHI_KOR_liberation_army_decision_desc: "Несмотря на гибель корейской нации от японского империализма с 1910 года, многие преданные корейские националисты и патриоты по-прежнему верны мечте о свободной и демократической корейской нации. Мы разделяем ту же борьбу антиимпериализма, что и корейские народы, и наш собственный конфликт с Японией неизбежен для того, чтобы освободить Китай от цепей империализма. Поэтому мы будем способствовать формированию корейского добровольческого корпуса под руководством бывшего выпускника Вампоа Ким Вонбона, чтобы, когда придет время, мы смогли помочь нашим корейским товарищам добиться долгожданного освобождения."

 CHI_MAL_liberation_army_decision: "Армия трех звезд"
 CHI_MAL_liberation_army_decision_desc: "Народы Малайзии находились под гнетом нескольких колонизаторов, а после британской революции немцы воспользовались возможностью захватить эту территорию. Отважные борцы за свободу так просто не сдаются. По мере продвижения наших войск в этот регион мы могли бы заполучить для себя важнейших союзников - если бы только попросили."

 CHI_INC_liberation_army_decision: "Освобождение народов Индокитая"
 CHI_INC_liberation_army_decision_desc: "После поражения Франции в Великой войне Индокитай перешел к немецкому сапогу в качестве военного трофея. Мы давно поддерживаем связи с антиимпериалистическими повстанцами, и теперь, когда наши армии вошли в этот регион, мы должны позаботиться о том, чтобы нас воспринимали как освободителей, а не как очередных оккупантов. Однако это может оказаться легче сказать, чем сделать..."

 CHI_invite_countries_to_faction: "Пригласить [FROM.GetNameDef] в [CHI.GetFactionName]"
 CHI_invite_countries_to_faction_desc: "Национальная революция, которую доктор Сунь разработал для Китая, должна стать образцом для подражания не только для китайцев - "Три принципа народа" могут стать руководящими принципами для нового свободного порядка в Азии. Давайте же объединимся в борьбе против тирании иностранного империализма и обеспечим мир и добрую волю для будущих поколений в Азии."

 CHI_invite_into_economic_sphere: "Пригласить [FROM.GEtNameDef] в партнерство $CHI_minsheng_partnership_full_name$"
 CHI_invite_into_economic_sphere_desc: "Судьба китайской национальной революции заключается в том, что Китай, как страна, проникнутая великими националистическими чувствами, находится в лучшем положении, чем любая другая страна Востока, для борьбы с империализмом. Экономическое положение и история угнетенных народов Востока схожи с китайскими. Как и Китай, они не должны развиваться в капиталистическую или чисто синдикалистскую систему - их целью должно стать подражание китайской модели и создание "стран народного миншэна"\n\nПо этим причинам успех китайской революции заставляет Китай открыть новую эру для народов Востока и вдохновить их на создание прочного союза против империализма. Будучи штаб-квартирой антиимпериалистического движения, Китай должен стремиться к объединению с народами Востока для создания большего восточноазиатского расового и экономического сообщества."
 CHI_withdraws_from_sphere: "[THIS.GetNameDef] удалено из $CHI_minsheng_partnership_full_name$"

 CHI_liberation_war_decision: "Подготовить освободительную войну против [FROM.GetNameDef]"
 CHI_liberation_war_decision_desc: "Уникальное положение Китая в Азии обусловлено многовековым культурным и политическим доминированием в регионе. Именно Китай считается одной из величайших и древнейших цивилизаций мира, и вполне уместно, что возрожденная китайская нация должна быть способна совершить мировую революцию. Используя огромную промышленную и военную мощь Китая, мы будем стремиться к ликвидации реакционных режимов и освобождению наших азиатских товарищей, чтобы и они, наконец, обрели спасение."

#Afro-Asian Conference

 CHI_afro_asian_conference_category: "Афро-Азиатская конференция"
 CHI_afro_asian_conference_category_desc: "С тех пор как после объединения Китая под руководством Гоминьдана Сун Цинлин провела свою Афро-Азиатскую конференцию, социалистические державы стали активнее инвестировать в развивающиеся страны. Эти инвестиции - не просто ещё один способ собрать добрую волю; организаторы конференции заявили о своих амбициях по созданию новой глобальной экономики, свободной от капиталистической эксплуатации."

 CHI_invest_in_third_world_decision: "Инвестиции в [FROM.GetNameDef]"
 CHI_invest_in_third_world_decision_desc: "Народ [FROM.GetNameDef] успешно сбросил оковы колониализма, и его зарождающемуся социалистическому правительству, вероятно, потребуется помощь извне, чтобы сгладить постколониальный переход. Это должно включать в себя комплексную программу развития городов, модернизацию сельского хозяйства, создание государственных институтов, инвестиции в образование и искоренение коррупции - процесс, рассчитанный на десятилетия. Во многих регионах построение более благополучного будущего зависит исключительно от местных жителей, но мы можем помочь запустить этот процесс, проявив определенную щедрость."

#Intro Game Events Triggered By LEP Equivalents

CHI.introgame.000.t: "Повстанческое движение МинГан"
CHI.introgame.000.d: "В конце зимы 1927 г. Национальная революция китайской националистической партии (Гоминьдан) оказалась на грани краха после ряда крупных военных поражений и смерти командующего экспедицией Чан Кайши. После уничтожения Национально-революционной армии Гоминьдана (НРА) генерал Ли Цзишэнь убедил часть НРА продолжить революцию, ведя затяжную войну сопротивления против чжилийских военачальников и их немецких лакеев. К нему присоединились Сун Цинлин, а затем Дэн Яньда, которые после провала Шанхайского восстания 1932 г. решили бежать в отдаленные горные деревни и леса юго-восточной Цзянси и северо-западной Фуцзяни, надеясь когда-нибудь нанести ответный удар. Тем временем Центральный комитет Гоминьдана, в котором преобладало левое крыло партии, бежал в Европу, надеясь организовать правительство в изгнании, которое, возможно, когда-нибудь освободит Китай.\n\nЗдесь, в глухой сельской глубинке Южного Китая, популистское правительство Сун Цинлин создало уникальное движение, окутанное тайной, - движение, связанное с ячейками и союзными городами региона. Крестьяне (как мужчины, так и женщины) проходят подготовку и обучение у офицеров НРА, надеясь вдохновить новое поколение революционеров, способных выполнить миссию национального спасения. Их учат, что в свободном гоминьдановском Китае не будет сословий и цепей. Им помогает обширная сеть шпионов, информаторов, партийных ячеек и товарищей по левому движению в нейтральной зоне Шанхая - по слухам, в контрабанде и поставках оружия участвуют даже преступные организации.\n\nВ 1932 г. китайские синдикалисты, социалисты и члены Гоминьдана провели массовые забастовки по всему восточному побережью Китая, надеясь уничтожить подлую Лигу восьми провинций. Несмотря на жестокие репрессии, они вселили в китайцев надежду и веру - возможно, Гоминьдан ещё вернется."
CHI.introgame.000.a: "Каковы основные фракции ГМД?"

CHI.introgame.001.t: "Основные фракции Гоминьдана"
CHI.introgame.001.d: "Партия Гоминьдан становится все более фракционной, несмотря на утверждение единства. Внутри партии существуют две значительные фракции. Доминирующей фракцией в Центральном комитете является Реорганизованная Ассоциация Товарищей (РАТГ), которая объединяет радикальных и умеренных социалистов, бежавших в Европу. Они стремятся создать новую революционную НРА, которая будет состоять из крестьян и рабочих, и считают, что революция должна обеспечиваться сверху. Второй по численности фракцией в партии являются левые, которые бежали в зону повстанческого движения МинГан вместе с Сун Цзинлин. Они образовали Временный комитет действий (ВКДГ) и считают, что революция должна начинаться снизу вверх. ВКДГ противоречит европейским репатриантам, так как они поддерживают исключительные личности, помогающие массам достичь революционного сознания."
CHI.introgame.001.a: "Что представляют собой второстепенные фракции ГМД?"

CHI.introgame.002.t: "Малые фракции Гоминьдана"
CHI.introgame.002.d: "Претензии левых на политическую легитимность в качестве истинного Гоминьдана привели к включению различных "малых" фракций и организаций в общий зонтик националистической революции. В китайской эмиграции в Европе некоторые офицеры Военной академии Вампоа вдохновились радикальными движениями в Европе, такими как НРПР Савинкова и Сорельское движение. "Тотализм" стал популярным среди молодых радикальных военных офицеров, которые считали, что демократии нет места в Китае, свободном от империализма. Часть членов Гоминьдана покинула Китай и уехала в Юго-Восточную Азию или США. Номинальным главой зарубежной китайской комиссии является Сунь Фо. Гоминьдан также вынужден был сотрудничать с другими социалистическими группами в Китае в рамках политики "Единого фронта" Эти союзы включают коммунистов советов, анархо-синдикалистов и других социалистов, с наиболее доминирующей Китайской синдикалистской партией."
CHI.introgame.002.a: "Интересно."
