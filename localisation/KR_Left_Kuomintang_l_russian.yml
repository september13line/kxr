CHI_CDL_party_long: "Чжунго Минчжу Тунмэн\n§LКитайская Демократическая Лига§!\n§gКитайская Демократическая Лига, основанная Чжан Цзюньмай (Карсон Чунг), состоит в основном из центристско-левых республиканцев, которые отвергли идеологию партийного государства Гоминьдана, но были вынуждены сотрудничать с ним, чтобы сохранить влияние. Вдохновлённая западным либерализмом лишь в общих чертах, она объединяет различных социальных демократов, федералистских отколов, умеренных республиканцев и других, которые надеются сохранить некоторую автономию перед лицом огромной власти Гоминьдана. Партия заявляет о стремлении превратить Китайскую Республику в действительно демократическое государство, хотя учитывая сомнительные способности её спорящих лидеров, ещё предстоит увидеть, какую ключевую роль они смогут сыграть.§!"

CHI_RRA_party: "Цзянсехуэй"
CHI_RRA_party_long: "Сяньцун Цзяньшэ Се-хуэй\n§LАссоциация сельской реконструкции§!\n§gСостоящая в основном из левых членов бывшей NCERA и возглавляемая Янь Янчу (известным как Y.C. Джеймс «Джимми» Йен), АСР представляет лоббистов и политиков, считающих, что сердце настоящего Китая находится в провинциальной деревне. Они стремятся к прогрессу через технологические и социальные достижения в китайской деревне, видя её как возможное рождение новой китайской демократии. Их пропаганда сельских реформ и программ грамотности завоевала им некоторое сочувствие новых властителей Китая, которые согласились терпимо допускать ограниченную автономию АСР — под наблюдением Гоминьдана, разумеется.§!"

CHI_PIP_party: "Чжигундан"
CHI_PIP_party_long: "Чжунго Чжигундан\n§LКитайская Партия Общественного Интереса§!\n§gКПОИ была основной политической партией федералистского движения в Китае, основанной разочарованными политиками Гуанчжоу в 1925 году, недовольными авторитарным и социалистическим поворотом Сунь Ят-сена. Под руководством Чэнь Цзюнемина они объединили разрозненные фракции, требуя федеративной многопартийной республики.\n\nПосле острой ссоры между Чэнем и Сунь, Гоминьдан и КПОИ долгое время находились в противостоянии, соперничая за влияние. Гоминьдан долго изображал КПОИ как инструмент военачальников, хотя в последние годы примирение позволило КПОИ оставаться относительно влиятельной во время наставничества партийного государства.\n\nС национальной политикой, смещающейся влево, и многими прогрессивными членами, поглощёнными фракциями Гоминьдана, КПОИ борется за внимание. Тем не менее, их лидеры полны решимости, чтобы даже в сложных обстоятельствах продолжать бороться за свободную республику с выборными органами на всех уровнях.§!"

CHI_rkmt_party: "Гоминьдан-Юпай"
CHI_rkmt_party_long: "Чжунго Гоминьдан - Юпай\n§LНационалистическая партия Китая - правая фракция§!\n§gГоминьдан давно страдает от расколов в руководстве, ещё до смерти Сунь Ят-сена. Левое крыло партии с 1924 года доминирует, в то время как правая продолжает дробиться на фракции. Умеренные правые, включая сторонников Клик Западных Холмов и Ху Ханьмина, в основном были поглощены Реконструкционной фракцией.\n\nДругие часто строятся вокруг культа личности отдельных людей, особенно военных сильных лидеров, таких как Ли Цзунжэнь и Чан Кайши. Первый, как полагают, всё ещё действует, хотя в значительной степени отвергнут военным истеблишментом. Второй в значительной степени утратил прежний высокий статус в партии, однако остаётся объектом культа среди многих офицеров, обученных в Уампхоа, включая некоторых леваков. Его клика Уампхоа, однако, рассеялась, лишив её значительного влияния за пределами армии.§!"

CHI_gmj_party: "Гоминьцзюнь"
CHI_gmj_party_long: "Гоминьцзюнь\n§LНациональная армия§!\n§gГоминьцзюнь — это культ личности, выросший из армии, созданной героем-путешествующим военачальником Фэн Юсянем. Проповедуя эклектичное сочетание христианства, социализма и популизма, объединённое неустанным национализмом, люди Фэна Юсяня стали известны своей дисциплиной. Северная фракция связалась с Гоминьданом во время первой Северной экспедиции (впрочем, кратко заявляя о прямой приверженности партии) и официально начала исповедовать Три Принципа как часть своего катехизиса.\n\nФэн не является особенно надёжной фигурой, часто называемый «генералом-предателем» — прозвище, возникшее из-за его предательств многих людей на протяжении лет. Сдвиг национальной политики влево оставил Фэна в поисках влияния, и Ван в значительной степени держал его движение в стороне, несмотря на формальное приглашение войти в его правительство.§!"

