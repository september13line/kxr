 KR_CHI_popular_support_radical_idea: "Легитимность партии: §NРеорганизованное национальное правительство§!"
 KR_CHI_popular_support_radical_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему ещё предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если они хотят по-настоящему завоевать сердца людей, они должны прежде всего спасти от вечных страданий простых людей.\n\nТеперь, когда власть Председателя и контроль над партией укрепились, партия может быть наконец реорганизована, чтобы полностью реализовать свой потенциал. Мы больше не будем отвлекаться и унывать под влиянием буржуазии и реакционных элементов, стремящихся дестабилизировать и положить конец нашей национальной революции. Китай под руководством Председателя и его верного премьера будет идти к новому славному рассвету!"

 KR_CHI_popular_support_residence_idea: "Легитимность партии: §NПартийное государство Гуофу§!"
 KR_CHI_popular_support_residence_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему ещё предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если они хотят по-настоящему завоевать сердца людей, они должны прежде всего спасти от вечных бед простых людей.\n\nСейчас, когда власть Председателя и контроль над партией укрепились, Председатель может, наконец, воплотить в жизнь идеалы и убеждения, заложенные в последней воле Гофу. Им руководят только самые близкие последователи, те, кто преследует интересы Председателя, не погружая страну в хаотическую анархию, проповедуемую РАТГ. В стране царит порядок и стабильность, и именно при таком порядке Китай будет двигаться вперёд к воплощению в жизнь идеи доктора Суня о свободном и современном Китае."

 KR_CHI_popular_support_moderate_idea: "Легитимность партии: §MНа пути к демократическому будущему§!"
 KR_CHI_popular_support_moderate_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему ещё предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если они хотят по-настоящему завоевать сердца людей, они должны прежде всего спасти от вечных страданий простых людей.\n\nТеперь, когда власть Председателя и контроль над партией укрепились, Председатель может наконец осуществить идеалы покойного доктора Суня в отношении приближения страны к Минцюаню. Как считал покойный доктор Сунь, демократия не дается сама собой, её нужно взращивать... демократию нужно направлять и учить массы. Именно руководствуясь этими идеалами, мы можем контролировать избыток популизма, проповедуемый Временным комитетом действий, и действительно приблизить нашу страну к демократии."

 CHI_popular_support_proletarian_future_idea: "Легитимность партии: §RПартия крестьян и рабочих§!"
 CHI_popular_support_proletarian_future_idea_desc: "Гоминьдан может иметь демократические и популистские идеалы, но ему ещё предстоит пройти долгий путь воплощения этих идеалов в жизнь. Для крестьян и рабочих Китая многие мечтатели приходили и уходили со своими утопическими обещаниями, и лишь немногие их выполняли. Победы на полях сражений могут доказать стойкость Гоминьдана и, возможно, объединить Китай под его знаменем, но если он хочет по-настоящему завоевать сердца людей, он должен прежде всего спасти от вечных страданий простых людей.\n\nПартия, наконец, реорганизована и возглавлена теми, кто действительно несет бремя национальной революции - истинным пролетариатом. Под руководством Гоминьдана крестьяне и рабочие организованы таким образом, что они могут твердо и решительно противостоять империализму и внутренним хулиганам. Хотя будущее социализма ещё очень далеко, мы надеемся, что благодаря нашей социалистической политике и поощрению классового единства социализм придет и принесет народу равенство раз и навсегда."

 KR_CHI_popular_support_federalist_idea: "Легитимность партии: §mДемократический консенсус§!"
 KR_CHI_popular_support_federalist_idea_desc: "В своем стремлении объединить нацию Гоминьдан столкнулся с десятками других партий и группировок. Многие из них преследовали только свои собственные интересы, и почти все стремились противостоять национальной революции. Но Ван Цзинвэй обладал проницательностью и дипломатическим искусством, чтобы преодолеть разногласия в раздробленном государстве и построить доверие там, где его раньше не было. На расширенной партийной конференции Ван позволил нескольким союзным военачальникам войти в состав правительства в качестве советников на время опеки, укрощения нации и кооптации народных идеалов во имя блага Китая. В свою очередь, он гарантирует, что эти заблуждающиеся партии будут обучены "Трем принципам" и построят по-настоящему оптимистичное будущее."

 CHI_chairmans_will_popular_support_idea: "Легитимность партии: §NНаставления премьера§!"
 CHI_chairmans_will_popular_support_idea_desc: "Гоминьдан нес в себе демократические и популистские идеалы, но эти идеалы оказались под вопросом из-за постоянных междоусобиц в партии. По мере того как фракции партии боролись между собой за интерпретацию учения доктора Суня, легитимность партии и её способность управлять страной становились все менее очевидными. Судьба партии оставалась неясной, пока председатель Цзэн Чжунмин пытался поддерживать работоспособное правительство, состоящее из самых радикальных социалистов Гоминьдана.\n\nПорядок, разум и логика, наконец, вернулись в Китай под руководством премьера Чэнь Гунбо. Хотя председатель Цзэн является фактическим правителем Китая, те, кто может заглянуть за фасад бюрократии и политики, видят, что все карты в стране находятся в руках премьера. Под руководством Чэня партия установила контроль над миллионами людей, являющихся гражданами страны, и под руководством Чэня Китай наконец-то встанет на путь истинного социализма."

 CHI_popular_support_chen_revolution_idea: "Легитимность партии: §VПолностью реорганизованное правительство§!"
 CHI_popular_support_chen_revolution_idea_desc: "Гоминьдан нес в себе демократические и популистские идеалы, но эти идеалы оказались под вопросом из-за постоянных междоусобиц в партии. По мере того как фракции партии боролись между собой за интерпретацию учения доктора Суня, легитимность партии и её способность управлять страной становились все менее очевидными. Судьба партии оставалась неясной, и председатель Цзэн Чжунмин пытался сохранить работоспособное правительство, состоящее из самых радикальных социалистов Гоминьдана.\n\nКонтрреволюционеры и антиРАТГ Клика Чэнь Бицзюня пытались разрушить все, что построил покойный председатель. В хаосе, возникшем после III съезда, Чэнь Гунбо встал во главе партии как законный наследник председателя Ван Цзинвэя и доктора Сунь Ятсена. Теперь, когда его контроль над партией полностью установлен, реорганизованная партия может, наконец, стремиться к созданию полностью социалистического государства и антиимпериалистической платформы. Руководимая кадрами РАТГ, партия поведет крестьян и рабочих к славному Красному Китаю и будет стремиться показать всему миру, что Восток - это оплот социализма."

 CHI_total_abnegation_popular_support_idea: "Легитимность партии:§VПолное отречение от личности§!"
 CHI_total_abnegation_popular_support_idea_desc: "Нация - высшая и священная сила, и долг человека - посвятить себя защите национальных интересов. Мы должны отказаться от всех земных и личных удовольствий и понять, что долг каждого китайца - служить государству и обеспечить вечную силу Китая.\n\nСтремиться отказаться от своих свобод и жизни, чтобы китайская страна наконец-то освободилась от империализма. Только тогда мы достигнем свободы, но служить и жертвовать собой ради нации - это божественная честь. Китайский гражданин должен выполнять свои обязанности, не говоря о правах, он выиграет, когда нация станет богатой и сильной. Но человек, безусловно, не может ставить обществу условия, прежде чем служить. Спасение для Китая сегодня может быть достигнуто только через самоотверженную организацию и подчинение Линьцю и его правой руке Хэ Чжунган. Когда бесчисленные массы единодушны, их действия действуют как единое тело... Воистину, нет иного пути для достижения Трех Принципов."

 CHI_the_lingxiu_popular_support_idea: "Легитимность партии: §VКульт Линьцзюй§!"
 CHI_the_lingxiu_popular_support_idea_desc: "Хаос, царивший после Третьего съезда репатриантов и Гражданской войны в Гоминьдане, заставил многих усомниться в руководящей роли партии и рассматривать её как слабый политический орган, непригодный для руководства китайской нацией. Однако в самый тяжелый для Китая час именно Генералиссимус вместе со славными курсантами и солдатами Военной академии Вампоа спасли Китай от уничтожения как внешней, так и внутренней угрозой.\n\nДля сохранения революции необходимо следовать принципу повиновения верховному лидеру. Ху Цзуннань - единственный верховный лидер Гоминьдана и единственный великий лидер Китая, поэтому члены партии должны безоговорочно поддерживать его, выполнять только его приказы и выполнять его волю. Подчинение вождю беспрекословно. С ним надо жить и умирать, искренне, непоколебимо - так, как умирали мученики за покойного вождя Сунь Ятсена. Молодёжь Китая, пропитанная глупостями европейского синдикализма и либерализма, делает акцент на личности, считая почитание идола отсталым. Но это неправильно, ибо кумир партии способствует развитию национальной культуры и объединяет доверие духа масс. Нельзя отрицать, что партии нужен Муссолини, нужен Савинков, чтобы вести её к славе - и в нашем "Линьцю ху цзуннань" мы сможем добиться спасения нации!"

 CHI_institute_of_revolutionary_practice_idea: "Институт революционной практики"
 CHI_institute_of_revolutionary_practice_idea_desc: "Именно благодаря успехам партии мы смогли добиться того, чего добились за последние годы. Однако наша работа ещё не закончена. По всей великой стране необходимо обучать партию, правительство и армию, чтобы они могли нести революционный дух 1924 года и воплотить в жизнь идею доктора Сунь Ятсена о свободном Китае."

 CHI_intellectual_opposition_idea: "Интеллектуальная оппозиция"
 CHI_intellectual_opposition_idea_desc: "В течение последних нескольких лет Национальной революции Гоминьдан удерживал монополию на политическую власть и управлял [CHI.GetNameDef] эффективно как партийное государство. Однако есть и те, кто стремится к большему - считает, что фаза опеки должна закончиться и политическое пространство должно быть открыто для нового дискурса."

 CHI_popular_protests_idea: "Народные протесты"
 CHI_popular_protests_idea_desc: "Страна взбудоражена недавними драматическими событиями. Притязания Гоминьдана на лидерство вновь оказались под вопросом, поскольку общественное возмущение захлестнуло улицы. Необходимо быстро и оперативно восстановить порядок, пока протесты не переросли в бунты, а бунты в восстание."

 CHI_fracturing_party_idea: "Раскол партии"
 CHI_fracturing_party_idea_desc: "Гоминьдан уже давно считается партией "большой палатки", члены которой придерживаются самых разных идеологий - от крайне правых до крайне левых, но, тем не менее, претендуют на интеллектуальное, философское и революционное наследие покойного доктора Сунь Ятсена. Межфракционная борьба в партии разорвала Гоминьдан по швам, и необходимо как можно скорее создать единство, пока партия не рухнула сама на себя."

 CHI_towards_the_social_revolution_idea: "К социальной революции"
 CHI_towards_the_social_revolution_idea_desc: "По завершении национальной революции против буржуазии, хулиганов, помещиков и, прежде всего, империалистов, просто неизбежно объединение рабочих и крестьян Китая в единый организм. Мы возвещаем рождение нового Китая, где никакие барьеры не будут ущемлять права каждого мужчины и каждой женщины, где каждый может с гордостью заявить о своей любви и преданности партии и возрожденной китайской нации."

 CHI_true_love_idea: "Настоящая любовь"
 CHI_true_love_idea_desc: "Настоящая любовь не может возникнуть в таком мире. Она может возникнуть только после революции, в мире Великой Гармонии. Когда наступит это время, не будет различий между богатыми и бедными, красивыми и некрасивыми, женщинами и мужчинами. Будет общее производство, общие блага, равные знания, образование будет одинаковым. Красота также будет одинаковой, и люди будут объединяться на основе любви. Никогда больше не будет необходимости в скрытых мотивах или какой-то расчетливой материальной мотивации. Такую любовь можно назвать истинной."

 CHI_realising_minquan: "Реализация Минцюань"
 CHI_realising_minquan_desc: "Минцюань - это вера в управление правами народа, то есть четырьмя правами: референдумом, инициативой, выборами и отзывом. Очевидно, что китайский народ ещё не готов к реализации этих прав и может быть легко использован местными хулиганами и дворянами. Поэтому долг партии - научить их этим правам и помочь им реализовать минцюань.\n§Y Эффект от этой идеи зависит от популярности ваших партий §mрыночных либералов§!, §cсоциальных консерваторов§! и §gавторитарных демократов§!"

 CHI_nationalist_youth_orgs_idea: "Националистические молодежные организации"
 CHI_nationalist_youth_orgs_idea_desc: "Доктор Сунь считал, что в национальной революции должна участвовать и молодёжь. Молодёжь - это основа революционного будущего, и дух китайской национальной революции и китайского национализма должен сохраниться в следующих поколениях, если мы хотим, чтобы Китай был сильным. Ведь слабость Китая заключается в отсутствии единства, и если мы будем пренебрегать молодёжью, мы не подготовим её к революционной борьбе в будущем. Давайте обратимся к молодежи через националистические организации, поощряя вступление в них как юношей, так и девушек, чтобы они изучали и воплощали в жизнь "Три принципа народа" доктора Суня."

 CHI_local_democratic_elections: "Демократические выборы на местах"
 CHI_local_democratic_elections_desc: "Гоминьдан придерживается убеждений доктора Сунь Ятсена, что права народа - это возможность осуществлять выборы, отзыв, референдум и инициативу. Однако эти права должны быть воспитаны и обучены партией, под руководством Гоминьдана и при создании местных органов власти с помощью партии - может ли такая демократия процветать? Цель партии состоит в том, чтобы, обучая массы, в один прекрасный день народ стал полностью способен к демократии."

 CHI_local_communes: "Местные Коммуны"
 CHI_local_communes_desc: "Хотя профсоюзы, существующие в Китае, могут показаться нереальными из-за недостаточной индустриализации страны и отсутствия организованного труда, гоминьдановцы должны играть ведущую роль в руководстве национальной и социальной революцией, помогая организовывать рабочих и крестьян в местные ассоциации, чтобы они могли осуществлять свои политические права и работать над достижением народного благосостояния."

 CHI_third_stage_of_revolution_idea: "Третий этап революции"
 CHI_third_stage_of_revolution_idea_desc: "Третий этап Национальной революции является заключительным этапом в теории трехэтапной революции доктора Суня. Он предполагает прекращение политической опеки и завершение национальной реконструкции. В этот период должно быть введено конституционное правление, а самоуправление района позволит народу непосредственно реализовать свои политические права. После завершения национальных испытаний и Второй северной экспедиции Китай, наконец, сможет реализовать идею народной демократии."

 CHI_realising_the_dream_of_sun_yat_sen_idea: "Осуществление мечты Сунь Ятсена"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "Д-р Сунь Ятсен призывал к революции для всех людей, цюаньмин гэмин, и к тому, чтобы национальная революция была для всех людей в Китае, а не только для крестьян и рабочих. Долгое время наша партия была разделена такими идеалами, как классовая борьба, но с помощью Фракции реконструкции Сунь Фо мы стремимся не к реорганизации, а к реконструкции партии. С завершением Второй Северной экспедиции и Войны сопротивления Китай окончательно сбросил с себя цепи военачальства и империализма. Вперёд, к новой белой заре демократии и гражданских прав - давайте, наконец, осуществим мечту дорогого покойного лидера и постараемся вдохновить весь Восток последовать нашему примеру."

 CHI_third_world_investment_idea: "Выделить средства для иностранного развития"
 CHI_third_world_investment_idea_desc: "После проведения Афро-Азиатской конференции в Нанкине в стране появился новый импульс к разрушению старой империалистической, капиталистической системы. Благодаря щедрой поддержке социалистических держав мы получили промышленную и финансовую помощь, призванную помочь нам отойти от старой колониальной системы. Если повезет, это станет первым шагом в построении нового постколониального порядка."

 CHI_champion_of_developing_world_idea: "Защитник развивающегося мира"
 CHI_champion_of_developing_world_idea_desc: "Китай восстал из пепла Гражданской войны и революции как великий Дракон - Держава, которой могут похвастаться даже самые могучие государства. Но, подобно недальновидным империалистам прежних времен, Республика стремится расширить своё влияние не только за счёт военной доблести, но и за счёт растущей экономической мощи. Пройдет ещё много десятилетий, прежде чем Китай сможет в полной мере конкурировать с европейскими Державами, но уже сейчас китайцы претендуют на роль чемпиона социалистических государств развивающегося мира на всем тихоокеанском пространстве."

 CHI_mmic_nra_cooperation_idea: "Синергия М.В.М.К-НРА"
 CHI_mmic_nra_cooperation_idea_desc: "Международная Военная Миссия в Китае и Национально-революционная армия имеют давние традиции и историю сотрудничества с момента возвращения НРА в Китай после почти десятилетнего изгнания. С помощью военных советников из Интернационала Национальная революционная армия была реорганизована по современному военному образцу и теперь действительно является силой, с которой приходится считаться. М.В.М.К обратился к нам с предложением возобновить сотрудничество и начать новую программу обучения в надежде на совместную работу с нашими вооруженными силами в рамках подготовки к будущему конфликту."

 #Wang Ideas

 CHI_loyalist_infighting_idea: "Междоусобная борьба лоялистов"
 CHI_loyalist_infighting_idea_desc: "Последователи Ван Цзинвэя, возможно, и объединились против Временного комитета действий и их реакционных союзников, но ножи точатся, поскольку фракционность между сторонниками Ван Цзинвэя начинает проявляться. РАТГ разрывается между радикальной и умеренной фракциями, а фракция Ф.Р стремится сдерживать и контролировать РАТГ, чтобы только она одна пользовалась вниманием председателя."

 CHI_mass_disillusionment_idea: "Массовое разочарование"
 CHI_mass_disillusionment_idea_desc: "Может ли Ван Цзинвэй действительно спасти Китай от многолетних раздоров и нестабильности? События последнего III съезда показали, что обещанная председателем стабильность находится под вопросом: многие сомневаются в том, что поражение Временного комитета действий действительно принесет Китаю демократию и стабильность. Если не будут приняты меры по преодолению разочарования, Царящего в городах и на улицах, Китай будет продолжать оставаться в состоянии тревоги..."

 CHI_demoralised_army_idea: "Деморализованная армия"
 CHI_demoralised_army_idea_desc: "После полной консолидации председателя Национально-революционная армия фактически подверглась чистке. Члены НРА, выступающие против Ванга, нервничают и опасаются, что их могут подвергнуть следующей чистке, и хранят молчание. Армия горько деморализована и находится в некомпетентном состоянии, и Председатель должен предпринять шаги по восстановлению и укреплению контроля над НРА, чтобы вернуть её к функциональной форме."

 CHI_technocratic_administration_idea: "Технократическое управление"
 CHI_technocratic_administration_idea_desc: "Раздутая бюрократия Гоминьдана полностью избавилась от своих демагогов и идеологов, и теперь партия может сосредоточиться на реальной работе и проведении столь необходимых ей реформ. Более того, мы будем приглашать людей с иностранным образованием для помощи в развитии и реформировании нашего правительства."

 CHI_no_reconstruction_without_peace_idea: "Реконструкция без мира"
 CHI_no_reconstruction_without_peace_idea_desc: "Теперь перед нами стоит задача национальной реконструкции. По словам жены председателя, его соратницы по революции мадам Ванг, "без мира нет реконструкции", что подчеркивает необходимость для Гоминьдана принять гражданское правительство и сосредоточиться на внутренних делах, а не втягивать нацию в конфликт."

 CHI_industrial_volunteers_idea: "Китайские промышленные добровольцы"
 CHI_industrial_volunteers_idea_desc: "Хотя Председатель не хочет втягивать нас в новый конфликт после того, как годы войн и конфликтов дестабилизировали обстановку в Китае, мы должны поблагодарить наших друзей из Третьего Интернационала за заботу о нас в течение многих лет изгнания. Мы направим тысячи китайских рабочих и добровольцев для развития их стран, чтобы они тоже почувствовали, что наш долг перед ними постепенно возвращается."

 CHI_invite_foreign_investment_idea: "Пригласить иностранных инвесторов"
 CHI_invite_foreign_investment_idea_desc: "В то время как Китайская Республика наконец-то встает на ноги, давайте пригласим западных и иностранных инвесторов из социалистических стран мира для помощи и финансирования развития нашей страны. Поскольку мы отстаем от Запада на много лет, важно привлекать западных специалистов, чтобы они передавали нам свои секреты успеха и помогали противостоять экономическому империализму."

#Чэнь Гунбо Ideas

 CHI_unfulfilled_promises_idea: "Невыполненные обещания"
 CHI_unfulfilled_promises_idea_desc: "Гоминьдан получил широкую поддержку со стороны внутренних и внешних сил благодаря своим обещаниям демократии и улучшения благосостояния угнетенных народов. Однако последние события Гражданской войны гоминьдановцев не принесли народным массам ожидаемой стабильности. Обещания партии остаются неуслышанными, и если в ближайшее время ничего не предпринять, влияние партии будет только ослабевать."

 CHI_unfulfilled_promises_2_idea: "Невыполненные обещания"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"

 CHI_devastated_nation_idea: "Опустошенная страна"
 CHI_devastated_nation_idea_desc: "С большим оптимизмом мы проводили экономические реформы, которые помогли восстановить веру в национальную экономику и помогли отстроить страну после десятилетий военачальства. Именно эта промышленность позволила Китаю противостоять японским империалистам во время Войны сопротивления, и именно с этой надеждой мы верили, что наша экономика будет двигаться только вперёд.\n\nГражданская война Гоминьдана прервала все притязания на быстрый экономический и промышленный рост, поскольку разрушения, вызванные войной, нанесли серьезный ущерб национальной экономике. Потребуется время для восстановления и залечивания ран, нанесенных Гражданской войной, что, как мы надеемся, вернет нам надежду на то, что мы сможем возглавить Китайскую республику."

 CHI_devastated_nation_2_idea: "Опустошенная нация"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"

 CHI_disloyal_army_idea: "Нелояльная армия"
 CHI_disloyal_army_idea_desc: "Национально-революционная армия, хотя и работает на партию и фактически является инструментом национальной революции, долгое время пользовалась автономией в принятии административных и оперативных решений. Несмотря на то, что в армии подчеркивается верность партии, паранойя Чэнь Гунбо и хаос Гражданской войны в Гоминьдане отвратили многих военнослужащих от идеалов партии. Если раньше в армии служило много членов Революционной ассоциации однокашников Вампоа Военной академии (АРОВАУ-ВАМПОА), то Гражданская война фактически изгнала большую часть бывшего руководства ВКДГ. В результате в рядах армии появились слухи о восстании и недовольстве... конечно, это только слухи, армия не посмеет пойти против партии... или посмеет?"

 CHI_disloyal_army_2_idea: "Нелояльная армия"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"

 CHI_expel_the_landlords_idea: "Изгнание помещиков"
 CHI_expel_the_landlords_idea_desc: "Помещик - это самый яркий пример несправедливости в нашем полуфеодальном обществе, поскольку крестьяне вынуждены посвящать свою жизнь и труд помещикам, которые ничего не предлагают им взамен. Крестьяне вынуждены трудиться, чтобы выжить, в то время как помещики живут как капиталисты, безбедно оплачивая их тяжелый труд. Мы объявим открытую войну всем помещикам с крупной собственностью и изгоним их, чтобы раздать их землю народу."

 #Ху Цзуннань Ideas
 CHI_ongoing_resistance_idea: "Продолжающееся сопротивление"
 CHI_ongoing_resistance_idea_desc: "Мы выиграли войну, но нам ещё предстоит завоевать мир. По всей стране растет организованное сопротивление против нашего руководства партией. Если мы хотим сохранить свою легитимность как истинные лидеры национальной революции, то должны стремиться к тому, чтобы сразу и навсегда покончить с внутренним терроризмом."

 CHI_ongoing_resistance_2_idea: "Продолжающееся сопротивление"
 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"

 CHI_the_rump_government_idea: "Разрушенное правительство"
 CHI_the_rump_government_idea_desc: "После окончания Гражданской войны и хаоса Третьего съезда репатриантов то, что осталось от бюрократической демократии Гоминьдана, превратилось в оболочку прежней власти. Сунь Фо возглавляет слабую коалицию из своих немногочисленных сторонников, но все знают, что фракция "Реконструкция" больше не имеет большого влияния в партии. Гражданский Исполнительный Юань фактически парализован страхом и бездействием, теперь все карты в руках Китайского общества возрождения, а генералиссимус управляет скорее из своего военного штаба, чем из президентского дворца. Тем временем Законодательный Юань закрыл свои двери на неопределенное время и, возможно, больше никогда не откроется."

 CHI_the_rump_government_2_idea: "Правительство народной республики"
 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"

 CHI_eliminate_unnecessary_bureaucracy_idea: "Ликвидация ненужной бюрократии"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "В последние несколько лет китайской национальной революции мы напрасно упивались демократией и отстаиванием свободы мысли. И что же в результате? Мы попали в хаотическую и необратимую ситуацию. Пока существует этот унаследованный яд демократии, гоминьдан будет только бессилен. Поднимитесь, товарищи, и помогите очистить партию, чтобы мы могли идти вперёд к национальному спасению."

 CHI_concept_of_productivity_idea: "Концепция производительности труда"
 CHI_concept_of_productivity_idea_desc: "Когда в школе становится на одного ученика больше, общество теряет производителя; когда в школе становится на одного выпускника больше, общество приобретает ещё одного безработного. Студенты просто тратят своё время и жизнь на изучение бессмысленных мертвых книг, готовясь стать бесполезными бюрократами. Мы будем стремиться к тому, чтобы все студенты посвящали своё обучение ручному труду. После окончания средней школы и университета мы отправим их на фермы, заводы и предприятия, разделив их время между учебой и трудом. Мы стремимся создать новую форму самоотверженного и образованного социалистического рабочего, который поможет построить новый Китай."

 CHI_chinese_autarky_idea: "Китайская автаркия"
 CHI_chinese_autarky_idea_desc: "Крах капиталистического миропорядка в 1936 году в результате "черного Понедельника" продемонстрировал слабость капитализма и потребность Китая в самостоятельном выживании. Ведь именно капитализм привел к вырождению демократии, и именно капитализм стремится развалить Китай и подчинить его иностранному господству. Поэтому правительству необходимо принять "Экономический контроль", или "цзинцзи тунчжи", или "дирижизм", чтобы противостоять капитализму и империализму."

 CHI_chinese_autarky_2a_idea: "Китайская автаркия"
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_chinese_autarky_2b_idea: "Китайская автаркия"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_deploy_the_blueshirts_idea: "Развертывание "голубых рубашек"
 CHI_deploy_the_blueshirts_idea_desc: "Наша страна переживает кризис, и единственный способ борьбы с террористами, угрожающими Национальной революции и Китайской республике, - это борьба огнем. Мы объединим "голубых рубашек" по всей стране и рядовых бойцов Национально-революционной армии, чтобы вести войну с террором и помогать восстанавливать страну, кровью и огнем, если придется."

 CHI_never_another_humiliation_idea: "Быстрая милитаризация"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"

 CHI_chinese_revanchism_idea: "Китайский реваншизм"
 CHI_chinese_revanchism_idea_desc: "Флаг развевается, конь ржет; с оружием и мечом на боку моя кровь кипит, как прилив! Мои хорошие люди, мои хорошие люди, идите служить своей стране на рассвете! Хватит быть больным человеком, поднимайтесь! Хватит разбегаться, как ветер, давайте объединимся! Поднимитесь, объединимся, отвергнем более чем столетнее унижение и займем достойное место в мире! Китай, наша страна на протяжении более десяти тысяч лет, наконец-то проснется после долгих лет вынужденной дремоты."

 CHI_xenophobic_isolation_idea: "Ксенофобская изоляция"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$. Только так мы сможем сохранить цели Национальной революции и не допустить падения Азии в империализм."

#КСП Ideas
 CHI_broken_military_remnants_idea_1: "Разбитые военные остатки"
 CHI_broken_military_remnants_idea_1_desc: "Победа синдикализма в Китае далась нелегко. Процесс передачи контроля над местными гарнизонами от иностранных оккупационных властей китайским вооруженным силам идет медленно, новое правительство пытается собрать армию из социалистического ополчения, старых офицеров Национально-революционной армии, бывших военачальников, советников М.В.М.К. и синдикалистских комиссаров. В условиях продолжающегося активного сопротивления в стране и ухода многих социалистических отрядов в подполье потребуется время для формирования новой армии."

 CHI_broken_military_remnants_idea_2: "$CHI_broken_military_remnants_idea_1$"
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"

 CHI_csp_economic_chaos_idea_1: "Экономический хаос"
 CHI_csp_economic_chaos_idea_1_desc: "Грандиозные амбиции Лиги китайских синдикалистов натолкнулись на сложную реальность. Массовые экспроприации и разрушительные военные действия привели к тому, что многие буржуазные инвесторы оказались в эмиграции, как и многие опытные технократы. Противоречивые приказы и заявления о "победе над капитализмом" затормозили усилия по возвращению средств производства рабочим и крестьянам, вызвав задержки в производстве и споры по поводу вновь национализированной собственности. На данный момент оккупационные силы установили ограниченные и временные органы власти, и для того, чтобы добиться прочных изменений, потребуется сильное руководство со стороны нового правительства."

 CHI_csp_economic_chaos_idea_2: "$CHI_csp_economic_chaos_idea_1$"
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"

 CHI_shattered_political_order_idea_1: "Разрушенный политический порядок"
 CHI_shattered_political_order_idea_1_desc: "Освобождение (или, можно сказать, завоевание) Китая синдикалистскими силами дало китайскому народу шанс сбросить оковы империализма, военачальников и капитализма, но пока оставляет страну в состоянии почти вечного политического беспорядка. Многие либералы и реакционеры активно работают над подрывом нового правительства, и даже внутри китайских левых многие представители оттесненного на второй план гоминьдановского истеблишмента отказываются работать с тем, что они рассматривают как навязанный из-за рубежа ревизионистский социализм. В то же время фракции Лиги китайских синдикалистов постоянно враждуют между собой: радикалы из КСП противостоят авторитету ортодоксальной фракции, а Всемирное общество оттеснено в политическую глушь. Если новое правительство Чэнь Дусю-Ли Лисаня хочет выжить, оно должно начать предпринимать шаги по установлению нового порядка в Китае, чтобы не стать ещё одним неудачником китайской революции."

 CHI_shattered_political_order_idea_2: "$CHI_shattered_political_order_idea_1$"
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"

#Research/Education Ideas

#Military Ideas
 CHI_mac_idea: "Комиссия по военным делам"
 CHI_mac_idea_shared_desc: "После попытки Чэнь Цзюньмина узурпировать власть Гоминьдана в Гуандуне с помощью Восточной экспедиции Национально-революционная армия создала Комиссию по военным делам (КВД) для контроля и выполнения функций высшего органа по принятию военных решений при Центральном исполнительном комитете. Состоящая из видных военных и политических деятелей, MAC следует более давней традиции централизованных военных советов и во многих отношениях обладает значительной властью сама по себе. С возвращением НРА в качестве грозной военной силы в Китае Комиссия по военным делам была официально восстановлена, чтобы лучше управлять и организовывать армию национальной революции."
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"

 CHI_mac_idea2: "Комиссия по военным делам"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"

 CHI_mac_idea3: "Комиссия по военным делам"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"

 CHI_improvised_rifle_idea: "Расширение местного стрелкового производства"
 CHI_improvised_rifle_idea_desc: "Поскольку пехота является основой нашей армии, очень важно обеспечить каждого солдата надлежащей экипировкой. Это означает, что он должен иметь соответствующую форму, обувь, шлемы, припасы и, пожалуй, самое главное - винтовку. Благодаря импровизированным заводам, работающим не покладая рук, мы можем гарантировать, что оружие будет доставлено точно в срок, чтобы переломить ход сражения."

 CHI_commissars_idea: "Политические комиссары"
 CHI_commissars_idea_desc: "Основой концепции подлинно революционной армии является то, что обучение и дисциплина войск начинаются с уровня офицеров. В отличие от других китайских армий военачальников, Национально-революционная армия построена таким образом, что в ней есть место для офицеров и пропагандистов, знающих "Три принципа" народа. Через лекции, выступления и обучение они призваны помочь организовать массы в современный революционный авангард, который раз и навсегда спасет Китай. "

#League War
 CHI_insurgent_army_idea_desc: "В течение почти десяти лет после провала Северной экспедиции Национально-революционная армия Гоминьдана превратилась в тень себя прежней. Те, кто верил, что за революцию ещё можно бороться, бежали на холмы Фуцзяня, где в течение последних лет вели партизанскую борьбу, начав в 1932 г. смелое, но неудачное восстание."

 CHI_insurgent_army_idea_1: "Повстанческое движение НРА"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$ Несмотря на свои неудачи, НРА продолжает борьбу, ведя асимметричную войну против властей Лиги."
 CHI_insurgent_army_idea_2: "Повстанческая армия НРА"
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$ После недавнего краха политической стабильности в Лиге восьми провинций остатки НРА в зоне МинГан решили предпринять, возможно, последнюю попытку реализовать идею доктора Суна о свободном Китае."

 CHI_army_discipline_idea: "Усиление армейской дисциплины"
 CHI_army_disclipine_idea_desc: "Многолетняя автономия офицеров и отдаленность от ЦК в Европе привели к тому, что НРА стала гораздо более неорганизованной, чем её предшественница. Тем не менее, как часть революционного духа и долга, солдаты НРА проникнуты чувством высшего долга и победы, духом, который они должны нести, чтобы освободить Китай раз и навсегда. "

 CHI_last_stand_of_kmt_idea: "Последний бой Гоминьдана"
 CHI_last_stand_of_kmt_idea_desc: "Мы должны добиться успеха любой ценой или столкнуться с полным уничтожением и вырождением нашей страны. Идите вперёд, следуйте примеру мучеников, и тогда мы сможем окончательно освободить нашу страну от оков!"

 CHI_collapsed_NRA_idea: "Крах НРА"
 CHI_collapsed_NRA_idea_desc: "После примерно года ожесточенных боев гоминьдановцы, похоже, потратили последние резервы на последнее наступление. Несмотря на то, что Национально-революционная армия славилась своим фанатизмом и дисциплиной, похоже, что после более чем десятилетней борьбы она находится на последнем издыхании, сломленная постоянными неудачами. Дело близится к развалу, и, похоже, гоминьдановская глава в истории наконец-то подходит к концу."

#### Phase II Ideas

 CHI_nra_idea: "Национально-революционная армия"
 CHI_nra_idea_desc: "Организованная под влиянием и на основе структуры вооружённых сил Интернационала и руководствующаяся доктриной "трех принципов народа", Национально-революционная армия (НРА) в своем существовании стирает границы между партией, государством и армией. Непохожие на другие китайские армии, солдаты НРА провозглашают верность не военачальнику или провинции, а Гоминьдану, считая себя авангардом, необходимым для освобождения Китая от вековых распрей и унижений. Однако, несмотря на ошеломляющие успехи в войне Лиги, НРА потребуются серьезные реформы, прежде чем ГМД будет признана действительно легитимным объединителем."

