##Scenario 1: Wang carries the day (250-299)
CHI.lategame.250.t: "Ван одерживает победу!"
CHI.lategame.250.d: "Встав на ноги, Ван быстро отверг выдвинутые против него обвинения. Он нагло и смело заявил, что просто следовал указаниям покойного лидера. Разве это не было неотъемлемой частью концепции реорганизованной партии?" что долг партии -научить этим Трем принципам народа? Трем принципам, которые посредством своей пропаганды служат единственным средством спасения нации? Как может истинный член Гоминьдана говорить, что члены партии не должны стремиться к реализация этой доктрины? Если учение доктора Суня должно быть претворено в жизнь, Партия как живой орган действительно должна быть реорганизована так, чтобы можно было укрепить общую цель, организацию и дисциплину!\n\nС его завораживающими жестами рук и После драматических пауз он завершил свою речь бурными аплодисментами. Временный комитет действий оказался ошеломлен и унижен. В результате драматического поименного голосования Конгресс проголосовал за то, чтобы не выносить приговор, и вскоре Ван был избран на следующий срок в качестве председателя Вечеринка. Ван быстрыми темпами искал реванша -быстро перетасовывал государственные посты и назначал новый ЦИК, наполненный сторонниками фракций РАТГ и Ф.Р.\n\nПри том, что большая часть Конгресса осталась верной РАТГ, члены ВКДГ и политические соперники Представители РАТГ, такие как Фракция Реконструкции, покинули столицу и направились в город Ухань, где генерал Дэн Яньда объявил восстание, чтобы "спасти национальную революцию" хранил молчание относительно драматических событий, но никогда нельзя ожидать молчания от Ху и его призрачной группы последователей.\n\nУхань был объявлен свободным городом, и ожидается, что силы, выступающие против режима Ван Цзинвэя, соберутся там и займут позицию в 550 км. из столицы. Ясно, что если Ван хочет удержать своё недавнее завоевание Конгресса, он должен быстро договориться с правительством Уханя"
CHI.lategame.250.a: "Гамбит предателей провалился"

CHI.lategame.251.t: "Нападение на Ухань"
CHI.lategame.251.d: "Получив прямой приказ председателя, генералу Чжан Чжичжуну было приказано привести несколько ветеранских и элитных дивизий НРА для подавления восстания в Ухане. Военные приказали начать полномасштабный штурм города Ухань, оснастив его тяжелая артиллерия и лёгкие бомбардировщики; от повстанческих группировок не требовалось ничего, кроме безоговорочной капитуляции.\n\nНа рассвете город Ухань стал ещё одним полем битвы с продолжающимися артиллерийскими обстрелами и стрельбой с обеих сторон, когда силы лоялистов штурмовали город.Однако , было ясно, что военное преимущество правительства Нанкина было слишком большим для ополченцев ВКДГ, которые немедленно начали планировать эвакуацию в свой центр и базу народной поддержки, провинцию Фуцзянь.\n\nЛицо Сун Цинлин было полным со слезами на глазах, когда она увидела убитых и раненых товарищей, которые сражались вместе с ней после восстания в провинции Фуцзянь. Ван сил. Несмотря на огорчение её ближайшего друга и союзника, генерала Дэн Яньды, который всё ещё верил, что силы ВКДГ могут сплотиться и дать отпор, Сун Цинлин, Сун Цзывэнь и другие гражданские лидеры ВКДГ предложили Вану и правительству Нанкина свою полную капитуляцию. . Партийные боевые действия и война, кажется, закончились... на данный момент"
CHI.lategame.251.a: "Приложи легкую руку"
CHI.lategame.251.b: "Обрушь железный кулак"

#Apply a Gentlehand (261-270)
CHI.lategame.261.t: "Неловкий мир"
CHI.lategame.261.d: "Неловкое чувство мира вернулось в [CHI.GetNameDef], когда Временный комитет действий полностью разложился как политическая организация. По указанию НРА ополченцы ВКДГ должны были быть расформированы, а Вампоа Ассоциация революционных одноклассников Военной академии запрещёна как формальная организация. Всегда прагматичный и играющий роль скромного председателя, председатель Ван Цзинвэй официально объявил об амнистии всем, кто сражался против него, сославшись на то, что сейчас время исцеления, а не войны.\n\nТем временем пресса Ассоциации реорганизованных товарищей была занята распечаткой публикаций, отвергающих это движение -заголовки, кричащие о слухах о романтических отношениях Дэн Яньды и Сун Цинлин, были обычным явлением, а также другие обвинения в коррупции ВКДГ и запугивании избирателей. Сообщалось, что Ван приказал прекратить все публикации, клевещущие на вдову вечного премьер-министра, но, тем не менее, такие обвинения, безусловно, вызвали гнев каждого упрямого Дэна.\n\nВозможно, полагая, что правило амнистии и его собственное положение в Гоминьдане защищают его, Дэн недавно дней раскритиковал руководство нового правительства, заявив, что оно ничем не отличается от реакционеров, с которыми они боролись во Второй Северной экспедиции. Ходят слухи... шепот в темноте, что, если Дэн не прекратит свои протесты, председатель может быть склонен действовать"
CHI.lategame.261.a: "Может он просто молчать?"

CHI.lategame.262.t: "Уверенность наших партнеров"
CHI.lategame.262.d: "Председатель Ван направил своего верного друга и товарища Чэнь Гунбо для обсуждения с китайскими синдикалистами вопроса о создании обновленного единого фронта для обеспечения большей международной поддержки. Когда-то он был влиятельным рабочим организатором в Китайской синдикалистской партии и в Реорганизованной ассоциации товарищей, и многие радикалы из КСП читали его работы и признают его самостоятельным выдающимся социалистом. В конфликт между фракциями Чэнь обратился к самой Китайской синдикалистской партии и нашел согласие как с ортодоксальной, так и с радикальной фракциями, которые признали руководство Вана партией.\n\nТем временем председатель был занят работой по реорганизации партии. Только тем, кто является членами РАТГ и присягнул на верность РАТГ и Вану, было разрешено получить членство в Законодательном Юане. Идет новая реорганизация, и видение РАТГ создания полностью единой партии становится все сильнее день ото дня..."
CHI.lategame.262.a: "В пользу ортодоксов"
CHI.lategame.262.b: "Работать с радикалами"

CHI.lategame.263.t: "Блудный сын"
CHI.lategame.263.d: "Поскольку возглавляемая ВКДГ оппозиция Вану иссякла, в Законодательный Юань вернулось ощущение нормальности. Большинству членов Фракции Реконструкции было разрешено без проблем вернуться на свои места, хотя как Вопрос о том, как долго будут терпеть эту либеральную пятую колонну, является открытым вопросом. В качестве предварительной меры за ними был поставлен тщательный надзор на предмет любых дальнейших подрывных действий, а заседания собраний открыто контролировались.\n\nПотенциальная военная мощь их идей испарилась. После краха восстания в Ухане лучшее, что они могут сделать, — это смиренно мяукать о конституционных принципах. Сам "наследный принц" уже раскопал несколько неприятных секретов, в том числе его давний незаконный роман со своим бывшим секретарем Яном Айцзюанем, от которого у него родилась дочь.Сунь Фо, похоже, отстал от своего молчания. -денежные выплаты, обанкротившийся своими политическими усилиями. Это и ещё одно дело могло бы стать источником неприятного смущения, если бы оно просочилось в прессу, о чем Сан хорошо осведомлена.\n\nНе все в старой Фракции Реконструкции хотят выступать в роли податливой, контролируемой оппозиции. Многие представители буржуазии, которые верили, что Сунь Фо сможет выполнить своё обещание предотвратить полный социалистический захват партии, забрали все, что могли, и бежали за границу, как предатели, которыми они и являются. Теперь, когда власть находится в руках Вана, возможно, они уже сыграли ту роль, в которой мы нуждались, и им лучше было бы служить за рубежом. Отправить Сана в Америку в качестве посла, или совершить поездку по Юго-Восточной Азии в качестве главы Зарубежной китайской комиссии, или даже вернуться в Гонолулу в качестве главы какой-нибудь культурной организации -это не имеет большого значения. Пока он вне поля зрения, нам нечего бояться"
CHI.lategame.263.a: "Страх будет держать их в узде"
CHI.lategame.263.b: "Они нам больше не нужны"

CHI.lategame.264.t: "Последнее предупреждение"
CHI.lategame.264.d: "Дэн был беспощаден в своей критике председателя Вана. В недавнем публичном обращении к членам партии Дэн описал Ваня как ядовитого оппортуниста, змею в партии, которая просто настраивала товарищей против одного ещё один противоречит идеалам покойного доктора Сунь. Ван -терпеливый человек, но его терпение истощается. День за днём ​​Дэн оскорблял Вана и его семью -в частности, его жену, которую Дэн недовольно называл "лаотайпо" (старуха). Несмотря на различия, между этими двумя мужчинами существует определенная степень уважения -оба являются ранними кантонскими членами партии и оба работали и учились в Европе во время изгнания Гоминьдана. Однако для Вана Ф. Р Фракция (особенно Чэнь Бицзюнь) оказывала давление на Вана, чтобы он устранил угрозу раз и навсегда.\n\nГлубокой ночью Ли Шицюнь, телохранитель и доверенная рука Вана, внезапно получил вызов от председателя в свой кабинет. После короткого обсуждения Ван тихо поручил Ли "сделать что-нибудь с Дэном" и убрать его, прежде чем он станет слишком большой угрозой для революции. Ли сразу согласился, и были составлены планы: либо спецслужбы похитят и задушат Дэна посреди ночи, либо застрелят его средь бела дня, чтобы подать пример всем предателям Гоминьдана"
CHI.lategame.264.a: "Среди бела дня, как предупреждение для всех"
CHI.lategame.264.b: "Сделай в его машине, сделай тихо и безболезненно"

CHI.lategame.265.t: "Изгнание тени"
CHI.lategame.265.d: "Вести о смерти Дэна медленно доходили до нас. Ван не потрудился изобразить сильное удивление поворотом событий, а большинство высокопоставленных членов партии все равно знали, что произошло, хотя и держали рот на замке. Сообщение все равно дошло. К этому моменту все, кроме самых близких соратников Дэна, разорвали с ним связи, и даже его ближайшее окружение мало что могло сделать, кроме как беспомощно сидеть.\n\nСун Цинлин впала в глубокую скорбь, говорят одни люди. "Я говорю, что она не высказывалась с тех пор, как умер её муж. Действительно ли у нее был роман с Дэном или они действительно были как брат и сестра, как они сказали, остаётся спорным: в будущем она не будет представлять большой угрозы. Её просьба уйти" стране и в изгнании было отказано, она, вероятно, проведет остаток своей жизни под фактическим домашним арестом, а агенты будут наблюдать за ней из тени.\n\nКстати, вина за смерть Дэна была возложена на неуловимого, зловещие силы военного глубинного государства. Дай Ли был публично обвинен в этом преступлении и арестован прежде, чем он смог скрыться обратно в подполье. Удобный "козёл отпущения", удалив его, убивает двух зайцев одним выстрелом. Мало кто поверит его заявлениям о невиновности во время показательного процесса -достойный конец монстру.\n\nЕго соратники -другой вопрос. К лучшему или к худшему, Ху Цзуннань и его Клика обладают определенной популярностью и составляют основной сегмент "Молодой гвардии", которая в целом осталась верной нам во время восстания ВКДГ. Даже несмотря на то, что они не присоединились к повстанцам, они по-прежнему представляют угрозу, и если бы было время их уничтожить, то это было бы сейчас"
CHI.lategame.265.a: "Они присоединятся к нему на виселице!"
CHI.lategame.265.b: "Они будут перетасованы и станут ненужными"

#Bring Down the Iron Fist (271-280)
CHI.lategame.271.t: "Дворцовый переворот"
CHI.lategame.271.d: "Поскольку мирные переговоры зашли в тупик, война продолжается. Чэнь Бицзюнь и фракция Ф.Р не дожидались, пока ситуация улучшится, прежде чем сделать свой ход. Сверху донизу они работали над консолидацией Фракция реконструкции, Комитет временных действий, независимые члены и даже некоторые колеблющиеся члены Реорганизованной товарищеской ассоциации и Лиги китайских синдикалистов были отстранены от своих постов в бюрократии. заменена послушной смесью отпрысков фракции Ф.Р и несгибаемых членов РАТГ.\n\nПодобный вопиющий захват власти был бы немыслим ещё несколько месяцев назад, но противопоставить этому самоперевороту уже некому. Трения между фракцией Ф.Р и руководством РАТГ, кажется, временно утихли, поскольку они кружат по фургонам, чтобы защитить своего общего хозяина. прованговская политическая машина. В некоторых случаях требовались прямые проверки на лояльность -фракция Ф.Р оправдывала своё уничижительное прозвище "Дворцовая фракция"\n\nВсего за несколько недель работа была сделана. Чэнь Бицзюнь, Чу Миньи и Цзэн Чжунмин хорошо выполнили свою работу — покровители этой реформированной иерархии. Место Вана наверху закрепилось, и они создали шумную армию судей, готовых выполнить каждое его слово"
CHI.lategame.271.a: "Одна нация. Одно правительство. Одно видение"

CHI.lategame.272.he: "Гас, проклятый S, предательство"
CHI.lategame.272.d: "Проекты в Нанкине не исчезли, даже несмотря на то, что страна приближается к Гражданской войне. За несколько недель до кризиса было очевидно, что все фракции прибегали к отчаянным гамбитам, работая под любым углом. чтобы опередить своих противников. Часто туман войны скрывает интригу, пока не становится слишком поздно, нам очень повезло, что мы узнали благодаря некоторым удачно расположенным источникам разрушительного дезертирства: Гу Шуньчжана.\n\nГу Шуньчжан был один из основателей Красного отряда Чжоу Эньлая, его семья всегда была видными революционерами, и он даже считался потенциальным кандидатом в Центральный исполнительный комитет.Один из главных помощников Чжоу Эньлая, он был известен своей хитростью, храбростью под огнем, молчаливостью. материя речи и сильная личность.\n\nПоследний признак в сочетании с общей Кликовостью в Красном отряде и опасениями за его личность подтолкнули Чжоу и Чэнь Гэна к мысли о его переводе с его должности. Возможно, он узнал об этом и именно поэтому он перевернулся. Или, может быть, он боялся, что Ван не продержится у власти слишком долго, и хотел присоединиться к победившей стороне. Возможно, его шантажировали. Как бы то ни было, похоже, что благодаря своим прежним связям с Зеленой бандой он перешел на сторону Дая Ли и его соперника Лиги Десяти.\n\nХу Цзуннань и ОВК использовали хаос в своих целях, и Дай является неотъемлемой частью их тайных операций. Что именно он планирует, остаётся тщательно охраняемым секретом, но в этом нет ничего хорошего. Имея в своем лагере столь ценный актив, он знает о большинстве наших внедрённых агентов и о наиболее важных операциях — катастрофа назревает"
CHI.lategame.272.a: "Мы должны действовать быстро!"

CHI.lategame.273.t: "Триумф Красной дружины"
CHI.lategame.273.d: "Чжоу Эньлай, занятый множеством других дел, часто делегировал большую часть своих обязанностей в Красном отряде своим помощникам, но, учитывая серьезность ситуации, он лично взял на себя управление Гу Шуньчжаном. Без ведома Дая Ли, у Чжоу есть собственный козырь в рукаве — агент, находящийся в самом центре операций ОВК.\n\nСюн Сянхуэй был личным секретарем Ху Цзуннаня и ведущим офицером штаба с момента его возвращения в Китай. отец был видным судьей с влиятельными связями и сам по себе ярким молодым офицером, он был завербован в качестве студента Красным отрядом и направлен внедриться в отделение "Молодой гвардии" Ху Цзуннаня. Так или иначе, он стал фаворит генерала Ху, который все время передавал Чжоу важную информацию об операциях ОВК.\n\nС помощью Сюна было обнаружено следующее секретное место встречи ОВК -то, на котором Дай Ли обязательно присутствовал.В тщательно рассчитанной операции, Чжоу приказал Красному отряду устроить засаду, обезглавив змею прежде, чем она успела нанести удар. Ху Цзуннань, Дай Ли, Хэ Чжунган, Дэн Вэньи и другие ведущие командиры ОВК были убиты элитным отрядом – и ни на день раньше. Поскольку основная часть лоялистских сил за пределами столицы сражалась с восстанием, они присутствовали на заключительном собрании перед тем, как совершить собственный государственный переворот.\n\nМесть Красного Отряда Гу Шуньчжану была столь же жестокой. Он и вся его семья были уничтожены, более трёх десятков близких и дальних родственников, застрелены или задушены агентами Красного Отряда. Единственными, кто выжил в резне, были его трехлетняя дочь и двухлетний племянник -наглядное наказание, долгое время предназначенное для предателей дела социализма. Это то, что сам Гу уже совершал раньше в прошлом, и, как говорят, он принял свою судьбу, когда наши агенты собрались вокруг него.\n\nПосле того, как его соперник побежден, а Нанкин спасен, все, что осталось, -это разрозненные выжившие из Одежда Дая, бегающая, как безголовый цыпленок"
CHI.lategame.273.a: "Поглотить операцию Дая Ли"
CHI.lategame.273.b: "Уничтожить яму змей"

CHI.lategame.274.t: "Наконец-то Фуцзянь падает!"
CHI.lategame.274.d: "Зона Цзянси-Фуцзянь была базой операций гоминьдановского повстанческого движения, последним оставшимся оплотом гоминьдановского сопротивления после Шанхайского восстания 1932 года. С благоприятной местностью, сочувствующими местными жителями и неукротимыми бойцами волна за волной окружения Они сопротивлялись посягательствам даже со стороны гоминьдановских судей, посланных для их реорганизации. полны решимости дать отпор своим бывшим товарищам по Национальной революционной армии.\n\nКампания была жестокой и смертоносной. Хотя многие офицеры АРОВАУ-ВАМПОА в конечном итоге отвернулись, когда Дэн призвал их противостоять Вану, и многие другие дезертировали после потери Ухань, те, кто остался, часто были фанатичными ветеранами с многолетним опытом работы. Пока армия продвигалась вперёд, хорошо обученные коммандос устраивали засады на колонны лоялистов, сковывая их, в то время как обычные силы повстанцев пытались обойти их с фланга.\n\nНо новая Национально-революционная армия — это не то же самое, что наркоманы Сунь, подхалимствующие иностранцам. фарс. Имея эффективную, некоррумпированную логистическую инфраструктуру и подразделения, хорошо обученные и хорошо оснащенные для ведения современной войны, они разгромили силы повстанцев. Проворные, быстрые моторизованные подразделения нейтрализовали партизанскую угрозу, и в конце концов Фуцзянь оказался в их руках.\n\nДэн Яньда погиб в бою, вероятно, так, как он и предпочел бы -в окружении своих товарищей. Сун Цинлин была схвачена в своей цитадели и доставлена ​​в Нанкин под домашний арест. Её командиры сдавались один за другим, когда новости о смерти "Красного Наполеона" распространились по провинции. Боевые действия продолжаются, хотя всякая надежда на успех восстания уничтожена. Тем не менее, этот регион является рассадником восстаний и уже давно является оплотом сопротивления Председателю"
CHI.lategame.274.a: "Ввести в провинции военное положение"
CHI.lategame.274.b: "Дайте амнистию сдавшимся остаткам"

CHI.lategame.275.t: "Наследный принц бежит"
CHI.lategame.275.d: "После падения Уханя Сунь Фо и большая часть его Клики бежали в поисках безопасности. Не созданные для жизни в качестве повстанцев, большинство из них искали убежища в убежищах в крупных портовых городах, таких как Шанхай и Гуанчжоу. Увидев это, большинство грандов Фракции Реконструкции покинули страну, сбежав за границу в общины экспатриантов и/или найдя убежище в симпатизирующих им странах. буржуазных государств.\n\nСреди них Сунь Фо, чьи мечты продолжить эстафету наследия своего отца в очередной раз потерпели крах. Раздосадованный и осознав бесполезность дальнейших усилий по созданию китайского государства, построенного по либеральным принципам, он подал в отставку. его оставшиеся государственные должности уйти в творческий отпуск. Он утверждает, что намерен отправиться в турне доброй воли, чтобы посетить зарубежные китайские общины от имени партии, помогая спонсировать "культурный диалог" с китайской диаспорой. Вернувшись к тому, с чего он начал, председателю Зарубежной китайской комиссии.\n\nРешение Суня уйти в изгнание успокоило опасения по поводу дальнейшей нестабильности и избавило Вана от неловкости, связанной с его присутствием в Нанкине. Финансирование, которое он запросил, -это гроши, учитывая все обстоятельства, ровно столько, чтобы оплатить его образ жизни и создать впечатление, будто он делает что-то полезное. Тем не менее, раздавались призывы навсегда разорвать с ним отношения, официально отрекшись от партии отца. Для многих радикалов он позорит своего отца и умрет, зная это"
CHI.lategame.275.a: "Сделайте его послом нашего народа"
CHI.lategame.275.b: "Отрекись от него из партии!"

##Scenario 1 Wrapup (290-299)
CHI.lategame.290.t: "Истинный наследник революции"
CHI.lategame.290.d: "Ван наконец-то достиг своей мечты, потратив лучшие годы своей жизни на борьбу и прокладывание пути к ней. Теперь он бесспорный наследник доктора Сунь Ятсена, мастера Китай, и, наконец, у него есть сила изменить нацию к лучшему. Он прошел долгий путь от того, чтобы быть сыном неудавшегося ученого и неудавшегося революционного убийцы.\n\nПока он греется в своей славе, политика нации меняется. Фракция Ф.Р, возглавляемая его женой Чэнь Бицзюнь, его зятем Чу Миньи и секретарем Цзэнь Чжунмином, заняла центральное место, консолидируя свою власть посредством контроля над Исполнительным Юанем. сделали это за счёт своих давних соперников в лагере Вана, Реорганизованной товарищеской ассоциации — политической машины, которая верно служила Вану в течение многих лет.\n\nРАТГ остаётся разделенной на собственные лагеря. Воодушевленные силой, которую они верят они теперь обладают, радикалы во главе с Чэнь Гунбо, Ван Фацинем, Го Чуньтао и братьями Гу предложили широкомасштабные реформы для модернизации Китая. Они надеются переопределить Объединённый фронт и приблизить к себе ЛКС, исторически имея голоса в поддержку КСП, такие как Ши Цуньтун, Сяо Чжуй, Сюй Дэхэн и Лю Каньюань.\n\nМаленькая фракция РАТГ Нодератэ теперь пополняется многими бывшими членами ВКДГ. . Возглавляемые Гу Мэнъюем и Пань Юаньчао, они при поддержке таких фигур, как Чжу Цзицин и Линь Бошэн, добивались предотвращения классовых конфликтов и примирения внутри партии. Более того, некоторые даже зашли так далеко, что предложили обратиться к несоциалистическим левым.\n\nВ Лиге китайских синдикалистов Китайская синдикалистская партия стала доминирующей теперь, когда Всемирное общество стало ненужным. Радикалы в партии пережили подъем и стали как никогда близки к фракции Чэнь Гунбо. Ясно, что внутри и за пределами Гоминьдана Китай марширует под дудку председателя -и он наконец волен переделать нацию так, как он считает нужным"
CHI.lategame.290.a: "Теперь пора делить добычу..."

CHI.lategame.291.t: "Вспышки восстания в провинции Фуцзянь"
CHI.lategame.291.d: "Слухи дошли до [ROOT.Capital.GetCapitalVictoryPointName], что Гоминьдан раскололся из-за разногласий из-за председательства Ван Цзинвэя, отчасти из-за его действий в отношении гоминьдановско-федералистского альянса. После провала В попытке объявить ему импичмент силы диссидентов во главе с военными сторонниками жесткой линии Гоминьдана организовали восстание из своих старых опорных пунктов Цзянси-Фуцзянь. \n\nПоложение Вана по-прежнему нестабильно, и он пытается стабилизировать свою позицию, обращаясь к нам. партии готовы отложить в сторону наши прошлые разногласия. Он утверждает, что Гоминьдан до сих пор выполнял свою часть сделки, и теперь настало время для нас принять интеграцию нашего движения. Устранение его политических конкурентов теперь сглаживает путь к прочному политическому согласию.\n\nВан был наделен серебряным языком, но искренность его предложения сомнительна. Гоминьдан, похоже, действительно готов участвовать в ограниченной демократизации на время своей "политической опеки", и Ван выразил некоторую искреннюю приверженность принципам федералистов. Однако, если мы согласимся сложить оружие, когда Гоминьдан закончит разрывать друг друга, пути назад не будет — если мы хотим свергнуть партийное государство, сейчас самое время сделать это"
CHI.lategame.291.a: "Пришло время восстать по очереди!"
CHI.lategame.291.b: "Мы будем работать ради лучшего завтрашнего дня!"

CHI.lategame.292.t: "Федералистский компромисс"
CHI.lategame.292.d: "После падения Уханя председатель Ван обратился к другому неотложному вопросу, который, возможно, больше всего способствовал бедам, с которыми он столкнулся. Ван Цзинвэй был посредником в союзе между Гоминьданом и федералистами. Тем временем федералисты, всегда недоверчивые, продолжали сохранять свою функциональную автономию, постоянная опасность для революции.\n\nНо, наконец, усилия Вана наконец принесли свои плоды. После страстного призыва ведущий аванпост федералистов в [FROM.GetNameDef] согласился сдать оружие и начать процесс полной интеграции в государственного аппарата Гоминьдана. В сочетании с уничтожением Временного комитета действий и его кукловодов АРОВАУ-ВАМПОА истинное исцеление нации может, наконец, начаться под общим республиканским знаменем -на условиях уважаемого председателя"
CHI.lategame.292.a: "Будущее сияет ярким светом для наследников Синьхая"

CHI.lategame.293.t: "В провинции Фуцзянь вспыхивает восстание!"
CHI.lategame.293.d: "Слухи дошли до [ROOT.Capital.GetCapitalVictoryPointName], что Центральный исполнительный комитет, в котором доминируют левые, раскололся из-за разногласий по поводу председательства Ван Цзинвэя. После неудачной попытки объявить ему импичмент, диссидентские силы организовались восстание из своих старых оплотов Цзянси-Фуцзянь. Деятели оппозиции во главе с Сун Цинлином собрались в Ухане в надежде свергнуть Вана, но, похоже, их момент прошел. К сожалению, среди тех, кто погибает вместе с тонущим кораблем, есть множество наши бывшие товарищи-националисты-революционеры, которые когда-то поручились за нас, оставив наш внутригоминдановский союз под угрозой.\n\nОднако положение Вана всё ещё нестабильно, и если у нас когда-либо и было время сыграть за власть, то это сейчас. Хорошо спланированный и эффективно проведенный удар позволит нам смести все враждующие социалистические группировки, установив в Китае надлежащий националистический порядок, свободный от французской подрывной деятельности. непростая задача. Мы получили инструкции помочь ему в уничтожении оппозиционных повстанцев, и есть слабая надежда, что согласие позволит нам сохранить некоторое подобие влияния в качестве спутника на его орбите"
CHI.lategame.293.a: "Левые доказали свою непригодность к управлению"
CHI.lategame.293.b: "Мы должны поддерживать порядок, чтобы сохранить нацию"

CHI.lategame.294.t: "Правые придерживаются линии"
CHI.lategame.294.d: "После падения Ухани председатель Ван отдал строгий и недвусмысленный набор приказов всем губернаторам и военачальникам по всей стране – подчинить повстанцев или быть изгнанными. окончательный конец эпохи военачальников, постоянно меняющих альянсы и играющих на обеих сторонах, похоже, донес свою идею.\n\n[FROM.Getleader], очевидный лидер старого правого отколовшегося от Гоминьдана правительства, согласился с требованиями Вана и разоружил все ополченцы АРОВАУ-ВАМПОА на своей территории, арестовав деятелей оппозиции, связанных с ВКДГ в [FROM.Capital.GetCapitalVictoryPointName]. Наши отношения, долгое время морозные, не должны значительно улучшиться из-за этого, однако их мудрое решение встать на колени будет скорее всего, обеспечит быструю стабилизацию.\n\nОсновными бенефициарами этого решения, похоже, являются умеренные в РАТГ, их позиция против классовой борьбы подтверждается воссоединением партии на относительно мирных условиях. Ожидается, что Фракция Реконструкции также получит усиление, однако, поскольку их сила быстро ослабевает, сомнительно, что они смогут её использовать"
Chi.Lategme.294.A: "Выполнение заказов"

#Scenario 2: Wang is Impeached (300-349)
CHI.lategame.300.t: "Ван отстранен от власти!"
CHI.lategame.300.d: "Ван подошел к трибуне и вышел, раскачиваясь. Он знал, что его враги что-то задумали, и был готов к драке. С большим энтузиазмом и хорошо отработанным красноречием он начал речь своей жизни. перед комнатой, в которой собралось более тысячи товарищей. И все же, пока он говорил, даже такой опытный политик, как Ван, не мог избежать спотыкания, оглядывая комнату.\n\nЯвная ненависть и антипатия в глазах столь многих делегатов "Это было пугающее зрелище, их испепеляющие взгляды выдавали разгневанные души. Они уже приняли решение задолго до Конгресса. Его время в качестве Председателя истекло, и он это знал. Все, что он мог сделать сейчас, это уйти с изяществом, сохранив то немногое, достоинство, которое он оставил.\n\nОн тихо закончил свою речь, поблагодарив аудиторию за то, что они были его товарищами на протяжении стольких лет, и покинул сцену удрученным. В ходе последовавшего голосования он стоял стоически и торжественно, пока делегаты приступили к осуждению. с небольшим, но решающим перевесом, многолетний председатель Гоминьдана был свергнут оппозицией.\n\nОшеломленная комната двигалась тихо и механически, пока выбирался преемник. Сун Цинлин была номинирована и баллотировалась безоговорочно. На следующее утро Сун Цинлин была приведена к присяге как президент, и у руля Китая появился новый лидер. Одним быстрым и скоординированным ходом гамбит ВКДГ оказался успешным, РАТГ слишком сильно колебалась, чтобы что-либо сделать, чтобы остановить их. Ещё."
CHI.lategame.300.a: "Тиран падет!"

CHI.lategame.301.t: "Растущая реакция"
CHI.lategame.301.d: "В последующие дни в Нанкине воцарилось жуткое затишье. Затишье перед надвигающейся бурей. Ван Цзинвэй и его жена укрылись в своей частной резиденции, и с тех пор о них ничего не было слышно. на улице бывший председатель впал в глубокую депрессию, чувствуя себя преданным партией, ради которой он так многим пожертвовал, и его с трудом можно было поднять с постели.\n\nОднако его союзники не были такими кроткими.Чэнь Гунбо и другие полны решимости: РАТГ не сдастся без боя. Они вышли в эфир, осудив события Третьего съезда репатриантов как вооруженный переворот. Члены РАТГ за членами РАТГ свидетельствуют на радиоканалах и в газетах, связанных с РАТГ, о том, что их запугивают. голосование за импичмент. Распространились грязные слухи о романе между Дэн Яньдой и новым президентом, а её оппоненты обвинили её в том, что она является марионеткой военных.\n\nУже в Исполнительный Юань поступило несколько заявлений об отставке от назначенцев Вана. , нанося вред бюрократии. В вооружённых силах и во всей бюрократии офицеры открыто игнорировали приказы нового руководства, игнорируя приказы Ли Цзишэня, которому Сун доверила пост военного министра -одного из немногих назначенцев, которых она назначила до сих пор. Высшее руководство КСП колебалось перед лицом последней драмы, но многие радикалы начали организовывать дикие забастовки вместе с профсоюзами, связанными с РАТГ, поскольку страну охватывает хаос"
CHI.lategame.301.a: "Неоправданная эскалация"

CHI.lategame.302.t: "РАТГ наносит ответный удар!"
CHI.lategame.302.d: "За пределами Президентского дворца звуки протестов за последние несколько дней только усилились, поскольку радикалы РАТГ и КСП выступили против нового правительства. Беспорядки вспыхнули в городах по всей стране. Хулиганы из ОВК только усугубили ситуацию, посылая головорезов атаковать забастовщиков и похищая объекты, которые они считают "врагами государства"\n\nСун Цинлин никогда не хотела Идеалистка в душе, она настаивала на том, чтобы пойти "законным" путём, чтобы положить конец тирании Вана — единственного способа, по её мнению, добиться мирной передачи власти. В любом случае, их должно было быть гораздо больше. Ей ещё предстоит собрать большую часть кабинета министров и даже выбрать премьер-министра, поскольку переговоры между основными фракциями, составлявшими антиванговскую коалицию, продолжаются.\n\nПока ситуация далека от завершения от успокоения (во всяком случае, за последние несколько дней ситуация ухудшилась), похоже, что новый президент Китая сталкивается с серьезным вызовом своей власти. Похоже, что окончание Третьего съезда не станет концом конфликта, охватившего партийное Государство"
CHI.lategame.302.a: "Это не входило в план!"

CHI.lategame.303.t: "Коалиция колеблется"
CHI.lategame.303.d: "Поскольку ситуация ухудшается, а решение остаётся неуловимым, между победившими фракциями, свергнувшими Ван Цзинвэй, возникли трещины. Шокирующие сообщения о насилии и постоянных разногласиях между правящей коалицией дали лидерство КСП и многим РАТГ. -Умеренные, дезертировавшие из лагеря Вана, хладнокровно. Члены Всемирного общества, которые кажутся наиболее лояльными к коалиции ВКДГ, также выразили обеспокоенность авторитарными мерами, используемыми для подавления протестов, даже когда правительство слабеет.\n\nНеисправимая фракция Реконструкции пользуется моментом, а Сунь Фо агрессивно настаивает на прекращении опеки и проведении новых выборов. По его словам, единственный способ разрешить сохраняющиеся разногласия внутри партии -это провести всенародное голосование -как если бы не это было целью Третьего Конгресса. Он и его сторонники уже были замечены в ухаживании за интеллектуалами и различными правоцентристскими республиканцами, стремясь загнать в угол голоса несоциалистов.\n\nПо общему мнению в ЦИК, Сан бред, если он думает, что при таких темпах правительство продержится достаточно долго, чтобы провести выборы. Кажется, что с каждым днём ​​ситуация становится все хуже и хуже, и рано или поздно достаточно членов партии вернутся в лагерь РАТГ, чтобы умолять Вана вернуться к власти. Тем временем правительство по-прежнему парализовано внутренними распрями и неспособно представить единое видение. Хуже того, военного министра Ли Цзишэня не видели со вчерашнего дня -в то время, когда страна нуждается в нем больше всего"
CHI.lategame.303.a: "Где генерал Ли?"

CHI.lategame.304.t: "Переломный момент"
CHI.lategame.304.d: "Трагическая новость дошла до Центрального исполнительного комитета: военный министр Ли Цзишэнь был найден мертвым патрулем, его похитили и убили экстремисты. После более чем двух недель неослабевающей нестабильности это стало последней каплей. Поддержав остальных членов ЦИК, Сун Цинлин назначил Дэн Яньду новым главнокомандующим Национальной революционной армии, приказав ему взять на себя командование Комиссией по военным делам.\n\nВ быстрой последовательности выдаются ордера на арест. Заранее предупрежденные оставшимися лоялистами в Исполнительном Юане, почти все названные цели бежали из столицы и направились на юг в оплоты лоялистов в Ханчжоу. С помощью Мэй Сыпина, губернатора провинции Чжэцзян, и сочувствующих им в армии они начали отчаянное восстание. Однако по большей части армейский истеблишмент твердо остался в лагере Сун.\n\nВ то время как на публике партнёры ВКДГ по коалиции сомкнули ряды вокруг президента Сун и её защитника, за закрытыми дверями они ясно дали понять своё недовольство. Они потребовали, чтобы Сун выполнила свои обещания быть гораздо менее авторитарным лидером, чем Ван, помогая сформировать консенсус, а не править по указу. С другой стороны, многие члены АРОВАУ-ВАМПОА призвали к решительным действиям, а Центральная комиссия по делам предложила протянуть руку помощи в "обходе" межпартийных разногласий, если это поможет стабилизировать ситуацию в стране. Учитывая надвигающуюся перспективу Гражданской войны, Сун Цинлин сужается в принятии решения"
CHI.lategame.304.a: "Нам нужно правительство единства"
CHI.lategame.304.b: "Ввести чрезвычайные полномочия"

#We need a Unity Government (310-319)
CHI.lategame.310.t: "Чрезвычайная коалиция"
CHI.lategame.310.d: "В каждом правительстве единства часто много тявкают, и новый ЦИК мало чем отличается. Сунь Фо и его союзники из фракции Реконструкции жалуются на социалистические излишества и пропагандируют конституционалистские принципы так, как им удобно. Гу Мэнъюй, Пань Юаньчао и другие умеренные члены РАТГ изо всех сил пытаются найти свою позицию в меняющейся республике, их считают предателями лагеря Вана и колеблются по важным вопросам, чтобы компенсировать это. -Ли Лисань основал ортодоксальную фракцию китайской синдикалистской партии, отчаянно борющуюся за контроль над своей партией. Все старейшины в мировом обществе кажутся достаточно совместимыми, но часто оказываются в своем собственном мире, высоко на вершине своей башни из слоновой кости.\n\nКонтроль ВКДГ Борьба внутри партии уже давно наносит ущерб военным усилиям, и Сун Цинлин не желает совершать ту же ошибку. Тем не менее, гражданские лица из ВКДГ, такие как Чжан Боцзюнь и Пэн Цзэсян, умоляли её обратиться к их союзникам, чтобы успокоить хотя бы некоторые из их опасений. Хотя многое из этого — дым, есть некоторые обоснованные вопросы о том, почему мы сделали то, что сделали, и имеют ли обвинения РАТГ против нас какой-либо вес. Дипломатичная Чэнь Южэнь, старейшина партии Пэн Цзэминь и её брат Сун Цзывэнь предложили выступить посредниками в переговорах.\n\nОднако в конечном итоге Сун Цинлин должна продемонстрировать своё лидерство. Она признает, что многие присоединились к оппозиции правлению Вана по разным причинам. Многие ненавидели его авторитарный стиль правления и опасались партийной диктатуры под руководством РАТГ. Другие возмущались коррупцией РАТГ, её тенденцией использовать основные институты для достижения своих (часто личных) целей. Пытаясь привлечь на свою сторону своих бывших союзников, она напоминает им, почему они сражаются"
CHI.lategame.310.a: "Подчеркните борьбу с тиранией!"
CHI.lategame.310.b: "Подчеркните борьбу с коррупцией!"

CHI.lategame.311.t: "Конец восстания"
CHI.lategame.311.d: "Борьба с силами сторонников Вана была тяжёлой, но недолгой. Под блестящим руководством Дэн Яньды и Хуан Цисяна восставшие части Национальной революционной армии были оцеплены и окружены, прежде чем они смогли объединиться в сплоченную боевую силу. Остальные были загнаны в неприступные опорные пункты, осажденные значительно более крупными армиями, связанными с ВКДГ.\n\nВосстание надеялось, что произойдет большое восстание Клик-ориентированных дивизий Политдепартамента, подготовленных М.В.М.К "Молодой Гвардией" ", а также независимо мыслящие офицеры, готовые дать отпор злоупотреблениям нового правительства. Но Ассоциация революционных одноклассников Военной академии Вампоа держалась твердо, и Дэн Яньда гарантировал, что основная часть армии останется верной силам Сун.\n\nС Ханчжоу Не желая выдерживать осаду и опасаясь, что ВКДГ вскоре начнет обстреливать город, Ван отклонил приказ своих помощников и приказал своим союзникам сложить свои руки, вместо того, чтобы пасть в огненном последнем бою. Прежде чем город пал, Чэнь Гунбо, Чэнь Шаоюй и другие связанные с ним радикалы вывезли последние несколько билетов из страны. Флот молчаливо позволил им уйти беспрепятственно.\n\nВ следующий раз, когда делегация ЦИК увидела Вана и его жену, бывший председатель выглядел изможденным. Он разговаривал вежливо, даже с Сун (хотя и избегал зрительного контакта), но, казалось, смирился со своей судьбой. Сломленный человек вызвал жалость у некоторых из его старых товарищей, особенно у фракции Гу Мэнъюя, которые присоединились к Чэнь Бицзюню, чтобы просить о благотворительности от его имени. Они рекомендуют нам использовать его международную известность, чтобы отправить его за границу, чтобы он доживал свои дни в изгнании. Другие, однако, настаивают, что это уловка опытной змеи, и требуют раз и навсегда отдать её под суд"
CHI.lategame.311.a: "Поздравляю, посол Ван!"
CHI.lategame.311.b: "Отдать Вана на показательный суд"

#Enact Emergency Powers (320-329)
CHI.lategame.320.t: "Падение председателя"
CHI.lategame.320.d: "Мрачное настроение было в Законодательном юане, когда мрачный законопроект обошел свой круг. Были некоторые ожидания сопротивления, особенно со стороны ФР и ЛКС, но в конечном итоге из этого мало что вышло, кроме откровенной горячки. В конечном итоге альянс, который утверждал, что борется за свободу, был вынужден покорно молчать, пока его обсуждали и голосовали, скрипя зубами, но обеспечивая единогласное голосование.\n\nС его принятием было введено чрезвычайное положение. Комиссия по военным вопросам, возглавляемая Дэн Яньдой, получила широкие полномочия по обеспечению порядка на время чрезвычайной ситуации и добавляйте в список более мелкие подразделения, если они считают это целесообразным. Чрезвычайное положение должно было продлиться три года с возможностью продления, но "Красный Наполеон" занял менее трех недель.\n\nЧасто с большим насилием восставшие оплоты были штурмованы частями Национальной Революционной Армии -сбивая спешку возведенные укрепления с помощью артиллерии. Возмездие часто было быстрым и суровым: военизированные формирования ходили по домам, чтобы арестовать подозреваемых сторонников РАТГ и радикалов КСП. Исчезновения и ужасные истории дошли до прессы, опережая возможности наших цензоров остановить их, что создало Дэну репутацию мясника. Сообщается, что в этом хаосе погибли члены РАТГ Ши Цуньтун и Чжоу Эньлай.\n\nХотя большая часть варварства может быть засвидетельствована ополченцами ОВК, учитывая огромный масштаб кампании, АРОВАУ-ВАМПОА вряд ли может либо избежать вины. В случае, когда ни одна цензура не смогла скрыть, Ван Цзинвэй был схвачен и казнен, а его тело было оставлено на общественной площади, прежде чем более высокопоставленные сотрудники смогли его остановить.\n\nЖестокое насилие серьезно потрясло китайское общество до глубины души. Некоторые из её советников умоляют отменить военное положение и взять под контроль ополченцев, прежде чем они смогут причинить дальнейший вред, в то время как другие требуют, чтобы мы сохраняли бдительность, поскольку сообщения о стрельбе продолжаются. Ожидается, что Сун Цинлин, которая поддержала этот план своим авторитетом, расскажет что-нибудь о кончине своей предшественницы напуганной нации"
CHI.lategame.320.a: "Трагический конец и ужасная ошибка"
CHI.lategame.320.b: "Достойный конец для предателя"

CHI.lategame.321.t: "День в суде"
CHI.lategame.321.d: "После смерти Вана был отдан приказ обеспечить, чтобы ни одно из других "громких имен" в его правительстве не пострадало. Большинство сдались мирно или были захвачены (в основном) невредимыми иным образом, и были быстро были помещёны под тщательную охрану доверенных подразделений в Нанкине. Был назначен поспешный судебный процесс в безуспешной надежде избежать внимания СМИ.\n\nВедущие деятели режима Вана предстали перед судом, а их команды юристов изо всех сил пытались защитить их от обвинений в подстрекательстве к мятежу. Прокуратура решила выдвинуть обвинения в неправомерном и плохом управлении ещё до свержения Вана, надеясь с самого начала делегитимизировать его правление. Чэнь Гунбо не раскаивалась, энергично защищая свои действия и действия Вана. Чэнь Бицзюнь также защищала своего мужа, отказываясь от предложения о помиловании. в обмен на признание вины. Цзэн Чжунмин и Чу Миньи в основном хранили молчание, хотя иногда и рисковали вмешаться в обвинение.\n\nЛидеры более низкого уровня, чьи обвинительные приговоры были гораздо меньшей гарантией, были менее стойкими в своей защите. Генерал Чжан Чжичжун утверждал, что он и его люди выполняли приказы, и что конституционная цепочка подчинения была сомнительной, учитывая, что Вану был объявлен импичмент только с поста председателя партии, а не с поста президента. Другие фигуры, такие как Чжоу Фохай и Ли Шицюнь, просили о помиловании, обращаясь к своим коллегам-обвиняемым.\n\nСуд был сильно политизирован, возможно, это неизбежно, хотя многие обвиняют его в показном процессе. Умеренные в РАТГ просили здесь о некоторой снисходительности, хотя, учитывая, что тысячи людей уже мертвы, кто-то должен взять на себя вину"
CHI.lategame.321.a: "Смягчить приговоры"
CHI.lategame.321.b: "Брось в них книгу!"

#Scenario 2 Wrapup (340-349)
CHI.lategame.340.t: "Действие захватывает день!"
CHI.lategame.340.d: "В конце концов, Временный комитет действий Гоминьдана больше не является временным. Свергнув тирана Ван Цзинвэй, Сун Цинлин и её союзники теперь становятся хозяевами судьбы обновленного Китая. Они начали процесс ребрендинга, назвав себя Революционным комитетом Гоминдана в попытке заявить о себе как о законных наследниках партии.\n\nПоследствия Третьего репатриированного конгресса оказались совсем неприятными.Политический ландшафт быстро меняется по мере того, как люди адаптируются Многие из фракций, присоединившихся к ВКДГ, недовольны тем, как АРОВАУ-ВАМПОА показывала свои военные мускулы, и их приверженность Революционному комитету неудовлетворительна. колеблется.\n\nДэн Янда стал объектом презрения для многих членов партии, завидующих или опасающихся его, казалось бы, уверенного статуса второй по влиятельности фигуры в стране. Другие, более младшие члены ВКДГ были вознаграждены занимая видные посты в новом правительстве, в котором доминировала РКГ-ГМД. Из военного крыла наиболее видными были Хуан Цисян, Чжан Юньчуань и Го Гуаньцзе. Из гражданского крыла Чжан Боцзюнь, Пэн Цзэсян, Чэнь Южэнь, Хэ Сяннин и Пэн Цзэминь сейчас работают над тем, чтобы использовать законодательную власть ВКДГ. Второстепенные фигуры, такие как Ли Сицзюй, Ли Шихао и Тао Сишэн, оказались на руководящих постах, а Сун также обращалась за советом к своему брату Сун Цзывэню и зятю Конг Сянси (Е.С. Кунг) по административным вопросам"
CHI.lategame.340.a: "Но день ещё не закончился..."

CHI.lategame.341.t: "Ван Цзинвэй свергнут в Нанкине!"
CHI.lategame.341.d: "Судя по последним свидетельствам беспорядков в предположительно победившей партии-государстве Гоминьдан в Китае, похоже, что Ван Цзинвэй подвергся импичменту со стороны членов его собственной партии. Вместо него Сун Цинлин был поспешно приведен к присяге Насилие только усилилось, поскольку силы безопасности жестко подавляют антиправительственные протесты, и нация была брошена в хаос.\n\nНе имеет большого значения, кто виноват, когда вся система угнетения является причиной этой борьбы. Ясно, что широко разрекламированная "стабильность", которую претендует на обеспечение партийной диктатуры, является всего лишь мифом и оправданием. чтобы не допускать других к обсуждению, в то время как их лидеры убивают друг друга ради власти. Сун Цинлин и её Клика уже давно занимают жесткую позицию в отношении движения федералистов, часто из-за личной неприязни. " из наших недавних гоминьдановско-федералистских соглашений, очевидно, что эти соглашения были не чем иным, как средством консолидации власти вокруг себя.\n\nУ нас мало свободного времени, если мы хотим обеспечить подлинную демократию. держать в Китае. Мы должны выступить сейчас, пока Гоминьдан слаб, чтобы свергнуть Нанкин, сплотив все оставшиеся в стране фракции против гнусного партийного государства. Конечно, будут риски, и некоторые из наиболее либеральных фракций антиванговской оппозиции во главе с Сунь Фо попытались протянуть свою собственную оливковую ветвь, заявив, что, если мы свяжем с ними свою судьбу, они обеспечат самые худшие эксцессы. социалистической диктатуры удастся избежать. Но трудно принять это за чистую монету, когда вся коррумпированная система, построенная гоминьдановской "Республикой", может только способствовать дальнейшей тирании в будущем"
CHI.lategame.341.a: "Гоминьдан доказали свою непригодность к управлению"
CHI.lategame.341.b: "Мы должны верить в демократический исход"

CHI.lategame.342.t: "Федералисты поддерживают Сунь Фо"
CHI.lategame.342.d: "Возможно, они напуганы нашей превосходящей мощью или, возможно, потому, что их последователи слишком измотаны войной, чтобы продолжать, в любом случае силы [FROM.GetNameDef] почти не двигались, даже во время нашего недавнего боя. [FROM.GetLeader] тихо поздравил президента Сун с её избранием, молчаливо приняв статус-кво в надежде на сохранение гоминьдановско-федералистских соглашений, достигнутых при посредничестве её предшественника и фракции Реконструкции. .\n\nЗапомнит ли история это решение как правильное, ещё неизвестно. Сун и ВКДГ уже давно протестуют против переговоров с федералистами, и альянс остаётся в опасности. Дальнейшая интеграция провинций, связанных с федералистами, вполне может вызвать искру более широкий конфликт в ближайшем будущем, но кажется, что [FROM.GetLeader] сместился в сторону более пацифистского направления.\n\nВместо того, чтобы восстать, пока Гоминьдан отвлекается на внутренний конфликт, он связал свою судьбу с Сунь Фо и либералы из фракции Реконструкции надеются, что ресурсы федералистов защитят то, что сейчас может стать ведущей альтернативой правлению Сун и Ванга. Будущее либеральной демократии в стране неопределенно, но конец ещё не наступил"
CHI.lategame.342.a: "По крайней мере, насилия не будет"

CHI.lategame.343.t: "Победа оппозиции!"
CHI.lategame.343.d: "Последний поворот в истории нашей партии: давний левый председатель Ван Цзинвэй был привлечен к ответственности на национальном партийном съезде, став жертвой перекрывающихся политических махинаций разрозненной оппозиции, объединенной только своей ненавистью. Сун Цинлин, вдова основателя партии, была поспешно поставлена ​​на его место заговорщиками, против чего выступили оставшиеся сторонники свергнутого председателя. После этого последовало.\n\nПоскольку страна погружается в очередной приступ нестабильности, новый президент республики поспешила попытаться заручиться поддержкой своего молодого правительства. Это включало в себя обращение к [ROOT.GetLeader] как через прямые телеграммы, так и через различных посредников, в надежде заручиться нашей поддержкой.Помимо взяток и угроз, они также пытались обвинить нас, говоря, что мы им обязаны за наше "успешное" слияние партии и используя наши взаимные контакты в армии для усиления давления \n\nПомимо политической помпы, правоцентристы партии стремились заручиться нашей поддержкой, предвидя будущее партии, лишенной социалистической коррупции, которая преследовала её десятилетиями. Они поддержали Сунь Фо и призвали нас сделать то же самое, надеясь сплотить широкий правый блок, чтобы противостоять дальнейшему ущербу, нанесенному нации безрассудными левыми. При очевидном нарастании вакуума власти..."
CHI.lategame.343.a: "..мы воспользуемся своим шансом на лидерство!"
CHI.lategame.343.b: "..теперь и для нас должно быть место."

CHI.lategame.344.t: "Раскол в Гоминьдане исцелён"
CHI.lategame.344.d: "Победа часто является магнитом. Несмотря на все разногласия и разногласия, различные отколы Гоминьдана объединились под одним правительством, возможно, привлеченные властью, поставленной на карту. Оппозиция Вану, уже широкая и громоздкая, приобрела ещё одного союзника благодаря давно отложенному поглощению правого центрального комитета, основанного, в правительство после Ванга.\n\nЭто повысило политические шансы Сунь Фо и его союзников, укрепив его стремление создать широкая правая коалиция внутри партии, чтобы реализовать его мечты о председательстве. Она также привлекла множество правых и милитаристов, которые долгое время были бичом партии и угрожают целостности партии-государства в целом.\n\nЭтот финал. Ещё неизвестно, приведет ли это единство к позитивным политическим изменениям. или просто укрепить существующие разногласия, которые придется снова и снова обсуждать до тошноты, но Гоминьдан теперь един -по крайней мере, на данный момент"
CHI.lategame.344.a: "Но принесет ли это порядок?"

##Scenario 3: The Bad Ending (350-399)
CHI.lategame.350.t: "Хаос на конференц-зале"
CHI.lategame.350.d: "Ван шагнул вперёд к трибуне, не испугавшись насмешек и проклятий окружающих. Выдержав шквал клеветы и обвинений в тирании, он начал свою речь, надеясь восстановить контроль над ситуацией. Многие из его союзников кричали в ответ, надеясь заглушить критиков.\n\nВан был опытным политиком, но даже этого было слишком много, особенно неоднократные обвинения толпы в том, что он организовал убийства различных политических оппонентов, чтобы поднять восстание. Его речь, элегантная по его мнению и поначалу произнесенная с отточенным красноречием, вскоре превратилась в безумную тираду, обрекающую съезд. Он упрекал своих оппонентов, крича о присутствии контрреволюционных предателей в их среде.\n\nОдин Всего четырьмя голосами Ван избежал импичмента с поста председателя партии, хотя ВКДГ ясно дала понять, что намерена отстаивать свою позицию в Контрольном юане, чтобы отстранить его от должности. в качестве президента. В конечном счете, такие конституционные тонкости привлекли гораздо меньше внимания, чем когда последующее голосование за следующего председателя партии превратилось в кулачную драку между делегатами, поскольку на выборах оспаривались Ван Цзинвэй, Сун Цинлин и кандидат в последнюю минуту Сунь Фо.\n\nТратите мало. В своё время Ван, как действующий председатель партии, решил приостановить выборы и отменить судебное разбирательство, утверждая, что насилие сделало справедливое голосование несостоятельным. Он объявил о предварительном составе кабинета министров, в котором Чэнь Гунбо был его заместителем председателя ЦИК, а Сунь Фо -премьер-министром Исполнительного юаня.\n\nЧувствуя себя преданным со стороны фракции Реконструкции, которая, похоже, потеряла веру в оппозиционный альянс, Сун Цинлин и её союзники скорее покинули Конгресс, чем подтвердили столь недемократическую меру. Опасаясь, что их арестуют, чтобы обеспечить кворум (и благоприятное голосование за Вана), они покинули столицу"
CHI.lategame.350.a: "Может ли быть хуже?"

CHI.lategame.351.t: "Правительство провинции Фуцзянь"
CHI.lategame.351.d: "В результате внутрипартийной фракционности на юге было создано конкурирующее правительство. Возглавляемые Сун Цинлином и Временным комитетом действий Гоминьдана, они объявили правление Вана нелегитимным и противоречащим Наибольшую тревогу вызывает переход военного министра Ли Цзишэня на их сторону, что усиливает страх перед военным предательством. \n\nС этого момента становится ясно, что возврата к статус-кво не будет, и ни одна из сторон не намерена мириться с ещё одним неэффективным соглашением о разделе власти. они решают, на чьей стороне встать.\n\nВернувшись в Нанкин, Фракция Реконструкции заключила жесткую сделку в обмен на их поддержку. Они получили в качестве залога Сунь Фо в качестве премьер-министра, что, по их мнению, даст им контроль над Исполнительным юанем. . Они настаивали на дальнейших реформах в законодательстве, реконструкции и конституционных вопросах.\n\nОднако действующий президент Ван Цзинвэй вряд ли мог сосредоточиться на их мелкой политике. Опыт Третьего съезда потряс этого человека, обнажив его явную непопулярность. Вопреки совету Чэнь Гунбо, он полон решимости лично отправиться на юг, в Фуцзянь, в знак доброй воли, заявляя, что у него есть опыт ведения переговоров, позволяющий заключить перемирие до того, как ситуация выйдет из-под контроля.\n\nОднако другие подозревают, что его истинные намерения — заручиться поддержкой в ​​южных прибрежных городах, таких как Гуанчжоу, Ханчжоу и Сямэнь. Они обвиняют его в том, что он обратился к РАТГ и радикальным ополченцам КСП с целью укрепить свою власть в рамках подготовки к самоперевороту. Как бы то ни было, сегодня утром четыре броневика президентского кортежа выехали из Нанкина и направились на юг"
CHI.lategame.351.a: "Счастливого пути, президент Ван"

CHI.lategame.352.t: "Цикл разрушения"
CHI.lategame.352.d: "Ван Цзинвэй так и не добрался до Фуцзянь. Вместо этого его кортеж был найден на извилистой дороге Чжэцзян примерно в четырех километрах от ближайшего города, а дорога была усеяна трупами охранников и обслуживающего персонала. Президент и его жена были ошеломлены и прятались за кустами. В их машине среди убитых был найден высокомерный глава службы безопасности Ли Шицюнь. Они -последняя жертва в цикле смерти Китая, преступник и жертва в кровопролитии в стране. Гоминьдан, возможно, принес порядок в их объединении, но они не принесли мира.\n\nНикто точно не знает, кто заказал засаду. Конкретный путь должен был храниться в секрете, и, несмотря на обещания безопасности для переговоров, Ван привел с собой тяжеловооруженную охрану. Понимая, что его безопасность никогда не может быть гарантирована, председатель Ван оставил свой пост и исчез в тени, надеясь защитить свою семью от стервятников политической сцены Гоминьдана. . Силы в МинГане продолжали набирать силу, привлекая дезертировавшие армейские части и сочувствующих им губернаторов. Дэн Яньда, назначенный командующим сухопутными войсками повстанцев, двинулся на север с основной частью своей армии в Наньчан, захватив столицу провинции Цзянси.\n\nВ Нанкине центральное правительство едва могло сдержать хаос, вспыхнувший среди нижние чины. Чэнь Гунбо, будучи заместителем председателя партии, приступил к исполнению обязанностей председателя Гоминьдана и президента республики. Сунь Фо оспорил своё предложение, утверждая, что в качестве премьер-министра Исполнительного юаня он станет конституционным преемником. Раздраженный, Чен согласился вынести этот вопрос на голосование.\n\nК его удивлению, голосование зашло в тупик. Фракция Реконструкции должна была быть в меньшинстве, но, тем не менее, шла в ногу. Фракция Ф.Р, теперь обезглавленная после смерти Чэнь Бицзюня и находящаяся в полном замешательстве, отказалась подчиниться руководству Чена -вместо этого решив поддержать Чу Миньи. Многие умеренные члены РАТГ также потрясены известием о смещёнии Вана и выразили обеспокоенность тем, что Чэнь слишком радикален, чтобы разрядить напряженность в партии. Нанкин парализован!"
CHI.lategame.352.a: "Полная катастрофа!"

CHI.lategame.353.t: "Чэнь Гунбо переигрывает свою руку"
CHI.lategame.353.d: "Кошмар продолжает отказываться прекращаться. Каждый раз, когда Чэнь Гунбо, кажется, добивается прогресса с Чу Миньи и Цзэнь Чжунмином, что-то происходит, и они отступают. Тем временем Сунь Фо добивается успехов среди РАТГ-Умеренные, но при этом обдумывают возможность создания мирной комиссии. Все это время армия Дэн Яньды продолжала медленно добиваться успехов, делая эти дискуссии спорными. Без Ван Цзинвэя его коалиция сторонников распалась, и Чэнь достиг своей цели. изо всех сил пытаясь собрать это воедино.\n\nПоэтому он попробовал другой путь. Глубокой ночью Чэнь обратился к ведущим военным офицерам, таким как Чжан Чжичжун и Чжоу Эньлай, надеясь использовать армию, чтобы форсировать события. Помимо так называемой Клики политического департамента Чжоу, Чэнь также вступил в ряды обученных М.В.М.К офицеров-синдикалистов, таких как Сяо Цзингуан. В совокупности он считал, что этой "Молодой гвардии" будет достаточно, чтобы Более того, он вступил в контакт со все более обиженными городскими профсоюзными активистами, как связанными с РАТГ, так и сторонниками Чэнь Шаоюя и радикалов КСП. Если дойдет до критической ситуации, массовые забастовки приведут его к власти.\n\nК сожалению для него, его переиграли. Его сообщения уже давно отслеживаются агентами Дай Ли и его схема была оперативно раскрыта. Генерал Ху Цзуннань, соперник за контроль над "Молодой гвардией", представил Центральному исполнительному комитету доказательства как "верный слуга революции" Чэня тут же обвинили в подрывной деятельности и исключили из партии, хотя он из-за некоторой личной хитрости избежал присутствия на заседании ЦИК.\n\nЕго коллегам из фракции Ф.Р и РАТГ-Умеренные часто не так везло -Чу Миньи был арестован и тысячи других, задержанных тайной полицией. Наиболее опытные элементы РАТГ, которым удалось сбежать, бежали из Нанкина, будучи полностью разбитыми"
CHI.lategame.353.a: "Коварство! (Играйте нормально)"
CHI.lategame.353.b: "Коварство! (Играйте с подсказками)"

CHI.lategame.354.t: "Малое Солнце"
CHI.lategame.354.d: "Всегда будьте осторожны в своих желаниях. Это урок, который исполняющий обязанности президента Сунь Фо усвоил слишком хорошо, взяв наконец-то у руля партии своего отца, но в самый тёмный час её жизни. выяснилось, что Дэн Яньда и армии ВКДГ решили повернуть на запад, нанеся сначала удар по Уханю и Чанше, а затем двинуться на сильно укрепленный Нанкин.\n\nЧэнь Гунбо шокировал некоторых, направившись на север, а не на традиционные опорные пункты РАТГ в Не теряя времени, он направился в [GetVictoryPointName_9843], воспользовавшись влиянием РАТГ на назначения на недавно завоеванных территориях, чтобы собрать воедино базу власти. С помощью генерала Чжан Чжичжуна они убедили большинство северных гарнизонов встаньте на их сторону или, по крайней мере, пока сохраняйте нейтралитет.\n\nВсе это время Нанкин остаётся фактически без руля. Самые доверенные офицеры Сунь, Чжан Факуй и Сюэ Юэ, изо всех сил пытались взять ситуацию под контроль, и последний покинул Нанкин. принять командование Уханьским гарнизоном. Большая часть интеллектуальной и деловой поддержки, на которую рассчитывала Фракция Реконструкции, не могла дать ничего, кроме слов поддержки, и ситуация с каждой проходящей неделей становилась все более и более нестабильной.\n\nСунь Фо и его узкий круг советников были в затруднительном положении, пока не наконец-то повезло: наконец-то состоялись тихие переговоры через посредников. Передовая делегация, в которую входят Сун Цзывэнь, Чэнь Южэнь и "четыре старейшины", предложили стать посредниками в переговорах между Нанкином и Фуцзянь, чтобы положить конец раздору.\n\nНо лагерь Сунь Фо далеко не единственные, кто держит карты в Нанкине. Революция стала сильно радикализированной, и армейские офицеры Китайского общества возрождения призвали к крайним мерам, чтобы положить конец хаосу раз и навсегда. На встрече генералы Ху Цзуннань, Хэ Чжунган и Дэн Вэньи представили Сунь предложение, в котором советуют исполняющему обязанности президента объявить военное положение. Они утверждают, что за государственную измену предусмотрено только одно наказание, и предлагают сделать все необходимое для спасения нации"
CHI.lategame.354.a: "Начать переговоры с Фуцзянь"
CHI.lategame.354.b: "Немедленно объявить военное положение!"

#Alignment Events (360-369)
CHI.lategame.360.t: "Гражданская война в Гоминьдане!"
CHI.lategame.360.intro: "После злобного Третьего репатриированного конгресса, казалось бы, победившее национальное правительство Гоминьдана разделилось на враждующие фракции. Президент Ван Цзинвэй был убит неизвестными нападавшими, и в этом хаосе были созданы конкурирующие Центральные исполнительные комитеты. в Нанкине, Фуцзянь и [GetVictoryPointName_9843].\n\nВ Нанкине задержалось оставшееся центральное правительство, теперь во главе которого стоит Сунь Фо. Его колеблющееся правительство распадается из-за дисфункции и слухов о перевороте Китайского общества возрождения На юге Сун Цинлин и её Временный комитет действий (ВКДГ) Гоминьдана возобновили работу своих старых повстанческих баз, чтобы бросить вызов тому, что они называют тиранией. Она получила широкую поддержку со стороны многих военных старой гвардии, часто ветеранов. На севере Чэнь Гунбо сплотил многих бывших сторонников Вана, объявив их правительство в [GetVictoryPointName_9843] законным для нации. Тем не менее, при поддержке многих радикалов, им не хватает времени, прежде чем местные гарнизоны обратятся против них"
CHI.lategame.360.d.1: "$CHI.lategame.360.intro$\n\nПо всей стране губернаторы и военачальники взвешивают свои варианты. Многие не торопятся с выбором стороны, ожидая, кто кажется более сильным, прежде чем сделать шаг. Представители каждого соперничающего правительства просили нас о нашей поддержке, и, поскольку мы являемся одной из наиболее автономных провинций, наша поддержка может быть просто решающей. Конечно, поскольку Гоминьдан так слаб, как всегда, это может быть нашим шансом представьте наши собственные аргументы в пользу автономии или даже мечты о национальном лидерстве!"
CHI.lategame.360.d.2: "$CHI.lategame.360.intro$\n\nПо всему китайскому региону лидеры союзников взвешивают свои варианты. Многие не торопятся с выбором стороны, ожидая, кто появится прежде чем сделать шаг. Представители каждого соперничающего правительства просили нас о нашей поддержке, и хотя мы не китайцы, наша поддержка может иметь решающее значение. Конечно, поскольку Гоминьдан так слаб, как всегда, это может быть нашим шансом представить нашу собственную аргументы в пользу автономии или даже независимости!"
CHI.lategame.360.a: "На стороне ВКДГ"
CHI.lategame.360.b: "На стороне РАТГ"
CHI.lategame.360.c: "На стороне правительства"
CHI.lategame.360.e: "Пришло время нам вырваться на свободу"
CHI_lategame_civ_war_alignment_intro: "Поскольку слухи о надвигающейся Гражданской войне распространились по всей стране, лидеры отдаленных провинций были вынуждены сделать выбор. Многие сделали это неохотно, столкнувшись с потенциальным восстанием в своих рядах, а также опасаясь выбрать не ту сторону. В результате многие решили на данный момент оставаться "нейтральными", ожидая, пока одна фракция не продемонстрирует превосходство, прежде чем вводить свои силы"

CHI.lategame.361.t: "[FROM.Get Leader] присоединяется к провинции Фуцзянь"
CHI.lategame.361.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наиболее автономных провинций, подчинившихся нашему движению, выбор был намного проще. Они решили связать свою судьбу с Суном Цинлин в провинции Фуцзянь, предлагая ресурсы для поддержки своего восстания. Однако, что, возможно, более важно, слова поддержки [FROM.GetLeader] отразились по всей стране, потенциально склоняя на её сторону необъявленные гарнизоны. Тем не менее, многие другие ждут результатов поле битвы на восточном побережье Китая, прежде чем прийти к решению"
CHI.lategame.361.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наших союзных братских республик, выбор был намного проще. Они решили связать свою судьбу с Сун Цинлин в провинции Фуцзянь, предлагая ресурсы для поддержки её восстания. Однако, возможно, более важные слова признания [FROM.GetLeader] отразились по всей стране, потенциально склоняя на её сторону необязательные внутренние гарнизоны. Тем не менее, многие другие ждут результатов на поле битвы по всей стране. Восточное побережье Китая, прежде чем принять решение"
CHI.lategame.361.a: "Интересное развитие событий"

CHI.lategame.362.t: "[FROM.GetLeader] совпадает с [GetVictoryPointName_9843]"
CHI.lategame.362.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наиболее автономных провинций, подчинившихся нашему движению, выбор был намного проще. Они решили связать свою судьбу с Ченом Гонгбо в [GetVictoryPointName_9843], предлагая ресурсы для поддержки своей фракции. Однако, возможно, более важными являются слова поддержки [FROM.GetLeader], которые разнеслись по всей стране, потенциально склоняя на его сторону необязательные гарнизоны. Тем не менее, многие другие ждут результаты на поле боя на восточном побережье Китая, прежде чем прийти к решению"
CHI.lategame.362.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наших союзных братских республик, выбор был намного проще. Они решили связать свою судьбу с Чэнь Гунбо в [GetVictoryPointName_9843] ], предлагая ресурсы для поддержки своей фракции. Однако, возможно, более важные слова признания [FROM.GetLeader] отразились по всей стране, потенциально склоняя на его сторону необъявленные внутренние гарнизоны. Тем не менее, многие другие ждут результатов на поле битвы на восточном побережье Китая, прежде чем прийти к решению"
CHI.lategame.362.a: "Интересное развитие событий"

CHI.lategame.363.t: "[FROM.GetLeader] присоединился к Нанкину"
CHI.lategame.363.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наиболее автономных провинций, подчинившихся нашему движению, выбор был намного проще. Они решили связать свою судьбу с Sun Фо в Нанкине, предлагая ресурсы для поддержки своего слабеющего правительства. Однако, что, возможно, более важно, слова поддержки [FROM.GetLeader] отозвались по всей стране, потенциально склоняя на его сторону необъявленные гарнизоны. Тем не менее, многие другие ждут результатов на поле боя на восточном побережье Китая, прежде чем прийти к решению"
CHI.lategame.363.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наших союзных братских республик, выбор был намного проще. Они решили связать свою судьбу с Сунь Фо в Нанкине, предлагая ресурсы для поддержки своего слабеющего правительства. Однако, возможно, более важные слова признания [FROM.GetLeader] отразились по всей стране, потенциально склоняя необязательные внутренние гарнизоны на его сторону. Тем не менее, многие другие ждут результатов на поле боя через восточное побережье Китая, прежде чем прийти к решению"
CHI.lategame.363.a: "Интересное развитие событий"

CHI.lategame.364.t: "[FROM.GetNameDefCap] вырывается на свободу!"
CHI.lategame.364.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наиболее автономных провинций, подчинившихся нашему движению, выбор был гораздо проще -они не встали ни на кого, кроме своих Объявив все три правительства нелегитимными, [FROM.GetLeader] восстал – либо в надежде сохранить провинциальную автономию, либо даже в амбициях стать самостоятельным национальным лидером. Слабость гражданского правительства, которую обнажила эта Гражданская война, привела к радикализации многие члены Национальной революционной армии. Ху Цзуннань и Общество Возрождения Китая поклялись заставить всех предателей повиноваться"
CHI.lategame.364.d.2: "$CHI_lategame_civ_war_alignment_intro$\n\nДля [FROM.GetNameDef], одной из наших союзных братских республик, выбор был намного проще -они не встали ни на чью сторону, кроме своей собственной. Надоело Они объявили все три правительства нелегитимными и изгнали наших послов. Война обнажила радикализацию многих членов Национальной революционной армии. Ху Цзуннань и Общество Возрождения Китая поклялись заставить всех предателей повиноваться"
CHI.lategame.364.a: "Предатели!"

CHI.lategame.365.t: "В Китае вспыхивает Гражданская война"
CHI.lategame.365.d: "Эта ситуация в Китае, когда-то многообещающая, превратилась в катастрофу, поскольку радикализм и упрямство подавляют разум. После злобного Третьего Конгресса репатриантов противники Ван Цзинвэя добивались его отстранения. После этого противоречивые сообщения сходятся во мнении. что покойный председатель был убит экстремистами, что ухудшило ситуацию.\n\nЗа последние несколько недель возникли три конкурирующих правительства. На юге Сун Цинлин и её Временный комитет действий Гоминьдана организовали восстание вместе со многими старыми командирами повстанцев из Мингана. На севере Чэнь Гунбо и большинство бывших соотечественников Вана собрались в [GetVictoryPointName_9843] в надежде восстановить то, что они называют законным правительством.\n\nМеждународная военная миссия в Китае представляет собой плацдарм Интернационала в проблемной стране, советники старая Национально-революционная армия и наставники многих курсантов на протяжении многих лет. Оставление их в Нанкине или передислокация в другое место станет сильным заявлением. С другой стороны, некоторые советуют вообще их вывести, защитив их жизни и полностью умыв руки от ситуации"
CHI.lategame.365.a: "Отправьте их в [GetVictoryPointName_9843]"
CHI.lategame.365.b: "Они остаются в Нанкине"
CHI.lategame.365.c: "Вывести М.В.М.К."
CHI.lategame.365.e: "Поддержите Фуцзянь"

CHI.lategame.366.t: "[FROM.GetNameDefCap] поддерживает [GetVictoryPointName_9843]!"
CHI.lategame.366.d: "После того, как стало известно о ситуации, развивающейся в Китае, было принято решение передислоцировать Международную военную миссию в Китае в [GetVictoryPointName_9843]. Силы в Нанкине мало что могли сделать, чтобы остановить их, надеясь избежать Это было во многом естественным выбором, поскольку многие офицеры-синдикалисты чувствовали естественную близость к Реорганизованной ассоциации товарищей. Это также укрепило легитимность Чена, поскольку многие молодые офицеры последовали за своими старыми наставниками и учителями из Миссии. на север, к собирающимся армиям РАТГ. Тем не менее, ещё слишком рано говорить о том, будет ли это иметь решающее значение, но в демонстрации силы каждое преимущество имеет значение"
CHI.lategame.366.a: "Логическое завершение плодотворного партнерства"

CHI.lategame.367.t: "[FROM.GetNameDefCap] поддерживает Нанкин!"
CHI.lategame.367.d: "Услышав о ситуации, развивающейся в Китае, было принято решение оставить Международную военную миссию в Китае в Нанкине. Оставаясь на месте, они послали сильный сигнал преемственности, указывая на свою признание Нанкина законным лидером Китая. Это решение вызывает своего рода шок, поскольку [CHI.GetLeader] готовится к их вероятному бегству. Похоже, Интернационал выражает надежду, что мы сможем внести свой вклад в революция в будущем и что наступит мирное решение"
CHI.lategame.367.a: "Это так?"

CHI.lategame.368.t: "[FROM.GetNameDefCap] осуждает Нанкин"
CHI.lategame.368.d: "После того, как стало известно о ситуации, сложившейся в Китае, было принято решение полностью вывести Международную военную миссию в Китае. При этом Интернационал решил умыть руки и эвакуироваться. Многие офицеры "Молодой гвардии" пытались бежать вместе с ними, надеясь избежать наихудшей ситуации. попали в объятия Китайского общества возрождения, которое осудило М.В.М.К как форму красного империализма и вместо этого настаивало на том, что только китайцы могут спасти Китай"
CHI.lategame.368.a: "Как они могли так поступить с нами?"

CHI.lategame.369.t: "[FROM.GetNameDefCap] поддерживает Фуцзянь"
CHI.lategame.369.d: "После того, как стало известно о ситуации, складывающейся в Китае, было принято решение перебросить Международную военную миссию в Китае в Фуцзянь. Войска в Нанкине мало что могли сделать, чтобы остановить их, надеясь не спровоцировать международный инцидент. Это было неожиданно из-за истории неоднократных столкновений между старой гвардией АРОВАУ-ВАМПОА и М.В.М.К. Тем не менее, это было благом для легитимности Сун, поскольку многие молодые офицеры последовали за своими старыми наставниками. и учителей из Миссии юга до собирающихся армий ВКДГ. Тем не менее, ещё слишком рано говорить, будет ли это иметь решающее значение, но в демонстрации силы каждое преимущество имеет значение"
CHI.lategame.369.a: "Конечно, сюрприз, но долгожданный"

#Negotiations with the ВКДГ Chain (370-379)
CHI.lategame.370.t: "Гарнизон в Ухане"
CHI.lategame.370.d: "Напряженность была ощутимой в Ухане, где поспешно собрались силы, связанные с Нанкином. Генерал Сюэ Юэ был срочно отправлен на место происшествия, ему было приказано спешно подготовиться к нападению. Этот жизненно важный город расположен на пересечении реки Янцзы и Хань, сердце провинции Хубэй и место зарождения Синьхайской революции. Гарнизон Уханя получил подкрепления от центрального правительства, но их было недостаточно.\n\nВсего в нескольких километрах к югу армии провинции Фуцзянь расположились лагерем, ожидая инструкции из дома. Возглавляемый "красным Наполеоном" Дэн Яньдой, он привел некоторые из своих элитных дивизий для решающей кампании. Единственное, что мешает ему предпринять эту попытку, -это неоднозначные сообщения о потенциальном прекращении огня, и ни одна из сторон, похоже, не доверять друг другу.\n\nНа севере движутся армии [GetVictoryPointName_9843]. Понимая слабость своего положения, унаследовав, вероятно, самую малую часть старой Национально-революционной армии, Чэнь Гунбо послал свою дивизию вперёд в надеется застать своих противников врасплох. Никто точно не знает, где находится его армия. Разведчики сообщают противоречивые сведения, а только то, что они движутся на юг.\n\nПоэтому командующий гарнизоном в Ухане оказался в затруднительном положении. Ухань состоит из трех городов. Учан — самый крупный из них, расположенный к югу от реки, которому угрожают наступающие силы ВКДГ из провинции Фуцзянь. Ханькоу находится к северу от реки, ему потенциально угрожает армия, связанная с РАТГ, из [GetVictoryPointName_9843]. Ханьян — это место расположения крупного арсенала, расположенное на западном берегу, но защищенное с двух сторон. Лучший выбор для Сюэ Юэ — построить укрепления и сосредоточить людей на одной стороне, вопрос в том, на какой стороне.\n\nНеизвестно, как долго продлится это очевидное "перемирие" с ВКДГ, и Учан, вероятно, более ценен. часть города. С другой стороны, армия Фуцзянь уже окопалась, и неясно, насколько близко или даже предполагаемое место назначения армии [GetVictoryPointName_9843]. Посовещавшись со своим военным советом, генерал Сюэ поклялся прийти к решению"
CHI.lategame.370.a: "Укрепить Учан на случай провала переговоров ВКДГ"
CHI.lategame.370.b: "Укрепите Ханькоу на случай продвижения РАТГ"

CHI.lategame.371.t: "Штурм Ухани"
CHI.lategame.371.d: "Армия ПАТГ, меньшая по размеру, более изящная и наполненная высоким моральным духом благодаря руководству политического департамента Чжоу Эньлая, превзошла все ожидания своей южной кампанией. Собравшись в Баодине, они воспользовались существующей железнодорожной инфраструктурой для перемещёния Намного быстрее, чем ожидали их противники. Уклоняясь от обнаружения и используя сочувствующую контрразведывательную сеть, чтобы сбить с толку попытки врага отслеживать их передвижения, армия [GetVictoryPointName_9843] под командованием Чжан Чжичжуна почти без предупреждения достигла ворот Ухани.\n\nСпеша, они устроил засаду на легко защищенный Ханькоу, застигнув армию Нанкина врасплох и приведя гарнизон в замешательство. Остальная часть Ухани сдалась в бегстве, почти не имея связи с армией провинции Фуцзянь, связанной с ВКДГ, пока не стало слишком поздно.\n\nДэн Яньда , не желая саботировать текущие переговоры между своими союзниками и правительством в Нанкине, не решался предпринять действия против Учана, пока не стало ясно, что город перешел из рук в руки. Слишком поздно заметив свою ошибку, он попытался исправить её, подняв свои силы для штурма городских укреплений.\n\nПередовые части фуцзяньской армии были храбры, но силы ВКДГ были безнадежно перенапряжены -многие их части были развернуты во время прекращения огня в Чанше. Их атака на значительно более укрепленную сторону города Учан была отбита с тяжелыми потерями, и Дэн был вынужден отдать приказ об отступлении.\n\nК концу недели Чэнь Гунбо с победой вошел в Ухань. Выступая с речью перед городом, он пообещал, что революция, начавшаяся в Учане, не будет предана.\n\nОднако, когда он встретился со своими генералами, победившая армия была вынуждена принять собственное решение. Хотя их армия намного ближе к своим традиционным опорным пунктам власти, их армия находится далеко от штаб-квартиры в [GetVictoryPointName_9843]. С другой стороны, трудный переход в Нанкин дает заманчивую возможность закончить войну раньше -если они добьются успеха. Поскольку высшее командование разделилось между двумя вариантами: нанести удар по потенциально неподготовленному Нанкину или остаться в Ухане для консолидации своих позиций, окончательное решение должен принять Чэнь"
CHI.lategame.371.a: "Не повторяйте ошибку ВКДГ"
CHI.lategame.371.b: "Вперёд к освобождению!"

CHI.lategame.372.t: "Битва при Нанкине"
CHI.lategame.372.d: "Только после победы в Ухане силы РАТГ, тем не менее, были полны решимости отобрать Нанкин у его узурпаторов. Их наступление на Ухань уже перегрузило их логистику, и даже с рекой Янцзы они взяли огромная авантюра. Азартная игра, которая не оправдалась.\n\nПравительство Нанкина, долго страдавшее от нерешительности, протрезвело после потери Уханя. Будучи временной столицей Гоминьдана после войны Лиги, оно уже было достаточно хорошо укрепленным Нападение армии [GetVictoryPointName_9843] было отбито с тяжелыми потерями собравшимися в Нанкине силами, в том числе несколькими уцелевшими подразделениями из Ухани, которые жаждали отомстить.\n\nПосле нескольких решительных стычек и ожесточенной контратаки Войска Нанкина, армии Чэнь Гунбо были обращены в бегство.Во время кампании через Цзянсу и Аньхой армия Нанкина бросилась в погоню, их настроение приподнялось.Однако слухи о нестабильности в столице заставили их командиров задуматься. Похоже, что содержание того, что обсуждается с Фуцзянь, стало известно, и многие недовольны представленными условиями. В то время как генерал Ху Цзуннань советовал нам детально прикончить силы РАТГ, генерал Чжан Факуй предпочел бы сдержаться и дождаться переговоров с ВКДГ для создания подкрепления"
CHI.lategame.372.a: "Контратака отступающих войск РАТГ"
CHI.lategame.372.b: "Держись и жди подкрепления"

CHI.lategame.373.t: "Осада Ханькоу"
CHI.lategame.373.d: "Укрепив север, армии Сюэ Юэ, связанные с Нанкином, были подготовлены как раз вовремя к внезапному прибытию десантных сил, связанных с [GetVictoryPointName_9843] во главе с Чжан Чжичжуном. Хотя [GetVictoryPointName_9843] Первоначально армия имела преимущество, успешно устроив засаду на передовые позиции гарнизона Ухани, но когда армия Нанкина отступила на свои подготовленные позиции ближе к городу, они смогли начать осаду.\n\nУслышав о ситуации, Дэн Яньда и его Армия провинции Фуцзянь предложила Сюэ Юэ перемирие (отчасти под дулом пистолета) для борьбы с их общими врагами в РАТГ. С некоторыми колебаниями генерал Сюэ согласился впустить войска провинции Фуцзянь в город. Это позволило войскам Нанкина передислоцироваться из Учана в Ханькоу , ослабляя давление на северный фланг.\n\nК сожалению, объединенное Нанкин-Фуцзянское командование находится не в такой сильной позиции, как можно было бы подумать. Многие войска Дэна были передислоцированы под прикрытием первоначального прекращения огня, чтобы взять Чаншу (которая ещё не выбрала сторону), оставив армию Фуцзянь своего рода бумажным тигром. Несмотря на это, Дэн настоял на том, чтобы взять на себя общее командование объединенными армиями, настаивая на своем старшинстве, а также на большем опыте своих людей. Это вызвало некоторую реакцию, но Дэн обратился непосредственно к своему бывшему товарищу по четвертой армии с просьбой довериться ему. В конце концов, судьба войны вполне может пасть не на плечи политиков в Нанкине и Фуцзянь, а на солдат в Ухане"
CHI.lategame.373.a: "Мы идем вместе к победе!"
CHI.lategame.373.b: "Распри подрывают их шансы"

CHI.lategame.374.t: "Прорыв в Ухане"
CHI.lategame.374.d: "Объединив свои силы, осада Уханя была прорвана совместными армиями Фуцзянь и Нанкина. Выйдя вперёд под прикрытием артиллерии, они отбросили армию [GetVictoryPointName_9843]. Их противник оказался слабее чем ожидалось, опередив свою логистику во время быстрого продвижения на юг. В результате они были вынуждены отступить, едва сохраняя порядок, когда отступили в сторону Хэнани.\n\nСолдаты в Ухане ликовали, празднуя свою совместную победу, и Многие выразили надежду, что их лидеры добьются успеха в переговорах. Значительное количество офицеров в частном порядке поклялись, что откажутся поднимать оружие друг против друга.\n\nОднако в своей военной комнате их командиры обдумывают свои дальнейшие шаги.Сюэ Юэ Дэн Яньда, смелый и порой импульсивный офицер, настаивал на продолжении своей победы, преследуя бегущих врагов, пока у них есть возможность. некоторые подозрения, что он намерен остаться хозяином Ухани. Теперь, когда их точка зрения в значительной степени доказана, когда приспешники Чэнь Гунбо обратились в бегство, в словах Дэна есть некоторая обоснованность -наверняка большинство оставшихся неопределившихся гарнизонов встанут на сторону правительства. Если, конечно, будет достигнуто соглашение"
CHI.lategame.374.a: "Погоня за РАТГ"
CHI.lategame.374.b: "В наше время осторожность разумна"

CHI.lategame.375.t: "Битва вдоль береговой линии"
CHI.lategame.375.d: "Флоты Китая уже давно состоят из враждующих Клик, в значительной степени независимых от Гоминьдана. Даже когда правительства меняются, а лидеры приходят и уходят, всегда кажется, что лица в адмиралтействе остаются прежними. Из-за их многочисленных распрей, похоже, что ВМС Китайской Республики в значительной степени остались сплоченным (хотя и разделенным внутри) образованием, в стороне от Гражданской войны на суше.\n\nЭтому вскоре может быть брошен вызов последней схемой, разработанной Чэнь Гунбо, чтобы дать ему преимущество в войне. С помощью некоторых контактов в Юго-Восточной Азии и Интернационале он стремился обеспечить поставки ключевой помощи от различных союзников в свою столицу.\n\nАдмирал Чэнь Шаокуань получил приказ от Сунь Фо остановить его, но количество мореходных кораблей в Нанкинском флоте по-прежнему ограничено, а гоминьданцы являются опытными в блокаде. Более того, сообщения о взяточничестве и некоторой искренней симпатии к [GetVictoryPointName_9843] снижают эффективность флота. Многие задаются вопросом, является ли адмиралтейство действительно соответствует поставленной задаче"
CHI.lategame.375.a: "Блокадасты ускользают!"
CHI.lategame.375.b: "Поставки захвачены!"

CHI.lategame.376.t: "Беспорядки в Нанкине"
CHI.lategame.376.d: "Переговоры между правительством Сунь Фо в Нанкине и правительством Сун Цинлин в провинции Фуцзянь долгое время были секретными и являлись источником спекуляций. Их нежелание раскрывать большую часть информации общественности или даже видным членам правительства имеет Тем не менее, многие слухи, исходящие из переговоров, предполагают, что они постепенно приближаются к урегулированию, более благоприятному для провинции Фуцзянь, слухи, часто раздуваемые агенты Дая Ли, который, как полагают, внимательно наблюдает за происходящим.\n\nВ захудалой части города, вдали от отвлеченных глаз переговорщиков, заговорщики заключали собственные сделки. В последней отчаянной попытке добившись своего, военные сторонники жесткой линии попытались захватить власть, попытавшись похитить Сунь Фо, захватив исполняющего обязанности президента и сорвав переговоры.\n\nНа рассвете вспыхнула серия беспорядков против "буржуазных" элементов, подстрекаемых по различным слухам о присутствии в городе иностранных наёмников, якобы нанятых Зарубежной китайской комиссией. Ошеломленная полиция изо всех сил пыталась сдержать толпу, в которую часто входили хорошо вооруженные военизированные формирования, связанные с Китайским обществом возрождения.\n\nСунь Фо был вынужден прекратить переговоры досрочно и быть эвакуирован своим телохранителем. Пока его окружение пытается добраться до укрепленного убежища по городу, ударные группы ОВК рыщут по улицам в поисках его. Город погрузился в хаос, и контроль раскачивается между фракциями. К закату..."
CHI.lategame.376.a: "..он благополучно добирается до своего бункера"
CHI.lategame.376.b: "..ОВК берёт на себя управление!"

#Declare Martial Law Chain (380-389)
CHI.lategame.380.t: "Объявлено военное положение"
CHI.lategame.380.d: "Сунь Фо знал, что заключал фаустовскую сделку, когда соглашался на план Ху Цзуннаня, но скорость, с которой его возрождение Китайского общества двинулось к консолидации контроля, была головокружительной. С безжалостным напором они сметали всех С минимальными дебатами и в быстром темпе последний Законодательный Юань проголосовал за предоставление Ху Цзуннаню чрезвычайных полномочий в качестве председателя Комиссии по военным вопросам.\n\n К большому шоку Сунь Фо, Ху приказал приостановить работу Законодательного Юаня на неопределенный срок на время чрезвычайной ситуации, сосредоточив власть вокруг MAC. Военный министр. Конкретная позиция Дай Ли формально не изменилась, но он скрывается в тени. Чжан Факуй был назначен директором штаба Ху, но оставался фактически бессильным, поскольку фракция Сунь Фо оказалась в стороне от его собственного правительства.\n\n\nПремьер с трагическим стоицизмом думал про себя, насколько поразительно тупыми могут быть новые хозяева ОВК, при всех их претензиях, в конечном итоге решение всех проблем у них было грубой силой. Если это когда-нибудь потерпит неудачу, размышлял он, у них не будет ничего.\n\nСкоро приближается испытание, чтобы увидеть, будет ли у этих молодых выскочек вообще шанс править. Дэн Яньда и его армия находятся на грани нападения на Ухань, которого защищает превосходящий по численности гарнизон во главе с Сюэ Юэ. Решением съезда будет использование флотилии канонерских лодок и речного транспорта для быстрой помощи городу. Но более смелые командиры предложили нанести удар по самой провинции Фуцзянь, пока она уязвима, настолько убежденные в своем идеологическом превосходстве, что верят, что ничто не сможет удержать их от своей судьбы"
CHI.lategame.380.a: "Перебросьте войска на запад для защиты Ухани"
CHI.lategame.380.b: "Идите на юг, чтобы уничтожить базу Дэна"

CHI.lategame.381.t: "Битва при Учане"
CHI.lategame.381.d: "Быстро двинулись на защиту Ухани, люди Ху Цзуннаня прибыли как раз вовремя, чтобы дать отпор силам Дэн Яньды. К облегчению затопленного городского гарнизона, к реке прибыло подкрепление, чтобы помочь обезопасить ключевые укрепления. за пределами города, отбивая различные разведывательные атаки, предпринятые армией Фуцзянь.\n\nОказавшись в осаде и вынужденный отвести дивизии от запланированного нападения на Чаншу, Дэн направил свои силы против города, но изо всех сил пытался прорваться, как его Усталым и недостаточно снабженным людям часто приходилось побеждать вражеские укрепления. Тем временем основные силы помощи Ху Цзуннаня продвигались на запад и, наконец, прибыли через несколько дней. Сильно врезавшись в правый фланг Дэна, элитные дивизии Нанкина разгромили измученные силы Дэна, разгромив их. Поскольку его фланг был на грани краха, у Дэна не было другого выбора, кроме как вывести остальную часть своей армии из кампании в Ухане, прорвав осаду.\n\nГенерал и его люди в тот день затмили своих соперников, но теперь вынуждены сделать Это трудное решение, поскольку их защитники в Ухане и силы по оказанию помощи в Нанкине объединяются. Сообщения с центральных равнин указывают на то, что армия Чжан Чжичжуна, связанная с РАТГ, двигалась из [GetVictoryPointName_9843], а их разведчики искали эффективный пункт пересечения вдоль реки Янцзы. Преследовать отступающую армию Фуцзянь означало бы потенциально дать стратегическое преимущество [GetVictoryPointName_9843], но если этого не сделать, это позволит Дэн Яньде переформировать свои силы для потенциальной контратаки"
CHI.lategame.381.a: "Держитесь вдоль Янцзы"
CHI.lategame.381.b: "Маршируйте на юг, в Наньчан"

CHI.lategame.382.t: "Осада Наньчана"
CHI.lategame.382.d: "Дэн решил занять позицию у Наньчана, оплота ВКДГ. Используя свои нерегулярные формирования, чтобы замедлить продвижение ОВК, его люди провели большую часть дня, укрепляя свои позиции возле реки-Армия ВКДГ гораздо лучше подготовлена, чем в Учане, но боевой дух противников резко возрос с момента их первой победы. поле боя.Небольшие подразделения ударников ВКДГ ловко перемещаются в тылу врага, надеясь обеспечить преимущество своей артиллерии.Противник ответил быстрыми механизированными ротами и самолетами, обстреливающими сверху.\n\nЭта битва, вероятно, завершится неудачей. в истории как решающая схватка между "старой" и "молодой" гвардией Национальной революционной армии. В число защитников входят многие элитные колонны МинГана, люди, которые сражались более десяти лет. Они умеют использовать на местности в полной мере использовать свои преимущества и хорошо владеют смешанным стилем боя – сражаясь как асимметрично, так и традиционными методами. В состав атакующих входят большинство лучших дивизий, прошедших подготовку за границей и использующих новейшие достижения современной войны. У них есть интегрированные общевойсковые соединения, использующие смертоносную комбинацию артиллерийской, механизированной и воздушно-десантной поддержки.\n\nПо мере того, как звуки артиллерийских разрывов наполняют воздух и поднимаются клубы дыма, угроза РАТГ кажется все более отдаленной. В эпическом завершении кампании две армии сталкиваются возле этой жизненно важной базы снабжения, что вполне может стать поворотным моментом войны"
CHI.lategame.382.a: "Фанатичные профессионалы Ху Цзунганя одерживают победу!"
CHI.lategame.382.b: "Ветераны Дэн Яньды торжествуют!"

CHI.lategame.383.t: "Кампания Чжэцзян"
CHI.lategame.383.d: "Чжэцзян был местом, где Ху Цзуннань родился и вырос, хотя, если он и хотел похвастаться перед кем-либо дома, он этого не показывал. Вместо этого он и его элитные подразделения двинулись на юг в амбициозной операции, в надежде отрезать линии снабжения Дэн Яньды от его корней. Недоукомплектованным гарнизонам Уханя просто придется держаться самостоятельно, и как только операция в провинции Фуцзянь будет успешной, силы Дэна окажутся в тисках.\n\nНичего не произошло. работать по плану. Партизаны, связанные с ВКДГ, бродили по сельской местности с помощью сочувствующих крестьян, на досуге разбирая изолированные подразделения ОВК. Линии снабжения Нанкина были быстро перекрыты, и армия генерала Ху медленно продвигалась через холмы Чжэцзян. Несмотря на свой элитный статус и дорогое оборудование, их боевые возможности были быстро подорваны напряжением кампании.\n\nТем временем люди Дэна быстро штурмовали Ухань в решительной атаке, при этом многие солдаты не желали вести безнадежную битву за жестяного деспота. Узнав, что его противник движется к его родной территории, "Красный Наполеон" и его люди не успели отпраздновать свою победу, прежде чем были вынуждены повернуть на юг, чтобы перехватить медленное наступление Нанкина.\n\nЕго штабные офицеры представились ему два разных подхода к предстоящей битве. Первый вариант — встретиться с ним в лобовом бою, подальше от центра Мингана и его инфраструктуры, но также ближе к Нанкину. Некоторые, однако, предлагают отложить решающую битву, заманить силы Ху глубже в ловушку, а затем окружить его в провинции Фуцзянь. Быстро взвесив все варианты, Дэн принимает решение"
CHI.lategame.383.a: "Полное сражение в Чжэцзяне выгодно"
CHI.lategame.383.b: "Заманите их в ловушку недалеко от Фуцзянь"

CHI.lategame.384.t: "Последнее ура Фуцзянь!"
CHI.lategame.384.d: "То, что началось как многообещающий, хотя и рискованный гамбит, переросло в катастрофу. Войска генерала Ху Цзуннаня прошли слишком глубоко на территорию противника, а фуцзяньские повстанцы и "спецназ" появились, по-видимому, в Ху -упрямый человек и бесстрашный нападающий, но как только пришло известие о падении Ухани, даже он понял, что пришло время сократить свои потери.\n\nЕго решение повернуть назад и отступить в сторону Нанкина, вероятно, помешало ему полностью окружиться , но его люди понесли серьезные потери. Фуцзяньская армия Дэн Яньды и Нанкинская армия Ху Цзуннаня не вступали в прямой контакт между основными силами, и ни одна из сторон не желала рисковать полностью задействовать свои резервы. Однако в зарослях и на холмах их войска застрельщики вели шквальный огонь в течение напряженной недели.\n\nК концу недели Дэн одержал тактическую победу, хотя и не оправдал своих надежд на полное уничтожение вражеской армии. Он работает над тем, чтобы собрать разрозненные ополченцы обратно в свои основные силы. , до него дошли слухи, что давно отсутствовавшие войска [GetVictoryPointName_9843] скоро прибудут к реке Янцзы, надеясь переправиться и нанести удар по Нанкину.\n\nТеперь на Дэна оказывается давление, поскольку он готовится к судьбоносному выбору. Его люди сражаются уже несколько недель, и потребуется время, чтобы усилить его дивизии, пока они снова не будут полностью готовы к бою. Но если эти вероломные сторонники РАТГ, только что отдохнувшие, смогут выбить Нанкин из-под него, все победы, одержанные людьми Дэна, могут оказаться напрасными"
CHI.lategame.384.a: "Идите в Нанкин, пока наш приз не был потерян!"
CHI.lategame.384.b: "Подожди и собери наших людей, прежде чем мы направимся"

CHI.lategame.385.t: "Мятеж в открытом море"
CHI.lategame.385.d: "Установление тоталитарной военной диктатуры в Нанкине не было хорошо воспринято флотом, будь то из-за их тоталитарных, экстремистских взглядов или того факта, что они в первую очередь армейские офицеры по своей природе. Моряки , офицеры и даже целые корабли большими группами дезертировали, лишая всякую возможность значимой блокады восточного побережья.\n\nОднако многие экипажи столкнулись с общей проблемой: куда идти дальше? Многие моряки -фуцзяньцы и С другой стороны, многие получили обучение за границей и познакомились с марксистским мышлением. РАТГ и их профсоюзы улучшили жизнь многих людей, или по крайней мере обещать. И, конечно же, происходят бесчисленные столкновения между армейским руководством АРОВАУ-ВАМПОА в провинции Фуцзянь и военно-морским истеблишментом, из-за которого флот всегда остаётся с коротким концом палки.\n\nВ конечном итоге такой выбор часто делается. отдельными людьми, скрывающимися ночью под прикрытием, или, возможно, небольшими, сплоченными командами. Но в совокупности их часто бывает достаточно, чтобы представить целые флотилии ограниченного военно-морского потенциала Китая, что потенциально может изменить ход войны"
CHI.lategame.385.a: "Повстанцы провинции Фуцзянь — наши братья!"
CHI.lategame.385.b: "Старая гвардия нам не друзья!"

CHI.lategame.386.t: "Натиск по Янцзы"
CHI.lategame.386.d: "Генерал Чжан Чжичжун никогда не был особенно преданным сторонником Вана или членом РАТГ, но у него была приверженность долгу, от которого он отказывался отказываться. Несмотря на то, что многие военные попали в лагеря мятежников, Чжан В условиях Гражданской войны он и Клика Политдепартамента были основой армии Чэня. Правительство Гунбо [GetVictoryPointName_9843] было построено на основе.\n\nМеньшие по размеру, чем другие фракции, они, тем не менее, были полны решимости одержать победу, собравшись в Баодине. Благодаря ценным сведениям, собранным людьми Чжоу Эньлая, он узнал об эффективном перевороте, организованном ОВК. в Нанкине. Основываясь на этой информации, он понял, что армии Нанкина и Фуцзянь, скорее всего, утомятся, сражаясь друг с другом, и поэтому Чжан решил подождать, прежде чем повести свою армию на юг.\n\nПодготовленные к предстоящей битве, их авангард прибыл на реке Янцзы, сражаясь с разрозненными гарнизонами, надеясь помешать им переправиться. Силы Нанкина бросились взрывать мосты, чтобы задержать своё продвижение, пока люди Чжана ищут слабое место. Если они добьются успеха, Чжан полагает, что многие оставшиеся лоялисты, скрывающиеся в регионах Цзяннань и Аньхой (которые в течение многих лет являются объектом усилий по набору и развитию РАТГ), поднимутся на поддержку. Судьба их кампании лежит на волоске"
CHI.lategame.386.a: "Войска [GetVictoryPointName_9843] создают плацдарм"
CHI.lategame.386.b: "Войска Нанкина удерживают реку"

#Scenario 3 Wrapup (390-399)
CHI.lategame.390.t: "Пыль оседает на Востоке!"
CHI.lategame.390.d.RCA: "В конце концов, несмотря на все махинации и всю клевету врагов Вана, народ поддержал наследие Председателя. После некоторых препятствий на пути силы Чэнь Гунбо смогли сплотиться и Продолжайте наступление на юг, против Нанкина, захватив столицу в новом наступлении. их павший лидер породил среди людей.\n\nЧэнь признал это в своей речи в [GetVictoryPointName_9843]. В пламенной речи вскоре после капитуляции гарнизона и восстания сторонников РАТГ в пяти провинциях он обещает продолжать революция произошла так, как этого хотел Ван, по-настоящему реализовав революционные цели Гоминьдана против капиталистической эксплуатации.\n\nБлагодаря его успешной кампании против Нанкина большинство отдаленных провинций и командующих высказались в поддержку фракции Чэня, изгнав представителей из Нанкина и Фуцзянь. Фуцзяньское восстание, осознав бесперспективность ситуации, сдалось. Сун Цинлин сдалась мирно, хотя местонахождение Дэн Яньды неизвестно — он либо ушел в подполье, либо бежал в изгнание.\n\nВ любом случае это не имеет значения. Народ высказался, и заговорщики победили. Чэнь Гунбо принял должность председателя партии и премьер-министра Исполнительного Юаня. Однако он принял решение поддержать Цзэн Чжунмина, бывшего секретаря Вана и потомка фракции Ф.Р, в качестве нового президента страны. Чу Миньи, выглядевший совершенно измученным после заключения (резкий контраст с его некогда мускулистым телосложением), смотрел на новую пару президент-премьер. Понятно, у кого сейчас все карты"
CHI.lategame.390.d.PAC: "Ни одна из сторон по-настоящему не готовилась к длительной войне, но через несколько недель стало ясно, что одна из сторон в итоге одержала верх, избежав опасений затяжной Гражданской войны. Дэн Янда, Генерал-победитель и защитник Сун Цинлин и её Временного комитета действий одержала победу, сметая всю оппозицию. возобновление наступления на север, против Нанкина.\n\nКогда они приблизились к городу, многие войска перешли на их сторону по мере нарастания импульса. Ли Цзишэнь сыграл ключевую, хотя и менее признанную роль в качестве военного министра, склонив многие гарнизоны и губернаторов, всё ещё стоящих на грани перехода. На севере колеблющиеся гарнизоны в Маньчжурии и Хэбэе устали от претензий Чэнь Гунбо. Выступив против него, Чэнь был арестован и сослан, и таким образом нация объединилась.\n\nСун Цинлин с триумфом был приведен к присяге в качестве президента республики. Временный комитет действий больше не является временным -и они начали переименовываться в Революционный комитет Гоминдана. Тем не менее, её проблемы ещё далеки от завершения. Её союзники во Всемирном обществе, в том числе Цай Юаньпей и "Четыре старейшины", которые поддерживали её на протяжении всей Гражданской войны, разочаровались в возросшей политической роли военных. Аналогичным образом, представители побежденных, в том числе Сунь Фо из ФР, Гу Мэнъюй из РАТГ-умеренных и Чэнь Дусю из КСП, получившие амнистию в обмен на сотрудничество, выразили обеспокоенность по поводу будущего"
CHI.lategame.390.d.GOV: "Инерцию зачастую трудно преодолеть. Многие гарнизоны отдаленных провинций последние несколько недель сидели на заборе под видом "мобилизации", развлекая публику представителями различных правительств. Даже те, кто непосредственно находился в Нанкине, [GetVictoryPointName_9843] или Фуцзянь, были подвержены некоторым колебаниям, зная, что неспособность оказаться на стороне победителя часто влекла за собой смертельные последствия. \n\nПосле серьезных переговоров Сунь Фо и Сун Цинлин пришли к соглашению, восстановив шаткий оппозиционный альянс, который стремился свергнуть Вана. Сун взял на себя роль президента и председателя партии, а Сунь Фо -согласился стать вице-председателем и премьер-министром Исполнительного Юаня. Конкретный состав кабинета министров и другие вопросы остаются источником продолжающихся дискуссий, однако на данный момент нация мирно объединена.\n\nПравительство Чэнь Гунбо [GetVictoryPointName_9843] было предано пресыщенные гарнизоны Хэбэя и Маньчжурии, которые вошли в уязвимый город, а армия Чжан Чжичжуна всё ещё бродила по югу. Чену разрешили мирно бежать за границу вместе со многими из его союзников, а силы Чжана вскоре после этого сдались Дэну на условиях амнистии. Общество Возрождения Китая продолжает существовать, хотя вызывает большое недоверие из-за его роли в недавних беспорядках. Вскоре они получат должное.\n\nОднако сейчас Сун Цинлин и Сунь Фо наслаждаются моментом, будучи со-победителями в борьбе против тирании Вана. Однако в их союзе уже появились трещины, и раскол вполне вероятен, если переговоры не принесут много результатов в ближайшем будущем. Своего часа ждет Всемирное общество, которое сыграло важную роль в том, чтобы помочь Сун прийти к власти. Говорят, что КСП и РАТГ-умеренные были запуганы армией, хотя для них это ещё не конец"
CHI.lategame.390.d.CRS: "Решительные времена часто требуют решительных мер, но всегда нужно спрашивать: "какой ценой?" Окруженное повстанцами со всех сторон, распадающееся правительство Сунь Фо было вынуждено обратиться к военных экстремистов, чтобы спасти свои позиции. Если их целью было остановить волну и предотвратить затяжную Гражданскую войну, Ху Цзуннань не разочаровал.\n\nНаносимые ударами с севера и юга, солдаты Китайского общества возрождения доказали свою мощь в длительной Кампания. Даже потерпев поражение, многие продолжали сражаться с "Духом Вампоа" неукротимой, фанатичной храбрости, которая одолела врагов Нанкина. Кампания Чжан Чжичжуна на реке Янцзы в конце концов оказалась неудачной, поскольку она находилась слишком далеко от северных источников снабжения. -базы, позволяющие выдерживать такую ​​жестокую кампанию в течение очень долгого времени. Жестоко разгромленные в последовавших боях, многие из их подразделений растаяли или даже дезертировали.\n\nНа юге новая попытка Дэн Яньды захватить Нанкин в конечном итоге ни к чему не привела. Несколько недель борьбы с фанатичными разногласиями в Нанкине, большинству губернаторов отдаленных провинций было достаточно, и они встали на сторону центрального правительства. Гарнизоны Хэбэя и Маньчжурии, пали духом, предали Чэнь Гунбо и отправили его в позорную ссылку. Поскольку большая часть страны была против них, Фуцзянь погрузилась в распри и была вынуждена сдаться.\n\nХу Цзуннань теперь выступает в качестве эффективного лидера нации, эффективно отодвинув Сунь Фо на второй план и предотвратив любые переговоры, которые могли бы ослабить революционные обещания Гоминьдана. На протяжении всей предвыборной кампании он с тревогой называл себя генералиссимусом, и эта обеспокоенность полностью осозналась сегодня в Нанкине, когда он был утвержден на посту президента на период продолжающегося чрезвычайного положения. За ним стоит камарилья отборных, в первую очередь офицеров ОВК. Некоторые, такие как Хэ Чжунган, предпочитают быть в центре внимания (хотя им никогда не позволялось большего, чем сам Красный Генералиссимус), в то время как другие, такие как Дай Ли и Дэн Вэньи, довольствуются махинациями на заднем плане"
