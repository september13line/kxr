CHI_Four_Elders_hog_sco_desc: "§YОписание министра\nУчреждён:§! §g1906 год, Монтаржи, Франция.§!\n§YОриентация на:§! §gМировое общество§!\n§YПолитическая карьера:§! §g«Четыре старейшины» Гоминьдана — это прозвище, данное Чжан Жэньцзе, Ли Шицзэн, У Чжихуэй и Цай Юаньпэю, группе друзей из Чжэцзяна, которые познакомились во время изгнания в Париже на рубеже веков. Недовольные правительством Цин и под влиянием анархистской мысли, они предсказывали, что новый мир уже не за горами, и совместными усилиями основали «(Новое) мировое общество», первую анархистскую организацию Китая. Они также стали учредителями Тунмэнхуэй Сунь Ятсена, поддержав Синьхайскую революцию.\n\nИх предсказания об изменении мира подтвердились синдикалистскими революциями в Европе, совпавшими с подъемом Гоминьдана. На протяжении своей многолетней карьеры они сыграли ключевую роль в формировании китайского социализма, наставляя и обучая тысячи людей в рамках своего Движения за усердный труд и бережливое обучение, а также играя ключевую роль в недавно основанном Гоминьдане.\n\nХотя изначально они потеряли поддержку в анархо-синдикалистском движении из-за своей готовности принять авторитаризм, присущий политическому опекунству, а «Мировое общество» было маргинализировано подъемом Китайской синдикалистской партии, «Четыре старейшины» с тех пор вновь утвердились в качестве главных лидеров китайского синдикалистского дискурса. Поссорившись со своим бывшим протеже Ван Цзинвэем, они тесно связались с таким же идеалистом Сун Цинлином и Временным комитетом действий, поднявшись вместе с ними к национальному лидерству.§!\n\n§YПримечания: В соответствии со своими анархистскими принципами Четыре Старца отказались от любых официальных правительственных постов. Тем не менее, они сыграли значительную роль в формировании Республики, выступая в качестве гэндро партии и оказывая руководящую помощь новому правительству.§!"

CHI_Song_Ziwen_eco_sde_desc: "§YОписание министра\nРодился:§! §g4 сентября 1894 года, Шанхай, Шанхайская международная уступка.§!\n§YОриентация на:§! §gНезависимая§!\n§YПолитическая карьера:§! §gСын семьи Сун и брат сестер Сун, Сун Цзивэнь получил степень бакалавра экономики в Гарвардском университете в 1915 году. Затем он работал в Международной банковской корпорации, одновременно работая над докторской диссертацией в Колумбийском университете.\n\nЕго новый шурин Сунь Ят-сен основал революционное правительство в Гуандуне в 1924 году и предложил Сун стать его министром финансов. Во время его пребывания в должности с 1924 по 1926 год экономика Гуанчжоу значительно выросла, и большая часть заслуги в этом принадлежала современному экономическому управлению Сун. Он также помог создать Центральный банк правительства Гоминьдана, в котором он по-прежнему играет влиятельную роль. Это обеспечило ему вступление в Центральный исполнительный комитет в 1926 году.\n\nПосле провала Северной экспедиции он бежал в дипломатические города. Он не хотел поддерживать левый поворот партии, но тем не менее тайно финансировал восстание своей сестры МинГан из Шанхая. С возвращением Гоминьдана к власти, на этот раз на богатом восточном побережье Китая, его экспертные знания стали востребованы, и он вновь обрел известность. Однако, будучи одним из лиц буржуазии, он часто становится легкой мишенью для левых радикалов, несмотря на свои личные связи. Этому не способствуют истории о его личной arrogancia, нетерпеливости и утилитаризме — готовности использовать подлые методы, чтобы добиться своего.§!\n\n§YПримечания: Брат Сун Цинлин и сводный дядя Сунь Фо, он идеологически ближе к последнему, хотя и воздерживается от участия в фракции «Реконструкция». Вместо этого он предпочитает общество коллег-банкиров и технократов, замкнутой и вызывающей недоверие клики.§!"

CHI_Liao_Zhongkai_hog_rso_desc: "§YОписание министра\nРодился:§! §g23 апреля 1877 года, Сан-Франциско, Калифорния, Соединенные Штаты Америки.§!\n§YОриентация на:§! §gНезависимая§!\n§YПолитическая карьера:§! §gС возвращением Центрального комитета в Фуцзянь были немедленно предприняты усилия по объединению правительства Миньгана и возвратившегося из Парижа Центрального комитета. В дополнение к лидерству Ван Цзяньмина, для этой должности не было другого подходящего человека, кроме Ляо Чжункая, уважаемого государственного деятеля, личного друга Сунь Ятсена и одного из основателей Гоминьдана.\n\nСтав свидетелем унизительного поражения Китая в китайско-японской войне, Ляо посвятил себя изучению Запада и в 1897 году женился на единомышленнице-революционерке Хэ Сяннин. Супруги отправились в Японию, где были глубоко тронуты революционными убеждениями доктора Сунь Ятсена и стали членами его организации «Тунмэнхуэй».\n\nПо возвращении в Китай он глубоко заинтересовался социалистическими идеями и писал о них в газете Тунмэнхуэй. Ляо оставался рядом с Сунь Ятсеном на протяжении многих лет, став членом Центрального комитета. Он стал ярым врагом правого крыла партии из-за своей твердой поддержки крестьянских и рабочих движений, которая перенеслась на его пребывание в качестве представителя партии в Военной академии Уампоа. Его усилия по искоренению коррупции в армии едва не стоили ему жизни в 1925 году, когда он попал в засаду различных убийц.\n\nВ период после Северного похода он часто курсировал между Парижем и Минганом, выполняя роль связного. Это позволило ему завоевать доверие как Ванга, так и Сун, что помогло ему стать важным посредником в партийных делах.§!\n\n§YПримечания: На протяжении многих лет он страдает от плохого здоровья, в частности из-за ран, полученных в результате покушения в 1925 году.§!"

POLITICS_CHI_DENG_YANDA_ARMY_DESC: "§YОбщее описание\n$CHI_deng_yanda_birth_info$\n§YВоенная карьера:§! §g$CHI_deng_yanda_bio$ Он отточил свои навыки командования партизанским повстанческим движением, а также заработал себе авторитет среди своих товарищей и бывших учеников в НРА.\n\n§YПримечания: Харизматичный, влиятельный лидер, он имеет неудачную склонность к конфликтам с другими членами партии, что часто приводит к обвинениям в бонапартизме.§!"
CHI_deng_yanda_birth_info: "Родился:§! §g1 марта 1895 года, в Хуэйчжоу, провинция Гуандун§!\n§YОриентация на:§! §gВКДГ§!"
CHI_deng_yanda_bio: "Дэн Яньда происходил из семьи с давними традициями образования и интеллектуализма; его отец был ученым в период правления Гуансюй. Под руководством отца молодой Дэн попал под влияние новых либеральных идей, пришедших с Запада. Решившись изменить обветшалую династию Цин, он присоединился к Синьхайской революции в 1911 году, а в 1916 году вместе с Хуан Цисяном и Е Тином поступил в Баодинскую военную академию.\n\nКогда Сунь был изгнан из Гуандуна в результате восстания Чэнь Цзюнмина, Дэн остался верным идеям Суня и участвовал в возвращении Гоминьдана в Гуандун в 1923 году. Будучи заместителем директора учебного отдела военной академии Хуаньпу, Дэн также вызвался учиться в недавно провозглашенной Коммуне Франции. Находясь за границей, он узнал о смерти Сунь Ятсена и в 1926 году вернулся в Китай, чтобы занять должность директора по образованию в Хуаньпу и подготовиться к славной Северной экспедиции.\n\nОднако Северная экспедиция провалилась, но Дэн остался непреклонен. Веря, что успешная революция должна начинаться с масс, он тайно вернулся домой в зону повстанческого движения Минган. Он стал доверенным посредником между Сун Цинлин и Ли Цзишонем, а также восходящей звездой в партии и армии."
CHI_Deng_Yanda_hog_sde_desc: "§YОписание министра\n$CHI_deng_yanda_birth_info$\n§YПолитическая карьера:§! §g$CHI_deng_yanda_bio$ он сыграл важную роль в развитии Временного комитета действий, выступая в качестве его официального лидера, в то время как его лучший друг Сун Цинлин официально действовал в «нейтральном» качестве.§!\n\n§YПримечания: Будучи движущей силой ВКДГ, не стоит недооценивать его идеологические убеждения и политические связи.§!"
CHI_Deng_Yanda_cos_desc: "§YОписание генерала\n$CHI_deng_yanda_birth_info$\n§YВоенная карьера:§! §g$CHI_deng_yanda_bio$ За эти годы он собрал многих своих товарищей и бывших студентов Н.Р.А. в фракцию, известную как Ассоциация революционных однокурсников Военной академии Уампоа, которая доминирует в военных сетях Гоминьдана.§!\n\n§YПримечания: Назначение его начальником Генерального штаба укрепило бы доминирование его фракции АРОВАУ в военных делах.§!"

POLITICS_CHI_HE_ZHONGHAN_ARMY_DESC: "§YОбщее описание\n$CHI_he_zhonghan_birth$\n§YВоенная карьера:§! $CHI_he_zhonghan_bio$\n\n§YПримечания: Являясь одним из ведущих членов Общества возрождения Китая, он часто рассматривается как «мозг» и идеологический теоретик этой организации, хотя лично он гораздо менее популярен, чем Ху Цзуннань.§!"
CHI_he_zhonghan_birth: "Родился:§! §g5 января 1900 года, в Юэян, провинция Хунань§!\n§YОриентация на:§! §gОВК§!"
CHI_he_zhonghan_bio: "§gВ юности он был заядлым читателем и с увлечением поглощал статьи Лян Цяо, считая его идеи планом построения современного Китая. Когда Франция погрузилась в революцию, он обратился к марксизму и вступил в Общество по изучению марксизма Дун Биву в Ухане. Первоначально он был членом Китайской синдикалистской партии, но из-за личных конфликтов был из нее исключен. Он работал учителем средней школы, пока его бывший наставник Донг Биву не предложил ему работу в Гуандуне.\n\nСунь Ятсен и его последователи были на пороге создания военной академии Вхампоа, и Хэ Чжунхань с энтузиазмом вступил в ряды её первого выпуска. Хэ Чжунхань, наряду с Чэнь Гэн и Цзян Сянюнь, стал одним из «трех выдающихся выпускников Вхампоа». Он получил высшие оценки по политической и военной теории и увидел в Уампоа новую форму революционного духа: только с помощью меча и тех, кто поклялся служить своей партии и нации, страна наконец будет объединена. Кроме того, он увидел в первом директоре школы, великом Чан Кайши, образцового, если не выдающегося лидера, необходимого для возрождения энергии Китая и положения конец вековым унижениям.\n\nОднако Северная экспедиция закончилась провалом, Чан был убит, а Хэ был вынужден бежать в Европу. Здесь он воссоединился с несколькими своими бывшими одноклассниками из Уампоа, в частности с Ху Цзуннаном и Дэн Вэньи. С новым энтузиазмом Хэ Чжунхань изучал зарождающиеся революции в Великобритании и Франции, подписался на газету максимистов «Action» и внимательно следил за восхождением Освальда Мосли. Вернувшись из изгнания, он надеется привнести тот же революционный дух Уампоа в Национально-революционную армию.§!"
CHI_He_Zhonghan_hog_tot_desc: "§YОписание министра\n$CHI_he_zhonghan_birth$\n§YПолитическая карьера:§! $CHI_he_zhonghan_bio$\n\n§YПримечания: Помогая организовать вторую национальную революцию и обойдя своих соперников в новом правительстве, Хэ Чжунхань стал главным заместителем и основным теоретиком нового режима генералиссимуса.§!"

CHI_lixingshe_sec_tot_desc: "§YОписание министра\nУчреждён:§! §g1933 год, Бирмингем, Великобритания.§!\n§YОриентация на:§! §gОбщество Возрождения Китая§!\n§YРезюме§! §gЛисинше — это так называемый внутренний круг или внутреннее кольцо в иерархии организации, которую провозглашает Общество Возрождения Китая. Этот так называемый «новый» Центральный исполнительный комитет насчитывает всего около 528 членов и сконцентрирован вокруг самого Ху Цзуннаня. Однако истинным сердцем Лисинше является ещё более внутренний круг из пяти членов постоянного комитета. Эти пять должностей или департаментов — исполнительный секретарь (Хэ Чжунхань), секретариат (Дэн Вэньи), общие дела (Лю Бутун), отдел пропаганды (Кан Цзе), организация (Чжэн Цземинь) и секретные службы/Тэву (Дай Чуньфэн).\n\n§YПримечания: Члены Лисинше, которые отличаются крайней секретностью, считаются самыми высокопоставленными членами Общества Возрождения Китая и известны тем, что занимаются принятием решений и оперативной деятельностью Гоминьдана. Это внутренний круг внутри внутреннего круга, и только члены постоянного комитета имеют постоянный доступ к генералиссимусу и его вниманию.§!"

POLITICS_CHI_Li_JISHEN_ARMY_DESC: "§YОбщее описание\n$CHI_li_jishen_birth$\n§YВоенная карьера:§! §g$CHI_li_jishen_bio$\n\n§YПримечания: Официально являясь «беспартийным» офицером, он делал все возможное, чтобы сохранить политическую нейтральность НРА, но это не уберегло его от обвинений в том, что он является правым офицером.§!"
CHI_li_jishen_birth: "Родился:§! §g5 ноября 1885 года, Учжоу, провинция Гуанси.§!\n§YОриентация на:§! §gНейтралитет§!"
CHI_li_jishen_bio: "В юности он поступил в среднюю школу Учжоу, где стал учеником Ху Ханьминя, будущего лидера правого крыла Гоминьдана. Его военная карьера началась в 1904 году, когда он поступил в ускоренную военную академию Цинской армии в Гуандуне. После окончания академии он отправился на север в Академию офицеров армии Бэйян в Пекине, которая позже стала престижной Военной академией Баодин. Когда в 1911 году разразилась Синьхайская революция, он присоединился к революционной армии в Цзянсу и после революции вернулся в Пекин, чтобы закончить учебу.\n\nВ 1922 году Ли был приглашен в Гуандун бывшим одноклассником Дэн Кэном, командующим 1-й дивизией Гуандунской армии. Несмотря на смерть Дэна, в последующие годы он продвигался по служебной лестнице, став заместителем директора военной академии Хуаньпу под руководством Чан Кайши. К моменту начала Северного похода Ли был губернатором Гуандуна и исполняющим обязанности директора военной академии Хуаньпу.\n\nНо когда экспедиция провалилась, его обвинили в том, что он не удержал Гуанчжоу, который, несмотря на все его усилия, попал в руки немцев. В то время как большая часть партии бежала во Францию, Ли остался, чтобы организовать остатки Н.Р.А. Несмотря на провал восстания 1932 года, он остаётся уважаемой фигурой в военных кругах."
CHI_Li_Jishen_cos_desc: "§YОписание генерала\n$CHI_li_jishen_birth$\n§YВоенная карьера:§! §g$CHI_li_jishen_bio$§!\n\n§YПримечания: Официально являясь «беспартийным» офицером, он часто занимал пост министра войны и является естественным кандидатом на должность начальника Генерального штаба. Тем не менее, несмотря на его заявленную беспартийность, многие члены молодой гвардии выражают своё недовольство, обвиняя его в «правых» симпатиях к так называемой «индийской клике»."

POLITICS_CHI_YE_TING_ARMY_DESC: "§YОбщее описание\n$CHI_ye_ting_birth$\n§YВоенная карьера:§! §g$CHI_ye_ting_bio$ за это время он стал известным инструктором, требующим от новобранцев совершенства и выступающим в качестве наставника для многих молодых офицеров, надеясь, что однажды возрожденная Н.Р.А отомстит за его павших товарищей.§!\n\n§YПримечания: Член повстанческой зоны МинГан, он симпатизирует ВКДГ, но не является её ярым сторонником.§!"
CHI_ye_ting_birth: "Родился:§! §g10 сентября 1896 года, Гуйшань, провинция Гуандун§!\n§YОриентация на:§! §gВКДГ§!"
CHI_ye_ting_bio: "В возрасте пятнадцати лет Е Тин отрезал свой хвост (прическа, обязательная в маньчжурский период) в знак патриотического неповиновения, за что был исключен из школы. После окончания школы отец заставил его жениться на девушке, которая была на два года старше его, в надежде успокоить беспокойного Е Тина, но тот отправился на север, в Хубэй, чтобы изучать военное дело. В подготовительной школе армии Хубэя ему порекомендовали поступить в военную академию Баодин. Здесь он заинтересовался новыми левыми идеями, которые проникли в Китай, особенно теми, что были изложены в книге Чэнь Дусю «Новая молодежь».\n\nПосле окончания университета в Баодине лидер старой клики Гуанси Лу Жунтин предложил ему должность магистрата Хуэйяна. Он отказался и последовал за Сунь Ятсеном в Гуандун, вступив в Гоминьдан и став командиром батальона в Национальной революционной армии, где прославился как способный полководец. В 1924 году он вступил в Китайскую синдикалистскую партию из-за своих сильных марксистских убеждений.\n\nКогда началась Северная экспедиция, Е Тин возглавил передовые войска в таких знаменитых сражениях, как битвы при мосту Тинси и Учане, заработав репутацию одного из самых способных командиров НРА во время войны. Однако, когда экспедиция провалилась, он решил присоединиться к Сун Цинлин и Ли Цзишену в зоне повстанческого движения Минган."
CHI_Ye_Ting_carm_desc: "§YОписание генерала\n$CHI_ye_ting_birth$\n§YВоенная карьера:§! §g$CHI_ye_ting_bio$ его опыт в этой зоне научил его ценить специализированные элитные подразделения для нанесения точечных ударов.§!\n\n§YПримечания: Член повстанческой зоны МинГан, он симпатизирует ВКДГ, но не является её ярым сторонником."

POLITICS_CHI_ZHANG_ZHIZHONG_ARMY_DESC: "§YОбщее описание\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§YПримечания: Время, проведенное в Европе, и поддержка Центрального комитета сделали его стойким сторонником РАТГ и объектом подозрений со стороны старой гвардии, доминируемой ВКДГ.§!"
CHI_zhang_zhizhong_birth: "Родился:§! §g27 октября 1890 года, Чаоху, провинция Аньхой§!\n§YОриентация на:§! §gРАТГ§!"
CHI_zhang_zhizhong_bio: "§YВоенная карьера:§! §gЧжан Чжичжун родился в уезде Чаоху и в 1916 году окончил пехотный факультет третьего класса Военной академии Баодин вместе с такими генералами, как Бай Чунси. Затем он служил в армии Юньнани, Гуанси и Сычуани, но затем по приглашению Чан Кайши вступил в Национально-революционную армию. Он был приглашен для обучения и преподавания в военной академии Ухань, где был членом военного исследовательского комитета, работая вместе с иностранными советниками из Третьего Интернационала.\n\nЧжан служил в генеральном штабе во время Восточной экспедиции, давая советы о том, как победить армию Чэнь Цзюнмина. Он проявил себя как один из самых талантливых офицеров НРА во время Северной экспедиции 1926 года, но неудачи экспедиции заставили его бежать за границу, в Европу. Первоначально к нему относились с недоверием из-за его лояльности к Чан Кайши, но после смерти своего наставника он постепенно склонился к левым взглядам. За свои способности и неизменную лояльность левому центральному комитету он был награжден назначением на должность заместителя директора военной академии в изгнании, а поскольку титульный директор Ли Цзишен сражался в Мингане, это дало ему значительное влияние на образование молодого поколения офицеров Гоминьдана.§!"
CHI_Zhang_Zhizhong_cos_desc: "§YОписание генерала\n$CHI_zhang_zhizhong_birth$\n$CHI_zhang_zhizhong_bio$\n\n§YПримечания: Время, проведенное в Европе, сделало его стойким сторонником РАТГ и открыло ему глаза на новые способы военного мышления. Он надеется обучить новое поколение Н.Р.А по современным принципам.§!"

POLITICS_CHI_ZHOU_ENLAI_ARMY_DESC: "§YОбщее описание\n$CHI_zhou_enlai_birth$\n§YВоенная карьера:§! §g$CHI_zhou_enlai_bio$ Вернувшись домой, он полон решимости помочь спасти национальную революцию.§!\n\n§YПримечания: Влиятельный член «Политического отдела», поддерживающий РАТГ против старой гвардии ВКДГ в Уханьской военной академии. Его политическая смекалка обеспечивает РАТГ столь необходимый противовес влиянию Дэн Яньда. Международная военная миссия особенно его ценит, считая его скромным, красноречивым и просвещенным офицером.§!"
CHI_zhou_enlai_birth: "Родился:§! §g5 марта 1898 года, Хуайань, провинция Цзянсу§!\n§YОриентация на:§! §gРАТГ§!"
CHI_zhou_enlai_bio: "Родившись в семье ученых-чиновников, Чжоу на собственном опыте познал, что такое бедность, пережив экономический спад в конце династии Цин. В юности он учился в академии Нанкай, где под влиянием статей Чэнь Дусю в журнале «Новая молодежь» стал красноречивым марксистским активистом. Влюбившись в Дэн Инчао (на которой он женился в 1925 году), он отправился во Францию, чтобы наблюдать за величайшей революцией века.\n\nВернувшись из Европы в 1924 году, он поступил на факультет недавно созданной военной академии Ухань. Он быстро поднялся до должности заместителя директора политического отдела, просвещая новых курсантов в трех принципах Гоминьдана и строго набирая левых в академию. Это позволило ему наладить широкие связи в Гоминьдане и Китайской синдикалистской партии.\n\nКогда Северная экспедиция провалилась, он и его жена участвовали в раннем восстании Гоминьдана, где он начал организовывать разведывательную группу, известную как «Красный отряд». Едва не погибший во время Шанхайского восстания 1932 года, он был успешно вывезен из Китая в Европу в ходе смелой операции, где его приняли как героя. Будучи восходящей звездой, он был назначен директором политического отдела Уампоа в изгнании."
CHI_Zhou_Enlai_eco_rso_desc: "§YОписание министра\n$CHI_zhou_enlai_birth$\n§YПолитическая карьера:§! §g$CHI_zhou_enlai_bio$ С помощью своей «Красной бригады» Чжоу надеется расширить свою деятельность и сохранить внутреннюю целостность национального правительства.§!\n\n§YПримечания: Имея хорошие связи, образование и будучи преданным революционной идее, Чжоу стал с недоверием относиться к все более нелояльной Ассоциации революционных однокурсников военной академии Ухампоа и другим диссидентским группам в армии.§!"
CHI_Zhou_Enlai_carm_desc: "§YОписание генерала\n$CHI_zhou_enlai_birth$\n§YВоенная карьера:§! §g$CHI_zhou_enlai_bio$§!\n\n§YПримечания: Влиятельный член «Политического отдела», поддерживающий РАТГ против старой гвардии ВКДГ в Уханьской военной академии. Его руководство Политическим отделом играет важную роль в поддержании высокого морального духа и тщательной идеологической подготовке Национально-революционной армии."

POLITICS_CHI_LI_ZHILONG_NAVY_DESC: "§YОписание адмирала\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§YПримечания: Высокопоставленный член Китайской синдикалистской партии и Лиги китайских синдикалистов, он, пожалуй, один из самых надежных и стойких социалистических офицеров в морском штабе.§!"
CHI_li_zhilong_birth: "Родился:§! §g10 декабря 1897 года, Мяньян, провинция Хубэй§!\n§YОриентация на:§! §gЛКС§!"
CHI_li_zhilong_bio: "§YВоенная карьера:§! §gРеволюционная карьера Ли Чжилуна, крестьянина из провинции Хубэй, началась с участия в восстании Хукоу в 1913 году. Будучи студентом военно-морской академии Яньтай, он присоединился к забастовке в 1918 году, а затем бежал на юг.\n\nСкрываясь от ареста, он стал социалистом и вступил в Китайскую синдикалистскую партию после встречи с единомышленником-революционером Донгом Биву. Затем он также вступил в Гоминьдан и посещал первый класс Академии Хуанпу. Он сражался в Восточной экспедиции и сделал карьеру военно-морского политического офицера, прежде чем стать исполняющим обязанности директора военно-морского бюро. Будучи вице-адмиралом, он был самым высокопоставленным членом КСП в Национальной революционной армии.\n\nСбежав вместе с Центральным комитетом после провала Северной экспедиции, Ли уехал в изгнание во Францию и одновременно решил изучать военно-морские доктрины. Находясь в Париже, он приобрел некоторый опыт в качестве капитана нескольких вооружённых торговых судов и стремился применить эти навыки с пользой, как только революция возобновится. Он сыграл важную роль в организации флотилии, которая уклонилась от вражеских патрулей и позволила изгнанникам вернуться на материк.§!"
CHI_Li_Zhilong_cnav_desc: "§YОписание генерала\n$CHI_li_zhilong_birth$\n$CHI_li_zhilong_bio$\n\n§YПримечания: Высокопоставленный и давний социалистический офицер, он пользовался хорошей репутацией во время изгнания. Обученный военно-морской тактике Интернационала, он также надеется обеспечить поставки в Китай."

POLITICS_CHI_CHEN_SHAOKUAN_NAVY_DESC: "§YОписание адмирала\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§YПримечания: Патриот и сторонник целей Гоминьдана, он, тем не менее, был объектом подозрений в рядах Национальной революционной армии. Тем не менее, как опытный офицер, он может оказаться неоценимым в будущем.§!"
CHI_chen_shaokuan_birth: "Родился:§! §g27 октября 1889 года, Фучжоу, провинция Фуцзянь§!\n§YОриентация на:§! §gНейтралитет§!"
CHI_chen_shaokuan_bio: "§YВоенная карьера:§! §gВ возрасте 15 лет Чэнь Шаокуань поступил в Фучжоуский колледж, христианское учебное заведение, основанное Фучжоуской церковью. Благодаря связям колледжа с американскими миссионерами, он с детства отлично владел английским языком. После окончания военно-морской школы с самым высоким баллом в классе он поступил на службу в военно-морской флот и начал свою карьеру военного. В 1916 году его отправили в США для изучения самолетов и подводных лодок, а также для наблюдения за войной в Европе.\n\nВсе больше разочаровываясь в тираническом правлении Сунь Чуаньфана, он едва не перешел на сторону Чжили во время Северного похода, но его удержали от этого неоднократные неудачи Гоминьдана в своем наступлении. Однако события, приведшие к распаду Лиги в 1936 году, оказались для него слишком тяжелым испытанием, и когда Гоминьдан продвинулся на Фуцзянь, он без колебаний перешел на их сторону, помогая пробить брешь в их береговой обороне и обеспечить поступление международной помощи в Сямынь.§!"
CHI_Chen_Shaokuan_cnav_desc: "§YОписание генерала\n$CHI_chen_shaokuan_birth$\n$CHI_chen_shaokuan_bio$\n\n§YПримечания: Чен, долгое время служивший офицером военно-морского флота и имеющий большое влияние в военно-морском сообществе провинции Фуцзянь, поддерживает асимметричный подход к противодействию иностранным угрозам на побережье.§!"

POLITICS_CHI_CHEN_JILIANG_NAVY_DESC: "§YОписание адмирала\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§YПримечания: Этот опытный морской офицер, давно поддерживающий контакты с Гоминьданом и известный своим революционным духом, вызывает подозрения у некоторых, но тем не менее имеет большие планы по реформированию китайского флота.§!"
CHI_chen_jiliang_birth: "Родился:§! §g1887 год, Фучжоу, провинция Фуцзянь§!\n§YОриентация на:§! §gНейтралитет§!"
CHI_chen_jiliang_bio: "§YВоенная карьера:§! §gАдмирал «ВМС Китайской Республики» Чэнь Цзилян начал свою военно-морскую карьеру в 1897 году в Нанкинской военно-морской академии Цзяннань. После окончания академии он служил на крейсере «Хай Жун», а когда разразилась Синьхайская революция, поддержал революционеров. В 1921 году он служил капитаном патруля реки Янцзы, а к 1924 году получил звание контр-адмирала.\n\nСимпатизируя националистической революционной идее Гоминьдана, Чэнь Цзилян надеялся перейти на сторону Национальной революционной армии во время Северного похода, но воздержался от этого, поскольку поражения Гоминьдана нарастали.\n\nРегулярное недофинансирование даже базового флота береговой обороны со стороны властей Лиги, финансовая эксплуатация со стороны Германии и бесправие Сунь Чуаньфана подтолкнули Чэнь Цзиляна к переходу в лагерь повстанцев Гоминьдана, и он поддерживал контакты с повстанцами ещё до 1936 года. Он помог убедить высокопоставленного офицера Чэнь Шаокуана перейти на сторону повстанцев во время войны Лиги, что позволило поставить в Сямынь снабжение Интернационала.§!"
CHI_Chen_Jiliang_cnav_desc: "§YОписание генерала\n$CHI_chen_jiliang_birth$\n$CHI_chen_jiliang_bio$\n\n§YПримечания: Будучи националистом, Чен признает необходимость создания мощного флота для защиты суверенитета Китая от империалистической угрозы. Он надеется обеспечить постоянную защиту китайских связей с внешним миром от вражеских нападений."

POLITICS_CHI_HUANG_QIXIANG_ARMY_DESC: "§YОбщее описание\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§YПримечания: Как близкий друг и доверенное лицо Дэн Яньда, он является видным членом ВКДГ.§!"
CHI_huang_qixiang_birth: "Родился:§! §g17 июля 1898 года, Мэйсянь, провинция Гуандун§!\n§YОриентация на:§! §gВКДГ§!"
CHI_huang_qixiang_bio: "§YВоенная карьера:§! §gХуан Цисян родился в бедной крестьянской семье. Его отец работал за границей, поэтому его воспитывал в основном дядя, который отправил его в частную школу. В 1912 году Хуан поступил в Гуанчжоускую нормальную школу, где впервые познакомился с революционными идеями. Он учился в Баодинской военной академии и служил в артиллерийском полку Пограничной армии. Все больше симпатизируя идеалам Сунь Ятсена, Хуан вернулся в Гуандун в 1922 году и два года спустя вступил в Гоминьдан.\n\nПервой должностью Хуанга в Н.Р.А. было командование батальоном в кампании против войск Чэнь Цзюнмина. Во время Северного похода Хуанг служил в Четвертой «Железной» армии вместе с Е Тином и Чжан Факуем. Несмотря на отважную борьбу, Четвертая армия в конце концов была разгромлена кликой Чжили, и Хуанг последовал за руководством Гоминьдана в изгнание.\n\nВо Франции он сблизился с Дэн Яньда и в 1932 году вместе с ним вернулся в Китай для участия в Шанхайском восстании. Хотя восстание провалилось, оба бежали в зону Минган, чтобы продолжить борьбу, и Хуан стал свидетелем составления «Декларации революционному народу Китая и всего мира», которая положила начало созданию Временного комитета действий.§!"
CHI_Huang_Qixiang_carm_desc: "§YОписание генерала\n$CHI_huang_qixiang_birth$\n$CHI_huang_qixiang_bio$\n\n§YПримечания: По образованию артиллерийский командир, благодаря влиянию Дэна он является фаворитом на должность генерального инспектора.§!"

POLITICS_CHI_ZHANG_FAKUI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g2 сентября 1896 года, Шаогуан, провинция Гуандун.§!\n§YОриентация на:§! §gФР§!\n§YВоенная карьера:§! §gБудучи выходцем из народности хакка, после частного обучения Чжан Факуй отправился в Гуанчжоу, чтобы стать учеником, а затем вступил в местную милицию. В 1912 году он поступил в военную академию провинции Гуандун, а затем служил личным телохранителем Сунь Ятсена. Во время обучения в военной академии его однокурсниками были Сюэ Юэ и Е Тин. В 1922 году, когда Чэнь Цзюнмин сверг Сунь Ятсена, Чжан продемонстрировал свою лояльность Сунь Ятсену, отказавшись сдаться, и продолжил сражаться в Гуанси.\n\nКогда Сунь Ятсен вернулся в 1923 году, Чжан собрал войска, чтобы изгнать Чэнь Цзюнмина, и помог создать новое революционное правительство. Во время Северного похода его руководство четвертой армией, в которой преобладали кантонцы, принесло ему репутацию «героя железной армии».\n\nВынужденный отступить, когда Гоминьдан проиграл экспедицию, он присоединился к Сунь Фо и его правоцентристской фракции «Реконструкция» за границей, вместо того чтобы уехать в Европу, углубив свою дружбу с Сунь и Сюэ Юэ. В рамках соглашения, заключенного с центральным комитетом Ван Цзяньмина, в 1934 году он получил должность руководителя китайского военного атташе в Калькутте, где наладил связи с индийскими командирами и сблизился с членами Индокитайского VNQDD, которых он обучал. В то же время он собирал китайских патриотов за рубежом, не забывая о своей мечте вернуться на родину, чтобы отомстить за Северную экспедицию.§!\n\n§YПримечания: Его клика офицеров объединилась в неформальное объединение, известное как «Индийская клика», симпатизирующая фракции реконструкции. Как главный лидер и лицо этой фракции, его действия тщательно контролируются партией и хвалятся прессой.§!"

POLITICS_CHI_CHEN_GENG_ARMY_DESC: "§YОбщее описание\nРодился:§! §g27 февраля 1903 года, Сянсян, провинция Хунань.§!\n§YОриентация на:§! §gРАТГ§!\n§YВоенная карьера:§! §gРодившийся в богатой сельской семье, дед Чена был успешным генералом в армии Сян. Несмотря на их фантастическое богатство, Чен решил сбежать от брака по расчету и в 13 лет бежал, чтобы вступить в армию. Отвращенный военным правительством, он сначала оставил военную службу, чтобы стать железнодорожным клерком, а затем поступил в военную академию Вхампоа.\n\nСчитавшийся одним из «трех самых выдающихся выпускников Уампоа» наряду с Хэ Чжунханом и ныне покойным Цзян Сянюнем, Чен стал протеже Чан Кайши. Он возглавлял роту, отвечавшую за личную охрану маршала. Во время Восточной экспедиции в 1925 году Чен отговорил Чан Кайши от самоубийства после крупного поражения, пронеся генерала на спине почти 10 км. Это принесло ему неизменное уважение Чан Кайши, несмотря на их политические разногласия.\n\nНеудача Северной экспедиции придала новый поворот карьере Чена. Отправленный в Европу для обучения разведке, он вернулся, чтобы принять участие в Шанхайском восстании 1932 года, где был ранен. Скрываясь под именем «Ван Юн», он был успешно эвакуирован. Помимо своих обычных обязанностей по руководству регулярной армией, Чэнь также активно занимался военной разведкой, сблизившись с Чжоу Эньлаем. Он проявил себя как эффективный засадчик, быстро перемещая свои силы и нападая на противника в ключевых слабых точках.§!\n\n§YПримечания: Чен, один из главных заместителей Чжоу Эньлая в «Красном отряде», тесно связан с так называемой «кликой политического отдела», аффилированной с РАТГ.§!"
 
POLITICS_CHI_XIAO_JINGGUANG_ARMY_DESC: "§YОбщее описание\nРодился:§! §g4 января 1903 года, Чанша, провинция Хунань.§!\n§YОриентация на:§! §gЛКС§!\n§YВоенная карьера:§! §gРодившись в бедной семье ремесленников недалеко от Чанши, он имел счастье поступить в среднюю школу, а в 1920 году присоединился к зарождающемуся китайскому социалистическому движению. С помощью Лю Шаоци в следующем году он смог уехать в изменившуюся Францию, недавно освободившуюся от буржуазного гнета. Он ненадолго участвовал в конце старого движения «Усердный труд — бережливое обучение», а затем поступил в Федеральную военную школу (переименованную в Сен-Сир). К 1922 году он официально вступил в Китайскую синдикалистскую партию, основанную двумя годами ранее.\n\nСяо вернулся на родину в изменившийся Китай. К 1924 году эпоха военных правителей была в самом разгаре, и первым заданием Сяо было помочь организовать забастовку дорожных и шахтных рабочих Аньюаня, одну из первых революционных акций КСП. Затем он стал политическим офицером и участвовал в обреченной на провал Северной экспедиции.\n\nПосле этого он был отозван в Европу для продолжения обучения, чтобы подготовиться к должности старшего офицера. В 1932 году, после Шанхайского восстания, его тайно вернули в зону Минган, где он проявил себя как эффективный партизан, даже публикуя статьи на эту тему. Он также был талантливым организатором, способным обеспечить повстанческое движение всем необходимым, несмотря на все препятствия. Обладая открытым умом, он также избегал ненужных трений с любой из враждующих клик Национально-революционной армии. Неудивительно, что Сяо был одним из первых кандидатов на независимую командную должность после повторного открытия Уханьской военной академии.§!\n\n§YПримечания: Возможно, самый высокопоставленный командир, не являющийся членом Гоминьдана, Сяо уникален тем, что практически не имеет никаких связей со старым Уханьским военно-морским академией, что дает ему определенную степень независимости, но также делает его аутсайдером в политике Н.Р.А.§!"

POLITICS_CHI_XU_XIANGQIAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g8 ноября 1901 года, Утай, провинция Шаньси.§!\n§YОриентация на:§! §gРАТГ§!\n§YВоенная карьера:§! §gСюй Сянцянь родился в относительно богатой семье в провинции Шаньси, где его отец занимал должность ученого-чиновника династии Цин. К сожалению, состояние семьи начало ухудшаться, и в результате Сюй был вынужден собирать навоз, дрова и дикие овощи, чтобы помочь своей семье выжить. Весной 1919 года Сюй поступил в провинциальную национальную нормальную школу Шаньси, где получил образование. Узнав о недавно созданной Сунь Ятсеном военной академии Хуанпу в 1924 году, он вместе с другими уроженцами Шаньси отправился на юг из Шанхая, чтобы участвовать в первом выпуске Хуанпу.\n\nСлужба Сюй в Национальной революционной армии началась с должности одного из телохранителей Сунь Ятсена, и он участвовал в умиротворении торгового корпуса. Он также участвовал в Восточных экспедициях против Чэнь Цзюнмина и последующей неудачной Северной экспедиции. После поражения НРА в Северной экспедиции он вместе с другими генералами левого крыла Гоминьдана бежал в зону повстанческого движения Минган, где познал десятилетнюю партизанскую войну Гоминьдана.\n\nПосле провала Шанхайского восстания 1932 года он едва выжил и был вывезен в Европу. Там он примкнул к политическому отделу Чжоу Эньлая и вернулся домой вместе с ними во время Лиговой войны. Как член «старой гвардии» Гоминьдана, Сюй пользуется уважением многих в Национально-революционной армии.§!\n\n§YПримечания: Сюй мудро воздерживается от слишком тесных связей с каким-либо лидером или фракцией, что дает ему возможность гибко работать как с ВКДГ, так и с военными фракциями, связанными с РАТГ. При этом он выражает растущее недоверие к Старой гвардии.§!"

POLITICS_CHI_LIN_BIAO_ARMY_DESC: "§YОбщее описание\n$CHI_lin_biao_birth$\n§YВоенная карьера:§! $CHI_lin_biao_bio$\n\n§YПримечания: Многие считают его политически «чистым листом», но он разочаровался в лидерстве Дэн Яньда, возможно, из-за того, что его обошли при назначении на руководящую должность. Ходят слухи, что он примкнул к группе других недовольных, амбициозных и молодых выпускников военной академии Уампоа.§!"
CHI_lin_biao_birth: "Родился:§! §g5 декабря 1907 года, Хуанган, провинция Хубэй.§!\n§YОриентация на:§! §gОВК§!"
CHI_lin_biao_bio: "§gБудучи сыном состоятельной купеческой семьи, в юности Лин наблюдал, как его отец потерял большую часть своего состояния из-за эксплуатации со стороны военных правителей. Как левый активист, он участвовал в различных студенческих забастовках и протестах, прежде чем бежал на юг, чтобы поступить в новую военную академию Ухань.\n\nБудучи молодым курсантом, Лин восхищался личностью директора Уханьской академии Чан Кайши и отлично учился в школе. Во время Северного похода он за несколько месяцев прошел путь от заместителя командира взвода до командира батальона и даже после его провала последовал за Е Тином и большей частью остатков НРА в подполье, чтобы участвовать в партизанской войне. Он продолжал выделяться, сделав себе имя в горах МинГан.§!"
CHI_Lin_Biao_carm_desc: "§YОписание генерала\n$CHI_lin_biao_birth$\n§YВоенная карьера:§! $CHI_lin_biao_bio$\n\n§YПримечания: Считается одним из лучших командиров пехоты Национально-революционной армии, он выразил заинтересованность в реформировании пехоты и политическом образовании в армии.§!"
CHI_Lin_Biao_sec_tot_desc: "§YОписание министра\n$CHI_lin_biao_birth$\n§YПолитическая карьера:§! $CHI_lin_biao_bio$\n\n§YПримечания: Найдя своё место в Молодой гвардии Н.Р.А., Лин наслаждается своим статусом революционного героя и пользуется покровительством самого президента..§!"

POLITICS_CHI_WANG_YAOWU_ARMY_DESC: "§YОбщее описание\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§YПримечания: Член АРОВАУ, он пользуется хорошей репутацией среди командиров «старой гвардии» Гоминьдана, связанных с Дэн Яньда и ВКДГ.§!"
CHI_wang_yaowu_birth: "Родился:§! §g1904 год, Тайань, провинция Шаньдун§!\n§YОриентация на:§! §gВКДГ§!"
CHI_wang_yaowu_bio: "§YВоенная карьера:§! §gРодившийся в крестьянской семье, Ван Яову провел детство в бедности и трагедии после потери отца и старшего брата. Воспитанный матерью-одиночкой, он работал продавцом в магазине, когда услышал, что Сунь Ятсен открывает военную школу в Гуанчжоу — Военную академию Уампоа. Он сразу же одолжил деньги у своего работодателя и отправился на юг, став членом третьего набора Уханьской академии.\n\nВо время Северного похода он прославился своим твердым командованием под огнем и упором на оборону. Среди войск Бэйян ходил известный анекдот, что «лучше встретить короля ада, чем короля Яову» (поскольку Ван и король имеют одинаковый иероглиф в китайском языке). Когда экспедиция провалилась, он присоединился к Сун Цинлин и остаткам Национально-революционной армии в повстанческой зоне Минган, став фаворитом для продвижения по службе среди старой гвардии.§!"
CHI_Wang_Yaowu_carm_desc: "§YОписание генерала\n$CHI_wang_yaowu_birth$\n$CHI_wang_yaowu_bio$\n\n§YПримечания: Один из лучших оборонительных командиров в NRA, он также является членом АРОВАУ Дэн Сяопина.§!"

POLITICS_CHI_XUE_YUE_ARMY_DESC: "§YОбщее описание\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§YПримечания: Близкий друг и протеже Чжан Факуя, он широко считается вторым командиром так называемой «индийской клики» правоцентристских командиров. Когда его спросили, он ответил, что политическая свобода, экономическая демократия и военная самооборона должны быть главными приоритетами для нации.§!"
CHI_xue_yue_birth: "Родился:§! §g26 декабря 1896 года, Шаогуань, провинция Гуандун.§!\n§YОриентация на:§! §gФР§!"
CHI_xue_yue_bio: "§YВоенная карьера:§! §gРодившись в крестьянской семье хакка в провинции Гуандун, Сюэ Юэ в 1909 году в возрасте тринадцати лет вступил в Тунмэнхуэй Сунь Ятсена, а затем поступил в Гуандунскую военную начальную школу. В 1917 году он был принят в шестой класс Баодинской военной академии. В 1918 году он вернулся в Гуандун, чтобы присоединиться к армии, созданной Сунь Ятсеном и Чэнь Цзюнмином, а затем встал на сторону Сунь Ятсена во время раскола между Сунь и Чэнем и помог Сун Цинлин укрыться от федералистского военачальника.\n\nВ частном порядке выступая против Чан Кайши во время Северной экспедиции, он покинул первую армию после провала Северной экспедиции и уехал в изгнание за границу. Он присоединился к Чжан Факуи и Сунь Фо на Гавайях и в 1932 году был отправлен в качестве атташе в Индию. С триумфальным возвращением Гоминьдана из изгнания он успешно занял должность в высшем командовании.§!"
CHI_Xue_Yue_carm_desc: "§YОписание генерала\n$CHI_xue_yue_birth$\n$CHI_xue_yue_bio$\n\n§YПримечания: Сюэ Юэ продемонстрировал значительные способности в окружении и быстром маневрировании, проявив некоторый интерес к механизированной войне.§!"

POLITICS_CHI_DENG_WENYI_ARMY_DESC: "§YОбщее описание\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§YПримечания: Тихий, наблюдательный тип — Дэн служит де-факто секретарем Общества Возрождения Китая, ведя тщательные записи для своих более разговорчивых коллег.§!"
CHI_deng_wenyi_birth: "Родился:§! §g18 декабря 1905 года, Лилин, провинция Хунань.§!\n§YОриентация на:§! §gОВК§!"
CHI_deng_wenyi_bio: "§YВоенная карьера:§! §gВ возрасте двадцати двух лет Дэн Вэньи покинул свой родной город в провинции Хунань, чтобы поступить в первый класс военной лекционной школы в Гуанчжоу, открытой его земляком Чэн Цянем. Школа открылась в 1924 году, но в конце года студенты этого первого курса перешли в новейшую военную школу Китая — Военную академию Сунь Ятсена в Уампоа. Зачисленный в её первый курс, он прославился после того, как был ранен в Восточной экспедиции против Чэнь Цзюнмина.\n\nС разрешения директора школы Чан Кайши Дэн взял годичный отпуск, чтобы учиться в Коммуне Франции. Однако его поездка была недолгой, так как началась Северная экспедиция. Вернувшись домой, он занимал должность директора политического отдела в Ухане, обучая новобранцев тому, что их дело справедливо и что Гоминьдан — партия, не имеющая себе равных. Но Северная экспедиция провалилась.\n\nКак и многие другие, Дэн бежал в Европу, где прожил в изгнании. Встретившись с другими, оказавшимися вдали от дома, в первую очередь с Хэ Чжунханом, они образовали группу, объединенную радикальным взглядом, что революция не была проиграна, а предана. Для её успеха нужен был великий лидер — кто-то такого же калибра, как покойный Чан, способный возглавить более сильную, возрожденную Национальную революционную армию. Примерно в это время он получил должность в Союзе Великобритании, где внимательно следил за подъемом максимизма как за образцом для подражания.\n\nКогда Центральный комитет вернулся в Фуцзянь, он снова был одним из первых, кто бросился в бой, готовый рискнуть жизнью ради успеха революции. Но ясно, что его амбиции выходили далеко за рамки простого мученичества в бою.§!"
CHI_Deng_Wenyi_cos_desc: "§YОписание генерала\n$CHI_deng_wenyi_birth$\n$CHI_deng_wenyi_bio$\n\n§YПримечания: Молчаливый, тщательный штабной офицер, Дэн обладает талантом к логистике.§!"

POLITICS_CHI_SU_YU_ARMY_DESC: "§YОбщее описание\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§YПримечания: В отличие от многих командиров Миньган, Су Ю не был связан с Уампоа или АРОВАУ. Тем не менее, он по-прежнему слабо связан с аграрными интересами ВКДГ.§!"
CHI_su_yu_birth: "Родился:§! §g5 марта 1904 года, Хуйтун, провинция Хунань§!\n§YОриентация на:§! §gВКДГ§!"
CHI_su_yu_bio: "§YВоенная карьера:§! §gСу Юй, представитель народности донг, был третьим из шестерых детей в семье, проживавшей в сельской местности провинции Хунань. Он получил относительно хорошее образование, но детство его было бедным. В 1924 году он сбежал из дома и участвовал в различных студенческих движениях, одновременно посещая вторую провинциальную нормальную школу Хунани в Чандэ. Как активный член студенческого союза, он с интересом читал новости о социалистических революциях в Европе и надеялся, что в Китае произойдет нечто подобное, что позволит свергнуть военных правителей.\n\nЕго шанс представился, когда он встретил Е Тина, который убедил его вступить в Гоминьдан накануне Северного похода. Однако после провала похода Су Ю последовал за своей новой идеей в повстанческую зону Минган, где он прославился как один из самых способных партизан в повстанческой зоне, служа не только верным солдатом революции, но и энергичным наставником для новых рекрутов.\n\nОн служил начальником штаба авангардного отряда под командованием Фан Чжимина во время Шанхайского восстания 1932 года, но из-за критических ошибок его подразделение было почти полностью уничтожено. Хотя Фан погиб, а Су Ю почти лишился руки, он прославился тем, что успешно возглавил прорыв, спасший остатки его подразделения. Су Ю присоединился к другим старым командирам Мингань и был повышен до командования в быстро расширяющейся НРА.§!"
CHI_Su_Yu_cos_desc: "§YОписание генерала\n$CHI_su_yu_birth$\n$CHI_su_yu_bio$\n\n§YПримечания: Опытный партизан и пионер асимметричной войны, Су Ю стал ведущим теоретиком этой доктрины.§!"

POLITICS_CHI_NIE_RONGZHEN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g29 декабря 1899 года, Цзянцзинь, провинция Сычуань.§!\n§YОриентация на:§! §gРАТГ§!\n§YВоенная карьера:§! §gБудучи жадным к знаниям с юности, Не Жунчжэнь в студенческие годы читал работы Чарльза Дарвина, Теодора Гексли и «Новую молодежь» Чэнь Дусю, прежде чем покинуть Китай в 1920 году из-за нестабильности в стране. Вместо этого он отправился за границу в недавно провозглашенную Коммуну Франции, где встретил своих товарищей-левых, социалистов и синдикалистов, таких как Цай Хэсэнь, Цай Чан и Дэн Сяопин. Затем он участвовал в программе «Работа-учеба», в рамках которой работал на французских фабриках, но в 1921 году покинул Францию, чтобы учиться на химико-технологическом факультете Университета труда в Бельгии. Во время пребывания в Бельгии он постепенно стал ещё более левым и вступил в Китайскую синдикалистскую партию.\n\nВ 1924 году он вступил в китайский Гоминьдан и занимал должность директора отдела коммуникаций Гоминьдана в Париже. Примерно в это же время он поступил в военную школу в Сен-Сире, а в 1925 году вернулся в Китай с французской помощью и оружием для участия в Северной экспедиции. Он служил под началом Чжоу Эньлая в политическом отделе, где по сути был протеже Чжоу.\n\nКогда Северная экспедиция провалилась, Не служил под началом Чжоу на начальных этапах восстания, а после восстания 1932 года был эвакуирован в Европу. С тех пор он служил главным заместителем Чжоу в политическом отделе Уханьской военной академии в изгнании. После их триумфального возвращения из изгнания и перехода НРА к «молодой гвардии» Не был готов к продвижению на должность независимого командира.§!\n\n§YПримечания: Друг и протеже Чжоу Эньлая, получивший обширное образование в Европе, Не представляет собой во многих отношениях идеального следующего генерала Политического отдела — преданного революционера, опытного лидера и знатока социалистической идеологии.§!"

POLITICS_CHI_ZHANG_YUNYI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g10 августа 1892 года, Вэньчан, провинция Гуандун.§!\n§YОриентация на:§! §gВКДГ§!\n§YВоенная карьера:§! §gРодившись в бедной крестьянской семье, Чжан Юньи в шестнадцать лет поступил в начальную школу Гуандунской армии, а в следующем году вступил в организацию «Тунмэнхуэй» Сунь Ятсена. После участия в войне за защиту страны он некоторое время служил в Гуандунской армии, а затем присоединился к националистическому правительству Сунь Ятсена в Гуанчжоу. В это время он вступил в Национально-революционную армию и участвовал в Восточных экспедициях против Чэнь Цзюнмина. Он был произведен в генералы как раз к началу неудачной Северной экспедиции, участвуя в неудачной осаде Учана.\n\nПосле поражения Гоминьдана Чжан присоединился к своим соратникам, генералам Е Тину и Сюй Сянцяню, в подполье. Деятельность повстанцев Гоминьдана в конечном итоге привела к неудачному восстанию 1932 года, вынудив их отступить в недавно созданную повстанческую зону Минган. К этому моменту Чжан уже достаточно отличился, чтобы войти в состав вновь созданного высшего командования МинГан, заработав репутацию харизматичного и достойного похвалы партизанского лидера. Он также был довольно изобретательным, организовывая различные военные предприятия для финансирования повстанческого движения. В совокупности все это делало его естественным кандидатом на повышение до независимого командования в расширяющейся НРА.§!\n\n§YПримечания: Давний командир MinGan, он известен своей сильной симпатией к Временному комитету действий Сун Цинлин.§!"

POLITICS_CHI_DU_YUMING_ARMY_DESC: "§YОбщее описание\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§YПримечания: Выпускник Уханьской военной академии, он впоследствии присоединился к АРОВАУ и сблизился с кликой Дэн Яньда. Тем не менее, он, как говорят, открыт для мнения других фракций в армии.§!"
CHI_du_yuming_birth: "Родился:§! §g28 ноября 1904 года, Мичжи, провинция Шэньси.§!\n§YОриентация на:§! §gВКДГ§!"
CHI_du_yuming_bio: "§YВоенная карьера:§! §gВ 1924 году Ду Юмин готовился к экзаменам в Пекинском университете и Пекинском педагогическом университете, когда наткнулся на статью в журнале «Новая молодежь», призывающую молодежь Китая подавать заявления и поступать в новую военную школу на юге страны. Тогда он бросил учебу и по рекомендации Ю Юрэня стал членом первого выпуска Военной академии Хуанпу. Затем он служил под командованием Хэ Инцина, участвуя в подавлении Торгового корпуса и сражениях против Чэнь Цзюнмина в Восточной экспедиции. Во время осады города Тамсуй он был одним из первых в отряде смертников, которые взобрались на городскую стену, несмотря на сильный огонь противника, и прославился.\n\nОтчасти благодаря этим подвигам в 1925 году он был отправлен на север и был одним из тех, кто присутствовал у смертного одра доктора Сунь Ятсена в Пекине. В следующем году началась Северная экспедиция, и Ду Юмин отправился из Пекина на юг, чтобы присоединиться к своим товарищам. Однако он был захвачен войсками Сунь Чуанфана, хотя ему удалось сбежать. Ему удалось вновь присоединиться к войскам Гоминьдана под командованием Дэн Яньда в Ухане, но к тому времени экспедиция была обречена. Присоединившись к Центральному комитету и своим одноклассникам из первого класса Уханьской военной академии, он уехал в изгнание в Европу.\n\nВ Европе он восхищался новейшими военными разработками. В частности, его привлекли труды и доктрина британского командира механизированных войск Б. Х. Лидделла Харта, и он стремился однажды сформировать бронетанковые войска для Национально-революционной армии.§!"
CHI_Du_Yuming_cos_desc: "§YОписание генерала\n$CHI_du_yuming_birth$\n$CHI_du_yuming_bio$\n\n§YПримечания: Несмотря на свою принадлежность к АРОВАУ, он не считается членом Старой гвардии по доктрине. Возможно, отчасти в ответ на своё отсутствие в разгар Северной экспедиции, Ду стал главным сторонником модернизации Н.Р.А. по европейскому образцу.§!"

POLITICS_CHI_DAI_ANLAN_ARMY_DESC: "§YОбщее описание\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§YПримечания: Будучи членом «Молодой гвардии» армии, Дай не привержен ни одной из фракций. Однако многие из его подчиненных оказались в рядах ОВК.§!"
CHI_dai_anlan_birth: "Родился:§! §g25 ноября 1904 года, в Увэе, провинция Аньхой§!\n§YОриентация на:§! §gОВК§!"
CHI_dai_anlan_bio: "§YВоенная карьера:§! §gДай Аньлань, первоначально называвшийся Бинъян, родился в семье крестьянина. Став свидетелем коррупции правительства Бэйян, он решил сменить имя на Аньлань (что означает «успокаивающий волны»), чтобы показать свои цели, и посвятил себя революции, возглавляемой Гоминьданом. Затем он отправился на юг, в Гуанчжоу, чтобы поступить в третий класс военной академии Вхампоа.\n\nВо время одной из битв Северной экспедиции он был тяжело ранен, получив пулевое ранение в живот. Несмотря на ранения, его уверенное руководство на передовой и другие подвиги принесли ему много похвалы, и он стал любимцем своих лидеров. Когда Северная экспедиция провалилась, Дай отступил вместе с Центральным комитетом и в конце концов бежал во Французскую коммуну.\n\nВо время выздоровления Дай был вдохновлён современной теорией бронетанковой войны Шарля Делестранта, что подтолкнуло его к изучению области мобильной войны. Надеясь стать пионером в использовании танков и механизированной пехоты на китайском поле боя, он стал членом комиссии по планированию гипотетической «200-й дивизии». Приписанный к генералу Ду Юмину, Дай был повышен в звании, чтобы помочь возглавить расширяющийся механизированный корпус Китая.§!"
CHI_Dai_Anlan_carm_desc: "§YОписание генерала\n$CHI_dai_anlan_birth$\n$CHI_dai_anlan_bio$\n\n§YПримечания: Являясь одним из ведущих членов Китайской комиссии по изучению механизированной войны, Дай надеется получить необходимые ресурсы, чтобы превратить молодой механизированный корпус в силу, с которой придется считаться.§!"

POLITICS_CHI_CHIANG_WEI_KUO_ARMY_DESC: "§YОбщее описание\nРодился:§! §g6 октября 1916 года, в Токио, Японская империя§!\n§YОриентация на:§! §gОВК§!\n§YВоенная карьера:§! §gЧан Вэй-куо родился в Японии как биологический сын Дай Цзитао и его японской подруги. Как ведущие члены Гоминьдана, Дай Цзитао и Чан Кайши (которые были настолько близки, что практически считались братьями) были вынуждены бежать в Японию, чтобы избежать преследования со стороны правительства Бэйян. Молодой Вэй-куо был в основном воспитан Чан Кайши и его наложницей Яо Йечэн, и таким образом он был усыновлен семьей Чан Кайши, особенно потому, что мать Чан Кайши глубоко скучала по своему умершему младшему сыну Чан Жуйцину. В знак преданности нации оба сына покойного маршала были названы в честь нации (куо): Вэй означает широту, а Цин (его брат) — долготу.\n\nМолодой Чан Вэй-куо вырос рядом с Уампоа вместе со своим отцом. Однако трагедия обрушилась на семью Чанов с развалом Национальной революционной армии во время Северного похода. После убийства Чана Чан Вэй-куо бежал за границу, чтобы присоединиться к своему брату Чану Цин-куо в Европе, который тогда учился в Университете Сунь Ятсена в Париже.\n\nЗа границей он и его брат получили широкую поддержку со стороны многих бывших учеников и друзей своего отца, причем младший брат был особенно очарован этой все более радикализирующейся кликой выпускников Уампоа. В 1935 году он поступил на военную службу, проходя обучение сначала в качестве кадета пехоты в альпийском стрелковом полку. Начав обучение, когда началась Лига войн, он использовал свои связи, чтобы получить должность унтер-офицера в британском республиканском танковом корпусе.\n\nВернувшись на родину, он официально вступил в Н.Р.А., надеясь использовать навыки и идеи, полученные за границей, чтобы помочь проложить путь для первых механизированных дивизий НРА. Хотя очевидно, что он достиг высокого звания в столь молодом возрасте благодаря своей фамилии, его амбиции и профессиональные навыки не следует недооценивать.§!\n\n§YПримечания: Его биологический отец, Дай Цзитао, по-прежнему остаётся семейной тайной. Неясно, знает ли сам Вэй-куо всю правду о своем «дяде». Любимец ОВК, Чан является образцовым курсантом и офицером молодой гвардии.§!"

POLITICS_CHI_CHENG_QIAN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g31 марта 1882 года, в Лилине, провинция Хунань§!\n§YВоенная карьера:§! §gЧэн родился в богатой семье землевладельцев в провинции Хунань, получил традиционное конфуцианское образование и сдал императорские экзамены с первым баллом, надеясь стать ученым. Однако, осознав политическую ситуацию в Китае конца XIX века, он вместо этого пошел на военную службу. Он поступил в Военную академию Хунани, а затем уехал в Японию, где учился и познакомился с такими революционерами, как Хуан Син, Сун Цзяожэнь и Ли Лицзюнь. В 1905 году он встретил Сунь Ятсена и присоединился к его организации «Тунмэнхуэй». Он окончил Императорскую японскую академию вместе с Тан Цзяо, специализируясь в области артиллерии.\n\nКогда в 1911 году разразилась Синьхайская революция, он принял участие в битве при Чанше. Затем он стал военным губернатором провинции Хунань, но был изгнан, когда к власти пришел Юань Шикай. Он продемонстрировал свою верность идеалам Сунь Ятсена, присоединившись к Гоминьдану и помогая Сунь Ятсену в Национальной войне за защиту и Движении за защиту конституции. Будучи одним из ближайших союзников Сунь Ятсена в его войне против Чэнь Цзюнмина, он стал военным инструктором, готовящимся к Северной экспедиции.\n\nОднако, когда Северная экспедиция все же началась, он возглавил Шестую армию в битве за Наньчан. После поражения экспедиции он отступил с остатками Национально-революционной армии в зону повстанческого движения Минган. Тем не менее, он по-прежнему пользуется большим уважением в Хунане и, вероятно, по-прежнему имеет там большое политическое влияние."

POLITICS_CHI_SUN_LIREN_ARMY_DESC: "§YОбщее описание\nРодился:§! §g8 декабря 1900 года, в Цзиньну, Луцзян, Чаоху, провинция Аньхой§!\n§YВоенная карьера:§! §gСунь Лирень был членом националистической скаутской организации в бурный период после Синьхайской революции. В 1919 году он женился на Гун Ситао, а в 1920 году поступил в Университет Цинхуа, чтобы изучать гражданское строительство. Именно в Цинхуа Сунь стал известным баскетболистом, а в 1921 году привел китайскую команду к золотой медали на Дальневосточных играх 1921 года. Получив стипендию Boxer Indemnity Scholarship, он перевелся в Университет Пердью, чтобы закончить последний курс в 1923 году, и окончил его в 1924 году.\n\nПосле короткой стажировки в Chicago Bridge and Iron Company в Чикаго, штат Иллинойс, он решил, что сможет лучше служить своей раздробленной стране в качестве солдата, а не инженера. После поездки по Европе и Японии с целью ознакомления с последними достижениями в области военного дела он вернулся на родину, чтобы служить клике Аньцин, используя свои иностранные военные знания и навыки.§!\n§YПримечания: Сун придерживается националистических взглядов, и если его родная фракция «Аньцинская клика» проиграет в Лиговой войне, он перейдет на сторону различных республиканских и националистических фракций по всему Китаю.§!"

POLITICS_CHIANG_KAI_SHEK_DESC: "Потеряв популярность после неудачной Северной экспедиции в 1925 году, его политические враги предприняли покушение на генералиссимуса, в результате чего Чан Кайши в конечном итоге потерял память из-за многочисленных серьезных травм.\nВ последующие годы бывший генералиссимус, которого все считали мертвым, бесцельно бродил по сельским районам Китая и выживал, работая простым полевым рабочим.\nОднажды его нашел его влиятельный друг Дай Чунфэн, лидер секретной службы Гоминьдана ЦбРСМ, и тайно сделал его своим личным охранником и военным советником. Но Дай был заинтересован не столько в том, чтобы помочь Чан Кайши восстановить память, сколько в том, чтобы обеспечить себе удобное положение в партии благодаря его военному опыту.\nОднако вскоре после кровавого переворота Дая Чан понял, что его «старый друг» использовал его только для достижения своих зловещих целей.\nПосле нескольких крайне кровавых убийств, совершенных агентами Дая, генералиссимус решил положить конец тирании Дая, прежде чем тот смог погубить Китай вместе с собой.\nТеперь, когда Чан Кайши вернулся на пост главы государства и может вспомнить почти все из своего прошлого, остаётся вопрос, как он будет формировать будущее Китая. За последние несколько лет он приобрел много нового опыта и идей, но сможет ли он справиться с тем фактом, что Гоминьдан и весь Китай сегодня отличаются от того, какими они были более десяти лет назад?\n\nТолько время покажет."
POLITICS_FANG_JUNYING_DESC: "После жестокого убийства Сун Цинлин агентами ЦбРСМ, после контрпереворота генералиссимуса Чан Кайши в фракции Миньцюань разразилась борьба за власть.\nНа пост председателя было много перспективных кандидатов, в том числе влиятельный Чэнь Миншу, который должен был стать её главным конкурентом.\nПосле нескольких месяцев дебатов внутри фракции Фан Цзюньин наконец удалось завоевать пост председателя.\nПод её руководством политика Сун Цинлин будет продолжена, за исключением того, что Фан Цзюньин много лет училась в Коммуне Франции и хочет внедрить в китайское общество некоторые идеи синдикализма, которые, по её мнению, улучшат жизнь как рабочих, так и крестьян."
POLITICS_LI_LIEJUN_DESC: "После жестокого убийства Сунь Фо, единственного сына Сунь Ятсена, в фракции Минцзу разразилась кратковременная борьба за власть после контрпереворота генералиссимуса Чан Кайши, в которой быстро победил влиятельный генерал Ли Лэцзюнь.\nГенерал Ли сейчас известен как резкий критик генералиссимуса, после того как в прошлом законодательном периоде он несколько раз спорил с ним по политическим вопросам.\nПолитическая линия генерала Ли известна тем, что он, как и Сунь Фо, отказывается отказаться от абсолютного права Гоминьдана на лидерство в Китае в ближайшем будущем и позволить другим партиям участвовать в выборах. Он считает, что народ в настоящее время не готов к такому шагу."
POLITICS_CHI_FANG_ZHIMIN_DESC: "Один из самых видных политиков и командиров ополчения в зоне повстанческого движения Цзянфу, Фан Чжимин был уроженцем Цзянси и активистом, который стал близким помощником Сун Цинлин как в гражданских, так и в военных делах. Его агрессивный и догматичный подход к продвижению националистической революции привел его сначала к союзу с фракцией Миншэн, а затем с Китайской синдикалистской партией. Прежний статус КСП как «младшего партнера» в националистической революции делает маловероятное избрание Чена серьезным испытанием для националистического правительства, ранее ассоциировавшегося с Гоминьданом. Фан — догматичный и харизматичный лидер, который выступает в качестве шаткого моста между растущим радикальным синдикалистским движением и порядком, установленным Гоминьданом."
POLITICS_CHI_ZHOU_ENLAI_DESC: "Несмотря на свою скромную работу на второстепенных должностях на протяжении многих лет, Чжоу Эньлай является выдающимся политиком и государственным деятелем. Родившись в известной семье чиновников, Чжоу получил образование в западных школах в Китае, Франции и Японии. После того, как в начале 1920-х годов он стал сторонником революционных идеалов, Чжоу вступил в Гоминьдан и быстро продвинулся по служебной лестнице благодаря своим заслугам, в конце концов став главным министром иностранных дел в середине 1930-х годов.\nБудучи видным членом фракции Миншэн, Чжоу также сыграл важную роль в поддержании хороших отношений между партией Гоминьдан и её военными крыльями, особенно в связи с продолжением реорганизации националистов в полноценное национальное государство."
POLITICS_CHI_XIAO_KE_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n14 июля 1907 года\nЦзяхэ, Хунань\n§YВоенная карьера:§L\nСяо Кэ присоединился к северной экспедиции после окончания военной академии Вхампоа. Когда Гоминьдан потерпел поражение в Северной экспедиции, он остался в провинциях Цзянси и Фуцзянь, где под командованием генерала Е Тинга сражался против вооружённых сил Лиги восьми провинций. После того как Сяо Кэ возглавил свои войска в нескольких сражениях, он стал новым командиром НРА. Несмотря на то что он участвовал в нескольких сражениях, он все ещё молод и не имеет опыта за пределами партизанской войны."
POLITICS_CHI_CAI_CHANG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n14 мая 1900 года\nСянсян, Хунань\n§YВоенная карьера:§L\nЦай Чан — сестра Цай Хэсэна, которая с помощью своей матери Гэ Цзяньхао сбежала от своего узколобого отца и была принята в школу для девочек Чжоунань. В 1919 году Цай Чан и её одноклассница Сян Цзинъю инициировали движение «Усердно трудись, бережно учись», чтобы поехать учиться во Францию. В тот период она была увлечена расцветающей синдикалистской революцией и присоединилась к группе Дэн Сяопина и Чжоу Эньлая, хотя позже на нее оказали большее влияние социал-демократические идеалы. После провала Северного похода, благодаря своему опыту обучения во Франции и отличным отношениям с Сун Цинлин, она стала представителем фракции Минцюань во Франции. её приветливый характер и отзывчивое сердце также принесли ей прозвище «тетя Цай». Она стала очень популярной среди солдат Гоминьдана, что очень подходило для внутренней и внешней пропаганды."
POLITICS_CHI_FANG_ZHIMIN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n21 августа 1899 года\nШанрао, Цзянси\n§YВоенная карьера:§L\nОдин из самых выдающихся политиков и командиров ополчения в партизанской зоне Цзянфу, Фан Чжимин был уроженцем Цзянси и активистом, который стал близким помощником Сун Цинлин как в гражданских, так и в военных делах. Его агрессивный и догматичный подход к продвижению националистической революции привел его сначала к союзу с фракцией Миншенг, а затем с Китайской синдикалистской партией. Прежний статус КСП как «младшего партнера» в националистической революции делает маловероятное избрание Чена напряженным моментом в прежней синонимичности националистического правительства с Гоминьданом. Фан — харизматичный лидер, который выступает мостом между растущим радикальным синдикалистским движением и порядком, установленным Гоминьданом."
POLITICS_CHI_BAI_WENWAI_ARMY_DESC: "§YОбщее описание\nРодился:§! §g8 июня 1876 года, в уезде Шоу, префектура Фэнъян, провинция Аньхой.§!\n§YОриентация на:§! §gРАТГ§!\n§YВоенная карьера:§! §gБай Вэньвэй всегда тяготел к революционным идеям, о чем свидетельствует его отказ от учебы в 1899 году из-за своего бунтарского характера после протеста против унизительного договора тогдашнего правительства Цин с Россией. В эпоху Гуансюй Бай Вэньвэй участвовал в военных учениях, и именно в это время он познакомился с Чэнь Дусю, другим видным антицинским активистом в Аньхое..\n\nВо время своего революционного периода в Чжэцзяне он также сблизился с другими революционерами, такими как Чэнь Цимэй и Хуан Син. Будучи одним из первых членов Китайской революционной партии Сунь Ятсена, он стал довольно близок к высшему руководству революционного движения. Когда Юань Шикай нарушил обещания революции, Бай Вэньвэй в конечном итоге присоединился к возрожденному Гоминьдану Сунь Ятсена, чтобы обеспечить выживание революции.\n\nВо время реорганизации Гоминьдана Бай Вэньвэй поддержал союз с ЛКС, а также поддержку Третьего Интернационала против капиталистического империализма Германии. Когда Северная экспедиция провалилась, Бай решил бежать вместе с Центральным комитетом Ван Цзинвэя, считая его единственным оставшимся оплотом идеалов Сунь Ятсена. С момента изгнания он продолжает оставаться высокопоставленным членом РАТГ и лояльно поддерживает их усилия по эффективной реорганизации Китайской националистической партии и достижению подлинного освобождения Китая.§!\n\n§YПримечания: Будучи старшим членом Гоминьдана в силу своего возраста, Бай пользуется уважением многих в Н.Р.А., хотя и клянется в верности Реорганизованной ассоциации товарищей, считая её лучшим средством для поддержания стабильного руководства, подобного видению доктора Суна.§!"


POLITICS_CHI_ZHENG_JIEMIN_DESC: "§YОписание лидера\nРодился:§! 18 сентября 1897 года, в Вэньчане, провинция Гуандун\n§YПолитическая карьера:§! Чжэн Цземинь, один из первых революционеров Гоминьдана, прошел обучение на третьем курсе военной академии в Уампоа, а затем поступил в Университет Сунь Ятсена в Париже. Неудача Северного похода означала, что он не смог вернуться на родину почти десять лет и вместо этого стал политическим офицером под руководством Хэ Чжунхана во время изгнания. Являясь членом АТРА и ОВК, он устроился на работу в Национальное бюро расследований и статистики (НБРС), где ему было поручено престижное должность начальника отделения в провинции Гуандун. Он известен своей любовью к офицерам, прошедшим обучение во Франции, своим идеологическим фанатизмом и безжалостной эффективностью в разведывательной работе, воплощая в себе два крыла ОВК."
POLITICS_CHI_TANG_ZONG_DESC: "§YОписание лидера\nРодился:§! 1905 год, в Луюане, провинция Хунань\n§YПолитическая карьера:§! Будучи плодовитым читателем, Тан Цзун был одним из лучших студентов на теоретических занятиях, но регулярно проваливал практические экзамены по пехоте на шестом этапе обучения в Уампоа, за что его дразнили сокурсники. Будучи одноклассником Дай Чуньфэна, Тан стал одним из первых членов Лиги десяти после краха Северной экспедиции. С возвращением Гоминьдана в Китай Тан присоединился к своему несколько отчужденному учителю, вступив в ОВК и вновь созданное Бюро расследований и статистики Военной комиссии, где ему было поручено возглавить отделение в Хунани. Он известен тем, что предпочитает офицеров, прошедших обучение в Великобритании, и, как говорят, увлекается изучением западных политических систем."
POLITICS_CHI_SHEN_ZUI_DESC: "§YОписание лидера\nРодился:§! 3 июня 1914 года, в Сянтане, провинция Хунань\n§YПолитическая карьера:§! Будучи сыном богатой семьи землевладельцев, он с юных лет находился под влиянием революционного национализма — приводил своих одноклассников домой и вместе с ними кричал своему отцу: «Долой местных тиранов и злобную знать!». Во время восстания в Шанхае в 1932 году Шэнь был исключен из Университета Чанша за подстрекательство к беспорядкам в поддержку Гоминьдана. Затем он переехал в Шанхай со своими братьями и сестрами, где его брат помог ему вступить в ОВК после возвращения Гоминьдана в Восточный Китай. Неясно, когда именно он привлек внимание Дай Чуньфэна, но когда было основано Бюро расследований и статистики Военной комиссии (НБРС), он быстро стал одним из самых видных лидеров шанхайских разведывательных ячеек, маскируясь под репортера агентства новостей Хунань Сянгуан под именем Чэнь Цан."
POLITICS_CHI_MA_HANSAN_DESC: "§YОписание лидера\nРодился:§! 1906 год, в Ваньпине, провинция Чжили\n§YПолитическая карьера:§! Ма Ханьсань, один из первых членов 11-й дивизии Фэн Юйсяна (предшественника Гоминьджана), находился под влиянием таких социалистов, как Сюань Сяфу и Гоминьдан. Сюань Сяфу, выпускник военной академии Вхампоа, познакомил Ма Ханьсана с широкой сетью выпускников Вхампоа, что позволило ему установить контакты с ОВК и недавно созданным Бюро расследований и статистики Комиссии по военным делам (НБРС). В НБРС не хватало офицеров с северным происхождением (в Вхампоа преобладали курсанты, родившиеся на юге), и Ма был с энтузиазмом назначен начальником северного отделения. Однако обвинения в коррупции преследуют его, поскольку он продолжает наживать врагов внутри Бюро."
POLITICS_CHI_HU_TIANQIU_DESC: "§YОписание лидера\nРодился:§! 1901 год, в Суцяне, провинция Цзянсу\n§YПолитическая карьера:§! Ху Тяньцю был кавалерийским курсантом 6-го курса Военной академии Хуанпу. После провала Северного похода он вместе со своим однокурсником Дай Чуньфэном из 6-го курса создал в Шанхае «Лигу десяти». С созданием Бюро расследований и статистики Военной комиссии (НБРС) Ху был назначен руководителем их тайных операций в Шаньдуне."
POLITICS_CHI_ZENG_KUOQING_DESC: "§YОписание лидера\nРодился:§! 1895 год, в Вэйюане, провинция Сычуань\n§YПолитическая карьера:§! Цзэн Куоцин был офицером в армии Сычуани, прежде чем отправился в Пекин учиться на юридическом факультете. Позже он поступил на второй курс военной академии Вхампоа, где служил политическим комиссаром и инструктором. Дружа с Ху Цзуннаном и Дай Чуньфэном, в период изгнания он присоединился к АТРА под руководством Хэ Чжунхана и Дэн Вэньи. Плодовитый писатель и редактор, он был отправлен вместе с Ляо Хуапин в Сычуань для организации операций ОВК при поддержке Национального бюро расследований и статистики (НБРС)."
POLITICS_CHI_QIU_KAIJI_DESC: "§YОписание лидера\nРодился:§! 1905 год, в Цзиндуне, провинция Юньнань\n§YПолитическая карьера:§! Родившийся в семье дворянина, Цю в юности был жестоко избит курсантами местной военной академии, что привило ему глубокую ненависть к военному правительству — он принял близко к сердцу лозунг Уампоа «Даодао цзюньфа» (Долой военных правителей!). После окончания третьего этапа обучения в военной академии Уампоа Цю прошел путь от рядового до офицера Национальной революционной армии до Северного похода. Он уехал в изгнание в Великобританию, присоединившись к недавно образованной АТРА. Вернувшись домой с возвратившимся Гоминьданом, Цю присоединился к недавно образованному Бюро расследований и статистики Военной комиссии (НБРС) и был отправлен в свою родную провинцию Юньнань в качестве начальника станции и руководителя полевых агентов."


CHI_Cai_Yuanpei_sec_sco_desc: "§YОписание министра\nРодился:§! §g11 января 1868 года, в Шаньине, провинция Чжэцзян§!\n§YОриентация на:§! §gНезависимая§!\n§YПолитическая карьера:§! §gУважаемый член Гоминьдана, считающийся одним из «четырех старейшин», Цай Юаньпэй обладает значительным влиянием в партии, а также является известным педагогом в Китае. В возрасте 26 лет Цай был назначен в Императорскую академию Ханьлинь. В 1904 году он основал антиманчжурскую организацию Гуанфухуэй, а затем присоединился к Тунмэнхуэй. Примерно в это же время он учился в Германии и подружился с другими анархистами У Чжихуэем и Ли Шицзэном, с которыми они вместе с Чжаном Жэньцзе основали Всемирное общество.\n\nСтав президентом Пекинского университета, он привлек к работе таких известных интеллектуалов, как Ли Дачжао, Чэнь Дусю, Ху Ши и Сюй Бэйхун. В 1922 году он ушел в отставку и уехал во Францию, но вернулся в 1926 году, накануне Северной экспедиции.\n\nОбразовательная модель Цая основана на французской модели, и он является сторонником китайского эстетического образования, которое он связывает с традиционными ценностями и считает, что оба подхода совместимы в политике и образовании. Применяя такую методологию, студенты смогут создать нравственное и справедливое общество, свободное от хаоса военных правителей. Кроме того, он является активным сторонником образования женщин, отмены обряда бинтование ног и прекращения сожительства с наложницами.§!\n\n§YПримечания: Один из основателей Всемирного общества, он надеется сблизить синдикалистское движение с Гоминьданом. Он и другие Старейшины также порвали с Ван Цзинвэем и РАТГ из-за их авторитаризма, а также вступили в соперничество с КСП.§!"

CHI_Shi_Cuntong_eco_rso_desc: "§YОписание министра\nРодился:§! §g12 ноября 1899 года, Юандун, провинция Чжэцзян§!\n§YОриентация на:§! §gРАТГ§!\n§YПолитическая карьера:§! §gБудучи молодым человеком, обучающимся в провинциальной нормальной школе Чжэцзяна, Ши Цунтун стал активистом и учеником Движения новой культуры. Как писатель для газеты «Чжэцзян Синьчао», он опубликовал статью «Непочтительность к родителям», в которой подверг резкой критике традиционную конфуцианскую семейную систему. В Пекине он познакомился с другими учеными из круга Цай Юаньпэя и Чэнь Дусю и стал симпатизировать их марксистским, либертарианским взглядам.\n\nПримерно в это же время он познакомился с Чжоу Фохаем через общих знакомых и присутствовал на основании Гоминьдана в Гуанчжоу, поддерживая постоянные контакты с синдикалистскими группами, такими как «Всемирное общество» и набиравшая силу Китайская синдикалистская партия. Ученый, редактор и педагог в множестве социалистических организаций, таких как Шанхайский университет, Гуандунский университет Сунь Ятсена, Военная академия Уампоа и Университет Сунь Ятсена в Париже, Ши Цунтун стал одним из главных сторонников радикальных перемен. Это привело его в ряды радикального крыла фракции РАТГ, и его последний проект, для которого он надеется получить финансирование, — это Китайская ассоциация спасения культуры.§!\n\n§YПримечания: Ведущий просиндикалистский теоретик в РАТГ, Ши Цунтун является важным связующим звеном между радикалами РАТГ и КСП.§!"

CHI_Wang_Faqin_sec_rso_desc: "§YОписание министра\nРодился:§! §g1870 год, Гаоян, провинция Хэбэй§!\n§YОриентация на:§! §gРАТГ§!\n§YПолитическая карьера:§! §gБудучи студентом, обучающимся в Японии, Ван был восхищен прогрессом, достигнутым Японией, и недоволен стагнацией империи Цин. Он вернулся в Китай после введения Японией запрета на обучение китайских студентов и стал одним из первых членов Тунмэнхуэй. Он организовывал революционные действия в Северном Китае во время Синьхайской революции и даже был избран на несколько правительственных должностей в Хэбэе.\n\nОднако с началом Движения за защиту конституции он уехал на юг, чтобы присоединиться к революционному правительству Гоминьдана в Гуанчжоу. Он стал членом первого Центрального исполнительного комитета, должность, которую он занимает до сих пор. Являясь явным левым членом Гоминьдана, лояльным Ван Цзинвэю и РАТГ, он также курирует пенсионный комитет.§!\n\n§YПримечания: Член радикальной фракции РАТГ, он считается частью старой гвардии Гоминьдана, будучи его членом с самого начала.§!"

CHI_Chen_Bijun_sec_rso_desc: "§YОписание министра\nРодился:§! §g5 ноября 1891 года, Пенанг, Британская Малайзия§!\n§YОриентация на:§! §gРАТГ§!\n§YПолитическая карьера:§! §gРодившаяся в богатой китайской семье за границей, она познакомилась с молодым, страстным революционером Ван Цзинвэем, когда он посещал Пенанг в 1908 году. Ван, тогда член Тунмэнхуэй, побудил молодую Чэнь вступить в партию, и она познакомилась с Сунь Ятсеном в Сингапуре в 1908 году и стала его секретарем. После неудавшейся попытки Ван убить Цзайфэна и последующего заключения в тюрьму она отправилась в Гонконг, чтобы спланировать его побег.\n\nКогда разразилась Синьхайская революция, Ван был освобожден из тюрьмы, и в 1912 году они наконец поженились. Супруги отправились во Францию на учебу и вернулись в 1917 году, чтобы помочь движению Сунь Ятсена. После того как Сунь был изгнан из Гуандуна и бежал в Шанхай, супруги присоединились к нему там, оставаясь верными сторонниками уважаемого премьера. Она присутствовала при триумфальном возвращении Сунь Ятсена в Гуандун в 1921 году, а также у его смертного одра, ухаживая за тяжело больным Сунь Ятсеном.\n\nПосле провала Северной экспедиции Чэнь Бицзюнь бежала во Францию вместе с мужем, где она работала над сохранением поддержки Интернационала для своего мужа и поддержанием положительного общественного имиджа для находящегося в тяжелом положении председателя.§!\n\n§YПримечания: Хотя формально воздерживаясь от прямого участия в политике, энергичная и решительная первая леди является важным организатором так называемой «фракции резиденции» сторонников Ван Цзинвэя. Она также известна как соперница Чэнь Гунбо, отказываясь от официального членства в его РАТГ, несмотря на их совпадающие интересы.§!"

CHI_Chu_Minyi_sec_rso_desc: "§YОписание министра\nРодился:§! §g17 января 1884 года, Учэн, провинция Чжэцзян§!\n§YОриентация на:§! §gРАТГ§!\n§YПолитическая карьера:§! §gЧу родился в семье ученого-чиновника в период упадка империи Цин, его отцом был известный врач Чу Цзитянь. Получив традиционное образование, он также изучал английский язык и естественные науки в рамках политических исследований. Он присоединился к Движению за усердный труд и бережливое обучение, организованному Цай Юаньпэем и будущими «старшими» Всемирного общества, где он также вступил в Тунмэнхуэй.\n\nПознакомившись с товарищами-революционерами Ван Цзинвэем и Чэнь Бицзюнем, он также женился на сводной сестре Чэнь Бицзюня Чэнь Шуньчжэнь. Разочарованный формированием авторитарного Гоминьдана в ситуации после Синьхайской революции, он вернулся в Европу, чтобы изучать медицину и стал соучредителем китайско-французского университета.\n\nВ 1924 году он вернулся в Китай и примирился с Гоминьданом. Он также работал преподавателем в медицинских колледжах провинции Гуандун, играя важную роль в пропаганде общественного здравоохранения. Он действительно серьезно относился к своему здоровью, иногда называя себя «фанатиком тайцзи» (Tai-chi) и был известен своей физической силой. Избранный альтернативным членом Центрального исполнительного комитета, он с тех пор не получал повышения, несмотря на высокий авторитет Ванга, что Чу объясняет его плохими отношениями с Чэнь Гунбо и высшим руководством РАТГ.§!\n\n§YПримечания: Один из главных лидеров так называемой «фракции резиденции», клики родственников и личных сотрудников Ван Цзинвэя, базирующейся в президентском дворце, вражда Чу с РАТГ (членом которой он не является) привела к некоторым внутренним раздорам в лагере РАТГ.§!"

CHI_Liu_Butong_sec_tot_desc: "§YОписание министра\nРодился:§! §g11 февраля 1905 года, Чжуанхэ, провинция Фэньтянь§!\n§YОриентация на:§! §gОВК§!\n§YПолитическая карьера:§! §gВыпускник коммерческого колледжа Ивэнь в Шаньдуне, в 1926 году он поступил на четвертый курс военной академии Вхампоа в качестве политического офицера. В то время он был незначительным офицером, но травматическая неудача Северного похода навсегда запечатлелась в его памяти.\n\nВ изгнании он поступил в Лондонский университет, где познакомился с официальной социалистической идеологией и растущим максимистским движением в рамках Союза Великобритании. Как и многие его однокурсники в изгнании, он чувствовал себя преданным из-за провала экспедиции и искал виновных. Вступив в подпольную группу однодумцев из числа выпускников, возглавляемую Ху Цзуннаном, он попал в небольшую группу под руководством Хэ Чжунхана и Дэн Вэньи. Они винили в провале экспедиции не только реакционные силы севера и немецких империалистов, но и разгул дезорганизации и некомпетентности бюрократии Гоминьдана, которая, по их мнению, саботировала Национальную революционную армию изнутри.\n\nБудучи одним из наиболее интеллектуально ориентированных членов Общества Возрождения Китая, Лю своими экстремистскими произведениями, в которых он использовал идеи из европейской «Тоталитарной хартии», стал объектом споров, но также и любимцем СМИ для тех, кто выступал за гораздо более милитаризованную революцию.§!\n\n§YПримечания: Член ОВК и более мелкой Ассоциации товарищей Революционной армии, он во многом является рупором иначе секретной ОВК. Продвижение его работы может помочь революции добиться успеха, но сможет ли руководство Гоминьдана удержать контроль над бурной ситуацией — это другой вопрос.§!"

CHI_Chen_Youren_for_sde_desc: "§YОписание министра\nРодился:§! §g2 июля 1878 года, Сан-Фернандо, Тринидад и Тобаго, Британская империя§!\n§YОриентация на:§! §gВКДГ§!\n§YПолитическая карьера:§! §gЮджин Чен является уникальным членом китайской партии Гоминьдан, поскольку он не владеет китайским языком и не может свободно на нем общаться. Родившись в семье китайских эмигрантов в Тринидаде и Тобаго, семья Ченов редко говорила по-китайски и погрузилась в литературный мир английских писателей. Однако его детский опыт и красноречие на английском языке сделали его важной фигурой в поддержании отношений с международными союзниками Гоминьдана, Коммуной Франции и Союзом Великобритании.\n\nПосле окончания университета он стал адвокатом и посетил Лондон, где услышал речь Сунь Ятсена против маньчжурского правительства Китая. Вдохновленный революционным лидером, он решил посвятить свою жизнь делу китайской революции. Он отправился в Китай по Транссибирской железной дороге и встретил малайзийского врача Ву Ляньтэ. Узнав, что у Чена нет китайского имени, Ляньтэ дал ему имя «Юрэн», что означает «Юджин».\n\nБудучи тактичным дипломатом, Чен сыграл важную роль в обеспечении признания Третьим Интернационалом Гоминьдана в качестве конкурирующего революционного правительства Китая в 1920-х годах и в продолжении его поддержки после Северного похода. С возвращением Центрального комитета он обладает значительным влиянием в качестве гибкого министра иностранных дел.§!\n\n§YПримечания: Личный друг Сун Цинлин, он примкнул к ВКДГ во внутренней партийной политике.§!"

CHI_Zhang_Bojun_eco_sde_desc: "§YОписание министра\nРодился:§! §g17 ноября 1895 года, Хоуфан, провинция Аньхой§!\n§YОриентация на:§! §gВКДГ§!\n§YПолитическая карьера:§! §gСын семьи землевладельцев в Аньхое, отец Чжана умер, когда ему было всего шесть лет, и его воспитывали дяди. Будучи исключительным учеником, он плохо успевал по математике, но был высоко оценен за свои письменные способности. Будучи радикальным студентом в Учане, он, тем не менее, на короткое время стал учителем английского языка в престижной нормальной школе. Благодаря поддержке губернатора Аньхоя он смог учиться в Германии по стипендии, где познакомился с революционерами Чжу Дэ и Сунь Бинвэнем.\n\nОн стал социалистом и членом Гоминьдана. В 1925 году он встретил Дэн Яньда в Берлине, и они сблизились благодаря схожим убеждениям. Вернувшись на родину, Чжан стал профессором факультета искусств Гуандунского университета Сунь Ятсена. Он также стал членом отдела пропаганды и председателем Объединенного военно-сельскохозяйственного комитета Министерства сельского хозяйства. Уйдя в подполье в Миньгане, он стал членом Временного комитета действий и часто считается гражданским лидером фракции, способствующим аграрной ориентации ВКДГ.§!\n\n§YПримечания: Один из наиболее публичных лидеров ВКДГ, он отстаивал предложение «положить конец партийному правлению, установить конституционное правительство, завоевать сердца народа и укрепить власть народа для обеспечения успеха национальной революции».§!"

CHI_Dong_Biwu_sec_syn_desc: "§YОписание министра\nРодился:§! §g5 марта 1886 года, Хуанъань, провинция Хубэй§!\n§YОриентация на:§! §gЛКС§!\n§YПолитическая карьера:§! §gРодившись в бедной семье учителей, Донг, тем не менее, отлично учился. Он присоединился к революции 1911 года, отправившись в Учан, чтобы помочь свергнуть упадническую династию Цин. Он углубленно изучал русскую, а затем и французскую революции, став также учителем и писателем. Примерно в 1920 году он стал членом недавно основанной Китайской синдикалистской партии и помог создать её отделение в Ухане.\n\nВ 1922 году Сунь Ятсен вступил в союз с Интернационалом и, как следствие, сформировал единый фронт с зарождающейся КСП. Донг Биву стал важным координатором этого единого фронта, с энтузиазмом поощряя сотрудничество между левыми партиями, а также помогая в создании Лиги китайских синдикалистов, чтобы объединить социалистов, не входящих в Гоминьдан, под одним знаменем. Он также был заместителем члена Центрального комитета Гоминьдана, а затем был повышен до полноправного члена.§!\n\n§YПримечания: Хотя он продолжает настаивать на том, чтобы ЛКС действовала как независимая партия, он также быстро сглаживает споры между ней и её сестринской партией Гоминьдан. §!"

CHI_Zhou_Fohai_sec_rso_desc: "§YОписание министра\nРодился:§! §g24 мая 1897 года, провинция Хунань§!\n§YОриентация на:§! §gРАТГ§!\n§YПолитическая карьера:§! §gРанний марксист Чжоу Фохай с самого начала своей революционной карьеры стал близким соратником и одним из основателей Китайской синдикалистской партии. Во время кратковременного отпуска Чэнь Дусю после окончания Первого съезда Китайской синдикалистской партии именно Чжоу был назначен исполняющим обязанности секретаря Шанхайской рабочей организации. Будучи близким другом Чэнь Дусю, Чжоу изучал экономику в Японии, участвуя в революционной деятельности вместе с китайскими и японскими левыми, такими как Ши Цунтун. Затем он окончил экономический факультет Киотского университета в Японии.\n\nВ 1924 году, накануне Северного похода, он вернулся в Китай, чтобы занять должность секретаря Центрального пропагандистского отдела под руководством Дай Цзитао, и вышел из Китайской синдикалистской партии, чтобы служить в Гоминьдане. Там он стал членом левой фракции Ван Цзинвэя, а после краха Северного похода присоединился к Центральному комитету в изгнании в Париже.§!\n\n§YПримечания: Хотя Чжоу заявляет о своем членстве в РАТГ, он известен тем, что не имеет особого мнения ни о руководстве Чэнь Гунбо, ни о Гу Мэнъю, ставя свои политические амбиции превыше всего, даже выше партийных споров.§!"

CHI_Zeng_Xing_sec_rso_desc: "§YОписание министра\nРодился:§! §g1882 год, Фучжоу, провинция Фуцзянь§!\n§YОриентация на:§! §gРезиденсткую фракцию§!\n§YПолитическая карьера:§! §gСтаршая сестра Цэн Чжунмина, Цэн Син не была чужда революционной деятельности, участвуя в Tongmenghui или Китайском революционном союзе доктора Сунь Ятсена. Поскольку семья Цэн была довольно известной и состоятельной, Цэн Син смогла позволить себе образование в Японии, где она училась в школе для девочек в Токио. Именно Цэн Син, женщина, помогла спланировать неудачное покушение на регента Цзайфэна, и именно тогда Цэн Син смогла построить долгосрочные отношения с динамичным и харизматичным Ван Цзинвэем.\n\nПосле возвращения в Китай она занимала должность директора школы Чжисинь, а после первого пленума первого Центрального комитета партии была назначена главой женского отдела Центрального комитета партии. Она известна тем, что высказывала свою озабоченность по поводу женского движения, и считается одной из самых ярых сторонниц партии в вопросе освобождения женщин наряду с другими видными феминистками, такими как Хэ Сяннин и Сун Цинлин.§!\n\n§YПримечания: Хотя она не является родственницей Ван по крови, и Цэн Син, и её брат являются незаменимыми членами ближайшего окружения Вана и считаются, пожалуй, его самыми близкими друзьями. Более того, Ван часто сравнивает Цэн с воительницей Мулан и приводит работу Цэн Сина в качестве доказательства того, что женщины играют важную роль в китайской национальной революции.§!"

CHI_Li_Shiqun_sec_rso_desc: "§YОписание министра\nРодился:§! §g24 апреля 1905 года, Суйчан, провинция Чжэцзян§!\n§YОриентация на:§! §gРезиденсткую фракцию§!\n§YПолитическая карьера:§! §gЛи родился в 1905 году в Суйчане и в раннем возрасте был отправлен в частную школу, чтобы научиться читать. Затем он поступил в Академию изящных искусств и Шанхайский университет, где прославился своим интеллектом и трудолюбием. Именно в Шанхае, с его активным рабочим движением и профсоюзами, Ли Шицюнь познакомился с ЛКС и стал членом Китайской синдикалистской партии. В соответствии с инструкциями партии после провала Северной экспедиции, в 1927 году он был отправлен в Союз Великобритании, где был принят в качестве курсанта в C.I.C, разведывательную организацию социалистической Великобритании.\n\nВ 1928 году Ли Шицюнь вернулся в Шанхай, где ему удалось наладить контакты со многими подпольными и преступными сетями города. Кроме того, в соответствии с политикой единого фронта, он вступил в китайский Гоминьдан. Когда была сформирована Служба специальных операций Центрального комитета (Красная бригада), Ли стал членом Теке Чжоу Эньлая и быстро продвигался по служебной лестнице. Благодаря своей эффективности он был назначен в охрану Ван Цзинвэя, где лично завоевал расположение Вана своей безжалостностью. Пользуясь доверием Вана во всех вопросах, касающихся безопасности, Ли оказался в положении, когда он отвечал за всю домашнюю охрану Вана, а его разведывательная сеть по всей стране сравнивалась с сетью Дай Чуньфэна. §!\n\n§YПримечания: Безжалостный, жестокий и брутальный — методы Ли являются уроками, которые он извлек из своего опыта в качестве члена Teke и обучения в Европе. Он является близким членом фракции Residence, учитывая его близость к Вангу и собственные амбиции.§!"

CHI_Gu_Zhenggang_sec_rso_desc: "§YОписание министра\nРодился:§! §g30 апреля 1902 года, Аншань, провинция Гуйчжоу§!\n§YОриентация на:§! §gРАТГ-Радикалов§!\n§YПолитическая карьера:§! §gВ 1922 году Гу Чжэнган и его младший брат Гу Чжэндин отправились на учебу в Германию и поступили в Берлинский университет — после окончания Первой мировой войны. Во время учебы за границей братья Гу вступили в контакт с ячейками Гоминьдана и стали зарегистрированными членами партии. В 1925 году оба брата и Ван Чжунъю получили разрешение учиться во Французской коммуне в Китайско-французском университете в Лионе по настоянию Гоминьдана.\n\nХотя изначально он планировал вернуться в Китай, чтобы присоединиться к Северной экспедиции, её провал убедил Гу Чжэнгана продолжить исследования в Европе, и, находясь за границей, он стал членом Реорганизованной ассоциации товарищей и примкнул к радикальному крылу клики. Когда Гоминьдан вернулся в Китай после Лиговой войны, Гу продолжал оставаться верным Чэнь Гунбо и РАТГ.§!\n\n§YПримечания: Как члены радикального крыла РАТГ, Гу Чжэнган и его брат Гу Чжэндин являются убежденными сторонниками Чэнь Гунбо и РАТГ. Однако Гу Чжэнган является более активным из двух братьев и часто выступает с красноречивыми и юмористическими речами, чтобы собрать поддержку для РАТГ.§!"

CHI_Guo_Chuntao_eco_rso_desc: "§YОписание министра\nРодился:§! §g1898 год, Линсянь, провинция Хунань§!\n§YОриентация на:§! §gРАТГ-Радикалов§!\n§YПолитическая карьера:§! §gГо Чунтао начал своё образование в средней школе No. 1 города Чанша в провинции Хунань, где, будучи председателем студенческого союза, он познакомился с товарищами-социалистами Цай Хэсэном и Ли Вэйханом. В 1918 году он и его друг поступили в Пекинский университет, где он находился под влиянием социалистических взглядов Ли Дачжао и занимал должность председателя Ассоциации выпускников провинции Хунань. В 1919 году он вместе с Цай Хэсэном и Ли Вэйханом отправился во Францию в рамках программы «Работа-учеба», где помог основать «Инженерное мировое общество». Когда правительство Бэйян обнаружило, что студенты программы «Работа-учеба» имеют антиправительственные настроения, оно потребовало немедленной репатриации этих студентов, однако новое революционное французское правительство отказалось выполнить это требование. Тем не менее, Го Чунтао вместе с другими революционерами уехал в Китай в 1923 году, когда Го вступил в китайскую партию Гоминьдан.\n\nК 1926 году, во время Северной экспедиции, Го был членом Центрального комитета, однако, по иронии судьбы, провал экспедиции вернул его во Францию. В изгнании Го нашел союзников и товарищей в реорганизованной ассоциации товарищей, особенно благодаря тому, что многие из них имели схожий трудовой и синдикалистский опыт. Во Франции он также женился на Цинь Дэцзюнь, и после возвращения Гоминьдана в Китай Го принял правительственное поручение занять должность заместителя министра по делам правительства в Министерстве промышленности.§!\n\n§YПримечания: Гуо, плодовитый социалист и марксист, является одним из самых ярых сторонников единого фронта Гоминьдана с синдикалистскими движениями. Являясь одним из основателей Ассоциации реорганизованных товарищей, он, тем не менее, остаётся предельно лояльным к руководству радикалов.§!"

CHI_Qin_Bangxian_hog_syn_desc: "§YОписание министра\nРодился:§! §g14 мая 1907 года, Уси, провинция Цзянсу§!\n§YОриентация на:§! §gКСП-Радикалов§!\n§YПолитическая карьера:§! §gПотеря отца в раннем возрасте, а также тяжелое детство оказали большое влияние на молодого и precocious Цинь Бансяня. Происходя из относительно обеспеченной семьи, Цинь был принят во Вторую промышленную школу провинции Цзянсу, где он познакомился с новыми идеями, такими как социализм. В 1924 году студенты Уси основали общество «Си», и Цинь Бансянь стал главой Сучжоуского комитета общества «Си». Когда в Шанхае произошла резня 30 мая, Цинь лично возглавил демонстрацию 1925 года, в которой приняли участие более 3000 студентов, протестуя против несправедливости иностранного империализма. Организация студенческого движения истощила Циня, и вскоре после этого он бросил колледж.\n\nВ сентябре того же года он поступил на факультет социологии, где учился у синдикалиста Цю Цюбая, а в ноябре вступил в Китайскую синдикалистскую партию. Примерно в то же время Гоминьдан и Лига китайских синдикалистов организовывали Первый единый фронт, и Цинь Бансянь был отправлен в Шанхай, чтобы помочь в организации революции. Однако провал экспедиции привел к изгнанию многих, и Цинь Бансянь бежал во Францию, чтобы избежать преследований.\n\nБлагодаря своему отличному знанию французского языка, Цинь Бансянь стал переводчиком в недавно созданном Университете Сунь Ятсена в Париже. Он и группа более радикальных синдикалистов начали склоняться к идеям ортодоксального марксизма и отвергли руководство ортодоксальной фракции Китайской синдикалистской партии. В 1930 году Цинь вернулся в Китай, чтобы работать пропагандистом во время Шанхайского восстания 1932 года от имени Всекитайской федерации профсоюзов.§!\n\n§YПримечания: После победы РАТГ-радикалов Цинь получил высокий правительственный пост, чтобы укрепить союз Гоминьдана с Китайской синдикалистской партией.§!"
CHI_Qin_Bangxian_eco_syn_desc: "$CHI_Qin_Bangxian_hog_syn_desc$"

CHI_Peng_Zexiang_sec_sde_desc: "§YОписание министра\nРодился:§! §g1899 год, Юэян, провинция Хунань§!\n§YОриентация на:§! §gВКДГ§!\n§YПолитическая карьера:§! §gВ 1918 году Пэн Цзэсян окончил третью объединенную среднюю школу провинции Хунань и в следующем, 1919 году, поступил на юридический факультет Пекинской школы права и политики. После синдикалистской Французской революции 1920 года он увлекся социализмом и стал одним из первых сторонников этой идеи в Китае, а также вступил в Китайскую синдикалистскую партию. В начале 1920-х годов он отправился учиться в Коммуну Франции, где получил инструкции по организации рабочего движения.\n\nВ 1924 году он вернулся в Китай, чтобы работать организатором рабочего движения в Ухане, одновременно содействуя союзу Гоминьдана с китайскими синдикалистами в Первом едином фронте. Во время Северной экспедиции Пэн служил в политическом отделе, будучи одним из самых молодых членов. В 1926 году он получил приказ от вновь образованной Лиги китайских синдикалистов помочь организовать союз с Ян Сеном из клики Сычуань, но эти усилия не увенчались успехом. После краха Северного похода Пэн бежал вместе с сторонниками Сун Цинлин и Ли Цзишена в повстанческую зону Миньган, где, благодаря близости к Шанхаю, он смог поддерживать контакты с профсоюзами и связи с Гоминьданом. С укреплением власти ВКДГ во всей партии и созданием Революционного комитета Пэн занял должность профсоюзного организатора и посредника между восстановленными связями Гоминьдана и китайскими синдикалистами.§!\n\n§YПримечания: Хотя он испытывает большую симпатию к Китайской синдикалистской партии, он известен своими хорошими отношениями с Ли Цзишонем — он твердо стоит на стороне ВКДГ против авторитаризма РАТГ.§!"

CHI_He_Xiangning_sec_sde_desc: "§YОписание министра\nРодился:§! §g27 июня 1878 года в Гонконге, Британская империя§!\n§YОриентация на:§! §gВКДГ§!\n§YПолитическая карьера:§! §gРодившаяся в богатой кантонской купеческой семье, Хэ Сяннин впервые проявила бунтарский дух, когда отказалась подчиниться отцу, который хотел завязать ей ноги. Получив образование наравне со своими братьями, она стала одной из первых китайских феминисток и вышла замуж за Ляо Чжункая — китайца, родившегося в Америке, который не хотел иметь жену с завязанными ногами.\n\nОна потратила свои деньги, чтобы отправить себя и мужа на дальнейшее обучение в Японию, где они стали членами Тунмэнхуэй вместе с Сунь Ятсеном. Как пропагандист и революционер, она участвовала в Синьхай и последовала за движением в Гуанчжоу. Она также стала личной подругой Сун Цинлин, жены доктора Сунь, когда они вместе собирали деньги для партии и связанных с ней благотворительных организаций.\n\nЗа свои усилия она была вознаграждена должностью в Центральном исполнительном комитете на Втором съезде, где вместе с Сун Цинлин возглавляла женский отдел. Она также возглавила создание Красного Креста.\n\nВо время восстания она попеременно находилась в Гонконге, где организовывала художественные выставки (возглавляя поддерживаемую Гоминьданом Ассоциацию китайских художников) для сбора средств на дело, и в Париже (ее муж также курсировал между континентами в качестве связного). Она продолжает быть активной феминисткой, а в свободное время увлекается рисованием цветов сливы, сосен, львов и тигров.§!\n\n§YПримечания: Друг и соратник Сун Цинлин, она не является членом ВКДГ, но, как ожидается, будет поддерживать их в большинстве споров в ЦИК.§!"

CHI_Zhang_Yunchuan_sec_sde_desc: "§YОписание министра\nРодился:§! §g18 марта 1904 года в поселке Шоулоу, Сяосянь, провинция Цзянсу§!\n§YОриентация на:§! §gВКДГ§!\n§YПолитическая карьера:§! §gВ 1919 году, в возрасте пятнадцати лет, Чжан Юньчуань поступил в Седьмую провинциальную нормальную школу Цзянсу в Сюйчжоу. После окончания учебы он вернулся в свой родной город, где работал учителем и директором школы, а в пятнадцатом году существования Китайской Республики (1926) поступил в четвертый класс Военной академии Хуанпу. Он был известен тем, что во время учебы в Хуанпу находился в конфликте с Чан Кайши, критикуя правые организации, которые сформировались в академии.\n\nВо время Северного похода Чжан служил в Первой армии кадетов Уампоа Чан Кайши, но провал похода заставил его бежать вместе со многими левыми членами партии в повстанческую зону Минган. Он был официально уволен из Национальной революционной армии и стал учителем и политическим инструктором в зоне Минган, где смог использовать свой предыдущий опыт для обучения и подготовки крестьян повстанческой зоны. Вместе с Дэн Яньда он помог сформировать Временный комитет действий во время Лиги войны и был одним из его главных и активных сторонников во время партийной борьбы между ВКДГ и РАТГ. С укреплением партийной власти ВКДГ и созданием Революционного комитета Чжан стал одним из ведущих членов РК и недавно завершил одну из своих лучших работ: «Опыт в Северном Цзянсу», отчет о его опыте в повстанческой зоне.§!\n\n§YПримечания: Как один из основателей Временного комитета действий, близкий соратник Дэн Яньда, он твердо стоит на стороне ВКДГ.§!"
 
CHI_Mao_Renfeng_sec_tot_desc: "§YОписание министра\nРодился:§! §g5 января 1898 года в Цзяншане, провинция Чжэцзян§!\n§YОриентация на:§! §gОВК§!\n§YПолитическая карьера:§! §gО ранней карьере Мао Жэньфэна известно не много, кроме рассказов о том, что он с раннего возраста был знаком с таинственным лаобаном Дай Чуньфэном. В конце концов, именно Мао, по-видимому, порекомендовал Даю поступить в Уампу и впоследствии помог ему поступить в эту школу.\n\nМао Жэньфэн в молодости окончил Шанхайский университет Хуцзян и был принят на четвертый курс военной академии Уампоа. Однако из-за болезни он был вынужден прервать учебу и не смог принять участие в Северной экспедиции. Тем не менее, амбициозный Мао последовал за Дай Чуньфэном в изгнание в Шанхай, где участвовал в преступной деятельности лаобана. После восстановления Центрального комитета и возрождения Гоминьдана Мао занимает высокую должность в «Цзюньтуне» Дай Чуньфэна, или Национальном бюро расследований и статистики. Когда Общество Возрождения Китая было образовано в союзе с Цзюньтуном, Мао получил место в зловещем совете Лисинше.§!\n\n§YПримечания: Давний близкий товарищ и друг Дай Чуньфэна, говорят, что во всем Китае нет человека, которому Дай Чуньфэн доверяет больше, чем Мао Жэньфэн.§!"

CHI_Xiao_Zanyu_desc: "§YОписание министра\nРодился:§! §g1905 год, Шаоян, провинция Хунань§!\n§YОриентация на:§! §gОбщество Возрождения Китая§!\n§YПолитическая карьера:§! §gСяо Цзанью родился в 1905 году в эпоху революционных событий, ему было всего шесть лет, когда разразилась Синьхайская революция. После окончания начальной школы он получил военное образование в университете Мэйдзи в Японии, что оказало большое влияние на его политическое мировоззрение и позволило ему познакомиться с другими китайскими революционерами-единомышленниками, которые рассматривали модернизацию Японии и, в частности, армейскую культуру как средство успешной модернизации.\n\nВ 1924 году Сяо поступил и окончил первый этап обучения в Военной академии Ухань и участвовал в Северной экспедиции. После провала экспедиции он бежал в Европу вместе со многими членами Гоминьдана, где поддерживал тесные связи с другими недовольными студентами Уханьской академии, такими как Хэ Чжунхань и Дэн Вэньи. Чтобы продолжить образование, особенно в области революционных и социалистических вопросов, Сяо учился в Университете Сунь Ятсена во Франции, а затем эмигрировал в Англию, чтобы учиться вместе с единомышленниками из числа выпускников Уханьской военной академии. После возвращения Центрального комитета в Китай он стал второстепенным, но влиятельным офицером в Обществе Возрождения Китая.§!\n\n§YПримечания: Хотя Сяо и не играет значительной роли в руководстве Общества возрождения Китая, он по-прежнему является влиятельным пропагандистом среди масс во внешнем Фусинше, а также политиком, помогающим ОВК добиться политической легитимности.§!"

CHI_Chian_Ching_Kuo_eco_tot_desc: "§YОписание министра\nРодился:§! §g27 апреля 1910 года, в Фэнхуа, провинция Чжэцзян§!\n§YОриентация на:§! §gОбщество Возрождения Китая§!\n§YПолитическая карьера:§! §g В детстве Чан имел прекрасные отношения с матерью и бабушкой, но сложные отношения с отцом, который был гораздо более авторитарным. Его отец оказывал на него большое влияние в раннем детстве, когда они часто переезжали, и в 1924 году идеалистичный Чан Цзин-куо смог представить своему отцу, который в то время был директором Военной академии Вхампоа, предложение по организации сельского населения Хайкоу. Чин-Куо увлекся идеей быть так называемым «прогрессивным революционером» и обратился за вдохновением к недавно созданной Коммуне Франции.\n\nС помощью получившего французское образование партийного старейшины У Чжихуэя Чан получил от отца разрешение на поездку за границу. Во Франции Чан получил отличное революционное образование и вместе со своим соотечественником Дэн Сяопином вступил в синдикалистскую молодежную лигу. Однако, к сожалению, в феврале 1927 года молодой Чан получил известие о провале Северного похода и убийстве его отца в его результате.\n\nНе имея дома, куда можно было бы вернуться, Чан Цзин-куо остался в китайской эмигрантской общине во Франции, где он также встретил военных курсантов из Уханьской военной академии, которые вернулись с войны и были крайне недовольны парламентской политикой. Эти выпускники с энтузиазмом следили за европейскими тенденциями, такими как сорелизм и максимизм, и вскоре отправились в Великобританию для продолжения обучения. Многие из них были учениками его отца и взяли младшего Чан Кай-ши под своё крыло, где он стал ещё более радикальным членом Общества Возрождения Китая.§!\n\n§YПримечания: Хотя Чан формально является членом АТРА, он является одним из неофициальных лидеров ОВК. Будучи обученным комиссаром, но не солдатом, он получил от руководства партии задание контролировать рост членства и обучение новых рекрутов.§!"

CHI_Li_Lisan_eco_syn_desc: "§YОписание министра\nРодился:§! §g18 ноября 1899 года, в уезде Лилин, Чанша, провинция Хунань§!\n§YОриентация на:§! §gКСП-Ортодоксов§!\n§YПолитическая карьера:§! §gРодился под именем Ли Лунчжи, с раннего возраста его отец обучал его традиционным китайским стихам и классике. В 1915 году он прибыл в Чаншу в провинции Хунань, чтобы поступить в среднюю школу, а в 1918 году Ли поступил на службу в армию Чэн Цяня. Отношения между этими двумя мужчинами продлились несколько десятилетий: Чэн Цянь помог Ли получить образование в Пекине, а позже вместе с ним работал над объединением Гоминьдана и ЛКС. Прибыв в Пекин, Ли подал заявку на обучение во Франции и в 1920 году, накануне революции, отправился туда. Работая по совместительству помощником котельщика, Ли под влиянием своего начальника на работе пришел к синдикализму и начал бороться за права китайских рабочих во Франции. В 1922 году Ли вернулся в Шанхай, где Чэнь Дусю представил его Китайской синдикалистской партии. Партия поручила ему организовать рабочее движение на угольной шахте Аньюань, где организационные методы Ли помогли значительно увеличить число членов профсоюза.\n\nВо время Движения 30 мая Ли помогал организовывать забастовки, но провал экспедиции вынудил Ли и других членов ЛКС организовывать рабочее движение тайно. Как член ортодоксального крыла Китайской синдикалистской партии, Ли придерживается линии Лиги китайских синдикалистов, заключающейся в номинальном сотрудничестве и дружбе с Гоминьданом. Как давний организатор рабочего движения, Ли горячо верит, что революцию могут осуществить только рабочие, и следует ортодоксальному марксизму в том, что крупномасштабные рабочие восстания и забастовки в городских центрах будут ключом к национальной революции.§!\n\n§YПримечания: Как член Старой гвардии КСП, Ли известен своей относительно авторитарной политикой в качестве профсоюзного деятеля, что вызывает враждебность и раздражение со стороны молодой гвардии и радикалов КСП.§!"

CHI_Liu_Shaoqi_sec_syn_desc: "§YОписание министра\nРодился:§! §g24 ноября 1898 года, в поселке Хуаминлоу, Нинсян, провинция Хунань§!\n§YОриентация на:§! §gКСП-Ортодоксов§!\n§YПолитическая карьера:§! §gЛю родился в умеренно богатой крестьянской семье, проживавшей в Хуаминлоу, Нинсян, Хунань, хотя его родовое гнездо находится в уезде Цзишуй в Цзянси. Он учился в средней школе Нинсян Чжушен и был рекомендован для обучения в Шанхае, который в то время был центром новой революционной деятельности, чтобы подготовиться к учебе во Франции, как и многие другие левые китайские студенты. В 1920 году он и его сверстник Жэнь Биши вступили в Социалистический молодежный корпус, а в 1921 году Лю был принят на обучение в Коммуну Франции.\n\nВ 1921 году он вступил в недавно образованную Китайскую синдикалистскую партию, а в 1922 году вернулся в Китай в качестве секретаря Всекитайского профсоюза. Примерно в это же время Лю завоевал репутацию неутомимого профсоюзного деятеля и возглавил несколько забастовок железнодорожников в долине реки Янцзы. В 1925 году он переехал в Гуанчжоу, чтобы принять участие в реорганизации Китайской синдикалистской партии, в результате которой КСП была объединена в более крупную Лигу китайских синдикалистов. В течение следующих нескольких лет он возглавлял многочисленные кампании и забастовки, в том числе 16-месячную забастовку в Кантоне и Гонконге. К 1927 году он вошел в Центральный комитет ЛКС и был назначен главой её трудового отдела. С созданием новопровозглашенной китайской синдикалистской страны, устоявшаяся репутация Лю и его связи с Китайской синдикалистской партией обеспечили ему видное место в Исполнительном комитете партии, и он был готов вести Китай по социалистическому пути, обойдя Гоминьдан.§!\n\n§YПримечания: Давний член КСП, Лю является представителем Старой гвардии партии и придерживается мнения, что Китай должен развиваться естественным путем за счет расширения рынков, увеличения материальных стимулов для рабочих и увеличения финансирования потребительских отраслей.§!"

CHI_MMIC_theorist: "МВМК"
CHI_MMIC_theorist_idea: "МВМК"
CHI_MMIC_theorist_idea_desc: "§YМеждународная военная миссия в Китае§!\n§gРазвернутая в Китае Третьим Интернационалом после Лиги войн, МВМК является продолжением предыдущих социалистических усилий по оказанию помощи китайской революции. Первоначально состоявшая из красных эмигрантов из России, бежавших от гражданской войны и отправленных на помощь доктору Сунь в 1924 году, с тех пор она привлекает офицеров со всего социалистического мира в рамках международных усилий, соответствующих её спонсорам.\n\nНынешним главой миссии является француз Андре Мальро, который выполняет двойную роль: консультирует Национальную революционную армию и продвигает её в своей стране. Среди других фигур — Дэвид Рамсей из Великобритании, Манабендра Нат (М.Н.) Рой из Индии, Жан Фонтенуа из Франции, Ингвальд Берентин Аасе из Норвегии и Якоб Рудник (Пол Ругг) из Украины. \n\nИх мотивация разнообразна, так как среди них есть как политические, так и военные деятели. Некоторых привлекает азарт приключений на другом конце света, других — заманчивая перспектива славы и карьерного роста, недостижимая для них на родине. Некоторые просто хотят выполнить свой интернационалистский долг, а другие испытывают симпатию к восточной культуре.\n\nМногие молодые офицеры Н.Р.А., особенно те, кто прошел обучение за границей или симпатизирует синдикализму, очень любят своих инструкторов из МВМК. Однако они подвергаются критике за свою готовность участвовать в китайской политике, что многие представители старой гвардии считают чрезмерным вмешательством во внутренние дела. МВМК, с другой стороны, считает себя необходимым противовесом реакционным влияниям в высшем командовании Н.Р.А.§!"

POLITICS_CHI_YAN_BAOHANG_DESC: "§YОписание лидера\nРодился:§! 6 апреля 1895 года, в Хайчэн, провинция Фэньтянь.\n§YПолитическая карьера:§! Во время краткого правления Юань Шикая Ян Баохан участвовал в антиюаньской деятельности в провинции Фэньтянь и стал членом Молодежной христианской ассоциации Фэньтяня, где познакомился с Чжан Сюэляном, сыном главного военного правителя провинции. В 1924 году к Яну и многим его сверстникам обратилась Китайская синдикалистская партия с просьбой помочь в создании партийных сетей в северной провинции, однако, несмотря на свои левые симпатии, Ян отказался. После провала Северного похода Ян ушел в подполье, и после возрождения Гоминьдана Чжоу Эньлай обратился к нему с просьбой создать отделение Теке в провинции Фэньтянь."
POLITICS_CHI_QONG_CHANGRONG_DESC: "§YОписание лидера\nРодился:§! 1903 год, в Лунхуанли, поселок Шуйнань, Синьхуэй, провинция Гуандун.\n§YПолитическая карьера:§! Гун Чанжун родился с фамилией Ли в бедной семье слуг, пока его не усыновил Гун Фули, китайский эмигрант, проживавший в США. Став взрослым, он эмигрировал обратно в Китай, чтобы работать в Гуанчжоу, и участвовал в крестьянском движении 1925 года. В июне 1925 года он помогал участвовать в забастовке в Кантоне и Гонконге, организованной Китайской синдикалистской партией. После провала Северного похода Гун остался подпольным активистом от имени Лиги китайских синдикалистов. Когда Чжоу Эньлай организовал Теке, он обратился к этому давнему ветерану революционной деятельности с просьбой помочь организовать деятельность Теке в Гуандуне."
POLITICS_CHI_LIU_DAOHENG_DESC: "§YОписание лидера\nРодился:§! 1892 год, в Хэньян, провинция Хунань.\n§YПолитическая карьера:§! В молодости Лю Даохэн и его брат Лю Сунхэн присоединились к Хэньчжоускому отделению Тунмэнхуэй, а затем приняли участие в восстании в Учане. В те революционные времена оба брата участвовали в революционном движении в Хунани против Юань Шикая, но, к сожалению, Лю Сунхэн был казнен по приказу Тань Янкая. Лю бежал в изгнание в Японию и Шанхай, где он заинтересовался растущей популярностью синдикализма и присоединился к «Союзу социальных ученых», который был периферийной организацией Лиги китайских синдикалистов. Его предыдущая революционная деятельность привлекла внимание Чжоу Эньлая, который после создания Теке поручил Лю создать отделение Теке в Хунани."
POLITICS_CHI_TAN_ZHONGYU_DESC: "§YОписание лидера\nРодился:§! 1909 год, Баошан, Шанхай, Шанхайская международная концессия\n§YПолитическая карьера:§! В молодости Тан Чжуню не мог позволить себе учиться в школе, поэтому решил пойти работать подмастерьем в магазин по продаже риса. В 1920-х годах он стал членом Китайской синдикалистской партии и получил должность организатора забастовок. Благодаря своему шанхайскому происхождению и связям по всему городу, Чжоу Эньлай естественным образом предложил ему возглавить шанхайское отделение Teke."
POLITICS_CHI_WANG_SHIJAN_DESC: "§YОписание лидера\nРодился:§! 1911 год, в Вэньдэн, провинция Шаньдун.\n§YПолитическая карьера:§! Ван Шицзянь начал свою политическую карьеру как китайский синдикалист, которому было поручено организовать секретную радиостанцию для распространения националистической и социалистической пропаганды против Чжили и их маньчжурских союзников. Он быстро поднялся по служебной лестнице и стал секретарем партии Антиимпериалистической лиги провинции Хэбэй, периферийной организации Лиги китайских синдикалистов. Поскольку Гоминьдан и ЛКС не имели значительного присутствия в центральных равнинах Китая, Ван был быстро выбран в качестве кандидата для участия в недавно основанной Чжоу Эньлаем организации Zhongyang Teke."
POLITICS_CHI_KANG_SHENG_DESC: "§YОписание лидера\nРодился:§! 4 ноября 1898 года, Датайчжуан, уезд Чжучэн, провинция Шаньдун\n§YПолитическая карьера:§! В детстве Кан Шэн учился в немецкой школе в Циндао, что привило ему вечную ненависть к Германской империи. После окончания немецкой школы Кан преподавал в сельской школе в Чжучэне, а в 1924 году уехал в Шанхай. В Шанхае он поступил в Шанхайский университет, который тогда возглавляла Китайская синдикалистская партия, а затем вступил в Молодежную лигу КСП. После официального вступления в партию он участвовал в забастовке февраля 1925 года, которая завершилась Движением 30 мая, а также участвовал в реорганизации КСП в Лигу китайских синдикалистов.\n\nПосле провала Северного похода Кан остался в Китае в качестве организатора профсоюзов и сотрудника службы безопасности ЛКС. Он женился на своей соотечественнице из Шаньдуна Цао Иоу и поступил на службу к Юй Цяцину, чьи связи с Гоминьданом помогли Кан установить контакты с Гоминьданом. После возвращения Гоминьдана в Китай Чжоу Эньлай предложил Кангу возглавить службу внутренней безопасности вновь созданной организации «Чжунъян Теке» в Шаньдуне. Именно здесь, в Шаньдуне, Кан заработал печальную репутацию садистского дознавателя, чьи методы вызывали недовольство Центрального комитета партии и Чжоу Эньлая. Он известен тем, что обвинял своих товарищей по ЛКС и даже членов Гоминьдана в симпатиях к Германии, и как только они подвергались жестоким пыткам и признавались, это приводило к лавине арестов и чисток."
POLITICS_CHI_HU_CHUNPU_DESC: "§YОписание лидера\nРодился:§! 1913 год, Цю, провинция Сычуань\n§YПолитическая карьера:§! После окончания начальной школы в городе Санхуэй Ху Чунпу поступил в среднюю школу уезда Цюй в 1927 году, примерно в то же время, когда провалилась Северная экспедиция. Летом 1931 года он поступил в частную школу Шанхая, где стал участвовать в студенческих движениях, вдохновленных синдикализмом. В феврале 1935 года он познакомился с Китайской синдикалистской партией и стал членом этой организации. Благодаря своему происхождению из провинции Сычуань, Чжоу Эньлай предложил ему возглавить новый филиал Zhongyang Teke в Сычуани."
POLITICS_CHI_WU_HONGBIN_DESC: "§YОписание лидера\nРодился:§! 1903 год, Тяньшуй, провинция Ганьсу\n§YПолитическая карьера:§! У Хунбинь принадлежит к этнической группе хуэй и в 1923 году поступил на юридический факультет Пекинского университета, где под влиянием революционных настроений в университете в 1926 году вступил в Китайскую синдикалистскую партию. Он был назначен секретарем комитета КСП района Сичэн под руководством Лиги китайских синдикалистов, а после окончания университета в 1929 году уехал преподавать в Яньань. Благодаря своему этническому происхождению (хуэй) он был естественным кандидатом на пост руководителя революционной охранной деятельности Чжунъян Теке в северо-западных провинциях Китая."

