CHI.lategame.069.e: "Давайте применим здесь подход "невмешательства""

CHI.lategame.070.t: "Тайваньская дилемма"
CHI.lategame.070.d: "После десятилетий иностранного правления Национально-революционная армия триумфально прибыла в Тайбэй, вернув остров под контроль Китая. Тайвань, иногда называемый Формоза, был захвачен Японией во время первой китайско-японской войны. и подвержен колонизации -то, что потребует времени, чтобы обратить вспять.Тем не менее, прибытие китайских войск было встречено местными жителями с большой помпой, и партия придала значительный вес интеграции региона.\n\nРасположен всего в нескольких сотнях километров от Доктор Цзян Вэйшуй, врач и основатель Тайваньской культурной ассоциации (TCA), сформировал Тайваньскую народную партию (ТНП) с Названный некоторыми островным Сунь Ятсеном, он организовал различные левые протесты против японского правления и с тех пор был награжден постом председателя [CHI.GetLeader]. Он и ТТП, как правило, получали поддержку от бывших чиновников МинГана, хотя их авторитарный стиль управления нажил себе врагов.\n\nПосле того, как ТТП превратилась в Гоминьдан, новая администрация Цзяна столкнулась с сохраняющейся напряженностью внутри тайваньского движения сопротивления. Се Сюэхун, Цзянь Цзи и радикальное левое крыло TCA после резкого раскола сформировали Тайваньскую синдикалистскую партию. Выступая против правления Цзяна, они обратились к [CHI.capital.getcapitalvictorypointname] и Лиге китайских синдикалистов с просьбой заставить Цзяна соблюдать условия первоначального Объединенного фронта.\n\nТакое вмешательство подорвет правление Председателя, хотя некоторые в Центральном исполнительном комитете предлагают пойти дальше и призвать Цзяна сформировать более широкую коалицию с правоцентристскими элементами на острове. Устранить разногласия между ТТП и их бывшими союзниками по ТСА будет непросто, но это может помочь процессу интеграции и защитить международную легитимность претензий Китая на регион.\n\nПостоянные трудности с управлением островом привели к тому, что некоторые Интересно, справится ли Цзян с этой задачей? Некоторые предлагают на время ограничить процесс принятия решений на местном уровне и направить важные решения в [CHI.capital.getcapitalvictorypointname] для рассмотрения"
CHI.lategame.070.a: "Укрепите власть Цзяна на Тайване"
CHI.lategame.070.b: "Закажите единый фронт с TSP"
