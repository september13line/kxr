CHI_totalist_party: "Цзифэньцзы"
CHI_totalist_party_long: "Хуангбу Цзидюань Фэньцзы\n§LЭкстремисты Уханьпо§!\n§gИтоги Северного похода оставили многих выпускников сильно политизированной Военной академии Уханьпо глубоко озлобленными и разочарованными. Разбросанные по всей стране, многие пошли своим путём — находя работу как могли.\n\nНекоторые же выбрали путь экстремизма. В Великобритании группа выпускников, считающих, что их революция была предана внутри неэффективными политиками и атакована снаружи иностранными империалистами, приняла форму ультранационализма, вдохновлённого Меморандумом Мосли и идеями Сореля. Во главе с Хэ Чжунханом и Дэн Вэньи эта скрытная, но растущая группа вошла в более широкий круг под руководством Ху Цзуннаня, директора Учебного департамента Уханьпо в изгнании.\n\nДалеко в Китае другие разгневанные и жаждущие мести выпускники ждут, трудясь, чем смогут. Мечта Гоминьдана умерла, но что произойдёт, если вспыхнёт новая революция?§!"
CHI_syndicalist_party: "Гунтуаньчжуйчжые"
CHI_syndicalist_party_long: "Чжунго Гунтуаньчжуйи́чжые\n§LКитайские синдикалисты§!\n§gСиндикалистские революции изменили мир, даже на таком расстоянии, как Китай. Это вдохнуло новую жизнь в зарождающееся анархистское движение, когда многие интеллигенты переосмыслили себя как синдикалистов. Крупнейшие из этих групп, включая Всемирное общество и Китайскую синдикалистскую партию, присоединились к Китайскому объединённому фронту с Гоминьданом под общим знаменем Лиги китайских синдикалистов.\n\nПоследующие годы были менее благосклонны. Разгромленные во время Северного похода вместе с сестринской партией, в период изгнания многие из первоначальных сторонников на местах вымерли, а руководство тлело в изгнании. Но остаются те, кто всё ещё мечтает о либертарианском социалистическом будущем для Китая — и они могут вновь подняться.§!"
CHI_radical_socialist_party: "Вэйюаньхуэй"
CHI_radical_socialist_party_long: "Чжуньян Вэйюаньхуэй\n§LЦентральный Комитет§!\n§gПосле неудачи Северного похода Центральный исполнительный комитет Гоминьдана сформировал правительство в изгнании в Париже. Во главе с Ван Цзинвэем, как председателем партии и президентом так называемой республики, им удалось сохранить признание их хозяев в Интернационале. В это время Реорганизованная Ассоциация Товарищей — группа, основанная сторонниками Ван Цзинвэя (хотя и без его прямого участия) — консолидировала контроль над партийным аппаратом.\n\nТем не менее, их единоличное правление Гоминьданом подвергалось испытаниям в последние десять лет. Восстание Минган создало собственное параллельное правительство, а многие либеральные члены движения обосновались на Гавайях. Тем не менее, раскола удалось избежать благодаря осторожной дипломатии Ваня, и в этой новой революции ему наконец предоставилась возможность освободить свою родину.§!"
CHI_social_democrat_party: "Чжэнфу"
CHI_social_democrat_party_long: "Минган Линши Чжэнфу\n§LВременное правительство Минган§!\n§gХотя многие покинули страну после краха Северного похода, многие остались с народом и ушли в подполье, чтобы сопротивляться угнетению клики Чжили. Изначально под руководством маршала Ли Цзишэня и действуя через сети, проходящие через Шанхай, поражение восстания 1932 года вынудило их отступить на юг в район Цзянси-Фуцзянь.\n\nВ горах Сон Цинлин, Дэн Янда и другие опубликовали «Декларацию революционному народу Китая и мира», объявив о создании Временного комитета действий Гоминьдана для автономного управления зоной партизанской борьбы. Это, в сочетании с ослаблением связи с правительством Ваня в изгнании, создало определённую независимость среди кадров Мингана, даже несмотря на то, что движение вновь объединилось. Хотя пока руководство Гоминьдана демонстрирует согласие и многие свободно приходят и уходят из Мингана и Парижа на протяжении лет, начинают проявляться определённые трещины.§!"
CHI_social_liberal_party: "Сявайипай"
CHI_social_liberal_party_long: "Сявайипай\n§LГавайская фракция§!\n§gБазируясь на Гавайях, многие более либеральные и американски образованные члены Гоминьдана отказались присоединяться к Ваню во Франции, вместо этого объединившись вокруг фигуры Сунь Фо в Гонолулу. Публикуя журнал «Обзор реконструкции» (Заizao Сюнкан) и критикуя газету Революционный критик Фракции реорганизации за повторение марксизма и отказ от Трёх принципов, они часто называют себя Фракцией реконструкции.\n\nОднако большинство знают их как Гавайский клик, и многие члены левых сильно им не доверяют, считая буржуазными предателями. Они не создали собственный комитет (их предложения ограничиваются полной перерегистрацией членов Гоминьдана для устранения внутренней гнили), но между ними и остальными образовалась стойкая вражда.\n\nОни наблюдают за исходом Лиговой войны, отказываясь лично вмешиваться, пока регион не станет безопасным. Тем не менее их контроль над Комиссией по зарубежным китайцам и влияние в обществе Vermillion дают им значительное влияние среди китайской диаспоры в Юго-Восточной Азии. Их стабильный поток пожертвований, несмотря на продолжающиеся трудности с руководством, даёт надежду на возможное примирение.§!"
CHI_market_liberal_party: "Данвай"
CHI_market_liberal_party_long: "Данвай\n§LВнепартийные§!\n§g«Данвай» или внепартийные — это те, кто участвует в законодательных органах, управляемых Гоминьданом, как «независимые». Диссидентство относительно минимально из-за строгого соблюдения однопартийного правления Гоминьданом, хотя создание Объединённого фронта открыло дверь для некоторого плюрализма. Гоминьдан терпит небольшое число «независимых», молча позволяя нем членам присоединяться. Тем не менее, они едва значимы для общей структуры партии-государства, но представляют республиканцев, готовых поддерживать платформу Гоминьдана против империализма и военачальников, несмотря на несоциалистические взгляды.§!"
CHI_social_conservative_party: "Юаньлао"
CHI_social_conservative_party_long: "Гоминьдан Юаньлао\n§LСтарейшины партии Гоминьдан§!\n§gСтарейшины Гоминьдана обычно относятся к группе давних революционеров, связанных с так называемой Парижской группой Чжан Жэньцзе, Цай Юаньпэй, У Чжиху и Ли Шицзэн. Эти пожилые государственные деятели Гоминьдана когда-то были анархистами и учились во Франции, где помогали развивать программу «Учёба-работа». Они представляют Старую гвардию Гоминьдана и поддерживали революцию с её начала — фактически являясь «генро» партии. Часто к ним обращаются влиятельные политические игроки Гоминьдана за советом или помощью, но они отвернулись от своего бывшего протеже Ван Цзинвэя, не доверяя его авторитаризму и возмущённые собственной теряющейся властью.§!"
CHI_authoritarian_democrat_party: "Шанхайпайси"
CHI_authoritarian_democrat_party_long: "Шанхайпайси\n§LШанхайские клики§!\n§gГоминьдан имеет интересы и политических союзников как среди состоятельных доноров общества Vermillion, так и в теневых кварталах красных фонарей трущоб Шанхая, поддерживая связи с различными националистами в надежде укрепить влияние в городах Легиата. Связи с членами Центрального комитета от Чэнь Гунбо до Сунь Цзивэнь и Чжан Жэньцзе предоставляют источник финансовой и политической силы, редко публично признаваемый национально-революционным движением. Тем не менее некоторые задаются вопросом, действительно ли эти отношения односторонние, как утверждает руководство, и чего, если что-то, эти клики потребуют взамен.§!"
CHI_paternal_autocrat_party: "Цзифэньцзы"
CHI_paternal_autocrat_party_long: "Хуангбу Цзидюань Фэньцзы\n§LЭкстремисты Уханьпо§!\n§gВо время своего руководства как директор Военной академии Уханьпо покойный генералиссимус Чан Кайши создал культ среди многих своих студентов. Хотя его влияние среди большинства членов Гоминьдана упало после полной неудачи Северного похода, среди его бывших учеников сохраняется значительная поддержка его памяти. Многие также подверглись влиянию правого идеолога Дай Цзитао, который с тех пор был осуждён Центральным комитетом как реакционер. Их присутствие в Гоминьдане минимально, ходят слухи о скрытых правых внутри Общества возрождения Китая. ОВК, в свою очередь, опровергло любые слухи о том, что они ищут открытых реакционеров.§!"
CHI_national_populist_party: "Цзифэньцзы"
CHI_national_populist_party_long: "Хуангбу Цзидюань Фэньцзы\n§LЭкстремисты Уханьпо§!\n§gПредставляя ультранационалистическое и крайне правое крыло Гоминьдана, некоторые выпускники Уханьпо начали отклоняться от ортодоксии Гоминьдана после неудачи Северного похода. Они ориентируются на модель Савинкова как способ спасти Национальную революцию, дистанцируясь от любой демократии и принимая тоталитаризм. Хотя немногие попадают в ряды новой Национальной Революционной Армии, многие утверждают, что в Общества возрождения Китая состоят члены с такими взглядами. Тем не менее, из-за крайне реакционных и экстремистских взглядов, они практически отсутствуют в структуре власти Гоминьдана.§!"

