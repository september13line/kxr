CHI_Zhou_Zhirou_cair: "Чжоу Чжиро"
CHI_Zhou_Zhirou_cair_desc: "§YОписание должности\nРодился:§! §g13 ноября 1899 г. г. Линьхай, провинция Чжэцзян, Империя Цин§!\n§YПартия:§! §gВКДГ§!\n§YВоенная карьера:§! §gЧжоу родился в семье выходцев из Чжэцзяна и в 1919 г. поступил в Баодинскую военную академию в качестве пехотного офицера. Там он познакомился и стал заклятыми братьями с курсантами Чэнь Чэном и Ло Чжуоином. После окончания академии в 1922 г. он вместе с Чэнь и Ло отправился на юг, где стал инструктором Военной академии Вампоа. В кругах выпускников Вампоа он стал очень близок, хотя его карьера резко изменилась после провала Северной экспедиции.\n\nВ эмиграции за границей он заинтересовался европейскими военно-воздушными разработками и начал посещать занятия. В Китай он вернулся уже знающим специалистом в этой области, с намерением создать воздушный флот, который бы помог одержать верх в китайском небе и дать Национально-революционной армии решающее преимущество перед войсками военачальников.§!\n\n§YПримечания: Давний и уважаемый член Ассоциации революционных однокашников Военной академии Вампоа (АРОВАУ-ВАМПОА), он, как ожидается, будет выступать на стороне Дэн Янда и ВКДГ в партийных делах.§!"
CHI_Mao_Bangchu_cair: "Мао Банчжу"
CHI_Mao_Bangchu_cair_desc: "§YОписание должности\nРодился:§! §g5 марта 1904 г. в Шанхае, Шанхайское международное поселение§!\n§YПартия:§! §gКОВ§!\n§YВоенная карьера:§! §gВступление Мао Банчу в Гоминьдан было отмечено его ранним отвращением к иностранным империалистам. Его отец работал на американскую нефтяную компанию Standard Oil Company, а близость к иностранным концессиям в Шанхае способствовала тому, что Мао рано проникся неприязнью к империалистам, стремившимся расчленить Китай. Связанный с тогдашним директором школы Чан Кай-ши через свою родственницу, бывшую жену Чан Кай-ши Мао Фумэй, Мао поступил в недавно созданную Вампоа военную академию в Гуанчжоу.\n\nВ 1927 г. он окончил третий класс Вампоа военной академии, где французские советники обучили его основам военной подготовки и тематике. К сожалению, он слишком поздно присоединился к Северной экспедиции, которая потерпела крах и вынудила его бежать за границу. В эмиграции у него появился интерес к полетам и воздушной войне, и он прошел обучение в британских авиационных академиях. С помощью этих навыков молодой и амбициозный человек надеется создать революционные и современные военно-воздушные силы для возрожденного Гоминьдана.§!\n\n§YПримечания: Широко распространено мнение, что он был втянут в экстремистские братства вместе со своими дальними родственниками.§!"
CHI_Chen_Changzu_cair: "Чэнь Чанцзу"
CHI_Chen_Changzu_cair_desc: "§YОписание должности\nРодился:§! §g1904, в Пенанге, Малайя, Британская Империя§!\n§YПартия:§! §gРАТГ§!\n§YВоенная карьера:§! §gОн родился в богатой семье в британской Малайе, а в 1912 г. вместе с семьей переехал во Францию. В Марселе его старшая сестра Чен Биджун вышла замуж за известного революционера Ван Цзинвэя, недавно освобожденного из тюрьмы после начала Синьхайской революции. В 19 лет, вскоре после окончания Великой войны, Чэнь изучал морскую архитектуру и авиационную технику в Германии.\n\nОн был ещё в Европе, когда Северная экспедиция потерпела крах, и был вынужден продолжить образование во Франции, так как его шурин поднялся в статусе. Во Франции он начал изучать авиацию и получил назначение в инженерный отдел авиационного бюро ВВС Китая. Несмотря на довольно очевидное кумовство (его сестра была намерена создать в НРА фракцию, лояльную своему мужу, чтобы противостоять Чангу и другим военным группировкам), он искренне стремится помочь созданию современных китайских ВВС.§!\n\n§YПримечания: Приехав в Китай впервые в жизни, Чен, тем не менее, является энергичным офицером, хотя и не лучшим вариантом для командования всеми военно-воздушными силами. Тем не менее, в условиях относительно новой технологии он оказывается в сравнительно молодом, ровном игровом поле с точки зрения кандидатов, не считая политических связей.§!"

