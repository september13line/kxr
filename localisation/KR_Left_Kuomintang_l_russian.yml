CHI.lategame.391.to: "Конец гоминьдановско-федералистского союза"
CHI.lategame.391.d: "Терпение – это добродетель, и хотя мы были вынуждены согласиться на возмутительные условия Гоминьдана о мирном объединении, начало Гражданской войны между фракциями Гоминьдана обнажило неспособность социалистов править справедливо. Последствия резкого Третьего репатриированного национального конгресса Гоминьдана быстро стали очевидны после внезапного убийства Ван Цзинвэя и бегства политиков как поддерживающей Вангу РАТГ, так и ведущей оппозиции ВКДГ из Нанкина.\n\nУже идут ожесточенные стычки. В отличие от Вана, он сплотился под руководством Чэнь Гунбо, одного из самых преданных и доверенных помощников Вана. На юге, в провинции Фуцзянь, Сун Цинлин, Дэн Яньда и Ли Цзишэнь возобновили работу своих старых повстанческих баз, чтобы бросить вызов национальному лидерству. Часто питая личную ненависть к Чэнь Цзюнмину и его движению федералистов, они заняли жесткую позицию против нас. В Нанкине правительство Сунь Фо обычно дает некоторую надежду на демократическую альтернативу, но широко распространено подозрение, что его слабеющий режим вскоре падет перед военными радикалами.\n\nТак кто же может быть ещё одним претендентом? Если очевидно, что ни один из трех претендентов не имеет никакого намерения реализовать даже базовые федералистские идеалы местной демократии, то любые подписанные нами соглашения являются недействительными. Вместо этого единственным справедливым вариантом действий было бы восстать против националистической тирании, воспользовавшись моментом слабости, чтобы свергнуть всех трёх претендентов!"
CHI.lategame.391.a: "Это наш шанс! Мы восстаем!"

CHI.lategame.392.t: "Альянс Гоминьдана и федералистов в клочьях"
CHI.lategame.392.d: "Этого следовало ожидать, хотя это было не менее разрушительно, когда телеграмма прибыла на стол Сунь Фо. [FROM.GetLeader] осудил весь Гоминьдан и все три конкурирующих правительства, возникших из В ближайшие дни, когда кризис не приблизится к разрешению между тремя (ну, теперь четырьмя) конкурирующими правительствами, ожидается, что другие губернаторы начнут брать на себя Оглядываясь назад, оставление такого заметного незавершённого конца всегда должно было стать проблемой для Гоминьдана, когда они перешли к опеке в мирное время. Действительно, есть вероятность, что даже в более счастливые времена такой соглашение было бы неустойчивым. Тем не менее, поскольку Национально-революционная армия находится в полном беспорядке из-за крупномасштабного дезертирства, если это восстание распространится, оно может поглотить теперь уже необратимо разделенное партийное государство. Надвигается битва за судьбу нации"
CHI.lategame.392.a: "Мы их похороним!"

CHI.lategame.393.t: "Последствия Третьего Конгресса"
CHI.lategame.393.d: "Хотя гоминьдановская организация разделяет свой общий долг и веру в принципы покойного доктора Сунь Ятсена, идеологический охват партии как правыми, так и левыми привел к трения внутри партии. Со времени изгнания Первой Северной экспедиции и по сей день в национальной политике доминирует левое крыло, признанное многими странами мира истинным крылом Китайской националистической партии.\n\nПоследствия Хаотичный Третий репатриированный национальный съезд Гоминьдана теперь стал очевидным благодаря внезапному убийству председателя партии Ван Цзинвэя и бегству сторонников Ванги РАТГ и ВКДГ из Нанкина. Силы РАТГ сплотились под руководством Чэнь Гунбо, одного из самых лояльных и доверенных помощников Вана. В отличие от Вана, он не проявил особой заинтересованности в сохранении нашего союза, объявив нас реакционерами партии. В Нанкине слабое правительство Сунь Фо дало нам шанс наконец восстановить старые связи и работать с правительством Нанкина над объединением и соблюдением воли и указаний покойного премьер-министра. Возможно, для нас это шанс продемонстрировать нашу ценность и силу в сохранении единства нации, и мы сможем продолжить гораздо более дерадикальный тон революции.\n\nВ любом случае, у нас также есть возможность наконец вырваться из глаз Нанкина и следовать своему собственному направлению воли доктора Суня. Совершенно очевидно, что их разговоры о революции и синдикализме ни к чему не привели и что они не способны нести мантию Национальной Революции"
CHI.lategame.393.a: "Шанс для нас показать своё качество"
CHI.lategame.393.b: "Мы укрепим центральное правительство"

CHI.lategame.394.t: "Соперничество возрождается!"
CHI.lategame.394.d: "Пытаясь сплотить национальные элементы во время Второй Северной экспедиции, ведущие генералы Национальной революционной армии попытались организовать союз между правыми милитаристами южных провинций, которые всё ещё клянутся в лояльности. Гоминьдану доктора Суня. Однако этот союз быстро распался, поскольку сама Национально-революционная армия распалась на враждующие группировки из-за политических беспорядков, последовавших за Нанкинским кризисом.\n\n[FROM.GetLeader] и правительство его провинции заявили полное отделение сегодня от национального правительства в Нанкине, сославшись на то, что скатывание партии в хаос указывает на то, что правительство Нанкина больше не является легитимным. козни синдикалистов, они сплотили свои силы и готовятся атаковать нашу власть.Любые надежды на примирение в этот момент полностью испарились и ясно, что это наша последняя возможность раз и навсегда очистить реакционные правые из ГМД. все."
CHI.lategame.394.a: "Ещё один претендент на ринг"

CHI.lategame.395.t: "Митинг правых"
CHI.lategame.395.d: "В попытке сплотить национальные элементы во время Второй Северной экспедиции ведущие генералы Национальной революционной армии попытались организовать союз между правыми милитаристами южных провинций, которые всё ещё клянутся в лояльности. Гоминьдану доктора Сунь. Несмотря на Нанкинский кризис, правые предпочли нацию и партию разногласиям и заявили о своей поддержке и стремлении поддержать нанкинское правительство Сунь Фо.\n\n[FROM.GetLeader] и его провинцию, ссылаясь на Легитимность Сунь Фо как сына покойного Вечного Премьер-министра обещала тысячам солдат направиться в Нанкин, чтобы помочь вооруженным силам правительства Нанкина в их войне против [GetVictoryPointName_9843] и провинции Фуцзянь. В документе, обещания [FROM.GetLeader] значительно укрепили моральный дух в Нанкине, а также помогли укрепить легитимность Сунь Фо как компромиссного посредника во времена кризиса"
CHI.lategame.395.a: "Сунь Фо обретает ценного союзника"

###- Section 3c (400-599): Economic Content -###

CHI.lategame.401.t: "Зерновая трясина"
CHI.lategame.401.d: "Зерно — это основной продукт питания, источник жизненной силы китайского народа. Поэтому дискуссии о зерне и налогах всегда являются головной болью, учитывая интересы помещиков и крестьянские волнения. Задачей правительства в этом вопросе является обеспечение того, чтобы урожаев достаточно, чтобы прокормить нацию, адекватно (и, надеюсь, справедливо) обложить налогом этот важный компонент национальной экономики, а также хранить зерно, чтобы накормить обездоленных, а также подготовиться к голоду.\n\nПомещики либо подчиняются, либо экспроприированных, партия подчеркнула, что они отличаются от жадных полевых командиров, которые были до них. зернохранилища были украдены коррумпированными бюрократами, а налогообложение было в лучшем случае неравномерным. Многие фермеры отказались внести свой вклад, обвиняя наших судей в ворах. Без хорошей документации очень трудно облагать налогом фермеров, и этот тип бюрократической инфраструктуры просто невозможен. пока существуют.\n\nБыли предложены альтернативы, включая прямое налогообложение урожая зерна и полную отмену других сельскохозяйственных налогов. Учитывая, как мало собирают на практике, это поможет увеличить государственные доходы, но неизбежно будет непопулярным среди крестьян. Но с учётом войн и сопутствующих им долгов это предложение становится заманчивым. Возможно, однажды промышленность и торговля займут место основных секторов экономики, но сейчас кажется, что земля также обеспечивает жизнь государству"
CHI.lategame.401.a: "Налог на зерно непосредственно на нужды войны"
CHI.lategame.401.b: "Заказ на проверку и зернохранилища заполнены"
CHI.lategame.401.c: "Упростить налогообложение и снизить его"

CHI.lategame.402.t: "Корпус налоговой полиции"
CHI.lategame.402.d: "Налог на соль примерно так же древен, как и китайское государство, и записи свидетельствуют о том, что династия Хань приказала, чтобы соль и железо стали государственными монополиями в первом веке до нашей эры. Учёные в то время считали, что косвенный налог Налог на народ был лучшим способом финансирования правительства, не рискуя напрямую вызвать гнев народа. Почти два тысячелетия спустя соль остаётся основным источником богатства и власти -хотя даже до эпохи военачальников это была сильно лоскутная система.\n\n Гоминьдан сохранил свою монополию на соль и сопутствующий ей габель (косвенный налог), и, по некоторым данным, он платит более трети общих доходов правительства. хотя с завоеванием солеварней северного Китая перспектива получения новых доходов привлекла множество правительственных органов.\n\nДля сбора этих налогов, сопровождения фондов и обеспечения соблюдения монополии целые полки были независимо сформированы как нашими предшественниками, так и нашим новым центральным правительством. правительство. Эти подразделения часто хорошо обучены и оснащены, могут позволить себе лучшее снабжение и часто им поручено сокрушать мятежных полевых командиров. Министерство финансов под руководством Сун Цзывэня было одним из первых, кто организовал свои бригады Соль-Габель и, следовательно, располагал крупнейшими преданными своему делу силами. Он настаивает на необходимости поддержки государственных банков и валюты.\n\nВ МВД, наоборот, настаивают на принадлежности таких бригад под их юрисдикцию, поскольку обеспечение правопорядка — дело полиции и у них больший опыт. Армия взяла на себя свою судьбу, предполагая, что, возможно, при всей нестабильности, только им можно доверить выполнение такой задачи.\n\nПрезидент Ван и ЦИК согласились, что дублированию юрисдикций необходимо положить конец. Вопрос лишь в том, кто получит главный грант. Невысказанными остаются аппетитные суммы денег, которые можно снять"
CHI.lategame.402.a: "Денежные вопросы относятся к финансам"
CHI.lategame.402.b: "Правоохранительные органы принадлежат внутренним органам"
CHI.lategame.402.c: "Защита государства требует армии"

### Section 3d (600-799): Military Content

CHI.lategame.601.t: "Формируя будущее Китая"
CHI.lategame.601.d: "Хотя Гоминьдан и заявляет о себе как о революционном авангарде, это не означает, что он намерен оставить народ вне революционной борьбы. Действительно, они мобилизовали народы, мужчин и женщин, со всех уголков страны. нации. И они почти не забыли молодёжь.\n\nЛин Бошэн, министр пропаганды, организовал Молодежный корпус (Циннянь туань) для молодых людей в возрасте от 16 до 25 лет. Члены присягнули партии на абсолютную верность и прошли военизированную подготовку. Корпус преобразованная в Молодёжную лигу (Циншаонский туань), управляет летними лагерями, посвященными обучению публичным выступлениям, пропаганде и "самооценке"\n\nВКДГ и их военные союзники сформировали свою собственную Китайскую молодёжную лигу новой демократии, образовавшуюся из других молодежных движений, созданных в эпоху МинГана. Столь же авторитарные по своему характеру, они стремятся создать полностью преданную своему делу и альтруистическую молодёжь, предназначенную для евангелизации и организации масс для революционной борьбы.\n\nДругие пытались имитировать их с меньшими усилиями. успех. Лига китайских синдикалистов создала Синдикалистскую молодежную лигу Китая, выйдя за рамки своей якобы демократической идеологии. Общество Возрождения Китая сформировало Три принципа Народной лиги молодежи, почему-то даже более радикальной в своем милитаристском тоталитаризме, чем другие.\n\nПо иронии судьбы, возможно, самым уникальным (из-за своей обыденности) являются бойскауты Китая, которым покровительствуют семьями, связанными с фракцией Реконструкции. Основанное на международном движении Баден-Пауэлла, оно представляет собой "сдержанную" форму молодежного активизма с упором на индивидуальное развитие, небольшой степенью аполитичного либерализма и капелькой военной дисциплины, идеально подходящей для ФР. Действительно, мэр Сунь Фо включил это в школьную программу Гуанчжоу"
CHI.lategame.601.a: "Партия поддерживает ГМД-YL"
CHI.lategame.601.b: "Партия поддерживает NCM-YC"
CHI.lategame.601.c: "Родители могут свободно записываться по своему усмотрению"

CHI.lategame.602.t: "Новое поколение пилотов"
CHI.lategame.602.d: "Военная академия Вампоа была в первую очередь армейской школой, хотя в ней было несколько курсантов военно-морских сил и авиации. По мере расширения военно-воздушных сил Китайской Республики выяснилось, что в Вампоа было слишком мало курсантов, прошедших авиационную подготовку. Чтобы укомплектовать даже свои растущие военно-воздушные силы. Фактически, только совсем недавно Авиационный комитет Комиссии по военным делам стал независимым подразделением, и они искали компетентных пилотов, прошедших обучение как в Китае, так и за рубежом.\n\nЧтобы помочь К сожалению, несмотря на свои небольшие размеры, ВВС уже впали в распри, поскольку различные Клики соперничают по поводу следующего суперкара. -Интендант CAS.\n\nХотя Вампоа недостаточно, чтобы заполнить все вакансии, Вампоа все же выпустил несколько исключительных кандидатов. Тан Дуо -ещё один естественный выбор на эту должность, выпускник программы "Работа-учеба" во Франции, которые оба посещали Вампоа и помог основать первый гоминьдановский авиационный завод в Гуанчжоу. Он прошел дальнейшее обучение во Франции во время изгнания и имеет непосредственный опыт летной подготовки.\n\nЛун Вэньгуан был пилотом повстанческого движения МинГан, в основном управлял самолетами-разведчиками и едва избежал плена силами Лиги. Его героизм привлек внимание многих в армии, повысив его перспективы. Точно так же Сюй Хуаншэн был однокурсником Вампоа, известным своим личным мужеством. Выбранный личным пилотом Чан Кайши, он прошел дальнейшее обучение в Великобритании, прежде чем стать авиаинструктором. Он также является дальним знакомым с членами ОВК.\n\nСоздание военно-воздушных сил, несомненно, будет сложной задачей, но такие средства необходимы для того, чтобы предоставить Китаю действительно адекватные модернизированные вооруженные силы, чтобы Китай мог, наконец, поймать в ногу с остальным миром"
CHI.lategame.602.a: "Тан Дуо, пионер полета."
CHI.lategame.602.b: "Лонг Вэньгуан, мастер среди мужчин."
CHI.lategame.602.c: "Сюй Хуаншэн, отважный воздушный герой"

#Foreign Liberation Units (640-659):

CHI.lategame.640.t: "Корейский добровольческий корпус"
CHI.lategame.640.d: "Пока бушует война между [CHI.GetNameDef] и [JAP.GetNameDef], корейские изгнанные революционеры обратились в Национально-революционную армию с просьбой о создании добровольческого батальона корейцев для участия в общей борьбе против японцев. Министр иностранных дел Гоминьдана Чэнь Южэнь с энтузиазмом воспринял петицию, ссылаясь на давнюю совместную историю Кореи и Китая и на их общее желание увидеть японцев действительно изгнанными из Азии.\n\nПосле некоторых переговоров, в результате которых руководство батальона было передано первому После выпускника Вампоа Ким Вонбонга был основан Корейский добровольческий корпус (KVC). Некоторые члены Добровольческого корпуса, такие как Чхве Чан Ик, даже участвуют в работе Комиссии по военным вопросам НРА, причем последний участвует в политическом отделе MAC и Сам Вонбон, как известно, питает симпатии к низовым революционным идеалам Временного комитета действий, и поэтому Вонбон и Чан Ик известны своими частыми столкновениями. KVC разделен на две команды: команду 1 возглавляет капитан Пак Хё Сам из провинции Южный Хамгён (а также личный друг Вонбона), а команду 2 возглавляет Ли Ик Сон из провинции Северный Хамгён — оба мужчины. окончили Военную академию Вампоа.\n\nЧлены KVC свободно владеют корейским, китайским и японским языками, и некоторые из их тактик включают антивоенные листовки, громкоговорители для проведения антивоенной пропаганды, допросы и идеологическую обработку. заключенных. Политический отдел Комиссии по военным делам выделил ежегодное пособие в размере 12 240 юаней на покрытие текущих расходов при бесплатном предоставлении оружия и боеприпасов"
CHI.lategame.640.a: "Да здравствует независимость Кореи!"

CHI.lategame.641.t: "Армия Бинтанг Тига"
CHI.lategame.641.d: "Национально-революционная армия прошла долгий путь от дома в своем стремлении бороться с империализмом. Маршируя в Малайзию, они быстро столкнулись с местными борцами за свободу, надеющимися избавиться от имперского гнета. Признавая наши общие цели, Министр иностранных дел Чэнь Южэнь приступил к наведению мостов с местными жителями.\n\nПосле добросовестных переговоров Гоминьдан и Армия Бинтанг Тига вышли из переговоров как союзники. Бинтанг Тига, известная как Армия Трех Звезд, заявляет, что выступает за многорасовая малайская коммуна, объединяющая граждан Малайзии, Китая и Индии. Хотя их лидерство оспаривается внутри страны, с нашей помощью есть надежда, что мы сможем превратить нашу оккупацию в освобождение.\n\nЧтобы помочь мобилизовать местных жителей на действия, С помощью китайских советников был создан 10-й малайский полк, названный в честь 10-го зульхиджи, исламского праздника, посвященного жертвоприношению Авраамом Измаила, от которого ожидается, что они принесут самопожертвование во имя свободы. Построенный из ядра ранее связанных с Китаем добровольцев, известных как Заморская китайская армия (по прозвищу "Армия двух звезд"), 10-й малайский полк разросся до размеров дивизии из-за притока националистических военизированных формирований, дезертировавших колониальных солдат и полиции, а также различных местных социалисты-добровольцы. Говорят, что [CHI.GetLeader] очень доволен таким развитием событий и похвалил их за антиколониальное рвение"
CHI.lategame.641.a: "Вперёд к освобождению!"

CHI.lategame.642.t: "Освобождение Индокитая"
CHI.lategame.642.d: "По мере того, как китайские войска вторгаются в Индокитай, их руководство приложило огромные усилия, чтобы отличить свою паназиатскую освободительную риторику от замаскированного империализма японцев, что привело к посредственному эффекту на местах. Тем не менее, министр иностранных дел Чэнь Юрен вместе с различными симпатизирующими ему командирами, такими как Чжан Факуй, сделали своим личным проектом помощь антиимпериалистическим революционерам в Индокитае.\n\nЭтот проект, к сожалению, оказался гораздо более трудным, чем первоначально предполагалось.После их жестокого подавления колониальными властями Вьетминь распался из-за внутренней идеологической напряженности и регионального соперничества. Следовательно, не было какого-либо единого правительства в изгнании, и Чэнь отчаянно пытался собрать воедино то, что существует уцелевшее руководство.\n\nОтколовшаяся фракция ближе всего в [CHI.Capital.GetCapitalVictoryPointName] было "Заморское министерство" во главе с Нгуен Тай Хоком, и оно стало краеугольным камнем временного правительства, поддерживаемого ГМД. Но снова собрать вместе революционные группы Индокитая — непростая задача. Несмотря на все наши усилия, вьетнамские националисты и республиканцы по-прежнему опасаются брать на себя обязательства. Между тем, Хок оказался активным противником поддержания порядка благодаря своей губительной комбинации все более рьяной риторики и энергичных отрядов убийц VNQDD, находящихся под его непосредственным контролем. Камбоджийцы и лаосцы также отказались сотрудничать с нашим индокитайским проектом, подозрительно относясь к своему восточному соседу из-за исторических противоречий между тремя группами.\n\nСтолкнувшись с таким затруднительным положением, [CHI.GetLeader] предоставил местным командирам право решать проблемы по своему усмотрению. Специальная основа; похоже, что окончательного урегулирования придется просто подождать, пока война не закончится. Однако гоминьдановцы не ушли с пустыми руками. Вдохновленные успехами НРА и надеясь занять место за столом переговоров, повстанческие ячейки на оставшейся оккупированной территории вновь пробудились. Если повезет, это будет их последний конфликт перед свободой"
CHI.lategame.642.a: "Ну, мы хотя бы попробовали?"

#Intelligence Related Events (700-719)

CHI.lategame.701.t: "Ксенофобия в МГБ"
CHI.lategame.701.d: "Министерство государственной безопасности, несмотря на усилия по его улучшению, никогда не испытывало особого давления с целью реформирования своего, возможно, самого большого недостатка в атмосфере военного времени. Агентство пронизано ксенофобией, и сотрудники высокого и низкого уровня с подозрением относятся к нему. В рамках усилий Китая по сотрудничеству с более широкими международными социалистическими усилиями М.В.М.К был усилен советниками во главе с Якобом Рудником (который носит псевдоним Ню Лан и также был направлен в качестве Пола Рюгга), чтобы помочь обучать и координировать МГБ в сборе разведывательной информации.\n\nОтношения были непростыми. Поскольку в МГБ доминируют бывшие военные и другие идеологически проверенные сотрудники, большинство из них настороженно относятся к своим британским и французским коллегам. Для многих британцы и французы никогда не перестанут быть империалистами, социалистами или нет. Прибытие миссии 204, также известной как "Отряд тюльпанов", состоящей из британских и австралийских коммандос, только укрепило это мнение. Всего около 180 сотрудников МГБ обратились к прессе, обвиняя их в том, что они политики и авантюристы, а не солдаты, и что они похожи на шумную банду иностранных наёмников. Пресса раздувает грязные слухи о воровстве, преследовании китаянок и захвате местных домов, заимствуя образы прежних империалистических мародёров.\n\nВысшее руководство МГБ, со своей стороны, медлит с контролем над своими подчиненными. Руководители министерств регулярно ссорятся со своими советниками, и их обвиняют в отказе сотрудничать. Они выдвинули множество необоснованных, но часто принимаемых обвинений -от М.В.М.К в шпионаже за МГБ до того, что М.В.М.К обходит руководство МГБ и напрямую говорит с ЦИК. Это предубеждение и порожденная им неблагополучная система вряд ли будут исправлены в ближайшем будущем. Но М.В.М.К попросил ЦИК вмешаться и отстранить самых злостных нарушителей, и, по их мнению, такая силовая игра облегчит хотя бы некоторые проблемы"
CHI.lategame.701.a: "Скажите посторонним, чтобы они отступили"
CHI.lategame.701.b: "Здесь нам всем нужно работать вместе"

CHI.lategame.702.t: "Тренировочные сборы Цзюньтун"
CHI.lategame.702.d: "Революционная молодёжь, быстро готовьтесь. Будьте мудрыми, гуманными и храбрыми!\nДержите пульс этого этапа. Стойте перед этим великим веком.\nНе поддавайтесь тяжелым обстоятельствам. Не подчиняйтесь угрозе применения силы !\nМы будем защищать безопасность нашей партии и защищать суверенную землю нашей нации.\nМы всегда будем такими несгибаемыми и устойчивыми, упорядоченными и искренними.\nЧерез невзгоды и труд, единым духом мы стремимся!\nМы -великая стена нация и авангард расы.\nРеволюционная молодёжь, быстро готовьтесь, Будьте мудрыми, гуманными и храбрыми!\nУловите пульс этого этапа. Встаньте перед этим великим веком!\n-Песня учебного класса Линли БРС\n\nЦзюньтун были заняты со времен Северной экспедиции. По всей сельской местности они использовали свою власть для строительства тренировочных лагерей, официально для обучения агентов, но часто внушающих большое количество призывников в Общество Возрождения Китая. Эти лагеря построены вдали от от любопытных глаз цивилизации стажеры часто присягают на верность Даю Ли, и эти "запретные зоны" изолированы даже от высокопоставленных партийных судей (под дулом пистолета). Женщинам запретили, чтобы они не были ловушками, и всем агентам не разрешается вступать в брак во время службы.\n\nЛичная крепость Дая, как говорят, построена в "Счастливой долине" (Гелешан), трех долинах, окруженных кольцом холмы и сельскохозяйственные угодья. Любой, кто имел глупость приблизиться к электрическому забору без пропуска, был убит. Единственные посторонние, которым было разрешено войти, -это несколько доверенных советников М.В.М.К, часто находившихся на периферии миссии. Распространяются истории о "Белом особняке" (Байгунгуань), где диссидентов пытают и казнят. Поскольку объект планируется расширить почти до тысячи зданий, возможно, стоит задуматься о фаустовской сделке, которую мы заключили"
CHI.lategame.702.a: "Секретность порождает молчаливое товарищество"
CHI.lategame.702.b: "Что это за культистское безумие?"

CHI.lategame.703.t: "Специальные методы в действии"
CHI.lategame.703.d: "Агенты иностранного империализма повсюду на земле, находящейся под почти столетним колониализмом. Компрадорская буржуазия, наёмники, шпионы и другие коллаборационисты всех мастей остаются повсюду, угрожая подорвать революцию. Многие угрожают перейти на сторону внешних сил, опасаясь, что местные реакционные марионетки не смогут сдержать дух народа.\n\nУ всех есть свои оправдания, когда они сталкиваются, но никто не может избежать параноидального взгляда Теке. С безжалостной отвагой и легендарной точностью они приступили к уничтожению врагов революции. Эвфемизм "особые методы" теперь стал синонимом тактики Теке, и, похоже, эти специальные методы используются все больше и больше.\n\nКак Теке Приступая к действию, большинство членов партии достаточно благоразумны, чтобы не спрашивать, как производится колбаса, и предпочитают смотреть в другую сторону. С другой стороны, были опасения, сначала тихие, но теперь нарастающие. Некоторые из убитых были заметными и не обязательно не нравились публике. Раздавались призывы к большей ответственности по мере того, как Теке расширяется от небольшого революционного агентства до ведущей разведывательной службы Китая, призывая Комиссию по военным делам контролировать внесудебные казни и соблюдать надлежащую правовую процедуру.\n\nЭти опасения, конечно, вероятно, имеют скрытые последствия. мотивы. Похоже, что Чжоу Эньлай не побоялся использовать Теке против внутренних противников по мере необходимости, особенно в своем соперничестве с Даем Ли. Даже за пределами внутрипартийного соперничества, "Лига убийц собак" (Дагоу туан) вызывала особые споры, поскольку она была ответственна за убийства предполагаемых отступников-пари. остаётся задаться вопросом, кто будет следующей партией "контрреволюционеров"
CHI.lategame.703.a: "Смерть Ханьцзяну!"
CHI.lategame.703.b: "Проявите немного сдержанности, пожалуйста"

### Section 3e (800-999): Flavour and Misc

CHI.lategame.801.t: "Ша Фей, фотограф революции"
CHI.lategame.801.d: "Родился Ситу Чуан в Гуанчжоу, провинция Гуандун, Чуан записался в Национально-революционную армию в 1926 году во время Первой Северной экспедиции в качестве телеграфиста. После провала экспедиции он бежал в повстанческое движение МинГан под руководством Сун Цинлин. где у него появилось увлечение фотографией. В частности, у него развилось увлечение "реалистичными" фотографиями, в отличие от международных моделей, которые он видел в иностранных журналах.\n\nОн часто путешествовал по провинции Фуцзянь, фотографируя бедных детей и семьями, а также ездил в Шанхай, чтобы встретиться и сфотографировать интеллектуалов, таких как Лу Синь. Когда Северная экспедиция была в самом разгаре, он взял имя Ша Фэй (что означает летающий песок), чтобы документировать революцию на передовой. Его фотографии запечатлели примеры военных действий при отстаивании дела Гоминьдана как справедливого и праведного, даже в обращении с вражескими военнопленными.\n\nК сожалению, этот талантливый фотограф сейчас находится в психиатрической больнице. Недели фотографирования самых кровавых аспектов войны, искалеченных конечностей, военной жестокости и разрушений по всему Китаю сказались на молодом фотографе. Хотя в настоящее время у него диагностировано психическое заболевание и туберкулез, ещё есть надежда, что он в конечном итоге выздоровеет"
CHI.lategame.801.a: "Запечатлейте лучшие моменты революции!"

CHI.lategame.802.t: "Фестивали и суеверия в Новом Китае"
CHI.lategame.802.d: ""Искорените все религиозные и социальные суеверия! Искорените суеверия, чтобы очистить колыбель революции!" Празднования Фестиваля середины осени в этом году были прерваны множеством плакатов и статей, осуждающих кажущуюся суеверную природу традиционных китайских фестивалей.\n\nВместо того, чтобы присутствовать на празднике и есть В Чжэцзяне, где имеется множество отделений, принадлежащих Реорганизованной товарищеской ассоциации, члены партии Чжэцзянской АТГ призвали правительственным чиновникам запретить традиционные праздники, такие как Праздник середины осени, чтобы сохранить идентичность Нанкина как колыбели революции.\n\nПолитик РАТГ Чжоу Фохай, который является председателем местного ПКРК в Чжэцзяне, заявил, что их всего три. Этапы человеческого развития — "эпоха божественного, эпоха имперского суверенитета и, наконец, эпоха народного суверенитета (Минцюань)" Поскольку последняя является нынешней эпохой китайской революции, то верно и то, что люди должны отказаться от своего традиционного и суеверного поклонения Луне. Его комментарии были встречены благосклонно многими членами радикальной фракции РАТГ, некоторые из которых, например, Чэнь Гунбо, заявили, что необходима тотальная "Культурная революция", чтобы очистить выродившиеся аспекты "Старого Китая"\n\nПоскольку такие усилия побудили местные деревни и города протестовать против этого, казалось бы, вторжения в местную культуру, местные лидеры выразили своё несогласие с злоупотреблениями Гоминьдана; обвиняя, что РАТГ стремится подорвать местную культуру и ниспровергнуть многовековые традиции. После значительных протестов национальное правительство в этом году уступило, хотя ясно, что более широкая битва ещё не окончена"
CHI.lategame.802.a: "Снимок строящегося нового Китая"

CHI.lategame.803.t: "Костюм Чжуншань пользуется огромной популярностью!"
CHI.lategame.803.d: "Когда в 1911 году в результате Синьхайской революции была провозглашена Китайская Республика, стиль одежды, который носили в то время в Китае, находился под сильным влиянием маньчжурской традиции. И ципао, и чаншань были навязаны В попытке модернизировать не только китайскую нацию, но и китайское общество (сродни эффекту Реставрации Мэйдзи на изменение японской одежды), китайские интеллектуалы и элита начали объединять элементы как западной, так и китайской одежды.\n\nКостюм Чжуншань, таким образом, является продуктом такой культурной революции. Туника была представлена ​​самим основателем Гоминьдана Сунь Ятсеном и представляет собой костюм, основанный на японской кадетской форме. Говорят, что четыре кармана на костюме символизируют четыре добродетели: порядочность, справедливость, честность и стыд, а пять пуговиц на тунике символизируют пять ветвей националистического правительства.\n\nПопулярность костюма с момента возвращения националистического правительства на материк приобрело взрывную популярность. Правительственные чиновники часто надевают этот костюм как символ пролетарского единства и как восточный аналог западного делового костюма"
CHI.lategame.803.a: "Скромный наряд для больших перемен!"

CHI.lategame.804.t: "Молодой компаньон попадает на полки магазинов"
CHI.lategame.804.d: "Сопровождающий "Минго Рибао" "Молодой компаньон" - живописное издание, пользующееся широкой популярностью среди молодежи Китая. Он выпускается книжной компанией "Лянъюй" под руководством У Ляньдэ, хотя последние издания редактировались Лян Десуо и Ма Голяном.\n\nПомимо того, что на обложке изображены генералы Национально-революционной армии, такие как Чжан Факуй, этот журнал примечателен своими девушками. Красивые женщины украшают обложки последних выпусков, они изображены в движениях и занимаются западными видами спорта в западной одежде, что делает такие издания популярными среди солдат НРА. Тем не менее, женщины, изображенные на обложках, одеты не для того, чтобы искать мужчин, а для того, чтобы жить своей жизнью и наслаждаться высоким уровнем жизни в Шанхае. Среди женщин, изображенных на обложках, такие актрисы, как Анна Мэй Вонг и Чэнь Боэр, а также женщины-офицеры УНР, такие как Ху Ланьци."
CHI.lategame.804.a: "Солдатам это понравится!"

CHI.lategame.805.t: "Развитие велосипедов"
CHI.lategame.805.d: "Велосипед - это примитивный и широко распространенный вид транспорта, который пропагандировался националистическим министерством транспорта. Хотя велосипед начал проникать в китайское общество к 1860 г., он не получил одобрения и не стал частью китайского общества. Из-за того, что велосипед использовался в основном западными людьми, он стал восприниматься лишь как инструмент и любопытная поделка иностранных империалистов.\n\nБолее того, использование ног в велосипеде, похоже, высмеивает китайское представление о роскошных путешествиях, поскольку многие китайцы, не знакомые с велосипедом, привыкли к рикше (так как ноги при этом не двигались). Таким образом, велосипед вызывал любопытство у китайцев, которых вдохновляла выносливость велосипедиста, а также скорость, с которой можно было передвигаться на велосипеде.\n\nНационалистическое правительство стремится расширить транспортные возможности тех, кто не может позволить себе автомобиль. Изначально велосипед был предметом роскоши, но к 1949 году его цена стала настолько доступной, что в Китае планируется выпустить в обращение полмиллиона велосипедов."
CHI.lategame.805.a: "Многообещающее развитие!"

CHI.lategame.806.t: "История Цзэн Сяньчжи"
CHI.lategame.806.d: "Возможно, благодаря своему происхождению она была рождена для великой жизни - выдающейся жизни молодой "новой женщины" в новую революционную эпоху китайской политики. Потомок знаменитого цинского генерала Цзэн Гоцюаня (одного из братьев знаменитого Цзэн Гофаня из Сянской армии, помогавшей подавить восстание тайпинов), Цзэн Сяньчжи родилась 23 января 1910 г. в Байшутане в Чанша, Хунань.\n\nВ конце 1920-х - начале 1930-х гг. в школы Китая стали принимать больше девочек, и Цзэн Сяньчжи была членом баскетбольной команды своей местной средней школы. Под влиянием китайского революционера и социалиста Сюй Тели Цзэн приняла участие в национальной революции, присоединившись к Северной экспедиции в качестве одной из немногих женщин в военной академии Уампоа. Когда экспедиция потерпела неудачу, она бежала к повстанцам Мингана, где стала политическим инструктором и координатором движения повстанцев.\n\nЕе самоотверженность и беззаветная преданность идеалам национальной революции недавно заслужили похвалу в высших эшелонах партии, включая Сун Цинлина, который назвал её идеальной китайской женщиной-революционером. В последние дни она стала личным секретарем государственной деятельницы Китая, супруги генерала Чжоу Эньлая, Дэн Инчао."
CHI.lategame.806.a: "Героическая женщина нашего времени!"

CHI.lategame.807.t: "Международная группа воздушных добровольцев"
CHI.lategame.807.d: "Оставшись в одиночестве без союзников, многие в партии опасались худшего, когда японцы объявили нам войну - возможно, в отчаянной попытке сохранить империализм над Китаем и отделить нашу страну от Маньчжурии. В воздухе наши силы просто не могли противостоять японским ВВС, располагающим самыми современными самолетами в мире и самой опытной авиацией в Азии.\n\nОбладая полным господством в воздухе, японские ВВС работали - бомбили наши города, убивали наших людей, дестабилизировали наши военные операции благодаря своему контролю над воздухом. Однако в трудную минуту [FRA.GetNameDef] и [ENG.GetNameDef] прислали нам эскадрилью добровольцев со всего мира во главе с французским пилотом Андре Жапи (André Japy), опытным лётчиком из Франции. Хотя большинство этих добровольцев - французы и британцы, среди них есть также значительное количество итальянцев и, по некоторым данным, даже пилоты из Норвейгена; все они прибыли в Китай тайно, выдавая себя за туристов. Эти добровольцы прибыли на монопланах Hawker Fury, чтобы поднять боевой дух и обучить будущих пилотов, чтобы они тоже могли вести борьбу в воздухе. Возможно, с их помощью мы сможем вернуть себе контроль над небом и вместе с нашими товарищами вести великую борьбу с империализмом."
CHI.lategame.807.a: "Примем любую помощь!"

CHI.lategame.808.t: "Драконьи лодки в националистическом Китае"
CHI.lategame.808.d: "Писатель-социалист, член ЛКС, марксист Го Моруо недавно завершил работу над пьесой "Цюй Юань", основанной на знаменитом поэте Цюй Юане, патриотическом поэте и политическом деятеле государства Чу периода Воюющих государств. В пьесе традиционный китайский литературный герой уподобляется "народному поэту" и одному из первых социалистических революционеров в истории Китая. Сравнивая его с Гамлетом и королем Лиром, пьеса показала социальный идеализм Цюя и его великий патриотизм как образец для подражания всем китайцам в эпоху национальной революции.\n\nСогласно легендам, Цюй Юань служил государству Чу, но был много раз изгнан своими завистливыми соперниками при дворе Чу и поэтому провел время в изгнании, собирая легенды и перекладывая народные старики. Кроме того, он писал прекрасные стихи и глубокомысленно рассуждал о природе китайского государства. Однако его тревоги приводили к ухудшению здоровья, и, по слухам, он совершал прогулки, чтобы посмотреть на своё истощенное лицо в отражении колодца. Примерно в 278 г. до н.э., после того как столица его страны, город Ин, пала перед грозным полководцем Бай Ци из государства Цинь, Цюй Юань написал глубокую жалобу на распад своего государства. Затем он покончил с жизнью, перейдя вброд реку Милуо с камнем в руках - возможно, из чистого патриотизма.\n\nПоявилась популярная легенда о том, что жители деревни пытались выплыть в озеро с пельменями и своими лодками, чтобы спасти Цюй Юаня, но не смогли этого сделать. В отчаянии они били в барабаны и брызгали водой из весел, чтобы рыбы и злые духи не съели его тело. Они также бросали в реку рис, чтобы отвлечь рыб, но однажды ночью дух Цюй Юаня явился его друзьям и сказал, что он давно умер и что они должны завернуть рис в шелковые упаковки, чтобы отпугнуть драконов, которые съедят их. Эти пакеты с едой стали знаменитыми \n\n"цзунцзы\n", а гонки на лодках, чтобы найти тело Цю, стали краеугольным камнем традиции лодок-драконов.\n\nПьеса Гуо Моруо имела оглушительный успех в левом литературном мире Китая, и националистическое правительство поспешило воспользоваться её успехом, объявив, что Цю был одним из первых великих революционеров Китая. Хотя некоторые социалисты осуждают праздники драконьих лодок как чистые суеверия, большинство писателей сходятся во мнении, что Цю был настоящим лидером народной революции. Его верность родине, преданность народу и произведения искусства навсегда останутся в памяти грядущих поколений."
CHI.lategame.808.a: "Давайте пообедаем цзунцзы!"

