### Section 3a (000-199): Political Content

CHI.lategame.000.t: "Завершение Северной экспедиции"
CHI.lategame.000.d: "Около десяти лет назад Чан Кайши обратился к своим офицерам накануне Северной экспедиции:\n\n"Важность этого боя не только в том, что он решит судьбу из полевых командиров. Но вопрос о том, смогут ли китайская нация и раса восстановить свою свободу и независимость, висит на волоске. Другими словами, это борьба между нацией и полевыми командирами, между революцией и контрреволюционерами, между тремя народными принципами и империализмом. "\n\nТогда Гоминьдан был повержен, но борьба так и не закончилась. Сегодня "Голубое небо, белое солнце и полностью красная земля" наконец-то были подняты над изменившимся Пекином, а члены партии (как те, кто был свидетелем первой экспедиции, так и те, кто присоединился к ней в промежуточный период) подбадривали её. другие члены партии произносили речи, солдаты шествовали парадом, а эксперты рассуждали о будущем, мало кто сомневался в значимости момента: победа.\n\nДа, победа. Победа над полевыми командирами. Победа над контрреволюционерами. Победа над империализм.Чан и многие другие не дожили до этого момента, но их наследие надежно защищено.Гоминьдан доказал, что способен на большее, чем просто слова, свергнув институты, которые они так ненавидели.\n\nДаже если сопротивление продолжится и вражеские карманы будут зачистили, нация меняется. Социализм все больше и больше кажется надежным будущим для Китая, а Гоминьдан больше не является просто маргинальной партией. Но угрозы остаются. Тяжела голова, носящая корону, а вновь обретенная легитимность партии привлекла внимание множества врагов как внутри страны, так и за рубежом. Тем временем оно борется за то, чтобы не быть уничтоженным наплывом оппортунистов, разногласий и новых обязанностей. Теперь люди ожидают, что они будут руководить, а это зачастую гораздо труднее, чем свергнуть"
CHI.lategame.000.a: "У нас впереди много работы"

#Second Congress Event Chain
CHI.lategame.001.t: "Созывается Второй репатриированный съезд Гоминьдана"
CHI.lategame.001.d: "Поскольку флаг Белого Солнца, Голубого Неба и Полностью Красной Земли сейчас реет над воротами Тяньаньмэнь над недавно установленным портретом покойного вечного премьер-министра доктора Сунь Ятсена, раздались звонки. В то время как традиционно ортодоксальная партийная доктрина требовала проведения таких собраний каждые четыре года, развитие национальной революции вместо этого приостановило эту процедуру в пользу созыва сессий при необходимости.\n\nПредседателю [CHI.GetLeader] в очередной раз была оказана честь открыть Конгресс в ознаменование успеха Северной экспедиции, но наблюдатели Конгресса отмечают, что настроения внутри делегатов значительно более напряженные, чем на первом Конгрессе. в то время как [CHI.GetNameDef] сейчас контролирует бывшую имперскую столицу Пекин, укрепляя её легитимность как национального объединителя; предстоит ещё много работы, чтобы завоевать сердца и умы людей и раз и навсегда изгнать японских империалистов из Китая.\n\nКонгресс также стал свидетелем более широкого участия революционных женщин в рядах Гоминьдана. Наиболее примечательны такие люди, как Дэн Инчао, Цзэн Син, Цай Чан и Сян Цзинъюй (все они имеют давние связи с китайским социалистическим движением), а также новички, такие как жена уйгурского политика Бурхан Шадиди и заместитель директора Женской организации Синьцзяна. Федерация -Рашида. Кроме того, на мероприятии присутствуют члены Международной военной миссии в Китае, что является ещё одним напоминанием о твердой поддержке Интернационала успеха социалистической китайской революции. И без лишних слов, заключительные замечания Вана о важности единства вызвали лишь вежливые аплодисменты, когда делегаты Конгресса начали брать слово"
CHI.lategame.001.a: "Ну давай!"

CHI.lategame.002.t: "Большие амбиции Новой Республики"
CHI.lategame.002.d: "Первой задачей Конгресса было придать массовой бюрократии партийного государства более широкую национальную форму. Гоминьдан должен стать не только политическим органом для следующих решающих лет политической опеки, но и Руководящая сила для обучения и обучения масс революционному сознанию, чтобы китайский народ сам мог, наконец, противостоять империализму. Таким образом, почти единогласно были одобрены предложения о создании официального Министерства образования и Национальной администрации здравоохранения. Министерство образования возглавит один из четырех старейшин Гоминьдана и член Всемирного общества Цай Юаньпей, который пользуется большим авторитетом благодаря своей работе по реформированию Пекинского университета почти десятилетием ранее. В основе концепции нового революционного образования лежит привлечение студентов и рабочих в систему образования, что положит конец монополизации образования богатыми. Наряду с запланированным строительством Academia Sinica, там также будут Промышленный трудовой колледж, Сельскохозяйственный трудовой колледж и Колледж социальных наук (третий вариант, отражающий анархистские идеалы, согласно которым социальные науки и социальная революция были неразделимы).\n\nСельские санитарные условия в китайской сельской местности совершенно плачевны по стандартам современной медицины, в некоторых случаях акушерки прибегают к использованию коровьего навоза или грязи, чтобы остановить кровотечение во время родов. Укрепление общественного здравоохранения рассматривается не только как продолжение Миншэна (благосостояния народа), но также отражает веру доктора Суня в то, что физически сильный народ не может быть так легко завоеван. В результате Министерством внутренних дел было создано Национальное управление здравоохранения; его цели -создать мобильные клиники и станции общественного здравоохранения, обеспечить соблюдение вакцинации и обучить местных акушерок/медсестер современным медицинским методам. Под давлением ВКДГ первые экспериментальные поликлиники администрации будут созданы в бывшей зоне МинГана"
CHI.lategame.002.a: "Мы превращаем мечты в реальность"

CHI.lategame.003.t: "Проблема языка"
CHI.lategame.003.d: "Поскольку Конгресс затягивается, одним из главных вопросов, на которые нужно ответить, является вопрос о языке. В Китае почти 300 миллионов носителей северного диалекта мандаринского языка. На Юге 37 миллионов человек говорят на языке у (диалект провинции Чжэцзян), 22 миллиона говорят на кантонском диалекте, 20 миллионов говорят на хакка и несколько миллионов говорят на диалекте Фуцзянь. \n\nХотя северокитайский диалект мандаринского языка продолжает доминировать в официальном языке правительства, возникает спор между теми, кто настаивает на том, чтобы мандаринский диалект был стандартизирован и использовался в культурных, официальных и образовательных целях. Сторонники радикальной языковой реформы, особенно среди радикальных социалистов, утверждают, что система символов должна быть упрощена, чтобы способствовать массовой грамотности по всей стране. Однако им противостоят более традиционалисты внутри Гоминьдана. Они утверждают, что такое обширное упрощение языка лишит символы и слова их первоначального значения и культурной сложности.\n\nОднако компромисс был достигнут: Министерство образования сначала опубликовало список "Общего словаря Гоинь" который включает популярные упрощенные символы и определяет стандартную фонетическую систему. Кроме того, он также предложил создать комитет по унификации национальных языков для организации упрощенных символов, уже находящихся в обращении, в качестве стандартных символов. Однако это далеко от радикальной реформы иероглифов и не направлено на изменение многих существующих иероглифов китайского ханьцзы"
CHI.lategame.003.a: "Китай так или иначе должен быть един"

CHI.lategame.004.t: "Национальная реконструкция"
CHI.lategame.004.d: "Годы экономической стагнации и провалов правительства сделали китайскую экономику полнейшим посмешищем в глазах модернизированного и индустриализированного Запада. Если Китай хочет восстановить свою историческую позицию ведущей державы в Азии, то как и Япония до нее, она должна взять на себя задачу быстрой индустриализации и модернизации.\n\nЛидерами дискуссии о национальной реконструкции являются не кто иной, как члены Центрального комитета Чэнь Гунбо и Сун Цзывэнь. И Сун, и Чэнь рассматривают Китай как экономически колонизированную страну. Чэнь и Сун находятся под влиянием международных событий во Французской Коммуне, Британском Союзе и, что интересно, даже в российском движении NRPR. , чтобы концептуализировать концепцию автаркической индустриализации или переориентации экономики по принципу дирижизма и корпоративизма.\n\nОни планируют создание Национального экономического совета, который будет стремиться использовать централизованное экономическое планирование, развитие посредством централизованно управляемых производственных групп. , мобилизация сельского хозяйства в поддержку городской индустриализации и корпоративистские отношения между правительством и частным бизнесом (конечно, выделяемые государством). Национализируя и монополизируя внешнюю торговлю, Чэнь Гунбо утверждал, что государство получит дополнительные средства для создания капитала. Конечная цель этой государственно-капиталистической модели — развитие китайской экономики, а также предотвращение скатывания новой китайской республики к буржуазному капитализму. Конечно, могут быть некоторые капиталисты, которые разбогатеют в процессе использования частного капитала, но, по мнению Чэнь Гунбо, они не разовьют достаточную силу, чтобы разрушить экономическую систему партийного государства"
CHI.lategame.004.a: "Для борьбы с капитализмом необходимо новое направление"

CHI.lategame.005.t: "Государственный гимн"
CHI.lategame.005.d: "После объединения собственно Китая под мечом и флагом Гоминьдана были предприняты усилия по консолидации националистического правления с помощью надлежащего китайского гимна. Предыдущий гимн Республики Бэйян "Песня "Благоприятное облако" и другие гимны были осуждены как отсталые и не имеющие отношения к современной китайской революционной борьбе. Более того, Национальной комиссии по гимнам было поручено создать патриотическую песню, чтобы сплотить миллионы людей, составляющих китайскую нацию. чтобы поддержать национализм как часть стремления партии к "Минцзу"\n\nВ то время как некоторые радикальные социалисты внутри ГМД и Лиги китайских синдикалистов предложили "Интернационал" (переведенный на народный китайский синдикалистом Цюй Цюбаем), Этот шаг вызвал негативную реакцию со стороны членов Центрального комитета, которые считают, что текст Государственного гимна должен отражать принципы, которыми дорожил наш покойный премьер-министр доктор Сунь Ят-сен. Таким образом, многие выступают за принятие гимна профессора Чэн Маоюня " Три принципа народа", текст которого восходит к речи Сунь Ятсена, произнесенной в 1924 году. В качестве альтернативы, предложение возникло у китайского музыканта Хуан Цзы – слова взяты из стихотворения, написанного видным правым идеологом Гоминьдана. Дай Цзитао. Хотя эта песня не так популярна, как два других варианта, её также предлагалось играть при поднятии и опускании национального флага"
CHI.lategame.005.a: "Три принципа народа!"
CHI.lategame.005.b: "Предложение Хуан Цзы!"
CHI.lategame.005.c: "Интернационал"

CHI.lategame.006.t: "Марш к объединению!"
CHI.lategame.006.intro: "Впервые в истории партии, когда Пекин и Нанкин оказались в руках Гоминьдана, партия, безусловно, достигла большей степени легитимности, чем когда-либо прежде. [CHI.GetNameDef] или категорически против претензий Гоминьдана на национальное лидерство"
CHI.lategame.006.concessions: "К посольским городам и другим концессиям в Китае также следует относиться строго, поскольку Китайская националистическая партия считает, что эти регионы являются неотъемлемыми китайскими землями, незаконно украденными в результате унижения позорными договорами и жестокими вторжениями. Гоминьдан успешно завершил национальное объединение и этап политической опеки, нет сомнений в том, что [CHI.GetNameDef] будет стремиться потребовать восстановления всех китайских территорий, принадлежащих иностранцам"
CHI.lategame.006.d.copro: "$CHI.lategame.006.intro$\n\nМаньчжурская проблема продолжает беспокоить Гоминьдан, и Национально-революционная армия обдумывает свои шансы на освобождение этой неотъемлемой территории Китая от фэнтянских военачальников "Жители Северо-Востока стали жертвами этих бандитов, и позиция правительства Фэнтянь подкрепляется их статусом лакея в империалистической Сфере совместного процветания Японии. В ближайшие дни не будет неожиданностью увидеть мобилизацию [FNG.GetLeader] его войска в отчаянной попытке положить конец Второй Северной экспедиции или увидеть, как Япония вмешается против Гоминьдана из-за откровенно антиимпериалистической позиции последнего.\n\n$CHI.lategame.006.concessions$"
CHI.lategame.006.d.war: "$CHI.lategame.006.intro$\n\nПоскольку разразилась война из-за проблемы Маньчжурии, перед Национальной революционной армией была поставлена ​​задача освободить эту неотъемлемую китайскую территорию от коррумпированных регионалистов. Военачальники Северо-Востока стали жертвами этих бандитов, и позиция Клики Фэнтянь была подкреплена их статусом лакеев в империалистической Сфере совместного процветания Японии. Теперь, когда силы Гоминьдана сражаются с [716.owner.GetAdjectiveCap] принимают Конгресс подтвердили свою приверженность освобождению всего Китая.\n\n$CHI.lategame.006.concessions$"
CHI.lategame.006.d.nocopro: "$CHI.lategame.006.intro$\n\nМаньчжурская проблема продолжает беспокоить Гоминьдан, и Национально-революционная армия обдумывает свои шансы на освобождение этой неотъемлемой территории Китая от фэнтянских военачальников ... С исчезновением Сферы совместного процветания они представляют собой гораздо меньшую угрозу, хотя Маньчжурия остаётся высокоиндустриальной и сама по себе является объектом империалистических амбиций.\n\n$CHI.lategame.006.concessions$"
CHI.lategame.006.a: "Мы должны освободить Китай, во что бы то ни стало!"

CHI.lategame.007.t: "Закрытие Конгресса"
CHI.lategame.007.d: "Председатель [CHI.GetLeader] в последний раз выступил вперёд по поводу завершения второго съезда партии, произнеся красноречивую речь, восхваляющую мучеников и жертвы, принесенные во время Второй Северной экспедиции. От войны Лиги до Пока в Китае сохраняется империализм, Китай не может называть себя свободным -пришло время ГМД принять свою естественную судьбу как истинный революционный авангард, который поведет китайский народ в новую эру уважения и престижа.\n\nЗавершение Второго съезда, тем не менее, вызвало некоторые растущие и обостряющиеся дебаты между членами Временного комитета действий и Реорганизованной товарищеской ассоциацией. Фронт между основными фракциями партии, а также другими второстепенными, периферийными фракциями национальной революции, начинает распадаться, поскольку больше нет такого доминирующего призыва к единству. Растущая критика направлена ​​в адрес Вана, который, как опасаются многие в ВКДГ, просто будет стремиться установить опеку или просто кумовски передать власть своим друзьям и семье. Чэнь Гунбо вовсе не был безжалостен в своих оскорблениях в адрес Дэн Яньды: Чэнь сравнивал Дэна и его военные круги с бонапартистами и утверждал, что ВКДГ принесет не демократию, а скорее годы военного правления. В то же время то, что когда-то было всего лишь замалчиванием, в некоторых экстремистских кругах НРА значительно выросло -разговоры о радикализме назревают, если руководство партии не сможет разрешить ситуацию.\n\nТем не менее, ещё многое предстоит сделать, прежде чем Гоминьдан сможет по-настоящему успокоиться. . Национальная революция должна продолжаться, и фаза опеки не может закончиться до тех пор, пока империализм не будет окончательно изгнан из страны"
CHI.lategame.007.a: "Нам предстоит много работы"

#Phase 3 Political Narrative Events (040-059) - fire every 6 months

CHI.lategame.040.t: "Сюй Цянь скончался"
CHI.lategame.040.d: "После падения династии Цин в 1911 году появилось много потенциальных законодателей, стремившихся восстановить справедливость в реформированном Китае. Лишь немногие были столь же честны и влиятельны, как Сюй Цянь, основатель отец судебной системы нашей Республики.Родился в Наньчане, успешно сдал Императорский экзамен и поступил на работу в Министерство юстиции в 1907 году.Он был членом Тунмэнхуэй, когда стал заместителем министра юстиции в кабинете Тан Шаои, но подал в отставку в знак протеста против захвата власти Юань Шикая. С тех пор он занимал различные посты в Гоминьдане, в том числе место в Центральном исполнительном комитете.\n\nПотеря такого выдающегося члена Старой гвардии является большой трагедией для В качестве компенсации за потерю места в ЦИК Ван Цзинвэй уже начал борьбу за власть. дал ему пост министра юстиции в революционном правительстве. Сюй склонился к ВКДГ, и от тех же подозреваемых посыпались обычные жалобы на баланс сил. Вану не хватает терпения для очередного раунда театральных представлений, вспоминая грохот после смерти Ляо Чжункая.\n\nЦай Юаньпэй, бывший наставник Вана и один из уважаемых "старейшин" партии, подошел к тарелке, предложив занять должность. Педагог по образованию, в том, что бывший анархист становится министром юстиции, есть определенная ирония, но, возможно, это отчасти его привлекательность в качестве компромисса между РАТГ, ВКДГ и ЛКС.\n\nВ лагере Вана Ло Цзюньцян появился как ведущий кандидат по рекомендации Чжоу Фохая. Ло — бывший радикал из КСП, бывший подполковник Чжан Чжичжуна и имеет опыт работы редактором газеты.\n\nХотя теоретически министр юстиции назначается премьер-министром Судебного юаня, ЦИК встречалась в частном порядке. решить, какую кандидатуру "предложить" премьеру"
CHI.lategame.040.a: "Цай Юаньпей — надежный выбор"
#羅君強
CHI.lategame.040.No: "Сообщение Ло Цзюньцяна Сену DA"

CHI.lategame.041.t: "Инцидент с Чэнь Би"
CHI.lategame.041.d: "Чэнь Бицзюнь или, как многие насмешливо называют её, Ван Фужэнь (мадам Ван) сама по себе является силой. Хотя Ван доминирует на политической сцене в Нанкине, она создала множество собственных баз, чтобы Говорят, что в качестве свидетельства своей власти в какой-то момент она сообщила недавно назначенному мэру, что "город принадлежит мне" Вы идете туда, но никого не контролируете. Вы просто представляете меня, чтобы я что-то делал" Однако такой активный образ жизни вынудил её часто путешествовать, что делало её уязвимой для противников.\n\nИли они так думали. С помощью некоторых местных (очевидно, бывших военачальников) командиров она окружение попало в засаду на параде, на котором она должна была присутствовать. Под усиленной охраной попытка похищения была быстро предотвращена.\n\nПравительство начало расследование, и вскоре последовали обвинения. Чэнь публично обвинил армию в организации этого преступления. Несмотря на явные доказательства правонарушений, её союзники сразу же после этого нанесли ущерб её делу своей жесткой тактикой.\n\n\nОднако бесспорно то, насколько небезопасным становится Китай, даже в давно "освобожденных" регионах, находящихся под властью Гоминьдана. идти. Чжоу Эньлай предложил отступить, утверждая, что месть лучше подавать холодной. Ван, который был в ярости из-за инцидента с его любимой женой, обратился к Ли Шицюню за более активным советом.\n\nЛи, бывший член Красного отряда, а теперь глава службы безопасности дома Вана, вместо этого предложил более жёсткий подход. искоренить диверсантов. Обходя дом за домом, он надеется вытрясти подозреваемых. Влияние Ли во фракции Ф.Р обязательно увеличится после его успешной защиты Первой леди"
CHI.lategame.041.a: "Арестуйте любого, даже отдаленно причастного к этому!"
CHI.lategame.041.b: "Отбросьте это и заточите лезвия"

CHI.lategame.042.t: "Анархизм и партия-Государство"
CHI.lategame.042.d: "В своей постоянно продолжающейся борьбе за контроль над синдикалистским движением в Китае "Четыре старейшины" стремились вовлечь в своё движение анархистских мыслителей и интеллектуалов. Сами бывшие анархисты и основные покровители " Мировое сообщество", они присоединились к Гоминьдану в 1920-х годах – к презрению многих "истинно верующих"\n\nУ Чжихуэй больше всех открыто защищал их решение. Он утверждал, что Гоминьдан, Мировое сообщество и Более того, с возвращением Гоминьдана в Китай он утверждал, что партия существенно изменилась с 1927 года, теперь действительно предан революции, и даже если она потерпит неудачу, её всегда можно вернуть на правильный путь, если к ней присоединится достаточное количество анархистов.\n\nНе все в этом убеждены. Мао Ибо, например, обвинил Гоминьдан в коррупции и служении интересам милитаристов и ищущие работу. Шэнь Чжунцзи, анархо-синдикалист из провинции Чжэцзян, некоторое время работавший в партии, но с тех пор отдалившийся друг от друга, повторил многие опасения, которые он выразил в 1924 году в журнале "Свободные люди"\n\nДля него общее Аргумент врага мог быть использован для оправдания любого союза, и он осудил идею о том, что анархисты подобны "странствующим Рыцарям" классиков, обязанным помогать каждому, кто просит. Вместо этого современный анархист должен соблюдать свои принципы и помнить о том, что произойдет дальше. Он также подверг резкой критике поддержку "четырьмя старейшинами" опеки, демократии и диктатуры пролетариата – все из которых сохраняют государственную и частную собственность. Надеяться следовать по такому пути к анархизму, у которого нет ни того, ни другого, было бы "ничем не отличаться от движения на юг, чтобы идти на север"\n\nТем не менее, Шэнь и другие имели некоторый опыт сотрудничества с Гоминьданом. Но поскольку партия становится все более авторитарной, ей потребуется гораздо больше, чем просто витиеватые речи, чтобы по-настоящему повлиять на сердца"
CHI.lategame.042.a: "Четыре старейшины меняют повествование"
CHI.lategame.042.b: "Анархисты по-прежнему подозрительны"

CHI.lategame.043.t: "Ван Лепин убит!"
CHI.lategame.043.d: "Сегодня в Нанкине поступило сообщение об ужасном убийстве. Хотя многие стали апатичными к смерти и насилию вокруг них, даже среди видных политиков, это событие вызвало значительные эмоции. Ван Лепин был давним бывший социалист-революционер из уезда Улянь в Шаньдуне. Плодовитый писатель, прогрессист и активист, он часто служил связующим звеном между лагерем Ван Цзинвэя и другими социалистическими фракциями.\n\nК 1926 году он был первым альтернативным членом Центрального исполнительного комитета. а также провел время, работая под руководством Дэн Яньды и Фэн Юйсяна. В целом его любили (или, по крайней мере, уважали), он отвернулся от Чэнь Дусю и марксизма. Вместо этого он нашел свой дом в умеренном крыле Реорганизованной ассоциации товарищей, соавтор Газета Advance с Гу Мэнъюй. Подозреваемые продолжают расти, поскольку люди задаются вопросом о мотивах преступления.\n\nХарактер и жестокость преступлений обычно указывают на Дай Ли и его людей, которые с тех пор имеют значительную сеть контактов в регионе Цзяннань. его Лига десяти дней. РАТГ распространила свои обвинения на всю армию, полагая, что это результат более длительной кампании принуждения против политиков, связанных с РАТГ. Политики ВКДГ нанесли ответный удар, отметив, что Ван Лепин часто был на грани перехода на их сторону, а Красная команда Чжоу Эньлая часто может сравниться с Лигой в безжалостности, когда дело доходит до того, чтобы заставить замолчать предателей.\n\nМаловероятно, что истинные виновники когда-либо будут быть пойманными, и в лучшем случае полиция поймает нескольких козлов отпущения. Но по мере того, как подозрения растут, кажется, что одна версия, как правило, будет преобладать, даже если не все в нее верят"
CHI.lategame.043.a: "Дай Ли и армия наверняка виноваты!"
CHI.lategame.043.b: "За этим стояли Чжоу Эньлай и глубинное государство!"

CHI.lategame.044.t: "Церковь в националистическом Китае"
CHI.lategame.044.d: ""Религия учит людей послушанию, что является моральным кодексом рабов! Религия пропагандирует суеверия, которые мешают поиску истины. "\n\nЭти прокламации часто встречаются в Пекине и размещаются возрождающейся Великой федерацией антирелигиозников. Федерация представляет собой движение многих китайских интеллектуалов, оба являются непосредственными членами Гоминьдана. и за его пределами. Антиклерикализм в Китае часто имеет несколько корней, христианская церковь, в частности, противостоит интеллигенции из-за её предполагаемой отсталости, а также её связи с иностранным империализмом. Это взаимное презрение объединило в этом кампании, протестуя, например, против конференции Всемирной студенческой христианской федерации, которая должна была состояться в Университете Цинхуа. Во главе движения когда-то стояли многие светила, такие как Ли Шизенг, Чэнь Дусю, Цай Юаньпей, Ли Дачжао и Ван Цзинвэй.\n\nНе все в У партии антагонистические отношения с религией или даже с христианством.Патриарх семьи Сун Сун Цзяшу был методистским священником и воспитал всех своих детей в вере. Доктор Сунь Ятсен и Сунь Фо также обратились в веру. Многие другие оказываются в более сложных ситуациях, живя между своим конфуцианским воспитанием и христианской проповедью. Чжан Факуй и его жена, например, слабо связаны с римским католицизмом, хотя и не обратились.\n\nОсторожно ввязываясь в эти щекотливые дела, и Ван Цзинвэй, и Сун Цинлин в основном воздерживаются от каких-либо публичных заявлений, несмотря на своё прошлое -предлагая только общие заявления с просьбой о мире и взаимном уважении. Но зачастую заявления революции о социальных переменах задевают деликатный нерв, поскольку Китай продолжает меняться"
CHI.lategame.044.a: "Церковь ведет подрывную деятельность"
CHI.lategame.044.b: "У Церкви есть своё место"

CHI.lategame.045.t: "Декларация..."
CHI.lategame.045.d: "Поскольку революция затягивается, партия сталкивается с загадкой. Движение, которое, несмотря на все его подразделения, когда-то было сконцентрированным, находясь на последнем издыхании, теперь достигло критической точки. [CHI.GetName] поглотила большую часть Китая, все больше и больше несоциалистов были поглощены якобы демократической партией. Многие опасаются, что вскоре партии снова встретятся друг другу в глотку, как в 1924 году. Проблема Китая заключается в бедности крестьянства, а также в том, что оно бедно из-за нехватки земли. Поэтому он призывает вновь созданное Министерство сельского хозяйства и труда провести долгожданную земельную реформу. Кроме того, ряды Гоминьдана также должно быть привлечено растущим числом пролетариата в индустриализирующихся городах страны. Поэтому партия должна поддерживать объединение в профсоюзы и разрыв как внешних, так и внутренних цепей. Соответственно, проект посвятил себя союзу "Крестьян и рабочих"\n\nДругой, менее популярный проект, направлен на устранение растущих опасений раскола в партии-государстве. Если партия представляет нацию, то она не может позволить себе вернуться в состояние квазиГражданской войны, как в Кантоне. Газета призывает к примирению как с бывшими правыми гоминьдановцами, так и с другими демократическими революционерами для построения нового, представительного Китая. Хотя он также включает упоминания о выполнении социальных и экономических обещаний, он также призывает к умеренности и прощению прошлых нарушений.\n\nВ конце концов, представленные проекты -это всего лишь слова относительно бессильного законодательного органа. Но поскольку свобода слова часто подавляется (как де-юре, так и де-факто), зачастую эти залы оказываются одними из немногих мест, где разрешена свобода дискуссий. Декларация, которая в конечном итоге будет принята, продемонстрирует силу различных фракций"
CHI.lategame.045.a: "..Крестьянам и Рабочим!"
CHI.lategame.045.b: "..Единства внутри партии!"

CHI.lategame.046.t: "Формирование Лиги гражданских прав"
CHI.lategame.046.d: "Гоминьдановская революция вызвала дискуссии о более свободном Китае, но не всегда благоприятные; многие интеллектуалы заметили диссонанс между обещаниями Гоминьдана и реальностью партийного государства. Подобно вспышкам на сковороде, большинство усилий по Высказать своё мнение удалось немногим, за исключением, пожалуй, одного.\n\nПервоначально предложенная левыми иностранными журналистами, живущими в Шанхае, Китайская лига гражданских прав была создана в 1932 году как средство сбора либеральной поддержки шанхайского восстания. Это " новый курс действий" включал в себя создание разительного контраста между угнетением Чжили и освобождением Гоминьдана.\n\nИх манифест включал три основных пункта: освободить политических заключенных, оказать юридическую помощь политическим заключенным и помочь в борьбе за гражданские права, в том числе свободная организация, слово, пресса и собрания. Они привлекли внимание как либералов на международном уровне, так и со стороны истеблишмента Бэйяна, но не смогли освободить ни одного заключенного.\n\nВана не удивило, когда Сун Цинлин, Цай Юаньпэй и Ян Синфо подчинились очень публичная телеграмма в прошлом месяце от имени Лиги в ЦИК. Письмо с требованием прекращения произвольных арестов было подписано десятками видных деятелей партии, научных кругов и прессы. Опасностей предостаточно, и есть сомнения в его долговечности. Сун и Цай уже были строго предупреждены за выход за рамки партийной ортодоксальности, а также поступали анонимные угрозы смертью (хотя их высокий ранг защищает их от любого реального вреда). Другие, правда, не так уж и много. Ян был застрелен перед зданием Академии Синика вчера днем, что вызвало дрожь в Лиге.\n\nЛига также пошатнулась из-за междоусобиц. Деятели новой культуры, такие как Ху Ши и Лю Юйтан, не хотели подписываться, если Лига не обязуется использовать только легальные каналы. Предыдущее соперничество внутри ЛКС привело к тому, что КСП не решалась присоединиться к Всемирному обществу и поддержать лигу. Многие из первоначальных участников пошли на крайности, подрывая авторитет Сун и Цая. В конечном счете, это довольно элитарная организация, но она также изо всех сил пытается завоевать широкую общественную поддержку"
CHI.lategame.046.a: "Специальные методы" и распри делают Лигу бессильной"
CHI.lategame.046.b: "Сон и Цай превращают Лигу в силу перемен"

CHI.lategame.047.t: "Благотворительность и хитрость в Китае"
CHI.lategame.047.d: "Если есть какая-то положительная сторона в хаосе и трагедии войны, то это когда сообщества и нации сближаются в знак солидарности. Когда так много жизней было потеряно из-за войны и революции, зачастую инициативы правительства просто недостаточно, чтобы помочь страждущим. Поскольку судьи перегружены, часто есть место для скромных героев, чтобы протянуть руку помощи.\n\nСун Цинлин, вдова Сунь Ятсена, попала в центр внимания страны благодаря своим многочисленным благотворительным проектам. В качестве президента Фонда благосостояния Китая (первоначально основанного как Лига защиты Китая) они собирали деньги за счёт иностранной помощи и частных пожертвований для поддержки широкого спектра задач, включая помощь беженцам, поставки медикаментов и уход за сиротами. семьями Сун и Ляо, они обязаны своей известностью отчасти своим связям с Центральным исполнительным комитетом, а также благоприятному освещёнию в прессе такими фигурами, как Эдгар Сноу.\n\nК сожалению, хотя мало кто хотел бы признать это публично, благотворительность часто ещё одно оружие войны. В прошлом партия использовала свою заботу о бедных как инструмент пропаганды против правительств полевых командиров. Даже организации, якобы нейтральные, часто имеют членов партии, стратегически включенных в свои советы, включая Общество Красного Креста Китая.\n\nПартизаны, связанные с Временным комитетом действий, воспользовались возможностью представить Суна (и, в меньшей степени, Хэ Сяннина) как Заметный контраст с первой леди Чэнь Бицзюнь, возможно, двумя самыми выдающимися женщинами в стране. Хотя оба они происходили из богатых купеческих семей и являются давними революционерами, Чэнь изображался в газетах, связанных с ВКДГ, как коварный и макиавеллистический мегера, больше одержимая властью, чем помощью людям. Ван гневно потребовал от цензоров быстро удалить подобные публикации, а Сун отверг любые подобные разногласия, но клеветническая кампания, скорее всего, создаст длительную вражду между фракциями"
CHI.lategame.047.a: "Усилия Сун хвалят по всей стране"
CHI.lategame.047.b: "Но она по-прежнему находится в центре внимания"

CHI.lategame.048.t: "Изменчивое подземелье"
CHI.lategame.048.d: ""Законы бесполезны, когда люди чисты, и не подлежат исполнению, когда люди коррумпированы."\n\nВзаимодействие Гоминьдана с подпольем -сложный вопрос, но, конечно, не статичный. Будучи националистическим, На протяжении десятилетий банды оказывали большую помощь республиканцам, предоставляя им убежище и финансирование в самые трудные для них времена, но они также оказывали паразитическое влияние, когда партия снова поднималась. вперёд, чтобы "собирать"\n\nНе всегда легко отличить преступные группировки от революционных ячеек. В революционные времена они часто используют такие методы, как вымогательство, сбор секретов и насилие. Многие бандиты искренни в своих Они врываются в столпы общества, адаптируясь к послереволюционной атмосфере. , и кумовство, несомненно, оказало разрушительное воздействие, запятнав наш имидж как силы, выступающей за более эгалитарное будущее.\n\nКонечно, есть такие люди, которые являются настоящими преступниками или оппортунистами. Именно они стали основной целью недавних инициатив по борьбе с преступностью. Но сейчас раздается призыв обуздать неправомерные действия, решительно изгоняя эти сомнительные элементы. Поскольку наше правительство расширяется, а революционный энтузиазм в пользу обретения стабильности ослабевает, многие опасаются, что сопротивление партии-государства внешней критике делает его уязвимым для институционализированной коррупции и злоупотреблений. Определение разницы между местным обладателем власти с хорошими связями и гнусным бандитом в чистом костюме вполне может изменить ситуацию в будущем нашей страны"
CHI.lategame.048.a: "Пришло время избавиться от этих паразитов!"
CHI.lategame.048.b: "Их ещё можно подстроить под наши интересы!"

CHI.lategame.049.t: "Культ председателя"
CHI.lategame.049.d: "На протяжении всей истории, особенно во времена великих раздоров, люди часто цеплялись за миф о сильном человеке: могущественном, дальновидном лидере, способном защитить простого человека и спасти нацию. Когда рождается новый Китай, этим лидером может быть просто Ван Цзинвэй. Красивый, харизматичный и хорошо образованный -Ван -прирожденный лидер. Он был революционером ещё до Синьхая, рискуя своей жизнью в дерзкой попытке убийства Цин регент. Популярный миф гласит, что он был спасен от казни, потому что привлек внимание маньчжурской дворянки.\n\nВан, как кричит партийная машина, был человеком, который провел партию через все трудности. изгнание, а затем вторжение в национальное руководство. Ван -героический демократ, который выполнит демократические обещания Синьхайской революции. Ван -государственный деятель, способный объединить враждующие фракции партии, залечить разногласия внутри Гоминьдана, а также навести мосты с внешним миром. Ван — революционер с видением, человек, который действительно может построить эгалитарный, свободный и процветающий Китай. Ван — человек, лидер, который объединит Китай, изгонит империалистов и полевых командиров и положит конец унижениям.\n\nСам Ван стремился поддерживать скромный имидж в глазах общественности. Над воротами Тяньаньмэнь с видом на площадь висел портрет Сунь Ятсена. Ван обязательно присутствовал на церемонии посвящения, выступив с эмоциональным обращением в честь Вечного премьер-министра партии. Однако Сунь Фо давал ответную реакцию во всех публикациях, которые, по его мнению, были готовы бросить вызов авторитету председателя. Надеясь остановить или хотя бы остановить попытки Вана включиться в более широкий культ личности и мифы Сунь Ятсена, он написал серию публикаций, используя свой заявленный статус эксперта по работе своего отца. Он утверждает, что наследие покойного основателя партии не было марксистским и наверняка включало множество ехидных замечаний в адрес Ванга. Его обличающие слова были рассчитаны на то, чтобы едва обойти линию цензоров, и уже вызвали политическую бурю"
CHI.lategame.049.a: "Отец и сын нового Китая!"
CHI.lategame.049.b: "Его настоящий сын хотел бы поговорить с ним…"

CHI.lategame.050.t: "Лю Шаоци в провинции Фуцзянь"
CHI.lategame.050.d: "Лю Шаоци, родившийся в преуспевающей семье провинции Хунань, связанной с Цзянси, посчастливилось поехать за границу для учебы. Будучи завербованным некоторыми предшественниками Китайской синдикалистской партии в 1920 году, ему открыли глаза его опыт работы в послереволюционной Франции. Он официально присоединился к недавно сформированной КСП в 1921 году и вернулся домой в 1922 году, чтобы помочь в организации различных рабочих забастовок в районе Цзянси-Хунань. Он также встретил Ли Лисаня, становясь все более видным членом КСП и расширение Лиги китайских синдикалистов.\n\nСеверная экспедиция была трудным временем как для Гоминьдана, так и для Лиги. Вынужденный подполье, он служил второстепенным политическим офицером в повстанческом движении МинГан. Хотя обычно считается ортодоксальным членом КСП поддерживая линию Чэнь Дусю-Ли Лисань, связи, которые он установил в МинГане, могут оказаться решающими в попытках ЛКС расширить своё движение за пределы городской пролетариатской базы.\n\nЛю был назначен партийным секретарем КСП провинции Фуцзянь, надеясь завоевать друзей в самом сердце аграрного движения Национального революционного правительства. Сильный писатель, он опубликовал серию статей, в том числе статью, в которой восхваляет массовое движение, утверждая, что революция должна стремиться к свободе масс, завоеванию их великой веры и принятию полностью демократических методов работы и организационных методов. Он призвал как партийные кадры, так и лидеров быть дисциплинированными, демократичными и публичными в своей организации, чтобы обеспечить демократическую форму руководства. Более того, он также призвал к проведению земельной реформы.\n\nМногих это не впечатлило, полагая, что это всего лишь слова. Но искренность его действий тронула, по крайней мере, некоторых, особенно тех, кто считает, что нынешнее руководство региона, в котором доминирует ВКДГ, стало слишком застойным. Успехи КСП в построении более тесных связей с селом, возможно, являются в равной степени фактором самоуспокоенности ВКДГ, и её кадры уже выразили обеспокоенность по поводу нарастающей напряженности"
CHI.lategame.050.a: "Преодоление разрыва между городом и деревней"
CHI.lategame.050.b: "В Фуцзянь уже достаточно героев"

#Phase 3 Assorted Political Events (060-079)

CHI.lategame.061.t: "Расширение Единого фронта?"
CHI.lategame.061.d: "Так было не всегда. Много лет назад, когда Тунмэнхуэй впервые пришли к власти в конце Синьхайской революции, была надежда на многоплюальную демократическую республику. Пекин для переговоров, зловещие махинации уже были в игре, и мечта о мирной передаче власти была разбита.\n\nВ результате обиженный доктор Сунь сформировал Гоминьдан. Партия внесла свою лепту в союзы с военачальниками Объединённый фронт Китая с Лигой китайских социалистов был единственным исключением из этого правила, и решение обратиться к Синдикалистские державы раскололи партию на фракции -ещё одно болезненное воспоминание для усталого движения. Однако, в конце концов, именно этот альянс сейчас торжествует в Пекине.\n\nСегодня вопрос в том, что делать с остальными: десятками другие фракции, сотрудничавшие с коррумпированной системой Бэйян. Многие центристские фракции обратились к нам в надежде получить место в нашем новом правительстве. Эти политики имеют различные мотивы: некоторые из-за патриотизма, некоторые из-за единых целей, а третьи из-за неприкрытого оппортунизма.\n\nХотя Гоминьдан исповедует необходимость однопартийного государства во время опеки, это не обязательно быть истолковано настолько буквально, что может подтвердить ЛКС. Альтернативы включают в себя разрешение отдельным политикам баллотироваться от имени Дангвай (буквально "вне партии" или "партийный аутсайдер"). Чтобы эта схема работала, этим независимым кандидатам должно быть выделено разумное количество мест, хотя, очевидно, недостаточно, чтобы бросить вызов правлению Гоминьдана. Другой вариант — просто напрямую впитать определенные элементы в партию, ведь есть много людей, которые когда-то присягали на верность широкой палатке Тунмэнхуэй.\n\nОднако будьте осторожны: не все будут рады, если мы унижаем нашу партию, даже если это будет способствовать достижению нашей конечной цели – демократии. Но это пошлет всей стране сигнал о том, что мы не группа социалистических радикалов, а разумное движение, достойное наследия доктора Суня"
CHI.lategame.061.a: "Разрешить им баллотироваться на выборах от имени Дангвая"
CHI.lategame.061.b: "Партии есть куда расти"
CHI.lategame.061.c: "Во время опеки они нам не нужны"

CHI.lategame.062.t: "Принципы федерализма в движении?"
CHI.lategame.062.d: "Федерализм в его нынешнем состоянии в значительной степени дискредитирован в кругах Гоминьдана. Это произошло из-за его связи с Чэнь Цзюнмином, гуандунским генералом, который порвал с доктором Сунь в 1922 году после серии ожесточенных Взаимная эскалация. Многие члены партии почувствовали себя атакованными (во многих случаях буквально) этим предательством, и последовавшая вражда отравила связи между южными республиканскими группами.\n\nНо федерализм как концепция имеет своих предшественников в партии Ли Шизенг, например, утверждал, что федерализм является продолжением прудонистского "принципа федерации", необходимым шагом на пути к окончательному осуществлению анархизма в Китае. Это сотрудничество будет существовать между деревнями, районами, провинциями, региональными советами и вплоть до центрального правительства, то, что он называл "фэнчжи хецзо" и отождествлял с французскими концепциями регионализма и федерализма. В конце концов, есть надежда, что будет создана всемирная Федерация и власть будет медленно передаваться вниз, пока государство не будет упразднено.\n\nЭтот образ мышления подвергся критике не только со стороны вдохновленных марксизмом фракций в партии, но и со стороны многих националистических фракций. В начале 1920-х годов произошел заметный поворот: термин "самоуправление" был постепенно исключен из гоминьдановской пропаганды в пользу "местной администрации" Для Гоминьдана самоуправление стало меньше ассоциироваться с демократией и больше ассоциироваться с продолжением военачальников -факт, которому не способствовало решение Чэнь Цзюнмина принять правление У Пейфу.\n\nТем не менее, бросить кость для остатков федералистов в страна поможет смягчить объединение. Но эти краткосрочные компромиссы могут сохраняться лишь очень долго. Но могут ли они быть достаточно длинными?"
CHI.lategame.062.a: "Объедините этот Союз"
CHI.lategame.062.b: "Поглотить остатки федералистов"
CHI.lategame.062.c: "Принудительная централизация"

CHI.lategame.063.t: "Примирение с правыми гоминьдановцами?"
CHI.lategame.063.d: "Одна из самых щекотливых тем дня в [CHI.Capital.GetCapitalVictoryPointName], но, возможно, наиболее распространенным компромиссом внутри партии-государства является реабилитация многих "правых" в партии. "..Или, по крайней мере, заявляли о том, что являются членами партии. Практическое различие между левыми, правыми, центристскими и военными фракциями старого Гоминьдана всегда было гораздо более размытым, чем наверху. В то время как такие фигуры, как Ван Цзинвэй, Ляо Чжункай, Ху Ханьминь, , Сунь Фо, Дай Цзитао и Чан Кайши поссорились из-за наследия Сунь Ятсена, для большинства рядовых членов партия представляла собой одно единое революционное движение.\n\n"Левые" и "правые" " часто вместе ходили на занятия в Вампоа, сражались бок о бок в окопах и часто были вместе убиты реакционерами. даже в условиях открытой войны множество офицеров низшего звена помогли своим старым друзьям найти место в нашем новом правительстве.\n\nДля более информированных членов партии, которые заседают в ЦИК, реальность совершенно иная. Большинство "правых" фракций Гоминьдана к этому моменту являются военачальниками, в лучшем случае — копией революционного духа, а в худшем — насмешкой над нашими усилиями. ЦИК смотрит на примирение свысока, считая, что оно зашло слишком далеко. Позволить этим отступникам от партии войти в наши ряды — это верный путь к измене, обману или ещё худшей коррупции, а такого рода подрывная деятельность в наше время опасна.\n\nНа самом деле очень сложно законодательно узаконить какой-либо официальный запрет или даже отрегулировать его. А идти против течения всегда тяжело. Но даже несколько слов ведущих членов ЦИК могут заметно изменить настроение партии в целом"
CHI.lategame.063.a: "Ещё раз товарищи!"
CHI.lategame.063.b: "Они настоящие патриоты"
CHI.lategame.063.c: "Мы уже не те"

CHI.lategame.064.t: "Исцеление отравленной нации"
CHI.lategame.064.d: "Опиум долгое время был чумой для нации и во многих отношениях символом вырождения некогда гордой китайской нации. Подобно наркоману, впавшему в немилость, Китай был унижен массами. зависимость, навязанная ему недобросовестными иностранными капиталистами и их империалистическими покровителями. Теперь, если Гоминьдан хочет спасти душу своей нации, они должны исцелить коррупцию в её источнике.\n\nПоскольку многие военачальники, чиновники и, к сожалению, даже такие социалисты, как мы, получают прибыль Прекратить торговлю и бороться с ней было непростой задачей. Это готовый источник прибыли, несмотря на связанные с этим человеческие затраты, и за это время в страну прилетело множество других наркотиков. Бюро, агентства и неправительственные реформаторы все пытались, но безрезультатно, хотя с нашей недавней консолидацией контроля на этот раз есть надежда на настоящие перемены.\n\nЧтобы остановить это, различные юридические, медицинские и социальные эксперты представили ряд широкомасштабных предложений. К ним относятся различные меры реабилитации, суровые аресты и наказания торговцев, а также агрессивное воздействие на регионы-производители опиума с целью их уничтожения/восстановления. С другой стороны, возможно, что монополия правительства на эти "особые товары" может быть тем, что действительно необходимо в данный момент для выживания революционного правительства. Какое бы решение ни было принято, скорее всего, пройдет как минимум десятилетие, прежде чем опиум будет искоренен"
CHI.lategame.064.a: "Необходимое зло для объединения"
CHI.lategame.064.b: "Национальный порок, который необходимо искоренить"
CHI.lategame.064.c: "Медицинская проблема, требующая лечения"

CHI.lategame.065.t: "Судьба ПУ"
CHI.lategame.065.d: "Когда в 1912 году он был свергнут ребенком и фактически помещён под домашний арест в Запретном городе, мало кто думал, что Пуи когда-либо станет угрозой. У Республики были гораздо более насущные проблемы, чем у несчастного малыша. Но, увы, сильные мира сего приходили и уходили, начиная с Юань Шикая, и многие по невежеству пытались водрузить монархию народу. Немцы, со всем своим высокомерием, настаивали на восстановлении Пуи. к своему так называемому "праву первородства", как будто уничтожение мечты Синьхая могло быть более полным.\n\nНо республиканская мечта о свободе не умерла с окончанием Северной экспедиции. И теперь, с окончанием Северной экспедиции, наша республика наконец-то восстановлена ​​по всему Китаю, и нам остаётся ещё один последний вопрос, когда мы переворачиваем страницу истории Китая. Пуи превратился в мерзкого, злого человека, малому обученного практическим навыкам, и превратился в садистскую, ребяческую личность. По крайней мере, так говорит наша пропаганда Реальность такова, что этот человек всю свою жизнь был марионеткой, и [CHI.GetLeader] уже исключил публичную казнь свергнутого Императора как чрезмерную. Наше правительство мало что получит, кроме ненужных сравнений с Лениным. Таким образом, остаётся несколько вариантов.\n\nПервый вариант — просто выслать его в любой штат, который готов его принять. Хотя это фактически умоет руки нашему правительству в этом вопросе, возникает вопрос, не создаст ли это серьезную угрозу безопасности. . Другой вариант — поместить его в Запретный город под домашний арест и держать его вне поля зрения, пока он не умрет забытым. Однако многие считают, что это слишком похоже на непопулярные статьи, написанные после первого отречения Пуи, а также позволяет эффективному воплощению реакционного зла оставаться безнаказанным за свои предательские деяния. Последним и, возможно, самым радикальным предложением будет попытка реабилитировать Пуи. Это повлечет за собой существенные усилия по переподготовке этого человека, чтобы он мог жить как его сограждане и стать ещё одним товарищем в более крупной революции"
CHI.lategame.065.a: "Отправьте его в изгнание"
CHI.lategame.065.b: "Поместите его под домашний арест в его собственном дворце"
CHI.lategame.065.c: "Давайте покажем ему истинную славу социализма"

CHI.lategame.066.t: "Старый садовник"
CHI.lategame.066.d: "Популярная туристическая достопримечательность в [GetVictoryPointName_9843] — это когда-то закрытый Запретный дворец, дом Императоров Мин и Маньчжурии, а теперь публичный музей, посвященный демонстрации великолепия китайской цивилизации. Если Прибыв в сад-музей дворца рано днем, они могут столкнуться с довольно тощим и одетым в штатское садовником, ухаживающим за цветами, который более чем готов указать и прочитать лекции о сокровищах дворца, а также о вещах, которые он Зрители и туристы невероятно удивляются, когда понимают, что старый садовник -не кто иной, как бывший Император Сюаньтун -сам Пуи.\n\nПосле его захвата силами НРА на завершающих этапах Второй Северной экспедиции Гоминьдан решил превратить его в образцового гражданина, соответствующего идеалам покойного доктора Сунь Ятсена.Бывший Император и пленные фэнтяньские и японские солдаты были отправлены в лагерь для военнопленных во время Второй Китайско-китайской войны. Японская война. Здесь было замечено, что бывший Император не мог выполнять даже элементарные задачи, такие как чистка зубов и завязывание шнурков, к большому удовольствию его похитителей. Во время своего "перевоспитания" Пуи встречался с теми, кто пострадал от голода и экономического краха как в бывшей Лиге восьми провинций, так и в провинции Чжили – как свидетельство последствий его сотрудничества с немцами.\n\nПосле нескольких долгих лет перевоспитания Центральный комитет партии официально проголосовал за приостановку приговора Пуи и освобождение его как продуктивного члена Нового Китая. Недавно он снова женился на больничной медсестре по имени Ли Шусянь и при поддержке партии надеется завершить свою автобиографию. Сегодня он осуждает империализм, утверждает, что был трусом и предал свою страну, сотрудничая с немцами. Очень неуклюжий человек, о нуждах которого заботились всю жизнь, он, как сообщается, теперь находит гораздо больше счастья, чем когда он был Императором Китая, и известен некоторым местным жителям как довольно добрый и скромный человек. Как он сам говорит: "Вчерашний Пуи — враг сегодняшнего Пуи"
CHI.lategame.066.a: "Новый Пуи для нового Китая"

CHI.lategame.067.t: "Развитие нашего правления в Монголии"
CHI.lategame.067.d: "После того, как Национально-революционная армия ворвалась в Ургу и изгнала всех на своем пути, радость победы вскоре сменилась трудной реальностью управления такой обширной и малонаселенной территорией. В Монголии мало постоянных поселений. и остаётся глубоко бедным и аграрным. Несмотря на заявления о национальном единстве и равенстве между пятью расами, многие монголы привыкли к независимости и с глубоким подозрением относятся к китайскому национализму.\n\nСерендонгруб (Бай Юнти по-китайски), давний член Гоминьдана и Членская организация РАТГ была назначена председателем Монголии. Комиссия по делам Монголии и Тибета якобы готовила этнические меньшинства в партии к опеке в их родных регионах, однако их ряды остаются очень тонкими. Монгольская народно-революционная партия Серенгдонгруба имела лишь ограниченную поддержку внутри страны. Монголия на юге.\n\nПоскольку ранее существовавшее членство в Гоминьдане было настолько ограниченным, штат нового правительства был дополнен членами существующих социалистических и левых групп в Монголии, в первую очередь Монгольской Ардин Нам (Монгольской народной партии), базирующейся в основном в западной Монголии. . Их лидеры настаивают на значительных уступках со стороны центрального правительства, в котором доминируют ханьцы, хотя они часто ссорятся и борются между собой за власть.\n\nАльтернативы также не особенно интересны. Хотя большинство поддерживаемых Россией полевых командиров бежали, бывшая монгольская знать и другие консервативные круги во главе с Уненбаяном и князем Демчугдонгрубом продолжают действовать. Более умеренные элементы в Урге, такие как Уненбаян, выразили готовность присоединиться к Гоминьдану, вероятно, в надежде продолжить своё укоренившееся влияние на этот регион.\n\nСуществуют некоторые сомнения относительно того, имеют ли эти дискуссии в конечном итоге значение для простых людей, особенно поскольку ожидается, что сопротивление продолжится. Генералу Уланху, одному из самых высокопоставленных офицеров НРА из числа этнических монголов, поручено поддерживать порядок. Предположительно, он был однокашником Цзян Цзинго во время учебы в "Интернационале" и имел связи с военной разведкой, поэтому некоторые задаются вопросом о его лояльности. Говорят, что его семья уже приобрела значительную власть среди местных жителей"
