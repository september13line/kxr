CHI_rf_party_long: "Чжунго Гоминьдан - Цзаицзаопай\n§LНационалистическая партия Китая — Фракция реконструкции§!\n§gНе каждый член Гоминьдана был ярым социалистом или автократичным военачальником. Когда Гоминьдан раскололся в 1924 году из-за реорганизации и Единого фронта, «Клика наследного принца» Сунь Фо оказалась в центре конфликта. Изначально поддержав правую фракцию Западных холмов недовольных гражданских правых, он и другие в итоге подчинились власти Ван Цзинвэя как спящая либеральная фракция, доминируемая интересами буржуазии.\n\nОставшись в стороне от игр власти Ван — Цзян — Ху, после неудачи Северного похода Сунь Фо бежал на Гавайи, где его и его соратников пренебрежительно называли «Гавайская клика». Эти умеренные, однако, были рады отомстить, обвиняя радикалов и военное правление в катастрофе. Они призвали к полной пере регистрации членов Гоминьдана с целью изгнания военачальников и их коррумпированных сподвижников, а также основали журнал «Ревизия реконструкции» (Цзаицзао Сюнькан), давший им имя.\n\nПодозревая марксизм РКА и радикальные левые взгляды ВКД, они тем не менее согласились на непростое союзничество с новым правительством, часто оставаясь «третьим колесом» в гражданских делах. Их власть проистекала и продолжает проистекать из обширных контактов в Комиссии по делам заграничных китайцев, обеспечивая поток пожертвований от богатых, националистически настроенных и либеральных китайских и диаспорных бизнесменов.\n\nИм также помогает союз с меньшей фракцией, известной как «Индийская клика», офицеров, возглавляемых другом семьи Сунь и бывшим личным телохранителем Чжан Факуй. Эти офицеры, отправленные в Индию в рамках сделки между Ван и Сунем в 1934 году якобы для поддержания влияния Гоминьдана в Юго-Восточной Азии, представляют остатки правых в армии, недовольных армейским управлением других фракций Гоминьдана.§!"

