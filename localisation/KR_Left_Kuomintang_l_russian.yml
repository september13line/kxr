### Monument to Party Founding ###

chi_tot_monument.1.t: "Строительство памятника основателю партии"
chi_tot_monument.1.d: "Сегодня наши идеологи и архитекторы представили нам чертежи планируемого большого памятника основателю партии. \nНа открытой площадке будут установлены внушительные 20-метровые статуи бывших руководителей партии, в том числе Сунь Ятсена и даже Ван Цзинвэя. \nВ то же время в монументе планируется разместить большой музей, в котором будет подробно представлена история национальной революции. \n\nПосле завершения строительства памятник, несомненно, станет огромным пропагандистским инструментом, но стоимость этого проекта уже на стадии планирования достигла критической величины. \nКазначейство уже предупредило нас, что для его финансирования придется повысить налоги, что, вероятно, не понравится народу. \nС другой стороны, мы уже так широко рекламировали этот проект, что теперь практически невозможно просто отменить его, не создав впечатление, что мы не в состоянии осуществить такое строительство! \n\nРешение за Председателем: строить или не строить - вот в чем вопрос."
chi_tot_monument.1.a: "Пусть начнется строительство!"

chi_tot_monument.2.t: "Завершение строительства памятника основателю партии!"
chi_tot_monument.2.d: "Сегодня, спустя почти год, нашими трудолюбивыми строителями был завершён памятник партии Гоминьдан! \n\nЭтот памятник теперь будет использоваться не только для проведения партийных мероприятий, но и для государственных актов! Этот памятник является ещё одним доказательством того, что только правительство ГМД является единственным законным правительством во всем Китае и единственной партией, которая может править Китаем! \n\nЭтот памятник должен показать будущим поколениям, как ГМД тяжелым, праведным трудом объединила Китай и превратила его в рай для народа!"
chi_tot_monument.2.a: "Без Гоминьдана не было бы нового Китая!"

### Дай Takeover ###

chi_tot_predai.1.t: "Взрывы сотрясают столицу!"
chi_tot_predai.1.d: "Мирные будни жителей [ROOT.GetCapital] были прерваны серией взрывов, прогремевших на всех улицах города. Как выяснилось, эти взрывные устройства принадлежат диверсионным группам, всё ещё действующим на нашей территории. ЦбРСМ запросил дополнительные ресурсы для борьбы с этими группами, а Дай Ли лично поклялся уничтожить виновных. Однако многие более консервативные и заботящиеся о финансах члены правительства считают это пустой тратой денег, утверждая, что Бюро расследований и статистики уже располагает достаточными ресурсами, и даже высказывают предположение, что эти взрывы были совершены Дай, чтобы выкачать больше средств из государственного бюджета. Эти утверждения, несомненно, возмутительные, заставили многих в Министерстве финансов пересмотреть столь значительное увеличение расходов, вплоть до предложения сократить их счета.\n\nДай, по сообщениям, разгневанный нерешительностью, заявил, что не выделение ЦбРСМ необходимых ресурсов приведет к тяжелым последствиям."
chi_tot_predai.1.a: "Товарищ Дай - как раз тот человек, который может решить эту проблему!"
chi_tot_predai.1.b: "ЦбРСМ должны быть благодарны за те ресурсы, которые у них есть..."

chi_tot_predai.2.t: "ЦбРСМ дискредитирован"
chi_tot_predai.2.d: "Министерство финансов, явно не в восторге от возвышенных отчётов о расходах Дай Ли, представило отчёт, в котором официально обвиняет Бюро расследований и статистики в том, что оно не смогло предотвратить недавние взрывы в [ROOT.GetCapital]. Вызвав Дай для объяснений, депутаты Национального собрания обрушили на директора ЦбРСМ всевозможные возмутительные обвинения, причем некоторые наглые депутаты дошли до того, что обвинили Дай в фабрикации взрывов с целью урвать побольше средств из бюджета министерства. Эта культура подозрительности привела к тому, что появились желающие полностью расформировать ЦбРСМ и заменить его более дешевой и менее масштабной альтернативой. Дай объявил это свидетельством возможной измены и предположил, что те члены комитета, которые хотят, чтобы ЦбРСМ не существовало, являются теми же самыми, кто несет ответственность за бомбардировочную кампанию, и бросили Бюро расследований и статистики под автобус, чтобы замести следы. Такая тотальная война между различными членами правительства вызывает серьезную озабоченность председателя Ху Цзуннаня, который опасается, что столь наглый конфликт может привести к тому, что одна из сторон примет решительные меры. . ."
chi_tot_predai.2.a: "Мы не можем рисковать такой неловкостью."
chi_tot_predai.2.b: "Налицо что-то зловещёе..."

chi_tot_predai.3.t: "Ху Цзуннань исчезает!"
chi_tot_predai.3.d: "Слухи о дьявольских заговорах, витавшие в столице, наконец-то подтвердились: Ху Цзуннань, председатель [ROOT.GetName], никуда не исчез. Поиски председателя до сих пор не увенчались успехом, поскольку и его офис, и резиденция оказались пустыми. Бюро расследований и статистики, которому поручено расследование этого дела, возложило вину на тех, кто прославился противодействием ЦбРСМ. Пока поиски председателя остаются безрезультатными, стало ясно, что Дай укрепил свою власть над китайским государством. Самые громкие оппозиционные голоса тихо исчезли или быстро изменили свою позицию. И все это на фоне подозрительности, поскольку большинство спокойно придерживается мнения, что все это дело рук ЦбРСМ и их бессменного лидера Дай Ли."
chi_tot_predai.3.a: "В этом деле есть что-то нечистое..."

chi_tot_predai.4.t: "Председатель Ху всплывает на поверхность"
chi_tot_predai.4.d: "Так называемое "дело ЦбРСМ" сегодня завершилось: в столице вновь появился председатель Ху Цзуннань. Ху заявил, что ранее он находился на конспиративной квартире в китайской глубинке, спрятанной под землей и охраняемой отрядом повстанцев. Благодаря мастерству шпионажа Дай Ли, Ху был обнаружен и оперативно доставлен в [ROOT.GetCapital]. В отсутствие председателя Дай Ли выполнял роль временного председателя, занимаясь повседневными делами государства до тех пор, пока Ху Цзуннань не был найден или объявлен мертвым. Многие полагали, что с возвращением Ху Дай сдаст свои полномочия, однако ничего подобного не произошло: Ху объявил о своей отставке и передал власть Дай Ли и ЦбРСМ. Ху высоко оценил работу Дай Ли, заявив, что с ним Китай будет в надежных руках, и что только Дай Ли обладает достаточным авторитетом, чтобы справиться с многочисленными врагами государства. \n\nНедоброжелатели утверждали, что председатель Ху находится в плену у ЦбРСМ и был вынужден отказаться от власти под давлением, или даже что этот "Ху Цзуннань" был не более чем самозванцем, призванным узаконить сфабрикованные претензии Дая на пост председателя. Независимо от истинного положения Ху, факт остаётся фактом: Дай Ли укрепил свои почти диктаторские полномочия и теперь единолично занимает пост официального и единственного лидера Китая. "
chi_tot_predai.4.a: "Трижды за Дай Ли!"


