CHI.lategame.069.t: "Интриги в Синьцзяне"
CHI.lategame.069.d: "Марш Национально-революционной армии в Дихуа привел к тому, что Китайская Республика стала последним ханьским правительством, попытавшимся распространить свою власть на запад. Охватив огромную территорию, включая большую часть пустыни Такла-Макан в Синьцзяне. В стране наблюдается значительная нестабильность, поскольку власть Хань рухнула. в Дихуа.\n\nВынужденный предоставить некоторую степень автономии местному правительству, [CHI.GetLeader] обратился к Бурхану Шахиди в качестве своего регионального председателя. Уйгурский политический деятель, свободно говорящий на нескольких языках, он также является выпускником Баодинского военного ведомства. Переведя на уйгурский язык "Три народных принципа" Сунь Ятсена, он и его татарская жена Рашида, как говорят, симпатизируют Гоминьдану.\n\nНе имея надежных союзников, Гоминьдан был вынужден сколачивать администрацию. Аксу был домом для многих недовольных членов старой синьцзянской Клики Ян Цзэнсиня, включая Шэн Шицая. Ханьский генерал стремился заслужить наше благосклонность, рекламируя свои "марксистские" полномочия и прошлое в НРА и Гоминьцзюнь. Отчаявшейся Республикой он был помилован за все предыдущие преступления, и ему было предъявлено обвинение в реорганизации местных сил безопасности старого режима, о решении, о котором у нас не было времени сожалеть.\n\nНадвигается противостояние между генералом Шэном и председателем Шахиди с [CHI.Capital.GetCapitalVictoryPointName] слишком далеко и не знает ситуации на местах, чтобы остановить их. Тао Чжиюэ, один из близких друзей генерала Чжан Чжичжуна, был назначен военным губернатором провинции, хотя он жалуется, что его власть ограничена лишь несколькими дивизиями в Дихуа. Он просил подкрепления, утверждая, что в противном случае он будет беспомощен и не сможет остановить дальнейшее ухудшение ситуации.\n\nПоскольку трясина только разрастается, некоторые задаются вопросом, стоит ли нам "умыть руки" и вести переговоры с местными партизанскими бандами. и оставить регион в значительной степени автономным. Это, скорее всего, обречет социалистическое будущее Синьцзяна на милость жаждущих власти людей, но, по крайней мере, позволит Синьцзяну остаться в руках Китая с минимальной ценой"
