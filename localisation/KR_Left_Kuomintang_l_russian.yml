CHI_revolutionary_committee_party_long: "Гоминьдан - Гэминвэйюаньхуэй\n§LНационалистическая партия Китая - Революционный комитет§!\n§gРеволюционный комитет Гоминьдана является естественным преемником бывшего Временного Комитета Действия (ВКД), включив в себя многих его ведущих членов, основателей бывшего ВКД. В соответствии с системой «гуаньси» (связей и лидерства) многие члены Революционного комитета Гоминьдана знакомы друг с другом и, в большинстве случаев, являются давними товарищами, такими как Дэн Янда и Хуан Цисян. В духе идеалов ВКД Революционный комитет считает, что целью Китайской революции является внедрение социализма и демократии на прямом уровне — однако они полагают, что этот процесс должен быть постепенным, и революционный комитет необходим, чтобы революция развивалась естественно.\n\nПосле поражения бывшего председателя Ван Цзинвэя и его Ассоциации Реструктурированных Товарищей Революционный комитет фактически полностью контролирует партию и часто связывается с Ассоциацией Революционных Однокурсников Военной Академии Уханьпоа, при этом многие лидеры состоят одновременно в обеих организациях.§!"

CHI_WMARCA_party: "Тунсюэхуэй"
CHI_WMARCA_party_long: "Хуанбу Цзюньсяо Гэмин Тунсюэхуэй\n§LАссоциация революционных однокурсников Военной академии Уханьпоа§!\n§gАссоциация революционных однокурсников Военной академии Уханьпоа объединяет нынешних и бывших выпускников академии, которые поддерживали Временный Комитет Действия в период формирования Национальной революции. Во время Национальной революции руководство ВКД под Дэн Янда считало, что национальное воссоединение невозможно без военной борьбы. Поэтому АРОВАУ была создана для борьбы с анти-революционной деятельностью, подготовки и воспитания нового кадра революционеров, работы с массами и обеспечения подчинения армии идеалам партии.\n\nПодражая отношениям, которые покойный Чан Кайши имел со своими студентами, АРОВАУ служила фронтом для операций ВКД и для привлечения молодых офицеров в школах вроде Уханьпоа и Баодина. С победой ВКД и созданием Революционного комитета АРОВАУ продолжает сохранять влияние как братская клика офицеров, лояльных Дэну и Комитету.§!"

CHI_residence_faction_party: "Гоминьдан-Гунгуаньпай"
CHI_residence_faction_party_long: "Чжунго Гоминьдан - Гунгуаньпай\n§LНационалистическая партия Китая - Фракция Резиденции§!\n§gФракция «Резиденции» получила своё название из-за тесной связи её членов с председателем Ван Цзинвэем, многие из которых лично проживают с председателем в его особняке. Эффективно фракцией управляет жена Вана — Чэнь Бицзюнь, но в целом она включает тех, кого считают «ближним кругом» Вана, включая таких людей, как Ли Шицюн (телохранитель Вана), Чу Минъи (зять Чэнь Бицзюнь), Цзэн Чжунмин (секретарь Вана) и Цзэн Син (сестра Цзэн Чжунмина) — и других. Многие члены фракции Резиденции были товарищами Вана во время его пребывания во Франции и поэтому считаются им наиболее доверенными. В результате они часто конкурируют с Ассоциацией Реструктурированных Товарищей, которую рассматривают как потенциальную угрозу их влиянию вокруг председателя.§!"

CHI_rca_moderate_party: "Гоминьдан-Тунчжихуэй (Вэньхэпай)"
CHI_rca_moderate_party_long: "Чжунго Гоминьдан - Гаицзу Тунчжихуэй (Вэньхэпай)\n§LНационалистическая партия Китая - Ассоциация Реструктурированных Товарищей (умеренная фракция)§!\n§gАссоциация Реструктурированных Товарищей — сложная фракция внутри Гоминьдана, так как из-за размера организации и идеологических различий лидеров существует более слабая, умеренная группа. Этой фракцией руководит Гу Мэньюй; в отличие от радикалов, они не признают марксизм, отвергая его как форму метафизики, не основанную на научных или эмпирических данных. Поэтому они открыты для сотрудничества с фракциями вроде Временного Комитета Действия. Для умеренных история движется не социальными факторами, а «волей» — волей человека преодолевать кризисы и трудности, а не социальными и экономическими факторами, как утверждают радикалы. В отличие от жёстких формул, принятых марксистами-радикалами, реорганизация предполагает создание новой формы революции.\n\nГу считает, что РАТГ должен осторожно направлять массы, в отличие от радикалов, верящих во всесилие массового движения. Гоминьдан должен быть революцией для всех людей, а не только для рабочих и крестьян, как утверждают радикалы; поэтому умеренные дистанцируются от акцента радикалов на массах. По мнению умеренных, массы могут обладать неукротимой революционной силой — которая может погубить революцию. Поэтому революцию должны вести люди с накопленным революционным опытом и знаниями; именно их воля определяет успех революции.§!"

