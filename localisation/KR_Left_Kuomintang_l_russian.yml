 CHI_women_in_workforce_idea: "Поощрять феминизм"
 CHI_women_in_workforce_idea_desc: "Женщины в Китае издавна подвергались угнетению, особенно с учётом патриархальных устоев китайского общества. Националистическое правительство стремится использовать социальную революцию для освобождения не только крестьян, но и женщин, составляющих угнетенные классы. Под руководством партии мы будем поддерживать революционное дело феминисток, чтобы полностью освободить положение женщин в китайском обществе."

 CHI_dare_to_die_idea: "Героическое мученичество"
 CHI_dare_to_die_idea_desc: "Смерть в бою - славна, смерть за национальную революцию - вечна. Истинный революционер пренебрегает собственной жизнью, счастьем и безопасностью ради своей страны. Он всего лишь винтик в великой борьбе с иностранным империализмом, орудие во имя спасения!"

 CHI_teke_idea: "Чжунъян Теке"
 CHI_teke_idea_desc: "Отдел специальной службы ЦК (по прозвищу Чжунъян Теке) - так называлась разведывательная служба, возглавляемая генералом Чжоу Эньлаем и его соратниками по Политическому отделу. Имея высокие связи в партии, шанхайском преступном мире и профсоюзах городов-легионеров, Теке занимается подавлением внутреннего инакомыслия, оппозиции, контрразведкой и шпионажем в целях поддержания линии партии."

 CHI_bis_idea: "Бюро расследований и статистики Комиссии по военным делам"
 CHI_bis_idea_desc: "Бюро расследований и статистики Комиссии по военным делам (БРС) - это название разведывательной службы, возглавляемой теневым Дай Ли и его "Лигой десяти" Изначально связанная с кварталами красных фонарей самых страшных шанхайских трущоб и гетто, БРС после победы гоминьдана в войне Лиги возникла как любопытная идея - использовать существующие криминальные структуры в целях национальной революции. Влияние БРС ощущается в экстремистском крыле Национально-революционной армии - присутствие Дай в Гоминьдане, безусловно, привносит новую ауру страха в вопросы внутренней безопасности."

 CHI_mss_idea: "Министерство государственной безопасности"
 CHI_mss_idea_desc: "Министерство государственной безопасности, сформированное как компромисс между конкурирующими "Чжунъянь Теке" и Национальным бюро расследований и статистики, было создано по приказу ЦК для проведения линии партии в вопросах внутренней безопасности, а также для создания сети контрразведки и шпионажа с целью контроля и защиты национальной революции от внутренних и внешних врагов."

 #Phase III
 CHI_demobilised_NRA_idea: "Беспорядок в НРА"
 CHI_demobilised_NRA_idea_desc: "Несмотря на ошеломляющие успехи на поле боя и храбрость, проявленную солдатами Национально-революционной армии во время Второй Северной экспедиции, НРА сильно разрослась в результате присоединения тысяч перебежчиков, добровольцев и захвата вражеских запасов. В то же время, как это ни парадоксально, многие элитные начальные части армии по ходу экспедиции истощались, некоторые из них существовали фактически только на бумаге. Их подкрепления либо задерживались, либо перенаправлялись, так как логистика затормозила продвижение на север.\n\nВсепроникающая, почти систематическая гниль, охватившая армию, стала невозможной для искоренения. Если мы хотим спасти её от превращения в бесформенную массу людей, то единственным реалистичным решением остаётся временная демобилизация целых армейских корпусов и создание заново дивизии за дивизией. Это непростая задача, и ожидается, что она встретит серьезное сопротивление, особенно если учесть, что основная тяжесть приказов о расформировании придется на подразделения военачальников."

 CHI_demobilised_NRA_idea2: "Демобилизация НРА"
 CHI_demobilised_NRA_idea_2_desc: "В восстановлении НРА достигнут определенный прогресс, хотя проблемы сохраняются. Многие местные командиры сопротивляются нашим приказам о расформировании, опасаясь, что наши усилия будут направлены в первую очередь на ослабление их власти. Другие опасаются, что в результате демобилизации их участки останутся без охраны, или не решаются разделить подразделения, в которых годами царило товарищество.\n\nТем не менее, бригада за бригадой и полк за полком наши дивизии постепенно восстанавливаются и превращаются в боевые единицы. По мере укрепления линии фронта налаживается более устойчивое материально-техническое снабжение, что снимает некоторые насущные проблемы, связанные с состоянием наших вооружённых сил. Однако время не стоит на месте, это лишь вопрос времени, когда НРА вновь будет призвана на защиту Китая."

 CHI_demobilised_NRA_idea3: "Дезорганизованная НРА"
 CHI_demobilised_NRA_idea_3_desc: "Ошеломляющие успехи Национально-революционной армии во время Северного похода скрывали растущую проблему в её рядах: она не успевала за материально-техническим обеспечением и становилась раздутой, как армии военачальников. После всестороннего обсуждения и осознания того, что другого выхода нет, комиссия по военным делам отдала приказ об основательной демобилизации.\n\nЭто был болезненный процесс, но, похоже, что самое страшное уже позади. Большинство наших лучших дивизий полностью восстановлены, а те, которые мы вырастили или приобрели в процессе демобилизации, в значительной степени интегрированы в наши ряды. остаётся много проблем с командованием и управлением на уровне корпусов и армий, но это можно списать на трудности роста, поскольку наша только что созданная армия увеличивается в размерах. Однако они должны сохранять бдительность - этому авангарду революции предстоит проделать значительный путь к национальному освобождению."

 CHI_birthplace_of_the_second_revolution_idea: "Место рождения Второй революции"
 CHI_birthplace_of_the_second_revolution_idea_desc: "Здесь, в бывшей Лиге, мы создали для себя смелое и процветающее революционное движение. Национально-революционное правительство ведет свою родословную от революционного правительства доктора Суня в Гуанчжоу, а город Нанкин мы превратили в новый оплот национальной революции. Пекин, наконец, в наших руках, и пусть место рождения Второй Северной экспедиции ярко освещает весь Китай как вдохновляющее революционное правительство."

 CHI_NRA_army_organisation_idea: "Стандартизированная организация армии"
 CHI_NRA_army_organisation_idea_desc: "На Всероссийской конференции по расформированию Национально-революционной армии было принято решение о стандартизации боевого состава дивизий по двум отличительным типам. Эти меры предприняты с целью укрепления единства внутри большой НРА, а также для уменьшения раздутости армии. Мы надеемся, что благодаря этим реформам нам удастся быстро модернизировать наши вооруженные силы."

 CHI_cic_idea: "Китайские промышленные кооперативы"
 CHI_cic_idea_desc: "Программа китайских промышленных кооперативов направлена на создание промышленных кооперативов для трудоустройства рабочих и служащих, а также на оказание помощи в национальной обороне и реконструкции. Эти кооперативы будут направлены на организацию безработных рабочих и беженцев, а также на предоставление рабочим и беженцам возможности практиковать местную демократию на низовом уровне. Партия также надеется, что подобные программы будут способствовать сокращению безработицы и воспитанию национального патриотизма во всей стране."

 CHI_republic_of_china_air_force_idea: "Военно-воздушные силы Китайской Республики"
 CHI_republic_of_china_air_force_idea_desc: "Хотя первые воздушные операции начались ещё при династии Цин с пекинского аэродрома Наньюань, ВВС Гоминьдана обязаны своим появлением Бюро аэронавтики доктора Сунь Ятсена при военном правительстве Гуанчжоу. Сейчас, когда наша промышленная и военная мощь сильна как никогда, перед нами стоит задача продолжить дело доктора Суня и создать действительно мощные и современные военно-воздушные силы для китайского народа."

