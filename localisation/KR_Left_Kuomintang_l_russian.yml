 CHI_six_year_programme_idea: "Шестилетняя программа"
 CHI_six_year_programme_idea_desc: "Амбициозная "Шестилетняя программа" нацелена на быстрое развитие военно-морского потенциала Китая. Хотя большинство китайских кораблей на протяжении многих лет были либо реликвиями, либо закуплены за рубежом, в рамках национальной революции неизбежно стремление к модернизации военно-морского производства до уровня Запада или Японии. Используя огромные трудовые ресурсы страны, наши верфи будут постоянно заполнены переоборудованными и новыми военными кораблями."

 CHI_blockade_runners_idea: "Блокадники"
 CHI_blockade_runners_idea_desc: "Наши ценные конвои перевозят людей и ресурсы, столь необходимые для удовлетворения потребностей как фронта, так и тыла. В ситуациях, когда противник одерживает верх и блокирует наши пути, мы должны стремиться обойти и избежать его кораблей с помощью наших более быстрых судов."

 CHI_march_of_the_volunteers_idea: "Марш добровольцев"
 CHI_march_of_the_volunteers_idea_desc: "От Шеньяна до Куньмина по всей нашей великой стране звучит призыв к национальной обороне. Мужчины и женщины, молодые и старые, призваны сражаться и защищать Китай в трудную минуту. Ведь на карту поставлена китайская цивилизация, китайская раса и наша десятитысячелетняя история. Выступайте и прислушайтесь к призыву высшего патриотического долга!"

 CHI_war_of_resistance_idea: "Война сопротивления"
 CHI_war_of_resistance_idea_desc: "Наша страна слаба после многих лет дестабилизации внутренней политики и внутренних войн, и враг, скорее всего, попытается воспользоваться этим преимуществом. Мы должны сопротивляться всеми возможными способами, будь то тактика "выжженной земли" или самоубийства; использовать огромные размеры и людские ресурсы Китая, чтобы замедлить и измотать противника, надеясь, что мы сможем контратаковать."

 CHI_harness_peoples_will_idea: "Использовать волю народа"
 CHI_harness_peoples_will_idea_desc: "Благодаря силе китайских крестьян и рабочих мы выйдем победителями в продолжающемся конфликте за национальное выживание. Мы должны побудить народ подняться, взять в руки оружие, отказаться от таких идей, как самосохранение, перед лицом национального выживания и необходимости. Вперёд, да здравствует Китайская Республика ещё десять тысяч лет!"

 CHI_calls_for_congress_idea: "Призывы к проведению Всекитайского съезда"
 CHI_calls_for_congress_idea_desc: "Объединение Китая стало знаменательным событием, но злоупотребление доброй волей народа не принесет нам пользы. Народ устал от произвола военачальников или партийных государств. Если мы хотим продолжить наше политическое обучение на пути к конституционному правлению, необходимо созвать Национальный конгресс, представляющий всю нацию. Пока народ нас поддерживает, но без согласованного плана на будущее мы быстро потеряем поддержку для дальнейших авантюр."

 CHI_nation_in_disarray_idea: "Страна в смятении"
 CHI_nation_in_disarray_idea_desc: "Впервые с момента возвращения Гоминьдана в китайскую политику партия столкнулась со своей величайшей катастрофой, которая переросла в проблему национального хаоса. Внутрипартийная борьба между Временным комитетом действий и Реорганизованной ассоциацией товарищей привела к откровенной крови и хаосу в городах по всей стране. До тех пор, пока порядок не будет восстановлен или пока не будут предприняты какие-то действия, будущее гоминьдана будет мрачным."

 CHI_betrayed_lkmt_idea: "Левый Гоминьдан предан!"
 CHI_betrayed_lkmt_idea_desc: "То ли потому, что так было задумано с самого начала, то ли из-за растущей тирании партии-государства, мы решили восстать против Центрального исполнительного комитета Гоминьдана. Похоже, это застало их врасплох, поскольку их силы пытаются отбиться от наших наступающих подразделений. Тем не менее, мы должны действовать быстро - либо партия падет, либо они отомстят!"

 #Phase IV Ideas
 CHI_empower_rural_cooperatives_idea: "Сельские кооперативы"
 CHI_empower_rural_cooperatives_idea_desc: "Революционный комитет Гоминдана ставит своей целью побудить крестьян и лаобайсинов Китая объединяться в ассоциации, кооперативы и другие формы местных низовых политических органов. Ожидается, что это не только увеличит объемы производства сельскохозяйственной продукции в предстоящие сезоны сбора урожая, но и повысит революционное сознание простых китайцев, поможет им вырваться из интеллектуального застоя, которым является феодализм."

 CHI_exalt_the_proletarian_struggle_idea: "Возвысить пролетарскую борьбу"
 CHI_exalt_the_proletarian_struggle_idea_desc: "Только благодаря совместной работе с крестьянами и рабочими нашего родного народа мы смогли добиться победы во Второй Северной экспедиции и Войне сопротивления. Только благодаря китайскому пролетариату революция удалась, и только благодаря пролетариату и угнетенным классам Китая революция будет продолжаться до тех пор, пока в этом мире не будет больше боли и страданий."

 CHI_foster_class_collaboration_idea: "Сотрудничество угнетенных классов"
 CHI_foster_class_collaboration_idea_desc: ""Цюаньмин гэмин," - это идея о том, что революция должна осуществляться и возглавляться всеми классами Китая. Радикалы из Реорганизованной ассоциации товарищей и Китайской синдикалистской партии считают, что только рабочие способны возглавить такую революцию, но мы считаем, что именно принципы покойного доктора Суня утверждали, что все должны работать вместе и бороться за свободу, равенство и человечность."

 CHI_workplace_democracy_idea: "Демократия на рабочем месте"
 CHI_workplace_democracy_idea_desc: "Китайских рабочих и крестьян связывает общая история угнетения и неустанная жажда... жажда национального и социального освобождения. Именно здесь, в крестьянских ассоциациях, в сельских коммунах, в профсоюзах и забастовках, растет революционное сознание китайского пролетариата. Именно здесь зарождается демократия, истинная демократия для народа, которая отстаивает истинное сердце и душу населения Китая."

 CHI_two_stage_revolution_idea: "Двухступенчатая революция"
 CHI_two_stage_revolution_idea_desc: "Члены ортодоксальной фракции Синдикалистской партии Китая считают, что китайская революция - это двухэтапная революция. То есть, если подавляющее большинство китайского крестьянства может быть вовлечено в национальную революцию, то особую роль в объединении всех остальных классов, включая купечество, рабочих и крестьян, могут сыграть интеллигенция и мелкая буржуазия. На данном этапе истории китайские крестьяне и рабочие слишком слабы, чтобы возглавить революцию, только когда развитие капитализма достигнет определенного уровня, синдикалисты смогут говорить о пролетарской революции."

 CHI_lead_the_liberation_of_asia_idea: "Возглавить освобождение Азии"
 CHI_lead_the_liberation_of_asia_idea_desc: "Пятая часть населения Востока (не считая индийцев) - этнические китайцы, и все эти колониальные народы в какой-то момент находились под влиянием китайской культуры. Именно поэтому мы считаем, что успех китайской национальной революции не только вдохновит, но и убедит других единомышленников революционных движений по всей Азии объединиться в союз против империализма. Отныне Китай должен стать штаб-квартирой нового антиимпериалистического движения, целью которого является установление мира, единства и солидарности во всей Азии."

 CHI_lead_the_liberation_of_asia_wang_idea: "Возглавить освобождение Азии"
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea_desc$"

 CHI_lead_the_liberation_of_asia_2_idea: "Империализм сокрушен навсегда"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "Никогда больше. Долгие годы считалось, что от унижения, которое несет в себе иностранный империализм, нет выхода, нет спасения. Мы были свидетелями того, как наша собственная земля и наш собственный народ становились жертвами алчных желаний Запада и японцев. Теперь этого дня больше нет. В Азии наступает новая эра - свободная Азия, где люди наконец-то смогут жить в мире и согласии."

#Economic Ideas
 CHI_league_war_reconstruction_desc: "После наступления нового года Крысы бывшая Лига Восьми Провинций распалась в результате междоусобной войны, когда различные группировки боролись за контроль над жизненно важным восточным побережьем Китая. После решительной победы Национально-революционной армии над своими противниками пришло время восстановить разрушенные провинции бывшей Лиги и создать действительно современное и дееспособное Национально-революционное правительство."
 CHI_league_reconstruction_idea1: "Восстановление после войны"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"

