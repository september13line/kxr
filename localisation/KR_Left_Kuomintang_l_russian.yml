CHI_wrd_soc_party_long: "Шицзешэ\n§LМировое общество§!\n§gВстретившись вскоре после восстания боксёров, «Четыре старейшины» основали Мировое общество в 1906 году — первую анархистскую партию Китая. Управляя ранними социалистическими изданиями вроде Xin Shiji и программами, такими как Движение «Усердная работа — экономное обучение», они наставляли многих будущих китайских социалистических лидеров, включая Ван Цзинвэя, Чэнь Дусю и Чжу Мини.\n\nСиндикалистские революции придали им значительный авторитет, но участие в авторитарном руководстве Гоминьдана подорвало их репутацию среди «истинных» анархистских кругов. Рост Китайской синдикалистской партии затмил их влияние, а отношения с Ван Цзинвэем ухудшились из-за растущего влияния авангардистского РАТГ.\n\nС тех пор Четыре старейшины вновь вернули себе влияние в синдикалистском движении, используя протеже И Пэйцзи в качестве своего рупора. Сторонники прудонистской классовой гармонии и универсального согласия, они также настаивают на постепенном и добровольном моральном возвышении китайской культуры. Хотя они отвергают традиционализм и открыто противостоят христианству, они известны тем, что презирают иконоборчество и ненужные классовые конфликты. В конечном итоге они активно продвигают утопический социалистический идеал Китая под руководством Гоминьдана под влиянием Мировое общество.§!"

