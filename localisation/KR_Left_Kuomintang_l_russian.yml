CHI_rca_radical_party: "Гоминьдан-Тунчжихуэй (Цзицзинпай)"
CHI_rca_radical_party_long: "Чжунго Гоминьдан - Гаизу Тунчжихуэй (Цзицзинпай)\n§Националистическая партия Китая - Ассоциация реорганизованных товарищей (радикальное крыло)§!\n§gАссоциация реорганизованных товарищей доминируется Радикальным крылом, которым руководит Чэнь Гунбо. Радикальное крыло дистанцируется от умеренных с их взглядами на классовую борьбу и марксистский исторический материализм. Хотя немногие члены РАТГ готовы открыто объявить себя марксистами, их тексты демонстрируют сильное марксистское влияние, а радикалы часто используют такие термины, как «противоречие» и «тотальность». Ряды Радикального крыла полны бывших синдикалистов, и они часто ассоциируются с радикальным крылом Китайской синдикалистской партии. Члены Радикального крыла РАТГ пропагандируют то, что они считают «материалистической» интерпретацией «Трёх принципов народа» (саньминчжуи) — то есть верят, что саньминчжуи можно интерпретировать через призму марксизма и использовать экономические факторы для анализа китайской истории. Разделяя взгляды умеренных, радикалы считают, что нужна реорганизация, чтобы изгнать дегенерацию, проникшую в Гоминьдан. Однако партия должна быть связана с массами, а существующая организация Гоминьдана должна превратиться в организацию для рабочих и крестьян — настолько глубоко, чтобы революцию в итоге вели рабочие и крестьяне. До наступления этого времени, однако, лидерам РАТГ-Радикалов предстоит направлять и обучать революционные классы Китая, чтобы окончательно разрушить монструозную систему капитализма.§!"

