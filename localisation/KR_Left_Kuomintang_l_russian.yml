##Section 4a (000-199): Foreign Policy Events
CHI.endgame.001.t: "Восстание «[CHI.GetFactionName]»"
CHI.endgame.001.d.song: "Сегодня Министерство иностранных дел Китайской Республики объявило о новом направлении китайской внешней политики. Ссылаясь на успех Китайской национальной революции и антиимпериалистическую позицию китайских националистов Сторона -Китайская Республика официально заявила о своем намерении работать с новыми независимыми странами Азии в рамках Ассоциации китайско-тихоокеанской дружбы.\n\nПланируемое направление ассоциации -работать с другими развивающимися и социалистическими странами в Азии и Африке. поощрять экономическое развитие и национальную самодостаточность в формирующемся новом мировом порядке, в котором страны сейчас стремятся дистанцироваться как от Рейхспакта, так и от Третьего Интернационала"
CHI.endgame.001.d.wang: "Сегодня Министерство иностранных дел Китайской Республики объявило о новом направлении китайской внешней политики. Ссылаясь на успех Китайской национальной революции и антиимпериалистическую позицию китайских националистов, Партия -Китайская Республика официально заявила о создании своего собственного "Интернационала" в Азии.\n\nЗапланированные цели и направления этого Интернационала заключаются в оказании экономической и политической помощи всем азиатским странам, независимо от идеологии и религии, поэтому что азиатские страны могут принять участие в зарождающемся новом мировом порядке, в котором недавно освобожденные страны смогут, наконец, бросить вызов гегемонии Антанты и Рейхспакта"
CHI.endgame.001.d.chen: "Сегодня Министерство иностранных дел Китайской Республики объявило о новом направлении китайской внешней политики. Ссылаясь на успех Китайской национальной революции и антиимпериалистическую позицию китайских националистов, Партия -Китайская Республика официально заявила о создании своего собственного "Интернационала" в Азии.\n\nБолее того, председатель [CHI.GetLeader] также объявил о создании "Народного Кооперативного Экономического Партнерства Миншэн" способствовать экономическому сотрудничеству между странами Азии, а также продвигать Три Народных Принципа. Движение, радикально бросающее вызов гегемонии Запада, может показаться, что азиатские страны участвуют в зарождающемся новом мировом порядке"
CHI.endgame.001.d.hu: "Сегодня Министерство иностранных дел Китайской Республики объявило, что китайское правительство намерено проводить жесткую линию в международных делах и что дела Китая и прилегающих к нему периферий отныне будут управляться самим Китаем.\n\nИностранные наблюдатели назвали эту китайскую политику синосферой, поскольку генералиссимус [CHI.GetLeader] и Общество китайского возрождения указали, что они стремятся проводить этно-и ультранационалистическое направление в отношении своего расклада в мире. "
CHI.endgame.001.a: "Угроза на Востоке!"
CHI.endgame.001.b: "Сила освобождения?"
CHI.edngame.001.c: "Китай демонстрирует мускулы"

CHI.endgame.002.t: "Приглашение присоединиться к [FROM.GetFactionName]"
CHI.endgame.002.d: "Сегодня утром наш посол приветствовал китайскую делегацию из [CHI.GetNameDef] во главе с послом Гоминьдана Чэнь Южэнем. Китайский посол хорошо известен во всем Азиатско-Тихоокеанском регионе своими усилиями по организации освобождения и антиколониальные движения в разгар Китайской национальной революции.\n\nПосол искренне выразил надежду, что мы должны работать вместе с китайским правительством в знак солидарности с международной антиколониальной революцией против иностранного империализма. Наши ресурсы будут разделены и наши военные силы будут активно работать вместе в совместных военных учениях, чтобы укрепить наше паназиатское сотрудничество.\n\nХотя в нашем правительстве наверняка есть те, кто поддерживает такое решение, есть и другие, кто с подозрением относится к намерениям Китая и обеспокоен что мы окажемся просто лакеями или марионетками в их новом порядке в Азии"
CHI.endgame.002.a: "Вместе за паназиатство!"
CHI.endgame.002.b: "Нет, нам от этого ничего не будет!"

CHI.endgame.003.t: "[FROM.GetNameDefCap] присоединяется к нам!"
CHI.endgame.003.d: "Похоже, что посол Чэнь в очередной раз совершил замечательный дипломатический подвиг, поскольку ему удалось убедить [FROM.GetNameDef] работать с нами и участвовать в более широкой международной борьбе и революции против Будем надеяться, что эти отношения с [FROM.GetNameDef] продлятся до конца времени, поскольку мы решительно объявляем войну всем иностранным империалистам -за свободную Азию!"
CHI.endgame.003.a: "Вместе мы сила!"

CHI.endgame.004.t: "[FROM.GetNameDefCap] отклоняет наше приглашение"
CHI.endgame.004.d: "К сожалению, несмотря на все его усилия, похоже, что послу Чену не удалось убедить [FROM.GetNameDef] принять участие в нашей общей антиимпериалистической борьбе. Похоже, что народ [FROM.GetNameDef] ] либо предположили худшие из наших намерений, либо просто не воспринимают нашу силу всерьез. Они решили остаться в одиночестве без нашей защиты и руководства, и это риск, который они навлекли на себя"
CHI.endgame.004.a: "Их потеря"
CHI.endgame.005.t: "Афро-азиатская конференция"
CHI.endgame.005.nomafcollapse.d: "Старому мировому порядку Кайзеррейха был брошен вызов после краха капиталистической глобальной экономики после "Черного Понедельника" В Азии экономический коллапс [GER.GetNameDef] вызвал волну. через колониальный мир с восстанием в Индокитае в 1936 году, а также с распадом Лиги восьми провинций. успешно победить силы империализма.\n\nВ результате [CHI.GetLeader] и Министерство иностранных дел Гоминьдана решили организовать Афро-Азиатскую конференцию лидеров и послов развивающихся стран, чтобы собраться и обсудить новые растущие политические сдвиги. Хотя африканские страны ещё не добились независимости от немцев, китайцы более чем рады приветствовать африканских революционеров как революционных товарищей в великой международной войне против империализма.\n\nДелегаты конференции решили ратифицировать и признать ключевые принципы управления постколониальным афро-азиатским миром, что включает установление доброй воли со всеми участниками конференции, изучение социальных и культурных проблем и повышение международной видимости развивающегося мира для международного сообщества. В Азии наступает новая эра, и китайская нация под руководством [CHI.GetLeader] более чем счастлива играть активную роль в продвижении общего будущего для развивающегося мира"
CHI.endgame.005.mafcollapse.d: "Старому мировому порядку Кайзеррейха был брошен вызов после краха капиталистической глобальной экономики после "Черного Понедельника" В Азии экономический коллапс [GER.GetNameDef] вызвал волну. через колониальный мир с восстанием в Индокитае в 1936 году, а также с распадом Лиги восьми провинций. успешно победить силы империализма.\n\nВ результате [CHI.GetLeader] и Министерство иностранных дел Гоминьдана решили организовать Афро-Азиатскую конференцию лидеров и послов развивающихся стран, чтобы собраться и обсудить новые растущие политические сдвиги. Драматический крах и раскол немецкой Миттельафрики привели к росту африканского национализма, и китайцы более чем счастливы приветствовать новые африканские государства в качестве революционных товарищей в большой международной войне против империализма.\n\nДелегаты конференции решили ратифицировать и признать ключевые принципы управления постколониальным афро-азиатским миром, которые включают установление доброй воли со всеми участниками конференции, изучение социальных и культурных проблем, а также повышение международной видимости развивающегося мира для международного сообщества. В Азии наступает новая эра, и китайская нация под руководством [CHI.GetLeader] более чем счастлива играть активную роль в продвижении общего будущего для развивающегося мира"
CHI.endgame.005.a: "С новой эрой!"
CHI.endgame.005.b: "Похвальная инициатива!"
CHI.endgame.005.c: "У нас есть свои планы"

CHI.endgame.006.t: "[FROM.GetNameDefCap] предлагает инвестиции"
CHI.endgame.006.d: "Сегодня утром мы получили новости от посла [FROM.GetNameDef] о том, что их страна стремится инвестировать в нашу новую молодую нацию. Мы совсем недавно завоевали и обеспечили нашу независимость, однако наши промышленная и капитальная база недостаточна по сравнению с остальными промышленно развитыми странами мира. [FROM.GetNameDef] предложил инвестировать в нашу страну, чтобы мы могли ускорить процесс индустриализации, а также в качестве средства сопротивления капиталистические тенденции имперских стран. Однако в нашем правительстве есть некоторые, кто выступает против таких мер, поскольку это может создать нежелательное влияние [FROM.GetNameDef] и вполне может быть просто средством их страны, пытающейся воспользоваться нашей молодой нация"
CHI.endgame.006.a: "Мы любезно принимаем"
CHI.endgame.006.b: "Мы вежливо отказываемся"

CHI.endgame.007.t: "[FROM.GetNameDefCap] принимает инвестиции"
CHI.endgame.007.d: "Мы получили отличные новости от нашего посла в [FROM.GetNameDef] о том, что их страна приняла наши инвестиционные возможности. Вместе мы сможем нарастить экономическую мощь и помочь им превратиться в новую растущая мощь, а также помощь нашим усилиям по восстановлению промышленности и восстановлению. Пусть это станет началом долгой и плодотворной дружбы на долгие годы!"
CHI.endgame.007.a: "Начало плодотворного партнерства"
CHI.endgame.008.t: "[FROM.GetNameDefCap] выражает отказ от инвестиций"
CHI.endgame.008.d: "Мы получили неутешительные новости от нашего посла в [FROM.GetNameDef] о том, что они не желают принимать нашу инвестиционную возможность и отклонили наше любезное предложение. Возможно, они рассматривают нашу благодарность как иностранную угрозу. или просто они не верят, что мы ищем взаимовыгодные отношения для обеих наших стран. Каковы бы ни были их причины, но это их потеря, что они отклонили наше щедрое предложение"
CHI.endgame.008.a: "В любом случае, мы желаем им удачи. Она им понадобится"

CHI.endgame.009.t: "Китай стремится присоединиться к Интернационалу"
CHI.endgame.009.d: "Наши отношения с китайским Гоминьданом восходят к реорганизации их партии в 1924 году, когда мы обратились к покойному доктору Сунь Ят-сену с предложением работать с ГМД, поскольку мы рассматриваем движение Гоминьдана как единственное тот, в котором может возникнуть социалистический Китай. Мы помогали обучать их революционную армию в Вампоа и, прежде всего, мы принимали гоминьдановских изгнанников, таких как Ван Цзинвэй, после краха Первой Северной экспедиции.\n\nТеперь, много лет спустя, наши инвестиции в Гоминьдан принесли свои плоды, поскольку Гоминьдан преуспел в объединении Китая в рамках социалистического вероучения и теперь обратился к нам с предложением присоединиться к Интернационалу, ссылаясь на своё стремление помочь другим обеспечить освобождение во время мировой революции, а также на своё желание помочь нам контролировать Хотя мы более чем счастливы принять сотрудничество с нашими китайскими товарищами, меньшинством в нашем правительстве, которое с подозрением относится к гоминьдановскому "партийному государству" "идеалы и предостерегли от работы с ними"
CHI.endgame.009.a: "Вместе мы освободим мир!"
CHI.endgame.009.b: "На наш вкус, они слишком неортодоксальны"

CHI.endgame.010.t: "Китай присоединяется к Интернационалу!"
CHI.endgame.010.d: "Наша заявка на вступление в Интернационал оказалась успешной! В течение многих лет мы во многом обязаны Третьему Интернационалу за его поддержку, признание и помощь в организации и финансировании Гоминьдана, чтобы мы можем освободить Китай от военачальников и империалистов, которые угнетали нашу дорогую страну. Поскольку наша революция, наконец, добилась успеха, настало время отдать годы благодарности Интернационалу и помощи в мировой революции против капиталистического и империалистического мирового порядка [GER.GetNameDef]. Вместе Интернационал объединит человечество, и мы будем вечно стремиться к социалистическому прогрессу человечества!"
CHI.endgame.010.a: "Вместе мы завершим мировую революцию!"

CHI.endgame.011.t: "Наша заявка отклонена"
CHI.endgame.011.d: "Несмотря на наше желание сотрудничать с Третьим Интернационалом, к сожалению, они отклонили наше заявление о присоединении к их глобальной революции. Ссылаясь среди других различий на наши идеологические отличия от ортодоксального синдикализма, Интернационал официально отклонил наше заявление. Хотя это, безусловно, разочаровывает, учитывая наши некогда тесные отношения с Третьим Интернационалом, это доказывает многим из нас, что независимо от идеологии, Запад просто стремится работать с Китаем ради собственной выгоды и на самом деле не стремится создать равные отношения. Будь то капиталистический или социалистический, нам совершенно ясно, что Запад по-прежнему руководствуется мышлением империализма"
CHI.endgame.011.a: "Империалисты никогда не смогут изменить свои взгляды"

CHI.endgame.012.t: "Нас приглашают присоединиться к PMCEP"
CHI.endgame.012.d: "После объявления нового направления во внешней политике и международной торговле [FROM.GetNameDef] объявили о создании "Народного кооперативного экономического партнерства Миншэн" Несмотря на то, что в нашем правительстве многие поддерживают эту инициативу и верят, что это принесет огромную пользу нашей экономике -есть также те, кто рассматривает это так называемое сотрудничество как акт империализма со стороны китайцев; поскольку, в конце концов, оно организовано и сосредоточено вокруг китайского руководства"
CHI.endgame.012.a: "Тост за наших китайских товарищей!"
CHI.endgame.012.b: "А как насчет нет?"

CHI.endgame.013.t: "[FROM.GetNameDefCap] присоединяется к PMCEP"
CHI.endgame.013.d: "Мы получили новости от посла [FROM.GetNameDef] о том, что их страна рада объявить о своем решении присоединиться к Народному кооперативному экономическому партнерству Миншэн. Мы аплодируем им за их мудрое решение и смотрим вперёд к работе рука об руку с нашими товарищами в создании Азии, свободной от империализма"
CHI.endgame.013.a: "Да здравствует антиимпериализм!"

CHI.endgame.014.t: "[FROM.GetNameDefCap] выражает отказ от членства в PMCEP"
CHI.endgame.014.d: "Мы получили новости от посла [FROM.GetNameDef] о том, что их страна не желает присоединяться к Народному кооперативному экономическому партнерству Миншэн. Возможно, полагая, что у нас есть другие гнусные идеи для нашего общего сотрудничества или что "Мы не будем распределять ресурсы равномерно, они отказались участвовать в более масштабной антиколониальной борьбе. Хотя слышать это, конечно, неприятно, они пожалеют об этом решении, поскольку станут жертвами капитализма и империализма. Только посредством паназиатского сотрудничества мы сможем угнетенные народы смогут работать вместе"
CHI.endgame.014.a: "Жаль"

CHI.endgame.041.t: "Возвращение Временного правительства Республики Корея"
CHI.endgame.041.d: "В результате японской оккупации своей страны различные корейские партизанские армии распространились в Маньчжурии, Северной Корее и материковом Китае на протяжении 1920-х годов. Получив военную и экономическую поддержку со стороны симпатизирующего китайскому Гоминьдану , левая фракция Временного правительства Республики Корея, похоже, доминирует на политической сцене новой независимой революционной Кореи.\nЛевая фракция PGROK во главе с Ким Вонбонгом, корейским революционером в изгнании и выпускником Вампоа, была размещёна Его фракция, так называемая Корейская национально-революционная партия, разделяет многие политические ценности и аспекты с китайским Гоминьданом и, по сути, действовала как его родственная партия внутри потенциального корейского государства. Во время Второй китайско-японской войны Вонбон официально подал в отставку с поста генерала Национальной революционной армии, чтобы контролировать и управлять недавно освобожденной Республикой Корея"
CHI.endgame.041.a: "Замечательно"

CHI.endgame.042.t: "Малайзийские добровольцы возвращаются домой"
CHI.endgame.042.d: "Когда наши войска впервые взяли под свой контроль территории Малайзии, мы смогли заключить сделки с местными революционерами, симпатизирующими нашим антиимпериалистическим целям. Различные борцы за свободу присоединились к растущим рядам Армии Трех Звезд, помогая нам изгнать всех тех, кто будет угнетать наших малазийских братьев.\n\nПосле победы в войне мы выполнили свои обещания и спонсировали формирование [MAL.GetNameDef]. Ядро армии этого нового независимого государства, вероятно, будет состоять из состоит из ветеранов старой Армии Трех Звезд, обученных нашими офицерами и оснащенных нашим оружием. Мы можем только надеяться, что это обеспечит тесные связи на долгие годы, когда новый рассвет сияет над свободной Азией"
CHI.endgame.042.a: "Прощайте, товарищи!"

CHI.endgame.043.t: "Союзная ассамблея Папуа и Новой Гвинеи"
CHI.endgame.043.d: "После освобождения Папуа и Новой Гвинеи в городе Порт-Морсби был создан временный парламент. Сотни делегатов собрались на "Ассамблее Союза Папуа и Новой Гвинеи" ", в просторечии называемый Гунгом (Советом). Образованный класс среди коренных народов островов невелик, а политическое сознание почти отсутствует. В отличие от многих других колоний, где европейцы пытались поднять туземцев и вестернизировать их, коренная интеллигенция Папуа и Новой Гвинеи, по-видимому, в основном ограничивается посетителями христианских миссионерских школ и несколькими активистами смешанной расы, посещавшими современные европейские университеты.\n\nМы нашли подходящего главу временного правительства, бывшего профсоюзного деятеля имя Сумсума. Он получил большую известность как основатель современного папуасского и новогвинейского рабочего движения в 1929 году, когда он возглавил крупную забастовку в бывшей немецкой колониальной столице Рабауле. Сумсума был заключен в тюрьму за свои действия, и даже после освобождения он был вынужден вести себя сдержанно, уединившись в своем доме на острове Боанг, одном из северных островов Танга.\n\nКогда колониальные правители Новой Гвинеи были вынуждены отступить, он был избран королем народа Танга и воспользовался этим позицию, чтобы попытаться сформировать новое политическое движение. К тому времени, когда наши войска вошли в Порт-Морсби и Лаэ, о имени "Сумсума" уже говорили с большим почтением, и ему, очевидно, удалось объединить своих последователей в организацию, которую он назвал "Комитетом тринадцати" "\n\nЭтот комитет является первой местной политической партией в бывшей колонии и активно продвигает то, что он называет "Национальным союзом" между всеми этническими группами и расами островов. Благодаря тому, что Сумсума был профсоюзным деятелем и одним из наиболее политически активных коренных жителей Новой Гвинеи, он и его товарищи были восприимчивы к нашей антиимпериалистической риторике. На самом деле он, кажется, мало что знает о социализме или более широкой антиколониальной борьбе, но даже если его убеждения о правах рабочих, демократии и национальном освобождении довольно вульгарны и неотточены, он все равно остаётся лучшей фигурой, которую мы можем объединить, чтобы объединить нашу власть. Папуа и Новая Гвинея"
CHI.endgame.043.a: "Удачи им!"

CHI.endgame.044.t: "Сингапур под властью китайцев"
CHI.endgame.044.d: "После завершения освобождения Малайского полуострова ОВК начал создавать оккупационные зоны и укреплять местную поддержку среди населения Восточной Азии. Особо следует отметить два региона, которые были выделены в качестве исключений из более широкую оккупационную политику -Сингапур и Пенанг. Первый из-за своего статуса наиболее развитого города Малайского архипелага и стратегического военного форпоста, второй из-за большого китайского населения и исторического значения для Гоминьдана. Остров Пенанг был продан В 1700-х годах он был британским местным малайским султаном, а позже был заселен купцами и кули из Хоккиена, которых отправили туда работать на своих британских хозяев, культивируя особую зарубежную китайскую культуру с давними корнями в регионе. поддерживал Гоминьдан и его предшественников, поскольку до времен Синьхая остров даже когда-то был домом и убежищем великого Сунь Ятсена во время его ссылки в 1910-х годах. Сингапур также является домом для огромного количества китайцев, проживающих за границей, численность которого составляет около 50%-60% его жителей, хотя не все из них обязательно разделяют политику нашего правительства, направленную на панкитайскую солидарность. Поскольку Сингапур и Пенанг находятся примерно в 5000 километрах от самого Китая, управлять ими будет огромной задачей для правительства (столицы Китая).\n\nХотя мы можем положиться на инфраструктуру наших освобожденных союзников и достижения в области телекоммуникаций, чтобы Чтобы ускорить этот процесс, очевидно, что оба региона потребуют создания автономных муниципальных органов власти для выполнения своих функций в качестве аванпостов по распространению и защите азиатской революции.\n\nРешением стало предложение "Тэби Синчжэнцюй" ( Специальные административные районы), местные органы власти которых будут сформированы из коренного зарубежного китайского населения, а также получать "Чжэнчжи Чжидао" (политическое руководство) от (столицы Китая) назначенных руководителей региональных правительственных бюро. Эта гибридная система была предложена как своего рода временная мера, о чем свидетельствует её название "Линьши Синчжэн Вэйюань" (Временный исполнительный комитет). Её эффективность придется подвергнуть испытанию, иначе для поддержания системы потребуются более радикальные решения" революционные аванпосты"
CHI.endgame.044.a: "Новая эра для нового Сингапура"

CHI.endgame.050.t: "Окончательная победа над империализмом"
CHI.endgame.050.d: "Веками ветры великих морей Наньхая и Тихого океана дули в Поднебесную – отдавая дань уважения великой цивилизации-государству Китая. Ветры судьбы также позволили десяткам тысяч китайских экспатриантов, стремящихся искать новую удачу и дом по всей Азии, создавая диаспоры в Малайзии, Сингапуре, Вьетнаме и Таиланде, куда бы они ни пошли, объединяя китайцев повсюду, несмотря на региональные и культурные различия. Азия.\n\nОднако за последнее столетие этого не произошло. Мы были совершенно унижены не только западными империалистами, которые растерзали народы Востока под своим знаменем колониализма, но и японскими вокоу, захватившими преимущество нашего разлагающегося государства для реализации собственных империалистических амбиций. В наше отсутствие вечно пылающий культурный очаг Восточной Азии, казалось, потускнел, и тьма покрыла наше то, что когда-то было морским блаженством.\n\nТеперь все по-другому. Китайский Гоминьдан побудил китайские народы искать спасения от империализма и тем самым смог провозгласить Китайскую Республику, новую революционную и социалистическую республику, свободную от империалистического влияния. Именно благодаря этой силе армия, флот и военно-воздушные силы Китайской Республики смогли освободить тысячи наших азиатских товарищей по всей Юго-Восточной Азии. Нам даже удалось донести революцию до самых ледяных уголков Внешней Маньчжурии, и наши силы смогли освободить японских рабочих от цепей их тиранической империи.\n\nНа этом все не заканчивается. Возрождающаяся сила Китая, славная история Китая и престиж Китая требуют, чтобы он играл ещё большую роль в мире. Только Китай способен объединить огромные народы Азии под знаменем паназиатского антиимпериализма, и он не останавливается на достигнутом. Мы создали зону безопасности, простирающуюся от Гонолулу до Мельбурна и охватывающую каждую страну от цепочки тихоокеанских островов до Индии. Пусть мир увидит и возрадуется, ибо кошмар и тьма империализма исчезли, и взойдет Белое Солнце Востока, во веки веков освещающее весь мир своим сиянием!"
CHI.endgame.050.a: "Ветер свободы дует над Тихим океаном"

