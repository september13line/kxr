### Leaders ###
POLITICS_CHI_SONG_QINGLING_DESC: "§YОписание лидера\nРодился:§! 27 января 1893 года, Шанхай, Шанхайская международная концессия\n§YПолитическая карьера:§! Будучи бунтаркой с юности, Сун Цинлин открыто бросила вызов родителям, которые были против её брака с покойным и уважаемым доктором Сунь Ятсеном, и даже сбежала из дома, чтобы тайно выйти замуж за революционного государственного деятеля. Получив западную образование, свободно владея английским и китайским языками, будучи изящной, элегантной и благотворительной, она продемонстрировала свою преданность революционной идее, когда посоветовала Сунь бежать от бомбардировок военного диктатора Чэнь Цзюнмина, несмотря на то, что, по сообщениям, она перенесла выкидыш и больше не могла иметь детей.\n\nВерная ему, она была рядом с Сунь, когда он согласился сотрудничать с Третьим Интернационалом, и присутствовала у его смертного одра, когда зачитывали его последнюю волю. Затем началась Северная экспедиция, в которой она участвовала, будучи неприкосновенной и неподверженной критике со стороны кого-либо в Гоминьдане благодаря своему статусу вдовы великого доктора Сунь. Но когда экспедиция провалилась, она отказалась считать это провалом революции. Вместо этого она и другие левые генералы Гоминьдана бежали в повстанческую зону Минган, где она проводила время, путешествуя между повстанческой зоной и Шанхаем, чтобы обеспечить помощь и поддержку партизанской войне против презренных военных правителей Чжили.\n\nВместе с ней служил никто иной, как её близкий друг — Дэн Янда. Они были вместе со времен благодатных дней революционного правительства Гуанчжоу и оказались едиными, как брат и сестра, в революционной борьбе. Вместе они сформировали Временный комитет действий, веря, что именно они должны полностью реализовать мечту покойного доктора Сунь. \n\nОднако в конце концов она становится не просто номинальным лидером зоны Минган... нет, она поднимается до поста председателя Гоминьдана. Теперь она руководит не только китайской революцией, но и революцией всех угнетенных народов мира — обещание и мечта её покойного мужа могут вскоре наконец стать реальностью."

POLITICS_CHI_WANG_JINGWEI_DESC: "§YОписание лидера§!\n§YРодился:§! 4 мая 1883 года, Саншуй, провинция Гуандун\n§YПолитическая карьера:§! В молодости Ван Цзинвэй был очарован жизнью Сайго Такамори и Кацу Кайсю, считая их образцовыми людьми, которые превратили Японию из отсталой страны в индустриальную державу. Как может быть, что Китай находится в таком застое, задавался он вопросом, обращаясь к трудам Лян Цичао и Сунь Ятсена. В последнем он видел любимого наставника, а в Tongmenghui Сунь Ятсена он приобрел национальную известность, когда попытался убить регента Зайфэна (отца императора Пуи), несмотря на свою неудачу и заключение в тюрьму.\n\nКогда разразилась Синьхайская революция, Ван был освобожден, но он отказался принести клятву верности разочарованному Сунь Ятсену, который оказался в стороне от национальной политики и военных правителей. Вместо этого он отправился во Францию, но вскоре после триумфального возвращения Сунь Ятсена в Гуанчжоу в 1921 году вернулся, чтобы принять участие в революционном правительстве новообразованного Гоминьдана. Ван присутствовал при реорганизации партии в 1924 году и постепенно стал представлять растущее левое крыло партии, хотя он едва ли считал себя социалистическим идеологом. Когда Сунь умер в 1925 году, Ван был рядом с ним на смертном одре и помогал писать завещание.\n\nТриумвират Ху Ханьминя, Чан Кайши и Ван Цзинвэя быстро стал одним из самых спорных и ожесточенных объектов борьбы за власть в Гоминьдане. Ван вышел победителем после смерти Ху Ханьминя в 1925 году и убийства Чан Кайши после провала Северной экспедиции, но крах экспедиции вынудил его и его политических союзников бежать в Европу в надежде когда-нибудь вернуться, чтобы продолжить революцию Сунь Ятсена. В изгнании он укрепил свою позицию лидера Центрального комитета Гоминьдана, находясь далеко и часто вдали от повстанческого движения Минган на материке.\n\nНаконец, он вернулся и занял место председателя Гоминьдана, лидера китайской революции. Имея большую группу лояльных сторонников, поддержку Интернационала и других союзников, Ван уверенно шагает вперед как законный преемник доктора Сунь.§!"

POLITICS_CHI_SUN_FO_DESC: "§YОписание лидера\nРодился:§! $CHI_sun_fo_birth$\n§YПолитическая карьера:§! $CHI_sun_fo_bio$"
CHI_sun_fo_birth: "20 октября 1891 года, Цуйхэн, провинция Гуандун"
CHI_sun_fo_bio: "Сунь Фо был единственным сыном Сунь Ятсена и был отправлен покойным революционером в Гонолулу, чтобы его дядя мог вырастить его в безопасности. Там он получил смешанное традиционное и современное образование, став ученым и писателем, получившим образование в Колумбийском университете. Его отец часто присылал ему книги для чтения, но никогда не присылал книг Маркса и Энгельса, что, по его мнению, было доказательством того, что его отец не был марксистом.\n\nОн вернулся, чтобы стать секретарем своего отца. Это позволило ему стать экспертом по произведениям отца — средством связи с его далеким родителем. В 1920 году он был назначен мэром Гуанчжоу и, несмотря на свою молодость, проявил себя как опытный администратор, написав за одну ночь 57 статей временной хартии. Он создал небольшую клику молодых и некоррумпированных технократов, прозванную «кликой наследного принца», продвигая модернизацию и либерализацию.\n\nПоскольку его отец встал на сторону левых, Сунь был отстранен от нового альянса — вынужден был уйти с поста мэра и отправиться на север для переговоров с Чжан Цзолинем. Он ненадолго задумался о союзе со старшими правыми элементами, но в конечном итоге был запуган и подчинился. После провала Северного похода он быстро напал на левое руководство Ван Цзинвэя, когда тот перегруппировался со своими сторонниками на Гавайях. Сунь стал лидером правоцентристской либеральной фракции в Гоминьдане, известной как «Фракция реконструкции»."
CHI_Sun_Fo_hog_sli_desc: "§YОписание министра\nРодился:§! §g$CHI_sun_fo_birth$§!\n§YОриентация на:§! §gФР§!\n§YПолитическая карьера:§! §g$CHI_sun_fo_bio$§!\n\n§YПримечания: Бесспорный лидер фракции «Реконструкция», Сун имеет связи с различными богатыми донорами по всей Юго-Восточной Азии, а также с военными, известными как «Индийская клика». Считая себя хранителем наследия своего отца, он получил прозвище «Железный шея» за свою готовность открыто критиковать тех, кто находится у власти.§!"
CHI_Sun_Fo_for_sli_desc: "$CHI_Sun_Fo_hog_sli_desc$"

POLITICS_CHI_CHEN_DUXIU_DESC: "§YОписание лидера\nРодился:§! 8 октября 1879 года, в Аньцине, провинция Аньхой\n§YПолитическая карьера:§! $CHI_chen_duxiu_bio$\n\nЧэнь Дусю принимает на себя руководство в период великих потрясений. Хотя он дистанцировал свою партию от трижды потерпевшего поражение Гоминьдана, фракционность по-прежнему сохраняется. Лига, даже внутри Китайской синдикалистской партии, с трудом сохраняет сплоченность, несмотря на то, что находится на пороге победы. Тем не менее, хотя эти обстоятельства далеки от идеальных, Чэнь Дусю полон решимости воплотить в жизнь свою концепцию Китая."
CHI_chen_duxiu_bio: "Неудачи на экзаменах по конфуцианству научили Чэнь Дусю одному: старый порядок должен быть упразднен. Вековые архаичные и обветшалые институты вероломных маньчжуров просто тормозили прогресс человечества, особенно с точки зрения марксистской интерпретации истории.\n\nВ 1915 году он основал популярный журнал «Новая молодежь» и присоединился к своему коллеге, левому просветителю Цай Юаньпэю в Пекине, где оба мужчины резко критиковали отсталость Китая и необходимость новой модели, нового метода, который позволил бы Китаю войти в современную эпоху и вновь заявить о себе в мире. В Пекине его привлекла марксистская исследовательская группа Ли Дачжао, и когда в 1919 году разразилась революция во Франции, Чэнь Дусюй поверил, что синдикализм является естественным развитием марксистской парадигмы в Китае; китайские рабочие и крестьяне возглавят революцию против коррумпированной буржуазии и феодальных военачальников, чтобы спасти Китай от гибели. Вдохновленный этим, в 1921 году Чэнь Дусю и другие видные социалистические лидеры собрались в Шанхае, чтобы провозгласить создание Китайской синдикалистской партии (КСП).\n\nКогда в 1923 году к власти пришла Гоминьдан, Коммуна Франции признала Гоминьдан только при условии, что Гоминьдан примет КСП в качестве младшего партнера в национальной революции. Воодушевленные этим, Чэнь и КСП организовали в 1925 году более крупную Лигу китайских синдикалистов. Однако, когда Северная экспедиция закончилась провалом в 1927 году, Китайская синдикалистская партия бежала вместе с Гоминьданом. Чэнь Дусю ушел в подполье и изгнание, часто меняя место жительства — от дружественного Гуандуна до узких улочек шанхайских кварталов красных фонарей."
CHI_Chen_Duxiu_hog_syn_desc: "§YОписание министра\nРодился:§! §g8 октября 1879 года, в Аньцине, провинция Аньхой§!\n§YОриентация на:§! §gКСП§!\n§YПолитическая карьера:§! §g$CHI_chen_duxiu_bio$§!\n\n§gТеперь, в качестве недавно назначенного премьер-министра Китайской Республики, присутствие Чэнь Дусю необходимо для поддержания отношений между Гоминьданом, крестьянами и рабочими, чтобы осуществить как национальную, так и социальную революцию.§!\n\n§YПримечания: Хотя ЛКС рассматривалась как младший партнер в Национальной революции, недавнее собрание Народного конгресса привело к росту популярности Чэнь Дусю как посредника и выдающегося организатора рабочих и крестьян.§!"

POLITICS_CHI_HU_ZONGNAN_DESC: "§YОписание лидера§!\n§YРодился:§! 16 мая 1896 года, Нинбо, провинция Чжэцзян\n§YПолитическая карьера:§! $CHI_hu_zongnan_bio$\n\nСейчас, с окончательным подъемом Китайского общества возрождения, Ху является их бесспорным «Линсю». Этот красный генералиссимус полон решимости очистить Гоминьдан и превратить его в движение, способное по-настоящему возродить китайскую нацию. "
POLITICS_CHI_HU_ZONGNAN_GENERAL_DESC: "§YОбщее описание§!\n§YРодился:§! §g16 мая 1896 года, в Нинбо, провинция Чжэцзян§!\n§YОриентация на:§! §gОВК§!\n§YВоенная карьера:§! §g$CHI_hu_zongnan_bio$§!\n\n§YПримечания: Вернувшись в Фуцзянь, он по-прежнему пользуется глубоким уважением среди многих офицеров «Молодой гвардии» Н.Р.А. Вызывает беспокойство то, что он окружает себя различными экстремистскими деятелями, а также многими сторонниками в военных кругах.§!"
CHI_hu_zongnan_bio: "Будучи амбициозным курсантом с блестящими глазами в военной академии Уампоа, Ху Цзуннань навсегда запомнил слова, высеченные на воротах Уампоа: «Не входи в эти ворота, если ты жаждешь жизни и боишься смерти». В этих залах он отличился как курсант первого выпуска Уампоа, несмотря на то, что сначала был отклонен из-за своего невысокого роста (принят только благодаря вмешательству Ляо Чжункая). Его выдающееся участие в Восточной и Северной экспедициях принесло ему похвалу и благосклонность Чан Кайши, но в 1927 году все это оказалось напрасным.\n\nПосле серьезной ссоры с Хэ Инцином Ху уехал во Францию. Будучи старше большинства своих сокурсников (и бывшим школьным учителем), он естественным образом стал лидером среди многих столь же недовольных офицеров, которые считали, что революция была предана. Однако он держался на осторожном расстоянии от своих более радикальных соратников, что позволило ему занять должность директора учебного отдела в Уампоа, находясь в изгнании. Он создал вокруг себя стабильную, секретную группу сторонников в «Молодой гвардии» Уампоа."
CHI_Hu_Zongnan_carm_desc: "§YОписание генерала§!\n§YРодился:§! §g16 мая 1896 года, в Нинбо, провинция Чжэцзян§!\n§YОриентация на:§! §gОВК§!\n§YВоенная карьера:§! §g$CHI_hu_zongnan_bio$§!\n\n§YПримечания: Лидер молодой гвардии Уампоа, он больше всего жаждет воссоздать жесткую, структурированную революционную армию Уампоа прошлого. Он стал противником ополчений, сформированных в Мингане, и стремится к быстрой военной модернизации — даже за счет гражданских дел, если это необходимо."

POLITICS_CHI_ZENG_ZHONGMING_DESC: "§YОписание лидера\nРодился:§! 10 апреля 1896 года, в Мине, провинция Фуцзянь\n§YПолитическая карьера:§! $CHI_zeng_zongming_bio_desc$\n\nКак личный секретарь председателя, Цзэн представлял интересы фракции «Резиденция». Однако после смерти Ван и гражданской войны Гоминьдана Цзэн оказался на новой должности председателя. Многие считают его лишь номинальным руководителем, поскольку реальную власть в правительстве держит Чэнь Гунбо (его бывший соперник за внимание Ван), но Цзэн тем не менее стремится чтить и продолжать дело своего любимого друга и наставника."
CHI_zeng_zongming_bio_desc: "Как и многие другие молодые люди, Цзэн Чжунмин и его сестра Цзэн Син были увлечены революционным пылом восстания в Учане 1911 года. Они уехали учиться во Францию, где к ним присоединились их товарищи-революционеры и друзья: новобрачные Ван Цзинвэй и Чэнь Бицзюнь. Ван был наставником Цзэна, преподавал ему различные предметы, от истории до литературы, и между ними сложились крепкие узы.\n\nЖивя в пригороде Монтаржи к югу от Парижа, они познакомились со старшими революционерами Цай Юаньпэем и Ли Шицзэном. После начала Первой мировой войны Цзэн, образованный молодой человек, изучал химию в Бордоском университете и французскую литературу в Лионском университете. С 1921 по 1924 год Цзэн был китайским руководителем Лионского китайско-французского университета, созданного новым синдикалистским правительством для поддержки культурного обмена между китайскими и французскими революционерами.\n\nВ 1925 году Цзэн вернулся в Китай, чтобы работать секретарем Ван Цзинвэя накануне Северной экспедиции, и сохранил эту должность после их бегства в изгнание. Он также женился на своей детской возлюбленной Фан Цзюньби, китайской художнице и дочери состоятельной семьи из провинции Фуцзянь. В ближайшем окружении Ван Цзяньмина нет никого, кому он доверял бы больше, чем Цзен Чжунмину, и, пожалуй, нет ученика, который был бы более предан председателю."
CHI_Zeng_Zhongming_hog_rso_desc: "§YОписание министра\nРодился:§! §g10 апреля 1896 года, в Мине, провинция Фуцзянь§!\n§YПолитическая карьера:§!§g$CHI_zeng_zongming_bio_desc$§!\n\n§YПримечания: Несмотря на то, что Цзэн считается самым близким доверенным лицом Ван, характеры этих двух мужчин очень разные. Ходят слухи, что Цзэн на самом деле любит роскошные удовольствия, и есть сообщения, что он часто балует себя вином, женщинами и ночной жизнью. Кроме того, он известен как франкофил, очень любит французское вино и французское искусство, а также в совершенстве владеет французским языком.§!"

POLITICS_CHI_CHEN_GONGBO_DESC: "§YОписание лидера\nРодился:§! 19 октября 1892 года, Гуанчжоу, провинция Гуандун\n§YПолитическая карьера:§! $CHI_chen_gongbo_bio$"
CHI_chen_gongbo_bio: "Будучи одним из первых революционеров, Чэнь Гунбо прошел через весь политический спектр, прежде чем разработал собственную всеобъемлющую идеологическую платформу. Выдающийся марксист и представитель отделения Китайской синдикалистской партии (КСП) в провинции Гуандун, в 1922 году он вышел из КСП из-за своей поддержки Чэнь Цзюнмина. В 1923 году он поступил на учебу в Колумбийский университет, а в 1925 году был принят в Гоминьдан Ляо Чжункаем.\n\nПосле провала Северного похода Чэнь вместе с партией бежал во Францию. Там он обрел опору, став «главным идеологом» радикального крыла партии. Он также попал под влияние Ван Цзинвэя, став его протеже и важным политическим союзником.\n\nВ знак своей лояльности он вместе с Гу Мэнъю основал во Франции Ассоциацию реорганизованных товарищей, фракцию, которая провозгласила себя единственным законным преемником старого правительства Гоминьдана. Хотя Ван воздержался от прямого членства, РАТГ служила основным инструментом для выполнения директив Вана, и авторитет Чена в партии быстро вырос вместе с РАТГ. Его работа с «Революционным критиком» определила многие из политических курсов, которые сейчас приняты как ортодоксальные для Гоминьдана, укрепив статус Чена как главного лидера РАТГ."
CHI_Chen_Gongbo_hog_rso_desc: "§YОписание министра\nРодился:§! §g 19 октября 1892 года, Гуанчжоу, провинция Гуандун§!\n§YОриентация на:§! §gРАТГ§!\n§YПолитическая карьера:§! §g$CHI_chen_gongbo_bio$§!\n\n§YПримечания: Возможно, самый высокопоставленный лидер РАТГ, Чэнь, чьи советы и лояльность чрезвычайно ценятся Ван Цзинвэем, был вознагражден местом по правую руку от председателя.§!"

POLITICS_CHI_DAI_CHUNFENG_DESC: "Печально известный «председатель в капюшоне» Гоминьдана Дай Чунфэн пришел к власти сначала как второстепенный протеже покойного маршала Чан Кайши, а затем благодаря своему лидерству в ЦбРСМ. Преданный своему личному толкованию миссии Гоминьдана по объединению и возрождению Китая, Дай и его союзники захватили контроль над националистическим правительством после длительного периода нестабильности, когда стало ясно, что нет другой альтернативы, кроме как передать бразды правления государством аппарату безопасности Гоминьдана. Дай, столь же скромный, сколь и безжалостный, очень редко появляется на публике, но известен как своего рода распущенный плейбой в нерабочее время."
CHI_Dai_Chunfeng_sec_tot_desc: "§YОписание министра\nРодился:§! §g28 мая 1897 года, Цзяншань, провинция Чжэцзян§!\n§YОриентация на:§! §gОВК§!\n§YПолитическая карьера:§! §gРодившийся в маленькой деревне и воспитанный волевой матерью-одиночкой, Дай Чуньфэн имел нелегкое начало жизни. Будучи одновременно драчуном, порочным хулиганом и выдающимся учеником (первым в классе), он учился на учителя, но был исключен за кражу. Затем он стал азартным игроком, но был пойман на мошенничестве и жестоко избит. Он также пробовал себя в различных других профессиях, прежде чем попытаться стать милиционером, но и в этом деле потерпел неудачу.\n\nЗатем он попытался стать гангстером в Шанхае, познакомился с Ду Юэшэном и Ян Ху и работал низкооплачиваемым помощником, который часто оставался без работы. В 30 лет он казался неудачником, «живущим за счет других» (и паразитирующим на своем двоюродном брате), если бы не внезапная встреча с небольшой группой революционеров. Эта «шанхайская группа» состояла из соотечественников из Чжэцзяна Чан Кайши, Дай Цзитао и Чэнь Гофу. Возможно, благодаря им или благодаря своим связям в организованной преступности, он стал студентом Вхампоа.\n\nБудучи помощником Чана, он пытался сделать себя полезным, собирая информацию от своих однокурсников. Будучи кавалерийским курсантом, он так много времени проводил, шпионя, что так и не закончил курсы. Он отказался от своей яркой личности в пользу молчания.\n\nЭто пригодилось ему после провала Северного похода. Оказавшись снова без работы и потеряв своего хозяина, он решил создать собственную сеть — Лигу десяти. Привлекая многих теперь беспризорных выпускников Уампоа, а также старые связи Дая в шанхайском подполье, они стали мощной (хотя и небольшой) силой.§!\n\n§YПримечания: Было бы неразумно считать Дая обычным гангстером. Амбициозный, националистически настроенный и братский, он требует крайней дисциплины от своих агентов... и от своих хозяев тоже.§!"

POLITICS_CHI_GU_MENGYU_DESC: "§YОписание лидера\nРодился:§! §g18 октября 1888 года, в Ваньпине, провинция Чжили§!\n§YПолитическая карьера:§! §gГу представляет собой интересного члена ближайшего окружения Ван Цзяньмина. Несмотря на близость к Ван Цзяньмину, он часто оказывается в стороне как от фракции «Резиденции», возглавляемой Чэнь Бицзюнем, так и от «радикалов» в РАТГ, возглавляемых Чэнь Гунбо. Свободно владея английским, французским и немецким языками, он работал в Пекинском университете, прежде чем был представлен китайскому Гоминьдану Цай Юаньпэем и Ли Шицзэнгом. После провала Северного похода он бежал вместе с Центральным комитетом в Париж.\n\nГу, плодовитый автор работ по социализму, критический редактор газеты «Цяньцзинь» («Вперед») и противник взглядов Чэнь Гунбо на марксизм. По мнению Гу, в Китае отсутствовали классы индустриального общества, и поэтому классовая борьба была бессмысленна. В частности, он верит в необходимость земельной реформы путем организации крестьян в ассоциации. Оттуда они смогут развивать политическую власть и спонсировать рост местного самоуправления.\n\nНесмотря на приверженность росту местной демократии, Гу тем не менее яростно выступает против революции масс. Революционная толпа не принесет успеха; вместо этого необходимо сильное руководство, которое будет направлять их — сильное руководство Гоминьдана. Несмотря на свои разногласия, Гу и Чэнь работали вместе над созданием Реорганизованной ассоциации товарищей в поддержку реорганизации Гоминьдана в 1924 году и таким образом сформировали доминирующий блок в левом крыле Гоминьдана на более чем десятилетие.§!\n\n§YПримечания: Лидер и наиболее влиятельный член «умеренных» РАТГ, Гу часто оказывается разрываемым между лояльностью к Вангу и симпатией к ВКДГ.§!"
