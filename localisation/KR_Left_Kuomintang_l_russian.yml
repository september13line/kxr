#中國國民黨中華復興社
CHI_crs_party: "Гоминьдан-Фусиншэ"
CHI_crs_party_long: "Чжунго Гоминьдан - Чжунхуа Фусиншэ\n§LНационалистическая партия Китая - Общество Возрождения Китая§!\n§gОбщество Возрождения Китая (ОВК) — это клика, сформированная радикальными офицерами Национальной Революционной Армии, тесно связанная с теневым НБРС или Джунтуном Дай Чунфэна. Во главе в основном стоят Ху Цзуннань, Хэ Чжунхань и Дэн Вэньи. ОВК возникла как новая политическая фракция после Первого Национального Конгресса и особенно популярна среди молодых офицеров армии.\n\nИх идеология включает в себя множество влияний: от крайне правого Савинковизма, японского Бушидо, британского максималистского экономического планирования до наиболее вдохновляющей для них сорелианской идеи революционного очищающего насилия. ОВК рассматривает сложный бюрократический характер Гоминьдана как источник его упадка и стремится очистить партию от демократических элементов — с конечной целью создать партию под руководством славного диктатора (Линсю). Далее они представляют Китай высоко милитаризованным и равноправным обществом, где идеи классовой борьбы будут уничтожены в пользу полностью тоталитарной и социалистической нации. Они обращаются к древности Китая и конфуцианскому порядку прошлого не как к историческим элементам, а как к образу идиллического спокойствия, которое должно быть достигнуто под правлением благого Линсю. Если Китай должен быть спасён, если он должен быть освобождён и вновь стать могущественной и уважаемой державой — его придётся возродить с нуля.§!"

#中國國民黨改組同志會
CHI_rca_party: "Гоминьдан-Тунчжихуэй"
CHI_rca_party_long: "Чжунго Гоминьдан - Гайцу Тунчжихуэй\n§LНационалистическая партия Китая - Ассоциация реорганизованных товарищей§!\n§gКогда левое крыло Центрального комитета Гоминьдана бежало в Европу после окончания Северного похода, многие, последовавшие за изгнанниками в Европе, присоединились к Реорганизованной ассоциации товарищей Гоминьдана. РАТГ, возглавляемая главным образом Чэнь Гунбо, но включающая ближайших друзей и сторонников Ван Цзинвэя, считает, что если революцию спасти, её нужно реорганизовать в том же духе, что и в 1924 году. По их мнению, Гоминьдан должен быть очищен от избыточных демократических и реакционных сил; только тогда Китай достигнет своей национальной революции.\n\nКогда-то секретная фракция среди китайской эмигрантской общины в Европе, с возвращением Центрального комитета РАТГ превратилась в одну из двух основных политических партий Гоминьдана. Они придерживаются модели строгого руководства (видя в Гоминьдане авангард социалистической революции) и партии для крестьянства, рабочих и мелкой буржуазии. Они поддерживают тёплые и дружеские связи с Третьим Интернационалом, и многие члены РАТГ также поддерживают отношения с радикальным крылом Китайской синдикалистской партии. Тем не менее, это движение рассматривает националистическое дело Китая не только как дело Китая, но и всей Азии. РАТГ действует по платформе, что Китай — социалистический авангард, распространяющий революцию повсюду и освобождающий угнетённые народы Азии от цепей империализма. РАТГ состоит из двух крыльев — Радикального, возглавляемого Чэнь Гунбо, и Умеренного, возглавляемого Гу Мэнью, чьи взгляды расходятся по вопросам, таким как характер классовой борьбы в Китае или аграрная реформа.§!"

#中國國民黨临时行动委员会
CHI_pac_party: "Гоминьдан-Вэйюаньхуй"
CHI_pac_party_long: "Чжунго Гоминьдан - Линши Синдун Вэйюаньхуй\n§LНационалистическая партия Китая - Временный Комитет Действия§!\n§gВременный Комитет Действия был сформирован во время Войны Лиги теми, кто поддерживал Сунь Цинлин в Временном правительстве Минган и не доверял авторитарной природе возвращённого Центрального комитета под руководством Ван Цзинвэя. Веря в идею достижения полного социализма силами рабочих и крестьян, ВКД берёт своё название из стремления Гоминьдана действовать как революционный авангард, при этом массы должны обрести революционное сознание и тоже действовать.\n\nОсновные идеологические аспекты ВКД заключаются в полной социальной революции через демократическую земельную реформу с передачей земли тем, кто её обрабатывает, установке местных самоуправлений как следствия, а также необходимости для Китая принять метод «Национального капитализма» для перехода из феодального общества в социалистическое. Хотя некоторые члены ВКД рассматривают расширение Третьего Интернационала в Китай как потенциальную угрозу для местной революции, практика которой сложилась в стране, ВКД тем не менее проявляет готовность сотрудничать с членами Православной фракции Китайской синдикалистской партии, а также поддерживать взаимовыгодные отношения с Всемирным обществом. Будучи одной из двух крупных политических группировок Гоминьдана, ВКД стремится просветить массы Китая и преобразовать китайский пролетариат в силу революционных изменений, чтобы полностью победить военачальников, изгнать империалистов и осуществить мечту Сунь Ятсена.§!"
 #中國工团主义同盟
CHI_LCS_party: "Тунмэн"
CHI_LCS_party_long: "Чжунго Гунтуаньчжуйи Тунмэн\n§LЛига китайских синдикалистов§!\n§gЛига китайских синдикалистов — это движение, полное надежды, хотя и дисфункциональное и расколотое. Основанная Китайской синдикалистской партией совместно с Мировое общество в 1925 году для объединения несвязанных с Гоминьданом социалистов под единым знаменем, Лига включает множество независимых анархистов, ортодоксальных марксистов, коммунистов и других, продвигающих в целом урбанистическое и либертарианское видение будущего. Эти идеи получили значительное признание благодаря успехам Интернационала, но последовательные неудачи Синьхайской революции разочаровали многих, и старшее руководство Лиги в основном довольствуется ролью младшего партнёра в Едином фронте.\n\nОни надеются использовать революцию Гоминьдана как средство для продвижения своей программы, играя в долгую на путь китайского синдикализма. Многие члены имеют двойное членство в Гоминьдане, что ещё больше размывает число «истинных верующих», а частые (и всё более публичные) внутренние конфликты ослабили способность Лиги действовать самостоятельно.§!"
 #中國工團黨-正统派
CHI_csp_ort_party: "Гунтуандан-Чжэнтунпай"
CHI_csp_ort_party_long: "Чжунго Гунтуандан - Чжэнтунпай\n§LКитайская синдикалистская партия — Ортодоксальная фракция§!\n§gОртодоксальная фракция, включающая многих оригинальных лидеров КСП (в том числе бывших анархистов и организаторов рабочих), поддерживала старую Лигу китайских синдикалистов. Активные участники Единого фронта, они считают, что пролетариат и крестьяне должны работать вместе, чтобы сначала победить империализм, прежде чем произойдёт значительная классовая борьба. Тем временем они надеются смягчить напряжённость внутри Гоминьдана и отвратить их сестринскую партию от авторитаризма, а также стимулировать преимущественно аграрный Китай к индустриализации, чтобы заложить основу для настоящей синдикалистской системы.\n\nВнутри они работали над сохранением компромисса между советскими марксистами и профсоюзными синдикалистами, отражая центристскую фракцию во французском правительстве. Чэнь Дусю, бывший анархист, со временем дистанцировался от движения в пользу более советского подхода. Ли Лисань, напротив, выступал за роль профсоюзов в политике.§!"
 #中國工團黨-急进派
CHI_csp_rad_party: "Гунтуандан-Дзицзинпай"
