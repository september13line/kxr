CHI.lategame.068.t: "Ситуация в Тибете"
CHI.lategame.068.d: "Завоевание Лхасы Национально-революционной армией поставило самое большое и самое возвышенное плато в мире под контроль Китайской Республики, хотя у новой тибетской администрации уже полно проблем. Независимость от Китая на протяжении десятилетий и участвовавшая в нескольких войнах за её сохранение, многие тибетцы с подозрением относятся к амбициям китайского национализма.\n\nПоскольку Комиссия по делам Монголии и Тибета не смогла создать большую группу членов Гоминьдана Прокитайски настроенный 9-й Панчен-лама (урожденный Тубтен Чокьи Ньима) был назначен председателем, хотя и с большим количеством китайцев. "советники", оглядывающиеся через его плечо.\n\nЭто вызвало жалобы на то, что бюрократы, которых нанял Гоминьдан, активно наносят ущерб созданию прочного и гармоничного правления в горах. Многие обходят Председателя стороной и подчиняются непосредственно [CHI.capital.getcapitalvictorypointname] для заказов. Лидеры Партии улучшения Тибета, такие как Пандацанг Рапга и Гендун Чопел, обратились к [CHI.GetLeader] и Центральному исполнительному комитету за большей свободой действий, утверждая, что TIP уже давно является верным сторонником Трех принципов доктора Суня и модернизации.\n\nБудет ли правда это или нет, вопрос спорный, однако в своих усилиях по свержению реакционного правления они, кажется, вступили в союз с "демократическими" группами различных мастей под обещанием выборов. Эти группы требуют предварительных выборов во время опеки, что усиливает нестабильность, охватившую регион.\n\nПосле растущего вакуума власти все больше и больше решений приходится на генерала Хуан Мусонга, генерального советника Тибета, посланного на запад Гоминьданом на протяжении многих лет. ранее в качестве временного главы Комиссии по делам Монголии и Тибета. Он посоветовал создать "Милицию улучшения Тибета" и получил контроль над силами НРА в регионе, что является кульминацией десятилетий службы"
CHI.lategame.068.a: "Мы доверяем нашим экспертам осуществление опеки"
