chi_tot.1.t: "Председатель Дай Ли объявил о проведении совещания руководства Чжунцэцюй"
chi_tot.1.d: "Председатель Дай Ли объявил в секретном послании всем высшим должностным лицам Чжунцэцю, что через две недели в столице состоится съезд руководства. На съезде он хочет дать новые указания своим подчиненным и обсудить другие важные темы. \n\nВ письме также говорится, что любой, кто не должен присутствовать или проронить хоть слово о том, что будет сказано на конференции, будет немедленно казнен."
chi_tot.1.a: "Хм, ну, тогда нам лучше поскорее принять дружеское приглашение Дая..."

chi_tot.2.t: "Конференция Чжунцзюй: День 1"
chi_tot.2.d: "После того, как все участники конференции прибыли и заняли свои места, председатель Дай Ли встал, чтобы произнести вступительную речь: \nМои товарищи, не так давно мы спасли государство и партию от полного краха, который пережило предыдущее, некомпетентное партийное руководство благодаря своему неустойчивому руководству. Китай никогда больше не должен оказаться в подобной ситуации, если мы хотим, чтобы партия-государство выжила! \nТак что я объявляю, что правительство в ближайшем будущем проведет далеко идущие реформы, которые обеспечат полную преданность каждого гражданина государству. Мы добьемся этого, расширив ЧжунТэЦзю и наделив гражданскую полицию большими полномочиями. \nЦелью должно стать то, чтобы партия всегда знала, где находится каждый гражданин и что он делает в данный момент. Детали будут обсуждаться сегодня позже" \n\nДай сделал паузу на мгновение и начал забавно ухмыляться, затем продолжил: \n\n\nК сожалению, не все присутствующие здесь видят продолжение нашего плана, некоторые позволили себе возмутительные высказывания против меня и моего правительства, что я считаю опозиционным и контрреволюционным мышлением, которое будет наказано по всей строгости''. \n\nПосле того, как Дай Ли закончил свою речь, десяток участников конференции были грубо схвачены телохранителями председателя и выведены из зала, а Дай Ли спокойно пил виски и беседовал с несколькими офицерами и членами партии. \n\nНекоторое время спустя снаружи послышалось несколько выстрелов, но никто в зале сознательно не обратил на это внимания, потому что тот, кто должен был разгневать председателя, закончил так же, как те несчастные ублюдки снаружи."
chi_tot.2.a: "Кто-нибудь что-нибудь слышал? Нет? Ну что ж! Давайте выпьем виски с председателем Даем!"

chi_tot.3.t: "Конференция Чжунцзюй: День 2 (часть 1)"
chi_tot.3.d: "Второй день конференции, по сравнению со вчерашним, прошел вполне нормально, но среди присутствующих в зале чувствовалось некоторое напряжение. Ведь все знали, что произошло вчера, и Дай Ли объявил, что сегодня он хочет поделиться с ними сверхсекретной информацией. Вскоре после обеденного перерыва председатель Дай Ли снова заговорил: \n\n\nМои товарищи, как я уже объявил вчера, пришло время раскрыть истинную причину, по которой я созвал эту конференцию. Вся наша операция по свержению предыдущего правительства стала возможной только потому, что, помимо проникновения в бюрократию через нашего ЧжунТэЦзю, мы получили помощь в стратегическом планировании и устранении риска реакции со стороны НРА, а именно через это знакомое лицо! Выходите из тени, маршал Чанг!"\n\nВ этот момент за пюпитром, у которого стоит Дай Ли, из тени вышел человек в черной форме, в солнцезащитных очках, с лицом, полностью покрытым шрамами, и со значком маршала ЧжунТеЧжу. \nНесмотря на то, что из-за многочисленных ран его нелегко разглядеть, несомненно, Чан Кайши сейчас стоит рядом с Дай Ли Чуньфэном. \nВсе присутствующие в комнате были парализованы шоком, потому что никто не мог поверить, что маршал Чанг, погибший во время немецкой интервенции, действительно стоит на Подеуме. \n\n\nЧанг улыбнулся и подошел к пюпитру рядом с Даем: \n\n\nПриветствую всех вас, мои бывшие друзья и товарищи, прошло много времени с тех пор, как я видел лица некоторых из вас здесь в последний раз. Некоторые из вас, наверное, спрашивают себя: \nКак это возможно? Почему он до сих пор жив?"
chi_tot.3.a: "На самом деле все очень просто:"

chi_tot.4.t: "Конференция Чжунцзюй: День 2 (часть 2)"
chi_tot.4.d: "Сначала о том, как: Я обязан моему другу Дай Ли Чуньфэну тем, что сегодня я могу стоять здесь перед вами, и никто другой. \nА теперь почему: Я не погиб во время интервенции, как поспешно объявила иностранная пресса, нет, убийцы, преследовавшие меня, тяжело ранили меня и оставили умирать, не зная, что я не умер. Я каким-то образом выбрался оттуда, но полностью потерял память. Я больше не знал, откуда я пришел и кто я такой. Я был настолько обезображен ранами на лице и всем теле, что никто не узнавал меня, кого я встречал, бесцельно бродя по стране. \n\nПростая крестьянская семья по имени Ху из Хунаня приютила меня, найдя голодающим в грязной канаве, и сжалилась надо мной. Они дали мне еду, работу на своих полях и место для ночлега. Отец семейства дал мне имя Ху Чаннин, потому что я не мог запомнить своё собственное. \nПосле этого прошло пять лет, и однажды, когда я работал в поле, ко мне подошел человек в плаще с капюшоном. Он заговорил со мной и спросил: "Старый друг, рад снова тебя видеть" \n\nЭтот человек был Дай Ли Чуньфэн. \n\n\nОн помог мне вернуть память и тайно включил меня в ряды Чжунцзюй. \n\nЯ скрывался до сегодняшнего дня, чтобы у мерзких немцев не было причин снова вторгнуться в Китай. \n\nНо теперь, когда Китай стал силой, способной противостоять западным империалистам, мы с Даем решили, что пришло время хотя бы показать людям, присутствующим здесь, в этой комнате, что я жив" \n\nПосле того, как Чан закончил свою речь и занял место рядом с Даем, шок среди членов Чжунцзюй продолжался. Они всё ещё не могли поверить в то, что только что произошло. \n\nКонференция продолжится завтра утром, так как все должны сначала переварить это ошеломляющее откровение."
chi_tot.4.a: "Что?! Как председателю удалось так долго скрывать от нас Чана?!"

chi_tot.5.t: "Конференция Чжунцзюй: День 3"
chi_tot.5.d: "После вчерашнего шока начался третий день конференции. Теперь Чан Кайши был одним из присутствующих в зале, он сидел за одним столом с председателем Даем. \n\nВ пятичасовой речи председатель изложил свой план по постоянному умиротворению всего Китая. Он сказал, что слишком долго терпел, что многие из наших бывших врагов всё ещё на свободе или в изгнании. По его мнению, Китай не может быть в безопасности от разрушительных идей этих людей, пока они находятся под стражей. Ведь если этим людям каким-то образом удастся вернуть себе влияние и подстрекать людей против нашего правления, наша страна снова столкнется с массовыми беспорядками. Именно поэтому Чжунцэцзю и национальная гражданская полиция наделены Центральным комитетом Гоминьдана широкими полномочиями для поддержания порядка в стране. \n\n\nДай также приказал немедленно арестовать всех старших членов и лидеров федералистов, правительства Фэнтянь, империи Цин, Клики Чжили, влиятельных военачальников с сепаратистскими амбициями, культа Игуандао, левых и правых гоминьдановцев. На всякий случай, семьи этих людей также задержаны на время, пока мы не решим, что с ними делать. \n\nПосле того, как остальные докладчики также закончили свои выступления, председатель Дай Ли закрыл конференцию незадолго до полуночи. В своем заключительном слове он напомнил всем присутствующим, что ожидает абсолютной тишины по поводу всего, что здесь обсуждалось, и что все его указания должны быть выполнены немедленно."
chi_tot.5.a: "Аплодисменты партии и председателю Даю!"

chi_tot.6.t: "Переворот НРА: Нападение на столицу!"
chi_tot.6.d: "Улицы столицы были почти пустынны, лишь несколько человек можно было увидеть бегущими по улицам. \n\nПредседатель Дай Ли вчера объявил военное положение для всего города и ввел комендантский час. А на главных площадях и улицах города НРА и Чжунцэцзюй установили баррикады и контрольно-пропускные пункты, как будто ожидая нападения. \n\nВесь день напряжение во всем городе было невыносимым, а солдаты выглядели крайне нервными. \n\nКогда в начале дня над городом разверзся ад. На некоторых контрольно-пропускных пунктах на окраине города солдаты НРА начали стрелять в солдат Чжунцзюй и вскрывать баррикады. После этого к центру города выдвинулись подразделения НРА, которые были стратегически расположены в деревнях и лесах вокруг города. \n\nКак бы то ни было, отряды ЧжунТеЧжу и верные им части НРА быстро реорганизовались, перехватили мятежные отряды НРА всего через несколько сотен метров и втянули их в жестокие бои. \n\nПо сообщениям, Чан Кайши был замечен в одной из атакующих бронемашин, когда они устанавливали свой командный пункт в здании школы."
chi_tot.6.a: "И вот борьба за столицу начинается"

chi_tot.7.t: "Переворот НРА: Бой за столичный аэропорт!"
chi_tot.7.d: "После того, как путчисты смогли продвинуться в город благодаря предательству некоторых подразделений НРА на окраине города, наши разведчики определили их первую цель: \n\nПутчисты продвигаются к аэропорту, чтобы отрезать нас от воздушного сообщения! Часть верных войск уже была размещёна там для отражения атаки. Немного позже появились нападавшие и начали обстрел наших войск. \n\nПосле нескольких часов ожесточенного боя, с одного из наших передовых командных пунктов пришло сообщение:"
chi_tot.7.a: "Верные войска отбили нападавших и отстояли аэропорт!"
chi_tot.7.b: "Путчисты разгромили нашу оборону и захватили аэропорт!"

chi_tot.8.t: "Переворот в НРА: Осада Центрального вокзала столицы!"
chi_tot.8.d: "После битвы за аэропорт, путчисты движутся к центральному вокзалу, чтобы полностью отрезать нас от снабжения! \n\nНаши солдаты уже вырыли там окопы и установили пулеметы для отражения возможных атак. \n\nК счастью, число нападающих было меньше, чем число защитников, и два подразделения, стоящие друг против друга, примерно одинаковы по силе, наши верные войска имеют преимущество в живой силе, но наши противники используют танки, оставалось выяснить, кто сильнее. \n\nВ ходе сражения через несколько часов стало ясно, кто одерживает верх:"
chi_tot.8.a: "Верные войска успешно отстояли Центральный вокзал!"
chi_tot.8.b: "Центральный вокзал перешел в руки путчистов!"

chi_tot.9.t: "Переворот НРА: Бой за здание ЦК ГМД!"
chi_tot.9.d: "Ещё до окончания битвы за Центральный вокзал лидеры переворота начали лобовую атаку на здание ЦК Гоминьдана. \n\n\nЗахватив здание, путчисты, очевидно, хотели подорвать моральный дух обороняющихся войск, чтобы легче было продвигаться в город. \n\nБои продолжались почти весь день, но незадолго до захода солнца стало ясно, что:"
chi_tot.9.a: "Верные войска отстояли здание ЦК!"
chi_tot.9.b: "Путчисты захватили здание ЦК!"

chi_tot.10.t: "Переворот НРА: Нападение на столичный гарнизон!"
chi_tot.10.d: "Плохие новости! \n\nВ то время как мы уделяли внимание обороне Центрального Комитета, отряду путчистов удалось продвинуться к гарнизону столицы и начать его атаку! \n\nМы были вынуждены снять войска с окрестных фронтов для обороны Граниона. К сожалению, врагу удалось проникнуть на территорию комплекса до того, как наши войска смогли контратаковать! \n\nДаже после нескольких часов боев из комплекса зданий всё ещё были слышны выстрелы, и было трудно получить информацию о состоянии войск, но теперь мы уверены в этом:"
chi_tot.10.a: "Гарнизон был успешно защищен верными войсками!"
chi_tot.10.b: "Гарнизон и находящееся там оборудование попали в руки путчистов!"

chi_tot.11.t: "Переворот НРА: Осада штаба Чжунцзюй!"
chi_tot.11.d: "Это случилось так, как должно было случиться: бои в городе дошли до штаба ЧжунТеЖу, где находился Дай Ли Чуньфэн и организовывал оборону города. \n\nГлавные силы двух сторон конфликта столкнулись на улицах и площадях вокруг здания и вели ожесточенную битву. Никто с обеих сторон не хотел отступать, потому что все понимали важность этого здания. Если штаб-квартира Чжунцзюй падет, то это поставит Дай Ли Чуньфэна в очень плохое положение, но если атака будет отбита, то основные силы нападающих будут сильно ослаблены. \n\nНезадолго до полуночи одной из сторон, наконец, удалось нанести решающий удар:"
chi_tot.11.a: "Верные войска отстояли здание и теперь готовятся к контратаке!"
chi_tot.11.b: "Дай Ли Чуньфэн бежал из здания вместе с отступающими верными войсками, чтобы реорганизоваться!"

chi_tot.12.t: "Пыль начинает оседать..."
chi_tot.12.d: "Теперь, когда на всей территории города происходит лишь несколько небольших сражений, а пожарная бригада начала тушить пожары в зданиях, победила одна сторона, и пыль начала оседать. \n\nПосле оценки нескольких отчётов, можно сказать, что..."
chi_tot.12.a: ".переворот был..."

chi_tot.13.t.dai: "...провал! И Чан Канши был арестован!"
chi_tot.13.t.kai_shek: "...успех! И Дай Ли арестован!"
chi_tot.13.d.dai: "Выдающаяся работа! Казнить всех этих предателей на месте! Но приведите Чанга прямо к председателю, он хочет лично его казнить!\n\nПоздравляем наших верных солдат! Да здравствует партия! Да здравствует председатель!"
chi_tot.13.d.kai_shek: "Выпьем за наш успех! Арестуйте всех сторонников правительства Дая и разоружите отряды НРА, которые сражались за него! Убедитесь, что Дай Ли находится в надежной камере до тех пор, пока мы не сможем предать его суду!"
chi_tot.13.a: "Ах, сладкая победа! Да здравствует председатель!"
chi_tot.13.b: "День наш! Да здравствует Генералиссимус!"

chi_tot.14.t: "Дай Ли Чуньфэн укрепляет свою власть!"
chi_tot.14.d: "Дай Ли сидел в комнате для совещаний с некоторыми из своих ближайших союзников, размышляя о перевороте, произошедшем несколько дней назад, и был уверен, что последние несколько дней были, возможно, самой большой и, вероятно, последней угрозой его власти над Китаем. Затем он заговорил:\nВы, вероятно, зададитесь вопросом, почему я позвал вас сюда, господа. И вы, возможно, удивитесь, почему я не праздную победу над переворотом Чана. Но если вы задумались, то все очень просто: такое предательство, как у Чана, человека, которого я спас и которому доверял, не могло быть спланировано без помощи изнутри! Чан погиб вчера от моей руки, но это ещё не конец! За этим столом сидят люди, которые в последние несколько лет вместо того, чтобы делать свою работу как следует, набивали карманы и устраивали большие вечеринки! \nДай со всей силы ударил по столу. \n"Пожалуйста, скажите мне, как может быть так, что такие военные подразделения, как у Чана, могут быть стратегически размещёны вокруг и в столице незамеченными! \nВсе сидящие за столом молчали. \nНу, я нашел некоторые доказательства того, что некоторым из вас лидеры переворота предлагали взятки и безопасный побег из Китая, если вы взамен заставите меня попасть в руки Чиана! Кто-нибудь хочет мне возразить? \n\nНекоторые из присутствующих заметно нервничали, когда Дай Ли сделал паузу, чтобы оглядеться вокруг. \n\nЗатем Дай Ли щелкнул пальцем, его охранники достали пистолеты и расстреляли всех присутствующих, кроме генерала и двух старших администраторов Чжунцэцзюй. Затем Дай Ли заговорил снова: "Надеюсь, вы трое теперь понимаете ужасные последствия неповиновения. Теперь у вас есть выбор: либо вы будете продолжать служить мне как верный подчиненный, либо я убью и заменю и вас. И чтобы было ясно: Китай - мой и только мой, и все, кто захочет его оспаривать, закончат так же, как мертвые предатели здесь, в этой комнате!"
chi_tot.14.a: "Все с радостью принимают любезное предложение Дейза! Да здравствует председатель!"

chi_tot.15.t: "Первое публичное появление Генералиссимуса!"
chi_tot.15.d: "Сегодня утром тысячи людей собрались перед зданием Центрального комитета Гоминьдана, потому что новый председатель хотел выступить с обращением к нации. Никто из собравшихся не знал точно, кто на самом деле был этот новый председатель. Прошло всего несколько дней с момента ареста Дай Чуньфэна и окончания переворота НРА, и порядок в столице и её окрестностях ещё не был полностью восстановлен. Тем не менее, все были взволнованы, желая узнать, кто бросил вызов и сверг тирана Дая. Когда площадь и улица перед Центральным комитетом были почти переполнены, на балконе здания наконец появился человек. Люди были немного шокированы, увидев, что там стоял ужасно обезображенный мужчина в форме. Затем он начал говорить, и его голос прозвучал странно знакомо — этим человеком был сам старый маршал Чан. Теперь, «вернувшись из загробного мира», ветеран Северной экспедиции пообещал полный развал преступного режима Дай Чуньфэна и возвращение к истине Трех принципов, а также немедленную демократизацию после стабилизации ситуации внутри Китая."
chi_tot.15.a: "Генералиссимус жив?!"

chi_tot.16.t: "Замена Законодательного Юаня"
chi_tot.16.d: "Места в Законодательном Юане, парламенте Китайского национального государства, в настоящее время в основном заняты нашими верными сторонниками и подчиняются линии правительства, но там все ещё есть некоторые политики из других фракций Гоминьдана, которые агрессивно противостоят нашему правительству. Даже если эти политики больше не имеют политической власти, их слова все ещё доходят до нашего народа. Мы не можем больше это терпеть! По этой причине председатель Законодательного Юаня предложил законопроект, который объединит Законодательный Юань, Исполнительный Юань и Центральный комитет Гоминьдана с целью экономии средств и персонала. Этот новый орган будет называться Верховным национальным собранием и будет иметь 3000 мест. Он будет управлять как исполнительной, так и законодательной властью под непосредственным руководством президента, который также является председателем Гоминьдана и главой Чжунцзецзюй. Политические оппоненты осудили это предложение как диктаторское и авторитарное, заявив, что оно является лишь попыткой уничтожить демократию и централизовать власть в руках Дай Чуньфэна. Они протестовали вплоть до самого голосования, но это им не помогло. Закон был принят абсолютным большинством голосов членов ныне упраздненного Законодательного Юаня. Таким образом, критически настроенные политики окончательно лишились своих мест и оставшегося влияния, поскольку члены Верховного национального собрания могут назначаться только по предложению Экзаменационного Юаня и самого президента."
chi_tot.16.a: "Верховное национальное собрание приносит стабильность!"

chi_tot.17.t: "Кампания «Сто цветов»"
chi_tot.17.d: "Как было заранее обсуждено Центральным комитетом, сегодня стартует движение «Сто цветов». На время проведения кампании все граждане страны могут направлять свои критические замечания или предложения по улучшению ситуации непосредственно правительству, отправив письмо с указанием имени и адреса в канцелярию президента. Через полгода все отправленные письма должны быть проанализированы, а затем должен быть разработан план по реализации лучших идей. Председатель Дай только что снова отметил, что очень важно, чтобы каждый, кто пишет письмо, указал свой точный адрес, чтобы было легче найти и вознаградить граждан, если одна из их идей будет реализована! Многие интеллектуалы и критики, которые до сих пор скрывались из страха, приветствуют кампанию и согласились в ней участвовать. Другие чувствуют смертельную ловушку и призывают своих коллег быть осторожными! Что за ерунда! Председатель Дай также сказал в конце церемонии открытия кампании: «Пусть цветут сто цветов, пусть соревнуются сто школ мысли!»"
chi_tot.17.a: "Пожалуйста, пишите много писем! Мы «действительно» хотим услышать мнение народа!"

chi_tot.18.t: "Китайский большой брат"
chi_tot.18.d: "Председатель Дай сделал то, чего никто в современной истории Китая не делал до него: он объединил Китай под знаменем единого центрального правительства. Но он ещё не удовлетворен этим успехом. Если мы и извлекли какой-то урок из событий последних нескольких месяцев, то это то, что мы не можем доверять нашим гражданам. Мы больше не можем терпеть, чтобы наши граждане ставили свою так называемую «личную свободу» или «семьи» выше интересов государства, партии и председателя. Все граждане должны понимать, что их жизни теперь принадлежат государству. По этой причине председатель Дай смог продлить чрезвычайное положение декретом, отменить все гражданские и человеческие права и приказал Чжунцзецзюй и полиции принять ещё более жесткие меры против наших врагов. Меры, которые мы уже приняли, могут показаться чрезвычайно жесткими, но, как мы видели во время Движения ста цветов, этого было недостаточно, чтобы заставить всех критиков дрожать от страха и наконец заставить их замолчать. Поэтому отныне все граждане будут разделены на категории и оцениваться по балльной системе. Все, кто наберет высокий балл и проявит лояльность, смогут жить хорошей жизнью, но все, кто наберет минусовые баллы, будут «отсортированы» для общего блага. Наша страна будет абсолютно совершенной только в том случае, если государство, народ и партия будут действовать как одно целое."
chi_tot.18.a: "Это новое утро, но это утро принадлежит не китайскому народу, а исключительно председателю Даю."

chi_tot.19.t: "Будущее принадлежит только тем, кто боролся за него! Да здравствует председатель!"
chi_tot.19.d: "«Китай вновь обрел свободу! Долой предателя Дая!» — такие слова были на первых страницах многих крупных ежедневных газет, которые возобновили свою работу. Переворот произошел не так давно, но люди уже настроены оптимистично, потому что они вновь обрели уверенность, а тиран Дай был свергнут. В настоящее время Дай Чунфэн сидит в камере строгого режима и ждет казни. Приговор был предсказуем для многих, поскольку измена почти всегда карается смертной казнью Верховным военным судом. Момент казни наступил через несколько дней после вынесения приговора. Дай и несколько его самых верных последователей, которые также были приговорены к смертной казни, были отправлены на виселицу, где вскоре были повешены. Суд отказал преступникам в праве произнести последние слова перед казнью. Так закончилась мрачная глава тиранической диктатуры Дай Чуньфэна. Теперь китайский народ под властью Чан Кайши и НРА может встать на новый путь к лучшему будущему. Чан объявил, что он временно возглавит военное правительство и через несколько месяцев назначит новое временное правительство."
chi_tot.19.a: "Китай может снова дышать и праздновать свою новую свободу!"

chi_tot.20.t: "Генералиссимус Чанг формирует новое правительство!"
chi_tot.20.d: "Как было объявлено вскоре после вступления в должность, Чан Кайши сегодня назначит новое временное правительство. \nУ генералиссимуса есть несколько вариантов: \n\nОн может попросить §Cфракцию Гоминьдана Минцзу§!, которая пережила волну чисток Дейса, работать с §RНРА§!, чтобы сформировать более §YДемократическое временное правительство§! до проведения выборов в новый Законодательный Юань. \n\nВ качестве альтернативы, он может расширить военное правительство §RНРА§! и полностью распустить очищенные остатки §RЧжунцзюй§!, которые до сих пор поддерживали правительство, пока он не посчитает, что Китай готов к §CНовой демократизации§!, что наверняка будет воспринято народом с некоторым §RПодозрением§!. \n\nС другой стороны, многие из влиятельных советников Китая настаивают на том, что мы должны продолжать поддерживать нынешнее переходное состояние, пока ситуация не успокоится, что может иметь §Rфатальные последствия§! для нашего правительства, если что-то произойдет в это время."
chi_tot.20.a: "Генералиссимус формирует военное правительство НРА!"
chi_tot.20.b: "Генералиссимус Чан приглашает фракцию Минцзу сформировать правительство!"
chi_tot.20.c: "Советники Чана настаивают на том, чтобы мы ещё немного подождали, прежде чем решать этот вопрос!"

chi_tot.21.t: "Речь генералиссимуса Чиана"
chi_tot.21.d: "Долгий путь уже позади: Начиная с небольшого повстанческого района вокруг Лонгяна, до полного объединения всего Китая под знаменем Гоминьдана. Поистине, история успеха, не имеющая себе равных! \n\nНо затем произошел переворот Дай Ли Чуньфэна против демократически избранного правительства Ван Цзинвэя, что привело к хаосу в стране. Только благодаря силе наших граждан и верности нашей НРА конституции генералиссимусу Чан Кайши удалось свергнуть тирана Дая и восстановить порядок. Сегодня Чан хотел бы выступить с речью перед Нацией, в которой объявит новый курс для Китая: \n\nДрузья мои! Я хочу поблагодарить всех вас за тяжелую работу в последние месяцы, без вашей помощи было бы невозможно вновь стабилизировать обстановку в стране! Не могу отрицать, что поначалу я не был особенно рад доминированию левого крыла ГМД в стране и тому, что правое крыло было полностью уничтожено Дай Ли Чуньфэном, но за последние годы я стал человеком, способным идти на компромисс! Наша страна сегодня другая, чем в 1925 году, сегодня мы стоим вместе с единым и твердым духом! Давайте вместе построим лучший Китай! Я объявляю первые свободные выборы в Законодательный Юань! Я предан Республике, демократии! Спасибо!"
chi_tot.21.a: "Вместе с генералиссимусом Чианом и НРА к лучшему будущему!"
chi_tot.21.b: "Вместе с генералиссимусом Чианом и фракцией Минцзу к лучшему будущему!"
chi_tot.21.c: "Вместе с генералиссимусом Чианом и его друзьями к лучшему будущему!"
chi_tot.21.e: "Сторонники жесткой линии Л-Гоминьдан добиваются смещёния Чанга, чтобы организовать действительно "свободные" внутрипартийные выборы."

chi_tot.22.t: "Генералиссимус Чан увольняет своих советников!"
chi_tot.22.d: "Сегодня утром генералиссимус объявил, что увольняет некоторых своих советников! Он сказал, что мы не можем допустить, чтобы стабильность Китая была поставлена под угрозу из-за нерешительности некоторых некомпетентных чиновников, которые хотят только расширить свою собственную власть. По этой причине он издал указ, разрешающий КС-Клике, объединению его ближайших друзей и сторонников, сформировать переходное правительство."
chi_tot.22.a: "Надеюсь, что это правительство наконец-то принесет нам стабильность!"

chi_tot.23.t: "Возвращение к «целительному красному небу»?"
chi_tot.23.d: "После уничтожения базы власти Дая и создания нового, реформированного правительства под руководством генералиссимуса Чан Кайши наша республика приняла особый флаг, с помощью которого она могла бы идентифицировать себя во всем мире. Хотя все элементы нового флага взяты из традиционной символики Гоминьдана, некоторые члены нашего кабинета высказали мнение, что возвращение к классическому флагу с голубым небом, белым солнцем и полностью красной землей могло бы стать важным шагом на пути к восстановлению истинного видения Сунь Ятсена. Каким будет решение генералиссимуса?"
chi_tot.23.a: "Сохраним наш нынешний флаг."
chi_tot.23.b: "Мы не можем забыть о своих корнях."

### Дай Chiang shared Events ###

chi_tot_dc_shared.1.t.dai: "Борьба с внутренними смутьянами"
chi_tot_dc_shared.1.t.kai_shek: "Борьба с внутренними нарушителями порядка"
chi_tot_dc_shared.1.d.dai: "В последнее время партийные смутьяны мешают нам нормально выполнять свою работу. Либо драками в центральном комитете, либо многочасовыми разговорами перед Национальным собранием, не внося никакого вклада в реальные дебаты. Это должно прекратиться! \n\nТак что председатель Дай Ли приказал "Чжунцэцзю" удалить этих членов партии. \n\nЗа последние несколько дней десятки критиков были арестованы полицией по сфабрикованным обвинениям и переданы в Чжунцэцзю, чтобы расплатиться за свои "преступления" Один из наших тайных судов уже постановил, что все арестованные должны быть немедленно казнены, поскольку они представляют угрозу национальной безопасности. Все остальные сомневающиеся должны понять, что ложные заявления могут быстро стать опасными для них и что лояльность к нам жизненно важна для выживания."
chi_tot_dc_shared.1.d.kai_shek: "В последнее время партийные смутьяны мешают нам нормально выполнять свою работу. Либо драками в центральном комитете, либо многочасовыми разговорами перед Национальным собранием, не внося никакого вклада в реальные дебаты. Это должно прекратиться! \n\nПоэтому генералиссимус Чанг приказал полиции провести расследование в отношении членов партии, которые симпатизируют Дай Ли Чуньфэну, которые в прошлом проявляли насилие, и поэтому могли планировать возможные нападения или теракты. \n\nНапример, за последние несколько дней было раскопано несколько террористических ячеек, которые пытались совершить несколько нападений на правительственные здания и чиновников. Сегодня Верховный суд приговорил этих людей к пожизненному заключению без права досрочного освобождения. Все остальные враги нашего правительства должны понять, что их фанатичному экстремизму нет места в нашей стране и что мы будем действовать против них со всей строгостью."
chi_tot_dc_shared.1.a: "Мы сокрушим всех врагов партии!"
chi_tot_dc_shared.1.b: "Враги свободы и стабильности потерпят поражение!"

chi_tot_dc_shared.2.t.dai: "Открытие Гуйлиньского лагеря перевоспитания"
chi_tot_dc_shared.2.t.kai_shek: "Открытие Гуйлиньского перевоспитательного лагеря"
chi_tot_dc_shared.2.d.dai: "Сегодня в обстановке строжайшей секретности был открыт первый так называемый "Лагерь перевоспитания" Чжунцзэцзюй вблизи города Гуйлинь. \n\nВ этом лагере нашим политическим противникам покажут их предательское поведение, а затем превратят их в лояльных граждан посредством тяжёлой работы и обучения. \n\nПо крайней мере, таково официальное объяснение. \n\nНа самом деле, эти лагеря будут гораздо страшнее. Даже если нам удастся обратить наших врагов, им никогда больше не будет позволено покинуть объект, мы не можем рисковать тем, что эти люди продолжают представлять для нас угрозу. Даже если международное сообщество когда-нибудь узнает правду о наших "перевоспитательных лагерях", что должно произойти? \nМы не нуждаемся в иностранцах. \n\nУ них нет здесь никакой власти."
chi_tot_dc_shared.2.d.kai_shek: "Первый так называемый "Перевоспитательный лагерь" Гоминьдана был открыт недалеко от города Гуйлинь. В этом лагере нашим политическим противникам должны показать их предательское поведение, а затем превратить их в лояльных граждан путём тяжёлой работы и обучения. \n\nЭто официальное объяснение. \n\nЕсли нам удастся обратить наших врагов, им будет позволено покинуть это место и вернуться к своим семьям. Однако мы не можем рисковать тем, что люди, которые продолжают представлять для нас опасность, могут снова покинуть объект. Если окажется, что кто-то не способен к обучению, мы будем вынуждены держать его там, даже если это будет до конца его жизни. Даже если об этом узнает общественность, мы должны твердо стоять на своем. Нельзя допустить, чтобы враги конституции могли свободно разгуливать!"
chi_tot_dc_shared.2.a: "Все наши враги исчезнут в этих лагерях!"
chi_tot_dc_shared.2.b: "Наши бывшие враги вскоре станут лояльными гражданами!"

chi_tot_dc_shared.3.t.dai: "Судьба трех принципов"
chi_tot_dc_shared.3.t.kai_shek: "Возродить три принципа"
chi_tot_dc_shared.3.d.dai: "Три принципа народа, Минцзу (национализм), Минцюань (демократия) и Миншэн (средства к существованию), разработанные доктором Сунь Ят-сеном в качестве основы современного китайского государства, хорошо служили нам в прошлом, но теперь они утратили свою полезность для нас. \n\nИдеалы, воплощенные в двух принципах Миншэн и Минцюань, представляют опасность для нашего правления. Они закладывают в головы людей опасные идеи, которые мы должны подавить любой ценой. \n\nПо этой причине Центральный комитет приказал разработать три новых принципа. В результате национализм был сохранен, но Минцюань и Миншэн были заменены на Милитаризм и Автаркию. Таким образом, новыми тремя принципами китайского народа теперь являются Национализм, Милитаризм и Автаркия."
chi_tot_dc_shared.3.d.kai_shek: "Три принципа народа, Минцзу (национализм), Минцюань (демократия) и Миншэн (средства к существованию), разработанные доктором Сунь Ят-сеном как основа современного китайского государства, хорошо послужили нам в прошлом, и теперь мы должны возродить их, чтобы быть в состоянии преодолеть тень Дай Ли. \n\nИдеалы, воплощенные в трех принципах Минцзу, Миншэн и Минцюань, представляют собой новую надежду для народа. \n\nПрежде всего, мы должны пропагандировать Минцзу, чтобы создать единое сообщество из всех этнических групп Китая, которое будет работать вместе ради лучшей страны. \n\nЗатем мы должны ввести Минуцань и дать народу право голоса в правительстве через свободные выборы. \n\nИ, наконец, мы можем внедрить Миншэн и создать лучшую и справедливую страну для всех китайцев. С этим планом мы сможем создать лучшее будущее!"
chi_tot_dc_shared.3.a: "Новые три принципа обеспечивают силу и стабильность!"
chi_tot_dc_shared.3.b: "Три принципа обеспечивают стабильность!"

### ZTJ Murders Events ###

chi_tot_ztj_murders.1.t: "Первые аресты высокопоставленных политических оппонентов"
chi_tot_ztj_murders.1.d: "Сегодня первая волна политических заключенных и членов их семей прибыла в государственные тюрьмы по всей стране, где их заперли в камерах. Большинство наших противников были пойманы полицией и спецслужбами, когда они готовились бежать из Китая. Большинство из них смирились со своей участью, но были и такие, кто предпочел покончить жизнь самоубийством, чем попасть в плен. \n\nСамым известным среди них является бывший председатель Ван Цзинвэй:\n\nКогда офицеры Чжунцэцзюй вошли в кабинет Вана в его доме, чтобы арестовать его, открылась ужасная картина: \n\nВан Цзинвэй плакал за своим столом, держа в руке пистолет, на полу лежали тела его жены и детей, все с пулевым ранением в голову.\n\n\nКогда он увидел офицеров, он сказал им: \n\nВы, ублюдки, никогда не сможете причинить вред мне и моей семье, я защитил их от жестоких мучений, которые ожидают нас в плену! Я отказываюсь принимать участие в больной игре Дая, чтобы как-то нажить на нас политический капитал! \n\nПосле этих слов он направил пистолет себе в голову и нажал на курок. \n\nПосле этого наступила тишина. \n\nПолицейские потеряли дар речи и сначала не знали, что делать, но потом решили отнести тела в спальню, сжечь дом и свалить вину за смерть семьи Ван на огонь."
chi_tot_ztj_murders.1.a: "Проклятье! Сообщите председателю Дай Ли об этом прискорбном инциденте и потребуйте новых распоряжений!"

chi_tot_ztj_murders.2.t: "Казни в наших тюрьмах?"
chi_tot_ztj_murders.2.d: "Сегодня утром на первых полосах крупнейших ежедневных газет, которые ещё не находятся под нашим контролем, появились возмутительные обвинения в адрес нашего правительства! \n\nВ газетах были опубликованы сообщения из тюрем о том, что наша разведка казнит массы заключенных без предъявления обвинений и приговоров! \n\nВ штаб-квартиру партии уже поступают сообщения из многих регионов страны о том, что в некоторых городах произошли спорадические восстания против нашего правительства, но, к счастью, полиции удалось быстро их подавить. \n\nМы должны немедленно предотвратить дальнейшие беспорядки в стране со стороны этих свободных медиа-организаций! Центральный Комитет должен действовать сейчас, чтобы предотвратить опасность новой Гражданской войны! Простые люди не должны задавать нам вопросов, они должны делать и верить только тому, что мы им говорим! А не тому, что пишут предатели в своих грязных газетенках!"
chi_tot_ztj_murders.2.a: "Мы должны немедленно подвергнуть цензуре все СМИ по всей стране, чтобы остановить эту ложь о нас!"

chi_tot_ztj_murders.3.t: "Лидеры Гоминьдана погибают в автокатастрофах!"
chi_tot_ztj_murders.3.d: "СРОЧНЫЕ НОВОСТИ!\n\n\nВдова доктора Сунь Сун Цинлин и его сын Сунь Фо погибли сегодня утром в автомобильных авариях недалеко от столицы! \n\nДва лидера гоминдановских фракций Минцюань и Минцзу направлялись в столицу, чтобы выразить протест против жестоких действий председателя Дая в отношении своих политических противников. \nНо рано утром перед их совместным заявлением, около 4:30 утра, автомобиль Сун Цинлин был обнаружен в глубокой траншее рядом с главной дорогой проезжающим полицейским патрулем, выживших в машине не было. \n\nЧуть позже, около 5:15 утра, автомобиль Сунь Фо был обнаружен перевернутым в русле реки возле моста местными рыбаками. \n\nПо словам рыбаков, все пассажиры машины уже утонули, когда они пытались искать выживших на лодках. \n\nНо на обоих автомобилях было особенно заметно, что они имели серьезные повреждения на левой задней стороне, которые, видимо, были вызваны ударом другого автомобиля. \n\nНо и тела, и автомобили были конфискованы вскоре после этого несколькими прибывшими подразделениями ЧжунТэЦзю, прежде чем следователи смогли проанализировать улики на месте преступления, потому что "это вопрос национальной безопасности, а не гражданской полиции", как сказал офицер ЧжунТэЦзю. \n\nПо слухам, некоторые очевидцы видели несколько грузовиков без номерных знаков и маркировки недалеко от места аварии, которые были оснащены необычной передней броней и, казалось, спешили убраться оттуда. \n\nПосле трагической гибели Ван Цзинвэя и его семьи в результате пожара в их доме, это был второй инцидент, в котором погибли высокопоставленные члены ГМД с тех пор, как Дай Ли Чуньфэн стал новым председателем Гоминьдана. Но задавать какие-либо вопросы по этому поводу может оказаться смертельно опасным для тех, кто их задает..."
chi_tot_ztj_murders.3.a: "Следите за тем, чтобы эти "слухи" оставались слухами."

chi_tot_ztj_murders.4.t: "Семьи заключенных найдены мертвыми!"
chi_tot_ztj_murders.4.d: "Это было прекрасное утро в столице, светило солнце и легкий ветерок дул в окно в кабинете Чан Кайши, когда его помощник вбежал и положил ему на стол отчёт внутренней военной разведки. \n\nКогда адъютанта спросили, почему он так торопится, он ответил: \n\nМаршал, сэр! Вы должны немедленно прочитать это донесение! В наших тюрьмах творится что-то ужасное! \n\nЧжан внимательно прочитал рапорт, в котором говорилось, что Чжунцзюй уже не просто казнит политических заключенных, а массово убивает их семьи! \n\nВчера Чэнь Цзюньмин и другие лидеры федералистов были сначала казнены, а затем убиты их семьи! \nЭтот текст, очевидно, попал на его стол только потому, что "Чжунцэцзю" запросил у НРА грузовики для вывоза тел, и у одного из водителей проснулась совесть, и он сообщил военной секретной службе, что они вывозят из тюрем огромное количество тел женщин и детей. \n\nЧанг был отвращен и шокирован тем, что он только что прочитал, и повернулся к своему адъютанту: \n\n\nЛейтенант, немедленно организуйте встречу с председателем Дай Ли! Мне нужно выяснить, знает ли он, что его ЧжунТеЧжу убивает невинных людей в тюрьмах! \n\nДа! Я организую это немедленно, сэр!'"
chi_tot_ztj_murders.4.a: "Какое ужасное развитие событий..."

chi_tot_ztj_murders.5.t: "Генералиссимус Чан сталкивается с председателем Даем! (Часть 1)"
chi_tot_ztj_murders.5.d: "На следующий день маршал Чан встретился с председателем Дай Ли и сообщил ему эту информацию. \n\nDai: "Мой друг, что я могу сделать для вас, ведь вы так быстро хотели меня видеть?" \n\n\nЧанг: "Давайте оставим любезности и перейдем сразу к делу: вчера я прочитал отчёт военной разведки, в котором говорится, что ваш Чжунцзецзюй сейчас массово убивает людей в тюрьмах! И не только заключенных, но и их семьи! Как вы можете мне это объяснить? Вы знаете об этой жестокой мерзости? \n\n\nДай мгновенно потемнел лицом, превратившись из дружелюбной улыбки в гневное лицо. \n\n\nDai: 'Это не то, что имеет к вам какое-либо отношение, это ясно? Вы спрашиваете, знаю ли я об этом? Я сам приказал! Как ещё я могу стабилизировать Китай и обеспечить нашу власть, если моим врагам и их грязным кланам позволено разгуливать на свободе? Если я не удалю весь корень, на том же месте снова прорастут сорняки! Только так мы сможем обеспечить процветание и прогресс! \n\n\nChiang: 'Ты совсем спятил? Наказывать наших врагов по всей строгости закона - это одно, но мы не можем просто убивать невинных женщин и детей, потому что вы считаете, что ваши интересы под угрозой! Мы... \n\n\nDai: "Ты смеешь так говорить со мной! Никогда не забывай, что это я нашел тебя на том грязном поле, и это я помог тебе вернуть память! И теперь ты смеешь наносить мне удар в спину? Запомни, где твое место и немедленно забудь все, что ты мне сейчас сказал! \n\n\nЧанг: "Мне жаль, но я не могу не заметить, что вы явно не заинтересованы в том, чтобы принести пользу Китаю своим положением, вы заинтересованы только в расширении своей личной власти! И для достижения своей цели вы даже перешагиваете через тела невинных женщин и детей! Я никогда не забуду того, что вы сделали для меня, но это заходит слишком далеко!"
chi_tot_ztj_murders.5.a: "Чан уже собирался уходить, когда Дай Ли оКликнул его:"

chi_tot_ztj_murders.6.t: "Генералиссимус Чан противостоит председателю Дай Ли! (Часть 2)"
chi_tot_ztj_murders.6.d: "Дай Ли: "Если ты сейчас войдешь в эту дверь, я буду безжалостно преследовать тебя и лично покончу с твоей жизнью! \n\nЧан: "Тогда я желаю вам удачи, я не облегчу вам задачу! \n\nВ этот момент, по сигналу Дая, несколько вооружённых охранников ворвались через вход позади него и направили оружие на Чиана. Но в то же время, солдаты НРА вошли в дверь позади Чиана и направили свои винтовки на Дая и его охранников. \n\nДай рассмеялся. \n\nDai: 'Так вы намеревались устранить меня, как только узнаете правду, верно? Я почти горжусь тобой, это именно то, что я сделал бы в твоей ситуации! Я бы сказал, что сейчас мы находимся в патовой ситуации" \n\n\nChiang: "Я бы тоже так сказал" \n\n\nDai: "Извините, но у меня сегодня ещё другие важные встречи, я думаю, нам нужно уточнить это позже, поэтому мы не сможем разрешить наш спор сейчас. Желаю вам приятных последних дней. До свидания. \n\nВ этот момент и Чанг, и Дай Ли медленно вышли из комнаты со своими охранниками и закрыли двери в кабинет Дая."
chi_tot_ztj_murders.6.a: "Так снова началась борьба за власть в руководстве ГМД и Китая."

