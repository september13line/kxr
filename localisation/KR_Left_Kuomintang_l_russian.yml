 CHI_republic_of_china_navy_idea: "Военно-морской флот Китайской Республики"
 CHI_republic_of_china_navy_idea_desc: "Предшественником республиканского военно-морского флота стало Министерство военно-морского флота, образованное после создания Временного правительства Китайской Республики в 1911 году. В рамках националистической партии, уделяющей особое внимание модернизации и реформам страны, были возобновлены усилия по созданию нового современного республиканского военно-морского флота, призванного патрулировать, защищать и охранять великие моря, омывающие китайское государство."

