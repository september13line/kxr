SAU_oman_peace: "Мир Маскату"
SAU_oman_peace_desc: "Оманские ибади долгое время были занозой для Аравии, и после их поражения от наших рук пришло время заключить мир с их далекими повелителями."

SAU_Ikhwan_Rides_Out: "Ихван выезжает"
SAU_Ikhwan_Rides_Out_desc: "Ихван или "Братья" - это племенное ополчение, используемое Ибн Саудом в качестве ключевого элемента нашей армии. Ревностные религиозные воины, они связаны не верностью Ибн Сауду, а преданностью строгой морали исламского общества. Отвергая все западные достижения, Икван хотят очистить исламский мир от упадка и объединить всех мусульман в единое унитарное государство.\n\n\nНесмотря на это, они являются неуправляемой и варварской силой, перерезают горло всем пленным мужчинам, которых встречают, и сражаются мечами и копьями. Однако это делает их достойным активом для Ибн Сауда, поскольку их рвение и кровожадность используются в их печально известных набегах на территории наших соседей."

SAU_Ikwhan_Qatar: "Набег на Катар"
SAU_Ikwhan_Muscat: "Набег на Маскат"
SAU_Ikwhan_UAE: "Набег на Герцогские государства"
SAU_Ikwhan_Asir: "Набег на Асир"
SAU_Ikwhan_Hejaz: "Набег на Хиджаз"
SAU_Ikwhan_Basra: "Набег на Басру"
SAU_Ikwhan_Baghdad: "Набег на Багдад"
SAU_Ikwhan_Damascus: "Набег на Дамаск"
SAU_Ikwhan_Medina: "Набег на Медину"

SAU_Conquer_the_Imamate: "Вторжение в имамат Омана"
SAU_Conquer_the_Imamate_desc: "Двоевластие в Маскате и Омане сильно затрудняет их способность противостоять Ихвану и оставляет огромные территории под защитой исключительно местных жителей. Поскольку Османская Империя сомневается в стоимости продолжительных операций в регионе, а имамат отказывается сотрудничать с их войсками, у нас есть возможность вторгнуться и уничтожить имамат до того, как Оман и Маскат смогут сформировать единый фронт."
OMA_SAU_Whitepeace: "Белый мир между Маскатом и Эр-Риядом"
SAU_Join_Cairo_Pact: "Присоединиться к Каирской оси"
SAU_Join_Cairo_Pact_desc: "Времена изменились, и некогда непобедимая османская военная машина потеряла пар. Поскольку арабские страны и группы стекаются под зеленое знамя Египта, призывающего бороться за освобождение и славу арабских народов, наш эмир также ставит под вопрос свои отношения с Портой. Мы уже почувствовали запах свободы в последние несколько лет, так что, в конце концов... почему бы и нет? Почему бы нам не сохранить её?"

### Ideas ###
SAU_ikh_aftermatch: "Салафитское недовольство"
SAU_ikh_aftermatch_desc: "Даже после поражения ихванов, многие всё ещё им симпатизируют, а другие вообще планируют новый мятеж. Необходимо принять меры."
SAU_heavy_jizya: "Тяжелые платы по джизье"
SAU_heavy_jizya_desc: "Каждый христианин и еврей в Аравии платит справедливую цену за свою свободу и спокойствие, которое мы им обеспечиваем."
SAU_warriors_of_faith: "Воины Аллаха"
SAU_warriors_of_faith_desc: "Мы освободим наших братьев арабов! Мы уничтожим великих турков и тех, кто встанет у нас на пути!"
SAU_madrasahs: "Салафитское медресе"
SAU_madrasahs_desc: "Наши мудрецы не только теперь хорошо финансируются, но и имеют возможность расти и расширять свои славные школы Закона и Веры."
SAU_trading_expertise_idea: "Торговые специалисты"
SAU_trading_expertise_idea_desc: "Наш торговый опыт дает нам большие преимущества при принятии решений."
SAU_food_imports_idea: "Импорт продовольствия"
SAU_food_imports_idea_desc: "Покупая продовольствие с запасом, мы кладем фундамент для нашего будущего."
SAU_illiterate_populace: "Безграмотное население"
SAU_illiterate_populace_desc: "Многие, если не большинство наших граждан необразованны надлежащим образом для того, чтобы выполнять свою роль в государстве."
SAU_islamic_welfare: "Исламское благоденствие"
SAU_islamic_welfare_desc: "Благотворительность к нуждающимся - один из пяти столбов нашей веры. Бедняки, бездомные, сироты и вдовы войны не будут брошены на произвол судьбы под нашим правлением."
SAU_backwards_economy: "Архаичная экономика"
SAU_backwards_economy_desc: "Наша экономика до сих пор основана на сельскохозяйственной деятельности, скотоводстве и торговле нефтью."
SAU_religious_fervor_idea: "Высокодуховные войска"
SAU_religious_fervor_idea_desc: "Хорошо оснащенные и мотивированные солдаты нашей армии сражаются не столько за свой народ, сколько за Священные города, за веру и независимость."
SAU_new_arabian_army: "Новая армия Аравии"
SAU_new_arabian_army_desc: "Наша реформированная армия теперь действует с новой мощью и независимостью от политики. По воле Аллаха нам светят только победы на полях битвы."
SAU_arabian_horsemanship_idea: "Аравийские всадники"
SAU_arabian_horsemanship_idea_desc: "Наши всадники, скачущие на лучших жеребцах и закаленные множеством рейдов, ответили на наш призыв и готовы сражаться за нас в будущем."
SAU_desert_logstics_idea: "Пустынная логистика"
SAU_desert_logstics_idea_desc: "Наши войска специально тренируются, чтобы прекрасно знать местность и проходы, о которых захватчики понятия не имеют."
SAU_uniting_the_peninsula: "Объединители Аравии"
SAU_uniting_the_peninsula_desc: "Рашидские твари мертвы, и теперь дорога к единой Аравии открыта. Вперёд, за победой!"
SAU_moral_police: "Полиция нравственности"
SAU_moral_police_desc: "Религиозный надзор и общественная мораль должны соблюдаться для того, чтобы земля наша была чиста."
SAU_muslim_universities: "Исламское образование"
SAU_muslim_universities_desc: "Благодаря общественным фондам, мы расширили наши высшие учебные заведения."
SAU_arabian_war_of_unification: "Война за объединение"
SAU_arabian_war_of_unification_desc: ""

### Focuses ###
saudi_focus: "Фокусы Саудовской Аравии"

SAU_fulfull_destiny: "Исполнить наше предназначение"
SAU_fulfull_destiny_desc: "Наше покорение не должно останавливаться! Все арабы должны быть объединены под одной властью Аравии!"
SAU_asir: "Претензии на Асир"
SAU_hit_oman: "Давление на Маскат и Оман"
SAU_hit_egypt: "Ударить по Египту"
SAU_hit_libya: "Ударить по Ливии"
SAU_asir_desc: "Без власти, способной помочь им в их жалкой попытке удержать земли, мы наконец-то можем ударить по Йемену со всей силой. Южная Аравия будет наша!"
SAU_hit_oman_desc: "Будучи в прошлом частью нашего ваххабитского государства, Иммамат Омана и Султанат Маската должны быть вновь включены в состав нашей страны. Оазис Аль-Бурайми, расположенный на границе прошлых Договорного Омана и Маската, будет прекрасным местом для нашей мобилизации!"
SAU_hit_egypt_desc: "Слишком долго египетские еретики отравляли нашу веру. Пока наконец объединить всех арабов под истинно законным правлением!"
SAU_hit_libya_desc: "Теперь наш путь на запад, к берегам Атлантики. Как в прошлом халифы правили теми землями, так и мы освободим каждого араба через создание новых западных вассалов."

SAU_saudi_hegemony: "Саудовская гегемония"
SAU_saudi_hegemony_desc: "Теперь, когда Рашиды и их сторонники канули в лету, ни одно племя не встанет у нас на пути. Новая эра началась в Аравии, и Сауды теперь отдают приказы."
SAU_expand_oil_hold: "Расширить нефтяные владения"
SAU_expand_oil_hold_desc: "Слишком долго мы позволяли местных правителям и вождям свободно распоряжаться нефтью в их владениях - достаточно! Каждый должен выполнить свой долг для усиления нашего государства..."
SAU_consolidating_fringe_arabia: "Объединение приграничных земель"
SAU_consolidating_fringe_arabia_desc: "Пламя войны затухает, и теперь мы можем укрепиться в богатом регионе Йемена. Когда-то Аравия Феликс, или Аравия Плодородная, была объединена под властью зажиточных правителей, затем долго были под контролем Османов, теперь же раздроблены благодаря сектантским разборкам. Необходимо их вновь объединить."
SAU_develop_fringe_arabia: "Развить Йемен"
SAU_develop_fringe_arabia_desc: "Города Сана и Аден - самые большие в наших владениях, и их торговцы охотно примут нашу помощь по развитию и улучшению этих земель, чтобы они достигли новый век чудес."
SAU_tighten_control_arabia: "Укрепления власти в Аравии"
SAU_tighten_control_arabia_desc: "Прошло много лет с тех пор, как мы держали Хаиль и его окрестности. Многие из наших старых союзников забыли о своей верности. Визиты и проявление уважения местных правителей убедит их в наших справедливых намерениях. Даст Аллах, это займет не слишком много времени."
SAU_purge_rashidi: "Чистка Рашидов"
SAU_purge_rashidi_desc: "Последние из Рашидов бежали. Для укрепления нашей власти и для того, чтобы положить конец сомнениям в нашей легитимности, необходимо прервать их линию самым решительным способом."
SAU_purge_ikhwan: "Чистка Ихванов"
SAU_purge_ikhwan_desc: "Ихваны выполнили свою миссию по освобождению Аравии из-под гнета незаслуженных правителей. Но они всё ещё пытаются восстать против руки, что их кормит. Как суровый отец, мы должны проучить тех, кто не признает абсолютную власть Саудов и новый порядок в Аравии."
SAU_dealing_with_kuwait: "Решить вопрос с Договорным Оманом"
SAU_dealing_with_kuwait_desc: "Эмирый Договорного Омана давно прятались за мощью Британии и Османской империи. Теперь их защита пала, и они по праву будут служить нам."
SAU_consolidating_realm: "Объединение земель"
SAU_consolidating_realm_desc: "Наши племенные союзники вновь соберутся, и убедятся в наших мудрых доводах о том, что Эмир - истинно верный правитель Аравии. Конечно, это может быть немного сложнее на деле, и некоторые меры должны быть приняты для достижения нашей цели."
SAU_saudi_legal_code: "Саудовский Кодекс"
SAU_saudi_legal_code_desc: "Тогда как мы все равно сохраним местные законы и обычаи, необходимо утвердить новый правовой кодекс, который будет установлен на всей территории нашего Королевства."
SAU_minority: "Защита меньшинств"
SAU_minority_desc: "Веками, несмотря на наши различия, мы уважали права христиан, евреев и других меньшинств, так как это было сказано самим Пророком. Мы должны быть уверены, что все наши подданные, неважно какой они веры, чувствовали себя защищенными."
SAU_absolute_rulership: "Абсолютная власть"
SAU_absolute_rulership_desc: "Нет времени для споров о либерализме, есть только время для решительных действий. Лидер не должен тратить время на то, чтобы слушать тех, кто ниже его. Он должен сосредоточиться на собственном взгляде и его наиболее доверенных советниках."
SAU_realm_of_the_arabs: "Царство Арабское"
SAU_realm_of_the_arabs_desc: "Вся Аравия под нами, и теперь ничто не стоит между нами и предназначения нашего народа - объединения всех арабов под властью одного, великого монархома: Сауда."
SAU_houses_of_wisdom: "Дома мудрости"
SAU_houses_of_wisdom_desc: "Багдадский Дом мудрости, основанный ещё в 9 веке, направлял верующих мусульман и помогал им идти по истинному пути Ислама. В его библиотеке были не только религиозные писания, но и переведенные и оригинальные труды по математике, астрономии, медицине, философии.. Академия просуществовала вплоть до 13 века, когда её разрушили войска монгольского хана. Тем не менее, мы должны сохранить эту практику и вновь принести свет знаний в наши земли."

SAU_land_of_faith: "Земля веры"
SAU_cleanse_fringe_arabia: "Очистить приграничные земли"
SAU_cleansing_of_heresy: "Очищение еретичества"
SAU_law_of_faith: "Закон Божий"
SAU_Jizya: "Джизья"
SAU_gather_the_amirs: "Призвать амиров"
SAU_trading_regulations: "Регулирование торговли"
SAU_funds_for_faith: "Фонд веры"
SAU_ghazis: "Гази"
SAU_extreme_jihad: "Воины Аллаха"
SAU_hunt_apostates: "Охота на вероотступников"
SAU_destroy_dissent: "Уничтожить диссидентов"
SAU_madrasah_funding: "Финансирование медресы"
SAU_kuffar_weaponry: "Куффарское оружие"
SAU_the_caliphate: "Саудовский халифат"
SAU_haia: "Создать полицию нравственности"
SAU_succession_regulation: "Принципы правопреемства"
SAU_land_of_faith_desc: "С поддержкой священников и мудрецов нашей веры, Аллах видит - мы превратим Аравию в рай для всех верующих."
SAU_cleanse_suryah_desc: "Слишком много турецких и египетских двойных агентов, а также атеистов-синдикалистов бродит по нашим улицам в Сирии. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры."
SAU_cleanse_fringe_arabia_desc: "Слишком много турецких и немецких двойных агентов, а также атеистов-либералов бродит по нашим улицам в Омане и Йемене. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
SAU_cleanse_iraq_i_arab_desc: "Слишком много турецких и [PER.GetAdjective]их двойных агентов, а также атеистов-синдикалистов бродит по нашим улицам в Машрике. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
SAU_cleansing_of_heresy_desc: "Слишком много турецких двойных агентов, а также рашидских и хашемитских лоялистов вместе с атеистами-синдикалистами бродит по нашим улицам по всей Аравии. Их грешные жизни несут лишь недовольство, поэтому необходимо предпринять меры"
SAU_law_of_faith_desc: "Новый закон принят в Аравии. Канон был установлен Пророком и благославлен его именем. Аравия не место для еретиков!"
SAU_Jizya_desc: "Те, кто не в нашей вере, будет рад защите от нас в обмен на небольшой налог. В отличие от бесчестных турков, мы выполняем свои обязательства."
SAU_gather_the_amirs_desc: "Все ключевые правители Аравии будут созваны и убеждены о вступлении в наш новый, светлый порядок."
SAU_trading_regulations_desc: "Если кафиры так заинтересованы в нефти, пусть платят. Деньги будут течь в правильные руки, а взамен им будет позволено копать глубже."
SAU_funds_for_faith_desc: "Военная и экономическая важность нефти значительно возрасла на рубеже веков. Порты Абу-Даби полны плодами торговли этим Чёрным золотом, и слуги Аллаха получат свою награду."
SAU_ghazis_desc: "Собирайте воинов Аллаха! Пришел час расплаты! Их сила и упорство - то, что необходимо нам в борьбе против неверных идолопоклонников!"
SAU_extreme_jihad_desc: "Каждый истинный мусульманский воин знает, что когда он сражатеся за Аравию - он сражается за Аллаха, его Родину и семью. Мы должны отдать все силы, ибо время великой борьбы близко."
SAU_hunt_apostates_desc: "Мы объявил облаву на так называемых 'синдикалистов', выскочек, которые поклоняются труду. Из всех глупых западных веяний, эта, наверное, самая ядовитая. Нам необходимо победить это зло. Аллах видит, мы победим."
SAU_destroy_dissent_desc: "Нет ничего хуже предателя. Не только предательства веры, но и наших домов, семей и все, за что мы стоим! Позор! Мы должны обращаться с ними так, как они этого заслуживают - при помощи каленого железа."
SAU_madrasah_funding_desc: "Наши знаменитые учёные получат полную экономическую поддержку и, будем надеяться, они смогут открыть новые школы здесь и зарубежом для всех верующих, что стремятся к знаниям."
SAU_kuffar_weaponry_desc: "Скажем честно - наше старое оружие не подходит. Необходимо обучиться и скопировать военную технологию христиан, так как иначе мы не сможем защитить нашу веру!"
SAU_the_caliphate_desc: "Веками титул халифа оставался свободным, за исключением жалких пустых притязаний со стороны мелких государств, таких как Сокото и некоторых турецких империй. Но теперь, получив под контроль Священные города Ислама и всю Аравию, мы уже являемся лидерами веры. Осталось только формально объявить о себе миру."
SAU_haia_desc: "Мы будем работать над созданием Комитета по поощрению добродетели и предотвращению порока, который будет активно стремиться искоренить культурную и ментальную деградацию в наших землях. Это разумный способ сохранить наше преданность наших улемов."
SAU_succession_regulation_desc: "Мы учредим прозрачную систему правопреемства на принципах старшинства, мудрости и веры, ибо каждый Король после основателя нашей новой Аравии должен вести свой народ к светлому будущему."

SAU_trading_expertise: "Торговые специалисты"
SAU_trading_expertise_desc: "Тысячелетиями арабы богатели не благодаря своей земле, а своим знаниям в торговле. Теперь нам больше, чем когда-либо нужны средства и товары, поэтому пока использовать знания наших торговцев и дипломатов!"
SAU_arms_imports: "Импорт военного снаряжения"
SAU_arms_imports_desc: "Нам необходимо оружие для победы над Османами и тех, кто встанет на пути Аравии. Для этого, следует начать импорт оружия из заграницы."
SAU_weapons_aqusitions: "Закупки огнестрельного оружия"
SAU_weapons_aqusitions_desc: "'Вы не так поняли! Эти охотничьи винтовки предназначены специально для личной коллекции Эмира. Я вас уверяю, все в порядке!'"
SAU_reverse_engineering: "Обратное проектирование"
SAU_reverse_engineering_desc: "'Это не Gewehr! Это оригинальная винтовка Bunduqia Sabah из Абу-Даби, честно!'"
SAU_armament_plans: "Планы вооружения"
SAU_armament_plans_desc: "У нас множество воинов, что готовы отдать жизнь за страну, но очень мало оружия, что поможет им на современном поле боя. Если мы хотим победить и сохранить нашу свободу, необходимо заполучить лучшее, что мы можем."
SAU_arsenal_of_arabia: "Аравийский арсенал"
SAU_arsenal_of_arabia_desc: "Мало иметь минимальное количество припасов, необходимо иметь их с излишком: боеприпасы, корабли, покрышки, бинты, пайки. Аравийский арсенал нуждается во всем, и мы должны это исправить, иначе падем под натиском наших врагов."
SAU_caravans_of_tomorrow: "Караваны будущего"
SAU_caravans_of_tomorrow_desc: "Железные дороги медленно, но верно заменят старый транспорт. Вскоре в каждый уголок страны можно будет попасть в течение дня на поезде."
SAU_foreign_advisors: "Иностранные советники"
SAU_foreign_advisors_desc: "Расширяя наши военные и промышленные программы, нам недостаточно тех специалистов, что уже имеет. Для продолжения работы нам жизненно необходимо пригласить иностранцев, чтобы поставить Аравию на ноги после этих опустошительных столетий."
SAU_oil_market: "Расширить разработку нефтяных месторождений"
SAU_oil_market_desc: "Наши нефтяные скважины работали на субоптимальной мощности. Даже если потребуется иностранная помощь и много времени, добыча этих ресурсов должна быть в нашем приоритете."
SAU_food_imports: "Увеличить импорт продовольствия"
SAU_food_imports_desc: "Это непростая задача накормить народ во время войны, особенно если наш противних будет владеть преимуществом на море. Необходимо спланировать запасы и защитить наши каналы снабжения, чтобы наш враг не мог истощить нас, а во время мира мы бы не пухли с голоду."
SAU_railway_logistics: "Логистика железной дороги"
SAU_railway_logistics_desc: "Постройка железной дороги - это нечто большее, нежели просто укладка рельс. Перед этим все должно быть тщательно спланировано. Аналогично и для армии, так как каждым солдатом двигает его желудок. В связи с этим, мы должны расширить и использовать нашу новую железнодорожную сеть для достижения военных целей."
SAU_industrial_raw_materials: "Промышленное сырье"
SAU_industrial_raw_materials_desc: "В наших землях мало металла, пригодного для промышленности, поэтому поиск новых месторождений жизненно важен для эффективного производства. Для начала, начнем исследования в горных регионах нашей страны."
SAU_literacy_campaign: "Кампания по ликвидации безграмотности"
SAU_literacy_campaign_desc: "Наши прекрасные слова и глубокие познания должны быть распространены. Позволить людям жить в неграмотности - значит быть жестокими тиранами, ибо каждый человек должен иметь право на знание."
SAU_education_reform: "Образовательная реформа"
SAU_education_reform_desc: "Так же, как речь не делает человека разумным, простое чтение и письмо не делает из человека ученого. Формирование образования для молодого поколения, и не только для тех, кто может себе позволить учителя, займет десятелетия. Но нам необходимо сделать первые шаги уже сегодня."
SAU_dig_deeper: "Ещё больше нефти!"
SAU_dig_deeper_desc: "Богатство течет по нашим землям. И если наши люди грешны в чем-то, так это в любви к нему. Богатство слаще воды, сильнее меча, ибо каждый меч может быть повернут банковским чеком. Нефть купит нам тысячи винтовок, которые положат начало нашей Империи!"
SAU_safety_net: "Борьба с бедностью"
SAU_safety_net_desc: "Дело не в том, что это наш моральный долг как мусульман помогать бедным. Это единственный путь к процветанию и здоровому государству. Мало как мы можем заставить людей нас любить, если они побирают крохи со своей тарелки. Необходимо оказать помощь не только бедным, но и вдовам тех, кто пал во славу нашей Аравии. У них должна быть спасительная подушка, спонсируемая нашим мудрым правительством."
SAU_industrialization_effort: "Интегрировать хиджазскую экономику"
SAU_industrialization_effort_desc: "Мекка - священный центр Ислама и жемчужина в короне того, кто хочет быть арабским королем. Она не только дает престиж, который недостижим иначе, но и экономический подъем, благодаря хаджу. Однако, процесс включения в состав нашего государства этих богатых земель с современной бюрократией не будет беззаботным."
SAU_arms_industry: "Оружейная промышленность"
SAU_arms_industry_desc: "Наша промышленность должна теперь сконцентрироваться на защите государства, мы готовы выделить на это средства. Необходимо позволить нашей армии иметь то снаряжение, в котором они так сильно нуждаются!"
SAU_new_railroads: "Новые железные дороги"
SAU_new_railroads_desc: "Соединяя множество городов нашей Родины, сквозь пустыни, равнины и моря, мы начинаем видеть новый путь к процветанию. Люди, которые никогда не видели кареты, теперь увидят поезда, ездящие по земле вперёд к закату Аравийского солнца и к рассвету лучшего будущего."
SAU_arabian_airports: "Аэропорты Аравии"
SAU_arabian_airports_desc: "Связь городов не только по суше, но и по воздуху должна стать приоритетом для нашего правительства. А дополнительный плюс, позволяющий использовать это в военных целях, безусловно не будет лишним..."
SAU_building_better_future: "На пути к лучшему будущему"
SAU_building_better_future_desc: "Лучшее будущее это не только новые здания, книги или товары. Это изменение того, как мы смотрим на мир, тем самым изменяя этот мир. Свет Аллаха светит нам, и мы сделаем Землю лучшим местом, даже если для этого придется заплатить высокую цену."
SAU_techslot_machine: "Строительство университетов"
SAU_techslot_machine_desc: "Окончательный шаг в нашей образовательной программе - это высшее образование, возрождение науки и прогресса, которые когда-то были синонимами в арабском языке. Естественно, более 'хищные' советники видят в этом больше 'практическое' применение этих университетов..."

### Military Focuses ###
SAU_recruiting_effort: "Воинский призыв"
SAU_recruiting_effort_desc: "Большинство молодых людей рискуют пробездельничать, пока история дает все новый оборот. Они даже не услышат призыв к бою! Это не может так продолжаться, ибо каждый мужчина Аравии должен вступиться в борьбу за эмира и его народ!"
SAU_contest_the_gulf: "Борьба за залив"
SAU_contest_the_gulf_desc: "Многие бы назвали это 'Персидский' залив. Но мы то знаем как будет лучше, так пусть и мир об этом узнает!"
SAU_protect_oil_shipping: "Защита нефтеперевозок"
SAU_protect_oil_shipping_desc: "Экспорт нашей нефти является очень важной частью нашей экономики, и наши враги прекрасно это понимают. Для того, чтобы грузы благополучно дошли до Индийского океана, понадобится соответствующий морской флот и экипажи для его поддержания."
SAU_kuwait_naval_base: "Морская база Аль-Хаса"
SAU_kuwait_naval_base_desc: "Когда-то Аль-Хаса был частью басрийского османского вилайета, теперь он будет переквалифицирован в наш главный порт на ближайшее будущее."
SAU_naval_exercises: "Морские учения"
SAU_naval_exercises_desc: "Готовясь к столкновению с [PER.GetNameDef] и другими враждебными Державами в Персидском заливе, мы будем проводить учения ВМС для обеспечения того, чтобы наш флот имел реальный опыт в море при возникновении конфликта."
SAU_liberation_war_of_holy_cities: "Освободить Священные города"
SAU_liberation_war_of_holy_cities_desc: "Священные города Мекки и Медины держат в цепях османские турки. Это наш священный долг освободить их и водрузить над ними наше знамя."
SAU_mobilize_the_tribes: "Мобилизировать племена"
SAU_mobilize_the_tribes_desc: "Каждое племя в этих землях поклялись помочь нам, и теперь, когда мы в войне с врагом, который желает отменить все то, чего мы так долго добавилась, они должны исполнить свою клятву! Придите к нам, ибо ваш эмир зовет!"
SAU_army_command_modernization: "Модернизация армейского командования"
SAU_army_command_modernization_desc: "Давно пора модернизировать то, как ведут нашу армию в бой. Не по приказу местных лордов, а организованного военного командования, согласно иностранной военной доктрине. С различными тактиками, батальонами и театрами военных действий."
SAU_establish_arabian_airforce: "Учредить ВВС Аравии"
SAU_establish_arabian_airforce_desc: "Мы должны основать первую арабскую воздушную силу, чтобы править небесами над пустынными дюнами."
SAU_establish_arabian_mechanized_brigades: "Создать моторизированные бригады"
SAU_establish_arabian_mechanized_brigades_desc: "В эту новую эпоху мы должны быть адаптированными настолько же, насколько храбры и стойки. Механизированные и моторизированные дивизии сыграют важную роль в нашем возвращении Родины!"
SAU_establish_new_arabian_army: "Новая армия Аравии"
SAU_establish_new_arabian_army_desc: "По мере продолжения реформы нашей армии необходимо прилагать больше усилий для обеспечения того, чтобы она работала с тем же потенциалом, что и у крупных держав, иначе нас отправят обратно на свалку истории. Пришло время для нас не жалеть сил для того, чтобы покончить с племенной раздробленностью в наших вооружённых силах и подготовить их к грядущему столетию."
SAU_arabian_horsemanship: "Аравийские всадники"
SAU_arabian_horsemanship_desc: "Со времен халифата, мы, арабы, считались лучшими всадниками, а верные воины - это то, что нам необходимо. С модернизацией наших кавалерийских полков, мы всё ещё считаем, что они будут действовать в своем, арабском стиле."
SAU_desert_warfare: "Война в пустыне"
SAU_desert_warfare_desc: "Мы знаем, как воевать в этих землях, лучше, чем кто-либо другой. Наш народ отбивался от соперников на протяжении десятилетий, и ещё много врагов придут к нам в пески. Но они будут побеждены и наконец научатся ненавидеть пустыню."
SAU_desert_logstics: "Пустынная логистика"
SAU_desert_logstics_desc: "Перемещёние армий через пустыню часто невозможно, если не знаешь пути. Неверный поворот может привести к тому, что наши силы завязнут в бездорожье, или попадут прямо в ловушку противника!"
SAU_war_of_resistance: "Война за выживание"
SAU_war_of_resistance_desc: "Мы живем в эпоху тотальной войны, где даже ограниченные конфликты ставят всех под угрозу. Наша молодая нация может упасть так же быстро, как и воспряла, и быть раздавлена под железным сапогом истории. Мы должны сопротивляться! Вечная Аравия будет свободной!"


### Events
saud.1.t: "Эмират Неджд"
saud.1.d: "Вельткриг был одним из многих признаков того, что нам, Саудам, суждено править этой землей. В час своей величайшей гордыни хашимиты были брошены своими неверными подданными и оставлены на растерзание туркам и псам. В то время как наше бездействие в войне оказалось удачным, дабы избежать османского возмездия, упаднические турки и так не особо контролировали нас. Теперь мы выжидаем своего времени, собирая воинов, деньги и опыт, чтобы нанести удар по Рашидам, которые думают, что могут играть по обе стороны, принимая хашимитских воинов и преклоняясь перед Портой. Пора объединить Аравию под нашим флагом!"
saud.1.a: "Да здравствуют Сауды."

saud.2.t: "Саудовская Аравия"
saud.2.d: "Сегодня с нашей победой над Рашидами и захватом Хиджаза мы укрепили власть над регионом. С этой победой мы будем править всеми арабами!"
saud.2.a: "Да здравствуют Сауды."

### Reactions to the Caliph Event ###
saud.3.t: "Султан объявил себя покровителем Халифата и Священных городов!"
saud.3.d: "Во время священной торжественной церемонии саудовский Султан Аравийский объявил себя новым Халифом Ислама. Новая набожная династия снова поведет верующих по истинно верному пути."
saud.3.a: "Да здравствует Халиф!"

saud.31.t.india: "Индийские мусульмане празднуют объединение Халифата!"
saud.31.t.insulindia: "Новости халифата достигли Индонезии"
saud.31.t.other: "Султан Аравийский объявил себя Халифом"

saud.31.d.EGY: "Султан Аравийский объявил себя Халифом Ислама. Многие либералы в Египте, по слухам, взорвались хохотом, когда узнали об этой забавной новости. Говорят, сам Султан Фарук удивился этому. Члены консервативной иттихадской партии Хассан аль-Банна и Сейид Кутб осудили Султана Аравии и назвали его аморальным и ужасным правителем."
saud.31.d.PER: "Новости о том, что Султан Аравийский объявил себя Халифом Ислама, а точнее - суннитского Ислама, достигли [266.GetName]. Большинство из [PER.GetNameDef] являются шиитами, поэтому им безразлично о заявлениях арабского Султана. Нам нет дела до этого."
saud.31.d.india: "По всей Индии мусульмане отпраздновали новый халифат, объявленный Султаном Аравийский. Хотя многая элита не приняла участия в празднике, большинство мусульман наоборот славно погуляли."
saud.31.d.insulindia: "Новости о решении Султана Аравийского объявить себя Халифом Ислама достигли Индонезии. Многие мусульмане не поддержали этого решения."
saud.31.d.OTT: "Мы получили новости из Аравии о том, что люди не считают нас халифом. Это возмутительно и мы никогда этого не забудем."
saud.31.d.RUS: "Султан Аравийский объявил себя Халифом Ислама. Это очевидная уловка, чтобы получить власть. Многие русские мусульмане не приняли нас халифом. Нам необязательно признавать его."
saud.31.d.other: "Султан Аравийский объявил себя Халифом Ислама. Это очевидная уловка, чтобы получить власть. Стоит не признавать его халифом, нам это необязательно."

saud.31.a.PER: "Кому какое дело о заявлениях Султана."
saud.31.a.india: "Иншаллах."
saud.31.a.OTT: "Отвергнуть эти нелепые требования!"
saud.31.a.other: "Он не Халиф."

saud.32.t.india: "Индийские мусульмане признали нас"
saud.32.t.insulindia: "Индонезские мусульмане признали нас"
saud.32.t.RUS: "Русские мусульмане признали нас"
saud.32.t.other: "[FROM.GetNameDefCap] признали нас"

saud.32.d.india: "Хорошие вести из Индии. Мусульманское население признали нас халифом."
saud.32.d.insulindia: "Новости из Индонезии сообщают, что мусульмане не признали нас халифом. Это возмутительно и мы этого не забудем."
saud.32.d.other: "Новости из [FROM.GetNameDef] сообщают, что мусульмане не признали нас халифом. Это возмутительно и мы этого не забудем."
saud.32.a.india: "Мы запомним это."
saud.32.a.other: "Мы этого не забудем."

### Other Events
saud.53.t: "Продажа оружия Неджду"
saud.53.d: "Чтобы укрепить свою армию в предстоящей борьбе против Османской империи, Неджд предложил нам значительное количество денег и нефти, если мы поможем им в их борьбе."
saud.53.a: "Отправьте им оружие."
saud.53.b: "Нас не интересует какая-то пустыня."

saud.54.t: "Германия отказывает в сделке"
saud.54.d: "Удивительное заявление из Берлина: немецкое правительство отказалось продавать нам оружие, утверждая, что есть более достойные партнёры, нуждающиеся в их поддержке, чем какие-то кочевники в безлюдной пустыне."
saud.54.a: "Они об этом пожалеют!"

saud.55.t: "Германия принимает сделку"
saud.55.d: "Берлин принял наши условия и отправил первую партию оружия в Эр-Рияд, чтобы помочь нам в предстоящей битве. Хотя это дорогостоящая сделка для нашего правительства, она может окупиться в долгосрочной перспективе.."
saud.55.a: "Это оружие уничтожит рашидскую мразь!"

saud.150.t: "Ихванское восстание!"
saud.150.d: "Ихваны были сильной армией в Аравии на протяжении десятилетий. Они также были одной из главных причин того, что нам удалось победить другие арабские государства и утвердить господство Саудовской Аравии в регионе. Тем не менее, ихваны всегда были традиционной группой, в высшей степени религиозной, и яростно выступали против перемен и реформ. Похоже, они не понимают, что модернизация необходима для успешного управления страной. Обычно мы можем контролировать любой гнев, испытываемый ихванами, обещая, что больше не будем проводить реформы. Однако, похоже, что на этот раз мы зашли слишком далеко. Солдаты ихванов объединились под руководством Фейсала аль-Дувайша, командующего ихванами, который заявил, что саудовцы неспособны править Аравией. Многие ихванские ополченцы восстали, а боевые действия уже начались..."
saud.150.a: "Мы раздавим этих мятежников, за Аравию!"

saud.151.t: "Эмиры клянутся в верности Саудовской Аравии"
saud.151.d: "В палаточном городке Эр-Рияд по приказу ибн Сауда прошла казнь мятежных солдат. После нее по улице прошли захваченные эмиры. Первые, включая рашидов, хашимитов, аль-Тани и хаувейтатов, считались слишком мятежными, чтобы быть верными вассалами Неджда. Последних, включая Аль-Нахайяна и Гадбана Бани Лама, ибн Сауд посчитал полезными. Он решил пощадить семьи эмиров при условии, что они поклянутся Саудовской Аравии в верности и самоотверженности. Эта новая форма вассалитета отличается от того, что был до него, который использовали предки ибн Сауда."
saud.151.a: "Аллах наш союзник"

saud.152.t: "Предложение от [From.GetNameDef]"
saud.152.d: "Мы втянуты в войну с [FROM.GetNameDef] из-за союза с [OMA.GetNameDef]. Но в связи с капитуляцией [OMA.GetNameDef], мы потеряли единственный опортный пункт на Аравийском полуострове. Сейчас перед нами стоит выбор: либо вторгнуться на полуостров силой, либо искать мира и сократить наши потери."
saud.152.a: "Оман и так бесполезен."
saud.152.b: "Мы не предадим наших друзей!"

saud.153.t: "[FROM.GetNameDef] хочет мира"
saud.153.d: "С падением [OMA.GetAdjective]ой защиты, их союзники [FROM.GetNameDef] были оставлены без опорного пункта в Аравии, а значит, они более нам не угрожают. К сожалению, мы не можем ни угрожать им, ни вторгнуться в их территорию. [FROM.GetNameDef] предложили нам следующее: в обмен на мир они разорвут все отношения с [OMA.GetAdjective]им государством."
saud.153.a: "Мы на один шаг ближе к объединению Аравии!"
saud.153.b: "Никаких переговоров с захватчиками!"

saud.154.t: "[From.GetNameDef] объявил о возобновлении войны"
saud.154.d: "В то время, как крах [OMA.GetAdjective]ой защиты подарил нам надежду на то, что их союзники из [FROM.GetNameDef] попытаются сократить свои потери и пойдут на мирный договор, кажется, что Маскат нашел себе союзника, который будет биться насмерть."
saud.154.a: "Тогда снова на войну."

saud.155.t: "[From.GetNameDef] выражает отказ подписывать мир!"
saud.155.d: "Несмотря на наше щедрое предложение, арабы отказались подписывать мир с "иностранными захватчиками""
saud.155.a: "Что?"

saud.900.t: "Предложение от [From.GetName]"
saud.900.d: "[From.GetAdjective]ие предложили нам выбраться из трясины на Ближнем Востоке - мы вовлечены в войну с ними из-за [OMA.GetName], и после капитуляции [OMA.GetName] они обратились к нам с предложением о мире."
saud.900.a: "В любом случае, от них было мало толку."
saud.900.b: "Мы не предадим наших союзников!"

saud.901.t: "[OMA.GetName] Преданы"
saud.901.d: "Мы получили известие, что [OMA.GetNameWithFlag] будет нашим!"
saud.901.a: "Мы на шаг ближе к объединению Аравии!"
saud.901.b: "Мы на шаг ближе к объединению Аравии!"
saud.901.c: "Да. Тотальная войне"
saud.901.d: "Мы на шаг ближе к объединению Аравии!"

saud.902.t: "Предложение отклонено!"
saud.902.d: "Похоже, Маскат нашел себе союзника, готового пролить кровь."
saud.902.a: "Вперёд к славе!"

saud.903.t: "Сауды отказываются от своего предложения!"
saud.903.d: "Сауды, несмотря на наше щедрое предложение, отказались от мира."
saud.903.a: "Что?"

