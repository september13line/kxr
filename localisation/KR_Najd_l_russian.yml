### Leaders ###
POLITICS_SAUDI_DESC: "Абдул-Азиз ибн Сауд, кровный враг многих мертвецов, теперь обращает свой взор на Сауда ибн Абдул-Азиза. Это соперничество началось, когда молодой ибн Сауд был изгнан из своей палатки в Рияде Рашидами. Не становясь пешкой эмиров, отец ибн Сауда сплотил обездоленных людей прибрежных эмиратов для достижения великой цели своей династии - ваххабизма. Тогда Рашиды были изгнаны ценой многих жизней, включая их единственного западного союзника. Ибн Сауд сам положил начало многим междоусобицам, унаследованных саудовцами, так как он ненавидел любого араба, который поворачивался к бедуинам. Это семя гнева перешло к его людям, которые унаследовали его свирепость и ещё могут обратить свою юношескую ярость против него."
POLITICS_SULTAN_OTAIBI_DESC: "Неграмотный член племени бедуинов Отайба, султан возглавил так называемый 'Ихван', который составлял значительную часть сил дома Саудов. Веря в божественное предназначение распространять суннитский фундаментализм, султан был недоволен, когда Сауды попытались ограничить его право совершать набеги на соседние страны. Теперь султан взялся за оружие как против своих старых союзников Саудов, так и против языческого мира."

