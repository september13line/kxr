pact.117.a: "Мы заслужили все это."

pact.118.t: "Возвращение Македонии"
pact.118.d: "Наш союзник вернул нам территорию Македонии."
pact.118.a: "Большой!"

pact.119.t: "Возвращение Македонии"
pact.119.d: "Наш союзник вернул нам территорию Македонии."
pact.119.a: "Большой!"

pact.120.t: "Раздел Македонии"
pact.120.d: "Наш союзник решил отдать нам только часть Македонии, а остальную часть отдал Болгарии."
pact.120.a: "Мы заслужили все это"

pact.121.t: "Раздел Македонии"
