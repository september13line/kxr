pact.206.t: "Решение о цели"
pact.206.d: "Наша общая цель может быть единой, но есть несколько подходов к работе с Веной. Более радикальные делегаты Конгресса призывают к войне, чтобы обескровить австрийцев, в отместку за их действия во время Вельткрига. С другой стороны, умеренные дипломаты выступают за более дипломатический подход, надеясь договориться с Веной, а не вести с ней чисто воинственную войну. Мирный подход, вероятно, был бы предпочтительнее, но мало кто с оптимизмом смотрит на шансы Австрии действительно сесть за стол переговоров. В конечном счете, ведущие сербские делегаты имеют окончательный выбор в отношении того, какой подход нам следует избрать, и после нескольких часов закулисных совещаний они возвращаются на Конгресс со своим курсом действий."
pact.206.a: "На войну с Австрией!"
pact.206.b: "Заставьте их дипломатией!"

pact.207.t: "Конгресс решил атаковать Австрию"
pact.207.d: "Делегаты в Белграде решили, что с падением болгарской гегемонии пришло время свергнуть гегемонию Габсбургов над Центральной Европой. Поскольку большинство участников Пакта имеют обширные претензии на Австро-Венгерскую империю, их делегаты стремятся наконец положить конец своим соответствующим национальным целям, но не все участники так стремятся броситься против прогнившей Империи. Тем не менее, пришло время официально заявить о нашей поддержке этого плана действий или покинуть Конгресс."
pact.207.a: "Мы поддерживаем эту инициативу."
pact.207.b: "Какая? Нет!"

pact.208.t: "[FROM.GetNameDefCap] покидает Конгресс"
pact.208.d.war: "Делегация [FROM.GetNameDef] покинула Конгресс либо в знак протеста против согласованного плана действий, либо потому, что не видит для себя выгоды."
pact.208.d.diplomacy: "Делегация из [FROM.GetNameDef] покинула Конгресс, казалось бы, не интересуясь австрийским вопросом."
pact.208.a: "Их потеря."

pact.209.t: "Вопрос о претензиях"
pact.209.d: "Определив план действий, делегации решили оформить свои претензии на Австро-Венгерскую империю. Естественно, мы позаботились сообщить им, что конечной целью нашего правительства является объединение южных славян Австро-Венгрии под нашим флагом, освобождение их от многовекового гнета."
pact.209.a: "Мы освободим славян!"

pact.210.t: "Вопрос о претензиях"
pact.210.d: "Определив план действий, делегации решили оформить свои претензии на Австро-Венгерскую империю. Естественно, мы позаботились о том, чтобы сообщить им, что конечной целью нашего правительства является освобождение земель, населенных этническими румынами, ныне униженными многовековым угнетением."
pact.210.a: "Мы воссоединимся с Трансильванией!"

pact.211.t: "Вопрос о претензиях"
pact.211.d: "Определив план действий, делегации решили оформить свои претензии на Австро-Венгерскую империю. Греция, однако, мало что может получить с точки зрения территории непосредственно от Габсбургов, но мы считаем, что это часть улучшения регионального сотрудничества и укрепления отношений."
pact.211.a: "У нас нет претензий."
pact.211.b: "Северный Эпир принадлежит нам!"

pact.212.t: "Вопрос о претензиях"
pact.212.d: "Определив план действий, делегации решили оформить свои претензии на Австро-Венгерскую империю. Естественно, мы позаботились сообщить им, что конечной целью нашего правительства является окончательное объединение всех польских земель, находящихся в настоящее время во владении Габсбургов, освобождение миллионов поляков, разочарованных пустыми обещаниями."
pact.212.a: "Мы освободим Галицию!"

pact.213.t: "Вопрос о претензиях"
pact.213.d: "Определив план действий, делегации решили оформить свои претензии на Австро-Венгерскую империю. Естественно, мы позаботились о том, чтобы сообщить им, что конечной целью нашего правительства является окончательно положить конец Рисорджименто, освободить итальянцев Австрии от габсбургского ига и отомстить за пятно 1919 года!"
pact.213.a: "Мы вернём Истрию и Тренто!"

pact.214.t: "Конгресс завершился"
pact.214.d: "Когда наш план и намерения ясны, Конгресс подходит к концу. Теперь мы идем к последней битве за установление нового порядка на Балканах, где нации свободны от иностранных империй и угнетения."
pact.214.a: "Вперёд!"

pact.215.t: "Конгресс решил вести переговоры с Австрией"
pact.215.d: "Делегаты в Белграде решили, что бессмысленно бросаться на австро-венгерскую армию. Чтобы четко выразить наше недовольство и завоевать симпатии международного сообщества, мы должны начать переговоры с Веной для достижения заявленной цели Конгресса по исправлению исторических ошибок и прекращению страданий многих наших соотечественников, проживающих в настоящее время в Австрии. Венгрия. Если они откажутся, у нас будут все предлоги, чтобы добиваться справедливости силой оружия."
pact.215.a: "Мы поддерживаем эту инициативу."
pact.215.b: "Какая? Нет!"

pact.216.t: "Приглашение в Белград?"
pact.216.d: "Белградский конгресс направил нам приглашение. Хотя они ясно заявили о своих целях по демонтажу нашей древней монархии, они, кажется, готовы сначала попытаться прийти к соглашению за столом переговоров. Конечно, мы знаем их условия и они совершенно неприемлемы; участие в нем было бы пустой тратой времени, и вместо этого мы должны подготовиться к мобилизации против них."
pact.216.a: "Возможно, шанс на мир?"
pact.216.b: "Мы отвергаем их нелепое предложение!"

pact.217.t: "Австрия осуждает наши усилия"
pact.217.d: "Как и ожидалось, Вена отказалась от переговоров. Поскольку они явно хотят войны, которая, наконец, положит конец их гнилой Империи, нам пора идти к нашей последней битве за свержение ига Габсбургов."
pact.217.a: "Тогда будет война."

pact.300.t: "Пакт организации"
pact.300.d: "[FROM.GetNameDefCap] предлагает углубить связи между балканскими народами посредством экономического союза. Если мы подпишем их пакт, будет создан Экономический совет для согласования торгово-экономических интересов входящих в него государств. Мы, несомненно, выиграем от этого тесного экономического союза."
pact.300.a: "Конечно, мы все можем извлечь из этого пользу."
pact.300.b: "Это приведет к потере независимости!"

BP_economic_integration_tt: "§GМы станем членом Организационного пакта и получим его экономические выгоды§!."

pact.301.t: "[FROM.GetNameDefCap] выражает отказ"
pact.301.d: "[FROM.GetAdjective]ое правительство отказалось подписать Организационный пакт, не заинтересованное в более тесных экономических связях в Балканском регионе."
pact.301.a: "Слишком плохо для них."

pact.302.t: "Формирование Экономического Совета"
pact.302.d: "С ратификацией Организационного пакта Экономический совет должен начать свою работу по координации торгово-экономических отношений между его членами."
pact.302.a: "Более близкий, процветающий Балкан."

pact.303.t: "Формирование Экономического Совета"
pact.303.d: "С ратификацией Организационного пакта Экономический совет должен начать свою работу по координации торгово-экономических отношений между его членами."
pact.303.a: "Более близкий, процветающий Балкан."

pact.304.t: "Доклад Экономического Совета"
pact.304.d: "Благодаря усилиям Экономического совета и наших союзников выгоды, которые мы получаем от дальнейшей региональной интеграции, значительно увеличились."
pact.304.a: "Превосходно!"

pact.305.t: "Выход из Экономического совета"
pact.305.d.war: "Из-за актов агрессии против других членов Балканского экономического совета мы были немедленно исключены из Совета. Таким образом, мы больше не будем получать его преимущества."
pact.305.d.revolution: "Наш новый социалистический режим объявил все договоры с Балканским экономическим советом недействительными, вступившими в силу немедленно. Таким образом, мы больше не будем получать его преимущества."
pact.305.a: "Очень хорошо."