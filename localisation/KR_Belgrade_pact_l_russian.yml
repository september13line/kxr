pact.114.t: "Возвращение Добруджи"
pact.114.d: "Наш союзник вернул нам территорию Добруджи."
pact.114.a: "Большой!"

pact.115.t: "Возвращение Добруджи"
pact.115.d: "Наш союзник вернул нам территорию Добруджи."
pact.115.a: "Большой!"

pact.116.t: "Раздел Добруджи"
pact.116.d: "Наш союзник решил отдать нам только Северную Добруджу, а Южную Добруджу отдал Болгарии."
pact.116.a: "Мы заслужили все это."

pact.117.t: "Раздел Добруджи"
