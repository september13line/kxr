### Events ###
pact.1.t: "Конгресс Белграда"
pact.1.d: "В течение многих лет сербское правительство готовилось к Белградскому конгрессу, серии встреч, которые состоятся в нашей столице с представителями наших собратьев из балканских народов Румынии и Греции, а также с дипломатами из Германии и Османской империи. Мы будем продвигать серию геополитических дискуссий, чтобы, среди прочего, привлечь иностранную поддержку к нашим стремлениям расширить наши границы и построить новое государство Великая Сербия, охватывающее все земли, исторически управляемые или населенные нашим народом."
pact.1.a: "Открой Конгресс!"

pact.2.t: "Конгресс Белграда"
pact.2.d: "[From.GetNameDefCap] пригласил нас направить в Белград дипломата для участия в Белградском конгрессе, чтобы мы могли обсудить политическую и военную ситуацию на Балканах. После победы Болгарии в Вельткриге мы, как и Сербия, обратили внимание на землю, которая принадлежит нам по праву. Они предлагают нам сформировать новый официальный союз под названием Белградский пакт, чтобы защитить наши взаимные интересы и сдержать болгарскую угрозу. Однако это может разозлить бывших союзников Болгарии Германию, Австрию и Османскую империю."
pact.2.a: "Заявить о нашей поддержке Белградского пакта"
pact.2.b: "Мы не заинтересованы в их союзе"

pact.3.t: "[From.GetName] присоединяется к Белградскому пакту"
pact.3.d: "[FROM.GetAdjective]ое правительство объявило, что примет участие в конгрессе в Белграде и официально присоединится к Белградскому пакту."
pact.3.a: "Вместе за мир!"

pact.4.t: "[From.GetName] выражает отказ!"
pact.4.d: "[FROM.GetAdjective]ое правительство объявило, что на данный момент они не будут частью какого-либо официального альянса, нацеленного на Болгарию."
pact.4.a: "они нам не нужны"

pact.5.t: "Конец пакта"
pact.5.d: "В то время как мы пытались сформировать союз для продвижения сербских интересов на Балканах, мы оказались в одиночестве против всего мира. Пришло время признать, что Белградскому пакту пришел конец."
pact.5.a: "Увы"

pact.8.t: "Белградский конгресс выступает за новый порядок на Балканах"
pact.8.d: "По инициативе Сербии несколько стран собрались в Белграде для обсуждения политической и военной ситуации на Балканах. Во время этого конгресса был основан новый военный союз, так называемый Белградский пакт. Это явно направлено против нас, из мести за их потерю в Вельткриге. Мы можем только надеяться, что наши бывшие союзники из Центральной державы поддержат нас в этом кризисе."
pact.8.a: "Это не хорошо"

pact.9.t: "Белградский конгресс выступает за новый порядок на Балканах"
pact.9.d: "По инициативе Сербии несколько стран собрались в Белграде для обсуждения политической и военной ситуации на Балканах. Во время этого конгресса был основан новый военный союз, так называемый Белградский пакт. Это явно направлено против нашего бывшего союзника Болгарии, страны которой потеряли территорию в Вельткриге. Если мы открыто объявим о своей поддержке Болгарии, это может помешать Белградскому пакту объявить ей войну."
pact.9.a: "Объявите о нашей поддержке Болгарии!"
pact.9.b: "Мы должны избегать балканских проблем"

pact.10.t: "[From.GetName] объявляет о поддержке Болгарии"
pact.10.d: "[FROM.GetAdjective]ое правительство объявило сегодня, что поддержит Болгарию в случае войны между ними и Белградским пактом. Будет ли это ограничено поставками оружия или что [From.GetNameDef] вмешается со своей армией, остаётся неясным."
pact.10.a: "Это не хорошо."

pact.11.t: "[From.GetName] объявляет о нашей поддержке"
pact.11.d: "[FROM.GetAdjective]ое правительство объявило сегодня, что поддержит Болгарию в случае войны между нами и Белградским пактом. Будет ли это ограничено поставками оружия или что [From.GetNameDef] вмешается со своей армией, остаётся неясным, но, надеюсь, это удержит их от объявления войны."
pact.11.a: "Спасибо, [From.GetName]."

pact.17.t: "Ультиматум от Сербии"
pact.17.d: "В Софию прибыл ультиматум Белградского пакта. Они требуют, чтобы мы передали все территории, захваченные во время Вельткрига. Члены Белградского пакта угрожают нам войной, если мы откажемся."
pact.17.a: "Значит война"
pact.17.b: "У нас нет выбора -уступить их требованиям"

pact.18.t: "Болгария игнорирует ультиматум"
pact.18.d: "Болгарское правительство заявило, что отказывается подчиниться нашим требованиям и проигнорирует направленный нами ультиматум. Единственным решением этого будет война, чтобы вернуть себе земли, которые были оккупированы во время Вельткрига!"
pact.18.a: "У них был шанс!"

pact.19.t: "Болгары сдались"
pact.19.d: "Болгарское правительство, увидев у своих границ собравшиеся силы Белградского пакта, согласилось на ультиматум о передаче всех спорных территорий, вступивший в силу немедленно. Хотя это значительно уменьшит территорию Болгарии, они пока останутся независимыми. Предотвращена ещё одна война на Балканах."
pact.19.a: "У них не было выбора"
pact.19.b: "Мир в наше время"
pact.19.c: "Чёрт, войну можно было использовать в наших интересах"

pact.20.t: "Четвертая Балканская война"
pact.20.d: "Болгарское правительство отказалось от ультиматума Сербии передать все территории, которые они захватили у нас и наших союзников во время Вельткрига. Не имея другого выхода, сербское правительство объявило войну. Поскольку мы являемся частью Белградского пакта, мы должны прийти им на помощь. Хотя мы столкнемся с жестким сопротивлением Болгарии, Белградский пакт, несомненно, выйдет победителем из этого нового конфликта."
pact.20.a: "Вперёд к победе!"

pact.21.t: "Вопрос о Фракии"
pact.21.d: "Теперь, когда Болгария втянута в войну с Белградским пактом, в залах правительства возник вопрос о том, должны ли мы также вернуть себе земли, которые по праву принадлежат нам. После окончания Вельткрига Болгария оккупировала земли в Западной Фракии, которые в значительной степени являются как мусульманскими, так и турецкими — наверняка они увидят причину, если их старый «союзник» потребует их передачи?"
pact.21.a: "Сделайте спрос"
pact.21.b: "Мы не заинтересованы в том, чтобы вмешиваться прямо сейчас"

pact.22.t: "Османы требуют Фракию"
pact.22.d: "Похоже, наши старые «союзники» в Османской империи хотят извлечь выгоду из нашего нынешнего конфликта с Белградским пактом. Они потребовали вернуть западную Фракию, территорию, в основном населенную мусульманами и турками, но которую мы по праву оккупировали после окончания Вельткрига. Если мы откажемся, они вполне могут напасть на нас с тыла, дополнительный фронт к войне, который мы вряд ли можем себе позволить."
pact.22.a: "Дайте им то, что они хотят"
pact.22.b: "Никогда! Мы победим и их!"

pact.23.t: "Болгария соглашается"
pact.23.d: "Видя мудрость в том, чтобы не вести войну на два фронта, Болгария согласилась вернуть нам земли в западной Фракии."
pact.23.a: "Очень мудрый"

pact.24.t: "Болгария отказывается"
pact.24.d: "Упрямое до последнего болгарское правительство ответило на наши требования только возмущением. Они и с нами готовы драться, если потребуется."
pact.24.a: "Да будет так"

pact.25.t: "Османы в движении"
pact.25.d: "Возможно, решение нашей войны против Белградского пакта представляет собой возможность, османские силы собираются вдоль нашей общей границы. Трудно сказать, будут ли они требовать или просто вторгнуться, но мы должны быть готовы к любому развитию событий."
pact.25.a: "Как они смеют"

pact.26.t: "[From.GetAdjective]ое прибытие помощи"
pact.26.d: "Как они и обещали, правительство [From.GetNameDef] прислало нам помощь в продолжающемся конфликте против Белградского пакта. К сожалению, напрямую вмешаться не могут, но прибыли несколько добровольческих отрядов и некоторая техника."
pact.26.a: "Любая помощь приветствуется"
pact.26.tt: "Прибытие [From.GetAdjective]их войск и техники"

pact.34.t: "Конец Четвертой Балканской войны"
pact.34.d: "Хорошо это или плохо, но Балканская война закончилась. Генеральный штаб сообщил, что в ходе конфликта они извлекли много ценных уроков, касающихся характера современной войны."
pact.34.a: "Большой!"

pact.35.t: "Мы проигрываем балканскую войну"
pact.35.d: "Войска Белградского пакта нанесли нам сокрушительное поражение в бою и оккупировали большую часть нашей страны. Мы должны закончить эту войну до того, как им удастся захватить всю нашу родину, иначе Болгария может прекратить своё существование."
pact.35.a: "Спросите о мире"
pact.35.b: "Мы всё ещё можем победить!"

pact.36.t: "Болгария просит мира"
pact.36.d: "Когда большая часть их родины оккупирована, а их войска полностью отступили, Болгария попросила нас о мире. Они отдадут все спорные территории, но нам придется отвести свои силы за эти новые границы. Независимое Болгарское государство пока будет продолжать существовать."
pact.36.a: "Белградский пакт торжествует!"
pact.36.b: "Нет, они будут полностью раздавлены!"

pact.37.t: "Мир с Белградским пактом"
pact.37.d: "Белградский пакт принял наше мирное предложение. Мы должны уступить все спорные земли, но они отведут свои силы за новую границу."
pact.37.a: "По крайней мере, мы существуем!"

pact.38.t: "Болгария сдается"
pact.38.d: "Объединенным вооруженным силам Белградского пакта удалось исправить несправедливость, причиненную нам после окончания Вельткрига. Болгария уступит все спорные земли Белградскому пакту, но мы должны отвести свои силы за границу. Независимая, но сильно урезанная Болгария пока будет продолжать существовать."
pact.38.a: "Белградский пакт торжествует!"

pact.39.t: "Болгария заключает мир"
pact.39.d.gained: "Болгария заключила мир с Белградским пактом, и поэтому мы также вынуждены прекратить войну. К счастью, мы выйдем из войны, получив все заявленные государства, которые мы контролируем, лишив сербов возможности разделить их со своими союзниками."
pact.39.d.nogain: "Болгария заключила мир с Белградским пактом. К сожалению, поскольку мы не получили контроль над заявленными государствами, они остались в руках сербов, которые могут делить их по своему усмотрению. Кажется, мы должны были двигаться быстрее."
pact.39.a: "Очень хорошо"
pact.39.b: "Тогда продолжаем войну!"

pact.40.t: "Мы оккупировали Фракию"
pact.40.d: "Мы заняли западную Фракию нашими войсками и ещё держим оборону против Болгарии. Неужели они увидят мудрость в заключении мира сейчас?"
pact.40.a: "Сделайте предложение -давайте покончим с этим"
pact.40.b: "Нет, войны хотели, будет!"

pact.41.t: "Османы предлагают мир"
pact.41.d: "Османы оккупировали заявленные ими государства и всё ещё держат оборону против нас — если мы продолжим навязывать им войну, мы вполне можем полностью пасть. Может быть, нам следует подумать о том, чтобы дать им то, что они хотят?"
pact.41.a: "Ба! Да будет так!"
pact.41.b: "Нет, мы продолжаем войну несмотря ни на что!"

pact.42.t: "Мы проигрываем войну"
pact.42.d: "Несмотря на неблагоприятные для них шансы и то, что, как мы предполагали, будет быстрой войной, болгары отбросили нас назад. Действительно, мы больше не контролируем землю в Европе, и если так будет продолжаться, мы действительно окажемся в очень тяжелом положении. Может быть, мы можем предложить отказаться от наших притязаний на Фракию и положить конец этой войне сейчас?"
pact.42.a: "Да, предложите мир"
pact.42.b: "Нет, мы боремся!"

pact.43.t: "Османы призывают к миру"
pact.43.d: "Османы, явно сожалеющие о своем вмешательстве в войну и уже вытесненные из Европы, предложили заключить мир — они откажутся от своих претензий на западную Фракию и уйдут, откуда пришли."
pact.43.a: "Да будет так"
pact.43.b: "Вот и все? Мы боремся!"

pact.46.t: "[From.GetNameDefCap] выражает отказ от мира"
pact.46.d: "Хотя мы предложили нашему врагу большие уступки, [FROM.GetAdjective]ое правительство отказалось от нашего мирного предложения, заявив, что мы будем полностью раздавлены."
pact.46.a: "Нам нужно переломить ситуацию!"

pact.47.t: "Мы проигрываем балканскую войну"
pact.47.d: "Война против Болгарии была полной катастрофой. Несмотря на наших союзников по Белградскому пакту, Болгарии удалось победить нас ещё раз, и они близки к самому Белграду. Мы можем предложить болгарам роспуск нашего союза, уступить им спорную провинцию Ниш, дать автономию албанцам в Косово и Албании, демилитаризовать приграничные провинции. Кроме того, мы должны предложить им репарационные выплаты в течение нескольких лет. Это жесткие условия, но в противном случае мы можем полностью потерять свою независимость."
pact.47.a: "Спросите о мире"
pact.47.b: "Мы всё ещё можем победить!"

pact.48.t: "Сербия просит мира"
pact.48.d: "С нашим успехом в войне на Балканах Белградский пакт находится на грани краха. Сербия обратилась к нам с мирным предложением. Они уступят спорную территорию Ниша, несколько приграничных провинций будут демилитаризованы, Белградский пакт будет распущен, а Сербия выплатит нам военные репарации. Взамен мы позволяем им сохранять свою независимость."
pact.48.a: "Мы снова торжествуем"
pact.48.b: "Нет, они будут раздавлены!"

pact.49.t: "Болгария принимает мирное предложение"
pact.49.d: "Четвертая балканская война не имела тех успехов, которые мы имели в виду. Болгария смогла успешно перейти в наступление и была на грани взятия Белграда. Они приняли наше предложение мира, чтобы мы могли сохранить свою независимость. Однако мы должны уступить Ниш Болгарии, Косово Албании и выплатить военные репарации на ближайшие годы."
pact.49.a: "По крайней мере, мы существуем"

pact.50.t: "Болгары побеждают"
pact.50.d: "Четвертая балканская война оказалась не совсем тем успехом, который мы рассчитывали. Болгария смогла успешно перейти в наступление и была на грани взятия Белграда. Переговоры между Сербией и Болгарией завершились мирным соглашением. Нам нужно демилитаризовать Олтению, и тогда Белградский пакт будет распущен."
pact.50.a: "Они непобедимы?"

pact.51.t: "Болгары побеждают"
pact.51.d: "Четвертая балканская война оказалась не совсем тем успехом, который мы рассчитывали. Болгария смогла успешно перейти в наступление и была на грани взятия Белграда. Переговоры между Сербией и Болгарией завершились мирным соглашением. Нам нужно демилитаризовать Фессалию, уступить Салоники, отказаться от наших претензий на территорию Болгарии, и Белградский пакт будет распущен."
pact.51.a: "Они непобедимы?"

pact.52.t: "Война окончена"
pact.52.d: "Когда Четвертая балканская война подошла к концу, [Root.GetAdjective]ие солдаты наконец-то возвращаются домой из сельской местности, и все возвращается на круги своя."
pact.52.a: "Окончательно"

pact.53.t: "Война окончена"
pact.53.d: "Война с болгарами подошла к концу, и наконец наши северные границы возвращаются к чему-то вроде нормального состояния."
pact.53.a: "Окончательно"

pact.54.t: "Болгария заключает мир"
pact.54.d: "Болгария заключила мир с Белградским пактом, и, таким образом, у нас есть шанс закончить войну с ними. Воспользуемся ли мы победой Сербии и добьемся своих притязаний, или будем продолжать войну?"
pact.54.a: "Давай покончим с этим сейчас"
pact.54.b: "Мы не остановимся, пока они не будут побеждены!"

pact.64.t: "Призыв к совместной оккупации Болгарии"
pact.64.d: "Болгары потерпели поражение, и мы искупали себя в глазах всего мира! Однако мы изначально не думали, что делать с оставшимися землями Болгарии сверх промышленных репараций. Большинство наших офицеров призывают хотя бы к временной военной оккупации всей Болгарии, в то время как некоторые утверждают, что оккупация может оказаться слишком дорогостоящей для нашей усталой нации."
pact.64.a: "Разделите Болгарию на оккупационные зоны!"
pact.64.b: "Позвольте им иметь свою независимость."

pact.65.t: "[From.GetName] Призывает к совместной оккупации Болгарии"
pact.65.d: "[FROM.GetAdjective]ое правительство призвало к совместной оккупации оставшихся земель Болгарии. В будущем из этих территорий может быть вырезано намного меньшее Болгарское государство. А пока мы имеем право управлять нашей зоной оккупации, как видим, даже грабя из нее что-либо ценное."
pact.65.a: "Очень хорошо."
pact.65.b: "Нет, мы сохраняем наши новые земли!"

pact.66.t: "[From.GetName] выражает отказ устанавливать зоны оккупации"
pact.66.d: "[FROM.GetAdjective]ое правительство отклонило наше требование о создании оккупационных зон на бывших болгарских территориях. Они заявили, что вся земля, которой они владеют, теперь принадлежит им по праву. Отношения с [From.GetName] сильно испорчены, и единственное, что нам остаётся, это расторгнуть наш военный союз."
pact.66.a: "Это возмутительно!"

pact.67.t: "Конец оккупации Болгарии"
pact.67.d: "Пришло время восстановить Болгарию как независимое государство. Им придется отказаться от всех притязаний за пределами своей основной территории, и они будут находиться под контролем правительственных [Root.GetAdjective]их чиновников, чтобы гарантировать, что они никогда больше не начнут такую ​​разрушительную войну."
pact.67.a: "Новое начало."

pact.68.t: "Конец оккупации Болгарии"
pact.68.d: "[FROM.GetAdjective]ое правительство связалось с нами, заявив, что хочет положить конец оккупации Болгарии, поскольку «с нее были удалены все правонарушения». Болгария будет восстановлена ​​как номинально независимое государство, но под пристальным [From.GetAdjective]им контролем. В обмен на отдачу им оставшихся болгарских земель нам обещают промышленные репарации. Согласимся ли мы с ними?"
pact.68.a: "Согласитесь, пусть это будет новое начало."
pact.68.b: "Нет, мы оставляем землю себе!"

pact.69.t: "Отказ от наших претензий"
pact.69.d: "Мы вынуждены отказаться от всех претензий на землю за пределами нашей территории, но, по крайней мере, мы восстановлены как независимая нация."
pact.69.a: "У нас нет выбора."

pact.70.t: "Помочь Болгарии?"
pact.70.d: "Сербы напали на Болгарию вместе со своими союзниками по Белградскому пакту. Во время Вельткрига Болгария помогала нам, сражаясь вместе с нашими людьми и посылая помощь в виде оружия. Некоторые утверждают, что мы должны вмешаться напрямую в пользу Болгарии, но другие говорят, что это нарушит шаткое равновесие на Балканах и может привести к тому, что некоторые из наших соседей объявят нам войну. Мы, конечно, можем также полностью игнорировать конфликт, но это будет означать, что мы не помогаем нашему бывшему союзнику."
pact.70.a: "Отправить помощь."
pact.70.b: "Предложите болгарам союз!"
pact.70.c: "Мы ничего не можем сделать."

pact.71.t: "Албания предлагает нам Союз"
pact.71.d: "Удивительно, но албанцы предложили нам союз, сославшись на помощь, которую мы предложили им во время Вельткрига, когда отбивались от сербов. Хотя это может оказаться полезным, они также могут оказаться препятствием для военных действий. Что скажем мы?"
pact.71.a: "Большой!"
pact.71.b: "Они нам не нужны."

pact.72.t: "Болгария приняла наше предложение о союзе"
pact.72.d: "Болгарское правительство с радостью приняло наше предложение о союзе, и наши войска уже продвигаются на их территорию. Вместе мы сдержим агрессию Белградского пакта и защитим территориальную целостность Болгарии."
pact.72.a: "Мы победим сербскую угрозу."

pact.73.t: "Болгария отвергла наше предложение о союзе"
pact.73.d: "Болгарское правительство отклонило наше предложение о союзе и заявило, что им не нужна наша помощь против Белградского пакта."
pact.73.a: "Да будет так."

pact.74.t: "Мы проигрываем балканскую войну"
pact.74.d: "Наше вмешательство в Четвертую Балканскую войну было полной катастрофой. Болгарии больше нет, и часть нашей земли теперь оккупирована Белградским пактом. Мы должны просить мира, пока мы ещё можем!"
pact.74.a: "Попросите мира."
pact.74.b: "Мы всё ещё можем победить!"

pact.75.t: "Албанцы просят мира"
pact.75.d: "Поскольку часть их земель оккупирована, а их войска полностью отступили, Албания попросила нас о мире."
pact.75.a: "Белградский пакт торжествует."
pact.75.b: "Нет, они будут раздавлены!"

pact.76.t: "Мир с Белградским пактом"
pact.76.d: "Белградский пакт принял наше мирное предложение. Мы должны уступить им некоторые спорные земли, но они отступят."
pact.76.a: "По крайней мере, мы всё ещё суверенная нация!"

pact.77.t: "Албания сдалась"
pact.77.d: "Объединенным вооруженным силам Белградского пакта удалось победить албанцев. Они сдались и уступили Пакту некоторые спорные земли, но мы должны вернуть им их капитал. Ещё один наш враг повержен."
pact.77.a: "Белградский пакт торжествует!"

pact.78.t: "Мы проигрываем балканскую войну"
pact.78.d: "Хотя нам больно это признавать, албанская интервенция переломила ситуацию. Мы должны предложить вернуть все их земли, на которые они претендуют, иначе мы потеряем свою независимость."
pact.78.a: "Спросите о мире"
pact.78.b: "Мы всё ещё можем победить!"

pact.79.t: "Сербия просит мира"
pact.79.d: "Белградский пакт отступает. Теперь Сербия обратилась к нам с мирным предложением. Белградский пакт откажется от всех наших заявленных земель, вернув их в довоенное состояние. Взамен мы позволяем им сохранять свою независимость."
pact.79.a: "Хватит кровопролития. Закончи эту войну."
pact.79.b: "Нет, они будут раздавлены!"

pact.80.t: "Мир подписан, конец войне"
pact.80.d: "Нам больно это признавать, но албанцы смогли победить нас на поле боя. Переговоры между Сербией и албанцами привели к мирному соглашению. Мы должны отказаться от всех своих заявленных земель."
pact.80.a: "Мы этого не забудем!"

pact.81.t: "Война окончена"
pact.81.d: "Война с сербами подошла к концу, и, наконец, наши границы возвращаются к чему-то вроде нормального состояния."
pact.81.a: "Окончательно"

pact.100.t: "Пакт на войне"
pact.100.d: "Теперь, когда мы находимся в состоянии войны, мы должны стоять плечом к плечу с [SER.GetNameDef]!"
pact.100.a: "Никаких быстрых капитуляций, нет, сэр!"

pact.101.t: "Война окончена"
pact.101.d: "Когда война наконец окончена, Пакт в целом может уйти в отставку."
pact.101.a: "Какое облегчение!"

pact.102.t: "Австрия – наша цель"
pact.102.d: "Мы должны атаковать, как только представится возможность!"
pact.102.a: "Окончательно!"

pact.103.t: "Австрия больше не наша цель"
pact.103.d: "Время отступить!"
pact.103.a: "Фу. Отлично."

