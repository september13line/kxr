pact.121.a: "Мы заслужили все это"

pact.200.t: "Победа в Балканской войне"
pact.200.d: "После многих лет планирования и подготовки объединённые силы Белградского пакта побеждают булгарскую угрозу! Болгары больше не могут заставить нас выполнять их приказы, потому что теперь мы хозяева Балкан. Конечно, наша победа была достигнута ценой, многие храбрецы отдали свои жизни, чтобы осуществить нашу давнюю мечту, и именно их жизни мы будем праздновать в этой ошеломляющей победе.\n\nТем не менее, даже после того, как мы вернули себе наши законные территории болгар, наша миссия не окончена. Австрия твердо стоит на севере, заставляя своё южнославянское население выполнять приказы Габсбургов. Это не может стоять. Мы должны исправить ошибки Вельткрига и, наконец, отомстить Вене, хотя для обеспечения единства Белградского пакта в ближайшие недели будет проведен второй Белградский конгресс."
pact.200.a: "Разошлите приглашения!."

pact.201.t: "Приглашение из Сербии"
pact.201.d: "Сегодня мы получили сообщение от посольства Сербии с приглашением посетить второй Белградский конгресс через пару недель. Наши союзники желают освободить южных славян, оставшихся под австрийским сапогом, и, несомненно, хотят, чтобы мы помогли в этом деле. Кроме того, вполне вероятно, что мы можем получить трофеи от поражения Австрии, поэтому крайне важно, чтобы мы по крайней мере присутствовали на Втором съезде, чтобы сформулировать план действий."
pact.201.a: "Очень хорошо, мы будем присутствовать."

pact.202.t: "Возможные новые союзники"
pact.202.d.ITA: ""
pact.202.d.POL: ""
pact.202.d.ITA_POL: ""
pact.202.d: ""
pact.202.a: "Любая помощь приветствуется."
pact.202.b: "Не беспокойтесь."

pact.203.t: "Приглашение в Белград"
pact.203.d: ""
pact.203.a: "Очень хорошо, мы будем присутствовать."
pact.203.b: "Это пустая трата времени."

pact.204.t: "[FROM.GetNameDefCap] выражает согласие присутствовать"
pact.204.d: ""
pact.204.a: "Превосходно."

pact.205.t: "Прибытие делегатов" #use GetCongressMembers for the list
pact.205.d: "Сегодня многонациональная толпа дипломатов, наблюдателей и военных прибыла в Белград, чтобы присутствовать на церемонии открытия Второго Белградского конгресса. В краткой речи Премьер-министр поблагодарил всех делегатов за присутствие, а затем произнес тост за нашу верную победу над нашими общими врагами в Вене. Завтра начнутся серьезные дискуссии о претензиях всех на территорию Габсбургов и нашем подходе к ним. Но сегодня тот день, когда нужно дорожить этим редким праздником общенационального единства!"
pact.205.a: "Да начнётся Конгресс!"

