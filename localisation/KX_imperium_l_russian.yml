imperium.2.t: "Расцвет Империума"
imperium.2.d: "Как и большинство ночей, хрустящий снег покрывает горные тропы и вершины, усеивающие непальское высокогорье. Но сегодня не обычная ночь. Там, где снег обычно приносит мир и покой, сегодня он приносит нечто гораздо более тревожное. Слухи и шепот распространяются, как лесной пожар, от пограничных патрулей гуркхов до небольших деревень о чем-то, преследующем в бурях. Странствующие купцы и монахи утверждают, что слышали звуки тяжелого металла и иностранные песнопения в завываниях ветра, а случайные бродячие пастухи утверждают, что видели "металлических людей", которые двигаются со скоростью и бесшумностью снежного барса. Но сегодня ночью этим слухам будет положен конец, ибо Он больше не будет жить в тени хаоса и беспорядка. Громовые раскаты и экклезиархические песнопения, доносящиеся из-за горных вершин, исходят не от кого иного, как от Джидду Кришнамурти и его растущих легионов Garjana yōd'dhā, или "Громовых воинов", религиозных фанатиков и других преданных, готовых отдать жизнь за своего Императора. Хотя Кришнамурти известен в стране как теософский лидер, великий "Учитель мира" все больше отдаляется от движения, создавшего его, чтобы осуществить свой собственный грандиозный архетипический план нового мира - единой Святой Терры, свободной от хаоса и греха. Теперь, когда все его люди на месте и все приготовления закончены, наступил канун Его вознесения, и ничто не встанет на Его пути."
imperium.2.a: "Пришло время Императору явить себя человечеству."

imperium.3.t: "Переворот"
imperium.3.d: "Поскольку Его откровение миру было встречено смехом и издевками, а не распростертыми объятиями и ликованием, на которые Он так надеялся, было решено, что Он должен сделать. Шестеренки уже были приведены в движение для Его грандиозных махинаций, и теперь пути назад не было. Человечеству нужен был свой герой, свой путеводный свет. В этот день Джиббу Кришнамурти должен был оставить свою простую смертную форму и стать чем-то запредельным, чем-то божественным. Облачившись в самые яркие доспехи, какие только могли создать его кузнецы, он собрал своих Громовых Воинов и поскакал в Катманду, чтобы начать свой священный поход, а его подземные литейные мастерские бесконечно трудились, создавая все новые и новые доспехи и оружие для его храбрых воинов. По прибытии в столицу Непала сияние, отражающееся от Его доспехов, было слишком сильным для слабых, грешных глаз местных жителей. Когда сгрудившиеся и уставшие люди в благоговении смотрели на Него, пытаясь разглядеть сквозь солнечные лучи и слезы, Он объявил, что станет их Спасителем, Спасителем для всего человечества. Толпы падали на колени и молились Ему, обещая свои жизни и верность Его делу. Император человечества теперь получил свою точку опоры, и с ней он станет тем Спасителем, в котором человечество ещё не знает, что нуждается, независимо от того, примут ли они его с распростертыми объятиями или будут раздавлены под железными сапогами его легиона."
imperium.3.a: "Сегодня - Катманду. Завтра - вся Терра. Ради Империума, ради Императора!"

imperium.4.t: "Конец раздоров"
imperium.4.d: "Теперь, когда создана стабильная операционная база, Император может приступить к работе по объединению разрозненных людей. «Кланы» Святой Терры в единый Империум. Чтобы обеспечить успех своего святого дела, Император прежде всего стремится установить полный контроль над Гималайским плато. В горах Непала уже вырыты большие подземные пространства, которые можно использовать в самых разных целях, и он стремится соединить их с будущими подземными системами по всему плато, чтобы обеспечить безопасную и секретную операционную базу для своих более... чувствительных проектов. Чтобы добиться этого, первый из легионов Императора «Молниеносных воинов» должен покинуть уединенные непальские глубинки и отправиться в Гималаи, чтобы укрепить свои позиции. Хотя человечество тысячелетиями относилось к этому уголку мира как к захолустью, под Его руководством мы покажем всему миру, что значит быть истинным членом человечества». Чтобы благословить свои войска перед отплытием, Его Величество Император произносит несколько последних мудрых слов: «Вселенной предстоит ещё немало ужасов. Это не конец нашей борьбы. Это только начало нашего крестового похода за спасение человечества. Будьте верны! Будьте сильными! Будьте бдительны!"
imperium.4.a: "Ни один мир не будет вне моего правления; ни один враг не будет вне моего гнева."

imperium.5.t: "Великий крестовый поход"
imperium.5.d: "Когда Гималайское плато полностью и прочно находится в руках Императора и его войск, его всегда бдительный взгляд обращается к остальному человечеству. Он наблюдает, как они спорят и ссорятся из-за мелких разногласий, в то время как истинные ужасы ещё не проявились. Этого нельзя оставлять - каждая человеческая душа должна быть под путеводным светом Императора, и пришло время Ему доказать этот факт остальному человечеству. Его легионы полностью вооружены, его заводы бесконечно создают новое оружие войны, а его более секретные проекты наконец-то подают надежды, и он знает, что настало время действовать. Настал последний день суда над человечеством, и единственный, кто достаточно чист, чтобы вынести приговор, - это Он. Под властью Императора человечество никогда не потерпит поражения. Эпоха раздоров закончилась; Великий крестовый поход начался. Войны Объединения будут выиграны, и ни один враг не останется в живых. Все человечество преклонит колено перед нашим единым святым Императором."
imperium.5.a: "За Империум! За Империум!"
