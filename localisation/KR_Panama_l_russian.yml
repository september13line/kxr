POLITICS_JHOOVER_DESC: "Став новым лицом гарнизона Канала, Джон Эдгар Гувер теперь спокойно правит Панамой как хочет, поскольку Шли исчез из поля зрения. Гувер, наконец, может свободно управлять этим государством, поддерживаемым ФБР, так, как он действительно считает нужным. Родившийся в 1895 году в день Нового года в ныне пылающей столице страны Вашингтоне, округ Колумбия, Гувер с самого рождения был погружен в сияние американского руководства и правительства. Начав свою карьеру в правительстве молодым, он начал работать в Библиотеке Конгресса в возрасте 18 лет, используя свою зарплату, чтобы оплатить учебу в юридической школе. Сразу после окончания университета молодой Гувер погрузился в правительственную работу в Отделе по чрезвычайным ситуациям, заработав себе имя, пока в возрасте 24 лет его не назначили главой Отдела общей разведки Бюро расследований. Проявив себя как опытный юрист, детектив и клерк, Гувера  выбрали возглавить недавно созданное ФБР. Сейчас, спустя чуть более года после вступления в должность, Гувер прибыл в Панаму, выслеживая следы незаконных сделок и потенциальных контактов, которые могут помочь американским военным усилиям и жизнеспособности панамского гарнизона. Вместо этого он извлек выгоду из незаконных сетей по торговле наркотиками, оружием и людьми, созданных для оплаты Гарнизона, и начал создавать свою собственную преступную империю, финансируемую и защищаемую американскими военными, поскольку, хотя он присваивает большую часть прибыли Гарнизона, большая часть всё ещё поступает домой в Вашингтон. С этим новым Королем преступности во главе Канал стал более прибыльным, чем когда-либо, но какой ценой..."


POLITICS_DRUG_SCHLEY_DESC: "Командующий Панамским гарнизоном. Джулиан Ларкомб Шлей является главным лицом Управления Американского канала. Родившийся в 1880 году в Саванне, штат Джорджия, и в молодости посещавший Вест-Пойнт, Шлей начал свою военную карьеру молодым, вступив в Инженерный корпус армии после окончания учебы. Одноклассники и хорошие друзья Дугласа Макартура, они вместе служили и тренировались в Новом Орлеане, на Кубе, Гаити и на Филиппинах, где Шли научился эффективно и усердно работать в далеких тропических владениях Америки. \n\nПосле Вельткрига, в котором Шлей был членом атташе, отправленного на помощь британским и французским войскам до их падения, Шлей был направлен на Канал, чтобы служить губернатором зоны Канала и главным посредником с правительством Панамы. С момента своего продвижения по службе Шлей руководил управлением канала, управляя базой, как хорошо смазанной машиной, и теперь, когда американцы захватили полную власть в Панаме, он является единственным лицом власти в стране. Под его присмотром сомнительная и незаконная деятельность поддерживается, но держится под контролем, чтобы должным образом финансировать Гарнизон, и его стойкое, не лишенное глупостей отношение сдерживает наихудшие признаки внутренней коррупции. Однако с появлением новых союзников на этих берегах Шлею может быть трудно полностью контролировать гарнизон и полностью контролировать себя."
