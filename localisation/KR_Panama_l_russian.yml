canalzone.1.t: "Администрация объявляет Панамскую зону"
canalzone.1.d: "Американцы из администрации зоны канала разгромили наши войска и захватили нашу столицу, сохранив только некоторых из наших старых лидеров, чтобы гарантировать, что у них останется бюрократия, которую они смогут обуздать и контролировать. Американцы убедились, что мы понимаем, что мы полностью под их контролем, объявив Панамскую зону, которая теперь официально распространяется на всю нашу страну.\n\nПоскольку вся эта новая земля находится под контролем гарнизона, возникли проблемы, связанные с их бюджетом. Проще говоря, они не могут позволить себе поддерживать инфраструктуру страны самостоятельно, если только они не хотят получить деньги неожиданным способом. Уже ходят слухи, что американцы посылают людей контролировать плантации и переключать их производство на выращивание наркотиков и табака."
canalzone.1.a: "Интересная схема."

canalzone.2.t: "Администрация зоны Панамского канала протестует против оккупации."
canalzone.2.d: "Мы получили телеграммы с жалобами от Администрации зоны Панамского канала, которая является американским гарнизоном, отвечающим за охрану канала. Однако в связи с хаосом в Вашингтоне и в целом в США наше правительство сочло нужным направить письмо, в котором говорится, что мы берем канал под контроль и вводим местные полицейские силы. Хотя боевых действий ещё не произошло, и ничего плохого тоже, но наши полицейские силы встретились с американским гарнизоном и ещё неизвестно, что произойдёт."
canalzone.2.a: "Пусть они останутся"
canalzone.2.b: "Прогнать их."

canalzone.3.t: "Гарнизон зоны в движении"
canalzone.3.d: "Сообщения хлынули в правительство по мере поступления срочных сообщений, когда мы получаем известие о том, что американский гарнизон в зоне Канала движется на нашу столицу. Любые попытки связаться с командирами гарнизона потерпели неудачу, и теперь многие правительственные министры предлагают нам приказать полиции и нескольким военным подразделениям в этом районе вступить с ними в бой, поскольку технически это вторжение в нашу столицу."
canalzone.3.a: "У них действительно есть свой долг"
canalzone.3.b: "Да хоть стреляйте в них! Но сделайте что-нибудь!"

canalzone.4.t: "Битва за столицу"
canalzone.4.d: "Выстрелы раздаются по всей столице, когда американский гарнизон продвигается все дальше и вступает в бой с нашими собственными силами обороны. Потери обеих сторон растут, и получение любой информации об этом хаотично, кроме того, их силы всё ещё пытаются продвинуться по улицам к зданиям нашего правительства и зданиям судов. Некоторые министры правительства уже покинули город на своих автомобилях, в то время как другие остаются, пытаясь координировать усилия по борьбе с американцами.\n\nНаша полиция и силы обороны удерживают ключевые перекрестки и дороги в попытках замедлить и остановить продвижение американцев. Тактика с обеих сторон проверяется, поскольку американцы демонстрируют мастерство в захвате или использовании превосходящей огневой мощи для уничтожения наших оборонительных позиций, в то время как в других частях города нам удалось устроить засаду на американские командные машины и отряды людей, продвигающихся вперёд по неубранным улицам. Хаос происходящих сражений нарастает по мере того, как он распространяется на все больше улиц и площадей, и теперь, похоже, судьба битвы зависит только от отдельного человека, поскольку получить четкое стратегическое представление невозможно."
canalzone.4.a: "Столица пала!"
canalzone.4.b: "Мы сдержали гарнизон Зоны!"

canalzone.5.t: "Будущее Зоны"
canalzone.5.d: "Стабилизировав нацию и укрепив контроль над любыми угрозами, с которыми мы можем столкнуться, такими как несколько социалистических ячеек, теперь мы можем решить ещё одну насущную проблему; если мы хотим выжить и процветать, нам потребуется больше международного признания. Очевидным выбором должно было бы быть сотрудничество с Канадой и Антантой, и сделать это было бы не слишком сложно, учитывая их очевидный интерес к Каналу. Однако перед нами лежит альтернативный путь. В условиях хаоса в Соединенных Штатах мы могли бы продвигать себя как единственного преемника их принципов и добродетелей во всем мире и внедрять больше американских принципов в нашу систему управления. Возможно, это могло бы привлечь конкретных людей, которые могли бы вложить значительные средства в сохранение таких идеалов..."
canalzone.5.a: "В конце концов, американцы оставили нам своё наследие."
canalzone.5.b: "Антанта зарекомендовала себя как надежные союзники."

canalzone.6.t: "Из Зоны в государство..."
canalzone.6.d: "Пока что можно с уверенностью сказать, что мы довольно успешно контролируем нацию - люди не бунтуют, и деньги снова начинают поступать через наши тайные операции. Тем не менее, некоторые деятели в Администрации зоны канала начали обсуждение возможности увеличения нашей легитимности. Момент довольно противоречив; есть те, кто считает, что наша легитимность может быть укреплена с помощью "псевдо-гражданского" правительства, а не того, что по сути является военной хунтой. Другие предложили нам ещё больше укрепить наши связи с ФБР и пригласить их контакты в самом правительстве в качестве средства подавления любых потенциальных сил, которые могут возникнуть, чтобы угрожать нашему правлению. Несколько членов даже предложили пригласить законного президента Соединённых Штатов принять бразды правления страной, защищая наш имидж как законных наследников Америки."
canalzone.6.a: "Должно быть сформировано "новое" правительство с мистером Шлеем в качестве нашего президента!"
canalzone.6.b: "У нас и так всё нормально."
canalzone.6.c: "Отправьте ФБР предложение, от которого они не смогут отказаться..."
canalzone.6.e: "Господин Президент, добро пожаловать в Панаму!"

canalzone.7.t: "Публичное лицо"
canalzone.7.d: "С официальным вступлением Джулиана Ларкомба Шли в должность президента мы официально перешли от военного правительства к гражданскому, и демократия наконец вернулась в Панаму! По крайней мере, в глазах международного сообщества и большинства панамцев. За закрытыми дверями наши операции проходят так же, как и раньше, только наши люди в своих воскресных нарядах, а не в военной форме. Похоже, это тоже сработало довольно хорошо: граждане празднуют на улицах, а оценки поступают из демократических стран по всему миру. Теперь нам не придется так сильно беспокоиться о любопытных взглядах и протестах."
canalzone.7.a: "Чем больше вещей меняется, тем больше они остаются неизменными."

canalzone.8.t: "В переменах нет необходимости"
canalzone.8.d: "После краткого обсуждения между руководителями Администрации зоны канала было принято решение о сохранении нынешнего статуса. Хотя мы всё ещё можем время от времени сталкиваться с протестами наших граждан и международного сообщества, в этом нет ничего странного. Кроме того, у нас и так все хорошо - и пришло время, чтобы народ Панамы и весь мир так или иначе приняли это."
canalzone.8.a: "Власть и богатство - вот все, что имеет значение." 

canalzone.9.t: "Передача контроля ФБР"
canalzone.9.d: "Будет довольно скромно, если мы скажем, что ФБР немного помогали нам в удержании власти...Ой, ладно, кого мы обманываем? Без помощи ФБР мы бы явно обосрались ещё в самом начале. У них много опыта, много пушек и много денег! Будет лучше для Панамы, если мы передадим им власть, а сами тихонько соберём манатки и покинем эти джунгли. С этой целью за закрытыми дверями был заключен частный контракт с директором ФБР Дж. Эдгаром Гувером, по которому все полномочия государства будут переданы ему и его организации в обмен на солидную сумму и хорошее место на Багамах для членов Администрации канала. После короткой формальной передачи власти Гувер и его агенты теперь полностью правят Панамской зоной. Что это значит для его граждан, никто не знает..." 
canalzone.9.a: "Я из правительства, и я здесь, чтобы помочь."

canalzone.10.t: "Законный Президент"
canalzone.10.d: "Возможно, это нелепая идея, но мы живем в нелепые времена, когда Соединённые Штаты пали, и мы единственные, кто может собрать осколки, чтобы сформировать новый Союз! Единственный возможный способ, которым мы можем сделать это без немедленного осуждения, - это пригласить президента Соединённых Штатов публично "сформировать новое правительство" от его имени. Однако его имя и имидж - это единственное, что нам нужно - в конце концов, нет никакого намерения по-настоящему позволить ему взять все под контроль. Как ещё мы могли бы продолжать наши тайные сделки с наркотиками? В конце концов, нам нужен только хороший руководитель, чтобы отвлечь внимание от нашего основного источника дохода и укрепить нашу собственную легитимность как государства. Единственный вопрос в том... кого мы считаем законного президента Соединённых Штатов? Потенциальным кандидатом является Эл Смит, который в настоящее время проживает в Панаме, и было бы не слишком сложно представить его как законного кандидата из-за разногласий на выборах 28 года. Однако остаётся много других вариантов..."
canalzone.10.a: "Эл Смит!"
canalzone.10.b: "Герберт Гувер!"
canalzone.10.c: "Хьюи Лонг - человек из народа!"
canalzone.10.e: "Люцерна Билл - вот кто нам действительно нужен."
canalzone.10.f: "Хм... кто там ещё есть? (Покажет в след. ивенте ещё несколько вариантов)"

canalzone.11.t: "Законный Президент"
canalzone.11.d: "Возможно, это нелепая идея, но мы живем в нелепые времена, когда Соединённые Штаты пали, и мы единственные, кто может собрать осколки, чтобы сформировать новый Союз! Единственный возможный способ, которым мы можем сделать это без немедленного осуждения, - это пригласить президента Соединённых Штатов публично "сформировать новое правительство" от его имени. Однако его имя и имидж - это единственное, что нам нужно - в конце концов, нет никакого намерения по-настоящему позволить ему взять все под контроль. Как ещё мы могли бы продолжать наши тайные сделки с наркотиками? В конце концов, нам нужен только хороший руководитель, чтобы отвлечь внимание от нашего основного источника дохода и укрепить нашу собственную легитимность как государства. Единственный вопрос в том... кого мы считаем законного президента Соединённых Штатов? Потенциальным кандидатом является Эл Смит, который в настоящее время проживает в Панаме, и было бы не слишком сложно представить его как законного кандидата из-за разногласий на выборах 28 года. Однако остаётся много других вариантов..."
canalzone.11.a: "Хейвуд определенно держал бы красных в страхе."
canalzone.11.b: "Капоне - человек, знакомый с нашей работой, пригласите его!"
canalzone.11.c: "Давайте привлекем Республиканскую партию на нашу сторону!"
canalzone.11.e: "Гарнер - это тот, на кого мы можем положиться."
canalzone.11.f: "Покажите мне других кандидатов."

canalzone.12.t: "Преодоление разрыва в Дарьене"
canalzone.12.d: "Очевидно, что, хотя наши операции по торговле наркотиками и так проходят великолепно, мы всегда можем добиться большего. Недавний отчёт показал, что мы могли бы получить гораздо более легкий доступ к нашим поставкам, если бы просто пересекли коварный Дарьенский разрыв. Чтобы сделать это, нам придется взять под контроль Чоко, расположенный прямо напротив Дарьена. Наши возможности в отношении того, как мы можем захватить эту землю, очевидно, ограничены: мы можем либо объявить войну за нее, придумав какой-нибудь casus belli, либо оставить наши ресурсы на другой день и вместо этого оказать давление на нынешних оккупантов Чоко, чтобы они мирно отдали землю, хотя мы не можем быть уверены, что они согласятся на такие условия."
canalzone.12.a: "Хорошая война решит эту проблему быстро и быстро. К оружию!"
canalzone.12.b: "Они уже боятся нас, давайте ’договоримся’."

canalzone.13.t: "Панама требует Чоко!"
canalzone.13.d: "С тех пор как была сформирована Панамская администрация, мы пристально следим за ними и их действиями. Всем в Южной и Центральной Америке очевидно, что это государство-изгой, живущее только за счёт прибыли от торговли наркотиками. Однако их амбиции, похоже, выросли намного больше, чем предполагалось, поскольку один из эмиссаров передал сообщение о том, что их правительство требует Чоко под угрозой войны! Как мы должны реагировать на такую абсурдную угрозу?"
canalzone.13.a: "Мы не можем рисковать..."
canalzone.13.b: "Мы не собираемся подчиняться поддерживаемым наркобаронам!"

canalzone.14.t: "Чоко - наш!"
canalzone.14.d: "К всеобщему облегчению и удивлению некоторых, первоначальные оккупанты Чоко передали всю территорию штата прямо в наши руки, пусть и с неохотой. Теперь мы наконец-то пересекли Дарьенскую пропасть, и наши операции с наркотиками могут достичь новых высот, как никогда прежде!"
canalzone.14.a: "Я люблю наркотики почти так же сильно, как деньги."

canalzone.15.t: "Они от них не откажутся!"
canalzone.15.d: "Похоже, Чоко более ценен для нашего южного соседа, чем мы предполагали вначале! Получив суровый ответ об отказе, нам остаётся принять окончательное решение по этому вопросу - нажимать ли на курок и бороться за землю, или мы начали замечать признаки того, что наша полоса везения заканчивается? Если мы остановимся на этом, то мало что ещё сможем сделать для дальнейшего роста наших операций и прибыли..."
canalzone.15.a: "Они не помешают мне получить мои наркотики!"
canalzone.15.b: "Возможно, мы забегаем вперёд."

canalzone.16.t: "Игнорирование нужных людей"
canalzone.16.d: "Чтобы оставаться в таком бизнесе, нужно постоянно пачкать руки и пожимать их другими грязными руками. Только тогда мы можем быть уверены, что наша система свободна от потенциальных "доброжелателей", которые могут рискнуть разрушить все, что мы построили, из какого-то детского чувства альтруизма. Это также означает, что нам не придется копать столько могил, сколько обычно приходится. Если мы сохраним наш круг доверия и связи с теми, кто так же глубоко погряз в преступности, как и мы, мы сможем гарантировать взаимное доверие, которое сохранит всех нас в безопасности."
canalzone.16.a: "Мы все в этом вместе, не так ли?"

canalzone.17.t: "Игнорирование кораблей"
canalzone.17.d: "Очевидно, что наши сделки "под столом" не делают нас мавриками. Другие единомышленники увидели потенциал в продаже наркотиков, и их методы нельзя назвать гениальными: через систему мелких рыболовецких судов и незаметных торговых лодок тонны и тонны нелегального "товара" переправляются из океана в океан. Однако мы не можем позволить себе конкуренцию, и у нас есть возможности монополизировать торговлю наркотиками, используя корабли более высокого класса, возможно, даже флоты наркоторговцев. Мало того, мы можем захватить эти корабли для себя и конфисковать все товары, которые они могут иметь. Мы знаем только, что со всем этим делать."
canalzone.17.a: "Может быть только один!"

canalzone.18.t: "Нам нужны бабки"
canalzone.18.d: "С нашей недавней консолидацией Панамы большая часть наших ресурсов была направлена на то, чтобы держать государство под нашим контролем, и только под нашим контролем. Удержание красных в страхе, игра в тайну международного сообщества, показало, что мы остро нуждаемся в деньгах, и быстро. Однако, похоже, есть решение, спорное решение: наркотики. Легко изготавливаемый и легко продаваемый, у нас есть потенциал создать монополию в регионе и получить все необходимые средства, необходимые нам для нашего будущего. Некоторые высказывали опасения по поводу того, действительно ли это правильное решение - но опять же, это для общего блага ... верно?"
canalzone.18.a: "Для общего блага!"

canalzone.19.t: "Открыт для бизнеса"
canalzone.19.d: "С распадом Соединённых Штатов предприятия массово покидают страну в поисках более прибыльных сфер деятельности. Как мы могли когда-либо упустить возможность любезно пригласить эти корпорации? До сих пор это был большой успех - новые фабрики под американскими марками появлялись по всей стране, предоставляя прибыль этим корпорациям, рабочие места людям и бесплатные фабрики для нашего использования!"
canalzone.19.a: "Беспроигрышная ситуация."

canalzone.20.t: "Дом вдали от дома"
canalzone.20.d: "Несмотря ни на что, мы сделали это. Панама больше не является неуместным клочком земли, а вместо этого процветающей "Маленькой Америкой"! Построенные на бесчисленных трупах и обильном количестве наркотиков, мы достигли процветания, невиданного больше нигде на континенте! По крайней мере, в городах. За пределами Панама-Сити значительно возросли преступления, связанные с наркотиками, и число граждан, госпитализированных в больницы из-за злоупотребления наркотиками, стремительно растет. Однако это не слишком беспокоит нас; мы сможем помочь людям в любой день, как только укрепим нашу постоянно растущую экономику."
canalzone.20.a: "Деньги заставляют мир вращаться."

canalzone.21.t: "Услуга за услугу"
canalzone.21.d: "Наше недавнее вступление в Антанту дало нам много союзников, союзников, которые используют наш канал как жизненно важный маршрут для торговых и военных флотов. Однако их доступ не из какой-то доброты - в обмен на неограниченный доступ через Канал представители стран Антанты нерешительно согласились сотрудничать с нами в наших собственных экспедициях в дикий и богатый мир торговли наркотиками. Под сотрудничеством мы подразумеваем закрывание глаз. В конце концов, они не хотели бы потерять ценное лицо перед международным сообществом, если бы выяснилось, что они замешаны в таком скандале."
canalzone.21.a: "Счастье в неведении."

canalzone.22.t: "Доминион Центральной Америки?"
canalzone.22.d: "С нашим недавним умиротворением Центральной Америки наше правительство столкнулось с новой проблемой. Когда наше влияние ограничивалось Панамой, всё ещё было трудно скрыть нашу подпольную наркоимперию под секретом. Теперь, когда вся Центральная Америка находится под нашим владычеством, это кажется почти невозможным. Однако, по-видимому, существует потенциальная возможность решить эту проблему. Из-за наших тесных связей с Антантой некоторые предполагают, что мы полностью возьмем на себя эту роль, чтобы ещё больше отвлечь внимание. Это означало бы официальное преклонение перед королем Эдуардом в Канаде и провозглашение нового Британского доминиона. Это кажется почти непостижимым, но это может просто сработать."
canalzone.22.a: "Стоит попробовать. Да здравствует Король!"
canalzone.22.b: "Канадцы, вы вообще за кого нас принимаете?"

canalzone.23.t: "‘Республика’ Объединяет Центральную Америку!"
canalzone.23.d: "После нескольких долгих и жестоких войн против наших северных братьев мы наконец объединили Центральную Америку во имя демократии... и менее известное название нашей наркоимперии. Будет нетрудно продолжать работу, как это было всегда; люди, наконец, увидят Центральную Америку, которая восхваляет республиканство, и мы получим гораздо большую целевую аудиторию для нашего самого ценного "экспорта" В конце концов, настоящим Чёрным золотом на самом деле был героин из черной смолы."
canalzone.23.a: "Демократия - самый сильный наркотик."

canalzone.24.t: "Рассвет Центральноамериканской зоны"
canalzone.24.d: "По велению наших постоянно расширяющихся амбиций мы, наконец, подчинили всю Центральную Америку нашему правлению. Хотя сопротивление может скрываться в более глубоких джунглях региона, наши позиции достаточно сильны, чтобы расширить нашу официальную администрацию, и теперь Панамская зона - это Зона Центральной Америки. Некоторые назвали нашу победу "трагедией", но они останутся в пыли, как только мы добьемся процветания наркобизнеса, более грандиозного, чем когда-либо. Скоро наше влияние и наш "экспорт’ проникнут в мир!"
canalzone.24.a: "Эта рутина никогда не заканчивается."

canalzone.25.t: "ФБР в Центральной Америке"
canalzone.25.d: "Благодаря трудному процессу взаимодействия с другими странами Центральной Америки посредством переговоров, саботажа и неявных сделок мы, наконец, подчинили регион своим интересам. Сотрудничество региональных губернаторов, которые подчиняются только нам, доказывает свою эффективность - в конце концов, зачем им поворачиваться против тех самых людей, которые привели их к власти? У нас есть глаза и уши во всех частях Центральной Америки, шпионы за каждым углом. Некоторые говорят, что больше никому нельзя доверять, но мы знаем лучше..."
canalzone.25.a: "..мы здесь для того, чтобы помочь."

canalzone.26.t: "Да благословит Господь Соединённые Штаты Центральной Америки."
canalzone.26.d: "Наша экспансия на север оказалась большим успехом - наши граждане уже празднуют в Панама-Сити, в просторечии известном сегодня как "Новый округ Колумбии’. С грандиозной победной речью самого президента уже начались операции по привлечению американских иммигрантов, которые бегут от Второй Гражданской войны в Америке в большем количестве, чем когда-либо, на наши недавно объединённые земли. Другие операции потихоньку включают массовое наращивание нашей фармацевтической промышленности; без этого мы, возможно, не достигли бы того, чего достигли сейчас. Кто знает, что может произойти дальше - возможно, Американская мечта всё ещё может жить в сердце этих штатов Центральной Америки."
canalzone.26.a: "Страна возможностей продолжает жить."

canalzone.27.t: "Состояние запасов"
canalzone.27.d: "Наши запасы пусты."
canalzone.27.a: "Приятно знать."

canalzone.28.t: "Состояние запасов"
canalzone.28.d: "В нашем запасе есть одна единица."
canalzone.28.a: "Приятно знать."

canalzone.29.t: "Состояние запасов"
canalzone.29.d: "В нашем запасе есть две единицы."
canalzone.29.a: "Приятно знать."

canalzone.30.t: "Состояние запасов"
canalzone.30.d: "В нашем запасе есть три единицы."
canalzone.30.a: "Приятно знать."

canalzone.31.t: "Лицо со шрамом"
canalzone.31.d: "Получив наш мандат, мы решили пригласить единственного настоящего президента Америки - Альфонса Габриэля Капоне - служить фасадом легитимности нашего государства, поскольку только такой умный, с хорошими связями и морально неоднозначный человек, как Капоне, мог когда-либо считать наше предприятие здесь полностью обоснованным. Хотя правильный и благородный Джулиан Шлей считает себя выше преступных предприятий, которые удерживают Панамский гарнизон на плаву, мы знаем, что такой известный преступный вдохновитель, как Лицо со шрамом, не мог уклониться от прибыльного и беспроигрышного предприятия, подобного этому. Несмотря на тот факт, что маловероятно, что Аль Капоне когда-либо займет своё законное место в Белом доме или даже когда-либо посетит наш далекий тропический рай, пока он так занят на материке, мы все равно решили разделить с ним нашу судьбу, несмотря ни на что, потому что он единственный истинный и законный лидер Свободного мира - и, вероятно, единственный кандидат в президенты, который смирится с преступлениями, которые мы должны совершить, чтобы выжить. \n\nВ ознаменование этого события и чтобы обратить молчаливое внимание на наше заявление, Чикагская организация - преступная банда Капоне, ставшая террористической ячейкой "Социалистов", - решила направить посланника, чтобы лично убедиться в нашем предприятии и посмотреть, можно ли заработать какие-либо деньги для себя и своего дела. Прибыв на пропеллерном самолете глубокой ночью, Фрэнк Нитти и Джимми Хоффа прибыли в Панаму, и наши сотрудники души в них не чаяли, чтобы добиться их расположения. Расслабив их хорошим дыханием, курением и выпивкой, нам удалось заключить выгодную сделку с этими мафиози, ставшими тоталитаристами, и теперь мы с нетерпением ждем будущего сотрудничества и сделок."
canalzone.31.a: "Начало прекрасной дружбы."

canalzone.32.t: "Суровые и незаконные реалии"
canalzone.32.d: "Здесь, в нашем тропическом раю, Джулиан Ларкомб Шлей - закон. Он управляет Панамским гарнизоном, как хорошо смазанная машина, при этом ни одна унция ресурсов не тратится впустую под его присмотром, и все средства находят подходящее место для финансирования военных действий. Однако откуда берутся эти средства - это совершенно другая история. Подавляющее большинство экономики Панамского гарнизона построено на старой индустрии выращивания бананов и товарных культур, доходах от канала, а не - что наиболее сомнительно - от огромного количества преступных предприятий, поддерживаемых командованием гарнизона. Хотя губернатор Шлей полностью против этих методов, рассматривая их только как необходимое зло для поддержания жизни гарнизона, в то же время не получая от этого никакой личной выгоды, эти методы всё ещё продолжаются, ставя Шлея перед моральной дилеммой, поскольку он борется со стрессом правления. \n\nОднако под поверхностью командный состав гарнизона далеко не так безупречно чист, как Шлей. Ещё одной важной фигурой в Панамском гарнизоне является Джон Эдгар Гувер, влиятельный юрист, который возглавил Федеральное бюро расследований после того, как прославился поимкой гангстеров эпохи депрессии. Несмотря на решительность федерального агента, Гувер также имеет репутацию коррупционера и потворства своим желаниям, и его поймали до того, как он снял средства с незаконной деятельности Гарнизона для своей собственной казны, а также для бюджета ФБР и УСС. Поскольку онпродолжает эти операции на благо Гарнизона, он должен бдительно следить за Дж. Эдгаром Гувером и его растущими амбициями и жадностью."
canalzone.32.a: "Следите за ним."

canalzone.33.t: "Преступный Король Панамы"
canalzone.33.d: "С уходом губернатора Шлея и укреплением его правления Дж. Эдгар Гувер теперь является губернатором Панамы и новым криминальным лордом Канала. С укреплением его правления все оговорки в отношении незаконной деятельности Гарнизона были сняты, поскольку Панама быстро превращается в настоящий криминальный рай. Азартные игры, торговля людьми, торговля оружием, торговля наркотиками и многое другое стали законными и поддерживаемыми государством источниками дохода, пока Гувер и его головорезы получают часть прибыли. Кроме того, ставки Канала взлетели до небес, поскольку Гувер начинает вымогать всемирную торговую сеть, чтобы подпитывать свой растущий аппетит к все более высокой прибыли. \n\nНа вершине своей кучи добычи и сокровищ Гувер теперь правит Панамой как современный криминальный Король. Эти новые предприятия сделали его настолько богатым и процветающим, что в прохладные месяцы в высокогорьях Панамы Гувер сжигает свои лишние деньги, чтобы согреться. Ходили слухи, что он берёт так много наличных, что тратит сотни и сотни долларов только на резинки, чтобы собрать все свои собственные деньги. Он даже начал воплощать в жизнь свои самые дикие фантазии, построив собственный зоопарк и импортируя опасных диких животных из Австралии и Африки, чтобы заполнить его вольеры. Наиболее поразительным из этих видов было небольшое стадо гиппопотамов, импортированных Гувером, которые начали создавать местную племенную популяцию в болотах и водно-болотных угодьях Панамы вокруг канала и в пределах Дарен-Гэп. Все эти причудливые проекты и многое другое нанесли бы ущерб финансам меньшего числа людей, но не Гувера, поскольку его состояние велико, а его доход, по-видимому, бесконечен. С остатками американской армии и его агентами в его распоряжении, которые сохранили верность этим щедрым прибылям, слово Гувера стало законом, и вся Панама теперь подчиняется его воле."
canalzone.33.a: "Слава королю!"

canalzone.34.t: "Панамская игровая площадка Большого Билла"
canalzone.34.d: "Будучи долгое время защитником угнетенных и простых людей, никто не мог ожидать, что Панамский Гаррисон выберёт Уильяма Дадли "Большого Билла" Хейвуда в качестве "законного президента" нашего маленького кусочка Америки в изгнании. Давно презирая войны и ненужное насилие, Хейвуд пришел в ужас от горящего водоворота хаоса, который теперь пронесся по землям старой Америки, и из Чикаго он и его союзники по И.Р.М и более широкому кругу социалистических и синдикалистских профсоюзов по всему горящему Союзу теперь взялись за оружие, чтобы бороться за своё право на выживание, и готовы на все, чтобы сделать это. Это отчаяние и потребность в союзниках привели соратников Большого Билла сюда, на Канал, поскольку они ищут любой канал поддержки, который они могут найти, чтобы помочь разжечь пламя своего восстания. Объявив Хейвуда законным президентом нашего изгнанного гарнизона, многие надеются вскочить на эстафету добрых чувств и праведных дел, которые отстаивает CSA, безжалостно уничтожая своих сограждан - тонкий фасад ответственности и доброго социалистического популизма для прикрытия незаконной деятельности, которую мы совершаем здесь на благо гарнизона и американского народа. В свою очередь, за это малиновое прикрытие мы согласились отправить дополнительные партии оружия и военных припасов, полученных через нашу торговлю оружием, чтобы помочь стареющему Большому Биллу, ведь только он может спасти Америку, но с его преклонным возрастом и ухудшающимся здоровьем время для старого Хейвуда поджимает. Поскольку гарнизон с трудом согласился выбрать Хейвуда, консерваторы уступили только из необходимости сохранить единство в наших рядах, а его вероятный наследник Джон "Джек" Сайлас Рид стал посмешищем социалистического движения Америки, Хейвуд - единственный красный президент, которого гарнизон и, вероятно, большая часть Америки когда-либо примут. Будем надеяться, что это сотрудничество окажется плодотворным на благо всех американцев."
canalzone.34.a: "Американцы всего мира, объединяйтесь!"

canalzone.35.t: "Круиз Мюррея" 
canalzone.35.d: "Фермер с детства, юрист с тех пор, как стал мужчиной, и совсем недавно президент, Люцерна Билл вел любопытную жизнь, неожиданную для бедного мальчика из маленького городка в Техасе. После довольно сердечного визита в Панаму делегации из Атланты Гарнизон согласился оказать поддержку лидеру Старой демократической партии. Консервативные элементы Гаррисона ценят историю Мюррея с сельским хозяйством в Техасе и Оклахоме и надеются, что он непредубежден в отношении другого вида "сельского хозяйства", которым занимаются в Панаме. И если что-то и должно быть ясно, так это то, что Мюррей привезет на Юг свою собственную систему принуждения. Будучи губернатором, он рекордное количество раз развертывал Национальную гвардию для поддержания мира, и гарнизон надеется, что он также установит контроль в Панаме. Конституционная Республика, окруженная как революционерами, так и тиранами, нуждается во всей возможной помощи, которую она может получить, и панамцы готовы оказать ей услугу. Наши операции по производству оружия и "сельскохозяйственный" бум стали большим благом для относительно слабой экономики юга по сравнению с промышленниками севера.  Надеемся, что при нашей поддержке Мюррей сможет вырвать контроль над Штатами и принести процветание как американцам, так и нам."
canalzone.35.a: "Удачи, господин Президент!"




