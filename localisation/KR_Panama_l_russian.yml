pan_stealing_peoples1: "Привлечение беженцев Гражданской войны"
pan_stealing_peoples2: "Американизация Панамы с беженцами"


PAN_Americans_in_charge: "Канал превыше всего"
PAN_Americans_in_charge_desc: "Канал - это то, что гарнизону было поручено защищать, это будет то, что мы будем продолжать защищать. Чего бы это ни стоило."

PAN_deal_with_reds: "Сокрушим красных!"
PAN_deal_with_reds_desc: "Одна из наиболее насущных проблем заключается в том, что возможные социалистические партизаны борются с нашим недавно установленным контролем. Давайте избавимся от них, чтобы у нас не повторилось, как в Никарагуа."

PAN_assure_international_community: "Поддержка международного сообщества"
PAN_assure_international_community_desc: "Международное сообщество очень обеспокоено статусом собственности канала, поэтому давайте заверим их, что ничего не изменилось!"

PAN_cleaning_house: "Куда же без чисток?"
PAN_cleaning_house_desc: "Недавно марионеточная панамская бюрократия всё ещё изобилует теми, кто хотел бы, чтобы нас выгнали из региона, это должно измениться."

PAN_future_of_the_zone: "Вопросы лояльности"
PAN_future_of_the_zone_desc: "Мы закрепили своё положение настолько, насколько смогли, но, возможно, мы никогда не собирались попадать в такую ситуацию. Так что же нам теперь делать?"

PAN_loyalty_to_america: "Верность звездам и полосам"
PAN_loyalty_to_america_desc: "Наша верность всегда направлена к звездам! Однако, когда Америка в огне, а правительство работает немного лучше, мы должны считать себя главой правительства, по крайней мере, на данный момент."

PAN_gather_rufgeees: ""Сбор" беженцев"
PAN_gather_rufgeees_desc: "Многие американцы спасаются от хаоса, отправляясь на лодках на карибские острова или через канал, давайте остановим их и предложим гостеприимство в виде нового дома."

PAN_open_for_business: "Открыты для бизнеса"
PAN_open_for_business_desc: "Теперь, когда Панама в наших руках, давайте начнем делать так, чтобы каждый мог быть счастлив в новой американской мечте, где бизнес на каждом углу."

PAN_christe_plan: "Вдохновение плана Кристи"
PAN_christe_plan_desc: "В Либерии они сталкиваются с аналогичными ситуациями беженцев и фактически приветствуют это как шанс американизировать свою страну. Мы должны сделать то же самое здесь, в Панаме"

PAN_connections_to_fbi: "Связи с ФБР"
PAN_connections_to_fbi_desc: "Давайте воспользуемся доступными нам ресурсами, особенно ресурсами ФБР, с которыми мы можем связаться для получения информации как об их тактике наблюдения, так и о некоторых других...операции, основанные на наркотиках."

PAN_home_away_from_home: "Дом...вдали от дома"
PAN_home_away_from_home_desc: "Мы заботимся о нашем американском населении, поэтому давайте позаботимся о том, чтобы они действительно жили по американским стандартам. Пригороды будут застроены домами и белыми заборами из штакетника."

PAN_status_of_zone: "Статус зоны"
PAN_status_of_zone_desc: "Теперь, когда зона превратилась в нашу маленькую Америку, мы должны решить, как мы будем ею управлять."

PAN_zone_with_state: "Сохранение статус-кво"
PAN_zone_with_state_desc: "Статус-кво будет выбранным курсом." 

PAN_no_more_pussyfooting: "Контроль гарнизона"
PAN_no_more_pussyfooting_desc: "Гарнизон был тем, кто взял контроль в хаосе, гарнизон был тем, кто позволил беженцам жить здесь, поэтому граждане должны быть благодарны за постоянный контроль гарнизона."

PAN_public_face: "Публичное лицо"
PAN_public_face_desc: "Гарнизон должен уйти в отставку с поста правителя зоны и вместо него поставить политика, которого народ поддержит за помощь... командира гарнизона.."

PAN_totally_real_elections: ""Свободные" выборы"
PAN_totally_real_elections_desc: "Как и в Америке, у нас будут выборы, на которых народ определит своего представителя. Только на этот раз у нас уже есть один на примете."

PAN_fbi_playground: "ФБР Гувера"
PAN_fbi_playground_desc: "ФБР здесь для того, чтобы обеспечить бесперебойное управление, и одна из их главных тактик заключается в том, чтобы все были спокойны и счастливы, как здесь, в Панаме, так и в Америке."

PAN_here_to_help: "Здесь, чтобы помочь"
PAN_here_to_help_desc: "Здравствуйте, сэр, я из правительства, и я здесь, чтобы помочь. Я слышал, что у вас есть некоторые..проблемы. "

PAN_invite_legit_prez: "Приглашение законного Президента"
PAN_invite_legit_prez_desc: "Вполне естественно, что если мы хотим быть Америкой вдали от Америки, то здесь, с нами, должен быть законный президент."

PAN_restoring_the_union: "Восстановление союза"
PAN_restoring_the_union_desc: "Президент распорядился обеспечить подобие старой Америки, и что может быть лучше для этого, чем создать 48 штатов. Союз должен жить дальше!"

PAN_eating_ca: "В Центральную Америку!"
PAN_eating_ca_desc: "Наши плантации заставляют землю испытывать жажду, и наше наследие начинает чувствовать себя пойманным в ловушку в тесных границах Панамы. Так давайте же проявим нашу судьбу по всей Центральной Америке."

PAN_need_money: "§RНам нужны бабки§!"
PAN_need_money_desc: "Мы отчаянно нуждаемся в деньгах после захвата этих земель, и для этого есть неортодоксальное решение. Наркотики."

PAN_right_ships: "Игнорирование кое-каких кораблей..."
PAN_right_ships_desc: "Канал - отличный способ перевозить грузы по всему миру, поэтому, если мы проигнорируем некоторые суда с "ценным грузом", мы сможем пожинать плоды."

PAN_blind_eye: ""Взлет" в небеса"
PAN_blind_eye_desc: "Наши контакты сообщают нам время и корабли, которые мы можем игнорировать, когда они проходят, и, конечно, за это есть денежная выгода."

PAN_right_people: "Игнорирование кое-каких людей..."
PAN_right_people_desc: "Some very wanted people sometimes cross through the canal, we could ensure they get through. Of course with a price."

PAN_bridge_gap: "Преодоление разрыва в Дарьене"
PAN_bridge_gap_desc: "Говорят, это одни из самых опасных джунглей в мире. Мы покажем, что его можно приручить и использовать в наших интересах."

PAN_cash_crop: "Современная товарная культура"
PAN_cash_crop_desc: "Старые наркотики начинают выбрасываться в пользу новых современных товарных культур, таких как героин и кокаин. Давайте заработаем на этом кучу денег и пожнем их."

PAN_expand_market: "Расширение рынка"
PAN_expand_market_desc: "Чтобы гарантировать, что мы сможем продолжать увеличивать получаемую прибыль, нам необходимо расширять наши горизонты. Давайте убедимся, что даже на другом конце земного шара найдутся желающие купить."

PAN_expand_product: "Расширение ассортимента"
PAN_expand_product_desc: "В жизни есть гораздо больше, чем просто наркотики, а оружие и люди - очень важная вещь в эту эпоху. Поэтому, чтобы соответствовать мировым требованиям, мы должны обеспечить наличие необходимых поставок."

PAN_back_entente: "Поддержка Антанты"
PAN_back_entente_desc: "Мир, похоже, охвачен пламенем, и поэтому мы должны полагаться на тех, кто может нас защитить. Антанта - естественные защитники порядка на западе, поэтому мы будем поддерживать их."

PAN_redirct_traffic: ""Перенаправление" трафика"
PAN_redirct_traffic_desc: "Корабли стран, которые считаются представляющими угрозу, больше не будут приветствоваться в наших портах. Красное знамя будет изгнано из нашего царства."

PAN_new_ships: ""Новые" корабли для освобождения"
PAN_new_ships_desc: "Суда стран, не дружественных делу Антанты, будут захвачены. И эй, вы только посмотрите на это, канадцам требуется больше судов."

PAN_favor_entente_shipping: "Доставки для Антанты"
PAN_favor_entente_shipping_desc: "Другие суда в канале являются благом, поскольку для их пересечения требуется время, а время - деньги. Давайте убедимся, что доставка Антанты завершится прямо сейчас."

PAN_quid_pro_quo: "Услуга за услугу"
PAN_quid_pro_quo_desc: "Если мы не заглядываем внутрь кораблей канадцев, то и они не должны заглядывать внутрь наших. Честь среди друзей."

PAN_geared_and_ready: "Снаряжен и готов"
PAN_geared_and_ready_desc: "Благодаря нашему партнерству с Антантой у нас теперь есть военная мощь, чтобы распространить нашу власть и влияние на этот регион. Никто не будет противиться тому, как мы выполняем наше истинное призвание на этой отсталой земле."

PAN_fuck_ca_allmyhomieshateca: "Укрощение диких мест Центральной Америки"
PAN_fuck_ca_allmyhomieshateca_desc: "Антанта - естественные стражи порядка, и в Центральной Америке этого не хватает. Давайте укротим эти анархические дикие земли и расширим нашу власть над их управлением."

PAN_domonion_of_ca: "Доминион Центральной Америки?"
PAN_domonion_of_ca_desc: "Мы наладили дружбу с канадцами, и теперь распространяются слухи о том, что нам предоставлено возможное господство над этими землями."



