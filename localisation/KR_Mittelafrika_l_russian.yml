### Focuses ###
MAF_thereformgruppedivide: "Реформгруппа"
MAF_thereformgruppedivide_desc: "Реформгруппа - это оппозиция основному направлению немецкой колониальной политики. Теперь, когда нас попросили предоставить нового штатгальтера, проводится внутреннее голосование, чтобы определить, какая фракция направит своего представителя в Дар-эс-Салам."

MAF_leftreformgruppeincharge: "Левая Реформгруппа ответственна"
MAF_leftreformgruppeincharge_desc: "Левое крыло Реформгруппы возобладало, равно как и их радикальное видение Африканского Ландтага. В то время, как политический климат в Берлине делает деколонизацию химерой, идеалисты полны решимости сделать Африку лучшим местом для всех, но особенно для её коренного населения."
MAF_keynesianisminonecontinent: "Кейнсианство на одном континенте"
MAF_keynesianisminonecontinent_desc: "Экономические теории умеренных левых были радикально обновлены в эти годы благодаря деятельности профессора Джона Мейнарда Кейнса, и теперь, когда нам дали карт-бланш на обеспечение процветания Миттельафрики, его теории, наконец, будут подвергнуты испытанию."
MAF_lettherebemarks: "Да будут Маркс!"
MAF_lettherebemarks_desc: "Ситуация, в которой мы находимся, требует чрезвычайных и экспериментальных мер. Мы проведем капитальный ремонт Африканского Рейхсбанка, создав валюту, подкрепленную словом закона, и объявим вне закона все иностранные валюты."
MAF_universalworkplaceregulations: "Универсальные правила рабочего места"
MAF_universalworkplaceregulations_desc: "Мы немедленно приступим к разработке универсальной трудовой Хартии, которая будет действовать во всех частях колонии, включая Конго и Свободные Штаты, чтобы положить конец жестокой и непродуктивной эксплуатации туземцев."
MAF_elektrizittsundinfrastrukturbehrde: "Управление электричества и инфраструктуры"
MAF_elektrizittsundinfrastrukturbehrde_desc: "Специализированное агентство Правительства Миттельафрики отныне будет контролировать проекты по общественным работам и работать с местными и международными экспертами, чтобы предлагать новые."
MAF_afrikanischeentwicklungsbank: "Африканский банк развития"
MAF_afrikanischeentwicklungsbank_desc: "Мы создадим организацию, отдельную от Рейхсбанка Миттельафрики, с единственной целью - финансировать африканские предприятия, желающие соответствовать нашим нормативным стандартам, в интересах быстрого и гуманного развития колонии."
MAF_publicworks: "Общественные работы"
MAF_publicworks_desc: "Чтобы создать новые рабочие места и заложить основу для будущего развития, Управление электроэнергетики и инфраструктуры предложило «первую волну» больших работ - электрическую сеть, охватывающую всю Восточную Африку, и пять новых железнодорожных линий."
MAF_modelvillages: "Образцовые деревни"
MAF_modelvillages_desc: "Современными деревнями с водопроводом и автономными генераторами будет легче управлять, чем небольшими бедными деревнями, что облегчит доступ к медицинскому обслуживанию и образованию и будет способствовать развитию малого бизнеса."
MAF_theminimumwage: "Минимальная заработная плата"
MAF_theminimumwage_desc: "Преимущество в управлении колониальным Правительством состоит в том, что здесь нет законной оппозиции - поэтому в Африке люди будут получать минимальную заработную плату, чтобы обеспечить достойный уровень жизни и стимулировать денежное обращение!"
MAF_thefirsthundredmillion: "Первая сотня миллионов"
MAF_thefirsthundredmillion_desc: "Пока Берлин ждет новостей, наши экономисты подготовили отчёт с подробным описанием того, как инвестиционная политика нашего нового банка повысит ВВП колонии до активного баланса в сто миллионов Рейхсмарок в течение трех месяцев."
MAF_africanfreeworkersunion: "Африканский Союз свободных рабочих"
MAF_africanfreeworkersunion_desc: "FAUD - немецкое учреждение не менее респектабельное, чем Рейхстаг. Мы экспортируем его на Чёрный континент и покажем миру, насколько профсоюзы полезны для экономики, создав мощный и политически надежный панъафриканский синдикат."
MAF_weekendatthereichsbank: "Выходные в Рейхсбанке"
MAF_weekendatthereichsbank_desc: "Пока финансовые эксперты имперского Правительства изучают наши планы относительно колонии, наши представители в Берлине призваны ответить за наши действия в защиту африканских рабочих. Эта встреча определит нашу трудовую политику для остальной части нашей администрации."
MAF_aneveningatsanssouci: "Вечер в Сан-Суси"
MAF_aneveningatsanssouci_desc: "Канцлер, хотя и поддерживает наши радикальные идеи, нуждается в одобрении Кайзера. Чтобы заручиться поддержкой Его Величества или, по крайней мере, его молчаливым согласием, между ним и нашими представителями была назначена встреча."
MAF_addressthereichstag: "Обращение к Рейхстагу"
MAF_addressthereichstag_desc: "У Германии есть шанс стать единственной страной на Земле, которая действительно оставит свои колониальные владения в лучшем положении, чем когда она их завоевала. Если мы хотим реализовать наши планы и идти вперёд с нашим новым курсом, нам нужно, чтобы Рейхстаг понял это."
MAF_thefinalstretch: "Последняя растяжка"
MAF_thefinalstretch_desc: "Рейхстаг одобрил принятие нетрадиционных мер для обеспечения стабильности Миттельафрики, и теперь мы начнем превращать эту ветхую колонию в полноценную страну."
MAF_anelectedstatthalter: "Избранный Штатгальтер?"
MAF_anelectedstatthalter_desc: "В то время, как идея действительно избранного штатгальтера на данный момент является нашей проблемой, мы организуем систему консультаций между Ландтагом и Правительством в Берлине, чтобы будущие штатгальтеры стали выражением чаяний африканского народа."
MAF_afrikanischelandtag: "Африканский Ландтаг"
MAF_afrikanischelandtag_desc: "Ландтаг, состоящий из африканских королей и вождей и избранных депутатов, будет высшим учреждением Миттельафрики, наделенным полномочиями, похожими на полномочия Рейхстага в Германии. Чтобы гарантировать представительство, голосование будет прерогативой всех субъектов Миттельафрики, способных писать в возрасте старше 21 года. Депутаты нижней палаты будут объединяться в парламентские блоки по идеологическим и партийным принципам, как указано в конкретном постановлении."
MAF_anafricanconstitution: "Африканская Конституция?"
MAF_anafricanconstitution_desc: "Основные законы африканских государств, или Конституция Африки, будет документом, ответственным за регулирование законотворчества и применения прав человека. Он официально подтвердит равенство всех людей, этнических групп и культур, а также законность федеральных судов для разрешения межплеменных споров и, таким образом, определит курс африканской политики на столетия вперёд. С надеждой."
MAF_RFG_afrikanischelandtag: "Африканский Ландтаг"
MAF_RFG_afrikanischelandtag_desc: "Наконец-то у нас есть условия для реализации нашего видения Африканского Парламента. Он будет состоять из нижней палаты депутатов, избранных всеми гражданами мужского пола старше 21 года, которые платят определенную сумму налогов, и палаты лордов, собравшей вождей Африки для обсуждения наиболее важных вопросов и утверждения решений нижней палаты. Учитывая объективные различия между населением, это собрание станет центром политической жизни Африки."
MAF_thefirstelection: "Первые выборы"
MAF_thefirstelection_desc: "В нашей новой системе Штатгальтер будет назначаться Кайзером в Берлине, но утверждаться в должности на заседании Африканского Ландтага. На практике это означает, что выборы в Ландтаг в этом году решат, кто будет править Чёрным континентом в Дар-эс-Саламе."
MAF_adealwithgfr: "Сделка с GFR"
MAF_adealwithgfr_desc: "Общество развития ракетных полетов - группа учёных и частных инвесторов из Отечества - обратилось к нам с просьбой приобрести обширный участок земли во внутренних районах Конго для испытаний ракетных двигателей и ракетных самолетов. При условии, что Правительство Германии сохранит определенные права на продукты своих тестов, мы могли бы легко разместить их в нужном месте."
MAF_amtviib: "Amt VIIb"
MAF_amtviib_desc: "Новая администрация планирует создать в колонии офис, в который все субъекты Миттельафрики могут отправлять жалобы, которые будут тщательно расследованы, и ответы на них будут полностью прозрачными."
MAF_amtix: "Amt IX"
MAF_amtix_desc: "Офис 9 будет нашей собственной разведывательной службой и агентством внутренней безопасности. Это бюро, состоящее из тщательно отобранных агентов и под руководством тщательно отобранных сыщиков, будет нашим мечом и щитом от NKG."

MAF_statthalterkenyatta: "Штатгальтер Кеньятта"
MAF_statthalterkenyatta_desc: "Джомо Кеньятту непросто описать. Его жизнь в Великобритании, а затем в Кении, где доминировали немцы, и его сотрудничество с африканскими и европейскими интеллектуалами всех мастей открыло ему путь к социалистическим, либерально-демократическим и традиционалистским идеям. Верующий в независимость Африки, в обновление традиционной культуры и умеренный прогрессивизм, основанный на образовательных установках и экономическом регулировании, Кеньятта является кандидатом от левых прогрессивных и панъафриканских блоков."
MAF_sylvesterwilliamspanafricanuniversity: "Университет имени Сильвестра Уильямса"
MAF_sylvesterwilliamspanafricanuniversity_desc: "Кампус Сильвестра-Уильямса, первый из двенадцати современных университетов, запланированных для Миттельафрики, будет способен обучать 430 000 студентов на 14 факультетах. Посвященный первопроходцу Панъафриканизма, он является символом новой Африки, которая действительно может смотреть в светлое будущее."
MAF_underwritethelomprogram: "Подписать программу Ломе"
MAF_underwritethelomprogram_desc: "Программа Ломе представляет собой документ из 34 пунктов, в котором излагаются обязанности Панъафриканского движения перед африканским народом. Документ, созданный под влиянием радикальных левых и африканских националистов, противоречивый, но на самом деле довольно умеренный. Отныне это будет наша официальная линия политики по социальным и экономическим вопросам."
MAF_toboldlygo: "Смело идти..."
MAF_toboldlygo_desc: "Под нашим правлением Миттельафрика превратилась в великую мультикультурную федерацию, движимую прогрессивными ценностями и нашим стремлением к признанию. Мы начинали как величайший захват земли в мире, а теперь мы являемся крупнейшей демократией в мире - и наш путь ещё далек от завершения. Наша ситуация беспрецедентна, а наш курс неизведан. Пора идти туда, где раньше не было ни одной колонии."
MAF_africanartsfund: "Финансировать африканское искусство"
MAF_africanartsfund_desc: "Мы должны смело двигаться в современность с помощью наших немецких союзников, но забывать о своих корнях было бы безрассудно. Финансируемый государством фонд будет поддерживать наши молодые артистические авангарды и содержать музеи в наших крупнейших городах."
MAF_afrikabroadcastingcorporation: "Африканская радиовещательная корпорация"
MAF_afrikabroadcastingcorporation_desc: "Если наши древние культуры хотят выжить, они должны развиваться. Азбука станет инструментом превращения легенд и фольклора в поп-культуру - наши герои будут возрождены серией романов, написанных профессионалами своего дела, радиодрамы заменят устную передачу, а распространенные в Европе средства коммуникации будут обращены к возрождению нашей гордой культуры."

MAF_africandiseasecenter: "Африканский центр болезней"
MAF_africandiseasecenter_desc: "Центральный институт лечения и профилактики заболеваний - это детище евро-американской группы, убежденных в том, что неизлечимые болезни являются одними из главных врагов Африки. В грандиозном комплексе к северу от Антананариву разместятся современные объекты для исследования."
MAF_afrikabahnen: "Африканские железные дороги"
MAF_afrikabahnen_desc: "Хотя развитие региональной инфраструктуры - это хорошо, Африка не будет целостной, пока человек не сможет водить машину или ездить на поезде из Дар-эс-Салама в Ломе, не съезжая с проторенных дорог. Это будет титаническое усилие, но оно будет способствовать единству, создавать миллионы рабочих мест и стимулировать развитие, а также сделает Миттельафрику гораздо более защищенной."

MAF_statthalterbell: "Штатгальтер Белл"
MAF_statthalterbell_desc: "Александр Дуала Белл - человек двойственности. Немецкий офицер и африканский монарх, сторонник колониальной системы в стране, которая была более угнетена, чем любая другая. Белл представляет древнюю африканскую аристократию, выступая за использование европейской военной мощи для обуздания местного синдикализма в Африке, выступая под флагом традиционалистов."
MAF_hauptsicherheitsbro: "Главное управление безопасности"
MAF_hauptsicherheitsbro_desc: "Главное управление безопасности изменит политику реформгруппы по делегированию полномочий правоохранительных органов на региональный уровень, создав единое, упорядоченное и лояльное агентство. Карл Атагамбана - соотечественник-аристократ, лоялист Германии и кандидат на выдвижение штатгальтером от консервативно-аристократической фракции, станет первым директором HSB."
MAF_staatsekretariatfrvolksbildung: "Государственный секретариат народного образования"
MAF_staatsekretariatfrvolksbildung_desc: "Государственный секретариат народного образования станет новым органом Правительства Миттельафрики. Наше образование будет сосредоточено на технических вопросах, и наших интеллектуалов научат, почему Африка такая, какая она есть, и почему она никогда не должна дрейфовать в сторону химер социализма и республиканизма."
MAF_imperialafricanpeerage: "Имперские африканцы"
MAF_imperialafricanpeerage_desc: "Чтобы закрепить роль аристократии благородных интеллектуалов в новой Миттельафрике, мы предложим Правительству в Берлине создать Африканское пэрство с кодифицированными стипендиями и привилегиями, основанное на немецкой системе. На самом верху, конечно же, будут сидеть Кайзер Германии и Африки и его верный Штатгальтер с титулом вице-Кайзера."
MAF_herrenhausprimacy: "Особняк первенства"
MAF_herrenhausprimacy_desc: "Верхняя палата Ландтага позволяет монархам Африки сохранять своё правление в эту эпоху перемен - по крайней мере, так должно быть. Но его роль в качестве отражающей камеры Палаты представителей, навязанная более «прогрессивными» немецкими администраторами, подчиняет нас мафии. Официально санкционировав консультативную роль Палаты представителей, аристократия, наконец, будет править в одиночку. Конечно, под нашим добрым Кайзером."
MAF_afrikanischeskaiserreich: "Африканский Кайзеррейх"
MAF_afrikanischeskaiserreich_desc: "Империализм - это практика, с помощью которой великие европейские державы стремились переделать мир по своему образу и подобию. Так почему бы не импортировать в Африку систему федеративных монархий, на которой построена сама Германия? Кайзер Германии будет приглашен взять корону Африки и править Темным континентом через своих верных вассалов - настоящих королей Африки."

MAF_thereturnofthelion: "Возвращение льва"
MAF_thereturnofthelion_desc: "После десяти лет отсутствия на земле, генерал Пауль фон Леттов-Форбек вернулся, чтобы возглавить новую технократическую администрацию. Генерал дает большие обещания народу Африки и немецкому бизнес-сообществу, но если есть человек, который может в какой-то мере согласовывать интересы этих двух групп, то этот человек - Африканский лев."
MAF_theinternalinvestigationgroup: "Группа внутреннего расследования"
MAF_theinternalinvestigationgroup_desc: "Когда он прибыл в Африку, генерал Форбек попросил, чтобы его сопровождали люди в форме. Эти люди - одни из самых ярких следователей в Германии, и в Миттельафрике они будут ядром службы безопасности, нацеленной исключительно на предотвращение злоупотреблений и финансовых преступлений, совершаемых ежедневно такими людьми, как Геринг."
MAF_seizethearchives: "Доступ к архиву"
MAF_seizethearchives_desc: "Геринг и новое колониальное Правительство могут быть свергнуты только в том случае, если Берлин примет меры. И это действие должно быть основано на веских доказательствах. Наши следователи будут иметь неограниченный доступ ко всем документам в наших центральных и местных архивах, а также право запрашивать документы у сотрудников, связанных с бывшей администрацией."
MAF_dealingwithdissent: "Работа с инакомыслием"
MAF_dealingwithdissent_desc: "Как и ожидалось, крестовый поход штатгальтера Форбека против коррупции и жестокого обращения принес ему очень мало друзей. Эти друзья, однако, являются бесценными информаторами, и мы можем принять меры, уволив враждебных офицеров, прежде чем они смогут объединиться против нас."
MAF_preparethelegaloffensive: "Подготовка к юридическому наступлению"
MAF_preparethelegaloffensive_desc: "По мере того, как Группа расследований собирает информацию, наши консультанты по правовым вопросам начали составлять списки обвиняемых административных служащих, а специальная группа конфискуют активы крупнейших колониальных землевладельцев из Клики Геринга. Когда придет момент, мы сделаем их бессильными и закованными в кандалы, прежде чем они смогут даже моргнуть."
MAF_reexaminethe1934financeandeconomyreports: "Пересмотреть отчёты 1934 года"
MAF_reexaminethe1934financeandeconomyreports_desc: "Годовые отчёты, подготовленные Государственным секретариатом по экономической политике, являются наиболее точным из имеющихся отчётов о состоянии экономики Миттельафрики, а издание 1934 года предшествует явлениям уклонения от уплаты налогов, хищений и незаконного присвоения, которые возникли с момента зарождения Клики Геринга. Наши реформы начинаются отсюда."
MAF_privatebankingsupport: "Поддержка частных банков"
MAF_privatebankingsupport_desc: "Африканский Рейхсбанк является центральным банком Миттельафрики. Являясь административным подразделением Рейхсбанка Германии, он печатает нашу африканскую марку и ... ничего больше. Чтобы заручиться поддержкой в Отечестве и дать толчок своим реформам, Форбек предоставит гарантии и льготы для частных банков, желающих инвестировать в развитие Африки. Штатгальтер признает, что риски есть, но награда может быть астрономической."
MAF_afrikanischenotenbanken: "Африканские центральные банки"
MAF_afrikanischenotenbanken_desc: "Совершенно разные экономики и сохранение устаревших колониальных валют, не говоря уже о влиянии французского франка и египетской лиры, привели нас к решению о финансировании сети местных банков и финансировании бизнеса на региональном уровне. Эти банки, естественно, будут координироваться центральной администрацией."
MAF_thewirtschaftskommission: "Экономическая комиссия"
MAF_thewirtschaftskommission_desc: "Экономическая комиссия будет независимым органом, которому поручено консультировать штатгальтера и Государственного секретаря по экономике. Этот орган, состоящий из выдающихся профессоров из Германии, Австрии и Америки, в свою очередь, получил рекомендации группы экспертов по африканским обычаям и традиционным методам производства, он станет неоценимым компонентом наших будущих усилий."
MAF_acontractwithafrica: "Контракт с Африкой"
MAF_acontractwithafrica_desc: "Мы поручим установить контакты между нашими обновленными финансовыми учреждениями и африканскими фермерами, пастухами, землевладельцами и торговцами. Сельским аристократам и городскому среднему классу, особенно ремесленникам, будут предложены ссуды для расширения их бизнеса по льготным ставкам."
MAF_lobbyinginberlin: "Лоббирование в Берлине"
MAF_lobbyinginberlin_desc: "Печальная правда ситуации заключается в том, что в Миттельафрике на наши цели работает намного больше офицеров и государственных служащих, чем мы можем справиться. Нам нужны новые администраторы, чтобы заменить тех, что у нас есть сейчас. Обе эти цели могут быть достигнуты только нашими лоббистами в Берлине."
MAF_attackthenkr: "Атаковать Геринга"
MAF_attackthenkr_desc: "По мере того, как наша новая финансовая машина начинает создавать новые предприятия, главная угроза всему, к чему мы стремимся, лежит перед нами. Пришло время обнародовать обнаруженное нами доказательство и раз и навсегда покончить с амбициями Геринга."
MAF_umstrukturierung: "Реструктуризация"
MAF_umstrukturierung_desc: "После того, как Геринг, Гейдрих и их союзники предстали перед судом в Берлине, пришло время полностью перестроить нашу бюрократию. Берлин гарантировал нам подкрепление в виде административного персонала и офицеров из ганзейских полков для обучения нашего нового Африканского корпуса."
MAF_theafricanreformation: "Африканская реформация"
MAF_theafricanreformation_desc: "Поскольку Геринг больше не может вмешиваться, а первые прибыли от инвестиций в Африку начали поступать, Берлин предоставил нам карт-бланш. Пришло время по-настоящему встряхнуть!"
MAF_completeintegration: "Полная интеграция"
MAF_completeintegration_desc: "Скудная административная система Миттельафрики должна сосуществовать с остатками британского правления в Нигерии, Кении, Конго и Родезии. Больше мы не потерпим такой растраты рабочей силы и ресурсов. Остатки прежних правил будут отменены декретом, а их силы безопасности объединены в наши собственные под командованием немецких офицеров."
MAF_bertragung: "Сокращение офицеров"
MAF_bertragung_desc: "Административная передача полномочий и уменьшение вмешательства Правительства в экономику и общество Миттельафрики - две цели администрации Форбека. Мы начнем с сокращения штатов колониальных офицеров, окружающих прогерманских коренных монархов."
MAF_konfderationafrikanischeunternehmen: "Конфедерация африканских компаний"
MAF_konfderationafrikanischeunternehmen_desc: "С момента реформы (или, скорее, основания) финансовой системы Миттельафрики, тысячи новых предприятий открыли свои магазины по всему континенту. Большинство из них имеют небольшие размеры, но у них хорошие перспективы, и пока доходность для банков-инвесторов удовлетворительна. Мы позволим владельцам этих предприятий объединяться в профсоюзы и напрямую вести переговоры с нашей администрацией."
MAF_dismantlelargeestates: "Демонтировать большие усадьбы"
MAF_dismantlelargeestates_desc: "Колоссальные поместья членов Нового колониального Правительства, в отличие от латифундий Южной Италии, были предоставлены самим себе и использовались, чтобы произвести впечатление на друзей и деловых партнеров. С окончанием судебных процессов, эти владения перешли к нам - мы разделим земли, продадим их и используем прибыль для финансирования их эксплуатации нашими подданными."
MAF_thecharteroflabor: "Хартия труда"
MAF_thecharteroflabor_desc: "В Миттельафрике отсутствует единое трудовое законодательство, и у Германии есть отличный пример. Мы просто расширим разделы Гражданского кодекса Германии, касающиеся труда, достигнув цели административной стандартизации."
MAF_recognizerightsofassociation: "Признать права ассоциации"
MAF_recognizerightsofassociation_desc: "Первыми среди колониальных Правительств мира мы предоставим нашим подданным беспрецедентные права на собрания и ассоциации. Союзы - разумных, несиндикалистских убеждений - будут разрешены, а ассоциациям с политическим подтекстом будет разрешено принимать участие в политике колонии."
MAF_adealwiththetitans: "Сделка с титанами"
MAF_adealwiththetitans_desc: "У администрации Форбека есть опора в высших эшелонах немецкой промышленности и финансов. Следовательно, мы также должны гарантировать прибыль, в частности, некоторым белым людям. Крупп, Ратенау и многие другие получат свои уступки."
MAF_vereinigtestahlwerkeag: "Vereinigte Stahlwerke AG"
MAF_vereinigtestahlwerkeag_desc: "VStAG намерено стать одной из крупнейших металлургических компаний в мире за счёт разработки нетронутых залежей угля и железной руды, которыми изобилует Африка. Уже подписаны разрешения на строительство десяти крупных заводов."
MAF_panafrikanischeeisenbahn: "Панъафриканская железная дорога"
MAF_panafrikanischeeisenbahn_desc: "Штатгальтер Форбек решил, что лучший способ консолидировать и объединить Миттельафрику - это соединить все это с помощью железных дорог. Созданная при участии экспертов, местных военных разведчиков и на основе собственного опыта Форбека в Африке, новая сеть железных дорог может быть самым прибыльным контрактом в истории."
MAF_renderuntokaiser: "Отчёт перед Кайзером"
MAF_renderuntokaiser_desc: "Пришло время поговорить с Кайзером о наших реформах и о стремительно развивающейся ситуации в Миттельафрике. Генерал Форбек вместе с небольшой группой экономистов и социологов готовит свой отчёт перед отлетом в Берлин."
MAF_afrikanischegrundgesetz: "Основной закон Африки"
MAF_afrikanischegrundgesetz_desc: "Видение Африки генералом Форбеком - это не демократия, а верховенство Закона. Основной Закон - это документ, состоящий из 129 статей, в котором излагаются обязанности и права Правительства Миттельафрики, его сил безопасности и его субъектов. Его уважение гарантируется конституционным законодательством Германии, гарантирующим, что никакие штатгальтеры в будущем не будут обладать полной и абсолютной властью."
MAF_mittelafrikadienttreu: "Верно служить Миттельафрике"
MAF_mittelafrikadienttreu_desc: "Мы выполняем свои обязанности с честью и верой и будем продолжать делать это до конца света Кайзеру, Фатерленду и нашему народу. Миттельафрика лояльна."

MAF_westafrikassquanderedwealth: "Ликвидировать расточительство"
MAF_westafrikassquanderedwealth_desc: "Административный район Западной Африки, который включает в себя «Свободное государство» Нигерия, является воплощением колониальной неэффективности системы. От роскошных имений Германа Геринга в Верхнем Конго до европейских землевладельцев в Нигерии, регион остро нуждается в лучших администраторах."
MAF_theruleoflaw: "Правило закона"
MAF_theruleoflaw_desc: "Такие люди, как Геринг, скрывают злодеяния за плохой формулировкой колониальных правил. Мы внесем ясность и прозрачность в администрацию. Это постоянное издевательство закончится."
MAF_implementaprogressivelandtax: "Ввести прогрессивный земельный налог"
MAF_implementaprogressivelandtax_desc: "На самом деле, прогрессивный земельный налог ограничит власть крупных землевладельцев, даст передышку помещикам-крестьянам и предоставит нам множество поводов посадить в тюрьму Геринга по обвинению в уклонении от уплаты налогов. В конце концов, разве не так американцы взяли Аль Капоне?"
MAF_anendtotheirparties: "Конец партиям"
MAF_anendtotheirparties_desc: "Геринг и его союзники по всей Западной Африке занимают руководящие должности, часто не выполняя никакой реальной работы. Реформировав кодекс поведения наших офицеров, мы заставим их выбирать между работой и мероприятиями, которые они устраивают в наши дни."
MAF_thewestafrikaculturalandnaturalreserve: "Культурный и природный заповедник Западной Африки"
MAF_thewestafrikaculturalandnaturalreserve_desc: "Это будет самый большой природный парк на Земле, затмевающий все, что есть в Америке, и он защитит сотни тысяч местных жителей от эксплуататорских методов. Кроме того, занимая его любимые сафари-площадки, он сделает Геринга несчастным, что является достойной целью."
MAF_regulatoryoverhaul: "Плановый ремонт"
MAF_regulatoryoverhaul_desc: "Пришло время для нас открыто выступить против статус-кво в Западной Африке и стандартизировать разрозненные регулирующие аппараты."
MAF_oberwest: "Верхний Запад"
MAF_oberwest_desc: "Чтобы полностью реструктурировать и произвести чистку сил безопасности Западно-Африканского региона в рамках подготовки к нашему новому режиму, мы объединим все регулярные Силы защиты, территориальные силы безопасности и ополчения в рамках регионального верховного командования."
MAF_RFG_westafrikapacified: "Тихая Западная Африка"
MAF_RFG_westafrikapacified_desc: "Первые признаки улучшения исходят от Западной Африки, и даже если бы нам пришлось прибегнуть к нетрадиционным средствам, чтобы положить конец террору Геринга, мы не выиграем регион, пока не будет полностью разрушена оппозиция."

MAF_zentralafrikaswildness: "Дикая природа Центральной Африки"
MAF_zentralafrikaswildness_desc: "Само Сердце Тьмы манит новую администрацию. Экстримальный климат и большой потенциал для добычи полезных ископаемых и гидроэнергетики делают эту территорию жизненно важной для наших усилий."
MAF_congobasinelectricalauthority: "Управление электрооборудования"
MAF_congobasinelectricalauthority_desc: "Одним из важнейших факторов нашего интереса к Конго является возможность использования гидроэлектростанций, что сделало бы колонию самодостаточной с точки зрения промышленной электроэнергии. Разработкой этого неиспользованного ресурса займется новое агентство."
MAF_regionalbrofrinfrastruktur: "Региональный штаб по инфраструктуре"
MAF_regionalbrofrinfrastruktur_desc: "Региональному бюро инфраструктуры будет поручено заложить основу для нашего проекта - составить, а затем построить автомобильные и железные дороги через джунгли и содержать посты охраны для защиты указанных дорог."
MAF_kongowasserkraftwerkag: "Kongo Wasserkraftwerk A.G."
MAF_kongowasserkraftwerkag_desc: "Гидроэнергетическая компания Конго будет частично государственной компанией, являющейся материальным владельцем и администратором плотин и средством привлечения частных инвестиций в наш грандиозный проект."
MAF_ingadammenaggregat: "Блок плотин"
MAF_ingadammenaggregat_desc: "Краеугольным камнем нашего проекта станет комплекс плотин Гранд-Инга - четыре колоссальных плотины, построенные по течению реки Конго у водопада Гранд-Инга. Самая большая плотина - Инга-4 - после завершения будет производить 34 000 мегаватт, что превосходит любую электростанцию в мире."
MAF_RFG_thebeatingheartofafrika: "Бьющееся сердце Африки"
MAF_RFG_thebeatingheartofafrika_desc: "Если бы кто-нибудь сказал, что к 1944 году Африка будет производить больше электроэнергии, чем Америка или Европа,  этот человек был бы сумасшедшим. Но теперь, когда наше Правительство сделало такое же заявление, его встречают трепет, изумление и почтительное молчание."

MAF_thetroubleinostafrika: "Беда в Восточной Африке"
MAF_thetroubleinostafrika_desc: "Восточная Африка - это пример пересекающейся бюрократии. Свободное государство Кения-Уганда нелегко сосуществует с более чем дюжиной местных монархий с различной степенью автономии, предоставленной немецким правлением. Ссоры и кипящая этническая рознь делают экономическое развитие рискованным."
MAF_committeeonadministrativeboundaries: "Комитет по административным границам"
MAF_committeeonadministrativeboundaries_desc: "Мы никогда не будем лишать коренные народы их суверенитета. Мы создадим Комитет для составления точной карты административных полномочий германской администрации, британского «свободного государства» и местных автономий."
MAF_investinnativeeducation: "Инвестировать в родное образование"
MAF_investinnativeeducation_desc: "Местные монархии Восточной Африки - это самое близкое, что есть у коренных жителей, а их монархи и лидеры имеют большие идеи. Мы разделяем с ними одно предложение - сделать техническое и профессиональное образование более доступным для чернокожих."
MAF_supportfreestateprogressives: "Поддержать прогрессивных сторонников"
MAF_supportfreestateprogressives_desc: "В то время как большинство законодателей Кении-Уганды работают над тем, чтобы навсегда заключить в законодательные доспехи нынешнее, почти феодальное состояние колонии, некоторые работают над превращением колониальной экономики в нечто, напоминающее современную индустриальную страну. Это цель, достойная нашей поддержки."
MAF_ostafrikanischewaffenkombinat: "Восточноафриканский оружейный комбинат"
MAF_ostafrikanischewaffenkombinat_desc: "Говорят, что только военная промышленность не знает кризисов. Что действительно верно, так это то, что Миттельафрика нуждается в оружии для защиты своей целостности, а также транспортных средствах, подходящих для её чрезвычайно разнообразной среды. Кения станет родиной африканской оружейной промышленности, чтобы защитить себя и возглавить региональное развитие."
MAF_RFG_sowingtheseedsofgrowth: "Посев семян роста"
MAF_RFG_sowingtheseedsofgrowth_desc: "Помня о необходимости Миттельафрики, мы заложили на Северо-Востоке основы настоящей индустриальной экономики. Чтобы по-настоящему зацвести, может потребоваться десятилетие, но наши эксперты сходятся во мнении, что Кению и её окрестности ждет светлое будущее."

MAF_sdafrikascorruption: "Коррупция в Южной Африке"
MAF_sdafrikascorruption_desc: "Южная Африка на 90% пересекается с границами Северной Родезии, одной из самых крупных бывших британских территорий, аннексированных Миттельафрикой и одной из наиболее приемлемых для немецких колонистов. Эрнст Юнгер правит как генерал-губернатор, а его администрация легендарна своей коррупцией."
MAF_martiallawinnordrhodesien: "Военное положение в Северной Родезии"
MAF_martiallawinnordrhodesien_desc: "Губернатор Юнгер находится на вершине стратифицированной олигархии, которая существует со времен славы Британской империи и стоит за местным колониальным законодательством и полицией. Чтобы его свергнуть, мы объявим чрезвычайное положение и отправим в колонию верные войска."
MAF_theonlysanemen: "Единственные нормальные мужчины"
MAF_theonlysanemen_desc: "Хотя Родезия смотрит на стороннего наблюдателя как на воплощение белого колониального отношения к эксплуатации африканцев, несколько смельчаков в администрации отвергают эти взгляды - они были отправлены туда в наказание за свои идеалы во времена диктатуры Тирпица. Они нам понадобятся для новой Родезии."
MAF_breakthehouseholds: "Разбить домохозяйства"
MAF_breakthehouseholds_desc: "Белые элиты Родезии черпают большую часть своего богатства на принадлежащих им землях. Эти домохозяйства доминируют в политике колонии, поддерживая эффективное правление Юнгера и финансируя лоббистов Геринга в Берлине. Мы можем использовать чрезвычайное положение, чтобы «временно» реквизировать их землю."
MAF_dissolvenorthrhodesia: "Распустить Северную Родезию"
MAF_dissolvenorthrhodesia_desc: "Северная Родезия была ошибкой. Это пережиток британского правления, питающий золото и ядовитые идеи, и благодаря своему статусу он может легко уклониться от регулирующей деятельности Правительства. Это заканчивается сейчас."
MAF_RFG_meetthenewboss: "Встретить нового хозяина"
MAF_RFG_meetthenewboss_desc: "Теперь, когда «Северная Родезия» является чисто географическим понятием, мы должны перетасовать и расширить администрацию Южной Африки с учётом территориальной экспансии. Самый важный шаг - это выбор нового губернатора."

MAF_statusofthehauptstadtterritorium: "Статус столичной территории"
MAF_statusofthehauptstadtterritorium_desc: "Столица Дар-эс-Салам - крупнейший город в Индийском океане, находящийся под прямым контролем Германии, и один из самых богатых городов Африки. Мы должны сделать так, чтобы он стал капиталом, которым он должен быть."
MAF_vorbeckshafen: "«Vorbeckshafen»"
MAF_vorbeckshafen_desc: "Названная в честь величайшего колониального генерала Германии, военно-морская база Форбекшафен будет самой большой в Индийском океане, превзойдя Сингапур или Карачи. После завершения строительства, она выйдет из рук губернатора Гейдриха."
MAF_thehub: "Концентратор"
MAF_thehub_desc: "Мэр Дар-эс-Салама обратился к нам с очень интересным предложением. Похоже, военно-морской флот сильно превысил бюджет базы Форбекшафен: что, если мы потратим лишние деньги на расширение торговой гавани города? Это будет дорого, но ВМФ все равно платит ..."
MAF_zeppelinfeld: "Zeppelinfeld"
MAF_zeppelinfeld_desc: "Следующий пункт в списке - колоссальный аэропорт: способный принять сотни грузовых и бомбардировочных самолетов, не говоря уже о больших дирижаблях, переправляющих пассажиров через Миттельафрику, он будет больше любого другого в мире."
MAF_stadtterneuerungsplan: "План обновления города"
MAF_stadtterneuerungsplan_desc: "План обновления города, который будет осуществляться в течение пяти лет, предусматривает реконструкцию и расширение жилых районов Дар-эс-Салама для размещёния постоянно растущего населения столицы. Ожидается, что к 1942 году будет построена новая набережная."
MAF_RFG_thekaiserreichsstagingground: "Плацдарм Кайзеррейха"
MAF_RFG_thekaiserreichsstagingground_desc: "От массивной военно-морской базы Форбекшафен до аэропорта Цеппелинфельд и комплекса авиабаз - Дар-эс-Салам способен обслуживать тысячи самолетов и сотни кораблей. Миллионы тонн груза идут в нашу гавань, а оттуда на железные дороги. Мы - столица Африки и рынок Индийского океана!"

MAF_nordafrikaslawlesswaste: "Беззаконие Северной Африки"
MAF_nordafrikaslawlesswaste_desc: "Северная Африка - это беспорядок. Наш «северный щит», используемый как плацдарм для ливийских повстанцев, выступающих за Идрис, является грустной шуткой."
MAF_reviewtheschutztruppen: "Обзор сил защиты"
MAF_reviewtheschutztruppen_desc: "Гарнизон - наша первая линия защиты от любой северной угрозы. Тем не менее, их защита настолько уязвима, что не может остановить поток наркотиков, оружия и преступников, а также торговцев людьми, которые не могут выйти со своими товарами. Нам нужно знать почему."
MAF_askforreinforcements: "Попросить подкрепление"
MAF_askforreinforcements_desc: "Стало ясно, что идея патрулировать северную границу с теми небольшими войсками, которые у нас есть, - глупая затея. Будем просить свежих солдат с Отечества."
MAF_grenzschutzgeschwader: "Пограничная эскадрилья"
MAF_grenzschutzgeschwader_desc: "Эскадрилья охраны границы - это транспортная авиация, оснащенная по последнему слову техники в области радиосвязи и воздушной разведки. Их цель - следить за границей с неба и сигнализировать ближайшим гарнизонам о появлении нарушителей."
MAF_ordnungspolizeinordafrika: "Полиция порядка Северной Африки"
MAF_ordnungspolizeinordafrika_desc: "В качестве долгосрочных инвестиций мы начнем обучение местных полицейских сил, способных обеспечивать безопасность границ и пресекать незаконный оборот в пределах наших границ."
MAF_RFG_nordafrikasecured: "Безопасность в Северной Африке"
MAF_RFG_nordafrikasecured_desc: "С нашими глазами в небе и постоянно увеличивающимся количеством сапог на земле, наша пограничная ситуация находится под контролем. Теперь."

MAF_thedirtystateofmadagaskar: "Грязный штат Мадагаскар"
MAF_thedirtystateofmadagaskar_desc: "Правление Мадагаскара оспаривается нашей гражданской администрацией, старыми французскими правителями (теперь подчиненными Антананариву) и адмиралом Гейдрихом. У нас много работы."
MAF_denounceheydrichtothenavy: "Осудить Гейдриха"
MAF_denounceheydrichtothenavy_desc: "Безжалостная эффективность рабочих лагерей, превративших безымянную лагуну в одну из крупнейших военно-морских баз Африки, может сравниться только с количеством погибших."
MAF_thefrancogermanaxis: "Франко-германская Ось"
MAF_thefrancogermanaxis_desc: "Французы достаточно умны, чтобы видеть, что не все немцы одинаковы, и что Гейдрих такой же плохой, как и наши люди. С их помощью мы можем начать подрывать его операции за пределами анклава Admiralitätsgebiet на юге."
MAF_adealwiththerebels: "Сделка с повстанцами"
MAF_adealwiththerebels_desc: "Бесчеловечные действия Гейдриха пробудили дух коренного населения Мадагаскара. Вместо того, чтобы помогать Мадагаскарскому зверю убивать других туземцев, мы дадим повстанцам достаточно информации, чтобы Гейдрих выглядел дураком."
MAF_themadagaskarautonomiesplan: "План автономии Мадагаскара"
MAF_themadagaskarautonomiesplan_desc: "Чтобы управлять Мадагаскаром, как только Гейдрих предстанет перед судом, остров будет реорганизован на шесть автономных округов под номинальной властью назначенного нами губернатора и под прямым контролем коренного и французского населения."
MAF_RFG_theendofheydrich: "Конец Гейдриха?"
MAF_RFG_theendofheydrich_desc: "Высмеиваемый местными повстанцами, которому на каждом шагу мешает Объединённый фронт немецких и французских бюрократов, которого не любит военно-морской штаб в Вильгельмсхафене, у Гейдриха заканчиваются друзья, и его великая военно-морская база никогда не будет построена. Пора положить конец карьере адмирала Гейдриха."

MAF_fouryearplan: "Четырехлетний план"
MAF_fouryearplan_desc: "Проблемы назревают в Европе и Азии. Синдикалисты становятся смелее с каждым днем, а наши военные успокаиваются. Мы должны спланировать план для нашей экономики и вооружённых Сил, чтобы быть готовыми поддерживать Отечество всеми возможными способами."
MAF_dieneuevlkerschau: "Новый Völkerschau"
MAF_dieneuevlkerschau_desc: "Опираясь на методы Карла Хагенбека начала 20 века, мы можем составить самую лучшую (и наиболее прибыльную) этнологическую экспозицию в мире. Имея более 1000 исполнителей, она обязательно принесет прибыль, продолжая служить общественной дипломатии нашей администрации."
MAF_protectedendangeredspecies: "Охраняемые исчезающие виды"
MAF_protectedendangeredspecies_desc: "Невероятно думать, но некоторые из самых знаковых видов Африки, особенно лев, находятся под угрозой полного истребления, как волк из Европы. Наш Штатгальтер особенно заинтересован в продвижении законов, гарантирующих, что этого не случится с нашими коренными видами."
MAF_asecondkulturkampf: "Второй Kulturkampf"
MAF_asecondkulturkampf_desc: "В 1870-х годах немецкий Парламент принял 22 закона, ограничивающих власть католической церкви. Безжалостно применяя эти законы, мы можем обуздать иностранные элементы, а также обеспечить монополию нашей собственной светской системы образования."
MAF_swapokmundprovinggrounds: "Испытательный полигон Намибии"
MAF_swapokmundprovinggrounds_desc: "Чтобы обучить наших наиболее способных администраторов и государственных служащих, мы отправляем их в пустыню Намибии на неделю суровых тренировок и исследований, где они вынуждены полагаться на все навыки, которые они уже приобрели, чтобы командовать небольшим поселением в пустыне. Хотя это действительно является причиной нескольких смертей в год, это делает нашу администрацию одной из лучших в мире."
MAF_reformthearmy: "Реформа армии"
MAF_reformthearmy_desc: "Африканские аскари 1914 года соответствовали стандартам современного европейского солдата. Сегодня он не готов к механизированным боям с интенсивной артиллерией, которые мы видели в Европе к концу войны. Мы должны это исправить."
MAF_alongrangeairforce: "Авиация дальнего действия"
MAF_alongrangeairforce_desc: "Африка далека от крупных театров военных действий. Чтобы поразить наших врагов, мы должны построить флот дальних бомбардировщиков, способных совершать даже трансокеанские рейсы. Даже если мы никогда не будем использовать его, наша способность проецировать авиацию через Индийский и Атлантический океаны значительно повысит наш престиж."
MAF_heavyequipment: "Тяжелая техника"
MAF_heavyequipment_desc: "Если наша армия должна соответствовать стандартам Германии, нам понадобится техника: танки, самолеты, артиллерийские орудия - оружие современной войны!"
MAF_theafricadivisons: "Африканские подразделения"
MAF_theafricadivisons_desc: "Теперь, когда мы достигли паритета в современной войне, нашим Аскари недостаточно служить в качестве колониальной полиции. Как гурки для британцев и сенегальцы для французов, лучшие представители местного населения будут служить ударными войсками для немецкой армии."
MAF_strategicresourcesexport: "Экспорт стратегических ресурсов"
MAF_strategicresourcesexport_desc: "В случае войны Миттельафрика должен послужить пищей для великой немецкой военной машины. Расширяя производство стратегических ресурсов, мы сможем превзойти врагов и укрепить Отечество."
MAF_theafricanbreadbasket: "Хлебная корзина африканцев"
MAF_theafricanbreadbasket_desc: "На большей части Африки мало возможностей для сельскохозяйственного развития, но то, что у нас есть, инвестируется в культуры, подходящие только для тропиков. Последняя мировая война показала, что Германия уязвима из-за отсутствия продуктов питания, и поэтому, сосредоточив внимание на основных продуктах питания, таких как кукуруза и рис, мы можем помочь обеспечить победу."
MAF_africanwarindustries: "Африканская военная промышленность"
MAF_africanwarindustries_desc: "Африканские рабочие будут работать гораздо меньше, чем средний немец, если мы им вообще будем платить. Поэтому имеет смысл поощрять разработку простых производственных процессов, подходящих для Африки."
MAF_guns_from_the_fatherland: "Винтовки из Фатерлянда"
MAF_guns_from_the_fatherland_desc: "Производство оружия внутри страны всегда было проблемой для нашей молодой военной промышленности. К счастью, у Берлина есть запасные орудия, которые помогут защитить Африку."
MAF_awareconomy: "Военная экономика"
MAF_awareconomy_desc: "Война неизбежна, а время дорого. В Вельткриге мы получили большое преимущество, мобилизовавшись быстрее, чем британцы в Африке. Мы должны первыми мобилизоваться и в следующей войне."
MAF_startheydrichreforms: "Начать реформы Гейндриха"
MAF_startheydrichreforms_desc: "Чтобы приносить пользу нашему Отечеству, наши военно-морские силы должны быть расширены для размещёния более крупных кораблей, линкоров и авианосцев."
MAF_continueheydrichreforms: "Продолжить реформы Гейндриха"
MAF_continueheydrichreforms_desc: "Покупая суда на немецких верфях и приобретая устаревшие суда Кригсмарине, мы можем стимулировать экономику Германии и в то же время укрепить нашу военно-морскую промышленность."
MAF_finalisetheheydrichreforms: "Завершить реформы Гейндриха"
MAF_finalisetheheydrichreforms_desc: "При надлежащих инвестициях мы можем создать собственные верфи и внести свой вклад в новую гонку военно-морских вооружений."
MAF_sailingwiththekaiserlichemarine: "Парусный спорт с Kaiserliche Marine"
MAF_sailingwiththekaiserlichemarine_desc: "Наши суда не должны просто патрулировать местные воды. Мы должны отправить их из Киля в Циндао на учения с Kaiserliche Marine."

MAF_backtothebasics: "Вернуться к основам"
MAF_backtothebasics_desc: "Наша администрация опирается на более чем 50-летний опыт работы на континенте. Непобедимые вопреки невероятным препятствиям в Вельткриге, мы понимаем, что Африка сильно отличается от Европы, и осознаем наши ограничения. Это наша сила, а не наша слабость!"
MAF_royaltours: "Королевские туры"
MAF_royaltours_desc: "В Африке мы правим через местных посредников, королей и вождей, чье правление мы поддерживаем железной властью. Мы можем использовать их, чтобы помочь модернизироваться с нуля, а также лучше интегрировать их в империю."
MAF_honoraryofficers: "Почетные офицеры"
MAF_honoraryofficers_desc: "Ядро нашей власти - это аскари, которые беспрекословно подчиняются, и местные власти, которые могут эффективно управлять нашими территориями. Мы должны совместить эти два аспекта, назначив королей и вождей почетными офицерами наших вооружённых Сил."
MAF_bezirksleiterrecht: "Закон о местном управляющем"
MAF_bezirksleiterrecht_desc: "Большая часть законов, которые действуют - это не законы Германии, а законы местных племен, которые рассматриваются вождями и старейшинами племен. Вместо того, чтобы пытаться искоренить это, Рудольф Асмис предложил, чтобы у нас были группы юридических экспертов, консультирующихся с местными жителями, чтобы они в письменной форме обновили местные законы."
MAF_promoteafricanstudiesingermany: "Продвигать учебу африканцев в Германии"
MAF_promoteafricanstudiesingermany_desc: "Официальный язык нашей администрации - суахилли, но у нас мало возможностей выучить его в другом месте, не говоря уже о сотнях других языков, используемых в Африке. Чтобы иметь постоянный запас компетентных администраторов, мы должны поощрять немецкие университеты готовить специалистов по африканским языкам и культурам."
MAF_strategicresourcesreserve: "Резерв стратегических ресурсов"
MAF_strategicresourcesreserve_desc: "В прошлую войну, отрезанные от Германии, мы нашли способы производить торпеды, артиллерийские снаряды, красители, ликеры и продукты питания практически из ничего. Мы должны увековечить эту традицию и найти способы производить товары, если мы снова окажемся отрезанными от Отечества."
MAF_cashcropsexports: "Денежный экспорт сельскохозяйственных культур"
MAF_cashcropsexports_desc: "Не секрет, что поиск экзотических товаров всегда был двигателем империализма. Многие тропические культуры, такие как кофе и какао, могут расти к югу от Сахары. Мы должны сосредоточиться на них, импортируя продукты питания из Украины или Восточной Пруссии, чтобы компенсировать дисбаланс."
MAF_eastasianexports: "Восточноазиатский экспорт"
MAF_eastasianexports_desc: "Мы - всего лишь часть огромной колониальной империи Германии. Мы должны убедиться, что наша торговля идет не только в метрополию, но и использует возможности Востока."
MAF_cottageindustries: "Кузнечная промышленность"
MAF_cottageindustries_desc: "Странно подумать, но даже в 20 веке можно проделать большую работу, распределив работу между огромным количеством квалифицированных африканцев по всему континенту, многие из которых традиционно обучены кузнецам, чтобы увеличить наше производство."
MAF_anafricanarmy: "Армия для Африки"
MAF_anafricanarmy_desc: "Мы никогда не должны забывать, что наши аскари обучены защищать и защищать Африку. Для этого нам нужна легкая пехота, способная действовать в зарослях и джунглях при нехватке запасов."
MAF_establishtheairmobileinfantry: "Создание воздушной мобильной пехоты"
MAF_establishtheairmobileinfantry_desc: "Людвиг фон Бокхольдт, один из главных членов администрации DKG, всегда был смелым новатором в области воздушного боя. Его новейшее нововведение: воздушное развертывание и пополнение всех подразделений."
MAF_improveourlogistics: "Улучшить нашу логистику"
MAF_improveourlogistics_desc: "Во время Вельткрига нам требовалось более 200 000 носильщиков, чтобы снабдить войска численностью всего 18 000 человек. Это истощило наши запасы еды и снизило нашу мобильность до уровня, с которым люди могут носить артиллерию. Мы не можем допустить, чтобы это повторилось."
MAF_trucks_motherfucker: "Родная боевая яма"
MAF_trucks_motherfucker_desc: "Человеческие ресурсы всегда были проблемой для наших колониальных сил, с момента основания Миттельафрики до наших дней. Огромное коренное население континента не желало служить нам, но те, кто действительно хочет служить с нами, должны получить место в наших силах."
MAF_thespiritofvonlettowvorbeck: "Дух фон Леттов-Форбека"
MAF_thespiritofvonlettowvorbeck_desc: "Самый важный урок Вельткрига нельзя найти ни в одном техническом руководстве. Примером тому является абсолютная решимость генерала фон Леттов-Форбека продолжать боевые действия, какой бы ужасной ни казалась ситуация. Мы никогда не сдавались и никогда не сдадимся!"
MAF_electronicintelligenceproject: "Электронный разведывательный проект"
MAF_electronicintelligenceproject_desc: "Миттельафрика не подходит для большого флота. Наши берега слишком велики, чтобы их защищать, и нашу промышленность лучше потратить на другие дела. Ещё одна такая вещь - это инвестиции в электронные технологии, которые дадут нам возможность помогать нашему Отечеству путём сбора разведданных."
MAF_theknigsberggunners: "Артиллеристы Кенигсберга"
MAF_theknigsberggunners_desc: "Вельткриг не видел большого количества морских войн в Африке. Ключевым сражением стало сражение у дельты Руфиджи, где СМС Кенигсберг был серьезно поврежден. Однако команда спасла орудия, прежде чем затопить корабль, и служила в качестве артиллерийских и пехотных офицеров. Учитывая такой уникальный опыт, неудивительно, что некоторые из наших военно-морских офицеров, такие как Ричард Вениг, стали экспертами в тактике морской пехоты."
MAF_navalaerialobservation: "Морское наблюдение за воздухом"
MAF_navalaerialobservation_desc: "Мы должны улучшить наши возможности наблюдения и перехвата с помощью морской авиации. Раньше эти операции проводились с помощью дирижаблей под командованием Бокхолта, но достижения означают, что теперь ключевую роль играют самолеты дальнего действия. Обычные немецкие военно-морские самолеты спроектированы с учётом довольно малых дальностей действия в Северном море. Мы должны развивать наши возможности для модификации самолетов в соответствии с нашими потребностями."
MAF_ourownshipyards: "Собственные верфи"
MAF_ourownshipyards_desc: "Наша текущая политика по адаптации и переоборудованию устаревших кораблей требует больших затрат и неэффективна. Корабли, которые мы получаем, слишком медленные и часто нуждаются в дорогостоящем ремонте. Вместо больших ржавых крейсеров нам следует сосредоточиться на современных эсминцах и подводных лодках, чтобы снизить эксплуатационные расходы."

MAF_blackmondayadjustment: "Регулировка Чёрного Понедельника"
MAF_blackmondayadjustment_desc: "В свете беспрецедентного экономического кризиса, мы можем ожидать разного рода экономические неудачи ..."
MAF_floatthemark: "Плавающий знак"
MAF_floatthemark_desc: "С 1921 года наша колония печатает собственную валюту - африканскую марку, привязанную к немецкой марке. Мы можем снизить цену на наш экспорт и вернуть нормальный доход. К сожалению, «возвращение к нормальной жизни» означает добавление ещё 100 миллионов Рейхсмарок к нашему долгу."
MAF_fiscalausterity: "Жёсткая бюджетная экономия"
MAF_fiscalausterity_desc: "Времена тяжелые, и мы все должны затянуть пояса, пора ввести сокращение заработной платы всем сотрудникам. Наша неспособность сократить зарплаты нашим французским государственным служащим и работникам Schutztruppen, действующим в британских протекторатах, означает, что мы должны добавить ещё 100 миллионов Рейхсмарок к нашему долгу."
MAF_1937budget: "Бюджет 1937 года"
MAF_1937budget_desc: "На 1937 год мы должны подготовить строгий бюджет, который предусматривает небольшие расходы и рост жизненно важных областей."
MAF_1938budget: "Бюджет 1938 года"
MAF_1938budget_desc: "В 1938 году мы подготовились восполнить упущенный рост и предпринять несколько проектов развития, которые были невозможны в 1937 году."
MAF_theuniversityofkinshasa: "Университет в Киншасе"
MAF_theuniversityofkinshasa_desc: "Новый университет на нашем западном побережье будет способствовать технологическому росту."
MAF_1939budget: "Бюджет 1939 года"
MAF_1939budget_desc: "В 1939 году мир горит. Мы должны скорректировать наш бюджет в сторону войны."
MAF_1940budget: "Бюджет 1940 года"
MAF_1940budget_desc: "Худшее уже позади, и теперь мы можем вступить в новую эру экономического роста."
MAF_thecapetocairorailway: "Ж/д от Мыса Доброй Надежды до Каира"
MAF_thecapetocairorailway_desc: "Пора закончить то, что начали британцы. Железная дорога от мыса до Каира приведет к огромному экономическому росту на всем континенте."
MAF_tanganjikatouganda: "Из Танганьики в Уганду"
MAF_tanganjikatouganda_desc: "Чтобы закончить железную дорогу от мыса до Каира, мы должны соединить Танганьику и Уганду."
MAF_kampalatokhartoum: "Из Кампалы в Хартум"
MAF_kampalatokhartoum_desc: "Последний этап железной дороги от мыса до Каира лежит в Судане. Мы должны соединить Кампалу с Хартумом."
MAF_kampalatoaddisabbaba: "Из Кампалы в Аддис-Абебу"
MAF_kampalatoaddisabbaba_desc: "Пора расширить железную дорогу от мыса до Каира, соединив её с Эфиопией и открыв новый маршрут для торговли в Африке."
MAF_industrialdevelopment: "Индустриальное развитие"
MAF_industrialdevelopment_desc: "Имея новый бюджет, мы можем развивать отрасли Миттельафрики."
MAF_lightindustrialdevelopment: "Развитие лёгкой промышленности"
MAF_lightindustrialdevelopment_desc: "Чтобы оправиться от наших экономических проблем, мы должны развивать нашу гражданскую промышленность."
MAF_continueindustrialresearch: "Продолжить промышленные исследования"
MAF_continueindustrialresearch_desc: "Пришло время исследовать и разрабатывать новые промышленные технологии."
MAF_warindustries: "Военная промышленность"
MAF_warindustries_desc: "Мир движется к войне, и мы не можем отставать в разработке оружия."
MAF_resourceextraction: "Добыча ресурсов"
MAF_resourceextraction_desc: "Природные богатства Африки ошеломляют. Мы должны разработать наши средства доступа к ним."
MAF_improvedresourceextraction: "Улучшенная добыча ресурсов"
MAF_improvedresourceextraction_desc: "Пришло время ещё больше развивать наши средства добычи ресурсов."
MAF_superiorresourceextraction: "Превосходная добыча ресурсов"
MAF_superiorresourceextraction_desc: "Пришло время превратить Африку в источник ресурсов, которым она всегда должна была быть."
MAF_resourcerefinement: "Уточнение ресурсов"
MAF_resourcerefinement_desc: "Мы должны развивать наши средства переработки многих ресурсов, добываемых африканской почвой."

MAF_theschutzgebietebeckon: "Охраняемые территории!"
MAF_theschutzgebietebeckon_desc: "Поскольку ситуация ухудшается, а наши фонды иссякают, охраняемые территории просят о помощи. Мы ответим на их призывы."
MAF_annualfinancialstatement: "Годовой финансовый отчёт"
MAF_annualfinancialstatement_desc: "Для дальнейшего утверждения нашего контроля над Африкой необходимо провести инвентаризацию и согласовать план действий. Наш первый шаг в этом - обзор нашей годовой прибыли, чтобы увидеть, сколько прибыли мы получили."

MAF_imdunkelherzwestafrikas: "В тёмном сердце Западной Африки"
MAF_imdunkelherzwestafrikas_desc: "Западную Африку часто называют «темным сердцем Африки». Коррупция свирепствует, и используются средства, полностью противоречащие закону, чтобы получить рабочую силу, - средства, напоминающие рабство. Очистка Западной Африки - необходимость для нашей администрации."
MAF_theruleofmoney: "Управление деньгами"
MAF_theruleofmoney_desc: "В то время как обширные сети коррупции Западной Африки могут поставить нашу администрацию в плохом свете, официальные лица не жалуются Кайзеру, пока они продолжают платить Дар-эс-Саламу. Так сейчас и, похоже, так будет всегда."
MAF_implementacoffeetax: "Ввести налог на кофе"
MAF_implementacoffeetax_desc: "Основным предметом экспорта Западной Африки является кофе. По сей день прибыль от него довольно мала, несмотря на его непомерно высокие цены. Хорошие налоги на товар обязательно принесут нам доход. Несмотря на высокие цены, мы надеемся, что экспорт кофе останется прежним. В конце концов, люди пойдут на многое ради хорошей чашки."
MAF_breakbreadwiththeduke: "Съесть хлеб с герцогом"
MAF_breakbreadwiththeduke_desc: "Герцог Ольденбургский - довольно светский человек и имеет большой контроль над Восточной Африкой. Поскольку установление контроля в регионе жизненно важно, нужно встать на его сторону. Немного вина и хорошей дичи могло бы помочь склонить его на нашу сторону."
MAF_regulatoryblindspot: "Регулирующая слепая зона"
MAF_regulatoryblindspot_desc: "Запалная Африка существует как регуляторная слепая зона. И хотя это может привести к тому, что государственные средства попадут в карманы коррумпированных бюрократов, это также привело к тому, что они получили прибыль незаконными способами. Мы не можем знать, что у них есть, но, пока продолжают оплачиваться счета, мы не будем жаловаться."
MAF_westafrikapacified: "Умиротворённая Западная Африка?"
MAF_westafrikapacified_desc: "Западная Африка, кажется, умиротворена. Местные лидеры клянутся нам в верности, рабство ускользнуло из наших глаз, а немцы по-прежнему правят."

MAF_bingobangobongo: "Бинго Банго Бонго"
MAF_bingobangobongo_desc: "Конго, пожалуй, самый крупный и прибыльный актив Миттельафрики. Однако из-за некомпетентного руководства, местных восстаний и упорства бельгийской бюрократии, которые так и не ушли после проигрыша в Вельткриге, этот огромный ресурс до сих пор остаётся неиспользованным."
MAF_huptlingstumme: "Главные вожди в Конго"
MAF_huptlingstumme_desc: "Местные вожди в Конго неохотно соглашались с нашим правлением, считая нас продолжением старого бельгийского режима или предателями Бельгии. Эта ситуация не идеальна для наших планов, и объединение местных племен необходимо для обеспечения безопасности нашего правления в регионе."
MAF_regionalburofrarbeitskrfte: "Региональный офис для работников"
MAF_regionalburofrarbeitskrfte_desc: "Не секрет, что права рабочих в Конго ужасны, а политика мало изменилась со времен Леопольда. Чтобы рабочие не бунтовали и не обращались к красным идеалам, мы предоставили им права и региональный офис для управления ими. Надеюсь, этого будет достаточно, чтобы заткнуть им рот."
MAF_vereinigtestahlwerkeagcongo: "Объединённый металлургический завод в Конго"
MAF_vereinigtestahlwerkeagcongo_desc: "Стальные бароны в Конго нанесли ущерб нашей прибыли и операциям в регионе. Чтобы исправить это, правительство Дар-эс-Салама назначило Vereinigte Stahlwerke AG ответственным за все производство стали в Конго."
MAF_siedlungsstadtluluaburg: "Город Лулуабург"
MAF_siedlungsstadtluluaburg_desc: "Большинство поселенцев в Конго - бельгийцы, а немецкие поселенцы практически не влияют на местную политику. Отправка немецких поселенцев в Конго усилит наше влияние в регионе. Центром этого проекта должен стать Лулуабург в Катанге."
MAF_thebeatingheartofafrica: "Бьющееся сердце Африки?"
MAF_thebeatingheartofafrica_desc: "Времена в Конго меняются, и огромные богатства его земель используются с огромной скоростью. Возможно, вскоре огромные богатства региона превратят Африку в экономический центр - бьющееся сердце Африки."

MAF_einenrupiefrdeinegedanken: "Одна рупия на твои мысли"
MAF_einenrupiefrdeinegedanken_desc: "Северная Родезия не является для нас особым случаем, но на данный момент работа по умиротворению вызывает насущную озабоченность. Низкое немецкое влияние, англоязычные заговоры - все это проблемы, которые необходимо решить в ближайшее время."
MAF_committeeforgermansettlement: "Комитет по немецкому урегулированию"
MAF_committeeforgermansettlement_desc: "Несмотря на наш номинальный контроль над Кенией-Угандой, поселения немцев в регионе практически не существовало. Чтобы попытаться решить эту проблему, мы создали комитет, который урегулирует немецкое большинство в регионе."
MAF_divestournativeeducation: "Избавиться от нашего родного образования"
MAF_divestournativeeducation_desc: "В нашем плачевном финансовом положении образование коренных жителей больше не является приоритетом, в который стоит инвестировать. У нас есть более важные вещи, в которые можно инвестировать. Возможно, когда этот кризис закончится, мы сможем вернуть деньги на образование туземцев. Однако мы не даем никаких обещаний."
MAF_supportfreestatecollaborationists: "Поддержка коллаборационистов свободного государства"
MAF_supportfreestatecollaborationists_desc: "Мы не можем управлять территориями Кении-Уганды в одиночку, нам нужно поощрять существующую инфраструктуру Британского Правительства. Это единственный способ обеспечить эффективное управление территорией."
MAF_ostafrikanischerkaiserfabrikkomplex: "Восточноафриканский имперский заводской комплекс"
MAF_ostafrikanischerkaiserfabrikkomplex_desc: "Чтобы повысить устойчивость Кении-Уганды, мы решили использовать их в качестве центра большого заводского комплекса, который будет построен на нашей земле. Это укрепит нашу экономику и создаст новые рабочие места."
MAF_sowingtheseedsofgrowth: "Сажать Семена роста?"
MAF_sowingtheseedsofgrowth_desc: "Мы заложили на Северо-Востоке основы настоящей индустриальной экономики. Чтобы по-настоящему зацвести, может потребоваться десятилетие, но наши эксперты сходятся во мнении, что Кении и её окрестностям ждет светлое будущее."

MAF_rhodesiersterbennie: "Родезийцы никогда не умирают"
MAF_rhodesiersterbennie_desc: "На юге всё ещё держится Родезия. Британцы по-прежнему обладают большим влиянием, и наша администрация изо всех сил пытается отреагировать соответствующим образом. Надеюсь, Ганс Хюттиг сможет разобраться в ситуации, прежде чем все там полностью рухнет."
MAF_germanlawinnordrhodesien: "Немецкое право в Северной Родезии"
MAF_germanlawinnordrhodesien_desc: "Администрация Nordrhodesien до сих пор использует законы, переработанные британской администрацией, что парализовало правовую систему региона. Пересмотр правовой системы в соответствии с немецкими законами является необходимостью. "
MAF_afewgoodmen: "Несколько хороших мужчин"
MAF_afewgoodmen_desc: "Наша власть над Северной Родезией слаба, и тех, кто полностью лоялен Правительству в Дар-эс-Саламе, немного. Но эти немногие лоялисты должны быть наделены полномочиями и стать единственными руководящими лицами в колонии. Возможно, это не нравится англичанам, но кого волнует их мнение?"
MAF_usethehouseholds: "Использовать домохозяйства"
MAF_usethehouseholds_desc: "Домовладельцы и поселенцы в Северной Родезии либо равнодушны к нашему правлению, либо против него. Несколько пустых обещаний могут изменить мнение этой влиятельной группы."
MAF_reinforcenorthrhodesia: "Укрепить Северную Родезию"
MAF_reinforcenorthrhodesia_desc: "Не секрет, что Северная Родезия - это обширная граница, не охраняемая нашими войсками. Чтобы сохранить контроль над тем, что у нас там есть, мы должны укрепить регион."
MAF_meetthenewboss: "Знакомиться с новым боссом?"
MAF_meetthenewboss_desc: "Нам удалось лишить британцев в Северной Родезии власти. Теперь регион клянется в верности Фатерлянду."

MAF_mzizimahausdesfriedens: "Мзизима, дом мира"
MAF_mzizimahausdesfriedens_desc: "Поскольку остальная часть Африки едва ли находится под контролем, мы обращаем внимание на Восточную Африку - единственную область нашего обширного контроля, которая была относительно умиротворена. Дар-эс-Салам - единственный город Африки, который приветствует нас, и единственный город Африки, где царит мир."
MAF_goeringshafen: "«Герингсхафен»"
MAF_goeringshafen_desc: "Названная в честь Германа фон Геринга, военно-морская база Герингсхафен будет самой большой в Индийском океане, превзойдя даже Сингапур или Карачи. После его завершения эскадрилья «Миттельафрика» будет находиться под нашим непосредственным контролем и выйдет из рук губернатора Гейдриха."
MAF_thebase: "База"
MAF_thebase_desc: "Одна область, в которой наши Вооруженные Силы отстают, - это военно-воздушные силы. К счастью, Герман Геринг имеет обширные планы по капитальному ремонту и реформированию военно-воздушных сил Миттельафрик, и благодаря его огромному влиянию он, вероятно, добьется своего. Первая часть этих планов - строительство крупных комплексов авиабаз в Восточной Африке."
MAF_afrikaschlosse: "Замки Африки"
MAF_afrikaschlosse_desc: "Самые богатые из богатых африканцев поселились в Западной аАфрике. Находясь здесь, они пытались привезти с собой домой роскошь Фатерлянда, включая огромные замки Германии. Слухи о том, что эти замки построены из человеческих костей, - не что иное, как глупые мифы."
MAF_sonderfahrtsnabe: "Специальный туризм"
MAF_sonderfahrtsnabe_desc: "Хотя значительная часть экономики Африки может быть получена за счёт огромных богатств континента, ещё одним источником дохода, о котором не говорится, является туризм. Состоятельные туристы заплатят немалые деньги за шампанское и туры по обширному сафари."
MAF_thekaiserreichsstagingground: "Плацдарм Немецкого Рейха?"
MAF_thekaiserreichsstagingground_desc: "От огромной военно-морской базы Герингсхафен до аэропорта Цеппелинфельд и комплекса авиабаз, Дар-эс-Салам способен обслуживать тысячи самолетов и сотни кораблей. Миллионы тонн груза идут в нашу гавань, а оттуда на железные дороги. Мы - столица Африки и рынок Индийского океана!"

MAF_urlaubinkamerun: "Отдых в Камеруне"
MAF_urlaubinkamerun_desc: "Камерун - один из первоначальных районов Африки, находящийся под контролем Германии, и, следовательно, имеет более сильное присутствие немцев, чем на остальной части континента. Однако с учётом того, что администрация находится в Дар-эс-Саламе, настало время, когда мы должны полностью перестроить Правительство в Северной Африке."
MAF_supplementtheschutztruppen: "Пополнить силы защиты"
MAF_supplementtheschutztruppen_desc: "Команда Schutztruppen рассеяна по всей Африке. Каждое пыльное оружие, каждый преступник, призванный в армию, каждый наемник - все что угодно, нужно для защиты огромных неохраняемых земель Африки."
MAF_mercenaryauxillaries: "Наёмники-помощники"
MAF_mercenaryauxillaries_desc: "Чтобы заполнить пробелы, оставленные Schutztruppen, нам пришлось импровизировать. Это привело к повсеместному найму для патрулирования сельской местности и замены нашей армии. Однако все это стоит огромных затрат, которые мы всегда можем заплатить."
MAF_neueafrikaschiffe: "Новые корабли Африки"
MAF_neueafrikaschiffe_desc: "Вооруженные Силы Северной Африки слабы. Поскольку это жизненно важный узел, в этом регионе необходимо расширение военно-морских и военно-воздушных сил."
MAF_nordafrikanischerpolizeitruppen: "Полиция Северной Африки"
MAF_nordafrikanischerpolizeitruppen_desc: "Использование полицейских сил имело большой успех в Того, и мы надеемся, что использование Polizeitruppen также может помочь взять под контроль всю Северную Африку. Кроме того, они могут помочь усилить силы в регионе."
MAF_nordafrikasecured: "Северная Африка в безопасности?"
MAF_nordafrikasecured_desc: "Северная Африка замолчала не из-за открытого восстания; а из-за того, что регион стал стабильным впервые почти за десятилетие. Пора отпраздновать умиротворение региона."

MAF_wirlagenvormadagaskar: "Мы лежим перед Мадагаскаром"
MAF_wirlagenvormadagaskar_desc: "У берегов Миттельафрики находится остров Мадагаскар, которым управляет «генерал-губернатор» Рейнхард Гейдрих. Его планы обширны, но его успехи невелики. Но, несмотря на все проблемы, колония считается одним из самых благоприятных мест для проживания. В сознании каждого в колонии один вопрос: сможет ли Гейдрих продержаться?"
MAF_assistheydrichwiththenavy: "Помочь Гейдриху с флотом"
MAF_assistheydrichwiththenavy_desc: "Планы Гейдриха в отношении флота Миттельафрики обширны, и средства, необходимые для достижения некоторых из его целей, столь же обширны. Надеюсь, мы сможем помочь ему в достижении его целей."
MAF_theantifrenchpact: "Антифранцузский пакт"
MAF_theantifrenchpact_desc: "Вероломные французы по-прежнему держат Мадагаскар в поле зрения. Мы должны избавиться от них любыми необходимыми средствами, даже если это включает в себя переворот Правительства острова."
MAF_aplotagainsttherebels: "Заговор против повстанцев"
MAF_aplotagainsttherebels_desc: "Не все на острове Мадагаскар приветствовали правление губернатора Гейдриха и строили заговоры с целью свергнуть его и Правительство Германии. Что ж, пришло время для нашего собственного заговора, на этот раз против повстанцев на Мадагаскаре."
MAF_themadagascarfatherlandsplan: "План Мадагаскара"
MAF_themadagascarfatherlandsplan_desc: "Мадагаскар находится в стороне от большей части мира. Это огромные неиспользуемые земли, подходящие для заселения, особенно крупнейшей в мире группой лиц без гражданства - евреев. С тех пор, как французы начали их преследовать, они нашли дом на Мадагаскаре, и мы не стремимся останавливать их бегство."
MAF_theendofheydrich: "Конец Гейдриха"
MAF_theendofheydrich_desc: "Высмеиваемый местными повстанцами, которому на каждом шагу мешает Объединённый фронт немецких и французских бюрократов, которого не любит военно-морской штаб в Вильгельмсхафене, у Гейдриха заканчиваются друзья, и его великая военно-морская база никогда не будет построена. Пора положить конец карьере адмирала Гейдриха."

MAF_Sovereign_State: "Независимое Государство"
MAF_Sovereign_State_desc: "Теперь, когда положение Геринга как суверенного штатгальтера утвердилось, пора повернуть остальную часть нашей администрации к продвижению нашей автономии и авторитета."
MAF_Establish_Lion_Society: "Основать общество львов"
MAF_Establish_Lion_Society_desc: "Уже давно ходят слухи, что в Африке есть тайные общества «Леопард» и «Крокодил», которые несут ответственность за многие нераскрытые убийства и преступные деяния. Мы можем позаимствовать эту атмосферу таинственности для нашего собственного растущего отряда убийц и незаконных предприятий."
MAF_End_Protectorates: "Конец протекторатов"
MAF_End_Protectorates_desc: "Миттельафрика всегда представляла собой лоскутное одеяло из договоров, заключенных с различными африканскими Королевствами, которые сохранили свою автономию и Королевскую власть в обмен на признание суверенитета Германии. Пора положить этому конец и иметь в Миттельафрике один закон и одно суверенное лицо."
MAF_Annex_British_Colonies: "Аннексия британских колоний"
MAF_Annex_British_Colonies_desc: "В 1925 году Британия пала перед чумой социализма. Наши армии двинулись на британскую территорию, чтобы помешать революции достичь Африки, установив опеку над британскими колониями до тех пор, пока не будет восстановлено «ответственное Британское Правительство». Мы положим конец этому фарсу, колонии принадлежат нам по праву завоевания."
MAF_Vizekonig: "Принять титул вице-короля"
MAF_Vizekonig_desc: "Штатгальтер - это не просто бюрократ, выполняющий правительственную роль. Он не подотчётен Германии, и теперь он приравнивается к высшему авторитету в Африке."
MAF_centralize_administration: "Прямое управление из Дар-эс-Салама"
MAF_centralize_administration_desc: "Децентрализация нашей администрации вызвала проблемы и сделала наше правление хрупким, как бумага. Миттельафрику необходимо перековать, и первые шаги - централизация континента под властью Дар-эс-Салама."
MAF_secure_loyalty_by_force: "Обеспечить лояльность силой"
MAF_secure_loyalty_by_force_desc: "Некоторые до сих пор осмеливаются выступить против правления Геринга как в самой Миттельафрике, так и в обширных внутренних землях. Это терпеть нельзя, пора показать пример любому, кто осмелится выступить против воли штатгальтера."
MAF_cult_of_the_stalhatter: "Культ личности штатгальтера"
MAF_cult_of_the_stalhatter_desc: "Герман Геринг не является стандартным колониальным бюрократом. Геринг - повелитель Африки, бесспорный лидер региона. Он спас Миттельафрику от краха, и он будет достойно прославлен за свой труд."
MAF_brace_for_the_worsr: "Готовиться к худшему"
MAF_brace_for_the_worsr_desc: "Не секрет, что реформы Геринга разозлили многих влиятельных людей и что они стремятся свергнуть его. В самом деле, его правление находится на краю пропасти и близко к концу. Кроме того, большая часть континента находится на грани открытого восстания. Теперь ясно, что Геринг - единственное, что препятствует полному краху немецкого правления в Африке."
MAF_revenge: "Месть предателям"
MAF_revenge_desc: "Столкновение Геринга с тюрьмой было серьезным вызовом, и те, кто был полон решимости свергнуть его, должны заплатить. Такой заговор против суверенного штатгальтера имеет первостепенное значение для государственной измены. Таким образом, этих предателей ожидает полная справедливость."
MAF_tap_into_black_market: "Открыть для себя рынки"
MAF_tap_into_black_market_desc: "Теперь, когда Геринг установил высшую власть, он может действовать вне рамок правового кодекса. Это может принести пользу, позволяя Герингу и дальше сотрудничать с преступными синдикатами, чтобы укрепить свою власть и увеличить прибыль. А при децентрализованной правовой системе Миттельафрики и полном отсутствии правоприменения, последствия не меняются."
MAF_rule_of_fear: "Правило страха"
MAF_rule_of_fear_desc: "Страх - это самая сильная эмоция, известная человечеству, и Геринг может использовать её для усиления своей власти. Под его руководством противники штатгальтера будут проводить каждую оставшуюся секунду своей жизни в страхе перед тем, что люди Геринга сделают с ними, когда они их выследят."
MAF_mittelafrikan_reich: "Центральноафриканская Империя"
MAF_mittelafrikan_reich_desc: "При Геринге Миттельафрика превзошла самые смелые мечты тех, кто её основал. Мы ушли дальше, чем любая колония, больше не являемся владением. Мы не похожи ни на кого другого, и на данный момент мы не колония. Миттельафрика - огромная Империя и к нам будут относиться соответственно."
MAF_stand_as_one: "Стоять как один"
MAF_stand_as_one_desc: "После войны зовет Фатерлянд. И мы ответим не как колония, а как священный союзник в борьбе с безбожным синдикализмом. И мы будем сражаться с ними в поле, но под нашим собственным командованием и на наших условиях. Мы - наше суверенное образование, и силы Берлина больше не могут управлять нами. "
MAF_equals_with_the_kaiser: "На одном уровне с Кайзером"
MAF_equals_with_the_kaiser_desc: "Недостаточно того, что слово Геринга так же хорошо, как закон. Кайзер и Штатгальтер должны действовать на равных в делах геополитики. У нас будет полная независимость от Берлина, и Геринг будет действовать как верховный главнокомандующий, не связанный с решением Рейхстага или Кайзера."
MAF_goerings_greater_afrika: "План штатгальтера по Великой Африке"
MAF_goerings_greater_afrika_desc: "Владения Геринга - это не просто земля, захваченная Кайзером после Первой мировой войны, и не владения штатгальтера. Любой дурак может сказать, что вся Африка принадлежит нам по праву завоевания, и мы возьмем её. Когда мы закончим, Африка, вне всяких сомнений, станет нашим континентом."
MAF_end_self_govenance: "Отменить местное самоуправление"
MAF_end_self_govenance_desc: "Одним из главных препятствий является невероятная децентрализация. Центральное правительство имеет небольшую власть над государством, а местные сообщества выходят из-под контроля со своими собственными законами. Пора положить этому конец, все будут следовать воле штатгальтера."
MAF_unlimited_power: "Неограниченная власть"
MAF_unlimited_power_desc: "Практически вся власть в пределах нашей колонии находится в руках Штатгальтера, но мы можем пойти ещё дальше. Вся исполнительная власть в колонии будет принадлежать Герингу, и только указ Рейхстага или слово самого Кайзера смогут сдержать волю Штатгальтера Геринга."

MAF_Military_Reforms: "Военные реформы"
MAF_Military_Reforms_desc: "Пришло время модернизировать нашу армию для вступления в новую эпоху войны."
MAF_Establish_Airforce: "Африканский воздушный корпус"
MAF_Establish_Airforce_desc: "Пора создать наш собственный специальный авиационный корпус, отдельный от ВВС Германии."
MAF_African_Pilots: "Африканские пилоты"
MAF_African_Pilots_desc: "У нас не хватает немецких пилотов для пополнения наших военно-воздушных сил, поэтому мы должны набирать на эту работу африканцев."
MAF_Merc_Pilots: "Наёмные пилоты"
MAF_Merc_Pilots_desc: "У нас недостаточно немецких пилотов, чтобы пополнить наши военно-воздушные силы. У нас нет другого выбора, кроме как нанять наёмников для этой работы."
MAF_Bomber_Aircraft: "Бомбардировщик"
MAF_Bomber_Aircraft_desc: "Создание бомбардировщиков имеет первостепенное значение для ведения войны в Африке."
MAF_Airfields: "Улучшенные аэродромы"
MAF_Airfields_desc: "Наши аэродромы в ужасном состоянии. Мы должны улучшить их, чтобы стать воздушной державой."
MAF_white_phosphorus: "Разработка зажигательной бомбы"
MAF_white_phosphorus_desc: "Традиционная тактика бомбардировки имеет ограниченное применение в густой листве Африки. Густая растительность и джунгли требуют нового оружия - жидкаой огненной бомбы. Её действие на противников настолько же ужасно, насколько и эффективно."
MAF_Afrikan_Air_Industry: "Африканская воздушная промышленность"
MAF_Afrikan_Air_Industry_desc: "Пришло время развивать нашу военно-воздушную промышленность, чтобы мы больше не зависели от Германии."
MAF_Jet_Research: "Реактивный самолёт"
MAF_Jet_Research_desc: "Мы должны адаптироваться к последним достижениям в области ведения войны с воздуха."
MAF_endurance_training: "Подготовка пилотов на выносливость"
MAF_endurance_training_desc: "Регулярной подготовки пилотов в Африке будет недостаточно. Огромные расстояния и условия требуют пилотов высочайшего уровня, способных эффективно действовать даже во время самых продолжительных миссий. Обучение и подготовка будут ключевыми."
MAF_Undefeated_Army: "Непобеждённая армия"
MAF_Undefeated_Army_desc: "За 7 лет войны мы ни разу не потерпели поражений. Мы должны сохранить эту гордую военную традицию!"
MAF_Modern_Artillery: "Модернизировать нашу артиллерию"
MAF_Modern_Artillery_desc: "Вельткриг показал, что артиллерия - важная часть войны, и наша артиллерия должна быть не хуже любой другой."
MAF_Sturdy_Trucks: "Прочные грузовики"
MAF_Sturdy_Trucks_desc: "В суровых условиях Африки наши грузовики должны быть максимально прочными и устойчивыми к повреждениям."
MAF_Modern_Tactics: "Современная тактика"
MAF_Modern_Tactics_desc: "Пора модернизировать нашу тактику для новой войны. Мы не можем позволить себе потерпеть поражение из-за отсутствия силы."
MAF_Modern_Support_Divs: "Современные службы поддержки"
MAF_Modern_Support_Divs_desc: "Мы должны модернизировать наши подразделения поддержки. Мы не можем позволить, чтобы мир оставил нас позади."
MAF_Light_Infantry: "Лёгкая пехота"
MAF_Light_Infantry_desc: "Наши войска должны быть использованы для передвижения по пересеченной местности и выживания в самых суровых климатических условиях."
MAF_White_Graveyard: "Война в джунглях"
MAF_White_Graveyard_desc: "Наша армия подготовлена к войне в джунглях на тактическом уровне, как по выбранному снаряжению, так и по тому, как наши войска знакомы с тропическими болезнями и сопротивляются им. В то время, как другие армии боятся джунглей, мы приветствуем их."

