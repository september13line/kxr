MAF_new_army: "Новая армия"
MAF_new_army_desc: "Благодаря недавнему успеху в выкорчевывании многолетнего господства старой гвардии DKG, NKR полностью контролирует вооруженные силы Миттельафрики, значительно помогая им в их усилиях по централизации. От наших аскари и сухопутных войск до флота и военно-воздушных сил - все и каждая сторона наших вооружённых сил теперь контролируется и диктуется NKR и их верными офицерами, генералами и адмиралами. Мы вступили в новый мир современной войны, и с твердыми идеями NKR, направляющими нас, мы будем соответствовать этим новым современным ожиданиям от армии, поскольку наши люди превращаются в элиту Африки."
