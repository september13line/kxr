### Leader Bios ###
POLITICS_GOERING_DESC: "Герман Геринг - амбициозный человек, сочетающий в себе обаяние, хитрость и безжалостность, чтобы получить желаемое. Выдающийся лётчик во время Вельткрига, он закончил войну с более чем 20 воздушными победами, что принесло ему многочисленные награды, которые он с гордостью носит. Геринг, желая прежде всего власти и богатства, после войны начал политическую карьеру, вступив в партию "Deutsche Vaterlandspartei" В 1923 году, после несчастного случая, у него развилась зависимость от морфия, что не помешало ему привести свою партию к 8% на выборах 1928 года. Его природное обаяние позволило ему завести много друзей, особенно среди богатых промышленников, что сделало его одним из самых влиятельных людей в Германии. Он был послан в Миттельафрику самим Вильгельмом II с целью отдалить его от центральной власти. Он с радостью принял предложение Кайзера, рассматривая Миттельафрику как средство повышения своего престижа с целью в один прекрасный день стать канцлером Германии. Теперь, управляя Африкой железным кулаком, окружив себя верными союзниками, такими как Гейдрих, фон Эпп и группа молодых офицеров, преданных ему лично, ничто, кажется, не может остановить фон Геринга, который намерен поставить свою власть и свои связи на службу Германии, и, конечно, свои личные интересы. На родине некоторые опасаются, что правление Геринга может закончиться так же, как правление его отца в Судвестафрике, задаваясь вопросом, является ли он тем человеком, который сможет стабилизировать нестабильную по своей сути Миттельафрику."
POLITICS_WARLORD_GOERING_DESC: "Герман Геринг многое повидал на своем веку, но, возможно, самым глубоким событием в его жизни стал крах Миттельафрики. Теперь у него была власть, которой он всегда жаждал. Теперь он контролировал больше ресурсов, чем большинство мужчин могли себе представить. Однако Геринг не был доволен тем, чтобы сидеть на том, что ему дали. Вместо этого он решил сделать что-то из этих обстоятельств. Геринг начал работу по преобразованию своей территории в то, что он называл "Герингия", Царство, в котором его слово - евангелие, а любая прихоть исполняется. Однако это будет нелегко: экономика рушится, местные жители жалуются на шестнадцатичасовой рабочий день, а соперники Геринга теснят его. Однако Геринг уверен, что благодаря своим старым друзьям в немецкой промышленности и новым друзьям в африканской наркоторговле у него есть талант и ресурсы, необходимые для преодоления всех этих угроз. Однажды мир может даже увидеть новую Миттельафрику....."
POLITICS_VORBECK_DESC: "С чего вообще следует начать рассказ об Африканском льве? Пауль фон Леттов-Ворбек, родившийся в 1870 году на прусском Рейне и происходивший из мелкого померанского дворянства, был обречен стать военным. Вступив в армию в 1890 году в звании лейтенанта, Ворбек участвовал в боевых действиях в Китае во время Боксерского восстания в 1900 году, а затем в 1904 году был направлен в немецкую Юго-Западную Африку. Во время восстания нама и последующего преследования лидера повстанцев Якоба Моренги, Ворбек был жестоко ранен в перестрелке с Моренгой, в результате чего наполовину ослеп. После недолгого командования немецкими колониальными войсками в Камеруне, Ворбек был направлен в Восточную Африку, где он нанес ущерб военным усилиям и стал катализатором, который спас Восточно-Африканскую кампанию. Ворбек участвовал в нескольких известных сражениях, таких как Нгонамо, а также возглавлял несколько рейдовых отрядов против британцев в таких областях, как Родезия и Кения. После успешного отбития британцев Ворбек помог создать современное государство Миттельафрика, а также снова помогал во время падения британской власти в Африке, но потом вернулся в Германию, и так было до сих пор. По ряду причин Лев Африканский вернулся в свои старые места и сказал, что хватит! Ворбек собирается сделать все, что в его силах, чтобы поставить на ноги это беспорядочное колониальное государство, но неизвестно, сможет ли он выполнить это обещание."
POLITICS_KENYATTA_DESC: "Джомо Кениата называли по-разному: мечтателем, дураком, идеалистом, но сейчас он известен как Стаатхальтер, или Мзи у туземцев.  Родившись в 1897 году с именем Камау ва Муигаи в семье преуспевающих фермеров кикуйю в деревне Нгинда, Кеньятта получил традиционное воспитание, характерное для его народа. В юности он присоединился к христианскому лагерю в Тогото, где научился читать и писать и принял христианство. Во время войны Кеньятта посещал занятия в миссии и выполнял множество разнообразных работ, общаясь с различными народами Кении. С каждой группой, с которой он работал, он перенимал некоторые из их местных обычаев как свои собственные, например, носил расшитый бисером пояс культуры масаи, известный как киньята; этот подарок сделал ему вождь масаи, который женился на его тете. Кеньятта вскоре принял название этого предмета одежды в качестве своей фамилии, а позже, после публикации своих первых работ, сменил и своё имя на Джомо, по слову кикуйю, означающему извлечение меча из ножен. Пока шла великая война, он постоянно перемещался по стране, закладывая Семена своих панъафриканских идей. В годы, последовавшие за окончанием Вельткирега, Кеньятта нехотя выучил немецкий язык, чтобы приспособиться к новым владыкам Кении, и вступил в Центральную ассоциацию кикуйю, постепенно начиная формировать свою уникальную национально-консервативную, но левую, панъафриканскую политическую идеологию. Спустя годы он ещё больше радикализировался после поездки в Европу, посещая левые и националистические группы в Лондоне и Берлине. Теперь, пройдя через ряды Левой реформистской группы с немецким поводком, ограничивающим его радикализацию, Кеньятта победил на первых свободных выборах Колониального союза Миттельафрики. Своей неожиданной победой он реализовал мечты о Панъафриканизме, не пролив ни капли крови, ни местной, ни какой-либо другой. Теперь он смотрит в будущее, чтобы воплотить в жизнь свою последнюю мечту: настоящую панъафриканскую федерацию."
POLITICS_BELL_DESC: "Александр Дуала Манга Белл - человек, пользующийся большим уважением и положением на Темном континенте. Он родился в 1897 году в области Дуала в Дойч-Камеруне, в возрасте четырех лет отправился в Германию, чтобы получить образование в великих школах Европы. Он храбро служил во время Вельткрига, сражаясь с подлыми Державами Антанты в качестве офицера в Галлиполи. После войны, учитывая его ум и доблестную службу, Кайзеррейх приказал Беллу остаться в Берлине для тщательной "германизации" в рамках подготовки к его возвращению в Камерун, надеясь использовать его в качестве местного лидера в теперь уже гигантском беспорядке недавно созданной Миттелафики. Вернувшись в Камерун в 1922 году в сопровождении своей новой жены и детей, с которыми он познакомился, живя в Германии, Белл вернулся домой как герой и государственный деятель, получивший благословение и похвалу самого Кайзера. Монархические симпатии и консервативные взгляды Белла хорошо согласуются с немецкой администрацией, и теперь он потряс мир своей недавней победой на первых общеконтинентальных выборах в Миттельафрике. Под его руководством Миттельафрика превратится в настоящее Королевство под властью Кайзера, который принесет свой свет на Тёмный континент, а Штаатхальтер Белл будет указывать ему путь." 
POLITICS_SCHNEE_DESC: "Немногие люди видели мир так, как Генрих Альберт Шнее. Шнее родился в Нойхальденслебене в 1871 году и изучал право в Гейдельберге, Киле и Берлине. По окончании учебы он поступил на работу в Федеральное форин-офис, проходил политическую службу в немецких владениях - Новой Гвинее, Самоа, Циндао, а также в посольстве Германии в Лондоне. Незадолго до начала Вельткрига он стал гауптманом Восточной Африки и возглавил её свирепую шюцтрупу, когда война окончательно разгорелась. Именно тогда он вступил в ожесточенное соперничество с Паулем фон Леттовым-Ворбеком, соперничество, которое продолжается и по сей день. После окончания войны он решил остаться здесь и проложил себе путь вверх по иерархии Темного континента. Сейчас он занимает пост штаатхальтера всей Миттельафрики и вместе с ДКГ удушающе влияет на политику Миттельафрики. Несмотря на его долгое господство в колонии, на горизонте появляются грозовые тучи, поскольку во всех африканских владениях Кайзера поднимаются волнения, и его дальнейшее правление далеко не гарантировано."
POLITICS_EPSTEIN_DESC: "Большую часть своей юной жизни Альберт Геринг жил в тени своего старшего брата Германа. Родившийся в 1895 году, пятый ребенок уважаемого гауптмана Зюдвестафрики Генриха Геринга, Альберт и его брат, казалось, с самого рождения были предназначены для службы Кайзеррейху. Их семья была "низшим дворянством", а он жил вполне аристократической жизнью, прежде чем храбро служить своей стране во время Вельткрига. Всегда интеллигентный и мягко воспитанный человек, после войны он на несколько лет нашел покой в кинематографе, прежде чем его старший брат занял высокий пост в колониях Миттельафрики. С помощью Германа, помогавшего ему на этом пути, Альберт, живя в Миттельафрике, расправил крылья и добился большого политического успеха, отчасти благодаря большому весу, который имела его фамилия, но также благодаря своему ученому уму и такту в дискуссиях, дебатах и компромиссах. Теперь Альберт достиг успеха, превосходящего даже успех его отца, став Штаатхальтером всей Миттельафрики. С этого высокого трона Альберт Геринг будет прокладывать своё собственное наследие, освободившись от тени своей фамилии, и стремиться открыть новую эру процветания и взаимопонимания на Темном континенте."
POLITICS_WILHELM_II_AFRIKA_DESC: "С восхождением Александра Дуала Белла на пост Штаатхальтера Миттельафрики идеи монархизма и прусской исключительности начали быстро просачиваться на Тёмный континент, поскольку новый губернатор и его администрация реорганизовали огромную колонию по образцу германского Кайзеррейха. После того, как их преобразовательные планы были завершёны, некогда дезорганизованное лоскутное одеяло из различных зависимых территорий теперь находилось под центральным управлением благосклонного Вильгельма I, Кайзера Африки. После коронации Вильгельм стал первым монархом единого, консервативного, панъафриканского государства и тем самым укрепил своё положение на страницах истории. Хотя Вильгельм по-прежнему правит в Берлине и во всей империи в целом, он также теперь является главой африканского правительства, обладая всеми полномочиями и привилегиями, которые он имел бы в Германии, если не больше."
POLITICS_SOLF_DESC: "Вильгельм Генрих Зольф, один из самых выдающихся и орденоносных деятелей немецкой колониальной политики, долгое время жил причудливой карьерой на границах постоянно расширяющейся империи Кайзера. Родившись в 1862 году в либеральной, высокопоставленной семье в Берлине, Зольф получил образование по множеству направлений и дисциплин и окончил университет со степенью доктора филологии, после чего недолго проработал библиотекарем и моряком Кригсмарине. После этих коротких путешествий Зольф отправился в Калькутту по поручению Министерства иностранных дел Германии, начав свою знаменитую колониальную карьеру. Находясь в Индии, он изучал право, получив ещё одну докторскую степень, и в дальнейшем занимал все более высокие дипломатические должности в немецкой колониальной службе в Азии и Западной Африке, пока не стал первым губернатором Германского Самоа. Проявив себя на этих менее значительных должностях, Зольф вернулся в Миттельафрику после десятилетнего пребывания в Тихом океане, чтобы занять более высокие посты, и, проявив себя как способный администратор в Африке после ужасов Вельткрига, Зольф стал штаатхальтером Миттельафрики. \n\nВ период его пребывания на посту штаатхальтера наблюдался большой прогресс и инновации, сельскохозяйственные и индустриальные программы работали с оптимальной эффективностью, напряженность в отношениях с местными монархиями была на рекордно низком уровне, а обычно бурная политика Миттельафрики была несколько укрощена благодаря новаторскому достижению Зольфа - созданию свободной правящей коалиции между его ДКГ и различными элементами Реформгруппы. \n\nСейчас, после десятилетий службы, почтенный Сольф угасает, так как старость медленно поглощает его, и скоро этот титан давно минувшей эпохи исчезнет со страниц истории. С его кончиной - события, которого многие в Миттельафрике ждут, как оппортунистические стервятники - политический ландшафт Миттельафрики навсегда изменится, поскольку один из последних чемпионов Старой гвардии перейдёт в другую жизнь, ввергнув африканские владения Кайзера в политическую сумятицу."
POLITICS_ROMMEL_DESC: "Кайзер назначил генерал-оберста Эрвина Роммеля новым Штатгальтером Миттельафрики. Во время Вельткрайга Роммель с отличием служил во Франции, Румынии и Италии и за свои заслуги был награжден Вердиеншторденом. На фронте он проявил природную склонность к тактике, состоящей в глубоком проникновении в ряды противника под плотным прикрытием огня в сочетании с быстрым продвижением вперёд, а также в быстром продвижении вперёд на фланговые позиции для выхода в тыл вражеских позиций с целью достижения тактической внезапности, которую он позже разовьет и адаптирует во время командования войсками в ходе немецкой интервенции в России и Китае для работы не только с пехотой, но и с экспериментальными моторизованными, механизированными и бронированными машинами Кайзера. Эти новаторские, но неортодоксальные и истощающие снабжение тактические приемы, возможно, и привели к впечатляющим успехам, но нажили ему гораздо больше врагов среди высшего командования, чем он рассчитывал, поскольку доминировавшая в Пруссии Alten Kampfer или старая военная и колониальная гвардия Германии (Старые бойцы) - стремилась придерживаться более традиционных форм ведения войны, Ведь если их собственная тактика была достаточно хороша для победы в Вельткриге, то для чего им может понадобиться тактика быстрых атак Роммеля, когда все они будут пригибаться в окопах или окажутся на глубине шести футов, когда неизбежно разразится следующая большая война. Изгнанный из Берлина и отправленный в колонии, чтобы не допустить его к более важным и влиятельным должностям дома, в Германии, Роммель разъезжал по колониям в Восточной Азии и Африке, занимаясь исследованиями для своих трудов, в то же время исправно служа Кайзеровским военным, и наконец опубликовал продолжение своей первой широко известной книги о войне - "Infanterie greift an" - с продолжением, посвященным танковой войне, под названием "Panzer greift an", и получил всемирную известность. Иностранные армии и офицеры со всего мира заинтересовались работами Роммеля, и даже старая гвардия в Берлине была впечатлена его усилиями, и Роммель наконец начал подниматься по служебной лестнице здесь, в Миттельафрике, до своего нынешнего назначения, а теперь его честь была полностью восстановлена самим Кайзером, Штатгальтер Йоханнес Эрвин Ойген Роммель - Хитрый Гепард Миттельафрики - имеет все шансы совершить революцию в современной войне, какой мы её знаем, поскольку он вводит в современную эпоху концепцию войны с использованием транспортных средств на полном ходу и без тормозов, в то время как его растущий ландфлот панцеров и других механизированных орудий войны прибывает для проведения учений и обеспечения равномерного, стабильного и стратократического немецкого колониального правления на просторах африканской саванны."
POLITICS_KARL_RITTER_DESC: "Карл Риттер прибыл в Миттельафрику, которая в течение многих лет зависела от прихотей различных военных Клик, сформировавшихся после умиротворительных кампаний 1919 и 1925 годов, и, хотя поначалу он надеялся нарушить этот статус-кво, он обнаружил, что, хотя юридически он был главным, традиция "независимых действий" немецкой армии не делает её особенно податливой к тому, чтобы ей указывали, что делать. К 1936 году он практически отказался от этих попыток, утешаясь тем, что, по крайней мере, в Африке ситуация редко меняется... или меняется?"
POLITICS_FRITZ_KOLBE_DESC: "Фриц Кольбе поднялся по карьерной лестнице в Колониальном управлении не благодаря покровительству и благосклонности, а благодаря усердию и способностям. Именно благодаря своему незаурядному интеллекту он попал на службу к Карлу Риттеру, и именно с Карлом Риттером он отправился в Миттельафрику. Когда его начальник начал сдавать позиции, Кольбе взял на себя ответственность и стал руководить повседневной работой губернаторской канцелярии, обеспечив плавный переход, когда он официально возглавил её после падения прежнего губернатора."

