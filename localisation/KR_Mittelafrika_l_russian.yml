MAF_Debt: "Огромный долг"
MAF_Debt_desc: "Несмотря на доступ к огромным ресурсам всех немецких колониальных владений в сочетании со всеми французскими колониями к югу от Сахары, Миттельафрика уже много лет имеет огромные долги. Британская революция 1925 года привела к тому, что мы предприняли несколько крупномасштабных интервенций для защиты Нигерии, Кении, Уганды и Замбии, не задумываясь о том, как все это выделить в бюджет. Нашим сотрудникам недоплачивают, а их сотрудники, в свою очередь, получают ещё меньше, в ущерб Генриху Шнее. Новое Правительство обещает радикально новый подход к решению этой проблемы, и Геринг продолжает быть бельмом на нашей стороне, поэтому, если мы не найдём в ближайшее время решения этой проблемы, наша легитимность будет постоянно подрываться из-за этого."
