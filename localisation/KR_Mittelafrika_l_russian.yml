### Decisions ###
MAF_debt_actions: "Работа с нашим долгом"
MAF_debt_actions_desc: "Немецкий колониальный совет разработал план решения проблемы нашего непосильного долга. Штатгальтер [MAF.GetLeader] проконсультировался с экономическим секретарем Рудольфом Асмисом, который предложил ряд вариантов, доступных нам прямо сейчас. Кажется, что все они в краткосрочной перспективе повредят Миттельафрике и расширят возможности Нойен КолониалКлике, но это жертва, на которую мы должны быть готовы пойти, чтобы снова начать думать о расширении."
MAF_sell_crops: "Покупка и перепродажа основных сельскохозяйственных культур"
MAF_sell_crops_desc: "Асмис заметил, что нашим поселенцам трудно продавать свою продукцию на международном рынке. Эмбарго Антанты с самого начала ограничивает их потенциальных покупателей и нашу политику в отношении того, кто может экспортировать то, что является иностранным. Что ещё хуже, французские поселенцы на наших территориях торгуют на условиях, существовавших до Вельткрига, и уклоняются от наших налогов. Мы должны стремиться исправить это, закупая урожай напрямую у наших поселенцев и перепродавая его самим. Одна цена, один рынок, одна Миттельафрика."
MAF_layoffs: "Увольнение французских государственных служащих"
MAF_layoffs_desc: "Наша администрация продолжает выплачивать зарплату французским государственным служащим на нашей колониальной территории. Асмис предложил просто уволить их. Компетентные специалисты из Германии последуют этому примеру, когда наше финансовое положение улучшится."
MAF_export_weapons: "Продать оружие Рейхспакту"
MAF_export_weapons_desc: "Хотя мы ни в коем случае не обладаем промышленными мощностями современной европейской страны, Асмис все же рекомендовал нам обратиться к Рейсхпакту для закупки оружия у Миттельафрики. Всем нужно оружие."
MAF_press_natives: "Заставить туземцев работать усерднее"
MAF_press_natives_desc: "Самое очевидное решение, которое предложил нам Асмис, - принять участие в широкомасштабной программе «поощрения» нашего африканского населения. Хотя этоповредит нашей стабильности в краткосрочной перспективе, мы можем не сомневаться, что хлыст ломается от любви."
MAF_sell_plantations: "Приватизировать плантации по всей колонии"
MAF_sell_plantations_desc: "Kolonialgesellshaft не видит вреда в продаже государственных плантаций частным инвесторам. Какие бы производственные мощности мы ни потеряли в долгосрочной перспективе, мы восполним их за счёт краткосрочной прибыли."
MAF_crime_actions: "Незаконная деятельность"
MAF_crime_actions_desc: "Кризис Черного Понедельника привел в полный беспорядок наш бюджет. Только Асмис всё ещё убежден, что мы можем придерживаться выбранного курса, продолжая его, но остальные в администрации Миттельафрики призывают к радикальным, решительным действиям. Neue Kolonialclique и, в частности, Souverainisten уже обратились к нам с некоторыми «альтернативными» средствами обращения с нашим стремительно растущим долгом. Послушаем ли мы их зависит от нас, но нет никаких сомнений в том, что без реализации идей Миттельафрика вырастет в ещё большую нестабильность."
MAF_grow_opium: "Выращивать опиум в Восточной Африке"
MAF_grow_opium_desc: "Герман Геринг, искавший способы усилить своё влияние в Миттельафрике, по-видимому, вел переговоры со своими соотечественниками. Геринг владеет несколькими плантациями в Танге и Додоме, которые он готов пожертвовать государству, если мы поможем ему выращивать на них афганский опиум, чтобы затем продавать его на черном рынке. Он уверяет, что у нас не будет проблем с законом, если об этом станет известно в Берлине, но последствия распространения такого количества нелегального опиума совершенно непредсказуемы."
MAF_human_trafficking: "Торговля людьми"
MAF_human_trafficking_desc: "Герцог Ольденбургский, который управляет ападной Африкой от нашего имени, поговорил с Харви Файерстоуном в Либерии. Эти двое мужчин предлагают прибыльный бизнес-план, в котором мы поддерживаем каучуковые плантации Монровии, предоставляя ежегодную норму рабочих, за которую они будут нам щедро платить."
MAF_blood_diamonds: "Кровавые бриллианты"
MAF_blood_diamonds_desc: "Пьер Рикманс и представители правительства Фландро-Валлонии связались с нами и договорились о сделке. Они обещают удвоить производство драгоценных металлов, если мы не будем проверять Форс Пюблик в течение следующих нескольких лет. Фландро-валлонская администрация больше не несет ответственности за то, как они относятся к своим африканским рабочим."
MAF_embezzle_funds: "Хищение средств"
MAF_embezzle_funds_desc: "Незаметно для всех в Миттельафрике, Герман фон Геринг обсуждает, стоит ли зарабатывать деньги, которые обычно уходят в наши протектораты, чтобы тайно инвестировать их обратно в немецкие колонии, а также в некоторые другие свои проекты."
MAF_MEFO_bills: "Выпустить счета MEFO"
MAF_MEFO_bills_desc: "Фриц Тиссен из Metallurgische Forschungsgesellschaft предложил нам сделку. Он желает выпустить специальные векселя, которые служат в качестве спасательных облигаций от имени его компании, что значительно уменьшило бы наш долг. Однако проблема заключается в том, что Тиссен фактически будет владеть большими пакетами Миттельафрики, и он связан с Германом Герингом."
MAF_NKR_actions: "Реализация четырёхлетнего плана"
MAF_NKR_actions_desc: "Пришло время реализовать наш четырехлетний план по превращению Миттельафрики в железный кулак Германии против синдикализма. Артур Циммерман предложил ряд проектов, которые потенциально могут утроить нашу промышленную продукцию. Миллионы африканцев могут работать и истекать кровью на Фатерлянд. Если в процессе некоторые умрут, наша администрация считает это приемлемой потерей."
MAF_mining_campaigns: "Кампании по добыче полезных ископаемых"
MAF_mining_campaigns_desc: "Мы можем значительно увеличить добычу за счёт внелегального подряда. Мы отправим местных жителей со всей колонии на работу в «Кайзербергверкен», где они будут проживать до окончания срока их контракта. Заработная плата, которую мы им даем, всегда меньше суммы, которую мы взимаем за проживание, поэтому мы всегда получаем прибыль от наших рабочих, пока они не будут неизбежно заменены."
MAF_skull_roads: "Улицы черепа"
MAF_skull_roads_desc: "Большая часть Миттельафрики состоит из неэффективных племенных деревень с небольшой производительностью. Мы будем использовать силы защиты и наёмников, чтобы очистить эти деревни и заставим местных жителей построить «Kaiserstraßen», чтобы соединить наши колониальные поселения. Ходят слухи, что местные жители называют их «Schädelstraßen», но это, конечно же, чушь. Черепа делают очень плохие дорожные покрытия."
MAF_logging_campaigns: "Кампании по регистрации"
MAF_logging_campaigns_desc: "Миттельафрика может стать ведущим производителем древесины в мире! Все, что для этого требуется, - это нелегальная рабочая сила, несколько гарнизонов, и наш «Kaiser-Holzfällerlager» принесет нам огромную прибыль. В любом случае, эти деревья только стоят на нашем пути."
MAF_kaiser_factories: "Заводы Кайзера"
MAF_kaiser_factories_desc: "Министр предложил построить мануфактуры по изготовлению украшений в местных деревнях, превратив их в перерабатывающие заводы с заранее построенным жильем. Он называет эти мануфактуры «Kaiserfabriken». Циммерман поблагодарил администратора и дал добро на начало строительства."
MAF_settlement_cities: "Городские поселения"
MAF_settlement_cities_desc: "Штатгальтер и Циммерман обсуждают расширение немецких поселений в Миттельафрике. Наша администрация может нанять нелегальных подрядчиков для строительства «Siedlungsstädte», которые являются почти полностью самодостаточными, расчищают территорию и рассредоточивают аборигенов. Ясно, что это отличная идея, и мы должны двигаться вперёд."
MAF_Settler_actions: "Общение с европейцами"
MAF_Settler_actions_desc: "Когда наш долг выплачен и коррупция в нашем Правительстве ликвидирована, Deutsch-Колониалгезельшафт может приступить к решению проблемы, которая преследовала Миттельафрику с момента создания; - статус нашего негерманского европейского населения. В настоящее время, у нас есть четыре разные группы, с которыми нам нужно пересмотреть наши отношения. Во-первых, это французы, которые, несмотря на то, что они по закону являются Миттельафриканцами и, следовательно, подчиняются немецким законам. Во-вторых, это фландро-валлонцы, которые обладают непропорционально большим влиянием в финансовом и промышленном секторах нашей колонии. В-третьих, британцы, на защиту которых мы тратим большую часть нашего годового бюджета. В-четвертых, разные европейские наёмники, которые служат в качестве наших помощников, за что получают больше, чем наши регулярные полицейские силы и гарнизоны."
MAF_the_french: "Французы"
MAF_the_french_desc: "Французские территории Габон и Чад находятся под нашим прямым контролем, Дагомея находятся в ведении Западной Африки. У французов слишком большое влияние в наших колониях. Нам нужно найти решение, которое удовлетворит обе стороны."
MAF_the_belgians: "Фландро-валлонцы"
MAF_the_belgians_desc: "Фландро-валлонские промышленники расширили своё влияние далеко за пределы Конго и монополизировали определенные области эксплуатации ресурсов в Миттельафрике. Колониалгезельшафт считает, что будет лучше, если мы заключим с ними сделку, чтобы укрепить позицию Германии в её собственных колониях. Возможно, мы даже сможем решить вопрос об автономии фландро-валлонского Конго, если придем к соглашению."
MAF_the_british: "Британцы"
MAF_the_british_desc: "Британские протектораты - это дорогостоящее предприятие, и обеспечение их безопасности означает отвлечение наших и без того перегруженных сил защиты от защиты Миттельафрики. Колониалгезельшафт свяжется с британцами, находящимися под нашим сюзеренитетом, и договорится с ними о сделке."
MAF_NKRSettler_actions: "Общение с европейцами"
MAF_NKRSettler_actions_desc: "Когда наш долг выплачен, а вероломный Альтер Кампфер опозорен расследованием коррупции, пора выдвинуть наши планы относительно европейцев в Миттельафрике и тех, кто находится под нашими протекторатами. Милитаризация колонии для борьбы с синдикализмом в Европе - наш приоритет номер один, который дает нам карт-бланш во многих начинаниях."
MAF_the_frenchNKR: "Французы"
MAF_the_frenchNKR_desc: "Французы теперь являются Миттельафриканцами, и им лучше прислушиваться к законам Миттельафрики. Мы покончим с их привилегиями и потребуем, чтобы они либо опустились до уровня наших немецких администраторов, либо стали гражданами второго сорта."
MAF_the_belgiansNKR: "Фландро-валлонцы"
MAF_the_belgiansNKR_desc: "Фландро-валлонцы убегают с нашими природными ресурсами и кладут прибыль себе в карман. Мы подойдем к их Правительству с ультиматумом: либо заплатят, либо интегрируются в Миттельафрику."
MAF_the_britishNKR: "Британцы"
MAF_the_britishNKR_desc: "Наше соглашение с британцами обходится дорого, неэффективно и полностью основано на их несбыточной мечте. Древней Британии больше нет, пора их колониальным губернаторам принять это. Мы организуем конференцию, чтобы побудить протектораты либо безоговорочно встать на нашу сторону в грядущем конфликте, либо подчиниться немецкому правлению."
MAF_RFG_actions: "Переосмысление нашей администрации"
MAF_RFG_actions_desc: "Кайзер согласился окончательно демократизировать Миттельафрику. Мы не должны упускать эту прекрасную возможность; многое ещё предстоит сделать. Хотя Реформгруппа действует как единый фронт против автократов и реакционеров, на самом деле она состоит из множества различных фракций, у каждой из которых есть свои планы на будущее колонии. Мы внимательно рассмотрим наши варианты, чтобы сделать Тёмный континент ярче."
MAF_fight_NKR: "Борьба с влиянием"
MAF_fight_NKR_desc: "Расследование коррупции закончено, и Геринг находится под домашним арестом в Танге, но многие «безупречные» члены всё ещё работают, чтобы противостоять нашим реформам. Правое крыло Реформгруппы хочет продолжить расследования коррупции, чтобы бороться с их оставшимся влиянием."
MAF_encourage_investment: "Либерализация рынка"
MAF_encourage_investment_desc: "Миттельафрика была почти командной экономикой; свободная торговля существовала, но только номинально. Центральное крыло Реформгруппы хочет исследовать другие рынки, такие как Антанта, в рамках программы общей экономической либерализации."
MAF_catholic_missions: "Поощрять католические миссии"
MAF_catholic_missions_desc: "Коалиция левоцентристских католиков внутри Реформгруппы (состоящая из фландро-валлонских и французских европейцев) хочет, чтобы Правительство спонсировало католические миссии на её территориях. В то время, как правые выразили озабоченность по поводу возможного пренебрежения протестантскими ценностями, левоцентристы заверили нас, что эти миссии будут осуществляться только в тех областях, где католицизм уже превалирует. Миттельафрика ведь огромна, здесь найдется место всем добрым христианам."
MAF_worker_conditions: "Улучшение условий труда"
MAF_worker_conditions_desc: "Левое крыло Реформгруппы, возглавляемое Альбертом Герингом, предложило пакет социал-демократических реформ для улучшения условий как местных, так и европейских рабочих в Миттельафрике. Большинство центристов и правых скептически относятся к этому предложению, но Геринг уверяет, что в долгосрочной перспективе оно принесет пользу всей Миттельафрике."
MAF_do_journalism: "Рассказать о нашем успехе"
MAF_do_journalism_desc: "Левое и центристское крыло Реформгруппы довольно активны в СМИ. Казимир Загурски и Альберт Геринг хотят участвовать в широкой пропагандистской кампании в рамках Миттельафрике и за её пределами, чтобы рекламировать наши запланированные реформы. Геринг высмеял опасения по поводу ассоциаций с его фамилией, заявив: «Не все, что Геринг, является злом»."
MAF_convince_DKG: "Утолить страх перед альтернативой Кемпфера"
MAF_convince_DKG_desc: "Хотя многие с пониманием относятся к нашему делу, некоторые всё ещё опасаются демократизации Миттельафрики. Если мы выделим ресурсы на то, чтобы убедить их, что наши реформы лучшие для всех, возможно, они захотят присоединиться к нам."
MAF_the_mercs: "Наёмники"
MAF_the_mercs_desc: "Из-за того, насколько расширилась Миттельафрика после британской революции 1925 года, наши силы пополнялись европейскими наемниками. Их зарплата выше, чем у наших обычных солдат, они совершают зверства, когда находятся без надзора со стороны Германии"
MAF_the_mercsNKR: "Наёмники"
MAF_the_mercsNKR_desc: "Из-за того, насколько расширилась Миттельафрика после британской революции 1925 года, наши силы пополнялись европейскими наемниками. Факт остаётся фактом: частная военная мощь обходится дорого, и мы не можем контролировать, какие наёмники приходят к нам работать в данный момент. Было выдвинуто несколько планов решить этот вопрос, чтобы армия Миттельафрики могла лучше служить Фатерлянду."

MAF_collapse_actions: "Предотвращение распада Миттельафрики"
MAF_collapse_actions_desc: "Полный крах Миттельафриканского проекта - это постоянная угроза, ведь эта запутанная, взаимосвязанная трясина политических договоров и дипломатических фасадов всегда стоит на грани полного хаоса. Работайте над укреплением этой мегаколонии и устраняйте проблемы, которые её беспокоят, чтобы вся прогнившая структура не рухнула. \nТекущий прогресс краха - §R[?MAF_collapse_var]§!\n Текущий ежемесячный прирост коллапса - §R[GetMAFCollapseMonthly]§!\n §GМиттельафрика может рухнуть только после 1938 года§!\n §RЕсли переменная превысит 20, это приведет к коллапсу Миттельафрики.§!"

MAF_paramount_chief_action: "Укрепление отношений с верховными вождями"
MAF_paramount_chief_action_desc: "Как и многие другие имперские державы, властвовавшие над обширными территориями Африки, наш Кайзеррейх долгое время поддерживал договоры и сделки с местными великими вождями и королями, которые управляли большей частью земель в пределах наших колониальных границ. Эти "парамаунт вожди" - наша связь с более широкой, взаимосвязанной связью африканской племенной политики, которая продолжалась под нашим правлением, и поэтому мы должны укреплять хорошие отношения с этими правителями. Без их поддержки мы не сможем эффективно управлять колонией на местном уровне, а хаос и нестабильность непременно последуют за этим, когда все больше африканцев решат игнорировать колониальный закон."
MAF_internal_protectorates_action: "Создать внутренние протектораты"
MAF_internal_protectorates_action_desc: "Следует создать ряд внутренних протекторатов, отделив наиболее мятежные и многочисленные этнические группы, которые отказываются подчиняться колониальным законам, в собственные полуавтономные государства. Хотя они будут далеко не суверенными и не свободными от колониального влияния, можно надеяться, что этот символический жест смягчит худшие из их жалоб."
MAF_Status_of_African_Citizenship: "Статус африканского гражданства"
MAF_Status_of_African_Citizenship_desc: "Предоставление полного гражданства может быть весьма спорным вопросом, особенно для тех, кто всё ещё цепляется за статус-кво или свою собственную извращенную манию величия. Однако, поскольку африканцы составляют огромное и подавляющее большинство населения Миттельафрики, предоставление этого символического кивка равенства и ответственности со стороны правительства должно в значительной степени смягчить колониально-аборигенные отношения. Конечно, теперь нам придется фактически отвечать за их благополучие, хотя бы негласно, но, по крайней мере, это удержит их от открытого восстания... возможно."
MAF_Enfranchise_Africans_in_Local_Elections: "Предоставить африканцам право участвовать в местных выборах"
MAF_Enfranchise_Africans_in_Local_Elections_desc: "Хотя до полного национального избирательного права ещё далеко, разрешение этническим африканцам голосовать на местных выборах и референдумах, касающихся их местных общин, вероятно, в значительной степени способствовало бы обеспечению стабильности в Миттельафрики."
MAF_Allow_Local_Elections: "Разрешить местные выборы"
MAF_Allow_Local_Elections_desc: "Теперь, когда мы предоставили право голоса массовому африканскому большинству, чтобы они могли иметь большее право голоса в местных органах власти на уровне общин, пришло время официально организовать местные выборы по всей Миттельафрике. В каждой автономии, протекторате и других местных подразделениях нашего правительства впервые в истории будут проведены одновременные местные выборы, что положит начало новой эре для африканских граждан Миттельафрики. Впервые все они будут иметь право голоса, каким бы мизерным оно ни было, в общем управлении своей территорией - по крайней мере, номинально."
MAF_Create_Colonial_Subdivisions: "Создание колониальных подразделений"
MAF_Create_Colonial_Subdivisions_desc: "Наша мегаколония - это огромная трясина дезорганизации и разрушающихся цепочек снабжения и управления, ибо Тёмный Континент, кажется, поглощает любые попытки цивилизации. Чтобы облегчить эту разрушающуюся командную иерархию, будет создана новая серия внутренних колониальных подразделений. Каждое из них будет подобно свободным государствам, которые мы дали англосам, или отдельным администрациям Вестафики или Нордродсиена, хотя эти новые территории будут гораздо меньше и гораздо менее автономны, и всё ещё номинально будут находиться под единым знаменем собственно Митттелафрики. путём дальнейшего делегирования полномочий мы разделим и покорим эти дикие земли раз и навсегда."
MAF_An_African_Lower_House: "Африканская нижняя палата парламента"
MAF_An_African_Lower_House_desc: "Когда-то немыслимое предложение, но, возможно, наконец-то пришло время дать коренным африканцам право голоса в правительстве через выборное представительство. Создав новую нижнюю палату в Миттельафриканском ландтаге, отдельную от давно существующей верхней палаты, состоящей из колонистов, военных и основной части Старой гвардии, африканцы в Миттельафрике наконец-то станут официальной частью общего национального правительства, а не просто будут заниматься местной политикой, которую колонисты часто пускают под откос по своей прихоти. Хотя эта нижняя палата, скорее всего, будет иметь гораздо меньше реальной власти и влияния, чем верхняя палата или правящий Штаатхальтер, это, вероятно, будет достаточно большой политической уступкой, чтобы умиротворить их."
MAF_Establish_Economic_Parity: "Установить экономический паритет"
MAF_Establish_Economic_Parity_desc: "Чтобы заручиться поддержкой коренных африканцев, не отказываясь от политической власти над колонией, следует начать программу по установлению экономического равенства в Миттельафрике. Открыв двери нашей экономики для большего числа коренных африканцев и одновременно разрушив барьеры на пути их деловых отношений и предвзятого отношения к колониальным купцам, мы создадим более подвижную и энергичную экономику для нации, а также успокоим большую часть африканского населения, так как для них откроются ворота к выходу из нищеты."
MAF_segregate_cities: "Городская сегрегация"
MAF_segregate_cities_desc: "Довольно радикальное решение для снижения этнической и расовой напряженности, которая уже давно существует в землях Миттельафрики и только усилилась после прибытия колонистов, - это введение полной сегрегации в наиболее густонаселенных и космополитических регионах нашей колонии: в городах. Введя новый цветовой барьер и политику "раздельного, но равного", мы, надеюсь, сможем позволить всем нашим гражданам пользоваться благами наших мегаполисов без страха быть линчеванными или ограбленными из-за их цвета кожи или племенной принадлежности, и, что более важно, без начала новых расовых бунтов, этнических восстаний и протестов."
MAF_Create_Colonial_Subdivisions_NKR: "Создание колониальных подразделений"
MAF_Create_Colonial_Subdivisions_NKR_desc: "Наша мегаколония представляет собой огромную трясину дезорганизации и разрушающихся цепочек снабжения и управления, поскольку Тёмный континент, кажется, поглощает любую попытку цивилизации. Чтобы облегчить эту разрушающуюся командную иерархию, будет создана новая серия внутренних колониальных подразделений. Каждая из них будет похожа на отдельные администрации Вестафики или Нордродсиена, хотя эти новые территории будут гораздо меньше и гораздо менее автономны, и все же номинально будут находиться под единым знаменем собственно Митттелафрики. В дальнейшем делегируя командование этими непокорными и дикими провинциями закаленным и преданным немецким сотрудникам, мы разделим и покорим эти дикие земли раз и навсегда."
MAF_African_Lower_House_NKR: "Нижняя палата африканского парламента"
MAF_African_Lower_House_NKR_desc: "Когда-то немыслимое предложение, но, возможно, наконец-то пришло время дать коренным африканцам право голоса в правительстве через выборное представительство. Создав новую нижнюю палату в Миттельафриканском ландтаге, отдельную от давно существующей верхней палаты, состоящей из колонистов, военных и основной части властной структуры NKG, африканцы в Миттельафрике, наконец, станут официальной частью общего национального правительства, а не просто будут отстранены от местной политики, которую колонисты часто пускают под откос по своей прихоти. Хотя эта нижняя палата, скорее всего, не будет иметь реальной власти или влияния, служа в основном символическим жестом, она, вероятно, будет достаточно большой политической уступкой, чтобы умиротворить их, пока Штаатхальтер и остальные члены колониальной иерархии сосредоточатся на более важных делах."
MAF_Economic_Consessions: "Экономические уступки"
MAF_Economic_Consessions_desc: "Намного проще и менее пагубно для нашей власти предоставлять экономическую помощь и уступки вместо политических, поскольку давать дикарям деньги гораздо менее опасно, чем право голоса. С улыбкой на лице мы предоставим коренным африканцам паритет и равенство на наших рынках и деловых аренах, но за фасадом мы будем знать, что они так же бессильны, как и прежде, но при этом их ещё больше умиротворяют и ими легче управлять."
MAF_Emergency_Actions: "Чрезвычайные меры"
MAF_Emergency_Actions_desc: "Хаос охватил мегаколонию Миттельафрики, и по всей этой темной сердцевине Африки иллюзия нашего полного контроля начала быстро разрушаться. Мы должны немедленно принять чрезвычайные меры, чтобы спасти эту разрушающуюся колонию, ибо свет Кайзера не должен угаснуть на этом Темном континенте. Войска будут мобилизованы, поскольку старые ветераны Аскари и Вельткрига будут призваны обратно на службу. Чрезвычайные экономические уступки и политические указы будут немедленно введены в действие в попытке остановить кровотечение. Будет объявлено военное положение и зажжен маяк, чтобы Берлин мог увидеть и послать помощь. Мы сделаем все, что в наших силах, к черту мораль и предосторожность, ибо этот самый праведный колониальный эксперимент не должен провалиться!"
MAF_Collapse_Averted: "Предотвратить крах Миттелафики"
MAF_Collapse_Averted_desc: ""

MAF_westafrika_centralization_actions: "Централизация [CIV.GetNameDef]"
MAF_westafrika_centralization_actions_desc: "Вестафрике принадлежит сомнительная честь быть единственной трехсторонней колонией в Миттельафрике, что означает, что англо-французская и немецкая администрации управляют колонией вместе в нестабильном и часто разжигаемом спорами союзе. Чтобы не допустить упадка и развала, пока мы работаем над умиротворением и централизацией этого беспокойного региона, мы должны ходить по канату между этими тремя враждующими фракциями, всегда оставаясь бдительными к местному элементу, так как многие африканские движения на Берегу Зерна борются за свой шанс на свободу. \nСейчас [CIV.GetNameWithFlag] находится на §G[GetCIVCentralization]§!"

MAF_olympio_or_northerners: "Фаворит Олимпио или Северный альянс"
MAF_olympio_or_northerners_esc: "В нашей самой любимой колонии Тоголанд две основные туземные группировки удерживают власть над местной политикой. Сильванус Олимпио является одним из богатейших людей Африки и может быть могущественным союзником, но его амбиции могут ослепить его. Возможно, было бы безопаснее объединиться с более консервативным и традиционным Северным альянсом - коалицией племенных вождей, выступающих против могущественной семьи Олимпио и стремящихся к сделке с Дар-эс-Саламом."
MAF_crush_socialists: "Раздавить социалистов Нкрумы"
MAF_crush_socialists_desc: "Кваме Нкрума и его банда панъафриканских социалистов и националистов - относительно недавняя угроза стабильности Вестафрикии, но всего за несколько лет эти повстанцы уже успели наложить свой отпечаток. Мы должны работать над вытеснением и уничтожением сторонников Нкрумы, чтобы эти партизанские нападения и политические протесты прекратились."
MAF_anti_panafrican_propaganda: "Антипанъафриканская национальная пропаганда"
MAF_anti_panafrican_propaganda_desc: "Панъафриканизм и африканские националистические движения начали появляться в Вестафике, распространяясь как лесной пожар, поскольку эти радикальные идеи завладевают умами угнетенных и разгневанных народов. Мы должны бороться с этими ядовитыми идеями и заставить замолчать источники их лжи и заблуждений. Нельзя допустить, чтобы эти призывы сирен склонили коренных жителей Вестафрики к открытому и единому восстанию."
MAF_crush_monarchists: "Сделка с дворянами Ашанти"
MAF_crush_monarchists_desc: "Монархи и дворяне Ашанти, самого крупного из старых Королевств, заполнивших наш прибрежный рай, являются одними из самых влиятельных африканцев не только в Гане, но и во всей Вестафрике. Мы должны так или иначе разобраться с этими дворянами, чтобы либо обеспечить их лояльность, либо навсегда уничтожить их влияние, ведь они нужны нам как союзники, чтобы не превратиться в могущественного врага."
MAF_deal_with_the_duke: "Сделки с герцогом"
MAF_deal_with_the_duke_desc: "Герцог - рука Кайзера в Вестафрике, он служит связующим звеном с короной, старой гвардией Берлина и колониальным офисом. С помощью ужинов и обедов, сафари и подкупов мы склоним этого авантюриста, превратившегося в колониста, на нашу сторону, а вместе с этим обеспечим лояльность местной немецкой знати и влиятельных колонистов."
MAF_balance_regime: "Баланс Трехстороннего режима"
MAF_balance_regime_desc: "Трехсторонний режим представляет собой скрипучую хижину - несовместимый конгломерат трех отдельных колониальных систем, которые едва работают в какофонии, выдаваемой за идеальный союз. Необходимо поддерживать баланс французской, англо- и германской администраций, пока мы работаем над тем, чтобы объединить эти три системы в единое и эффективное целое."
MAF_annex_westafrika: "Интеграция [CIV.GetNameWithFlag]"
MAF_annex_westafrika_desc: "После подготовки и успешной реализации нашего плана колония Вестафрика, похоже, готова к интеграции в более широкую систему Миттельафрики. Хотя нынешняя администрация всё ещё сохранит контроль в качестве местных администраторов в новом правительстве, вся колония теперь будет подчиняться Дар-Эс-Саламу и Штаатхалтеру напрямую."

MAF_madagascar_centralization_actions: "Централизация [MAG.GetNameDef]"
MAF_madagascar_centralization_actions_desc: "Остров Мадагаскар - один из крупнейших в мире - уникальный тропический рай, не похожий ни на один другой на Земле. Благодаря своему уникальному положению на побережье Восточной Африки он стал центральным пунктом военно-морского флота Миттельафрики и постепенно стремится стать главной военно-морской станцией во всем Кайзеррейхе. Для достижения этой высокой цели губернатор Рейнхард Гейдрих, по сообщениям, опустился до нечеловеческой жестокости, чтобы добиться стабильности и эффективности, превратив остров в один гигантский военно-морской завод. Хотя сообщения о его действиях немногочисленны, они начали рисовать кровавую картину, побуждая нашу администрацию начать присматриваться к режиму Гейдриха. С притоком еврейских поселенцев, прибывших по поручению Гейдриха, смешивающихся и воюющих с местными малагасийцами и французами, Мадагаскар оказался в центре многоэтнической борьбы за остров. Мы должны работать над тем, чтобы подчинить Гейдриха и раскрыть то, что он сделал на острове, одновременно снижая напряженность в отношениях с местными жителями тем или иным способом, чтобы не потерять наш главный военно-морской актив в Африке. \nСейчас [MAG.GetNameWithFlag] находится на §G[GetMAGCentralization]§!"

MAF_deal_with_settlers: "Сделка с еврейскими поселенцами"
MAF_deal_with_settlers_desc: "Наш местный губернатор Рейнхард Гейдрих взял на себя смелость заявить всему миру о Мадагаскаре как о новом еврейском пристанище. Однако, хотя он предлагает работу, жилье и хорошую жизнь, скудные сообщения из внутренних районов острова рисуют совершенно иную картину. Однако все обвинения были категорически отвергнуты Гейдрихом и его администрацией, и каждая исследовательская или инспекционная группа, которую мы посылали на остров, либо возвращалась хорошо одетой, в лучших одеждах и украшениях, чем они могли бы получить на свою обычную зарплату, либо не возвращалась вообще. Хотя ещё слишком рано говорить о том, чем на самом деле занимается Гейдрих в своем секретном доме на острове, мы должны решить этот вопрос, так или иначе. Мы можем либо связаться с видными еврейскими лидерами как на Мадагаскаре, так и за его пределами, без ведома Гейдриха, чтобы попытаться смягчить их недовольство нашим государством и выяснить, что Гейдрих и его головорезы замышляют на этой новой "земле обетованной", либо просто позволить ему и его режиму продолжать свои великие дела как есть, ведь если сообщения верны, методы Гейдриха позволят евреям не быть проблемой."
MAF_deal_with_malagasy: "Сделка с малагасийцами"
MAF_deal_with_malagasy_desc: "Малагасийцы, население которых исчисляется миллионами, составляют бесспорное большинство населения Мадагаскара. Однако с приходом Гейдриха наши сделки с местными вождями, монархами и небольшими племенными республиками были сожжены в пепел, так как Гейдрих продолжает свое, по слухам, маниакальное правление. Теперь мы должны выбрать: либо действовать за спиной нашего правителя и восстанавливать мосты, сожженные режимом Гейдриха, либо просто позволить Гейдриху стереть эти проблемы навсегда."
MAF_crush_socialists_mag: "Подавить различные социалистические группы"
MAF_crush_socialists_mag_desc: "В пределах Мадагаскара, в более изолированных регионах начали действовать небольшие, но растущие очаги социалистических партизан. От синдикалистов, оставшихся со времен правления Франции на острове, до малагасийского и еврейского населения, подхватившего их учения, и даже до первых зачатков малагасийского Панъафриканизма - Красный прилив начинает вторгаться на наш остров. Мы должны бороться с этими группами без сожаления и передышки, ибо чума, которой является социализм, никогда не должна пустить корни в наших африканских владениях."
MAF_reign_in_heydrich: "Воцарение Гейдриха"
MAF_reign_in_heydrich_desc: "Когда-то губернатор Гейдрих был спокойным и расчетливым морским офицером, но время правления Мадагаскаром сказалось на молодом человеке, а его природный интерес к националистической мысли и расовым наукам стал очевидным, и он превратился в безжалостного, но эффективного губернатора. Хотя он, конечно, добивается результатов, и его военно-морской план для Мадагаскара и Миттельафрики в целом уже оказался столь плодотворным, его все же необходимо обуздать и лучше контролировать, чтобы люди, которыми он правит, не восстали против него."
MAF_cover_up_epic_gamer_moments: "Сокрытие злодеяний Гейдриха"
MAF_cover_up_epic_gamer_moments_desc: "Поскольку полная картина того, что Гейдрих натворил в Мадагаскаре, наконец-то стала известна нашей администрации, мы решили любой ценой скрыть его ужасные злодеяния. Если бы стало известно, сколько крови на руках молодого адмирала и какие шаги он предпринял, чтобы добиться такой безжалостной эффективности, шум, поднятый как коренными жителями Миттельафрики, так и Берлином, несомненно, стал бы гибелью для Миттельафрики и наших амбиций здесь. Мир никогда не сможет узнать, что сделал этот безумец, по крайней мере, пока."
MAF_annex_madagascar: "Интеграция [MAG.GetNameWithFlag]"
MAF_annex_madagascar_desc: "После того, как наши приготовления завершёны, и наш план, похоже, удался, теперь кажется, что колония Мадагаскар готова к интеграции в более широкое целое Миттельафрики. Хотя нынешняя администрация всё ещё будет сохранять контроль в качестве местных администраторов в новом правительстве, вся колония теперь будет подчиняться Дар-Эс-Саламу и Штаатхалтеру напрямую."

MAF_kenya_uganda_centralization_actions: "Централизация [KEN.GetNameDef]"
MAF_kenya_uganda_centralization_actions_desc: "Свободное государство Кения-Уганда является одним из двух полуавтономных, управляемых англичанами подразделений в составе Миттельафрики. Наряду со своим двойником в Нигерии, Фриштат является последним бастионом Британской Африки, ныне униженной и покоренной Кайзером. Однако в действительности наши сделки с англосаксами и наше сотрудничество - единственное, что удерживает Свободные земли от падения под власть туземцев, особенно с приходом Мау-Мау. Во главе с семьей Лики, слияние Кении и Уганды должно быть сохранено в целости и под контролем, чтобы панъафриканистские идеалы и гнусное влияние англов не выплеснулись на всю Миттельафрику. \nСейчас [KEN.GetNameWithFlag] находится в §G[GetKENCentralization]§!"

MAF_deal_with_buganda: "Сделка с Бугандийским Королевством"
MAF_deal_with_buganda_desc: "Королевство Буганда - одно из крупнейших местных Королевств в Миттельафрике и крупнейшее объединенное политическое образование в Свободном государстве, не считая официального колониального правительства. Его Король является одним из многих верховных вождей в Миттельафрике, что дает ему большую автономию, которая позволяет ему управлять своим народом так, как он считает нужным, в пределах разумного, продиктованного правительством Миттельафрики. Мы предоставим ему и его автономии больше привилегий, одновременно возобновляя старые соглашения между нашими правительствами, чтобы обеспечить лояльность бугандийцев, чтобы мы могли использовать их как оплот против растущих республиканских и социалистических идей среди местных жителей."
MAF_quash_ugandan_militarism: "Подавить угандийский милитаризм"
MAF_quash_ugandan_militarism_desc: "В Уганде начали распространяться милитаристские настроения, поскольку ветераны-аскари устали от своего подчинения и распространяют свои идеи, выкованные войной, среди своих соплеменников и соотечественников. Эти опасные настроения должны быть подавлены, чтобы мы не столкнулись с открытым восстанием этих героев Вельткрига, ведь их почетное положение, несомненно, станет маяком для других, вокруг которого они смогут сплотиться."
MAF_appease_anglos: "Угодить англичанам"
MAF_appease_anglos_desc: "Кения-Уганда изобилует проникновением англичан и их несостоявшейся империи. Несмотря на то, что Лондон является бастионом синдикализма, а их монархия унижена и находится в изгнании, англосы в Найроби и за его пределами остаются непоколебимыми, как всегда, и твердо контролируют свою автономию. Мы должны пока работать над умиротворением этих выродков, чтобы сохранить то немногое единство, которое у нас есть, чтобы оставаться единым фронтом против буйных туземцев."
MAF_solve_Pastoralists_Agriculturalists_issue: "Положить конец конфликту между скотоводами и земледельцами"
MAF_solve_Pastoralists_Agriculturalists_issue_desc: "По всей Африке этнические конфликты между племенами земледельцев и скотоводов бушуют десятилетиями, если не веками, и здесь, в Кении-Уганде, ситуация не изменилась. Особенно в Северном нагорье, где плодородная почва и обильные поля дичи - обычное и обильное явление, группы охотников-собирателей по-прежнему истребляют своих соседей-земледельцев по разным причинам, будь то кража земли, отказ от традиций или просто чужеземцы, мигрировавшие на эту дикую землю, такие как масаи, которые уже давно преследуются скотоводами-кикуйю. Мы должны вмешаться в эти конфликты и остановить это ненужное кровопролитие, чтобы сохранить стабильность и единство в свободном государстве."
MAF_Solve_the_White_Highlands_Issue: "Решить проблему Белого нагорья"
MAF_Solve_the_White_Highlands_Issue_desc: "Белое нагорье - это не только святое место для многих местных племен, но и одна из самых плодородных и ценных почв во всей Восточной Африке. Разнообразные и многочисленные народы Кении издавна обрабатывали эти земли, пока несколько десятилетий назад сюда не прибыли англосаксы и не начали забирать эти богатые и щедрые земли себе. В настоящее время ситуация изменилась настолько, что англо-колонисты, а иногда и немцы, владеют и обрабатывают почти всю землю этих горных районов, насильно выселяя прежних коренных жителей, чьи фермы и охотничьи угодья существовали здесь веками. Мы должны установить новый статус-кво в Белом нагорье, чтобы каждая группа имела равный доступ к этим землям, чтобы предотвратить насилие, наблюдаемое здесь, от распространения на остальную часть свободного государства."
MAF_find_solutions_to_ethnic_tensions: "Смягчение этнической напряженности в городах"
MAF_find_solutions_to_ethnic_tensions_desc: "Города Кении и Уганды относительно мирные по среднеафриканским стандартам, расовое насилие и неравенство здесь ниже, чем в большинстве других колоний, и нигде это не демонстрируется лучше, чем в Найроби. Однако мы всё ещё далеки от космополитической утопии, и поэтому нам следует предпринять некоторые шаги, чтобы ослабить существующую расовую напряженность - особенно между различными религиозными и этническими группами городского населения, которые долгое время враждовали друг с другом, а также с поднимающейся волной африканского социализма."
MAF_deal_with_maumau: "Искоренить повстанцев Мау-Мау"
MAF_deal_with_maumau_desc: "Мау-Мау - это, пожалуй, самая большая угроза стабильности в Миттельафрики, и поэтому они являются самой насущной проблемой, которую Свободное государство должно решить. Во главе с загадочным Мзи Обамой и его фельдмаршалами Кимати и Матенге, эта разношерстная и культовая группа фанатиков "социализма" исповедует ублюдочную форму европейского аграрного тотализма, подстегиваемого безумными религиозными верованиями некоего "призрачного козла" и склонностью к каннибализму и ужасающей жестокости. Отвергая металл как проклятый материал, они используют самодельное, в основном деревянное, огнестрельное оружие и традиционное племенное оружие, чтобы ритуально и жестоко разделывать своих врагов в попытке отгородиться от неизбежности колонизации и цивилизации. Мы должны избавиться от этого паразита и искоренить все следы их мерзкого движения, чтобы их опасные идеи не распространились и не заразили другие умы."
MAF_reign_in_leakeys: "Воцарить Лики"
MAF_reign_in_leakeys_desc: "Лики - это группа англоязычных братьев и кузенов, которые в настоящее время являются главными фигурами в англоязычной администрации, господствующей над свободным государством. Хотя мы предоставили им широкую автономию и свободу управлять Кенией и Угандой по своему усмотрению, они восприняли это как приглашение полностью игнорировать волю Берлина и Дар-эс-Салама. Мы должны обуздать этих напыщенных и высокомерных глупцов, ибо они забыли своё место. Они проиграли Вельткриг, их Империя потерпела полный крах, и именно Берлин, а не Лондон, является сейчас современной столицей мира, и им лучше поскорее запомнить этот факт."
MAF_Expand_German_Settlement_KEN: "Расширять немецкие поселения"
MAF_Expand_German_Settlement_KEN_desc: "Для того чтобы полностью побороть и свести на нет влияние англов в Кении-Уганде, мы должны изменить одну простую реальность: в настоящее время британцев в свободном государстве больше, чем немцев. Чтобы исправить это, мы полностью откроем фристейт для немецкого поселения, поскольку мы достаточно долго уважали власть англосов и сделки, которые мы заключили после падения их империи. Эта плодородная, богатая и умеренная колония будет служить маяком для всех, кто ищет новой жизни за границей, и, предлагая выгодные стимулы и тихо сжигая старые земельные контракты, заключенные с коренными жителями и англосами, мы обеспечим приезд многих немцев, а тем, кто приедет, будет где остановиться и построить свою новую жизнь."
MAF_revoke_protectorate_status_ken: "Отменить статус протектората Кении и Уганды"
MAF_revoke_protectorate_status_ken_desc: "Поскольку в свободном государстве достаточно немцев и лояльных местных жителей, чтобы Дар-Эс-Салаам мог полностью контролировать Кению-Уганду, пришло время отменить особый статус протектората, которым свободное государство пользовалось с момента своего основания. Теперь Кения-Уганда будет просто ещё одной подчиненной колонией в большой Миттельафриканской сети, обладающей лишь самым молчаливым чувством автономии, как наши аналогичные колонии в Вестафрике или Мадагаскаре. Теперь это лишь вопрос времени, когда мы сможем полностью интегрировать эту щедрую жемчужину Восточной Африки."
MAF_annex_kenya_uganda: "Интеграция [KEN.GetNameWithFlag]"
MAF_annex_kenya_uganda_desc: "После подготовки и успешной реализации нашего плана, кажется, что свободное государство Кения-Уганда готово к интеграции в более широкое пространство Миттельафрики. Хотя нынешняя администрация всё ещё будет сохранять контроль в качестве местных администраторов в новом правительстве, вся колония теперь будет подчиняться Дар-Эс-Саламу и Штаатхалтеру напрямую."

MAF_nigeria_centralization_actions: "Централизация [NGR.GetNameDef]"
MAF_nigeria_centralization_actions_desc: "Свободное государство Нигерия является одним из двух полуавтономных, управляемых англосаксонскими властями подразделений в составе Миттельафрики. Наряду со своим двойником в Кении-Уганде, Фриштат является последним бастионом Британской Африки, ныне униженной и покоренной Кайзером. Однако в действительности наши сделки с англосаксами и наше сотрудничество - это единственное, что удерживает Свободные земли от падения под власть туземцев, особенно с ростом мусульманских сепаратистов и фундаменталистов в Борну и Хаусаленде. Этих религиозных фанатиков и местных сепаратистов необходимо держать в узде, в то время как англосаксы постепенно умиротворяются, если мы когда-либо сможем интегрировать этот огромный регион, ведь Нигерия - одно из самых густонаселенных мест в Миттельафрике. \nВ настоящее время [NGR.GetNameWithFlag] находится в §G[GetNGRCentralization]§!"

MAF_Dealing_with_Muslims_in_Hausaland: "Работа с мусульманами в Хаусаленде и Борну"
MAF_Dealing_with_Muslims_in_Hausaland_desc: "С момента возникновения халифата Сокото примерно столетие назад земли Северной Нигерии прочно стали мусульманскими. Это вызвало большое количество напряженности и конфликтов между северными мусульманами и южными йоруба и христианами, а с учётом этих напряжений и уже имеющихся в Нигерии региональных противоречий, вся колония стала очагом сепаратизма, находящимся на грани Гражданской войны. Даже сейчас мусульмане Хаусаленда открыто восстают против своих местных правительств, а правящий режим феодального государства мало что делает для решения этой проблемы. Мы вступимся за них и постараемся положить конец этим региональным и религиозным конфликтам с помощью дипломатии, даже если нам придется прибегнуть к запугиванию и более жесткой тактике."
MAF_Dealing_with_Anglos: "Работа с англосами"
MAF_Dealing_with_Anglos_desc: "Англосы под руководством Твиннинга и его сподвижников пользуются влиянием англосов в Нигерии, и на протяжении десятилетий мы позволяли этой администрации править. Однако их недавние шаги по либерализации и англизации заставили многих в Миттельафриканском правительстве нервничать. Мы должны обуздать амбиции этих британцев и напомнить им, кому они на самом деле служат, чтобы они не потеряли своё право править полностью. Поскольку выборы в свободном государстве приближаются, положение англов шаткое, и они знают об этом, поэтому, возможно, они будут более открыты для переговоров."
MAF_Dealing_with_Zik: "Сделка с Зиком"
MAF_Dealing_with_Zik_desc: "Ннамди Азикиве, или Зик, является ведущей националистической фигурой в Нигерии. Многие называют его отцом современного нигерийского национализма, Зик долгое время стремился закрепить единую нигерийскую идентичность и сбросить иго колониального господства. Однако в прошлом он открыто сотрудничал с нашим режимом, а не с англосаксонским, и поэтому мы считаем, что дипломатия - наш лучший способ справиться с человеком, обладающим таким влиянием и властью, как Зик. Мы будем работать над заключением сделок с этим "национальным отцом", обеспечивая его лояльность и поддержку в обмен на большую власть для себя, чтобы он мог лучше облегчить участь своего народа и отомстить британцам. И, конечно, если он не будет смотреть на вещи по-нашему, есть и другие способы справиться с этим радикалом."
MAF_Spread_Regionalism: "Распространение регионализма"
MAF_Spread_Regionalism_desc: "Нигерия давно страдает от региональной напряженности, которая грозит разорвать страну на части в любой момент. Хотя регионалистские настроения привели к насилию и конфликтам, они также сдерживают нигерийский национализм, не позволяя сформироваться единому националистическому движению, несмотря на все усилия Зика и других нигерийских националистов. Мы должны тихо разжигать регионалистские настроения, сохраняя тонкий баланс между тем, чтобы националистические движения были достаточно разделены, чтобы не объединиться, но и не настолько разделены, чтобы вызвать полноценную Гражданскую войну."
MAF_education_reform: "Реформа образования"
MAF_education_reform_desc: "Образование в Нигерии давно отстает, и при такой огромной численности населения повсеместная неграмотность и отсутствие образования, безусловно, наложили свой отпечаток, от чего страдают как колонисты, так и местные жители. Чтобы купить символическую благодарность от местных нигерийцев, а также улучшить ситуацию для колонистов, мы начнем кампанию по реформе образования по всей Нигерии, разумеется, с учебной программой, которая рисует Миттельафрику и Кайзеррейх в лучшем свете."
MAF_slowly_replace_anglo_governors: "Медленная замена англоязычных губернаторов"
MAF_slowly_replace_anglo_governors_desc: "Чтобы подорвать долговременную атмосферу англоязычного господства, мы должны медленно и тихо начать заменять британских губернаторов и других колониальных администраторов нашими собственными лояльными аскарийскими и немецкими кандидатами. Инсценируя несчастный случай здесь и вынуждая уйти в отставку там, мы будем медленно стирать грязь, которую англо оставили после себя в этой щедрой колонии."
MAF_Expand_German_Settlement_NGR: "Расширить немецкое поселение"
MAF_Expand_German_Settlement_NGR_desc: "Чтобы полностью побороть и свести на нет влияние англов в Нигерии, мы должны изменить одну простую реальность: в настоящее время британцев в свободном государстве больше, чем немцев. Чтобы исправить это, мы полностью откроем фристейт для немецкого поселения, поскольку мы достаточно долго уважали власть англосов и сделки, которые мы заключили после падения их империи. Эта щедрая, густонаселенная и богатая ресурсами колония должна служить маяком для всех жителей Кайзеррейха, стремящихся к новой жизни за границей, и, предлагая выгодные стимулы и тихо сжигая старые земельные контракты, заключенные с местными жителями и англосами, мы обеспечим приезд многих немцев, а тем, кто приедет, будет где остановиться и построить свою новую жизнь."
MAF_revoke_protectorate_status_ngr: "Отменить статус протектората Нигерии"
MAF_revoke_protectorate_status_ngr_desc: "Поскольку в свободном государстве достаточно немцев и лояльных местных жителей, чтобы Дар-Эс-Салаам мог полностью контролировать Нигерию, пришло время отменить особый статус протектората, которым свободное государство пользовалось с момента своего основания. Теперь Нигерия будет просто ещё одной подчиненной колонией в большой Миттельафриканской сети, обладающей лишь самым молчаливым чувством автономии, как наши подобные колонии в Вестафрике или Мадагаскаре. Теперь это лишь вопрос времени, когда мы сможем полностью интегрировать эту щедрую жемчужину Западной Африки."
MAF_annex_nigeria: "Интеграция [NGR.GetNameWithFlag]"
MAF_annex_nigeria_desc: "После подготовки и успешного осуществления нашего плана, кажется, что свободное государство Нигерия теперь готово к интеграции в более широкое пространство Миттельафрики. Хотя нынешняя администрация по-прежнему будет сохранять контроль в качестве местных администраторов в новом правительстве, вся колония теперь будет подчиняться Дар-Эс-Саламу и Штаатхалтеру напрямую."

MAF_congo_centralization_actions: "Централизация [COG.GetNameDef]" 
MAF_congo_centralization_actions_desc: "Конго-Врийстаат - крупнейшая колония на просторах Миттельафрики, ключевая и центральная часть всего империалистического проекта. Порученное фландро-валлонцам при сыне Кайзера и Пьере Райкмансе как наследникам старой бельгийской колониальной системы, Конго все так же эксплуатируется и богато ресурсами, как и раньше. Хотя эпоха рукоприкладства и рабства прошла, Форс Пюблик по-прежнему терроризирует местное население, к ужасу тысяч чернокожих новобранцев, а "колониальная троица" - государство, церковь и прибыль - остаётся верной. С сообщениями о Мвами, Аскари в Киву и даже социалистических повстанцах, поступающими из колонии, крайне важно, чтобы это темное сердце Африки было защищено любой ценой. \nВ настоящее время §Y[COG.GetNameWithFlag]§! Централизация находится на §G[GetCOGCentralization]§!"

MAF_fate_of_belgians: "Разбирательство с фландро-валлонцами" 
MAF_fate_of_belgians_desc: "Фландро-валлонский режим под руководством губернатора Райкманса уже давно правит Врийстаатом, но многочисленные массовые убийства и мелкие восстания, происходящие при его режиме как от рук местных жителей, так и колонистов, вызывают беспокойство в Дар-Эс-Саламе. Мы должны обратиться к нашим "союзникам" и потребовать, чтобы они взяли под контроль это "свободное Государство", чтобы фон Эпп и NKG не наступали, как стервятники, которыми они и являются." 
MAF_deal_with_evoles: "Справиться с эволуями" 
MAF_deal_with_evoles_desc: "Эволюция - это коренной конголезский средний и высший класс - хорошо образованные, обеспеченные и хорошо работающие уроженцы Африки, говорящие на французском и немецком языках, которые лояльно относятся к колониальному режиму в обмен на деньги, власть и более высокое положение своих собратьев-африканцев. Мы должны укрепить нашу власть над этим высшим классом, поскольку, имея их в своем кармане, мы будем иметь большую власть над многочисленным африканским населением Конго, так как многие из их лидеров независимости принадлежат к этому социальному классу." 
MAF_crush_nationalists: "Подавить конголезских националистов" 
MAF_crush_nationalists_desc: "Национализм - опасная идея в колониальной системе, а при таком большом количестве туземцев в Конго, над которыми властвует такое относительно небольшое колониальное население, искра единой националистической мысли, несомненно, подавит империалистическое присутствие. Учитывая эту суровую реальность, мы должны бороться и подавлять конголезский национализм любой ценой, одновременно распространяя регионалистские идеи, чтобы предотвратить формирование единого фронта среди туземцев." 
MAF_crush_frogs: "Подавить французское влияние в Конго" 
MAF_crush_frogs_desc: "Хотя фландро-валлонцы долгое время властвовали над Конго, их близость к старой французской Африке проявляется и по сей день, поскольку французское влияние живёт и процветает в Конго, нравится нам это или нет. Мы должны уничтожить эту французскую чуму, чтобы она не породила идеи сепаратизма и социализма." 
MAF_german_settlers: "Немецкое поселение в Конго" 
MAF_german_settlers_desc: "Для того чтобы полностью побороть и свести на нет влияние бельгийцев, французов и местных националистов в Конго, мы должны изменить одну простую реальность: в настоящее время этих "других" во Врийстаате больше, чем немцев. Чтобы исправить это, мы полностью откроем Конго для немецкого поселения, поскольку мы достаточно долго уважали власть фландро-валлонцев и сделки, которые мы заключили, когда их Империя пала. Эта щедрая, густонаселенная и богатая ресурсами колония будет служить маяком для всех Кайзеррейхов, ищущих новую жизнь за границей, и, предлагая выгодные стимулы и тихо сжигая старые земельные контракты, заключенные с туземцами и негерманскими колонистами, мы обеспечим приезд многих сыновей и дочерей Кайзеррейха, а тем, кто приедет, определенно будет где остаться и построить свою новую жизнь." 
MAF_influence_the_umhk: "Медленно раскачивать Миниатюрный союз Верхней Катанги" 
MAF_influence_the_umhk_desc: "ГСВК контролирует более 70% всей экономики Конго и имеет огромное влияние на колонию в целом. Мы должны медленно подорвать это господство и со временем заменить фландро-валлонских, англо-, голландских и французских инвесторов и членов правления на немцев, чтобы подчинить эту великую монополию амбициям Кайзериреха." 
MAF_spread_regionslism_crush_panafricanism: "Распространение регионализма и сокрушение Панъафриканизма" 
MAF_spread_regionslism_crush_panafricanism_desc: "Панъафриканизм - опасная идеология, возникающая в националистических, социалистических и синкретических формах, объединяющая разрозненные и давно конфликтующие этнические группы против их "империалистических угнетателей" Мы должны подавить эту мерзкую идеологию, и один из самых простых способов сделать это - распространить идеи регионализма и превосходства среди коренных африканцев, чтобы расколоть их объединительные движения." 
MAF_annex_congo: "Интеграция [COG.GetNameWithFlag]." 
MAF_annex_congo_desc: "После подготовки и успешной реализации нашего плана, кажется, что Конго-Врийстаат готов к интеграции в Миттельафрику. Хотя нынешняя администрация всё ещё будет сохранять контроль в качестве местных администраторов в новом правительстве, вся колония теперь будет подчиняться Дар-эс-Саламу и Штаатхалтеру напрямую."

MAF_nordrhodesia_actions: "Централизация [ZAM.GetNameDef]" 
MAF_nordrhodesia_actions_desc: "Нордргодезиен, когда-то бывшая двумя отдельными колониями, управляемыми британской меркантильной компанией, теперь существует как единое целое под жестким немецким колониальным правлением. На вершине иерархии находится Ганс Хюттиг, губернатор и главный военный в колонии. В отличие от других англоязычных регионов Миттельафрики, таких как Нигерия и Кения-Уганда, которым была предоставлена большая автономия, Нордрёдзиен не знает такой сказки. После короткой войны с Южной Африкой военная администрация во главе с Хансом Хюттигом правила колонией железным кулаком, продолжая эту хунту более десяти лет, уклоняясь от споров и обвинений в преступлениях против человечности в его личной войне против англосов, которых сплотила некая Эвелин Баринг, и коренных жителей, особенно малавийцев и выходцев из Баросетланда. Мы должны усмирить безумца Хюттига или, если нужно, заменить его более умеренным губернатором, чтобы не допустить краха и восстания, потому что по ту сторону границы англосы Южной Родезии требуют воссоединения, а внутри нашей страны Лига Объединенной Империи борется за господство над нашим режимом. \nВ настоящее время §Y[ZAM.GetNameWithFlag]§! Централизация находится на §G[GetZAMCentralization]§!"
 
MAF_crush_malawi_tribes: "Сокрушить племена Малави" 
MAF_crush_malawi_tribes_desc: "Многие племена и отдельные этнические группы в пределах Нордродесайена стремятся увидеть голову Хюттига на костре, а свои земли свободными от колониального господства. Самыми многочисленными среди этих туземных групп являются народы Малави, которые давно зарекомендовали себя как бельмо на глазу как нашего режима, так и англо-администрации до нас. Время для дипломатии с этими группами давно прошло, поскольку единственное, на что они реагируют, - это быстрое и полное разрушение." 
MAF_crush_anglo_rebels: "Раздавить англо-повстанцев" 
MAF_crush_anglo_rebels_desc: "В нашей колонии, в значительной степени финансируемой режимами Южной Родезии и Южной Африки, царит англо-сепаратизм. Ведущей фигурой этого движения является Ивлин Баринг и его Объединенная Имперская Лига. Мы должны сокрушить этих опасных британцев и окончательно очистить Нордрходесин от мерзкой англомании." 
MAF_expand_zambezi_ports: "Расширить порты на Замбези" 
MAF_expand_zambezi_ports_desc: "Замбези - могучая река, которая обеспечивает выход к морю через свои воды во внутренние районы Южной Африки, и является одной из самых важных рек Африки в экономическом и логистическом плане. Мы должны расширить своё присутствие на этой реке, чтобы лучше контролировать её пороги, оказывая при этом дальнейшее влияние и извлекая выгоду из прибыльной торговой сети." 
MAF_fortify_north_rhodesia: "Укрепить оборону Родезии" 
MAF_fortify_north_rhodesia_desc: "Нордродсиен - это линия фронта против массивного бастиона англосаксов, которым является Южная Африка и её опухоль Южная Родезия, а также португальские колонии Мозамбик и Ангола. Мы должны укрепить оборону этой границы и превратить её в бастион немецкого влияния на юге Африки, так как волки обступают её со всех сторон." 
MAF_strenghthen_german_rule: "Укрепить немецкое правление" 
MAF_strenghthen_german_rule_desc: "Хюттиг может быть главным, но власть Германии в Нордродесайене далеко не безопасна. Мы должны как усмирить этого эгоистичного безумца, так и усилить присутствие Казеррайха в колонии в целом. К счастью, в колонии также проживает верный лоялист Эрнст Юнгер, который зарекомендовал себя как компетентный и непоколебимый слуга короны." 
MAF_replace_anglos: "Замена британских администраторов" 
MAF_replace_anglos_desc: "Чтобы подорвать длительную атмосферу англоязычного господства, мы должны быстро и срочно заменить всех оставшихся британских губернаторов и других иностранных колониальных администраторов нашими собственными лояльными аскарийскими и немецкими кандидатами. Начнется массовая чистка негерманских активов, по мере того, как мы будем быстро стирать грязь, которую англо оставили после себя на этой прекрасной границе." 
MAF_annex_nordrhodesia: "Интеграция [ZAM.GetNameWithFlag]" 
MAF_annex_nordrhodesia_desc: "После подготовки и успешной реализации нашего плана колония Нордрходесен готова к интеграции в состав Миттельафрики. Хотя нынешняя администрация всё ещё будет сохранять контроль в качестве местных администраторов в новом правительстве, вся колония теперь будет подчиняться Дар-Эс-Саламу и Штаатхалтеру напрямую."

MAF_deal_with_divide_DKG_RFG: "Разобраться с расколом среди офицеров"
MAF_deal_with_divide_DKG_RFG_desc: "После недавней победы на выборах более умеренных лагерей на политической сцене Миттельафрики, давний офицерский раскол между военным персоналом DKG и NKG угрожал разорвать наши вооруженные силы на части, поскольку Старая Гвардия и Новые Колонисты боролись за то, чтобы их доктрина и тактика были внедрены вместо идей их соперников. Однако, учитывая нашу новую политическую реальность, а также то, что НКГ недавно ослабла, мы начали реформировать военную командную структуру и доктрину в соответствии с идеями ДКГ, смешанными с идеями Леттова-Ворбека из РФГ. Надеюсь, что с достаточным количеством времени и усилий, шрамы от старого раскола могут быть в конечном итоге стерты, поскольку мы стремимся модернизировать и организовать наши вооруженные силы."
MAF_deal_with_divide_DKG_RFG_2: "Справиться с расколом среди офицеров"
MAF_deal_with_divide_DKG_RFG_2_desc: "После долгого периода реорганизации и новых инноваций мы, наконец, реформировали вооруженные силы Миттельафрики в современную и элитную боевую силу. Используя и внедряя доктрины, стратегии и реформы, рекомендованные нашему правящему правительству армейскими чиновниками DKG и RFG, мы устранили все последние следы старого офицерского раскола, втянув наши вооруженные силы в современность. Теперь наша армия снова является гордостью колонии, и мы всегда стремимся продемонстрировать наши новые войска при любой возможности."

MAF_deal_with_divide_NKR: "Борьба с расколом среди офицеров"
MAF_deal_with_divide_NKR_desc: "После недавней победы на выборах более радикальных лагерей на политической сцене Миттельафрики, давний офицерский раскол между военным персоналом DKG и NKG угрожал разорвать нашу армию на части, так как Старая Гвардия и Новые Колонисты боролись за внедрение своей доктрины и тактики, а не идей своих соперников. Однако, учитывая нашу новую политическую реальность, и то, что ДКГ недавно ослабла, мы начали реформировать военную командную структуру и доктрину в соответствии с идеями НКГ, смешанными с идеями Германа Геринга, Рейнхарда Гейдриха и других молодых офицеров из Клики Геринга. Надеемся, что при достаточном количестве времени и усилий шрамы от старого разделения могут быть в конечном итоге стерты по мере того, как мы будем стремиться к модернизации и организации наших вооружённых сил."
MAF_deal_with_divide_NKR_2: "Справиться с расколом среди офицеров"
MAF_deal_with_divide_NKR_2_desc: "После долгого периода реорганизации и новых инноваций мы, наконец, реформировали вооруженные силы Миттельафрики в современную и элитную боевую силу. Используя и внедряя доктрины, стратегии и реформы, рекомендованные нашему правящему правительству армейскими чиновниками NKG вместе с офицерами из Клики Геринга, мы устранили все последние следы старого офицерского раскола, втянув наши вооруженные силы в современность. Теперь наша армия снова является гордостью колонии, и мы всегда стремимся продемонстрировать наши новые войска при любой возможности."

