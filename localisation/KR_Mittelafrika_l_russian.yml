mittelpolitic.1.t: "Британское влияние"
mittelpolitic.1.d: "Королевская ассоциация ветеранов, которая представляет белых британских ветеранов Вельткрига, приобрела влияние на наше Правительство, что заставляет нас уделять больше внимания требованиям белых британских поселенцев."
mittelpolitic.1.a: "Интересно."

