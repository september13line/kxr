MAF_post_collapse_army: "Нестандартная армия"
MAF_post_collapse_army_desc: "Армии, созданные после распада Миттельафрики, не являются обычными. Они не обладают такой же способностью обороняться и удерживать линию фронта, как более стандартные дивизии, но лучше способны передвигаться и сражаться в суровых условиях Африки. Кроме того, несмотря на то, что обычных заводов мало и они далеко друг от друга, есть широкие возможности для разграбления оборудования, что обеспечивает постоянное, хотя и ограниченное снабжение оружием."

