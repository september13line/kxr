mittel.165.a: "Шакалы! Стервятники!"

mittel.166.t: "Мозамбик пал"
mittel.166.d: "Похоже, что наши усилия в Африке оказались безумием, поскольку на всех фронтах Южной Африки и Миттельафрики повстанцы захватывают наши колонии. Мозамбик попал в руки наших врагов, и теперь наше положение на континенте становится все более неустойчивым."
mittel.166.a: "Полная катастрофа!"

mittel.167.t: "В сердце Африки"
mittel.167.d: "Миттельафрика родилась в результате поглощения французских колоний, полученных по договору после Вельткрига, и представляет собой огромную полосу земли. Состоящее из городов, вождеств, Королевств, фермерских угодий, джунглей, саванн, пустынь и многого другого, оно занимает половину Темного континента. Сложная паутина договоров, соглашений и негласных договоренностей, колония, хотя и стабильна, но удивительно убыточна; в немалой степени благодаря постоянной защите британских колоний. Перешедшие под наш сюзеренитет после британской революции 1925 года, Кения, Уганда, Нигерия и Замбия финансируются за счёт прибылей Миттельафрики. Наши Штатгальтер Вильгельм Зольф и Генрих Шнее из Остафрики до сих пор умудрялись поддерживать хорошие отношения нашей бюрократии с нашими французскими, британскими и бельгийскими покровителями, но назревают проблемы. Старой гвардии бросает вызов новая Клика, которая стремится к дальнейшей централизации Миттельафрики под властью Германии, а внутри нее действует зловещая шайка экстремистов во главе с Германом фон Герингом, которые хотят использовать наших добрых покровителей в своих личных целях. Зольф стареет, время быстротечно, и фон Геринг обещает своим приверженцам несметные богатства, чего бы это ни стоило. Но может ли эта цена оказаться слишком большой для Миттельафрики? И позволит ли Кайзер фон Герингу пойти на такой риск?"
mittel.167.a: "Слава и честь!"

mittel.168.t: "Поражение в Африке"
mittel.168.d: "Миттельафриканцы нанесли поражение нашим войскам в Африке. Может быть, пора сдать наши колонии, посмотрим, что Миттельафрика хочет от этой войны ..."
mittel.168.a: "Мы сдаемся!"
mittel.168.b: "Мы никогда не сдадимся!"

mittel.169.t: "Португальская капитуляция"
mittel.169.d: "Мы победили португальцев в Африке, и они начали переговоры о капитуляции. Пора решить, что мы хотим получить от этой войны. Старая гвардия предлагает взять только северный Мозамбик, поскольку это было нашей первоначальной целью в этой войне. Члены NKG предлагают создать зоны безопасности в Мозамбике и Анголе, а наиболее радикальные члены нашей администрации говорят, что мы должны лишить Португалию всех владений в Африке. Мы должны помнить, что мы предоставим южноафриканцам Южный Мозамбик. Что мы будем делать?"
mittel.169.a: "Послушать старую гвардию, взять Северный Мозамбик."
mittel.169.b: "Создать зоны безопасности в Мозамбике и Анголе."
mittel.169.c: "Португалия лишилась своих колониальных владений своим безрассудным поведением, забрать все!"

mittel.170.t: "Мир с Танганьикой?"
mittel.170.d: "Нас изгнали с материка! Хотя здесь мы можем быть в безопасности, наши шансы вернуть себе землю, которая по праву принадлежит нам, невелики. Может быть, предложение мира было бы хорошей идеей ..."
mittel.170.a: "Предложить мир."
mittel.170.b: "Будем сражаться!"

mittel.171.t: "Занзибар предлагает мир"
mittel.171.d: "Занзибар пришел к нам с предложением о мире - мы сохраним их территорию на материке в обмен на прекращение боевых действий. Что мы ответим?"
mittel.171.a: "Хорошая сделка."
mittel.171.b: "Нет сделки!"

mittel.172.t: "Танганика отказывается от мира"
mittel.172.d: "Танганика отказалась от мирного предложения; война будет продолжаться."
mittel.172.a: "Это стыд..."

mittel.173.t: "Германия принимает Геринга ... просто"
mittel.173.d: "Германия неохотно согласилась пока оставить этот вопрос. Скорее всего, они думали, что это того не стоит. Тем не менее, многие в нашем Правительстве недовольны, и сегодня мы нажили врагов в Берлине. Мы остаемся у власти."
mittel.173.a: "Конечно, мы остаемся!"

mittel.174.t: "Победа над Португалией"
mittel.174.d: "Похоже, что португальцы не смогли противостоять мощи наших объединённых армий, сдавшись Миттельафрике сегодня утром."
mittel.174.a: "Замечательно!"

mittel.176.t: "Бюджет 1937 года"
mittel.176.d: "Вступая в 1937 год, мы стоим перед трудным выбором. Наша экономика изначально не была сильной, и «Чёрный Понедельник» уничтожил весь производственный потенциал, который у нас был на протяжении большей части прошлого года. В дальнейшем, нам придется сосредоточиться на военном производстве или направить наши ограниченные ресурсы на восстановление гражданской экономики."
mittel.176.a: "Сосредоточиться на наращивании военного потенциала."
mittel.176.b: "Здесь больше смысла в долгосрочных инвестициях."

mittel.178.t: "Бюджет 1938 года"
mittel.178.d: "Чёрный Понедельник был два года назад, но его влияние всё ещё заметно. Экономика постепенно возвращается в норму, но мы находимся в той же ситуации, что и раньше. Будем ли мы акцентировать внимание на военных или гражданских вопросах в бюджете в этом году?"
mittel.178.a: "Германии нужна наша армия!"
mittel.178.b: "Направить средства на улучшение нашей инфраструктуры."

mittel.179.t: "Бюджет 1939 года"
mittel.179.d: "Утраченный рост после последних трех лет депрессии, возможно, никогда не будет восстановлен, но пока мы находимся в более стабильном положении. Наша экономика - по крайней мере, то, что от нее осталось - сейчас работает на полную мощность."
mittel.179.a: "Никаких компромиссов в производстве! Мы потеряли много времени, чтобы наверстать упущенное."

mittel.180.t: "Бюджет 1940 года"
mittel.180.d: "Одни говорят, что война хорошо для бизнеса, другие говорят, что это плохо для бизнеса. Что не подлежит сомнению, так это то, что наша экономика преуспевает. Бюджет 1940 года обеспечит ресурсы и финансирование на долгие годы!"
mittel.180.a: "Сделаем так, чтобы Германия гордилась!"

mittel.181.t: "Прокламация штатгальтера"
mittel.181.d: "Этим вечером Герман Геринг обратился ко всей Миттельафрике в выступлении, транслируемом по радио. То, что начиналось как формальное обращение, быстро изменилось в тональности: Штатгальтер резко осудил «разрушительные партикуляристские элементы» на континенте. Речь закончилась официальным провозглашением: все договоры, титулы и привилегии африканских Королевств и их подданных теперь «безоговорочно утрачены», и все бывшие обладатели титулов должны принести клятву верности в течение недели. Это знаменует собой крутой поворот в колониальной политике Миттельафрики и обязательно будет иметь серьезные последствия. Мы перестали получать сообщения с большей части континента, предположительно из-за протеста ..."
mittel.181.a: "Пора навести порядок, нравится им это или нет!"

mittel.182.t: "Тишина в Африке"
mittel.182.d: "Мы больше не получаем сообщений от пограничных гарнизонов. Набеги на колонны с припасами совершаются с угрожающей скоростью. Многие местные войска дезертируют. Атмосфера напряженная, как никогда раньше."
mittel.182.a: "Это не очень хорошо ..."

mittel.184.t: "Мир в Африке?"
mittel.184.d: "Безумная схема Геринга сработала. Аскари подавили мятежников и навязали колонии суровый мир. Урон от хаоса серьезен, но положение штатгальтера никогда не было сильнее."
mittel.184.a: "Были ли когда-нибудь сомнения в лидерстве Геринга?"

mittel.185.t: "Наша колониальная администрация"
mittel.185.d: "Поскольку [MAF.GetNameDef] по-прежнему владеет правами на управление нашими колониями в Миттельафрике, наши недавно приобретенные владения должны быть переданы под их контроль."
mittel.185.a: "Да, это разумный поступок."

mittel.186.t: "Крах Миттельафрики"
mittel.186.d: "Из-за бесхозяйственности Миттельафрики цепочка подчинения развалилась по всему континенту. Военачальники и местные правители теперь обладают большей властью в большинстве областей, чем немецкая администрация. Весь континент катится к войне. Столица Дар-эс-Салам была захвачена Аскари и наемниками, лояльными Герингу, Юго-Западная Африка была захвачена местными силами защиты, а Западная Африка ненадежно зависла в балансе внешних сил с внезапным падением немецкого влияния в регионе. Куда нам бежать?"
mittel.186.a: "В Юго-Западную Африку, чтобы начать восстановление немецкого господства в Африке."
mittel.186.b: "В Западную Африку, которые ещё можно спасти."
mittel.186.c: "В Габон, последний бастион стабильности Африки."
mittel.186.e: "Забыть обо всем этом, мы на стороне Геринга."

mittel.1860.t: "Крах Остафрики"
mittel.1860.d: "Наши попытки создать стабильное убежище в Остафрике потерпели неудачу, куда же нам бежать?"
mittel.1860.a: "В Бурунди, небольшой кусочек стабильности."
mittel.1860.b: "В Руанду, изолированный уголок, свободный от войны."
mittel.1860.c: "В Джибути, одну из последних крепостей Германской Африки."

mittel.1861.t: "Крах Центрафрики"
mittel.1861.d: "Попытки Миттельафрики вновь стабилизировать Центральную Африку провалились. Португальское вторжение привело к тому, что региональные ополчения во Французском Конго откололись от центрального правительства. Революция в восточном Камеруне лишь довершила судьбу Миттельафрики. В хаосе молодой командир аскари захватил контроль над Банги, а Габон объявил о своей независимости."
mittel.1861.a: "В Камерун, один из последних уцелевших районов Германской Африки."
mittel.1861.b: "В Адамаву, оплот африканской революции."
mittel.1861.c: "В Текеланд, последний рубеж в борьбе с португальцами."
mittel.1861.e: "В Габон, последний бастион стабильности в Африке."
mittel.1861.f: "За Конго, самых сильных солдат португальцев."
mittel.1861.g: "В Убанги-Шари, вотчину молодого генерала."

mittel.187.t: "Светло-зелёный корпус"
mittel.187.d: "Наша попытка подчинить Миттельафрику не сработала. Наши местные вассалы осудили законное правление штатгальтера Геринга, и повсюду изобилуют восстания. К счастью, у Геринга есть план; он отступил с Кликой своих лоялистов в свой замок в Танге и теперь ведет войну в попытке утвердить своё господство силой оружия."
mittel.187.a: "Огонь поднимается."
mittel.187.b: "Герингу удается вернуть себе контроль в самый тёмный час Миттельафрики."
mittel.187.c: "Герингу удается вернуть контроль над ситуацией в "Тёмный час Митткафрики"."

mittel.188.t: "Крах Миттельафрики"
mittel.188.d: "Из-за бесхозяйственности Миттельафрики цепочка подчинения развалилась по всему континенту. Военачальники и местные правители теперь обладают большей властью в большинстве областей, чем немецкая администрация. Весь континент катится к войне. Столица Дар-эс-Салам была захвачена Аскари и наемниками, лояльными Герингу, Юго-Западная Африка была захвачена местными силами защиты, а Западная Африка ненадежно зависла в балансе внешних сил с внезапным падением немецкого влияния в регионе. Куда нам бежать?"
mittel.188.a: "В Южную Африку, чтобы начать восстановление британского правления в Африке."
mittel.188.b: "В Западную Африку, которую ещё можно спасти."
mittel.188.c: "В Фландро-Валлонское Конго, где всё ещё держатся наши союзники."
mittel.188.e: "Забыть обо всем этом, мы на стороне Геринга."
mittel.188.f: "Администрации удается обезопасить себя в самый мрачный час Миттельафрики."

mittel.189.t: "Миттельафриканское лобби"
mittel.189.d: "Пауль фон Леттов-Форбек лично приехал в Берлин, чтобы попросить аудиенции у Кайзера. Миттельафрика сильно пострадала после Черного Понедельника, и он настоятельно призывает нас предоставить ему ресурсы, необходимые для поддержания порядка в наших колониях. У этого человека не было бы даже аудиенции, если бы он не был героем войны. Форбек отказался уйти без войск и боеприпасов, необходимых для подавления восстаний туземцев, которые пока находятся в зачаточном состоянии, но со временем будут только расти. Если мы удовлетворим его эту просьбу, мы сможем спасти неуправляемого зверя, которым является Миттельафрика. Если мы решим, что это того не стоит, наша колониальная администрация сильно пострадает ..."
mittel.189.a: "Благородное дело."

mittel.190.t: "Леттов-Форбек встречается с Кайзером"
mittel.190.d: "Сегодня двое легендарных мужчин соберутся на встречу в Берлине. На кону - судьба континента. Леттов-Форбек попросил тысячи человек, больше орудий и столько танков, сколько мы можем. Кайзер, с любовью вспоминающий Вельткриг и героические подвиги Леттов-Форбека в Африке, склонен дать то, что ему нужно, но его советники настаивают на том, что нам нужны ресурсы дома. Мы уже находимся на грани новой войны с синдикалистами и русскими, но если мы сможем удерживать наши колонии вместе достаточно долго, мы будем сильны, чтобы повторить невозможное. Сойдется ли Кайзер вместе с Африканским львом ещё раз, чтобы спасти Германскую империю?"
mittel.190.a: "Африканский лев всегда делал хорошую работу."

mittel.191.t: "Канцлер и Штатгальтер"
mittel.191.d: "Только что поступило известие о том, что африканский лев Пауль фон Леттов-Форбек был назначен канцлером Германии. Теперь Форбек официально переехал в Германию, чтобы занять свой пост, оставив своих подчиненных управлять Миттельафрикой. Несмотря на то, что он больше не проживает в Африке, он сохранил титул главы государства и продолжит реорганизацию приходящей в упадок администрации Миттельафрики из своего офиса в Берлине. Несмотря на то, что сейчас он является вторым по силе человеком в Германии после Кайзера, его борьба за реформирование сломанного колониального лоскутного одеяла Миттельафрики далека от завершения."
mittel.191.a: "Неужели мужчина действительно находится в двух местах одновременно?"

mittel.192.t: "Намерения Геринга раскрыты в NKG"
mittel.192.d: "После тщательного и тихого расследования, проведенного платными стукачами и осведомителями из Клики молодых офицеров Геринга - небольшой, но растущей Клики в NKG, выяснилась вся полнота маниакальных действий и амбиций Германа Геринга. Главные фигуры в NKG, а именно Гейдрих и фон Эпп, поняли, что Геринг - не кто иной, как безумец, стремящийся к полному господству в Миттельафрике в качестве утешения за своё устранение с политической сцены Германии. Стремясь оседлать волну популярности, порожденную его Кликой молодых офицеров, Геринг планировал занять пост штаатхальтера и стремительно продвигаться к полному суверенитету от Кайзеррейха, полному паритету с положением Кайзера, и стремился расширить свою колониальную вотчину, пока не поглотит всю Африку. Эти безумные мечты могли быть придуманы только в голове сумасшедшего, и NKG начала полностью понимать, насколько опасен Геринг на самом деле. \n\nТакая информация, однако, определенно повредит шансам NKG получить должность Штаатхальтера, поскольку вероятной реакцией на обнародование планов Геринга будет возрождение недавно растущего могущества RFG, как резкая и противоположная реакция на тиранию Геринга. Исходя из этого, NKG решила умолчать об этой крупице правды, пока не будут собраны и готовы к представлению все необходимые доказательства, поскольку у них будет только одна попытка уничтожить Геринга и его планы."
mittel.192.a: "Возможно, он действительно ничем не отличался от своего отца..."

mittel.193.t: "Утверждение нового штаатхальтера"
mittel.193.d: "После недавней смерти Вильгельма Сольфа для управления нашей огромной колонией Миттельафрика необходим новый Штаатхальтер. На протяжении десятилетий Сольф управлял нашей африканской мегаколонией, проводя разумную и преобразующую политику, которая приносила только больше прибыли с Темного континента, сохраняя внутреннюю нестабильность на самом низком уровне. Его трагическая смерть означает, что нам предстоит принять трудное решение, но мы должны сделать это быстро. \n\nАдминистрация Миттельафрики решила оказать посильную помощь в процессе выбора, предложив кандидатуру, которую они считают подходящей на эту должность. Они выдвинули Германа Геринга в качестве предпочтительного кандидата, ссылаясь на знаменитую карьеру его отца в Зюдвестафрике и его долгий послужной список добросовестного, хотя и чрезмерно сурового, колониального управления. Однако многие опасаются растущих амбиций Геринга и его репутации развратника, поэтому многие предлагают отказаться от этого назначения и послать вместо него надежного Генриха Шнее. Что нам делать?"
mittel.193.a: "Одобрено!"
mittel.193.b: "Отказано, послать Шнее!"

mittel.194.t: "Геринг утвержден"
mittel.194.d: "С одобрения Кайзера Герман Геринг был выбран следующим штатальтером Миттельафрики. Через несколько дней Геринг будет официально приведен к присяге, и вся Миттельафрика будет трепетать перед его могущественными амбициями. Хотя многие опасаются его растущей власти и растущего упорства его Клики молодых офицеров, его враги и недоброжелатели теперь мало что могут сделать, потому что Геринг скоро будет на вершине."
mittel.194.a: "Да здравствует новый Штатгальтер Геринг!"

mittel.195.t: "Герингу отказано, назначен Шнее"
mittel.195.d: "Несмотря на нашу агитацию, Кайзер отклонил нашу просьбу, опасаясь растущих амбиций Геринга и его репутации жестокого и гедонистического человека. Вместо него Его Высочество Кайзер решил назначить Генриха Шнее, игнорируя мольбы своих советников о том, что Шее слишком стар и мягок. Теперь, через несколько дней, Шнее будет официально приведен к присяге, и вся Миттельафрика отдаст дань уважения своему новому, заслуженному лидеру. Хотя многие сомневаются в том, что Шнее подходит для этой должности, его недоброжелатели и сомневающиеся теперь мало что могут сделать, потому что Шнее скоро станет Штаатхальтером."
mittel.195.a: "Забудьте Геринга, ведь теперь нас поведет Шнее, ибо такова воля Кайзера""

mittel.196.t: "Утверждение нового штаатхальтера"
mittel.196.d: "После недавней смерти Вильгельма Зольфа для управления нашей огромной колонией Миттельафрика необходим новый штаатхальтер. На протяжении десятилетий Сольф управлял нашей африканской мегаколонией, проводя разумную и преобразующую политику, которая приносила только больше прибыли с Темного континента, сохраняя внутреннюю нестабильность на самом низком уровне. Его трагическая смерть означает, что нам предстоит принять трудное решение, но мы должны сделать это быстро. \n\nАдминистрация Миттельафрики решила оказать посильную помощь в процессе выбора, предложив кандидата, который, по их мнению, подходит на эту должность. Они выдвинули Генриха Шнее в качестве предпочтительного кандидата, ссылаясь на его опыт работы губернатором вестафриканской колонии и долгий послужной список взвешенной и почетной колониальной службы. Однако многие с опаской относятся к возрасту Шнее и его слабому темпераменту, опасаясь, что у него не хватит металла, чтобы управлять всей Миттельафрикой. В качестве контрпредложения многие говорят, что мы должны отказаться от этого назначения и вместо него послать эффективного, но слишком амбициозного Германа Геринга. Что же нам делать?"
mittel.196.a: "Одобрено!"
mittel.196.b: "Отказано, послать Геринга!"

mittel.197.t: "Шнее утвержден"
mittel.197.d: "С одобрения Кайзера Генрих Шнее был выбран следующим штаатхальтером Миттельафрики. Через несколько дней Шнее будет официально приведен к присяге, и вся Миттельафрика отдаст дань уважения своему новому почетному лидеру. Хотя многие сомневаются в том, что Шнее подходит для этой должности, его недоброжелатели и сомневающиеся теперь мало что могут сделать, потому что Шнее скоро будет на вершине."
mittel.197.a: "Давайте возрадуемся, ведь Миттельафрика находится в надежных руках!"

mittel.198.t: "Шнее отказано, назначен Геринг"
mittel.198.d: "Несмотря на нашу кампанию, Кайзер отклонил нашу просьбу, опасаясь старости Шнее и его возможной мягкости перед лицом суровости Миттельафриканского правления. Вместо этого Его Высочество Кайзер решил назначить Германа Геринга, игнорируя мольбы своих советников о том, что Герингу нельзя доверять. Теперь, всего через несколько дней, Геринг будет официально приведен к присяге, и вся Миттельафрика будет трепетать перед его могущественными амбициями. Хотя многие опасаются его растущей власти и растущего упорства его Клики молодых офицеров, его враги и недоброжелатели теперь мало что могут сделать, потому что Геринг скоро станет Штаатхальтером."
mittel.198.a: "Забудьте о Шнее, ибо теперь Геринг поведет нас, ибо такова воля Кайзера."

mittel.199.t: "Смерть прусского дирижера"
mittel.199.d: "В этот день флаги Берлина, Пруссии и всего Кайзеровского Рейха приспущены наполовину, потому что Густав Сабак эль Шер - прусский дирижер и любимый военный композитор Кайзера - скончался после короткого, но почетного ухода из общественной жизни. \n\nОн был главным дирижером 1-го Восточно-Прусского полка задолго до правления нынешнего Кайзера, Сабак имел за плечами долгую и знаменитую военную и музыкальную карьеру, охватывающую десятилетия верной службы Кайзеррейху. Классически образованный в композиции, как и в военном деле, Сабак долгое время был известным в Германии именем, его композиции Моцарта превратились в военные марши, а его другие разнообразные музыкальные произведения долгое время были основными в немецких радиопередачах, как в личных покоях Кайзера, так и по всей империи в целом. \n\nВ 1929 году он и его жена уехали на пенсию в деревню под Кёнигс-Вустерхаузеном, открыв пивную, чтобы обслуживать местное население и прожить свои золотые годы в прекрасной прусской сельской местности - идиллическая старость любого настоящего немца. Здесь они продавали пиво, кофе и поздние завтраки как поклонникам, так и жителям города, живя в блаженстве до самой кончины этого героя. Теперь сам Кайзер планирует устроить банкет в свою честь и завещал небольшое состояние своей вдове и семье, обеспечив им стабильность на десятилетия вперёд. Вся Германия и весь Кайзеррейх скорбят об утрате этого музыкального и военного гения, и пусть он войдет в Валгаллу и на небеса как истинный сын Кайзеррейха."
mittel.199.a: "Отдыхайте спокойно, и пусть ангелы трубят о вашем прибытии через Жемчужные ворота."

mafrfg.1.t: "Африканская Конституция?"
mafrfg.1.d: "Одним из наиболее многообещающих решений нашего кризиса было бы предоставление равных прав уроженцам Африки в новой Конституции. Однако это тоже одно из самых спорных решений. Это разозлило бы британских, немецких и французских колонистов на нашей территории, но в то же время позволило бы нам сохранить территориальную целостность. Должны ли мы подписать новую Конституцию?"
mafrfg.1.a: "Утвердить, равные права для всех!"
mafrfg.1.b: "Возможно, нам не стоит торопиться с истинным равенством ..."

mafrfg.2.t: "Избранный Штатгальтер?"
mafrfg.2.d: "Выборов в Миттельафрике могло бы быть достаточно, чтобы остановить волну восстания в регионе, но мы уже видели судьбу демократических режимов и раньше. Ничего, кроме смерти и отчаяния, не исходило от режимов, поддерживающих демократию. Однако, мы могли бы принять немецкую систему или другую систему, которая позволила бы колониальным властям сохранить влияние. Такая система дала бы нашим колониям лучшее представление о представительстве в Дар-эс-Саламе. Большинство старших и более консервативных администраторов предупреждают, что мы сожалеем об этом решении, если доведем его до конца, но их более молодые коллеги сразу же отмечают, что именно эти люди вовлекли Миттельафрику в этот кризис. Начнем выборы на должность штатгальтера?"
mafrfg.2.a: "Время свободных выборов пришло!"
mafrfg.2.b: "Это был бы конец Миттельафрики, какой мы её знаем!"

mafrfg.3.t: "Реформы проходят!"
mafrfg.3.d: "Мы решили провести реформы, дающие справедливое представительство коренному населению Африки. Конечно, это болезненная сделка, но её нужно было совершить, чтобы обеспечить наше выживание. Теперь африканцы больше не смотрят на нас с презрением; большинство из них уважают нас за наше решение предоставить им равные права. В то же время, у колонистов также есть повод для празднования, потому что большинство из них не имеет никаких прав голоса. В результате, мы контролируем страну, равноправно или нет. Надо внимательно следить за туземцами, но, похоже, пока что Миттельафрика в безопасности."
mafrfg.3.a: "Мы спасли Миттельафрику от катастрофы!"

mafrfg.4.t: "С нуля..."
mafrfg.4.d: "Мы добились значительного прогресса после переговоров с лидерами наиболее известных партий, и сегодня мы увидели плоды наших договоренностей. Некоторые могут возразить, что мы зашли слишком далеко, потому что сегодня было объявлено, что местное большинство выбрало своих кандидатов. Колониальная администрация уступила место преимущественно местной, причем мирной. Сегодняшний день знаменует собой новую эру для африканского континента."
mafrfg.4.a: "И ни одна пуля ..."

mafrfg.5.t: "Альберт Геринг уходит"
mafrfg.5.d: "Видный лидер левого крыла Реформгруппы Альберт Геринг покинул страну сегодня самолетом в Германию. Садясь в самолет, он размышлял о своих реформах, карьере и, прежде всего, о своей совести. После нескольких часов обдумывания, он твердо решил, что поступил правильно и предоставил коренному населению то равенство, которого они заслуживают."
mafrfg.5.a: "Прощай, Африка!"

mafrfg.6.t: "Африка Кайзера"
mafrfg.6.d: "Новости из Миттельафрики достигли сегодня иностранных берегов. Похоже, что на первых общенациональных выборах в колонии победил стойкий монархист и военный офицер Александр Дула Белл. При его стойком и размеренном режиме Миттельафрика будет реорганизована в Африканский Кайзеррейх с Кайзером Германии в качестве его первого монарха. Что это означает для Темного континента, сказать невозможно, но многие видят в этом естественную эволюцию колониальных амбиций и поворотный момент в международных отношениях."
mafrfg.6.a: "Тёмный континент стал немного ярче"

mafrfg.7.t: "Создание Африканской Федерации"
mafrfg.7.d: "В столицу прибыли поразительные сообщения из Миттельафрики, и оно вызвало настоящий переполох. Похоже, что на первых всенародных выборах Миттельафрики победил Джомо Кеньятта. Заядлый панъафриканский и популистский государственный деятель, Африканская Федерация поднимется под его руководством, медленно подталкивая колонию к независимости и навсегда изменив лицо мировой политики."
mafrfg.7.a: "Тёмный континент стал немного ярче"

mafrfg.8.t: "Африка Кайзера"
mafrfg.8.d: "Слишком долго Тёмный Континент оставался холодным, прямо отрицая сияющий и согревающий свет нашего славного Кайзера, пока эти земли томились под дикими и отсталыми идеалами. Так продолжалось до тех пор, пока Штатгальтер Белл не победил на первых демократических выборах Миттельафрики. Под его решительным руководством, выкованным в его аристократическом воспитании и отточенном в выдающейся военной карьере, Белл приручил эту исконную землю для Кайзеррейха, и все африканцы почувствуют охват и руководство цивилизованного и священного сияния Кайзера. Завтра новое, более яркое солнце взойдет над Африкой, греясь от пустыни Намиб до Сомали, от Мадагаскара до Берега Слоновой Кости в своем ослепляющем свете, и везде, где его коснется свет, будет владение Кайзера."
mafrfg.8.a: "Славься в африканском венке!"

mafrfg.9.t: "Африка свободна"
mafrfg.9.d: "Джомо Кеньятта осмотрел обширную территорию - землю, недавно объединенную под его руководством после недавней победы на первых всенародных выборах Миттельафрики. Он наблюдал, как его соотечественники празднуют знаменательную победу, казавшиеся более счастливыми, чем когда-либо были местные жители. На протяжении веков он и его соотечественники-африканцы были вынуждены сидеть в стороне, пока европейцы решали мировой порядок и провозглашали судьбы пером или дулом пистолета. С избранием Кеньятты мечта пан-африканства была осуществлена ​​без единого выстрела и капли крови местных жителей. Под его надзором африканцы смело пойдут туда, где раньше не было ни одной колонии. На нашем пути мы будем идти рука об руку с Белым Человеком, бок о бок к лучшему будущему."
mafrfg.9.a: "Прошли те времена, когда на наш континент можно было смотреть только через объектив отчаяния и унижения."

mafdebt.1.t: "Печальное положение дел"
mafdebt.1.d: "Миттельафрика с момента своего создания находится в напряженной ситуации. Но с наступлением Черного Понедельника экономика практически сразу рухнула, и наш долг увеличивался быстрее. Наша валюта, связанная с валютой Германской империи, обесценилась. Теперь нашему Правительству дано  неприятное задание: подготовиться к непредвиденным последствиям, которые могут изменить судьбу континента."
mafdebt.1.a: "Heia Safari?"

mafdebt.2.t: "Мы погасили долг!"
mafdebt.2.d: "Все ожидали, что наша экономика останется мертвой, но мы больше не бедны. Это объявление озадачило наше Правительство, никто не ожидал, что мы на самом деле исправим нашу экономику. Но, может быть, с божественным вмешательством какого-то высшего существа, мы сделали это ..."
mafdebt.2.a: "Тост за Миттельафрику!"

mafNKR.1.t: "Изложение наших планов"
mafNKR.1.d: "Теперь мы можем изложить наши планы относительно Миттельафрики, но не знаем, на каком из них сосредоточиться в первую очередь. Мы можем либо попытаться достроить железную дорогу от мыса до Каира, индустриализировать пригодную для использования землю, либо попытаться модернизировать и укрепить нашу армию. Планы были оставлены на утверждение нашему руководителю."
mafNKR.1.a: "Закончить железную дорогу!"
mafNKR.1.b: "Индустриализация - ключ к успеху!"
mafNKR.1.c: "В первую очередь - военные заводы!"

mafNKR.2.t: "Миттельафрика Тиссена"
mafNKR.2.d: "Новое колониальное правительство украло мандат на управление у Немецкого колониального общества после смерти штатгальтера Вильгельма Сольфа. Хотя Герман Геринг назначает новое правительство новым штатгальтером, Фриц Тиссен и Металлургический союз оказывают NKG существенную финансовую помощь и поддержку, используя это влияние для обеспечения власти и революционизирования экономики Миттельафрики. Тиссен и его головорезы стремятся немедленно отменить или реформировать многие из более архаичных политик DKG, которые, по мнению Тиссена, были слишком радикальными или даже недостаточно радикальными. В частности, он и план NKG стремятся провести множество рыночных реформ, в ходе которых будут накоплены новые источники богатства для колонии, а именно за счёт огромных материальных и минеральных богатств, которые скрывает Тёмный Континент, а также подготовить колонию к неизбежности будущей войны. Это бросает прямой вызов прошлой администрации при DKG, которая прославилась своей раболепной политикой, которая только мешала нашей экономике, чтобы набить карманы юнкеров в Берлине. Мы увидим, как Тиссен и остальные члены NKG повлияют на эту огромную колонию."
mafNKR.2.a: "Мы больше не будем стрелять себе в ногу, чтобы обогатить лакеев Кайзера."

mittelfla.1.t: "Повышение аскари"
mittelfla.1.d: "Сегодня во второй половине дня состоялась военная церемония, когда несколько достопочтенных аскари были официально повышены до офицерского корпуса. \n\nГенерал Пауль фон Леттов-Форбек приколол ордена к их груди. Эти храбрые солдаты будут служить Империи с верностью, упорством и сдержанностью."
mittelfla.1.a: "Во имя Кайзера!"

mittelfla.2.t: "Открыты новые плантации"
mittelfla.2.d: "Строительство фермы во внутренних районах Африки завершено, и начался процесс возделывания земли для выращивания культур, которые являются жизненной силой Темного континента. Есть надежда, что дальнейшее увеличение сельскохозяйственного развития будет способствовать дальнейшему развитию колоний и увеличению влияния Германской империи во всем регионе. \n\nПоистине, мало кто может надеяться соответствовать аграрной трудовой этике африканцев."
mittelfla.2.a: "Наконец-то наше место под солнцем ..."

mittelfla.3.t: "Прибытие наёмников"
mittelfla.3.d: "Колониальная военная администрация приветствует на африканской земле отряд наемных солдат, нанятых в надежде укрепить резервные силы Митлафрики. \n\nУчитывая нехватку квалифицированных бойцов на темном континенте за пределами Аскари и основных боевых сил Германии, администрация сочла благоразумным передать персонал для своих бойцов-резервистов в первую очередь ветеранам из Фландрии, Великобритании и многих других стран. \n\nНадеюсь, монеты из казны Кайзера будет достаточно, чтобы обеспечить лояльность этих потенциальных колониальные войска."
mittelfla.3.a: "Победа, но какой ценой."

mittelfla.4.t: "Рождество в Миттельафрике"
mittelfla.4.d: "Наступил радостный день для всех народов колонии, поскольку Миттельафрика отмечают самый святой из праздников. \n\nСемья и фермеры, солдаты и бюрократы провели весь день, пировали, пели, танцевали в атмосфере чистой любви и мира для всех слоев общества. \n\nНа короткое время население почувствовало себя в мире и единстве с самим собой в целом, колонисты и туземцы были замечены бок о бок на празднествах. В их ликовании находились надежды и мечты о колониальном сосуществовании для будущего. Многим из солдат-ветеранов напомнили о Рождественском перемирии 1915 года, когда они мысленно видели момент времени, свободный от расколов в их обществе, где можно жить и процветать. \n\nЧто бы ни принесло будущее, сегодня будем радоваться!"
mittelfla.4.a: "Счастливого Рождества!"

mittelfla.5.t: "Полицейские учения"
mittelfla.5.d: "Сегодня в полдень администрация наблюдала за обучением полицейских в сельской местности за пределами города Дар-эс-Салам. \n\nПоскольку колониальные вооруженные силы настолько слабы по сравнению с тем, что было во время мировой войны, Миттельафрика стала в значительной степени полагаться на сельских ополченцев, чтобы поддерживать мир на Темном континенте."
mittelfla.5.a: "Защищать и служить"

mittelfla.6.t: "Фермеры сотрудничают с нами"
mittelfla.6.d: "После получения сообщения от руководителей различных аграрных кооперативов Миттельафрики, наши новые усилия по реформированию сельскохозяйственного сектора принесли свои плоды. \n\nНаши братья на фермах и плантациях, кажется, очень довольны нашей новой политикой. Надеюсь, это положительно скажется на будущем колонии."
mittelfla.6.a: "Все прошло хорошо"

mittelfla.7.t: "Миссионеры прибывают"
mittelfla.7.d: "Колониальная администрация приветствовала группу протестантских миссионеров - финскую евангелическо-лютеранскую миссию, прибывшую сегодня на землю Африки, чтобы облегчить распределение гуманитарной помощи бедным среди коренного населения Западной Африки.\n\nПоскольку экономическая ситуация в колонии отчаянная, администрация благодарна за любую помощь, которую они могли получить."
mittelfla.7.a: "Дети Африки не были оставлены"

mittelfla.8.t: "Успешная антисиндикалистская пропагандистская кампания"
mittelfla.8.d: "Наши усилия по противодействию влиянию социализма в колонии оказались успешными; несколько лидеров синдикалистов, наводнивших местные городские собрания, были быстро арестованы. \n\nС социалистическим влиянием в Миттельафрике нельзя быть слишком осторожным - аграрный характер колониальной экономики означает, что «Дело рабочих» может стать повсеместной проблемой, если не остановить."
mittelfla.8.a: "Мы должны быть бдительными"

mittelfla.9.t: "Центральноафриканская газета"
mittelfla.9.d: "До Вельткрига задача распространения газет в колониальных владениях Кайзеррейха в Африке лежала на плечах газеты «Восточная Африка» в Дар-эс-Саламе. \n\nБлагодаря расширению немецкой колониальной империи на Темном континенте, этот молодой канал превратился в основную новостную организацию в Миттельафрике, доносящую события на мировой арене до людей Темного континента с высочайшим профессионализмом, деликатностью и тактом."
mittelfla.9.a: "Прочитать все об этом!"

mittelfla.10.t: "Войска охраны в патруле"
mittelfla.10.d: "Сегодня вооруженные силы Миттельафрики успешно разгромили банду браконьеров недалеко от Кикюланда. \n\nДивизии охраны обнаружили, что это были охотники, подкупленные местным белым владельцем бизнеса, чтобы убить местную фауну и подставить коренное население в соседнем поселении. \n\nПосле того, как сельский заговор был искоренён, колониальная армия была провозглашена героями как туземцев, так и колонистов, что далеко от образа эксплуататорских сапог. \n\nТем не менее, колониальный гарнизон Миттельафрики, как всегда, является безупречным примером имперской мощи Германии. И хотя им может не хватать достижений в условиях военной индустриализации по сравнению с Отечеством, им всё ещё удается быть яростной и стойкой боевой силой."
mittelfla.10.a: "Воистину, армия, достойная Кайзеррейха."

mittelfla.1002.t: "Железная дорога из Кейптауна в Каир завершена!"
mittelfla.1002.d: "Спустя год после того, как [MAF.GetLeader] официально дал добро железнодорожникам всего мира на мобилизацию для величайшего подвига в истории железных дорог со времен Трансконтинентальной железной дороги, пятый золотой гвоздь, как и та железная дорога, забит на место. Два золотых гвоздя были забиты в Кейптауне, ещё два - на севере Африки, в Каире. Этот пятый гвоздь, забитый точно посередине, ознаменовал завершение величайшего цивилизационного проекта Африки: железной дороги Кейптаун - Каира. Десять тысяч сто девяносто пять километров железной дороги, проложенной африканскими и немецкими рабочими с севера на юг, через множество различных суверенных государств и уникальных местностей.\n\n\nПервый поезд должен пройти сегодня весь путь, и сегодня откроется новая глава в истории бизнеса Африки."
mittelfla.1002.a: "Всего лишь поверхность немецкой инженерии."

mittelfla.1003.t: "Железная дорога Кейптаун - Каир!"
mittelfla.1003.d: "Величайший промышленный проект Германии наконец-то завершён. Сесил Родс был первым человеком, представившим себе массивную железную дорогу, названную "Кейптаун - Каир Рейл" Проект лежал в спящем состоянии до тех пор, пока Миттельафрика не обрела власть после Британской революции, и тогда он снова оказался в центре внимания. Как и последние крупные железные дороги, Трансконтинентальная железная дорога в Соединенных Штатах Америки и Транссибирская магистраль в России, железная дорога Кейптаун - Каира теперь является самой длинной железной дорогой в мире, её протяженность составляет 10 195,7 км. Колониальные администраторы, бизнесмены и простолюдины превозносят открытие железной дороги, одни - как величайшую цивилизаторскую миссию Африки, другие - как грядущий бизнес-бум Африки."
mittelfla.1003.a: "Впечатляет."

mittelfla.1004.t: "Миттельафрика Кеньятты"
mittelfla.1004.d: "После избрания Джомо Кеньятты статс-секретарем Миттельафрики благодаря тому, что левая Реформгруппа предоставила разнообразному африканскому населению право голоса, в этом немецком колониальном конгломерате утвердилась умеренная форма своекорыстного панъафриканского национализма и социализма. Однако после собственного избрания оппортунистически настроенный Кеньятта должен принять решение о будущем своего режима. Заметно коррумпированный и корыстный, Кеньятта дрейфовал от движения к движению в угоду своим собственным потребностям, даже однажды был членом повстанцев Мау-Мау, прежде чем его выгнали из-за его эгоистичного характера и стремления к власти, богатству и влиянию. Негласный панъафриканец и известный клептократ, связанный с различными военными группами, племенными союзами, преступными организациями, колониальными деятелями, социалистическими и националистическими революционными группами, Кеньятта не испытывает недостатка в возможных союзниках. Укрепив своё господство в Африке, Джомо теперь должен принять решение о будущем своей Миттельафрики под немецким сапогом, и хотя этот союз, скорее всего, недолговечен, может быть - просто может быть - Кеньятта является тем человеком, который объединит Африку под одним знаменем, по крайней мере, на напряженное и нестабильное короткое время."
mittelfla.1004.a: "Нехотя придерживаться немецкой колониальной системы."
mittelfla.1004.b: "Адаптировать панъафриканскую мечту к германскому империализму."
mittelfla.1004.c: "Кеньятта уступает собственным эгоистическим амбициям."
mittelfla.1004.e: "Союз с другими предателями "Мау-Мау" и кенийскими или африканскими националистами."
mittelfla.1004.f: "Использовать африканский революционный кружок в качестве новой политической машины."
mittelfla.1004.g: "Уступить умеренным кенийским революционерам."
mittelfla.1004.h: "Найти силу, единство и стабильность в союзе с аскари."
mittelfla.1004.i: "Придерживаться наших обещаний о предоставлении африканского избирательного права и социалистической демократии."
mittelfla.1004.j: "Работать в рамках племенной структуры для достижения власти и влияния."
mittelfla.1004.k: "Работать в рамках племенной структуры для достижения панъафриканской социалистической мечты."
mittelfla.1004.l: "Панъафриканский социализм - единственная истинная цель этого союза."
mittelfla.1004.m: "Преследовать социализм, вдохновленный ФАУД, в рамках немецкого законодательства."
mittelfla.1004.n: "Покажите мне другие варианты."

mittelfla.1005.t: "Миттельафрика Белля"
mittelfla.1005.d: "С избранием Александра Дуала Манга Белля на пост штаатхальтера Миттельафрики благодаря тому, что левая Реформгруппа предоставила разнообразному африканскому населению право голоса, умеренная форма корыстного панъафриканского национализма и правоконсервативного популизма утвердилась в этом немецком колониальном конгломерате. Однако после собственного избрания благородный Белл должен принять решение о будущем своего режима. Будучи членом камерунской племенной знати и королем по африканским стандартам, Белль может стать идеальным кандидатом для объединения племен и группировок Миттельафрики под началом конгломератного совета колонистов и местных королей. Негласный панъафриканец и известный модернист с западным влиянием, связанный с различными военными группами, консервативными и традиционалистскими подразделениями и другими функционерами правого крыла, Белль не испытывает недостатка в возможных союзниках. Укрепив своё господство в Африке, Белль теперь должен решить будущее своего совета вождей и королей в Миттельафрике под немецким сапогом, и хотя этот союз, скорее всего, недолговечен, возможно - просто возможно - Кеньятта является тем человеком, который объединит Африку под одним знаменем, по крайней мере, на напряженное и нестабильное короткое время."
mittelfla.1005.a: "Нехотя придерживаться немецкой колониальной системы."
mittelfla.1005.b: "Адаптировать панъафриканскую мечту к германскому империализму."
mittelfla.1005.c: "Использовать идеи африканского христианства для объединения народа."
mittelfla.1005.e: "Консервативные и традиционалистские идеи популизма объединят Африку."
mittelfla.1005.f: "Уступите умеренным кенийским революционерам."
mittelfla.1005.g: "Объединить идеи патернализма, традиционализма, консерватизма и социализма."
mittelfla.1005.h: "Использовать совет союзных королей и племенных вождей в качестве новой олигархии."
mittelfla.1005.i: "Работать в рамках племенной структуры для достижения реформ и демократизации."
mittelfla.1005.j: "Использовать племенную структуру для обеспечения патернализма и порядка."
mittelfla.1005.k: "Покажите мне другие варианты."

mafsettlers.1.t: "Сделка с французами"
mafsettlers.1.d: "Французы, которые составляют меньшинство в Миттельафрике, часто игнорируются нашим Правительством, но теперь возникает вопрос, что с ними делать. Учитывая их небольшой размер, мы могли бы легко обойтись без германизации французов, но некоторые говорят, что мы должны просто оставить их в покое. Решение остаётся за нашим лидером."
mafsettlers.1.a: "Это не Центральная Африка!"
mafsettlers.1.b: "Оставить их!"

mafsettlers.2.t: "Сделка с фландро-валлонцами"
mafsettlers.2.d: "Хотя фландро-валлонцы и составляют меньшинство в Миттельафрике, они имеют огромную монополию на добычу полезных ископаемых Конго. В связи с этим многие члены нашего Правительства сказали, что мы должны наконец убрать их с Конго. Но другие говорят, что их следует оставить в покое, если они пойдут на уступки."
mafsettlers.2.b: "Убрать их!"
mafsettlers.2.a: "Требовать уступок!"

mafsettlers.3.t: "Сделка с британцами"
mafsettlers.3.d: "До Вельткрига у Британской империи были огромные владения в Африке, которые оставили множество поселенцев по всему континенту. Теперь многие из них теперь находятся в Миттельафрике. Большая часть нашего Правительства говорит, что мы должны германизировать их и двигаться дальше, но некоторые говорят, что германизация их может привести к конфликту между двумя сторонами."
mafsettlers.3.a: "Они проиграли!"
mafsettlers.3.b: "Сделать им уступки, чтобы они молчали."
mafsettlers.3.c: "Заставить их силой."

mafsettlers.4.t: "Переговоры об аннексии Конго"
mafsettlers.4.d: "Мы обратились к Конго, стремясь наладить более тесные отношения. Под этим мы подразумеваем полное исчезновение границ между нашими администрациями и полное подчинение Дар-эс-Саламу. Хотя эти условия кажутся суровыми, большая часть нашей администрации считает, что это лучший способ сохранить стабильность в Миттельафрике. Небольшое, но громкое меньшинство осуждает эти действия как оскорбление идеалов и предательство наших союзников. По их мнению, лучшая альтернатива - заставить Конго купить независимость, заставив их заплатить большую сумму денег, чтобы сохранить свою автономию. Выбор остаётся за нами."
mafsettlers.4.a: "Заставить их заплатить"
mafsettlers.4.b: "Потребовать полной интеграции!"

mafsettlers.5.t: "Полное вхождение в Миттельафрику"
mafsettlers.5.d: "Сегодня наша администрация ведет горячие дебаты и дискуссии, поскольку из Дар-эс-Салама поступило  «предложение». Они строго просили нас либо заплатить непомерную плату, чтобы сохранить нашу автономию, либо быть присоединенным к Миттельафрике. Что мы будем решать: обанкротим наше Правительство или потеряем суверенитет."
mafsettlers.5.a: "Позволить им присоединить нас"
mafsettlers.5.b: "Отправить чертовы деньги"

mafsettlers.6.t: "Конго согласно"
mafsettlers.6.d: "Конго приняло наше предложение и теперь полностью подчиняется нашей администрации в Дар-эс-Саламе. Теперь мы можем направить всю нашу волю в тёмные джунгли Конго, получив доступ к богатой щедрости материальных ресурсов и рабочей силы."
mafsettlers.6.a: "Темное сердце африканского континента попадает в лоно"

mafsettlers.7.t: "Конго отказывается"
mafsettlers.7.d: "Конго отклонило наше щедрое предложение, поскольку их стремление к автономии не знает границ. Взамен нам заплатили выкуп за их автономию."
mafsettlers.7.a: "Просто возьмите уже деньги"

mafsettlers.8.t: "Сделка с французами"
mafsettlers.8.d: "Французы, которые составляют меньшинство в Миттельафрике, игнорируются нашим Правительством, но теперь возникает вопрос, что с ними делать. Мы могли бы легко обойтись без германизации французов, но некоторые говорят, что мы должны просто оставить их в покое. Решение остаётся за нашим лидером."
mafsettlers.8.a: "Это не Центральная Африка!"
mafsettlers.8.b: "Оставить их!"

mafsettlers.9.t: "Сделка с фландро-валлонцами"
mafsettlers.9.d: "Хотя фландро-валлонцы и составляют меньшинство в Миттельафрике, они имеют огромную монополию на добычу полезных ископаемых Конго. В связи с этим, многие члены нашего правительства сказали, что мы должны убрать их с Конго. Но другие говорят, что их следует оставить в покое, если они дадут нам уступки."
mafsettlers.9.a: "Убрать их"
mafsettlers.9.b: "Потребовать уступок!"

mafsettlers.10.t: "Сделка с британцами"
mafsettlers.10.d: "До Вельткрига у Британской империи были огромные владения в Африке, которые оставили множество поселенцев. Многие из них теперь находятся в Миттельафрике. Большая часть нашего Правительства говорит, что мы должны германизировать их и двигаться дальше, но некоторые говорят, что германизация их может привести к конфликту."
mafsettlers.10.a: "Они проиграли!"
mafsettlers.10.b: "Сделайте им уступки, чтобы они молчали."
mafsettlers.10.c: "Заставить их силой."

mafsettlers.11.t: "Сделка с наемниками"
mafsettlers.11.d: "После недавней победы в политической битве за контроль над Миттельафрикой, новая администрация решила заняться устаревшей армией колонии. Один из способов, которым они надеются решить нашу проблему с кадрами, - это окончательная доработка нашей политики в отношении использования наёмников. Три основных взгляда на этот вопрос были предсказуемыми. Есть стойкие профессоналисты из старой гвардии, которые не хотят иметь ничего общего с непокорными и жестокими наемниками. Кроме того, есть умеренные, которые считают, что применение наёмников ограничено. Наконец, радикалы стремятся нанять как можно больше наёмников, чтобы помочь решить нашу проблему избытка квалифицированных солдат, независимо от наказания. Споры будут бушевать часами, но в конечном итоге выбор остаётся за нашим штатгальтером."
mafsettlers.11.a: "Мы потратим львиную долю нашего военного бюджета на то, чтобы нанять этих храбрых людей в массовом порядке."
mafsettlers.11.b: "Мы будем нанимать только лучших из лучших для нашего спецназа и колониальной гвардии."
mafsettlers.11.c: "Мы не будем тратить наши деньги на этих непослушных животных"

mafsettlers.12.t: "Сделка с наемниками"
mafsettlers.12.d: "Поскольку партия сохраняет своё доминирующее положение в недавней борьбе за власть в Миттельафрике, администрация продолжает свои военные реформы. Среди новых идей, требующих обсуждения, - вопрос использования наёмников. В ожесточенных дебатах сформировались три основных лагеря в отношении того, что делать. Есть боевые ястребы старой гвардии, которые не хотят иметь ничего общего с дикими и недисциплинированными наемниками. Кроме того, есть умеренные, которые считают, что применение наёмников ограничено. Наконец, радикалы стремятся нанять как можно больше наёмников, чтобы помочь решить нашу проблему избытка квалифицированных солдат, независимо от того, какой риск они могут представлять для нашей репутации. Однако окончательный выбор остаётся за штатгальтером."
mafsettlers.12.a: "Мы возродим дух ландскнехтов и гессенцев."
mafsettlers.12.b: "Допускать только наёмников в роли поддержки"
mafsettlers.12.c: "Колониальные силы Кайзера не будут запятнаны разбойниками"

mittel.1188.t: "Радикальное изменение курса?"
mittel.1188.d: "Теперь, когда нам больше не нужно отвечать перед Германией, мы можем принять наше наследие. Верховный лидер Геринг может принять мантию Короля всей Африки. Однако некоторые в нашем Правительстве не рекомендуют этот радикальный шаг. Однако волю Верховного лидера не часто игнорируют, и с любым, кто советует против этого, можно разобраться. Кроме того, объявление Геринга королем разозлило бы многих, включая местные племена, у которых есть свои монархии, и британцев, которые лояльны британскому королю. Должен ли Геринг сделать себя истинным, неоспоримым правителем Африки?"
mittel.1188.a: "Нет"
mittel.1188.b: "Долгой жизни королю Африки!"

mittel.1189.t: "Новый Штатгальтер"
mittel.1189.d: "Кайзер назначил генерал-полковника Эрвина Роммеля нашим новым штатгальтером. Во время Вельткрига он служил в Италии. Он служил в пехоте, хотя позже он стал идентифицировать себя с гораздо более мощной формой ведения войны, бронетанковой войной. Это принесло ему много врагов в Верховном командовании, которые хотели, чтобы Германия практиковала более традиционные формы войны. После того, как он опубликовал книгу о войне, Кайзер отправил его в Африку, чтобы не подпускать его к Верховному командованию. Однако это только укрепило его позиции, поскольку доктрина бронетанковой войны идеально подходила для обширных равнин Африки. И теперь, когда Штатгальтер ушел, Роммель призван взять на себя ответственность за Миттельафрику, и с ним Миттельафрика перенесется в современную эпоху."
mittel.1189.a: "Пришло время вернуться к старым путям."

mafdeathgang.1.t: "Кайзер Вильгельм III вступает на престол"
mafdeathgang.1.d: "После смерти Кайзера Вильгельма I трон занял Кайзер Вильгельм II. Коронация состоялась, и новым Императором Африки стал Кайзер Вильгельм II. Участники коронации разразились аплодисментами, и Кайзер Германии только укрепил связь с Африканским Кайзеррейхом."
mafdeathgang.1.a: "Слава тебе в венке победителя!"

mafcollapse.2.t: "Начало распада"
mafcollapse.2.d: "Миттельафрика всегда была нестабильной колонией, никто не может этого отрицать, будь то немецкий администратор, английский бизнесмен, французский поселенец, местный житель или кто-либо другой.\n\nНикогда ещё колония не была в таком беспорядке, как сегодня, со стабильностью в клочьях и мятежами на подъеме, наша администрация кажется бесспорно обреченной на провал, несмотря на все наши усилия. Во всех обширных африканских владениях Кайзера за власть борются различные вооруженные группировки. Среди них туземные вооруженные группировки, состоящие из наших бывших солдат, несколько социалистических и республиканских ополчений, сражающихся против местной колониальной администрации, которая отчаянно пытается поддерживать порядок, опытные наёмники, восставшие против своих бывших работодателей, бизнесмены UMK, опасающиеся за своё имущество, призраки прошлого восстают в Кении, вечно решительный Геринг перегруппировывает своих сторонников вблизи нашей столицы, Старая Гвардия в отчаянии группируется в Sudwestafrika, гарнизоны Schutztruppe в панике бросают свои позиции, туземные вожди с сомнительной лояльностью, кажется, обращаются против нас. \n\nКатастрофическая ситуация достигла точки невозврата, и только чудо может нас спасти."
mafcollapse.2.a: "Так не должно было случиться!"

mafinternal.1.t: "Работа с туземцами в Вестафрике"
mafinternal.1.d: "Кроме колониальной администрации, в Вестафрике по-прежнему влиятельны туземцы, в основном две большие группы, противостоящие друг другу, поэтому мы можем поддержать только одну из них, которая поможет нам в процессе централизации.\n\n\nПервая - это влиятельная и богатая афро-бразильская семья Олимпио, проживающая в Того, во главе с их беспринципным патриархом Сильваном Олимпио, как одна из самых влиятельных семей в Африке, их поддержка и многочисленные связи, несомненно, окажут нам большую помощь, особенно финансовую. Второй выбор - это консервативные племенные вожди Северной Вестафрики, которых неофициально возглавляет Джонатан Сави из Тове. Они имеют большое влияние на политический уровень и на коренных жителей Вестафрики, и очень привязаны к африканским традициям различных коренных народов. Хотя они не так богаты, как Олимпио, их поддержка также будет очень полезной и значительно улучшит наши отношения с коренными жителями.\n\nКаким будет наш окончательный выбор?"
mafinternal.1.a: "Сильван Олимпио и богатство его семьи - самый выгодный вариант."
mafinternal.1.b: "Джонатан Сави из Тове и северные вожди - самый безопасный вариант."

mafinternal.2.t: "Ситуация в Вестафрике"
mafinternal.2.d: "В Вестафрике есть три основных администратора, принадлежащих к трем основным группам поселенцев, которых мы могли бы поддержать, чтобы способствовать процессу централизации.\n\nПервый - немецкий герцог Николаус фон Ольденбург, верный и опытный подданный Кайзера, он считает, что в качестве колониального владения Германии естественно и логично, чтобы Вестафрикой управляли в основном немцы, его идеалы соответствуют нашей потребности в централизации. Второй - француз Жюль Бревье, самый социальный и популистский из трех администраторов, он выступает за создание социальных программ и социального обеспечения для поселенцев и туземцев, а также за расширение прав туземцев, чтобы избежать их сопротивления и сдержать возможные будущие восстания, поддержка его, несомненно, значительно улучшит наши отношения с туземцами. Последний - англичанин Арнольд Ходсонс, выступающий за умеренность и статус-кво, он является хорошим средним выбором между тремя людьми и, несомненно, обеспечит стабильность колонии. Последний вариант - не поддерживать никого из трех, чтобы не создавать новых конфликтов между тремя группами поселенцев, живущих в Вестафрике.\n\nКого мы должны поддержать?"
mafinternal.2.a: "Немец Николаус фон Ольденбург"
mafinternal.2.b: "Француза Жюля Бревье"
mafinternal.2.c: "Англичанина Арнольда Ходсона."
mafinternal.2.e: "Давайте найдём баланс"

mafinternal.3.t: "Судьба евреев Мадагаскара и Уганды"
mafinternal.3.d: "В Уганде и на Мадагаскаре, в частности, еврейское население растет с каждым днем, принося новую рабочую силу и новых инвесторов в Миттельафрику. Это не было бы проблемой, если бы эти народы не развивали сепаратистские и независимые тенденции в процессе, когда некоторые из их самых сумасшедших лидеров призывают к созданию государства Израиль в Буганде или на Мадагаскаре, нам нужно решить эту проблему, если мы хотим успешно продолжать процесс централизации. \n\nНаш первый вариант - потратить деньги на развитие еврейских общин в колониях, например, на строительство синагог, чтобы евреи чувствовали себя более интегрированными в наше общество, что логически уменьшит их сепаратистские тенденции. Второе - заблокировать всю еврейскую иммиграцию из-за пределов Миттельафрики, применить принудительный процесс культурной интеграции для любого еврея, желающего остаться в Миттельафрике, и арестовать всех еврейских лидеров, выражающих сепаратистские взгляды.\n\nКакие планы мы должны осуществить?"
mafinternal.3.a: "Начать выделять средства для евреев"
mafinternal.3.b: "Блокировать всю еврейскую иммиграцию и начать процесс ассимиляции."

mafinternal.4.t: "Положение коренных малагасийцев на Мадагаскаре"
mafinternal.4.d: "Остров Мадагаскар, оплот Гейдриха, населен в большинстве своем малагасийцами, народом, который из-за сильного французского присутствия на острове развил республиканские, монархические и даже социалистические тенденции, которые грандиозные планы Гейдриха, похоже, усилили. Мы должны найти способ разрешить их сепаратистские тенденции, если мы хотим, чтобы наш процесс централизации был эффективным в регионе, мы можем использовать два основных подхода.\n\nПервый заключается в расширении автономии и привилегий различных местных малагасийских вождей, чтобы обеспечить их лояльность Дар-эс-Саламу и уменьшить сепаратистские тенденции среди туземцев. Второй подход заключается в проведении широкомасштабных репрессивных программ против всех республиканских, социалистических, монархических и сепаратистских групп туземцев, а также в проведении пропагандистских кампаний, напоминающих туземцам об опасности таких идеологий, как синдикализм.\n\nКакие приказы мы должны отдать администрации Мадагаскара? "
mafinternal.4.a: "Подготовиться к переговорам с вождями племен"
mafinternal.4.b: "Поставить туземцев на место раз и навсегда!"

mafinternal.5.t: "Соглашение с Дауди Ква?"
mafinternal.5.d: "В настоящее время регион Уганда управляется от нашего имени Дауди Ква II, который имеет автономию вместе с несколькими другими племенными вождями. Однако Дауди Ква, как Король Уганды, имеет больше влияния и власти, чем любой местный вождь, он управляет несколькими вождями, которые являются его вассалами, что дает ему значительное влияние, которое мешает нашему процессу централизации.\n\nУ нас есть два основных варианта, первый - договориться с Дауди Ква о помощи нашей местной администрации и процессе централизации в обмен на увеличение автономии, гарантию, что мы не тронем его привилегии и титулы, и что мы позволим ему управлять своей армией. Второй, более радикальный подход заключается в том, чтобы раз и навсегда лишить его привилегий и поставить регион под прямой колониальный контроль, что, несомненно, разозлит племенных лидеров, но значительно поможет нашему процессу централизации.\n\n\nОба варианта рассматриваются нашей администрацией как жизнеспособные, поэтому остаётся последний выбор."
mafinternal.5.a: "Давайте договоримся с королем."
mafinternal.5.b: "Прямой контроль намного предпочтительнее"

mafinternal.6.t: "Позиция по отношению к старым мастерам"
mafinternal.6.d: "Фландро-валлонцы долгое время были хозяевами Конго, но с недавними ошибками режима Райкманса и с учётом того, что потребности Дар-эс-Салама и Берлина развиваются и растут с каждым днем, мы должны определиться с позицией по отношению к этим несостоятельным колонистам. Конго является стержнем Миттельафриканского проекта и одним из самых важных владений для Кайзериха. С момента нашего прибытия в эти джунгли мы медленно работали над тем, чтобы заменить как можно больше фландро-валлонских колонистов лояльными немецкими офицерами, но это вызвало большую напряженность в отношениях с нашими предполагаемыми союзниками. Мы должны решить сейчас и в будущем, будем ли мы продолжать этот процесс принудительной германизации, или нам следует пока ограничить эти планы, чтобы использовать опыт и знания наших бельгийских друзей."
mafinternal.6.a: "Конго - одно из наших самых важных владений. Работайте с ними."
mafinternal.6.b: "Их Vrijstaat терпит крах. Нам не нужны эти вымытые империалисты."

mafinternal.7.t: "Позиция в отношении Эволюэ"
mafinternal.7.d: "Эволуэ - это, помимо родных монархий и дворянства, самый близкий к высшему классу конголезский народ. Функционируя как образованная и самостоятельно созданная элита, эти семьи эволуэ представляют собой средний и высший класс конголезского африканского общества. Обладая небольшими состояниями, собственным бизнесом, высшим образованием и глубокими политическими связями, эволуэ являются своего рода мостом между колониальным и местным населением. Теперь мы должны решить, пришло ли время отремонтировать и использовать этот мост, или же мы сожжем его, чтобы вытравить из сознания коренных конголезцев любые идеи о социальной и экономической мобильности. Они обладают огромным влиянием и властью над своими собратьями, и мы должны помнить об этом, принимая решение."
mafinternal.7.a: "Оставьте их на произвол судьбы и попросите их опыта и помощи."
mafinternal.7.b: "Скажите этим недовольным туземцам, чтобы они помнили о своем положении. Раздавите тех, кто забыл."

mafcollapse.700.t: "Судьба Миттельафрики и её участь"
mafcollapse.700.d: "Чтобы избежать разочарований и облегчить доступ к нашему контенту, мы добавили это отладочное событие, которое гарантирует, что Миттельафрика либо рухнет, либо выживёт в этом конкретном запуске. Большая часть политики Миттельафрики, включая политику всех входящих в её состав колоний и государств после коллапса, заперта за коллапсом, и поэтому ожидание коллапса, которого ИИ может избежать, может стать удручающей тратой времени. Хотя геймерское правило для коллапса MAF также существует, мы добавили его, чтобы гарантировать, что люди получат желаемое прохождение игры, а RNG их не обманет. Учитывая это, хотите ли вы, чтобы Миттельафрика погибла? Имейте в виду, что выбор "Да" не приведет к мгновенному взрыву МАФ, для этого потребуется некоторое время в игре."
mafcollapse.700.a: "Да, я бы хотел, чтобы Миттельафрика погибла в этой игре."
mafcollapse.700.b: "Нет, я бы предпочел, чтобы Миттельафрика осталась целой в этой игре."
mafcollapse.700.c: "В этой игре я рискну с ИИ."
