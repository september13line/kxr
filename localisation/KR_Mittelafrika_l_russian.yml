MAF_Human_Trafficking: "Осуждение за торговлю людьми"
MAF_Human_Trafficking_desc: "Мы получили осуждение от Министерства иностранных дел в Берлине за нашу роль в безудержной торговле людьми, которая наводняет Миттельафрику. Если мы собираемся остаться у власти, мы должны хотя бы сохранить видимость законности."
MAF_Hands_Cutting: "Осуждение за нарушение прав человека"
MAF_Hands_Cutting_desc: "Берлин направил официальное осуждение нашей нынешней администрации, сославшись на наше «грубое пренебрежение святостью человеческой жизни». Берлин зол, наш международный имидж пострадал, и люди протестуют против действий нашего Правительства, утверждая, что наши руки в крови."
MAF_Missing_Funds: "Деньги исчезают?"
MAF_Missing_Funds_desc: "В нашей казне отсутствуют значительные суммы средств. Хотя для установления виновника потребуется крупномасштабное расследование коррупции, все признаки указывают на Германа Геринга. Мы не знаем, что Геринг планирует сделать со всеми этими Рейхсмарками, §Rно в будущем это может иметь катастрофические последствия.§!\n"
MAF_old_new_guard_divide: "Раскол между старой гвардией и Кликой молодых офицеров"
MAF_old_new_guard_divide_desc: "Кайзеррейх уже давно имеет свою долю в Африке, впервые получив Вестафрику, Зюдвестафрику и Камерун в 1884 году на Берлинской конференции. В последующие десятилетия амбиции Кайзера только росли, и теперь, после Вельткрига и его последствий, Железный крест Германии нависает над двумя третями континента. С момента своего основания, верная Клика монархически настроенных генералов и бюрократов, в лице ДКГ, стала потомками этого нового колониального царства. \n\nОднако с годами эти стареющие ветераны и реликты давно минувших лет только старели, а вместе с ними ослабевала и их хватка над Африкой. Этот факт ярко проявился в необходимости формирования мягкой правящей коалиции с элементами Реформгруппы вскоре после победы Германии в Вельткриге. \n\nПосле этого необходимого решения, NKG - конкурирующая группа стареющих, ястребиных колониальных администраторов, смешанных с различными элементами менее радикальных молодых офицеров - откололась от DKG, чтобы сформировать свою собственную Клику, готовая занять должность штаатхальтера. Эта синкретическая Клика молодых и старых офицеров стремится к централизации и дальнейшей германизации Миттельафрики, но их цели далеки от экстремистских или радикальных по своей природе. Эта сомнительная честь досталась Клике молодых офицеров, которых все чаще стали называть "суверенистами" Состоящая из различных разочарованных Миттельафриканских молодых офицеров, которые поступили на колониальную службу для укрепления гордости за Отечество, только после того, как им открылась темная и разложившаяся природа Миттельафрики, и возглавляемая, хотя и неофициально, Германом Герингом, эта Клика "суверенистов" представляет угрозу для стабильности Миттельафрики. \n\n\nЭто разделение между умирающей старой гвардией, падающей на различные вкусы молодых офицеров и гражданских движений, составляет основу сегодняшних внутриполитических разногласий Миттельафрики, и если они не возьмут ситуацию в свои руки в ближайшее время, преследующие их оппортунисты, такие как интегрированные французы, автономные англосы и даже все более злобные туземцы, могут воспользоваться своим шансом нанести удар во время хаоса."
