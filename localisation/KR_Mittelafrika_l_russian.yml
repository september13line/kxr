mittelpolitic.5.d: "Association des Colons du Congo, представляющая бельгийских и французских инвесторов на наших территориях, приобрела сильное влияние на наше Правительство, что означает, что все больше и больше нашей отрасли находится в их руках. Однако это увеличивает нашу способность полностью использовать природные богатства Африки."
mittelpolitic.5.a: "Может, стоит что-нибудь сделать?"

mittelpolitic.6.t: "Фландро-валлонский кондоминиум"
mittelpolitic.6.d: "Association des Colons du Congo, представляющая бельгийских и французских инвесторов на наших территориях, приобрела чрезввчайно сильное влияние на наше Правительство, что означает, что все больше и больше нашей отрасли находится в их руках. Однако это увеличивает нашу способность полностью использовать природные богатства Африки."
mittelpolitic.6.a: "Это становится плохо ..."

mittelpolitic.7.t: "Смерть Вильгельма Зольфа"
mittelpolitic.7.d: "Сегодня по Миттельафрике и всему Кайзеррейху разнеслась печальная весть: после долгой карьеры и десятилетий служения своей нации и Короне скончался Штатгальтер Вильгельм Сольф. Провидец, благодаря которому Миттельафрика вступила в новый век процветания и относительного мира, Зольф управлял нашей мегаколонией в качестве главы ДКГ в новаторской коалиции с различными элементами Реформгруппы. Вместе эта администрация проводила новые реформаторские политики на каждой новой сессии ведущих умов Миттельафрики, модернизируя эту некогда отсталую реликвию давно ушедшей колониальной эпохи, и теперь сменщик Зольфа, Генрих Шнее, надеется продолжить его наследие. \n\nОднако не все было так мирно и благополучно, как утверждают многие пропагандистские плакаты по всей колонии, поскольку этническая напряженность и политическая вражда снова на подъеме. Мау-Мау открыто восстают в Кении, Мвами враждуют с Фландро-Валлонцами в Катанге, мусульмане в Хаусаленде постоянно бунтуют, и множество других внутренних проблем - некогда единая политическая сцена Миттельафрики превратилась в яму политических маневров и интриг, где каждая фракция стремится к славе и власти. \n\nГлавной угрозой для Шнее и DKG является NKG, коалиция молодых офицеров и разочаровавшейся старой гвардии, которые сплотились вокруг таких фигур, как Франц Риттер фон Эпп и Рейнхард Гейдрих, выдвинув вечно амбициозного Германа Геринга в качестве своего главного кандидата в гонке за пост Штаатхальтера, надеясь, что наследие семьи Геринга поможет им одержать победу над старой гвардией DKG. Отец Германа когда-то был губернатором Зюдвестафрики, служил восхитительно и жестоко против гереро, которые долгое время досаждали немецкому режиму, и поэтому другие члены НКГ считают, что Геринг, несмотря на свою репутацию, является их лучшим шансом украсть должность штаатхальтера. \n\nПосле нескольких дней дебатов временный правящий совет Миттельафрики наконец-то согласовал кандидатуру, и теперь остальная часть колонии ждет, кого они выдвинут. Однако, несмотря на выдвижение, окончательный выбор остаётся за Кайзером."
mittelpolitic.7.a: "Что ж, будем надеяться, что Геринг сможет решить эту проблему..."
mittelpolitic.7.b: "Ерунда, Шнее - логичный выбор!" 

mittelpolitic.700.t: "Новая колониальная группа"
mittelpolitic.700.d: "NKG, или Новая колониальная группа, представляет собой главный политический вызов долгому господству ДКГ. Она состоит из нескольких немецких ветеранов, отколовшихся от ДКГ, таких как Франц Риттер фон Эпп и Рейнхард Гейдрих, которые теперь возглавляют группу молодых, более алчных офицеров и солдат, пренебрегающих статус-кво. Стремясь к большей, более централизованной и более германизированной Миттельафрике, НКГ не заботится о таких препятствиях, как "права человека" и тому подобное, и вместо этого сосредоточена исключительно на увеличении могущества и состояния Кайзеррейха и, в свою очередь, своего собственного. \n\nКак будто это не было достаточно опасно, группа в настоящее время сплотилась вокруг Германа Геринга, сына печально известного Мясника гереро и опытного аса-истребителя из Велткирега. В Геринге они видят полезного фигуранта, который позволит им занять пост штаатхалера, но у такого человека, как Геринг, всегда есть свои амбиции, даже если остальная часть NKG об этом ещё не знает. Втайне Геринг возглавляет небольшую группу националистов-радикалов, известную как "суверенисты" Эта группа "суверенистов" тайно замышляет превзойти централизаторские усилия NKG, вместо этого стремясь построить Миттельафрику как действительно независимое государство, равноправное с Кайзеррейхом. Хотя это, скорее всего, глупая затея, это не помешало безумцу Герингу разработать планы и стратегии достижения своих безумных целей, и с его постоянно растущей армией молодых последователей, марширующих за ним, его угрозы могут оказаться не такими уж пустыми, как казалось раньше. \n\nНесмотря на тайные интриги Геринга, НКГ всё ещё имеет большое влияние в нашем правительстве, и если Штаатхальтер Сольф скоро уйдет из жизни, как и ожидалось, то NKG станет главным соперником DKG и RFG в гонке за выбор нового Штаатхальтера. Удастся ли NKG осуществить свои мечты о централизованной Миттельафрике, или, не дай Бог, Геринг и его суверенисты исполнят своё желание, скоро будет определено, поскольку судьба этого Темного континента находится в равновесии."
mittelpolitic.700.a: "Возможно, Миттельафрике нужна новая кровь в командовании..."

mittelpolitic.701.t: "Немецкая колониальная компания"
mittelpolitic.701.d: "ДКГ, или Немецкая колониальная компания, долгое время была доминирующей политической силой и ведущей партией в Миттельафрике. Состоящая из генералов-ветеранов, заслуженных колониальных бюрократов и других стареющих реликтов эпохи Вельткрига и постоянных представителей немецкого колониального режима, ДКГ является непоколебимой старой гвардией Миттельафрикской политической сцены. Как железная стена, они непреклонно стоят на защите статус-кво, стремясь продолжить африканский проект Кайзера - колонизацию территории Миттельафрики и извлечение прибыли из этой экспансии - не втягивая континент в хаос чрезмерными реформами или попытками централизации. \n\nСо времен Вельткрига ДКГ управляла Миттельафрикой под руководством Вильгельма Зольфа, Генриха Шнее и многих других титанов немецкой колониальной сцены, но с начала 1920-х годов эти стареющие агенты Кайзера правили не в одиночку. После роста напряженности во всей Миттельафрике после распада Британской и Французской империй, в результате которого наша колония заняла старые колониальные земли наших павших врагов, нестабильность и беспорядки в мегаколонии достигли апогея. Однако, после тщательной делегации, сотрудничества и дипломатии, Штаатхальтер Вильгельм Зольф смог организовать новаторское коалиционное правительство с Реформгруппой - массивной группой более либерально настроенных колонистов, смешанных даже с несколькими аскари и эволуэ, допущенных в правительство, которые чертовски заинтересованы в реформировании и модернизации Миттельафрики в функциональное, слабо демократическое государство. Благодаря такому неслыханному сотрудничеству между колониальной старой гвардией Германии и этой либеральной Кликой, в которой доминируют либералы, Миттельафрика в основном придерживалась основной линии, никогда не отклоняясь слишком далеко от установленного статус-кво, время от времени проводя негласную либеральную политику для поддержания коалиции и сохранения мира. Однако, поскольку Штааталтер Сольф стареет и с каждым днём становится все менее пригодным для управления этой дикой границей, многие считают, что ДКГ уже пишет на стене, поскольку РФГ стремится расправить свои собственные крылья, в то время как другие, более враждебные политические враги ДКГ набирают силу в темноте..."
mittelpolitic.701.a: "Пусть Старая Гвардия остаётся всегда бдительной..."

mittelpolitic.702.t: "Раскол между старой гвардией и Кликой молодых офицеров"
mittelpolitic.702.d: "Кайзеррейх уже давно имеет свою долю в Африке, впервые получив Вестафрику, Зюдвестафрику и Камерун в 1884 году на Берлинской конференции. В последующие десятилетия амбиции Кайзера только росли, и теперь, после Вельткрига и его последствий, Железный крест Германии нависает над двумя третями континента. С момента своего основания, верная Клика монархически настроенных генералов и бюрократов, в лице ДКГ, стала потомками этого нового колониального царства. \n\nОднако с годами эти стареющие ветераны и реликты давно минувших лет только старели, а вместе с ними ослабевала и их хватка над Африкой. Этот факт ярко проявился в необходимости формирования мягкой правящей коалиции с элементами Реформгруппы вскоре после победы Германии в Вельткриге. \n\nПосле этого необходимого решения, NKG - конкурирующая группа стареющих, ястребиных колониальных администраторов, смешанных с различными элементами менее радикальных молодых офицеров - откололась от DKG, чтобы сформировать свою собственную Клику, готовая занять должность Штаатхальтера. Эта синкретическая Клика молодых и старых офицеров стремится к централизации и дальнейшей германизации Миттельафрики, но их цели далеки от экстремистских или радикальных по своей природе. \n\nЭта сомнительная честь принадлежит Клике молодых офицеров, которых все чаще называют "суверенистами" Состоящая из различных разочарованных Миттельафриканских молодых офицеров, которые в настоящее время служат в НКГ и поступили на колониальную службу, чтобы развить гордость за Отечество, только после того, как им открылась темная и разложившаяся природа Миттельафрики, возглавляемая, хотя и неофициально, Германом Герингом, эти "суверенисты" представляют угрозу для стабильности Миттельафрики. \n\nЭтот раскол между умирающей старой гвардией, падающей на различные вкусы молодых офицеров и гражданских движений, составляет основу внутренних политических разногласий Миттельафрики сегодня, и если они не возьмут ситуацию в свои руки в ближайшее время, преследующие их оппортунисты, такие как интегрированные французы, автономные англосы и даже все более злобные туземцы, могут воспользоваться своим шансом нанести удар во время хаоса."
mittelpolitic.702.a: "Политика Миттельафрики танцует на острие ножа."

mittelpolitic.703.t: "Похороны Вильгельма Зольфа"
mittelpolitic.703.d: "В дождливое, наполненное грозой воскресенье великий Вильгельм Генрих Зольф был похоронен в Берлинском соборе. С полными государственными почестями, предоставленными самим Кайзером, который присутствовал на этом священном и мрачном событии, Зольф был похоронен в том же соборе, что и старые герцоги и курфюрсты Пруссии, в городе, где он родился. В окружении своих политических союзников из Миттельафрики, а также оставшейся в живых семьи и ближайших доверенных лиц, тело старого, почтенного Сольфа было опущено в мягкую землю, в гроб из розового дерева, сделанный из пиломатериалов, привезенных из летнего поместья покойного Штаатхальтера в Миттельафрике. После его кончины должность Штаатхальтера временно оставалась вакантной до тех пор, пока Кайзер не предложит и не примет новую замену, а до тех пор порядок в колониях будет поддерживать небольшой совет чиновников ДКГ во главе с Генрихом Шнее. Теперь, когда этот старый титан давно ушедшей эпохи наконец-то встречает долгую темноту, Миттельафрика должна открыть глаза на свою новую судьбу."
mittelpolitic.703.a: "Отдыхайте спокойно, и пусть врата рая будут открыты для вас."

mittelpolitic.8.t: "Гнусное предательство!"
mittelpolitic.8.d.kenya: "Зловещий Чёрный конверт прибыл из Дар-эс-Салама в нашу столицу. После прочтения его содержания, которое сообщает нам, что согласно новой политике централизации Миттельафрики, наша славная и красивая колония будет интегрирована в Миттельафрику, мы должны решить, как реагировать на это требование. Откажемся ли мы от независимости, чтобы спасти нашу землю и её людей, или бороться против этой директивы, подвергнув нашу колонию ужасам войны?"
mittelpolitic.8.d.nigeria: "Зловещий Чёрный конверт прибыл из Дар-эс-Салама в нашу столицу. После прочтения его содержания, которое сообщает нам, что в соответствии с новой политикой централизации Миттельафрики, наша огромная колония будет интегрирована в Миттельафрику, мы должны решить, как реагировать на это требование. Откажемся ли мы от автономии, чтобы сохранить нашу национальную красоту и свой народ, или бороться с этой директивой, подвергнув нашу колонию ужасам возмездия Дар-эс-Салама."
mittelpolitic.8.a: "Они нарушили соглашение, мы немедленно разрываем связи с ними."
mittelpolitic.8.b: "Мы не в состоянии оторваться."

mittelpolitic.9.t: "Предательский план?"
mittelpolitic.9.d.madagascar: "Наша администрация сидела в главном колониальном офисе, размышляя о тревожном развитии событий. Из Дар-эс-Салама прибыл Чёрный конверт с письмом, в котором требовалось подчинение Миттельафрике. Если мы согласимся, наша автономия будет полностью подорвана, поскольку мы сольемся в мегаколонию. Если мы откажемся, наша колония, скорее всего, столкнется с полным гневом Кайзеровских войск. Если мы хотим выжить, нам придется обратиться к Берлину с просьбой о посредничестве в этом вопросе или смириться с нашей судьбой и присоединиться, потеряв суверенитет нашего острова и свою уникальную идентичность."
mittelpolitic.9.d.westafrika: "Наша администрация сидела в главном колониальном офисе, размышляя о тревожном развитии событий. Из Дар-эс-Салама прибыл Чёрный конверт с письмом, в котором требовалось подчинение Миттельафрике. Если мы согласимся, наша автономия будет полностью подорвана, поскольку мы сольемся в мегаколонию. Если мы откажемся, наша колония, скорее всего, столкнется с полным гневом Кайзеровских войск. Если мы хотим выжить, нам придется обратиться к Берлину с просьбой о посредничестве в этом вопросе или смириться со своей судьбой и присоединиться. Хотя колония всегда была нестабильной, многие в нашей администрации считают, что любая нестабильность допустима, если это означает сохранение нашей независимости. Как нам двигаться дальше?"
mittelpolitic.9.d.zambia: "Наша администрация сидела в главном колониальном офисе, размышляя о тревожном развитии событий. Из Дар-эс-Салама прибыл Чёрный конверт с письмом, в котором требовалось подчинение Миттельафрике. Если мы согласимся, наша автономия будет полностью подорвана, поскольку мы сольемся в мегаколонию. Если мы откажемся, наша колония, скорее всего, столкнется с полным гневом Кайзеровских войск. Если мы хотим выжить, нам придется обратиться к Берлину с просьбой о посредничестве в этом вопросе или смириться со своей судьбой и присоединиться. Мы должны выбрать свой путь."
mittelpolitic.9.a: "Обратиться за помощью в Берлин!"
mittelpolitic.9.b: "Они в своих правах ..."

mittelpolitic.10.t: "Африканские администрации жалуются"
mittelpolitic.10.d: "Мы получили известие из наших колоний, где доминируют немцы, в Миттельафрике. Они позвонили в Министерство иностранных дел в Берлине, чтобы осудить грубое превышение Дар-эс-Саламом своих границ, поскольку он требует полной аннексии законной территории Кайзера в Африке. Мы либо мы позволим Миттельафрике аннексировать небольшие колонии, избавив нас от головной боли, но значительно увеличив беспорядки на Темном континенте, либо защитим наши меньшие колонии и их право на автономию, сокрушив мечты Дар-эс-Салама о власти."
mittelpolitic.10.a: "Слушать их призывы и положить конец завоеванию Дар-эс-Салама!"
mittelpolitic.10.b: "Не нужно тратить наше время"

mittelpolitic.11.t: "Берлин отвечает"
mittelpolitic.11.d: "Весть дошла до Невольничьего Берега из Берлина. Они услышали наши призывы о помощи в споре с Дар-эс-Саламом и решили поддержать наше право на автономию! Под неусыпным присмотром Кайзера мы сохраним атмосферу независимости. От Золотого берега до Дагомеи Трехсторонняя колония живёт, чтобы увидеть новый день."
mittelpolitic.11.a: "Мы спасены!"

mittelpolitic.12.t: "Берлин отвечает"
mittelpolitic.12.d: "Наконец-то в Лусаку пришел ответ на наш запрос из Берлина и Министерства иностранных дел Кайзера. Они услышали наши призывы о помощи в нашем споре с Дар-эс-Саламом и решили поддержать наш мандат на автономию! Под неусыпным присмотром Кайзера мы сохраним атмосферу независимости. По всей Замбези слышны аплодисменты нашего народа. Наш суверенитет сохранен!"
mittelpolitic.12.a: "Мы спасены!"

mittelpolitic.13.t: "Берлин отвечает"
mittelpolitic.13.d: "Нечасто наш изолированный остров получает много информации из внешнего мира, но сегодня особенный день. Из Берлина пришла телеграмма, в которой говорится, что они услышали наши мольбы о помощи в споре с Дар-эс-Саламом и решили поддержать наш мандат на автономию! Под неусыпным присмотром Кайзера мы сохраним нашу независимость. Наш великий остров вздыхает с облегчением, поскольку наша автономия сохраняется, что позволяет нам завершить великие проекты в мире."
mittelpolitic.13.a: "Мы спасены!"

mittelpolitic.14.t: "Берлин отвечает"
mittelpolitic.14.d: "Наконец-то мы получили известие из Берлина о споре с Дар-эс-Саламом ... и это отрицательный ответ. Наш суверенитет и автономия были полностью уничтожены. Одним росчерком пера мы смирились с подчинением Миттельафрики, и вскоре мы полностью ассимилируемся в огромном, нестабильном лоскутном одеяле, задыхающемся на Темном континенте.!"
mittelpolitic.14.a: "Ну что ж ..."

mittelpolitic.15.t: "Дар-эс-Салам делает шаг"
mittelpolitic.15.d.kenya: "Отчёты, движения и законы, продиктованные Дар-эс-Салам, начали доходить до сведения нашей администрации. С момента падения Британской империи после Вельткрига и Британской революции нашей англоязычной администрации было позволено править в относительном мире здесь, в Кении-Уганде, как автономному протекторату в рамках Миттельафриканской системы. Однако теперь эта давняя автономия находится под угрозой, поскольку Миттельафрика все ближе продвигается к своей цели заменить как можно больше англосаксов своими собственными немецкими администраторами. Поскольку Дар-эс-Салам настаивает на "германизации" нашего свободного государства сильнее, чем когда-либо прежде, мы должны занять официальную позицию в отношении нашего будущего в Миттельафрике. Мы можем либо потворствовать немцам в их целях, надеясь, что они оставят нетронутыми некоторые из наших администраторов и привилегий, либо попытаться отрицать Дар-эс-Салам до тех пор, пока люди, но с растущими амбициями Штаатхальтера и Берлина, мы, возможно, не сможем долго сдерживать натиск"
mittelpolitic.15.d.nigeria: "Отчёты, движения и законодательство, продиктованные Дар-эс-Салам, начали доходить до сведения нашей администрации. С момента падения Британской империи после Вельткрига и Британской революции нашей англоязычной администрации было позволено править в относительном мире здесь, в Нигерии, в качестве автономного протектората в рамках Миттельафриканской системы. Однако теперь эта давняя автономия находится под угрозой, поскольку Миттельафрика все ближе продвигается к своей цели заменить как можно больше англосаксов своими собственными немецкими администраторами. Поскольку Дар-эс-Салам настаивает на "германизации" нашего свободного государства сильнее, чем когда-либо прежде, мы должны занять официальную позицию в отношении нашего будущего в Миттельафрике. Мы можем либо уступить немцам в их целях, надеясь, что они оставят нетронутыми некоторые из наших администраторов и привилегий, либо попытаться отказать Дар-эс-Салам до тех пор, пока люди, но с растущими амбициями Штаатхальтера и Берлина, мы не сможем долго сдерживать натиск"
mittelpolitic.15.a: "Удовлетворите просьбу немцев. Что самое худшее, что может случиться?"
mittelpolitic.15.b: "Отказать им! Как они смеют пытаться отменить сделки, заключенные после Вельткрига!"

mittelpolitic.16.t: "Дар-эс-Салам распускает наше правительство"
mittelpolitic.16.d.kenya: "Поскольку наши попытки сохранить нашу автономию и "англоязычность", похоже, потерпели неудачу перед лицом амбиций и вмешательства Дар-Эс-Салама, пришло время для смерти нашего свободного государства. Из пепла этой автономии и свободы наше прекрасное нагорье будет передано полностью немецкой администрации. Под руководством нового генерал-губернатора Кай-Уве фон Хасселя Кения-Уганда превратится из кусочка дома для бывшего англосаксонского режима в новейший "Колониальный комиссариат" Миттельафрики, что ещё больше укрепит власть гуннов на Темном континенте. Хотя новому режиму потребуется некоторое время, чтобы освоиться, надпись на войне ещё никогда не была такой четкой - эпоха англо-африканской Африки подошла к концу, и Кения-Уганда теперь будет ещё одним звеном в цепи Кайзеррейха и его колониальной империи."
mittelpolitic.16.d.nigeria: "Поскольку наши попытки сохранить нашу автономию и "англо-африканскость", похоже, терпят неудачу перед лицом амбиций и вмешательства Дар-Эс-Салама, пришло время для смерти нашего свободного государства. Из пепла этой автономии и свободы наши прекрасные саванны будут переданы полностью немецкой администрации. Под руководством нового генерал-губернатора Йозефа Тербовена Нигерия превратится из кусочка дома для бывшего англосаксонского режима в новейший "Колониальный комиссариат" Миттельафрики, что ещё больше укрепит власть гуннов на Темном континенте. Хотя новому режиму потребуется некоторое время, чтобы освоиться, надпись на войне ещё никогда не была такой четкой - эпоха англо-африканской Африки подошла к концу, и Нигерия теперь будет ещё одним звеном в цепи Кайзеррейха и его колониальной империи."
mittelpolitic.16.a: "Как такое могло случиться?!"

mittelpolitic.17.t: "Волки Дар-эс-Салам обходят нас стороной"
mittelpolitic.17.d: "Наша администрация все больше и больше опасается растущих амбиций Дар-эс-Салам и Миттельафриканского режима, поскольку, похоже, немецкие колонисты окончательно и полностью сбросили с себя фасад сотрудничества. Теперь наши некогда близкие союзники кружат вокруг нас, как волки, присматриваясь к богатствам нашего Конго голодными глазами и нетерпеливыми пальцами. Поскольку надпись на стене становится все более ясной, мы должны готовиться к неизбежному, но у нас ещё не все варианты. Конечно, мы могли бы смириться и позволить немцам забрать нашу с таким трудом заработанную и долго удерживаемую колониальную жемчужину, или мы могли бы обратиться за помощью к Кайзеру и его колониальному офису в Берлине. Объезжая Дар-эс-Салам и умоляя корону, мы могли бы доказать Его Светлости необходимость нашего дальнейшего правления над Конго. Что же нам делать?"
mittelpolitic.17.a: "Подать жалобу и обратиться за помощью к Берлину!"
mittelpolitic.17.b: "Они в своем праве, я полагаю..."

mittelpolitic.18.t: "Конголезская администрация подает жалобу"
mittelpolitic.18.d: "Делегация из Фландро-Валлонского Конго прибыла сегодня на встречу с Его Величеством Кайзером, выражая недовольство действиями наших Миттельафриканских администраторов и беспредельной жадностью Штаатхальтера [MAF.getleader]. Они пришли в наш колониальный офис, предлагая более выгодные стимулы и прямые линии доходов от их более прибыльных предприятий, управляемых ГСВК, а также новую клятву верности Германской короне, чтобы мы воцарились в Миттельафрике. Если мы согласимся, Конго останется в руках фландро-валлонцев, а Миттельафрикская администрация не сможет прийти на смену нашим бельгийским союзникам, что, вероятно, разозлит нашего верного Штаатхальтера, но сохранит статус-кво и стабильность Миттельафрики как есть. Однако, мы можем так же легко отклонить просьбу этой делегации, позволив нашей лояльной немецкой администрации в Дар-эс-Салам полностью захватить Конго во имя могущества Миттельафрики и всего Кайзеррейха. Что мы должны делать?"
mittelpolitic.18.a: "Прислушайтесь к их призывам и положите конец чрезмерным действиям Дар-эс-Салам!"
mittelpolitic.18.b: "Не тратьте наше время на такие пустяки! Отклонить их просьбу."

mittelpolitic.19.t: "Ответ Берлина"
mittelpolitic.19.d: "Похоже, наши молитвы были услышаны, поскольку Кайзер и его приближенные решили удовлетворить нашу просьбу. Теперь сам Кайзер дал декларацию, в которой говорится, что Конго отныне и в обозримом будущем будет управляться нынешней фландро-валлонской администрацией, поддерживая наши законные притязания на эту колонию и отстраняя Дар-эс-Салам в процессе. Хотя мы теперь в глубоком долгу перед самой Короной, мы сохранили свою автономию и честь. Эпоха Врийстаата будет длиться вечно под защитой Его Величества."
mittelpolitic.19.a: "Мы спасены!"

mittelpolitic.20.t: "Судьба протекторатов"
mittelpolitic.20.d: "Несмотря на то, что британские изгнанники были осуждены на 20 лет в Канаде, они нашли путь обратно на родные острова. Лондон и Букингемский дворец теперь снова принадлежат Виндзорам. Укрепив своё правление в Великобритании, британцы обратили свой взор на свои старые колониальные владения. Поскольку мы захватили все их африканские колонии во время их революции все эти годы назад, британская делегация в Берлине потребовала, чтобы эти колонии были возвращены короне в Лондоне, иначе это повлечет за собой серьезные дипломатические последствия. Многие в нашем правительстве считают, что это блеф, так как обе наши страны страдают от крайнего военного истощения. Британские поселенцы в наших владениях также требуют примирения с короной. Однако наше военное командование считает, что мы не сможем выдержать ещё одну войну так скоро после борьбы с коммунарами. Что мы скажем англичанам?"
mittelpolitic.20.a: "За новые дружеские отношения!"
mittelpolitic.20.b: "За старые склоки!"

mittelpolitic.21.t: "Немцы отказываются!"
mittelpolitic.21.d: "Алчная немецкая угроза отказала нам в наших требованиях восстановить законное правление в их горбатом государстве под названием "Средняя Африка" Наши законные земли в Африке до Сахары остаются в руках Кайзера. Хотя такой ответ был ожидаем, некоторые в нашем правительстве рассчитывали, что измученные немцы пойдут на наш блеф и сдадутся на Темном континенте. Наше правительство всё ещё несет на себе тяготы восстановления после нашего возвращения на Родные острова, и война, возможно, не лучший способ отпраздновать наше возвращение домой. С другой стороны, мы не можем позволить гуннам запугивать нас, чего бы нам это ни стоило. Мяч теперь в нашем распоряжении. Рискнем ли мы воевать с Рейхспактом за наши африканские колонии или позволим статус-кво сохраниться?"
mittelpolitic.21.a: "Складывайте. Хватит с нас войны."
mittelpolitic.21.b: "Мы отомстим за 1919 год!"

mittelpolitic.22.t: "Судьба Вестафрики"
mittelpolitic.22.d: "Вестафрика, наша образцовая колония, стала символом немецкого превосходства в Африке. После британской революции мы заняли владения Антанты в Гане, Того, Бенине и на Берегу Слоновой Кости, где создали трехстороннюю колонию. Благодаря нашей превосходной администрации проект "Вестафрика" стал крупным успехом и свидетельством прусского государственного строительства. Теперь, возвращаясь в Европу, к нам стучатся англичане. Они требуют демонтажа Вестафрики, возвращения их земель и репараций за оккупацию их законной территории. Глупые британцы не знают, что наша "оккупация" Вестафрики привела к созданию самого стабильного колониального режима под Сахарой. Тем не менее, британцы непреклонны в своих требованиях, и мы рискуем вступить в войну, отказавшись. Как мы должны реагировать?"
mittelpolitic.22.a: "Вестафрика - это Германия, отныне и навсегда!"
mittelpolitic.22.b: "Восстановить дореволюционные границы Вестафрики."

mittelpolitic.23.t: "Судьба Замбии"
mittelpolitic.23.d: "Опять требования Антанты! Теперь они требуют Замбию, которую мы получили после войны с их доминионом Южной Африки несколько лет назад. Мы смогли подавить дезорганизованное сопротивление британцев и с тех пор установили свой контроль над этой территорией. Хотя эта земля не является самой ценной в Африке, запасы меди в стране могут стать большим благом для любой страны, которая будет контролировать её, и было бы глупо просто отказаться от этих ресурсов и земли. Кроме того, земля является пахотной и плодородной, что делает её перспективным кандидатом для дальнейшего заселения и колонизации. В то же время, возможно, эта земля умиротворит ирредентистски настроенных британцев?"
mittelpolitic.23.a: "Будь прокляты британцы!"
mittelpolitic.23.b: "Передать Замбию Виндзорской короне."

mittelpolitic.25.t: "Судьба Кении-Уганды"
mittelpolitic.25.d: "Колонии Уганда и Кения, или Кения-Уганда, как их прозвали гунны, теперь снова под нашим контролем. Мы прошли долгий путь с момента нашего изгнания в Канаду. Однако теперь наступил административный кошмар, который мы должны пережить, чтобы укрепить наши отвоеванные колонии. Кения и Уганда были присоединены во время революции и последующего немецкого контроля над этой территорией. Этническая напряженность между жителями объединенной колонии невелика, но присутствует, и разделение их на собственные регионы могло бы смягчить эту проблему. Однако такое разделение потребует ценных ресурсов, которых у нас просто нет, поскольку восстановление родины является первоочередной задачей. Что нам делать с этой проблемой?"
mittelpolitic.25.a: "Это не стоит нашего времени."
mittelpolitic.25.b: "Создайте Кению и Уганду, независимые друг от друга!"

mittelpolitic.26.t: "Гунны отказываются эвакуироваться из Северной Родезии"
mittelpolitic.25.d: "Несмотря на то, что Король снова сидит в Букингемском дворце, Миттельафриканцы отказываются отступить и прекратить свою "временную" оккупацию Северной Родезии. Хотя некоторые саблезубы хотят победить нашего гуннского врага и восстановить британский контроль над нашими землями, многие опасаются, что провоцирование Миттельафрики в это время может привести к риску начала Третьего Вельткрайга."
mittelpolitic.26.a: "Мы не можем рисковать конфронтацией с Кайзером в это время."
mittelpolitic.26.b: "Мы слишком долго терпели!"

### Events ###
mittel.1.t: "Ситуация в Мозамбике"
mittel.1.d: "Во время Вельткрига ситуация в Африке была поистине парадоксальной. Война в Восточной Африке закончилась тупиком: Антанта оккупировала Германскую Восточную Африку, а мы - Мозамбик. Обе стороны вербовали тысячи африканцев с «вражеской» территории в качестве вооружённых охранников или солдат, и после войны нам пришлось наказать тех, кто перешел на сторону Антанты. Сейчас многие из этих коренных жителей перемещёны через границу Мозамбика, и есть много слухов о том, что новое экстремистское Правительство Португалии планирует вооружить их против нас."
mittel.1.a: "Надо подготовиться."

mittel.2.t: "Ситуация в Мозамбике"
mittel.2.d: "Во время Вельткрига ситуация в Африке была поистине парадоксальной. Война в Восточной Африке зашла в тупик: Антанта оккупировала Германскую Восточную Африку, а немцы - наш Мозамбик. Обе стороны вербовали тысячи африканцев с «вражеской» территории в качестве вооружённых охранников или солдат, а после войны гунны организовали жестокие репрессии на туземцев, которые присоединились к нашей стороне. С тех пор, тысячи этих туземцев бежали в Мозамбик, где теперь живут в лагерях. Эти туземцы - хорошая возможность посеять зло в Миттельафрике, так как многие из них до сих пор хотят отомстить за то, что с ними сделали гунны."
mittel.2.a: "Составим план ..."

mittel.3.t: "Шанс на причинение вреда на наших законных территориях"
mittel.3.d: "У нас есть прекрасная возможность вызвать нестабильность в Миттельафрике, вооружив переселенцев, живущих в лагерях в Мозамбике. Чем нестабильнее Миттельафрика, тем больше у нас шансов вернуть себе законные территории."
mittel.3.a: "Вооружить их как можно сильнее."
mittel.3.b: "Расправиться с этими хулиганами."

mittel.4.t: "Полиция стреляет в Лусаке!"
mittel.4.d: "Член племени маконде застрелил одного из наших полицейских в Лусаке! Город находится в шоке, а преступник вместе со всеми сторонниками задержан для расследования местной полицией. Было высказано предположение, что он приобрел оружие за границей, в колониях Португалии."
mittel.4.a: "Ужасно!"

mittel.5.t: "Застрелен ещё один полицейский!"
mittel.5.d: "Другой полицейский, на этот раз из Лилонгве, был застрелен радикализованным туземцем, который является членом племени маконде. Причина его радикализации и источник его оружия выясняются, однако возможно, что он получил его из Португалии."
mittel.5.a: "Это безобразие!"

mittel.6.t: "Третий полицейский застрелен!"
mittel.6.d: "Трагедия поразила Дар-эс-Салам! И снова, третий полицейский застрелен: на этот раз членом племени маконде. Полиция сейчас ищет убийцу и причину нападения. Подозревается причастность Португалии."
mittel.6.a: "Так продолжаться не может!?"

mittel.7.t: "Плантация Ньяссаленда сожжена!"
mittel.7.d: "Плантация кешью в Ньяссаланде сожжена «бандитами». Они взяли столько, сколько смогли, из недавно собранного урожая, сожгли остальное и сбежали обратно в португальский Мозамбик."
mittel.7.a: "С этим надо что-то делать!"

mittel.8.t: "Военный склад разгромлен!"
mittel.8.d: "«Бандиты» больше не боятся мощи нашего Аскари! Они совершили набег и украли припасы с одного из наших военных складов и сбежали обратно в свой лагерь в Мозамбике."
mittel.8.a: "Португалия должна положить этому конец!"

mittel.9.t: "Португальский вопрос"
mittel.9.d: "Мы должны подать официальную жалобу на Португалию. Существование этих «бандитских» лагерей представляет явную угрозу для нашей колонии. Если они не могут справиться с несколькими бандитами, они явно не подходят для колониальной державы."
mittel.9.a: "Вызвать португальского консула! Мы разберемся с этим!"
mittel.9.b: "Мы доведем эту новость в Берлин!"

mittel.10.t: "Португальско-Миттельафриканский спор"
mittel.10.d: "Наш Миттельафриканский Штатгальтер пришел к нам с просьбой о помощи. Он говорит о том, что Португалия поддерживает бандитов, которые убивают африканскую полицию и ставят под угрозу наше правление в Африке. Что нам делать?"
mittel.10.a: "Наши отношения с Португалией слишком важны. Пусть отступят."
mittel.10.b: "Мы сами займемся этим вопросом с Португалией!"

mittel.11.t: "Кайзер отказывается"
mittel.11.d: "Кайзер отказался помочь нам, сказав, чтобы мы отступили и прекратили разрушать отношения Германии с Португалией. Мы не можем ожидать помощи от Берлина."
mittel.11.a: "У нас нет другого выбора, кроме как следовать инструкциям Кайзера."
mittel.11.b: "Игнорировать его! Мы разберемся с этим самостоятельно ..."

mittel.1101.t: "Миттельафрика игнорирует нас"
mittel.1101.d: "Наш Миттельафриканский Штатгальтер имел наглость проигнорировать наши инструкции и обсудил этот вопрос напрямую с португальским консулом. Это не что иное, как беспредел, измена, мятеж!"
mittel.1101.a: "Сократить их припасы. Им нельзя позволить избежать наказания за это!"

mittel.1102.t: "Месть Кайзера"
mittel.1102.d: "Кайзер прекратил наши поставки и осудил наши действия. Мы почувствуем ущемление в ближайшие несколько месяцев."
mittel.1102.a: "Может, это была не такая уж хорошая идея ..."

mittel.12.t: "Немцы стучатся"
mittel.12.d: "Немцы в Дар-эс-Саламе пришли к своим повелителям в Берлине и рассказали им о нашей поддержке повстанцев на их территории. Теперь Берлин требует, чтобы мы представили объяснения наших действий ..."
mittel.12.a: "Объяснить ситуацию."
mittel.12.b: "Мы не обсуждаем внутренние дела с иностранными государствами."

mittel.1201.t: "Португалия отклонила нашу просьбу"
mittel.1201.d: "Правительство Португалии отказалось «обсуждать внутренние дела с иностранными государствами». Мы отправили им строго сформулированное письмо, напомнив им об их обязанностях перед нами."
mittel.1201.a: "Возмущение!"
mittel.1201.b: "Неприемлемо! Сказать Миттельафрике, что они справятся!"

mittel.1202.t: "Предложение из Германии"
mittel.1202.d: "Правительство Португалии отказалось «обсуждать внутренние дела» Германии, и в отместку Кайзер дал нам зеленый свет на решение этого вопроса, как мы считаем нужным."
mittel.1202.a: "Лучше оставить это."
mittel.1202.b: "Зеленый свет? Сейчас самое время!"

mittel.13.t: "Португалия предлагает объяснение"
mittel.13.d: "Посол Португалии подробно объяснил хаотичную ситуацию в районе ..."
mittel.13.a: "Кто знал, что Африка настолько сложна? Требовать, чтобы они ушли немедленно!"

mittel.14.t: "Министерство иностранных дел заявляет, что вопрос решен"
mittel.14.d: "Правительство Берлина вынудило португальцев уйти с региона. Похоже, было правильным призывом поговорить с ними."
mittel.14.a: "Спасибо, Кайзер!"

mittel.1401.t: "Мы должны отступить"
mittel.1401.d: "Взаимодействуя с Правительством Германии по этому вопросу, у нас нет другого выбора, кроме как последовать их просьбе и уступить."
mittel.1401.a: "Мы этого не забудем."

mittel.15.t: "Миттельафрика угрожает нашим колониям"
mittel.15.d: "Немцы в Дар-эс-Саламе заметили, что мы поддерживаем повстанцев на их территориях, и теперь требуют, чтобы мы расправились с повстанцами или «столкнулись с последствиями». Что нам делать?"
mittel.15.a: "Отлично, возможно, мы сможем отомстить за 1918 год!"
mittel.15.b: "У нас нет выбора, при необходимости разоружить силой."

mittel.16.t: "Португалия обезоруживает повстанцев!"
mittel.16.d: "Португальцы разоружили бандитов, которых они посылали на нашу территорию, что очень дорого стоило их собственной колониальной стабильности. Теперь этот вопрос действительно решен."
mittel.16.a: "Самостоятельное действие окупается."

mittel.17.t: "Португалия выступает против нас!"
mittel.17.d: "Португальцы отказались разоружить бандитов, которых они отправляли в наши колонии. Если мы хотим остановить это, нам придется принять реальные меры против Португалии ..."
mittel.17.a: "Послать войска. Если они не смогут уничтожить бандитов, мы это сделаем."
mittel.17.b: "Мы пока не можем сделать ход ...."

mittel.18.t: "Миттельафрика отступает"
mittel.18.d: "Немецкие слабаки в Дар-эс-Саламе отказались остановить наши бандитские атаки. Теперь мы можем свободно продолжать эти атаки, как нам заблагорассудится."
mittel.18.a: "Ха!"

mittel.19.t: "Немцы переходят границу"
mittel.19.d: "Немцы перешли границу с Мозамбиком, чтобы уничтожить бандитов, полностью разрушив наш национальный суверенитет. Мы должны выбрать, что делать."
mittel.19.a: "Отбросить их!"
mittel.19.b: "Отступить"

mittel.20.t: "Португалия отступает!"
mittel.20.d: "Португальцы решили не сопротивляться нашим войскам во время нашего рейда в Мозамбик. Теперь у нас есть военный контроль над Мозамбиком, и мы должны спланировать наши следующие действия."
mittel.20.a: "Только оккупация принесет мир."
mittel.20.b: "Сжечь лагеря и уйти."

mittel.21.t: "Миттельафрика захватывает Северный Мозамбик"
mittel.21.d: "Миттельафриканцы оккупировали ещё одну из наших законных территорий - Северный Мозамбик был захвачен солдатами Миттельафрики."
mittel.21.a: "Будь они прокляты!"

mittel.22.t: "Миттельафрика сжигает лагеря!"
mittel.22.d: "Рейд Миттельафрики на нашу территорию закончился, после того, как мы сожгли лагеря и уничтожили большую часть их жителей. Их войска отошли обратно на территорию Миттельафрики."
mittel.22.a: "Это конец."

mittel.23.t: "Предложение Миттельафрики"
mittel.23.d: "Прибыл посланник из Миттельафрики, заявивший, что Португалия является безответственным администратором своих африканских колоний, и предложил секретный договор о разделе Мозамбика, если между ними вспыхнет война. Мы получили бы хорошую долю добычи, что, несомненно, порадовало бы голодное бурское население, но англофоны смотрят на Миттельафрику с подозрением и страхом, предпочитая Португалию как союзника. Решительные действия на этом этапе были бы весьма спорными, особенно с учётом приближающихся выборов ..."
mittel.23.a: "Рассмотрим все возможные варианты, потянем время."
mittel.23.b: "Это возможность, от которой мы не можем отказаться."

mittel.24.t: "Переговоры с ЮАР"
mittel.24.d: "Южная Африка застопорилась. Южноафриканцы отказались сказать «нет», но они не будут брать на себя обязательства и даже не скажут, чего они хотят. Мы подозреваем, что южноафриканцы не хотят принимать важное решение перед своими выборами, которые вызывают много споров. Бурское население и их Национальная партия поддерживают нашу позицию и настаивают на подписании соглашения, в то время, как английские поселенцы и их Партия доминиона поддерживают португальцев. Мы должны внимательно следить за предстоящими выборами, поскольку победа или поражение буров может решить весь этот конфликт."
mittel.24.a: "Хорошо, подождем."
mittel.24.b: "Сделка закрыта."

mittel.25.t: "Миттельафрика выходит"
mittel.25.d: "Делегация Миттельафрики покинула переговоры, сославшись на расплывчатую позицию наших дипломатов. Этим они также официально заявили, что больше не поддерживают наши притязания на нижнюю часть Мозамбика и что они не будут помогать нам в попытках её захватить."
mittel.25.a: "Ну что ж..."

mittel.26.t: "Южная Африка принимает"
mittel.26.d: "Наши друзья в Южной Африке приняли сделку и сумели протолкнуть её через свой Парламент. При их поддержке, Португалия не сможет нам противостоять. Мы должны немедленно потребовать раздела Мозамбика."
mittel.26.a: "Отправить человека в Португалию, пора с этим покончить."

mittel.27.t: "Союз Миттельафрики и Южной Африки"
mittel.27.d: "Миттельафриканцы настроили Южную Африку против нас, обещая землю на юге Мозамбика. У нас нет возможности противостоять их объединенным силам. Мы должны отдать Мозамбик ..."
mittel.27.a: "Будь прокляты буры."
mittel.27.b: "Война!"

mittel.28.t: "Португалия отдает Мозамбик"
mittel.28.d: "Португальцы отдали Мозамбик, как мы и хотели. Настало время выполнить наши обещания о разделе с нашими друзьями в Южной Африке. Теперь проблемы с Португалией закончились."
mittel.28.a: "Да благословит Бог буров."

mittel.29.t: "Мы получили Южный Мозамбик!"
mittel.29.d: "Наш союз с Миттельафрикой окупился, португальцы сдали Мозамбик, отдав нам его южную часть. Какое прекрасное время для Южной Африки!"
mittel.29.a: "Ура!"

mittel.30.t: "Миттельафриканцы будут ждать"
mittel.30.d: "Хорошие новости дошли до нас из Дар-эс-Салама. Администрация Миттельафрики согласилась подождать до окончания выборов, прежде чем продолжить решение нестабильной проблемы Мозамбика, давая время националистам укрепить свою поддержку и не оставлять ничего на волю случая."
mittel.30.a: "Отличные новости!"

mittel.31.t: "Национальная партия побеждает в Гражданской войне"
mittel.31.d: "Буры победили своих соперников в Гражданской войне в Южной Африке. Пришло время снова обратиться к ним с нашим предложением о разделении Мозамбика. Возможно, на этот раз реакция будет другой."
mittel.31.a: "Послать другого посланника."

mittel.32.t: "Делегация Миттельафрики возвращается"
mittel.32.d: "Миттельафриканцы вернулись с предложением разделить с ними Мозамбик. Теперь, когда мы разобрались с доминионистами, мы сможем свободно поддерживать Миттельафрику, если захотим."
mittel.32.a: "Согласиться на предложение. Пора брать Мозамбик."
mittel.32.b: "Мы должны восстановить нашу разделенную нацию."

mittel.33.t: "Возвращение португальских колоний"
mittel.33.d: "С нашей победой в Гражданской войне пришло время вернуть Мозамбик Португалии и принять меры к тому, чтобы бурское население, пытавшееся колонизировать этот район, вернулось в Южную Африку."
mittel.33.a: "Сообщить в Мадрид"

mittel.34.t: "ЮАР возвращает Мозамбик!"
mittel.34.d: "Отличная новость: сегодня прибыл посланник из Южной Африки, который сообщил нам, что они вскоре передадут колонию Мозамбик."
mittel.34.a: "Ура!"

mittel.35.t: "Интеграция новых колоний"
mittel.35.d: "Теперь, когда мы захватили Мозамбик, мы остались с враждебным населением, которое не прочь попытаться дестабилизировать местные власти. Это займет некоторое время, но, в конечном итоге, мы сможем правильно интегрировать колонию в нашу систему."
mittel.35.a: "Ну что ж."

mittel.36.t: "Просить Южную Африку о помощи?"
mittel.36.d: "Учитывая, что набеги на границу усиливаются день ото дня, и очевидное участие португальцев в этом вмешательстве, пришло время активизировать наступление. На юге буры давно присматривались к южной части Мозамбика. Мы могли бы предложить трофеи, если они поучаствуют в нашей войне."
mittel.36.a: "Отправить посланника!"
mittel.36.b: "Мы бы предпочли не привлекать их"

mittel.37.t: "Убийство Ганса-Альберта фон Леттов-Форбека"
mittel.37.d: "Сегодня Ганс-Альберт фон Леттов-Форбек, сын знаменитого генерала и первого штатгальтера Миттельафрики Пауля фон Леттов-Форбека, был застрелен среди бела дня в городе Мбея. Убийца принадлежал к этнической группе нгони и был депортирован в Мозамбик в возрасте 4 лет вместе со своей семьей после казни своего отца в 1921 году. Он утверждает, что это убийство - месть за смерть своего отца, но мы подозреваем, что ему оказали помощь португальцы. Готовятся государственные похороны Форбека, старая гвардия взывает к крови. Если мы не будем действовать сейчас, то когда?"
mittel.37.a: "Объявить войну Португалии! За месть!"
mittel.37.b: "Это слишком рискованно, надо сдерживаться ..."
mittel.37.c: "Пакт, который Португалия заключила с Южной Африкой, сдерживает нас. Это слишком опасно ..."

mittel.38.t: "Миттельафрика объявляет войну!"
mittel.38.d: "Один из наших оперативников убил важную цель в Миттельафрике. Штатгальтер объявил о вторжении на наши территории. Теперь мы должны защищать их нашей кровью."
mittel.38.a: "Ангола - наша!!"

mittel.39.t: "Поражение в Африке"
mittel.39.d: "Миттельафриканцы нанесли поражение нашим войскам в Африке. Возможно, сейчас пора сдать наши колонии. Посмотрим, чего хочет Миттельафрика от этой войны ..."
mittel.39.a: "Мы уступаем."
mittel.39.b: "Мы никогда не сдадимся!"

mittel.390.t: "Заставить Буша закончить войну в нашу пользу"
mittel.390.d: "После полного разгрома португальских вооружённых сил и благодаря большой удаче мы смогли высадиться в португальской столице Лиссабоне. Взяв под контроль этот прекрасный старинный европейский город, мы ударили нашего врага в мягкое подбрюшье и теперь держим его за яйца. Мы потребуем все владения Португальской империи в Африке, и они не в состоянии нам отказать."
mittel.390.a: "С нашим прибытием в Лиссабон португальцы, несомненно, сдадутся!"

mittel.391.t: "Надпись на стене нельзя игнорировать"
mittel.391.d: "С крахом нашей неадекватной и некомпетентной армии мы полностью уступили Миттельафриканскому наступлению, и теперь, вопреки всему, фрицы маршируют на Лиссабон. После потери нашей столицы немцы потребовали, чтобы мы передали все наши африканские владения Кайзеррейху, который позволит включить их в состав Миттельафрики."
mittel.391.a: "У нас нет другого выбора, кроме как уступить наши африканские колонии фрицам."


mittel.392.t: "Насильственная рука португальцев"
mittel.392.d: "После того, как наши требования были удовлетворены, португальцы начали процесс передачи собственности и контроля над Анголой, Мозамбиком, Кабиндой и всеми другими кусочками португальской Африки Дар-эс-Салам. Однако по мере того, как наш и без того перегруженный колониальный аппарат принимает эти новые территории, возникает повод для беспокойства. Принятие этих истерзанных войной и беспорядками колоний под наше управление так скоро может вызвать большие волны нестабильности по всей нашей и без того хрупкой Миттельафрике. Вместо этого некоторые призывают нас создать ряд протекторатов для контроля над этими землями, подобно Англо-Свободным Государствам. Что же делать нам?"
mittel.392.a: "Поглотить колонии непосредственно в состав самой Миттельафрики."
mittel.392.b: "Создать португальские протектораты на захваченных землях."

mittel.40.t: "Португальская капитуляция"
mittel.40.d: "Мы победили португальцев в Африке, и они начали переговоры о капитуляции. Пришло время решить, что мы хотим получить от этой войны. Старая гвардия предлагает взять только Северный Мозамбик, поскольку это было нашей первоначальной целью в этой войне. Есть и те, кто предлагают захватить весь Мозамбик или создать зоны безопасности в Мозамбике и Анголе, а радикальные члены говорят, что мы должны лишить Португалию всех владений в Африке. Что делать?"
mittel.40.a: "Послушать старую гвардию, взять только Северный Мозамбик."
mittel.40.b: "Только взятие всего Мозамбика обеспечит безопасность."
mittel.40.c: "Создать зоны безопасности в Мозамбике и Анголе."
mittel.40.e: "Португалия лишилась своих колониальных владений своим безрассудным поведением, забрать все!"

mittel.41.t: "Поражение в Африке"
mittel.41.d: "Португальцы нанесли поражение нашим войскам в Форбексленде. Возможно, пришло время предложить нашу капитуляцию - если мы потеряем больше земель, это может иметь катастрофические последствия для нашей колониальной стабильности ..."
mittel.41.a: "Предложить нашу капитуляцию."
mittel.41.b: "Мы никогда не сдадимся!"

mittel.42.t: "Миттельафрика капитулирует!"
mittel.42.d: "Немецкий слабак потерпел поражение от наших славных армий! Мы наконец отомстили за 1918 год и можем установить видение «Розовой карты», которое долгое время было у наших величайших умов. Потребуем Vorbecksland и Njassaland, это начало новой Португальской империи!"
mittel.42.a: "Ура Португалии!"

mittel.43.t: "Дело Кеньятты и Зульфа"
mittel.43.d: "Необычное дело дошло до высшей инстанции немецкого государства. Антиколониальный активист Джомо Кеньятта подал коллективный иск против бывшего штатгальтера Вильгельма Зульфа. Дело очень трудное, поскольку некоторые из истцов являются ветеранами Вельткрига, его нелегко отклонить. Они утверждают, что администрация Зульфа причинила им вред, проводя политику незаконных захватов земель и даже похищений и пыток. Министерство иностранных дел тихо объяснило Правительству, что такие вещи обычны и необходимы в нашей колониальной администрации. Кеньятта настоятельно призывает нас отменить это."
mittel.43.a: "Суд не лезет в дела Миттельафрики."
mittel.43.b: "Что худшего могло случиться?"

mittel.44.t: "Дело Кеньятты и Зульфа"
mittel.44.d: "Катастрофа! Мы годами наблюдали за судебным процессом Джомо Кеньятты с нервным ожиданием, и теперь наши худшие опасения оправдались. Бывший Штатгальтер Вильгельм Зульф был признан ответственным. Штатгальтер фон Геринг уже подал в отставку в знак протеста. После этого, правовая реформа и более «нормализованное» управление Африкой - единственный жизнеспособный вариант, и единственный человек, готовый взять на себя ответственность и осуществить эти реформы, - Теодор фон Хассель. Да поможет ему Бог."
mittel.44.a: "Бог с нами."

mittel.45.t: "Дело Кеньятты и Зульфа"
mittel.45.d: "Наша администрация с нервным ожиданием наблюдала за развитием дела Кеньятты-Зульфа. К счастью, адвокат Карл Шмитт представил защиту, которая создала новый правовой прецедент: «Суверен тот, кто принимает решение об исключении». Суды приняли аргумент о том, что Штатгальтер является суверенной властью в Африке и имеет право «выходить за рамки» обычного судебного разбирательства. Очевидно, это имеет поразительные последствия, и некоторые члены нашей администрации уже с нетерпением ожидают «Суверенного штатгальтера»."
mittel.45.a: "Властелин - это тот, кто принимает решение об исключении."

mittel.46.t: "Чёрное досье"
mittel.46.d: "Группа анонимных офицеров и администраторов в Миттельафрике собрала документы и доказательства незаконной деятельности штатгальтера Геринга и представила их Кабинету министров. Доказательства очень серьезные. Согласно их утверждениям, Геринг использовал щедрый государственный бюджет для подкупа политиков по всему Рейхспакту, чтобы обеспечить поддержку своей администрации, а также требовал от государственных чиновников вносить взносы в фонд. Ещё более мрачно то, что фон Геринг и его сторонники собирают информацию для шантажа против своих собственных сотрудников, участвовали в похищении и запугивании журналистов и даже в найме убийц!"
mittel.46.a: "Необходимо немедленно провести официальное расследование!"
mittel.46.b: "В этом замешаны некоторые влиятельные люди в Берлине. Тихо умолчать это."
mittel.46.c: "Геринг потерпел неудачу, послать Гейдриха."

mittel.47.t: "Расследование коррупции"
mittel.47.d: "Нам стало известно, что Берлин начал расследование некоторых финансовых нарушений. Нетрудно представить, кто за этим стоит:  высший уровень финансового планирования в администрации!"
mittel.47.a: "Отменить это расследование."
mittel.47.b: "Арестовать Геринга и незаметно сменить администрацию."
mittel.47.c: "Геринг потерпел неудачу, послать Гейдриха."

mittel.48.t: "Ордер Кайзера"
mittel.48.d: "Видя, что Геринг отчаянно сопротивляется любым попыткам официального расследования, Правительство Германии сочло целесообразным выдать ордер на арест штатгальтера на основании воспрепятствования осуществлению правосудия."
mittel.48.a: "Властелин - это тот, кто принимает решение об исключении."
mittel.48.b: "Я буду драться в суде!"

mittel.49.t: "Суверенный правитель"
mittel.49.d: "Герман фон Геринг отказался уйти в отставку. Через своего посредника Карла Шмидта он утверждал, что Штатгальтер способен выйти за рамки закона. Выиграв дело Кеньятты-Зульфа, Шмидт утверждает, что эта ситуация имеет приоритет над делом и, следовательно, должна подлежать тому же решению."
mittel.49.a: "Выдать новый ордер на арест фон Геринга за государственную измену!"
mittel.49.b: "Геринг имеет преимущественную силу по закону."

mittel.50.t: "Немецкий ответ"
mittel.50.d: "Немецкое Правительство объявило о завершении правления фон Геринга, но пока он всё ещё сохраняет власть. Цепочка подчинения нарушается."
mittel.50.a: "Да поможет нам Бог!"

mittel.51.t: "Чёрное досье"
mittel.51.d: "Неудовлетворенные решением Кабинета министров, недовольные офицеры из Африки слили в прессу свои доказательства. Хотя мы выступаем против более диких и необоснованных предположений, общественности ясно, что необходимо расследование."
mittel.51.a: "Чёрт! Стоило попробовать!"

mittel.52.t: "Друзья в Берлине"
mittel.52.d: "Похоже, что некоторые из недовольных обратились непосредственно к германскому Кабинету министров. К счастью, наши друзья в Берлине позаботились о том, чтобы Кабинет министров пока не предпринимал никаких действий."
mittel.52.a: "Предатели среди нас, но друзья в Берлине."

mittel.53.t: "Разоблачители"
mittel.53.d: "Хотя наши друзья в Правительстве отвергли обвинения, они просочились в прессу. Честь штатгальтера была ущемлена, и это придало силы многочисленным журналистам."
mittel.53.a: "Будь они все прокляты!"

mittel.54.t: "Новый Штатгальтер"
mittel.54.d: "После ухода Геринга, мы должны выбрать нового штатгальтера. Новый колониальный режим наведет порядок в колонии. Или, возможно, лучше всего подходят старые методы, которые отстаивает Deutsche Колониалгезельшафт. Или реформа может быть единственным способом предотвратить именно такое поведение."
mittel.54.a: "Новый колониальный режим остаётся!"
mittel.54.b: "Старая гвардия знает лучше!"
mittel.54.c: "Реформа - это новый путь вперёд!"

mittel.55.t: "Штатгальтер"
mittel.55.d: "Хотя фон Геринга можно опозорить, наш более проект Миттельафрика остаётся. Нам всё ещё нужно сильное, дальновидное руководство, чтобы взять на себя ответственность. Кому мы можем доверять?"
mittel.55.a: "Эрнст Юнгер, знаменитый писатель и солдат!"
mittel.55.b: "Послать старого генерала Франца Риттера фон Эппа."
mittel.55.c: "Послать Фрица Тиссена, чтобы защитить интересы бизнеса в Африке."
mittel.55.e: "Отправьте им Карла Риттера, важного офицера колонии."

mittel.56.t: "Новый Штатгальтер"
mittel.56.d: "Кайзер назначил генерал-майора Эрнста Юнгера нашим новым штатгальтером. Получивший награду за службу в Вельткриге, Юнгер - человек эпохи Возрождения. Он является автором своего бестселлера «Стальная буря» и образованным энтомологом, проводящим время в Африке для обнаружения и документирования множества видов, одновременно знакомя наших Аскари с «тактикой штурмовиков». Юнгер порвал с немецкой армией после спора, возникшего из-за серии статей, опубликованных в военных журналах в середине 20-х годов. \n\nПосле того, как ему не удалось убедить Генеральный штаб принять его взгляды, он перебрался в Африку, где свободно реализовал свои теории о важности психологии в современной войне. Эрнст Юнгер принесет то, что он называет «новым духом приключений», в колонизацию Африки, а также поможет нам реформировать нашу тактику пехоты."
mittel.56.a: "Приветствуем нового штатгальтера"

mittel.57.t: "Новый Штатгальтер"
mittel.57.d: "Кайзер назначил Франца Риттера фон Эппа нашим штатгальтером. Бывший генерал и сеголняшний политик, Риттер фон Эпп участвовал в восстании гереро и последующих репрессиях. После войны, канцлер Людендорф назначил его первым послевоенным губернатором Камеруна. Вернувшись в Германию после трехлетнего пребывания на посту губернатора, Риттер фон Эпп обратился к политике, финансировал создание нескольких патриотических газет и служил в Баварской палате имперских советников. Риттер фон Эпп никогда не пытался скрыть свои тесные связи с диктатурой Людендорфа и остаётся откровенным апологетом Людендорфа. Это противоречивая, почти воинственная фигура, но Кайзер решил, что Африке нужен воин. Франц Риттер принесет на свой пост многолетний военный опыт и службу. В радиообращении новый Штатгальтер официально осудил Геринга, заявив, что он несет ответственность за предосудительные действия."
mittel.57.a: "Добро пожаловать в Африку, фон Эпп."

mittel.58.t: "Новый Штатгальтер"
mittel.58.d: "Кайзер назначил Фрица Тиссена нашим штатгальтером. Владелец United Steel Works, Тиссен - выдающаяся фигура в мире немецкой торговли, он был главой Немецкой ассоциации черной металлургии и членом правления Рейхсбанка. Он также принимал активное участие в политике, оказывая финансовую поддержку правым партиям и газетам. Однако он поддерживает повышение заработной платы и льгот для рабочих. Он верит, как и Бисмарк до него, что угрозу социализма можно предотвратить, обеспечив его работникам достойный уровень жизни. Тиссен утверждает, что у него есть дополнительное преимущество в том, что хорошо оплачиваемые работники могут покупать больше продукции немецкого производства, что стимулирует экономику. Некоторые называют эту модель оплаты работникам высокой заработной платы для закупки промышленной продукции и обеспечения лояльности «тиссенизмом». Кайзер назначил Тиссена на должность штатгальтера, уделяя особое внимание увеличению добычи в Конго. В радиообращении новый Штатгальтер официально осудил Геринга, заявив, что он несет ответственность за предосудительные действия."
mittel.58.a: "Добро пожаловать в Африку, Тиссен."

mittel.580.t: "Новый Штатгальтер"
mittel.580.d: "Кайзер назначил Карла Риттера нашим статгальтером. Карл Риттер - влиятельная фигура, прибывшая в Миттельафрику, которая на протяжении многих лет подчинялась прихотям различных военных Клик, сформировавшихся после умиротворительных кампаний 1919 и 1925 годов. Хотя Риттер надеется нарушить статус-кво, он вполне может обнаружить, что, хотя он и является главным, традиция германской армии “независимых действий” не делает её особенно отзывчивой на то, чтобы ей указывали, что делать. Большинство истинных реформаторов в NKG отказались от этих попыток, утешаясь тем, что, по крайней мере в Африке, ситуация редко меняется... или меняется?"
mittel.580.a: "Да здравствует Новый Статхальтер!"

mittel.59.t: "Штатгальтер партии DKG"
mittel.59.d: "Старая гвардия обеспечивала стабильность и порядок в Африке, а также радикальные перемены, на которые надеялись люди. После последнего кризиса, нам нужен кто-то, кто хорошо знает Африку и будет руководить ею ответственно."
mittel.59.a: "Людвиг Бокхольт, знаменитый пионер авиации с богатым воображением!"
mittel.59.b: "Георг Краут, который был командиром Леттов-Форбека в Вельткриге!"
mittel.59.c: "Рудольф Асмис, наш известный и опытный администратор."
mittel.59.e: "Эрвин Роммель, отличный бронетанковый командир."
mittel.59.f: "Фриц Кольбе, влиятельный реформатор."

mittel.60.t: "Новый Штатгальтер"
mittel.60.d: "Кайзер назначил Людвига Бокхольта нашим новым штатгальтером. Молодой командир Бокхольт управлял дирижаблем из аэропорта Джамболи в Болгарии на плато Маханге в Танджанике во время изнурительного 100-часового полета через пустыни Египта и Судана. Путешествие пополнило наши армии в Африке новым оружием, боеприпасами и, что самое важное, хинином, которые помогли поддерживать наши армии в хорошем боевом порядке до мира. Это было единственное пополнение запасов Восточной Африки во время войны. Поскольку миссия была поездкой в ​​один конец, Бокхольт прослужил остаток войны офицером морской пехоты в Восточно-Африканском театре боевых действий. После войны, Бокхольт продолжал совершенствовать свою тактику и оборудование, создавая воздушные мобильные, а затем и десантные подразделения морской пехоты. Несмотря на такой новаторский дух, он является одним из ведущих офицеров Deutsche Колониалгезельшафт и оказался занозой в боку Геринга, часто сталкиваясь с ним по вопросам развития ВВС Миттельафрики. Имея Бокхольта в качестве нашего штатгальтера, мы можем ожидать, что Миттельафрика будет поддерживать воздушную пехоту мирового класса. В радиообращении новый Штатгальтер официально осудил Геринга, заявив, что он несет ответственность за предосудительные действия."
mittel.60.a: "Приветствуем нового штатгальтера!"

mittel.61.t: "Новый Штатгальтер"
mittel.61.d: "Кайзер назначил генерал-полковника Георга Краута нашим новым штатгальтером. Во время Вельткрига, Краут был одним из самых старших офицеров в Восточной Африке после генералов фон Леттов-Форбека и Вале. Он взял на себя командование войсками в битвах при Килламанджаро, холме Салиата и Латема-Нек, каждый раз приводя войска к победе. После войны, он принял командование дивизией и подавил восстания в Верхнем Конго и долине Рувума. В 1925 году он будет вести переговоры о вводе немецких войск в Британскую Восточную Африку и проводить оккупацию. Позже он станет командующим всеми Вооруженными Силами в Миттельафрике. Под командованием генерала Георга Краута мы можем рассчитывать на продолжение лучших немецких военных традиций. В радиообращении новый Штатгальтер официально осудил Геринга, заявив, что он несет ответственность за предосудительные действия."
mittel.61.a: "Пришло время вернуться к старым путям."

mittel.62.t: "Новый Штатгальтер"
mittel.62.d: "Кайзер назначил доктора Рудольфа Асмиса нашим новым штатгальтером. Доктор Асмис - юрист с долгой карьерой. Он работал окружным чиновником в Того, консулом в Бельгии, Конго, советником Правительства Бельгии, делегатом Шанхайской конвенции. Его наиболее заметная и противоречивая работа связана с его политикой «Bezirksleiterrecht», политикой узаконивания и формализации местного и племенного права и предоставления окружным чиновникам права подчиняться этому закону вместо немецкого. Это было опробовано на Самоа, и это привело к успеху в уменьшении конфликтов с местными жителями. Имея столь долгую историю в имперских и иностранных делах, он имеет тесные отношения с Deutsche Колониалгезельшафт и будет поддерживать их идеи при принятии решений. Одаренный дипломат с мировым опытом в качестве главы Reichskolonialamt, доктор Асмис хочет, чтобы Африка играла ключевую роль во внешней политике Германии. В радиообращении новый Штатгальтер официально осудил Геринга, заявив, что он несет ответственность за предосудительные действия."
mittel.62.a: "Пришло время ответственного администрирования."

mittel.620.t: "Новый Штатгальтер"
mittel.620.d: "Кайзер назначил Карла Риттера нашим новым Штатгальтером. Фриц Кольбе поднялся по карьерной лестнице в Колониальном ведомстве не благодаря покровительству и благосклонности, а благодаря усердию и способностям. Именно благодаря своему незаурядному интеллекту он попал на службу к Карлу Риттеру, и именно с Карлом Риттером он отправился в Миттельафрику. Когда его начальник начал сдавать позиции, Кольбе взял темп - и стал руководить повседневной работой губернаторской канцелярии, обеспечив плавный переход, когда он официально возглавил её после падения прежнего губернатора. В своем радиообращении новый Штатгальтер официально осудил Геринга и суверенистов, назвав их ответственными за предосудительные действия, совершенные членами нашей администрации."
mittel.620.a: "Настало время ответственной администрации."

mittel.63.t: "Реформа штатгальтера"
mittel.63.d: "Реформа - единственный возможный способ предотвратить такие ошибки, как администрация фон Геринга. Слишком долго немецкие жители Африки были лишены демократического представительства в Рейхстаге. Мы создадим более демократическую администрацию в Миттельафрике, но кто будет следить за переходом?"
mittel.63.a: "Пауль фон Леттов-Форбек, лев Африки, с Теодором фон Хасселем, пионером реформ!"

mittel.64.t: "Новый Штатгальтер"
mittel.64.d: "Кайзер назначил Поля фон Леттов-Форбека нашим новым штатгальтером, а Теодор фон Хассель - его заместителем. Лидер Реформгруппы и сын генерала Фридриха фон Хасселя, Теодор фон Хассель прибыл в Африку в качестве оберлейтенанта и участвовал в восстании Маджи. Во время осады Махенджа, его группа из шестидесяти солдат сдержала несколько тысяч нападавших мятежников, за что был награжден орденом Красного Орла. После войны он вернулся на свою кофейную плантацию, которая превратилась в одну из самых успешных в Танганьике. Теодор фон Хассель годами агитировал за права поселенцев на демократическое представительство, а также за экономические и политические права. Кайзер увидел, что этот человек представляет волю белого и образованного коренного населения Африки. В радиообращении новый Штатгальтер официально осудил Геринга, заявив, что он несет ответственность за предосудительные действия. Чтобы наблюдать за переходом Миттельафрики к демократии, Кайзер отправил нашего национального героя Пауля фон Леттова-Форбека обратно на африканский континент, что привело к празднованию по всей колонии."
mittel.64.a: "Пора реформировать нашу администрацию."

mittel.66.t: "Предоставление автономии"
mittel.66.d: "Первым шагом к обеспечению стабильности нашей Африки является предоставление большей автономии наиболее могущественным африканским вождям, находящимся под нашим влиянием. Предоставляя автономию этим проблемным регионам, мы устраняем шансы на восстание против нашего правления и исключаем возможность краха нашей администрации."
mittel.66.a: "Это значительно упростит управление Африкой."

mittel.67.t: "Восстановление самоуправления британцев"
mittel.67.d: "Когда мы захватили британские владения в Африке, мы сделали это под законным предлогом восстановления ответственного Правительства в этих областях. Теперь, более десяти лет спустя, мы можем выполнить своё обещание и предоставить белым британским поселенцам в этих районах самоуправление. Это поможет иметь дело с Королевской ассоциацией ветеранов, которая долгое время была проблемной политической силой в нашей администрации, и сделает нас ещё более стабильными."
mittel.67.a: "Ответственное Правительство восстановлено."

mittel.68.t: "Возмездие за Чёрное досье"
mittel.68.d: "В ходе расследования коррупции, Геринг и многие из наших высокопоставленных чиновников могли провести остаток своей жизни в тюрьме. Теперь у нас есть возможность отплатить за услугу. Хотя официальное возмездие было бы затруднено, мы можем использовать нашу растущую преступную сеть, «Общество львов», чтобы добиться возмездия против этих заговорщиков и укрепить наше управление Миттельафрикой."
mittel.68.a: "Месть моя!"
mittel.68.b: "Подставить другую щеку."

mittel.69.t: "Наша первая цель"
mittel.69.d: "Нашим первым подозреваемым в «Черном досье» является Георг Краут, один из самых доверенных офицеров фон Леттов-Форбека во время Вельткрига. По этой причине его очень уважают, и он, вероятно, дал своё благословение. Он уже довольно стар, и, возможно, будет легче и менее подозрительно заставить его уйти в отставку, чем убить его. Мы можем составить собственное «Чёрное досье» и шантажировать его до пенсии. Утверждения могут быть неправдой, но старик не захочет с ними бороться."
mittel.69.a: "Он должен был уйти на пенсию много лет назад ..."

mittel.70.t: "Несчастный случай на охоте"
mittel.70.d: "Наша следующая цель в отместку за расследование «Черного досье» - Людвиг Бокхольт, который часто ругался с фон Герингом по поводу приоритетов военно-воздушных сил, а также по личным вопросам. Поселившись в Африке, Бокхольт стал заядлым охотником на крупную дичь. Один из наших людей был в своей последней охотничьей экспедиции и устроил «несчастный случай на охоте». Он клялся, что думал, что Бокхольт был газелью, когда стрелял в него, и суд вынес решение в его пользу."
mittel.70.a: "Ещё один повержен в прах."

mittel.71.t: "Смерть Рудольфа Асмиса"
mittel.71.d: "Следующая цель нашего возмездия за «Чёрное досье» - Рудольф Асмис, дипломат из министерства иностранных дел, который убедил предоставить обвинительные доказательства Кабинету министров. Он часто находится вне досягаемости, много путешествует между Берлином и Дар-эс-Саламом. Небольшой саботаж привел к тому, что его самолет разбился на пути к его последнему дипломатическому заданию."
mittel.71.a: "Ещё один упал, мы почти у цели ..."

mittel.72.t: "Конечная цель"
mittel.72.d: "Мы давно знаем, что Клика офицеров, стоящая за «Чёрным досье», должна была быть кем-то из высших эшелонов нашей администрации. Источник утечки оказался ещё более неприятным, чем ожидалось, - родной брат Геринга, Альберт. Он оставался в Африке под именем «Альберт фон Эпштейн», в честь еврейского врача и крестного отца семьи Геринга. Похоже, что он был не амбициозным заговорщиком, а подлинным кризисом совести."
mittel.72.a: "Мы не можем убить его, семья есть семья."

mittel.73.t: "Темная встреча"
mittel.73.d: "С членами нашего «Общества львов» связался генерал Дойхара Кенджи из Японии и сказал, что у него есть для нас интересное предложение. Он будет продавать нам опиум, выращенный в Маньчжурии, по льготной цене, а затем мы сможем контрабандой переправить его домой в Германию со значительной прибылью."
mittel.73.a: "Это предложение ..."
mittel.73.b: "На самом деле, мы можем отказаться!"

mittel.74.t: "Триумф шпионажа"
mittel.74.d: "Мероприятие, созданное генералом Дойхара Кенджи для распространения наркотиков среди наших врагов, добилось успеха. Похоже, что немецкая колония Миттельафрика изобилует коррупцией, и она доказала, что готова контрабандой ввозить дешевый опиум в Германию для нас. Каждое утро немецкие газеты полны скандалов о молодежи, а широкое употребление наркотиков, несомненно, ослабит их армию и военную промышленность."
mittel.74.a: "Ура!"

mittel.75.t: "Эпидемия опиума"
mittel.75.d: "В последнее время резко возросло употребление опиума населением и войсками. Полиция расследует причину вспышки, но похоже, что розничная цена намного ниже, чем была раньше. Нам до сих пор не удалось найти источник, но теперь наши усилия сосредоточены на сдерживание последствий вспышки."
mittel.75.a: "К чему идет немецкое общество?"

mittel.76.t: "Neue Völkerschau прибывает в Берлин"
mittel.76.d: "Наш Neue Völkerschau получил признание публики в Берлине. За неделю собралось более 1 миллиона человек, и были продемонстрированы 1000 артистов и животных. Шоу повысило наш авторитет в глазах Правительства и народа Германии, а также принесло значительный доход."
mittel.76.a: "Ура!"

mittel.77.t: "Neue Völkerschau прибывает в Берлин"
mittel.77.d: "Гунны в Африке скопировали нашу этнологическую выставку! Хотя она может быть намного больше по масштабу, ей не хватает возвышенного или морального характера. На самом деле, все шоу колеблется от грубейшего расизма. Несмотря на эти многочисленные недостатки, за неделю его посетили более 1 миллиона человек."
mittel.77.a: "О вкусах не спорят."

mittel.78.t: "Neue Völkerschau прибывает в Вену"
mittel.78.d: "Немцы в Африке подготовили необычную этнологическую экспозицию, демонстрирующую примитивные обычаи более 1000 человек из более чем 100 различных племен на выставке, напоминающей зоопарк, вместе со слонами, львами и зебрами. Десятки тысяч человек посетили выставку, которая оказалась познавательной и захватывающей. Свидетельство эффективности немецкого правления."
mittel.78.a: "Может быть, нам стоит обзавестись собственным, с участием наших сербских соседей."

mittel.79.t: "Neue Völkerschau прибывает в Вену"
mittel.79.d: "Наша этнологическая выставка дебютировала в Вене, снова с большим успехом. Хотя явка не могла сравниться с нашей выставкой в Берлине, она продемонстрировала Европе наш успех и принесла значительную сумму столь необходимых доходов."
mittel.79.a: "Ура!"

mittel.80.t: "Neue Völkerschau прибывает в Шанхай"
mittel.80.d: "Немецкая колония Миттельафрика организовала этнологическую выставку беспрецедентного размера и размаха, на которой представлены более 1000 подлинных представителей африканских племен, а также множество экзотических животных. В то время, как белое население города было удовлетворено просветительским воздействием на ценность расовой науки, население в целом, многие из которых никогда раньше не видели негров, было просто захвачено зрелищем. Это определенно одно из самых странных зрелищ, когда-либо украшавших город."
mittel.80.a: "Все хорошо провели время."

mittel.81.t: "Neue Völkerschau прибывает в Шанхай"
mittel.81.d: "Шанхай - одно из самых необычных мест. Хотя обычно этот вид развлечений и образования привлекает только более расово настроенные общества, он, по-видимому, считался особенно экзотическим в тех чужих странах и приносил нам большие деньги."
mittel.81.a: "Деньги - это хорошо."

mittel.82.t: "Neue Völkerschau прибывает в Константинополь"
mittel.82.d: "Немцы устроили фантастическое живое шоу, отчасти карнавал, отчасти зоопарк. Здесь более 1000 африканских мужчин и женщин, а также экзотических животных. Несмотря на протесты о том, что шоу бесчеловечно, по сравнению с «человеческим зоопарком», шоу привлекло более ста тысяч посетителей."
mittel.82.a: "Это - хорошее развлечение."

mittel.83.t: "Neue Völkerschau прибывает в Константинополь"
mittel.83.d: "Наша Neue Völkerschau дебютировала в Константинополе с большим успехом. Несмотря на протесты о том, что шоу бесчеловечно, шоу привлекло более ста тысяч посетителей."
mittel.83.a: "Ещё одно отличное шоу."

mittel.84.t: "Neue Völkerschau прибывает в Лондон"
mittel.84.d: "Немецкая колония Миттельафрика привезла в Лондон свою знаменитую этнологическую выставку. В течение многих лет такой показ был бы невозможен при жесткой догме социализма, но теперь британская общественность снова может пользоваться благами науки. Хотя никто не может сомневаться в том, что шоу было великолепным, оно вызвало некоторую обеспокоенность текущим состоянием Империи."
mittel.84.a: "Я бы хотел, чтобы у нас снова была собственная Империя ..."

mittel.85.t: "Neue Völkerschau прибывает в Лондон"
mittel.85.d: "Наш знаменитый Völkerschau прибыл в Лондон. Но вместо обычного признания наше шоу разожгло британскую ностальгию по их империи и собственной цивилизационной миссии."
mittel.85.a: "Не все из них победители."

mittel.86.t: "Еда из Миттельафрики"
mittel.86.d: "Благодаря инициативе новой колониальной администрации, Миттельафрика теперь производит зерно и консервы в количествах, достаточных для того, чтобы частично снизить нагрузку на нашу отечественную промышленность. Без новой колониальной администрации такая выгода была бы невозможна!"
mittel.86.a: "Никогда больше не убивайте свиней!"

mittel.87.t: "Фермеры сопротивляются нашей политике"
mittel.87.d: "Наша политика поощрения выращивания дешёвых основных продуктов для экспорта в Германию по ценам ниже рыночных вызвала волнения как среди местных фермеров, так и среди белых плантаторов."
mittel.87.a: "Прислать охрану!"

mittel.88.t: "Оружие от Миттельафрики"
mittel.88.d: "Наша новая колониальная администрация в Африке добилась успехов в легкой индустриализации, используя дешевую рабочую силу для промышленного производства. Это значительно снизило стоимость производства и предоставило нам дополнительное оборудование."
mittel.88.a: "Оружия никогда не бывает достаточно!"

mittel.89.t: "Сопротивление на фабриках"
mittel.89.d: "Рабочие на наших новых заводах недовольны, жалуются на сверхурочную работу, низкие стандарты безопасности, воровство и насилие в отношении работников. Это становится проблемой в городах, и некоторые опасаются, что это может привести к распространению синдикализма. К счастью, на данный момент рабочие остаются дезорганизованными."
mittel.89.a: "И насилие будет держать их такими."

mittel.90.t: "Сопротивление военной экономике"
mittel.90.d: "Переход к военной экономике довел до предела наше колониальное население и наши армии. Их не устраивают ограничения в мирное время!"
mittel.90.a: "Да ладно, где Ваш патриотизм?"

mittel.91.t: "Подготовка африканских дивизий"
mittel.91.d: "Чтобы оказать реальную поддержку Германии из Миттельафрики, мы должны предоставить им хорошо обученные африканские подразделения. Для этого, мы запустим программу «Африканские дивизии», которая будет обучать солдат сражаться на европейском фронте."
mittel.91.a: "За Кайзера и Отечество!"

mittel.92.t: "Первые африканские дивизии прибывают"
mittel.92.d: "В соответствии с реформами нашего нового колониального режима, новобранцы из Африки не будут просто выполнять роль колониальных полицейских, но будут обеспечивать новые подразделения для нашей армии в Европе. Дополнительная рабочая сила приветствуется, учитывая напряженную ситуацию в Европе."
mittel.92.a: "Превосходно!"

mittel.93.t: "Элитная африканская кавалерия прибывает"
mittel.93.d: "Набранные из лучших, что может предложить континент, и обученные тактике выживания в суровых условиях Африки, эти подразделения будут сражаться с энтузиазмом."
mittel.93.a: "Это увидят французы!"

mittel.94.t: "Африканские моторизованные дивизии прибывают"
mittel.94.d: "Наша африканская администрация по личному настоянию штатгальтера подготовила две моторизованные дивизии водителей и стрелков из африканских новобранцев."
mittel.94.a: "Никогда бы не подумал, что увижу это!"

mittel.95.t: "Мутара III посетил Геттингенский университет"
mittel.95.d: "Принц Карл Мутара III из Рудахигвы вернулся из Геттингенского университета в Нижней Саксонии. Ему показали наши последние открытия в области физики, он поговорил с профессорами африканских языков и был показан Государственной и университетской библиотеке Геттингена. Все это произвело на него сильное впечатление, и он призвал свой народ перенять естественные науки Европы и обеспечил создание библиотеки в Кигали."
mittel.95.a: "Образец для своего народа."

mittel.96.t: "Султан Халифа II посетил Сингапур"
mittel.96.d: "Султан Халифа II бин Харуб аль-Саид вернулся после осмотра укреплений и гаваней Сингапура и Мальты. Он долго разговаривал со своим атташе - капитаном Отто Шевиндом. Они подготовили отчёт в Адмиралтейство, в котором сравнивали аналогии в Сингапуре, Мальте и Занзибаре, назвав его «Африканский Сингапур». Остров Занзибар контролирует доступ к нашей столице, Дар-эс-Саламу и к Мозамбикскому проливу. Несмотря на своё стратегическое расположение, острова слабо развиты по сравнению со своими европейскими и азиатскими аналогами. В ответ на отчёт, Адмиралтейство профинансировало военно-морские укрепления в Занзибаре и усовершенствование гавани, чтобы она могла служить основной базой Кригсмарине в случае войны в Индийском океане."
mittel.96.a: "И почти бесплатно для нас!"

mittel.97.t: "Король Педро VII посетил Кельнский собор"
mittel.97.d: "Король Конго Педро VII Альфонсо вернулся из турне по Германии и Европе, где он посетил мессу в Кельнском соборе, а также в соборе Святого Петра в Риме. Результатом стало возобновление интереса к католическим миссионерским усилиям в Конго, особенно со стороны Германии и Италии. Уже произошли массовые преобразования целых деревень. Однако, португальцы подали дипломатическую жалобу на наше обращение с изгнанным королем."
mittel.97.a: "Я думал, им нравится, когда африканцы были хорошими католиками?"

mittel.98.t: "Череп вождя Мквавы"
mittel.98.d: "Во время Королевского турне по Германии молодой вождь народа вахехе Адам Сапи обратился с просьбой. Во время нашего покорения Восточной Африки вождь их племен - Мквавиньяка Муньигумба Мвамуинга - провел кампанию военного сопротивления нашему правлению. После его смерти, голова была отрезана и отправлена командиром Томом фон Принцем в Бременский антропологический музей. В рамках своего тура, вождь Сапи попросил посетить музей и увидеть череп. Он просит вернуть его в Танганджику. У вахехе есть суеверия относительно захоронения останков, и они хотят похоронить его череп с честью."
mittel.98.a: "Что значит череп для хороших отношений?"
mittel.98.b: "Это принцип дела! Это приз войны!"

mittel.99.t: "Германия возвращает череп вождя Мквавы"
mittel.99.d: "Сегодня на торжественной церемонии в Каленге губернатор Танганьики вернул череп вождя Мквавы нынешнему вождю вахехе Адаму Сапи. Мквава был яростным повстанцем в начале нашего правления в Африке. На то, чтобы его окружить, потребовались годы, после чего он покончил жизнь самоубийством, чтобы избежать пленения. Его череп был отправлен командиром Томом фон Принцем в Бременский антропологический музей. Теперь он возвращен в знак доброй воли, чтобы обеспечить дружелюбие и сотрудничество народа вахехе."
mittel.99.a: "Вместе похороним прошлое."

mittel.100.t: "Германия отказывается вернуть череп вождя Мквавы"
mittel.100.d: "Мы столкнулись с дипломатической ошибкой. Во время одного из Королевских туров вождь вахехе Адам Сепи попросил вернуть череп своего предшественника, который в настоящее время хранится в Бременском антропологическом музее. Череп принадлежит вождю Мкваве, который восстал против немецкого правления и обезглавлен командиром Томом фон Принцем, отправившему череп в коллекцию музея. Вахехе очень уважительно относятся к своим предкам и считают, что череп вызовет гнев духов. К сожалению, Правительство Германии принципиально отказалось вернуть череп, вызвав недовольство даже за пределами племени вахехе."
mittel.100.a: "Берлин всегда создает проблемы!"

mittel.101.t: "Кабака из Уганды посещает Прусскую военную академию."
mittel.101.d: "Молодой кабака из Уганды Эдуард Фридрих Мутеша II только что завершил тур по Пруссии. Как и все молодые люди, у него есть естественный энтузиазм ко всему военному делу, а немецкая армия - лучшая в мире. Молодой Фридрих решил учиться в Прусской военной академии и призвал многообещающих молодых людей в Уганде сделать то же самое."
mittel.101.a: "Бог с нами!"

mittel.102.t: "Человек в высоком замке"
mittel.102.d: "Исчезающие средства, зверства, совершенные нашими администраторами, тысячи наёмников, направляемых в Восточную Африку - мы должны были предвидеть это, но этого не сделали. Герман Геринг объявил свой замок в Танге новым центром власти «своего» Миттельафриканского Рейха и объявил нам войну. Он заранее продумывал это восстание в течение нескольких месяцев, так как весь лагерь теперь захвачен его наемниками и лоялистами Аскари. Такая вопиющая атака на нашу легитимность наносит огромный ущерб нашему и без того ненадежному контролю над остальной частью наших территорий, не говоря уже о тех, которые находятся под нашими протекторатами. Повсюду мятежники. Вполне возможно, что это конец Миттельафрики в том виде, в каком мы её знаем ..."
mittel.102.a: "Геринг обрек нас всех."

mittel.1002.t: "Миттельафрику окутывает тишина"
mittel.1002.d: "Горит колониальное чудовище - Миттельафрика. По всей колонии возникают сепаратистские движения и мятежные государства, разрывая огромную, охватывающую весь континент колонию изнутри. После того, как бывший глава колонии Герман Геринг был отозван для выполнения более высоких обязанностей, колония страдала от нестабильности и беспомощности, и теперь это стало слишком сильным. Связь из Дар-эс-Салама затихла, поскольку континент окутывает мрачная тишина, как жуткое затишье перед бурей ..."
mittel.1002.a: "Будущее темного континента никогда не было темнее"

mittel.103.t: "Юбилей Мавихи"
mittel.103.d: "Сегодня годовщина битвы при Махиве, решающей битвы кампании в Восточной Африке. В битве англичане были окружены армиями Пауля фон Леттов-Форбека с юга и востока и Курта Вале с севера и запада. Британцы потеряли в ходе операции около 4000 человек, а немецкие аскари потеряли менее 200 человек. \n\nБитва проложила путь нашему завоеванию Мозамбика в 1918 году. С 1922 года в Миттельафрике отмечается государственный праздник. Он отмечается во всей колонии, но особенно в Дар-эс-Саламе, с парадами и военными учениями, поскольку он напоминает каждому гражданину о нашей способности к военному превосходству."
mittel.103.a: "Привет, сафари!"

mittel.104.t: "Смерть Бернхарда Дернбурга"
mittel.104.d: "Печальные новости пришли сегодня из Берлина. Бернхард Дернбург, бывший глава Императорского колониального управления, умер. Бернхард прослужил всего три года, с 1907 по 1910 год, но он оказал огромное влияние на развитие немецкой Восточной Африки, которая сформировала Миттельафрику. Именно его реформы прочно установили первую светскую систему образования на Африканском континенте - наследие, которое мы с трудом пытались распространить по всей Миттельафрики. В его честь в Дар-эс-Саламе была проведена небольшая церемония, а улица была переименована в Бернхард Дернбург-штрассе."
mittel.104.a: "Штатгальтер Геринг расскажет о своих победах."
mittel.104.b: "Рудольф Асмис расскажет о своей компетентности и осторожности."
mittel.104.c: "Сейчас не время для политики. Церемония должна быть со вкусом."

mittel.105.t: "Завершение строительства железной дороги от мыса до Каира"
mittel.105.d: "Немцы завершили строительство железной дороги от мыса до Каира, которую британцы пытались завершить до Вельткрига. Это дает нам преимущество в торговле с остальной частью Африки."
mittel.105.a: "Британские мечты украдены Германией ..."

mittel.106.t: "Завершение строительства железной дороги от мыса до Каира"
mittel.106.d: "Немцы завершили строительство железной дороги от мыса до Каира, которую британцы пытались завершить до Вельткрига. Это дает нам преимущество в торговле с остальной частью Африки."
mittel.106.a: "Хорошо для Египта!"

mittel.107.t: "Соединение железной дороги Мыс Доброй Надежды-Каир с Эфиопией"
mittel.107.d: "Немцы добавили ещё один участок к железной дороге от мыса до Каира. Он соединяет Эфиопию с остальной частью Африки, что даст нам преимущество при торговле с остальной частью Африки."
mittel.107.a: "Дверь в остальную Африку."

mittel.108.t: "Чёрный Понедельник!"
mittel.108.d: "Вчера на берлинском фондовом рынке произошел массовый обвал. Немецкая экономика рухнула, и наша экономика обязательно последует за ней. Мы должны сократить большую часть наших расходов и немедленно искать способы исправить нашу экономику. Kolonialgesellshaft вынужден взять ссуду в размере 300 миллионов Рейхсмарок для компенсации нашим частным инвесторам, которая теперь добавляется к нашему государственному долгу. Чтобы оправиться от этого, может потребоваться много лет ..."
mittel.108.a: "Катастрофа!"

mittel.109.t: "Африканские инвестиции"
mittel.109.d: "В то время, как мы потеряли наши владения в Африке в Вельткриге, мы всё ещё управляем большой экономической империей на африканских территориях Германии. Прибыль от добычи полезных ископаемых, торговли каучуком и слоновой костью укрепляет экономику нашей маленькой, но великой страны."
mittel.109.a: "Выгодно!"

mittel.110.t: "Миттельафрика блокирует наши инвестиции!"
mittel.110.d: "Наша экономическая Империя в Германской Африке только что была захвачена правительством Миттельафрики! Очевидно, не довольствуясь простым захватом нашего политического влияния в этом районе, Миттельафрика недавно начала крестовый поход против нашего экономического влияния в этом районе. Таким образом, наши руки в Африке окончательно отрезаны."
mittel.110.a: "К черту штатгальтера!"

mittel.111.t: "Новые политические партии"
mittel.111.d: "Теперь, когда в нашей стране проводятся выборы, больше неуместно, что наша политика состоит из военных фракций. Были сформированы партия Кайзера и Отечества и Африканская партия. Также образовалась Социал-демократическая партия."
mittel.111.a: "Захватывающе!"

mittel.112.t: "Раскол в Реформгруппе!"
mittel.112.d: "Теперь, когда реформы были осуществлены, Реформгруппа пыталась придумать, что делать дальше, и это вызвало раскол в партии! Правое крыло партии, которое хочет ограничить право голоса для белых и провести реформы, чтобы упростить правление белых, сформировало партию «Белая Африка», в то время, как либеральное крыло партии, которое хочет проводить более либеральные реформы, сформировало «Новую Реформгруппу»."
mittel.112.a: "Большое событие перед выборами."

mittel.113.t: "Первые выборы в Миттельафрике"
mittel.113.d: "Избирательные участки открыты. Белые поселенцы, некоторые Чёрные вожди и Аскари получили право голоса. Какая фракция Реформгруппы победит?"
mittel.113.a: "Правая реформаторская группа!"
mittel.113.c: "Центристская реформаторская группа!"
mittel.113.f: "Левая реформаторская группа!"
mittel.113.g: "Католическая реформаторская группа!"

mittel.114.t: "Конец Ландтага"
mittel.114.d: "Одним из главных предвыборных обещаний Африканскской партии было положить конец фарсу под названием «Миттельафриканская демократия» и восстановить способность штатгальтера действовать быстро, не беспокоясь о том, что думают его белые подданные. Для этого мы должны упразднить недолговечный Ландтаг и восстановить прямой контроль над делами."
mittel.114.a: "Губернатор Шмидт мудр."

mittel.115.t: "Кайзер назначает Асмиса"
mittel.115.d: "Кайзер решил назначить своего лояльного человека вместо того, чтобы прислушиваться к воле народа Миттельафрики ... Мы мало что можем с этим поделать, поскольку наша собственная модель выборов смоделирована по образцу прусского конституционализма, который мы имеем в Германии, в котором последнее слово всегда остаётся за Кайзером."
mittel.115.a: "Добро пожаловать, Штатгальтер Асмис ..."

mittel.116.t: "Миттельафриканские выборы"
mittel.116.d: "Миттельафриканцы недавно реформировали свою страну, включив выборы. Теперь, когда они провели свои первые выборы, они обращаются к Кайзеру, чтобы узнать, согласен ли он с их выбором штатгальтера. Миттельафриканцы избрали партию «Белая Африка», цель которой - сделать правление белых в Африке более безопасным. Должны ли мы назначить выборное должностное лицо?"
mittel.116.a: "Назначить Шернера выборным должностным лицом."
mittel.116.b: "Назначить Асмиса, нашего лояльного человека."

mittel.117.t: "Кайзер назначает Шернера"
mittel.117.d: "Кайзер решил поддержать волю народа Миттельафрики и назначил человека, которого мы выбрали, штатгальтером. Сегодня отличный день для Миттельафрики."
mittel.117.a: "Ура!"

mittel.118.t: "Миттельафриканские выборы"
mittel.118.d: "Миттельафриканцы недавно реформировали свою страны, включив выборы. Теперь, когда они провели свои первые выборы, они обращаются к Кайзеру, чтобы узнать, согласен ли он с их выбором штатгальтера. Миттельафриканцы избрали Партию Кайзера и Отечества, которая состоит из старой гвардии Вельткрига. Должны ли мы назначить выборное должностное лицо?"
mittel.118.a: "Назначить Кирхгайма выборным должностным лицом."
mittel.118.b: "Назначить Асмиса, нашего лояльного человека."

mittel.119.t: "Кайзер назначает Кирхгайма"
mittel.119.d: "Кайзер решил поддержать волю народа Миттельафрики и назначил человека, которого мы выбрали, штатгальтером. Сегодня отличный день для Миттельафрики."
mittel.119.a: "Ура!"

mittel.120.t: "Миттельафриканские выборы"
mittel.120.d: "Миттельафриканцы недавно реформировали свою страну, включив выборы. Теперь, когда они провели свои первые выборы, они обращаются к Кайзеру, чтобы узнать, согласен ли он с их выбором штатгальтера. Миттельафриканцы избрали «Новую Реформгруппу», либеральную партию, которая хочет продолжить реформирование Миттельафрики. Должны ли мы назначить выборное должностное лицо? В качестве альтернативы мы могли бы пойти на компромисс и также назначить Вальтера Ратенау, как надежного чиновника, так и известного либерала."
mittel.120.a: "Назначить фон Хасселя, избранного народом."
mittel.120.b: "Назначить Ратенау, пользующегося доверием либералов."
mittel.120.c: "Назначить Асмиса, нашего лояльного человека."

mittel.121.t: "Кайзер назначает фон Хасселя"
mittel.121.d: "Кайзер решил поддержать волю народа Миттельафрики и назначил человека, которого мы выбрали, штатгальтером. Сегодня отличный день для Миттельафрики."
mittel.121.a: "Ура!"

mittel.122.t: "Канцлер назначает Ратенау"
mittel.122.d: "Кайзер решил частично поддержать волю народа Миттельафрики и назначил штатгальтером либерального Вальтера фон Ратенау. Хотя это было не совсем то, что мы хотели, это по-прежнему означает, что «Новая Реформгруппа» контролирует Правительство. Сегодня отличный день для Миттельафрики."
mittel.122.a: "Добро пожаловать в Африку, Ратенау."

mittel.123.t: "Миттельафриканские выборы"
mittel.123.d: "Миттельафриканцы недавно реформировали свою страну, включив выборы. Теперь, когда они провели свои первые выборы, они обращаются к Кайзеру, чтобы узнать, согласен ли он с их выбором штатгальтера. Миттельафриканцы избрали Африканскую партию, которая хочет отменить изменения Реформгруппы и восстановить положение штатгальтера, которое было когда-то. Должны ли мы назначить выборное должностное лицо?"
mittel.123.a: "Назначить Шмидта штатгальтером."
mittel.123.b: "Назначить Асмиса, нашего лояльного человека."

mittel.124.t: "Кайзер назначает Шмидта"
mittel.124.d: "Кайзер решил поддержать волю народа Миттельафрики и назначил человека, которого мы выбрали, штатгальтером. Сегодня отличный день для Миттельафрики."
mittel.124.a: "Ура!"

mittel.125.t: "Кенийская церковь"
mittel.125.d: "Когда мы вошли на британские земли в 1925 году, британская власть на территории была слабой после 7 лет войны. В том же году британские забастовки совпали с серией протестов коренных жителей Британской Восточной Африки. Миссия Церкви Шотландии объявила практику женского обрезания, запрещённую для христиан, назвав её «сексуальным увечьем женщин». Для доминирующей этнической группы региона, практика, которую они называют ируа, является «conditio sine qua non» всего учения о племенном праве, религии. Они сильно переживали из-за этого, что это вызвало разрыв в христианской общине. Англиканская церковь быстро последовала за шотландской церковью в запрете этой практики, но в ответ кикуйю создали свои собственные «Африканские церкви». Они создали свои собственные духовные школы, которые стали рассадником национализма кикуйю. В то же время, с падением Британии к социализму, внутри англиканской и шотландской церквей произошел раскол. В Кентерберийском соборе Британский союз объявил архиепископа Джона Хоббиса Харриса главой всемирной англиканской общины, а в Оттаве британский монарх объявил власть архиепископа Космо Гордона Лэнга. Невозможно с уверенностью сказать, кого из англиканских священников считают настоящим главой церкви, и они могут слушать архиепископа Харриса, который ведет кампанию против империализма в Африке."
mittel.125.a: "Отдать предпочтение школам кикуйю."
mittel.125.b: "Отдать предпочтение англиканским школам."
mittel.125.c: "Подавить и то и другое, поощрять светские школы Германии."

mittel.126.t: "Смерть Хульды Штумпф"
mittel.126.d: "Сегодня тело американского миссионера Хульды Стампф было обнаружено в придорожной канаве в высокогорье Кении. Штумпф была ярым противником практики ируа в кикуйю, и было обнаружено, что её тело было изрезано традиционным способом кикуйю. Естественно, мы подозреваем религиозных экстремистов кикуйю."
mittel.126.a: "Варварство."

mittel.127.t: "Политика поселений Кенийского нагорья"
mittel.127.d: "Высокогорье Кении - одна из немногих областей Африки, подходящих для поселения белых. Редкое сочетание возвышенностей в сочетании со здоровой почвой создает климат, почти такой же, как в Европе. Земля отлично подходит для сельского хозяйства. Неудивительно, что земля там пользуется большим спросом. \n\nК сожалению, она долгое время экономически не использовалась. Британские поселенцы оказались более заинтересованы в том, чтобы утвердиться в качестве землевладельцев и позволить местным жителям кикуйю выполнять свою работу. Если бы мы открыли землю для мелких немецких фермеров, мы могли бы повысить продуктивность и усилить наше влияние в регионе, но это также усугубило бы нехватку земли."
mittel.127.a: "Разрешить немецкое поселение."
mittel.127.b: "Оставим британские протектораты британцам."

mittel.128.t: "Земельный кризис в Кенийском нагорье"
mittel.128.d: "Разрешение на поселение немцев в высокогорье Кении только усугубило проблемы в регионе, поскольку это привело к спекуляции землей, а также вспыхнули конфликты и споры из-за демаркации земли. Что ещё хуже, для местных племен кикуйю мужчина не считается взрослым, пока он не владеет землей. Для этого отведены племенные территории, но они сильно переполнены. Кроме того, местные вожди монополизируют земли. Эта нехватка земли вызывает беспорядки."
mittel.128.a: "Уничтожить менее эффективные британские плантации."
mittel.128.b: "Вывести немецких поселенцев."
mittel.128.c: "Использовать кикуйю для мелиорации земель."

mittel.129.t: "Смерть верховного вождя Варухуи"
mittel.129.d: "Неизвестные застрелили старшего вождя Варухиу ва Кунг'у сегодня днем. Наши сотрудники службы безопасности отмечают рост религиозного насилия среди кикуйю. Предположительно, они проводят «магические ритуалы» под покровом тьмы и клянутся убивать белых поселенцев. Убив старшего вождя Варухиу, у которого был телохранитель и которого наша администрация высоко ценила, они продемонстрировали, что прямо сейчас в Кенийском нагорье почти никого нельзя убить."
mittel.129.a: "Объявить чрезвычайное положение в Кении."

mittel.130.t: "Завершение мелиорации земель"
mittel.130.d: "Наш проект по мелиорации земель в Кении завершён. Осушая болота, применяя пестициды, строя плотины и отводя реки, мы увеличили площадь возделываемых земель, уменьшив земельный кризис."
mittel.130.a: "За Германию!"

mittel.131.t: "Люди в лесу"
mittel.131.d: "Раздраженные ограничениями, комендантским часом и чрезвычайным положением, люди этнических общин кикуйю, энбу и меру начали покидать свои дома и отправляться на пересеченные холмы и горы хребтов Абердэр, Кения и Мау. Они начали повстанческую кампанию против нас и британцев, нацеливаясь как на мирных жителей колоний, так и на солдат, и применяя самую варварскую и жестокую тактику, какую только можно вообразить."
mittel.131.a: "Отправить армию."

mittel.132.t: "Мау-Мау побеждены"
mittel.132.d: "После трудной партизанской войны против Мау-Мау в Кении, нам удалось арестовать, убить или казнить большинство лидеров бунта. Кения должна быть мирной..."
mittel.132.a: "Ура Миттельафрике!"

mittel.133.t: "Ещё одно восстание мау-мау!"
mittel.133.d: "Народ кикуйю снова восстал! Мы думали, что уже разобрались с проблемами в Кении ... Мы должны снова послать наши силы, и на этот раз они могут действительно преуспеть в достижении большего, чем простая резня ..."
mittel.133.a: "Отправить армию!"

mittel.134.t: "Восстание мау-мау продолжается!"
mittel.134.d: "Маленькие кикуйю уже несколько месяцев бросают вызов могуществу Германской империи и не выказывают никаких признаков капитуляции. Это серьезная неудача и затруднение для нашей администрации."
mittel.134.a: "Дайте время, мы победим!"
mittel.134.b: "Кения этого не стоит!"

mittel.135.t: "Африканские добровольцы"
mittel.135.d: "Штатгальтер Миттельафрики недавно разрешил британским ветеранам Вельткрига добровольно участвовать в военной службе. 3 дивизии откликнулись на призыв и прибыли из Африки, чтобы снова сражаться за короля и страну."
mittel.135.a: "Британские африканцы ещё не совсем заблудились."

mittel.136.t: "Суверенное Государство"
mittel.136.d: "Благодаря недавнему успеху Геринга в судебной битве против Кайзера многие ушли в Souveränisten, которые утверждают, что мы должны быть суверенным государством, управляемым штатгальтером."
mittel.136.a: "Интересное развитие."

mittel.140.t: "Руанда восстает"
