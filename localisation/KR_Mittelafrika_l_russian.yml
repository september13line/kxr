MAF_French_Settlers_desc: "Французские поселенцы на наших территориях сохранили часть своего довоенного влияния из-за большого количества ветеранов Вельткрига в их рядах. В ближайшее время нам нужно будет разобраться с ними, поскольку их нынешнее влияние негативно сказывается на нашей стране."
MAF_Belgian_Investors: "Фландро-валлонские инвесторы"
MAF_Belgian_Investors_desc: "Фландро-валлонские инвесторы на наших территориях сохранили часть своего довоенного влияния из-за большого количества бельгийских предприятий и заводов, которые остались после Вельткрига. В ближайшее время нам нужно будет разобраться с ними, поскольку их влияние негативно сказывается на нашей стране."
MAF_British_Protectorates: "Британские протектораты"
MAF_British_Protectorates_desc: "После революции 1925 года мы получили все британские владения в Африке, за исключением Южной Родезии и Южной Африки. Нигерия, Кения и Уганда с тех пор были нашими зависимыми территориями, а Гана была включена в состав Вестафрики и Северной Родезии под прямым военным управлением. Этот факт с тех пор дает им больше возможностей, несмотря на то, что значительная часть бюджета, которую мы теперь должны направить на поддержание нашего контроля над британскими территориями, тоже лежит на их головах. Мы должны что-то с этим сделать."
MAF_border_shit_show: "Пограничные рейды"
MAF_border_shit_show_desc: "Вдоль нашей границы продолжаются бандитские набеги, и мы уверены, что за ними стоит Португальское Правительство. Они будут продолжать быть занозой, пока мы их не остановим."
MAF_MEFO: "Векселя МЕФО"
MAF_MEFO_desc: "Компания Фрица Тиссена сейчас владеет значительной долей в Миттельафрике. В настоящее время это не влияет на колонию, §Rно в будущем может иметь катастрофические последствия.§!\n"
