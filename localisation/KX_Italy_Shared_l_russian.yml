### Focuses ###

ITA_Italy_Looks_Out: "Италия смотрит в будущее"
ITA_Italy_Looks_Out_desc: "После воссоединения Италии под властью единственного законного правительства мы наконец-то можем смотреть в будущее и утвердить своё положение на международной арене наравне с другими великими европейскими Державами. Италия едина и никогда больше не будет разделена действиями жаждущих власти иностранных держав, Avanti!"
ITA_Consolidate_Italy: "Укрепление Италии"
ITA_Consolidate_Italy_desc: "После долгих лет и изнурительной войны мы наконец-то победили наши соперничающие правительства и воссоединили Италию, а наши солдаты идут вперёд, чтобы подавить то небольшое сопротивление, которое ещё осталось. Это действительно исторический момент для всех итальянцев, но теперь мы должны закрепить наш контроль над этими освобожденными землями и освободить их народ от гнета побежденного правительства."
ITA_Irredentism: "Отвоевать Ирреденту!"
ITA_Irredentism_desc: "Несмотря на то что мы отвоевали юг Италии, мы ещё не можем остановиться и полностью объявить о победе. Миллионы итальянцев живут за пределами своей родины, под знаменами чужого правительства, на территориях, которые исторически принадлежат нам по праву. Мы должны быть готовы отстаивать свои права и расширять границы, чтобы освободить наших братьев и сестер!"
ITA_Claim_Northeast: "Спасение Северо-Востока"
ITA_Claim_Northeast_desc:  "Больное напоминание о наших прошлых неудачах всё ещё остаётся на Северо-Востоке, где стоят австрийские сапоги в Венеции. Так больше продолжаться не может, и уже многие итальянцы по всей стране призывают нас освободить наших верных граждан и вернуть Венецию, Фиуме и другие земли, которые когда-то принадлежали нам. Настало время возмездия!"
ITA_Claim_Italian_Switzerland: "Меньшинства в Тичино"
ITA_Claim_Italian_Switzerland_desc: "Швейцарцы позорят нас своим нежеланием признать наши претензии на земли, которые они сейчас занимают. В Лугано много итальянцев, желающих воссоединиться с нами. Необходимо провести плебисцит, чтобы определить их будущее, и мы сделаем все возможное, чтобы эта мечта тысяч людей стала реальностью."
ITA_Claim_East_Africa: "Восточноафриканские амбиции"
ITA_Claim_East_Africa_desc: "Как и другие европейские страны, Италия стремилась стать колониальной державой в Африке. В ходе Берлинской конференции мы закрепили свои права на Эритрею и Сомали, расположенные на стратегически важном Африканском Роге. Наши попытки объединить две колонии потерпели унизительное поражение от эфиопов в Адве. К тому же потеря африканских колоний во время Вельткрига означала практически полный конец наших африканских целей. Когда объединенная Италия вновь восстанет из пепла, мы снова отправимся в Асмару и Могадишо, чтобы окончательно свести счеты с так называемым "королем королей"."
ITA_Claim_Malta: "Наши связи на Мальте"
ITA_Claim_Malta_desc: "Хотя Мальта и является небольшим островом, это не делает её менее итальянской, чем она есть на самом деле. Её исторические связи с Сицилией - более чем достаточное доказательство того, что она действительно является частью нашей нации, как и любая другая. Мало того, это ещё и достаточно стратегически важная позиция для военно-морских операций. Если мы вернём себе этот остров, то на одну угрозу станет меньше."
ITA_Claim_Libya: "Вернуть Ливию"
ITA_Claim_Libya_desc: "Когда в 1912 г. мы победили Османскую империю, Ливия стала величайшей из всех трофеев этой войны, и этот триумф поставил наше Королевство в один ряд с такими странами, как Франция и Великобритания. Теперь, когда Османская Империя раскрыта и находится в самом слабом положении, мы должны нанести новый удар и вернуть Ливию!"
ITA_Successful_Irredentist: "Великая Италия отвоевана!"
ITA_Successful_Irredentist_desc: "Наконец-то мы одержали победу. Вопреки всему, что было против нас, нам удалось не только воссоединить полуостров, но и наши колонии и утраченные территории под единым флагом и государством. Эпоха унижений закончилась, и теперь мы стоим во главе одной из великих держав мира. Но мы не остановимся на достигнутом - скоро весь мир узнает о могуществе Италии, как когда-то в эпоху Рима! Вперёд, к победе!"
ITA_Neutrality: "Новое направление"
ITA_Neutrality_desc: "Сейчас, когда Италия впервые после окончания войны начинает вновь вставать на ноги, мы стоим на перепутье. Очевидно, что война между Германией и Францией разгорится с новой силой, и многие призывают нас объединиться с одной из мировых фракций и выступить вместе с ней в крестовом походе против радикализма. Однако, хотя синдикаты и внесли раскол в Италию, у нас нет к ним претензий. Зачем вести войну, в которой мы не участвуем? Вместо этого давайте отбросим все союзы и просто будем защищать свои границы. В конце концов, блаженны миротворцы, и нам незачем провоцировать войну."
ITA_Interventionism: "Италия и её союзники"
ITA_Interventionism_desc: "После завершения второго Рисорджименто мы вновь обрели опору на мировой арене - настало время вернуть себе наше великое наследие как итальянцев!"
ITA_Join_Germany: "Союз с Кайзером"
ITA_Join_Germany_desc: "То, что мы должны стоять рядом с Кайзером, совершенно очевидно. Если мы хотим обезопасить свою родину, у нас должен быть сильный союзник, а кто может быть лучше, чем Германская Империя? Если мы отправим в Берлин посланника с просьбой о вступлении в Рейхспакт, то они обязательно согласятся, особенно учитывая нашу границу с Французской коммуной. Вместе наши страны не будут иметь себе равных!"
ITA_Join_Austria: "Визит в Вену"
ITA_Join_Austria_desc: "Хотя наши отношения с австрийцами были, мягко говоря, напряженными, мы не можем отрицать, что они лучше как союзники, чем как враги. Ведь повторение унижений, выпавших на нашу долю во время Вельткрига, означает гибель для нашей страны. Близкое соседство и значительная военная сила этих стран позволяют нам рассчитывать на их поддержку в это неспокойное время."
ITA_Join_Canada: "Снова встать на сторону Антанты"
ITA_Join_Canada_desc: "Антанта могла бы помочь нам защитить себя с помощью своего могущественного военно-морского флота. Им не помешает союзник, как и нам. Когда Италия присоединилась к Антанте в 1915 г., мы были воодушевлены идеей завоевания новых территорий и усиления своего влияния; трагично было видеть, как сильно мы недооценили австрийцев: наши некомпетентные военные и генералы довели страну до гибели, если бы не удача. Теперь мы извлекли уроки из своего прошлого и стали сильнее. С французскими изгнанниками на юге и канадцами с их впечатляющим флотом мы можем выполнить Лондонский договор и присоединиться к Антанте, избавив себя от гнева Кайзеррейха или Габсбургов."
ITA_Our_Own_Faction: "Итальянская сфера!"
ITA_Our_Own_Faction_desc: "Мы не нуждаемся в поддержке ни одного государства, кроме своего собственного - мы не обязаны ни немцам, ни австрийцам, ни канадцам, ни кому-либо другому. Мы своими руками воссоединили Италию, и мы же должны своими руками ввести Италию в будущее, в итальянское будущее, созданное итальянской силой! Да здравствует Италия!"
ITA_Join_Russia: "Объединить усилия с Россией"
ITA_Join_Russia_desc: "Хотя многие сочтут русских не совсем обычным выбором для союза, они являются естественным врагом как немцев, так и австрийцев. Для нас, как для такой же поднимающейся державы, это может стать прекрасной возможностью объединить нашу мощь и пронестись по всей Европе, формируя будущее по нашему образу и подобию, без синдикалистов, гуннов и слабых остатков старых держав."
ITA_Isolationism: "Защита Италии превыше всего!"
ITA_Isolationism_desc: "Мы уже видели, как наша любимая Италия была однажды разорвана на части нашими врагами и мятежниками, и собрать её воедино было делом нелегким. Переборщить с амбициями, как это было во время первого Вельткрига, приведет к катастрофе. Мы должны позаботиться о защите нашей страны и её нынешних границ."
ITA_Northern_Frontier: "Защитить северную границу"
ITA_Northern_Frontier_desc: "Одной из главных причин нашего унижения от рук австрийцев было отсутствие должным образом укрепленных оборонительных сооружений. Никогда больше мы не будем так легко открывать свои земли - укрепление границ, несомненно, удержит их на расстоянии."
ITA_Western_Frontier: "Подготовка к борьбе с коммунарами"
ITA_Western_Frontier_desc: "В связи с тем, что Коммуна Франции стремится вернуть себе утраченные земли, многие в нашем правительстве забеспокоились. Если они так легко могут требовать землю у швейцарцев, то что мешает им посягнуть на наши территории? В качестве меры национальной безопасности мы построим военные укрепления вокруг Пьемонта, как предупреждение синдикалистам и послание итальянскому народу - мы не отступим!"
ITA_Nationalization: "Новое националистическое мышление"
ITA_Nationalization_desc: "Многие люди, в основном реваншисты и националисты, в последнее время выступают против нашей новой внешней политики, считая её предательством по отношению к нашим братьям, оказавшимся в ловушке иностранных сапог. Очень важно донести до них мысль о том, что это единственное решение для лучшей Италии, и заручиться их поддержкой, пока не стало слишком поздно."
ITA_Guard_the_Coasts: "Охрана побережья"
ITA_Guard_the_Coasts_desc: "Уникальная география нашей страны несет в себе не только множество преимуществ, но и некоторые проблемы. Большая часть наших берегов не защищена, что делает нас уязвимыми для морских вторжений. Чтобы противостоять этому, мы должны инвестировать в строительство укреплений на наиболее уязвимых побережьях."

