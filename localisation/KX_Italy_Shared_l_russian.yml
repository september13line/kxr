italy_shared.70.t: "Итальянцы в Швейцарии"
italy_shared.70.d: "В штате Тичино проживает многочисленное итальянское население, которое тепло восприняло новость об ирредентистских притязаниях [From.GetNameDef] на итальянские земли. Сегодня [FROM.GetAdjective]ое правительство заняло более агрессивную позицию в отношении Тичино и официально обратилось к нам с просьбой организовать референдум о том, желает ли его население оставаться в составе [Root.GetNameDef] или присоединиться к [From.GetNameDef]."
italy_shared.70.a: "Они, наверное, шутят, да?"
italy_shared.70.b: "Принять их предложение, назначить референдум по этому вопросу"

italy_shared.71.t: "[From.GetName] выражает отказ!"
italy_shared.71.d: "[FROM.GetAdjective]ое правительство отклонило наше предложение о проведении справедливого и демократического референдума в населенном итальянцами Тичино. Что нам теперь делать? Забыть об этом или пригрозить им войной?"
italy_shared.71.a: "Забудьте об этом вопросе, вместо этого просто предъявите наши территориальные претензии"
italy_shared.71.b: "Мобилизовать наши подразделения на границе и пригрозить им войной"

italy_shared.72.t: "Итальянский ультиматум"
italy_shared.72.d: "[FROM.GetAdjective]ое правительство отказалось подчиниться нашему решению не проводить референдум в Тичино. Мало того, они мобилизовали свои дивизии в приграничных районах. По данным нашей разведки, их войска готовы в течение нескольких часов перейти на нашу территорию, если мы не подчинимся их требованиям и не разрешим проведение плебисцита..."
italy_shared.72.a: "Мы должны подчиниться их требованиям, референдум должен состояться"
italy_shared.72.b: "Мы готовы защищать нашу страну"

italy_shared.73.t: "[From.GetName] выражает отказ от нашего ультиматума"
italy_shared.73.d: "Упрямое [FROM.GetAdjective]ое правительство отказалось выполнить наши требования. Сейчас, когда наши войска мобилизованы на их границе, наступил идеальный момент для того, чтобы двинуться на спорные территории и захватить их. Однако международное осуждение наших действий - непременный побочный эффект этого."
italy_shared.73.a: "Отменить все планы и демобилизовать войска"
italy_shared.73.b: "Пересечь границу и захватить спорные территории"

italy_shared.74.t: "Итальянские войска вошли в Тичино"
italy_shared.74.d: "Убийственная [FROM.GetAdjective]ая армия вторглась на [Root.GetAdjective]ую территорию с целью захвата спорного государства Тичино! Они ожидают, что мы просто сложим оружие и отступим на север, но наши войска вполне способны защитить землю и даже продвинуться на территорию [From.GetAdjective]!"
italy_shared.74.a: "Сложить оружие и сдать Тичино"
italy_shared.74.b: "Приказать нашим войскам сопротивляться вторжению"

italy_shared.75.t: "Тичино - наш"
italy_shared.75.d: "[FROM.GetAdjective]ое правительство выполнило наши пожелания и передало нам спорную провинцию."
italy_shared.75.a: "Отлично!"

italy_shared.76.t: "Кризис в Швейцарии"
italy_shared.76.d: "[aggressor.GetNameDef], явно нарушив нейтралитет Швейцарии, вторгся в швейцарскую провинцию Тичино под предлогом того, что Швейцария отказывается разрешить проведение референдума среди проживающих там итальянцев о том, хотят ли они вернуться на родину. Это явное нарушение международного права, и мы, как ведущая европейская Держава, обязаны предупредить [aggressor.GetNameDef], что он должен прекратить это безумие или столкнуться с последствиями."
italy_shared.76.a: "Это не наша забота"
italy_shared.76.b: "Гарантировать границы Швейцарии"

italy_shared.77.t: "[From.GetAdjective]ий ультиматум"
italy_shared.77.d: "Узнав о нашей интервенции в Швейцарию, [From.GetNameDef] предупредил нас о необходимости прекратить наступление, отступить к своим границам и прекратить боевые действия, если мы не хотим столкнуться с [From.GetAdjective]им оружием."
italy_shared.77.a: "Отступайте, мы не можем рисковать войной с [From.GetNameDef]."
italy_shared.77.b: "Мы не будем отвечать на их угрозы"

italy_shared.78.t: "[From.GetAdjective]ие и итальянские войска обменялись огнем"
italy_shared.78.d: "Итальянские и [From.GetAdjective]ие войска перестрелялись на территории Тичино, при этом артиллерийский огонь был перенесен и на итальянские земли. Поскольку число жертв с обеих сторон достигает сотен, мы должны принять решение об отступлении или об эскалации конфликта и официальном объявлении войны [From.GetNameDef]."
italy_shared.78.a: "Отступить, отменить вторжение"
italy_shared.78.b: "Отдать приказ о всеобщей мобилизации и объявить войну"

italy_shared.79.t: "Назначен референдум"
italy_shared.79.d: "[FROM.GetAdjective]ое правительство удовлетворило наши требования, и в Тичино был назначен экстренный референдум. Он состоится через две недели."
italy_shared.79.a: "Мы будем внимательно следить за развитием событий"

italy_shared.80.t: "Референдум в Тичино"
italy_shared.80.d: "В соответствии с достигнутой договоренностью был назначен референдум, который должен решить судьбу Тичино. Его жители будут решать, оставаться ли им в составе [Root.GetNameDef] или присоединиться к [From.GetNameDef]."
italy_shared.80.a: "Голосование будет очень напряженным..."

italy_shared.81.t: "Референдум в Тичино - поражение Италии"
italy_shared.81.d: "В соответствии с договоренностью был назначен референдум, на котором решалась судьба Тичино, и его жители проголосовали за то, чтобы остаться в составе [From.GetNameDef]. Тем не менее, некоторые члены нашего кабинета по-прежнему выступают за военное решение ситуации и предлагают вторжение на спорную территорию."
italy_shared.81.a: "Уважать результаты"
italy_shared.81.b: "Пересечь границу и захватить Тичино"

italy_shared.82.t: "Итальянцы контролируют Тичино"
italy_shared.82.d: "Война с итальянцами складывается неудачно. В настоящее время они полностью контролируют Тичино, а мы быстро теряем позиции. Стоит ли бороться за этот кантон и даже рисковать его полной аннексией?"
italy_shared.82.a: "Отправить посланников и предложить сдать Тичино."
italy_shared.82.b: "Эта война не прекратится, пока мы не пойдем на Рим!"

italy_shared.83.t: "[From.GetName] Судебный иск о мире"
italy_shared.83.d: "Война с [From.GetNameDef] идет успешно, мы уже контролируем Тичино и продвигаемся дальше в земли нашего врага. Они быстро прислали посланника, прося белого мира и предлагая сдать нам Тичино без вопросов."
italy_shared.83.a: "Да, давайте покончим с этим сейчас."
italy_shared.83.b: "Эта война не прекратится, пока мы не пройдем маршем по [From.Capital.GetName]!"

italy_shared.84.t: "Мы проигрываем войну"
italy_shared.84.d: "Какая катастрофа! Мы думали, что быстрой войны будет достаточно для захвата Тичино. Вместо этого они не только отменили наши атаки, но и вторглись в сам [Root.GetNameDef]! Мы должны отступить, чтобы избежать ещё большего позора."
italy_shared.84.a: "Отправьте посланников и предложите белым мир."
italy_shared.84.b: "Мы ещё можем победить!"

italy_shared.85.t: "[From.GetName] Подайте иск о мире"
italy_shared.85.d: "Нам не только удалось отбить итальянцев, но и прорваться на их территорию. Они прислали посланника с просьбой о белом мире."

italy_shared.90.t: "Итальянское предложение для Мальты"
italy_shared.90.d: "На Мальте проживает значительная итальянская община, сформировавшаяся ещё в Римскую империю и Средние века, хотя в настоящее время она контролируется нами как колония. Сегодня от [From.GetNameDef] поступило предложение о покупке Мальты у нас. Должны ли мы принять это предложение? Остров-крепость является символом нашего могущества в Средиземноморье, поэтому, уступив контроль над ним, мы потеряем престиж... однако мы сохраним доступ к его гаваням и, как следствие, будем развивать отношения с Италией."
italy_shared.90.a: "Принять их предложение, Мальта нам уже не так нужна."
italy_shared.90.b: "Мальта необходима для обеспечения безопасности Средиземноморья"

italy_shared.91.t: "[From.GetName] принимает наше предложение"
italy_shared.91.d: "[From.GetNameDef] принял наше предложение по Мальте! Мы сделали ещё один шаг к нашей цели!"
italy_shared.91.a: "Ура!"

italy_shared.92.t: "[From.GetName] выражает отказ от нашего предложения"
italy_shared.92.d: "[From.GetNameDef] отклонил наше предложение по Мальте! Что нам теперь делать?"
italy_shared.92.a: "Пригрозить им войной"
italy_shared.92.b: "Это слишком рискованно..."

italy_shared.93.t: "Итальянский ультиматум"
italy_shared.93.d: "Итальянцы угрожают нам войной, если мы немедленно не уступим им контроль над Мальтой!"
italy_shared.93.a: "Ну да, ну да, Мальта нам не так уж и нужна..."
italy_shared.93.b: "Такая дерзость будет наказана!"

italy_shared.94.t: "[From.GetName] Submits"
italy_shared.94.d: "Наш ультиматум увенчался успехом - Мальта теперь наша!"
italy_shared.94.a: "Ура!"

italy_shared.95.t: "Мальта в руках Италии"
italy_shared.95.d: "Катастрофа! Остров-крепость Мальта захвачен проклятыми итальянцами! Массы уже протестуют на улицах [Root.Capital.GetName], так как не видят смысла в борьбе за маленькую скалу в Средиземном море."
italy_shared.95.a: "Отведите наши войска, подпишите мирный договор и уступите Мальту."
italy_shared.95.b: "Эта война не будет закончена, пока мы не начнем маршировать на Рим!"

italy_shared.96.t: "[From.GetName] подает иск о мире"
italy_shared.96.d: "Вооруженные силы [From.GetNameDef] подали иск о мире, не желая продолжать войну за маленький камень в Средиземном море. Они предложили передать нам Мальту без каких-либо вопросов."
italy_shared.96.a: "Да, давайте покончим с этим сейчас."
italy_shared.96.b: "Эта война не закончится, пока мы не пройдем маршем по [From.Capital.GetName]!"

italy_shared.97.t: "Интеграция Мальты"
italy_shared.97.d: "Мальта и близлежащие острова теперь полностью интегрированы в нашу растущую родину!"
italy_shared.97.a: "Отлично!"

italy_shared.98.t: "Мальта ускользает от нас"
italy_shared.98.d: "Война закончилась, а нам так и не удалось захватить Мальту. Похоже, наши ирредентистские мечты пошли прахом."
italy_shared.98.a: "Пока, возможно."

italy_shared.100.t: "Итальянское предложение для Туниса"
italy_shared.100.d: "В Тунисе проживает большая итальянская община, возникшая ещё в средние века - собственно говоря, и сегодня итальянцы составляют почти половину местного населения. Сегодня утром от [From.GetNameDef] поступило предложение купить у нас эту территорию. Должны ли мы принять это предложение? Большинство наших людей против этого предложения, хотя развитие [From.GetNameDef] в качестве союзника имеет свои преимущества, и мы сохраним возможность использовать там свои базы."
italy_shared.100.a: "Принять их предложение и отдать им Тунис."
italy_shared.100.b: "Они, наверное, шутят, да?"

italy_shared.101.t: "[From.GetName] принимает наше предложение"
italy_shared.101.d: "[From.GetName] принял наше предложение по Тунису! Мы сделали ещё один шаг к нашей цели!"
italy_shared.101.a: "Ура!"

italy_shared.102.t: "[From.GetName] отклоняет наше предложение"
italy_shared.102.d: "[From.GetName] отклонил наше предложение по Тунису! Что нам теперь делать?"
italy_shared.102.a: "Пригрозить им войной"
italy_shared.102.b: "Это слишком рискованно..."

italy_shared.103.t: "Итальянский ультиматум"
italy_shared.103.d: "Итальянцы [From.GetName] угрожают нам войной, если мы немедленно не уступим им контроль над Тунисом!"
italy_shared.103.a: "Ну да, ну да, Тунис нам не так уж и нужен..."
italy_shared.103.b: "Такая дерзость будет наказана!"

italy_shared.104.t: "[From.GetName] Submits"
italy_shared.104.d: "Наш ультиматум увенчался успехом - Тунис теперь наш!"
italy_shared.104.a: "Ура!"

italy_shared.105.t: "Тунис в руках Италии"
italy_shared.105.d: "Катастрофа! Тунис захвачен проклятыми итальянцами! Массы уже протестуют на улицах наших крупных городов, требуя прекращения военных действий."
italy_shared.105.a: "Отвести войска, подписать мирный договор и уступить Тунис."
italy_shared.105.b: "Эта война не будет закончена, пока мы не промаршируем на Рим!"

italy_shared.106.t: "[From.GetName] подает иск о мире"
italy_shared.106.d: "[From.GetName] подает иск о мире, не желая продолжать войну за земли, которые им не принадлежат. Они предложили передать нам Тунис без каких-либо вопросов."
italy_shared.106.a: "Да, давайте покончим с этим сейчас."
italy_shared.106.b: "Эта война не закончится, пока мы не пройдем маршем по [From.Capital.GetName]!"

italy_shared.107.t: "Интеграция Туниса"
italy_shared.107.d: "Мы полностью укрепили свои позиции в Тунисе. Теперь вопрос в том, интегрируем ли мы его в [Root.GetNameDef] или создадим колониальное государство?"
italy_shared.107.a: "Интегрировать Тунис в [Root.GetNameDef]."
italy_shared.107.b: "Создать [Root.GetAdjective]ую Тунисию"
italy_shared.107.c: "Сделать Тунис частью [Root.GetAdjective]ой Северной Африки"

italy_shared.108.t: "Тунис ускользает от нас"
italy_shared.108.d: "Война закончилась, а мы так и не смогли захватить Тунис. Похоже, что наши ирредентистские мечты не сбылись."
italy_shared.108.a: "Пока, возможно."

italy_shared.110.t: "Итальянцы в Австрии"
italy_shared.110.d: "В нескольких регионах на юге Австрии проживает многочисленное итальянское население, которое тепло восприняло новость об ирредентистских претензиях Италии. Сегодня правительство [From.GetNameDef] заняло более агрессивную позицию и официально заявило о своих претензиях на эти регионы. Они попросили нас организовать референдум по вопросу о том, желает ли население оставаться в составе [Root.GetNameDef] или присоединиться к [From.GetNameDef]."
italy_shared.110.a: "Они, наверное, шутят, да?"
italy_shared.110.b: "Принять их предложение, назначить референдум по этому вопросу"

italy_shared.111.t: "[From.GetNameDef] отказывается"
italy_shared.111.d: "[FROM.GetAdjective]ое правительство отклонило наше предложение о проведении справедливого и демократического референдума по населенным итальянцами регионам своей страны. Что нам теперь делать? Забыть об этом или пригрозить им войной?"
italy_shared.111.a: "Забудьте об этом вопросе, просто предъявите наши территориальные претензии."
italy_shared.111.b: "Угрожать им войной, если они не проведут референдум"

italy_shared.112.t: "Итальянский ультиматум"
italy_shared.112.d: "[FROM.GetAdjective]ое правительство отказалось подчиниться нашему решению не проводить референдум. Мало того, они мобилизовали свои подразделения на приграничных территориях. По данным нашей разведки, их войска готовы в течение нескольких часов вторгнуться на [Root.GetAdjective]ую территорию, если мы не подчинимся их требованиям и не разрешим провести плебисцит..."
italy_shared.112.a: "Хорошо, референдум состоится."
italy_shared.112.b: "Мы должны напасть на них первыми! Объявить войну!"

italy_shared.113.t: "[From.GetAdjective]ий референдум объявлен"
italy_shared.113.d: "Австрийцы выполнили наши требования и назначили чрезвычайный референдум. Он состоится через две недели."
italy_shared.113.a: "Хорошо"

italy_shared.114.t: "Референдум в Южной Австрии"
italy_shared.114.d: "По договоренности с итальянцами назначен референдум, на котором будет решаться судьба спорных южных территорий, жители которых будут решать, хотят ли они остаться в составе [Root.GetNameDef] или присоединиться к [From.GetNameDef]."
italy_shared.114.a: "Результаты таковы..."

italy_shared.115.t: "[From.GetAdjective]ий референдум - поражение Италии"
italy_shared.115.d: "По договоренности с австрийцами был назначен референдум, который должен был решить судьбу спорных регионов, и их жители проголосовали за то, чтобы остаться в составе [From.GetNameDef]. Тем не менее, некоторые члены нашего кабинета по-прежнему выступают за военное решение ситуации и предлагают вторжение."
italy_shared.115.a: "Уважать результаты"
italy_shared.115.b: "Объявить войну и захватить территории силой!"

italy_shared.116.t: "[From.GetAdjective]ий референдум - успех Италии"
italy_shared.116.d: "По договоренности с австрийцами был назначен референдум, который должен был решить судьбу спорных регионов... и их жители проголосовали за присоединение к [Root.GetNameDef]!"
italy_shared.116.a: "Ура!"

italy_shared.117.t: "Италия побеждает"
italy_shared.117.d: "Итальянцы силой захватили все спорные территории, и вскоре они будут теснить [Root.GetNameDef]. Может быть, настало время заключить мир и дать им то, что они хотят?"
italy_shared.117.a: "Подписать мирный договор и уступить итальянцам все спорные территории"
italy_shared.117.b: "Эта война ещё не закончена!"

italy_shared.118.t: "[From.GetName] Sues For Peace"
italy_shared.118.d: "[From.GetNameDef] подает иск о мире и предлагает передать все заявленные территории прямо сейчас - без вопросов."
italy_shared.118.a: "Да, давайте покончим с этим сейчас"
italy_shared.118.b: "Эта война не закончится, пока мы не начнем маршировать на [From.Capital.GetName]!"

italy_shared.119.t: "Австрия побеждает"
italy_shared.119.d: "Австрийцы не только не пускают нас на свои территории, но и наступают с большей силой, чем мы можем выдержать. Возможно, настало время заключить мир и положить этому конец, пока дело не зашло дальше?"
italy_shared.119.a: "Подписать мирный договор и отказаться от всех наших претензий"
italy_shared.119.b: "Эта война не закончится, пока мы не промаршируем на Вену!"

italy_shared.120.t: "[From.GetName] Sues For Peace"
italy_shared.120.d: "[From.GetNameDef] подает иск о мире и предлагает отказаться от всех претензий на нашу территорию, если мы только прекратим эту войну."
italy_shared.120.a: "Да, давайте закончим её сейчас"
italy_shared.120.b: "Эта война не закончится, пока мы не начнем маршировать на [From.Capital.GetName]!"

italy_shared.121.t: "Южная Австрия ускользает от нас"
italy_shared.121.d: "Война закончилась, а мы так и не смогли взять наши итальянские провинции в Австрии. Похоже, наши ирредентистские мечты пошли прахом."
italy_shared.121.a: "Пока, возможно."

italy_shared.130.t: "Итальянское предложение для [LBA.GetName]"
italy_shared.130.d: "После итало-турецкой войны 1911-1912 гг. Итальянское Королевство сумело отвоевать провинцию Триполитания, но после Вельткрига вновь потеряло её. Теперь, в рамках своей экспансии в Африку, [From.GetNameDef] предложило купить у нас [LYB.GetNameDef] и восстановить контроль над этой территорией. Если мы откажемся, они, возможно, решат захватить [LBA.GetNameDef] силой."
italy_shared.130.a: "Принять их предложение и отдать им [LBA.GetName]."
italy_shared.130.b: "Они, наверное, шутят, да?"

italy_shared.131.t: "[From.GetName] Принимает наше предложение"
italy_shared.131.d: "[From.GetNameDef] принял наше предложение о контроле над [LBA.GetNameDef]! Мы сделали ещё один шаг к нашей цели!"
italy_shared.131.a: "Ура!"

italy_shared.132.t: "[From.GetName] выражает отказ от нашего предложения"
italy_shared.132.d: "[From.GetNameDef] отклонил наше предложение о контроле над [LBA.GetName]! Что нам теперь делать?"
italy_shared.132.a: "Пригрозить им войной"
italy_shared.132.b: "Это слишком рискованно..."

italy_shared.133.t: "Итальянский ультиматум"
italy_shared.133.d: "Итальянцы пригрозили нам войной, если мы немедленно не передадим им контроль над [LYB.GetNameDef]!"
italy_shared.133.a: "Ну да, ну да, все равно [LBA.GetNameDef] нам не так уж и нужен..."
italy_shared.133.b: "Такая наглость будет наказана!"

italy_shared.134.t: "[From.GetName] Submits"
italy_shared.134.d: "Наш ультиматум увенчался успехом - [LBA.GetNameDef] теперь наш!"
italy_shared.134.a: "Ура!"

italy_shared.135.t: "Итальянцы проигрывают"
italy_shared.135.d: "Глупый [aggressor.GetName] проигрывает эту войну, и мы в состоянии закончить её сейчас, одновременно потребовав от итальянцев уступок - как минимум, отказа от всех претензий на [LBA.GetNameDef]. Должны ли мы это сделать?"
italy_shared.135.a: "Отправить посланника с требованием мира и уступок"
italy_shared.135.b: "Эта война не закончится до тех пор, пока мы не начнем маршировать на Рим!"

italy_shared.136.t: "[From.GetName] предлагает мир"
italy_shared.136.d: "Мы проигрываем войну с [From.GetNameDef], и теперь [From.GetAdjective]ое правительство предложило нам белый мир - при условии, что мы откажемся от всех претензий на [LBA.GetAdjective]ую территорию, а также предоставим им уступки. В противном случае война может затянуться надолго."
italy_shared.136.a: "Да, давайте покончим с этим сейчас."
italy_shared.136.b: "Нет, мы ещё можем победить!"

italy_shared.137.t: "[LYB.GetName] was Overrun"
italy_shared.137.d: "Война с итальянцами затягивается, и хуже всего то, что они уже захватили [LYB.GetNameDef]. Отвоевывать её будет дорого - не лучше ли сейчас заключить мир и сдать спорную территорию?"
italy_shared.137.a: "Подписать мирный договор и уступить [LBA.GetNameDef] итальянцам"
italy_shared.137.b: "Нет, мы ещё можем победить!"

italy_shared.138.t: "[From.GetName] Sues for Peace"
italy_shared.138.d: "Мы выигрываем войну с [From.GetNameDef], и после поражения [LBA.GetName] от наших войск они подали иск о мире, предлагая отдать нам спорные территории - без вопросов."
italy_shared.138.a: "Да, давайте покончим с этим сейчас"
italy_shared.138.b: "Эта война не закончится, пока мы не пройдем маршем по [From.Capital.GetName]!"

italy_shared.139.t: "Интеграция Ливии"
italy_shared.139.d: "Мы полностью укрепили свои позиции в Ливии. Теперь вопрос в том, интегрируем ли мы её в [Root.GetNameDef] или создадим колониальное государство?"
italy_shared.139.a: "Интегрировать Ливию в [Root.GetNameDef]."
italy_shared.139.b: "Создать [Root.Adjective] Северную Африку"
italy_shared.139.c: "Интегрировать земли в [Root.Adjective] Северная Африка"

italy_shared.140.t: "Ливия ускользает от нас"
italy_shared.140.d: "Война закончилась, а мы так и не смогли закрепиться в Северной Африке. Похоже, что наши ирредентистские мечты не сбылись."
italy_shared.140.a: "Пока, возможно"

italy_shared.141.t: "Наши новые итальянские хозяева"
italy_shared.141.d: "[From.From.GetAdjective]ое правительство предало нас и продало [From.GetNameDef], как безделушку на рынке. Если мы будем сопротивляться, нас раздавят под их пятой... Но разве мы можем это терпеть?"
italy_shared.141.a: "Мы подчинимся нашим новым хозяевам."
italy_shared.141.b: "Никогда! Мы будем бороться за нашу независимость!"

italy_shared.142.t: "[From.GetName] Мятежники"
italy_shared.142.d: "Похоже, что [From.GetName] не любит, когда его продают [From.From.From.GetNameDef], и заявил, что будет бороться за свою независимость от власти [Root.GetAdjective]!"
italy_shared.142.a: "У нас нет на это времени - пусть уходят"
italy_shared.142.b: "Неужели? Это ненадолго"

italy_shared.18.t: "Италия стремится присоединиться к фракции"
italy_shared.18.d: "[From.GetNameDef] прислала дипломатов, желая присоединиться к [Root.GetAdjective]ой фракции, возглавляемой [Root.GetAdjective]им государством, на благо обеих сторон. В противном случае они просят защиты у [Root.GetNameDef], а взамен разрешат [Root.GetAdjective]им войскам пройти через их территорию."
italy_shared.18.a: "Принять их во фракцию"
italy_shared.18.b: "Взамен мы гарантируем их независимость"
italy_shared.18.c: "Они сами по себе"

italy_shared.19.t: "Италия ищет защиты"
italy_shared.19.d: "[From.GetNameDef] прислал дипломатов, которые просят Root.GetNameDef] защитить их границы, а взамен разрешат [Root.GetAdjective]им войскам пройти через их территорию."
italy_shared.19.a: "Это звучит как отличная сделка."
italy_shared.19.b: "Они сами по себе"

italy_shared.20.t: "[From.GetName] выражает согласие"
italy_shared.20.d: "[From.GetNameDef] согласился с тем, что [Root.GetNameDef] будет полезным дополнением к их фракции. Теперь между двумя нациями создан союз."
italy_shared.20.a: "Мы присоединились к их фракции..."

italy_shared.21.t: "[From.GetAdjective]ая защита"
italy_shared.21.d: "[From.GetNameDef] предложил [From.GetAdjective]ую защиту дальнейшей независимости [Root.GetNameDef] в обмен на военный доступ через нашу территорию."
italy_shared.21.a: "Звучит как хорошая сделка."
italy_shared.21.b: "Абсолютный бред! Немедленно отвергните этот плевок нам в лицо!"

italy_shared.22.t: "[From.GetName] выражает отказ!"
italy_shared.22.d: "Дипломаты из [From.GetNameDef] отклонили все предложения о союзе или просьбы о защите [Root.GetAdjective]ой независимости. Мы сами по себе."
italy_shared.22.a: "Да будет так"

italy_shared.23.t: "[new_italian_core.GetName] Под нашим контролем"
italy_shared.23.d: "Наш контроль над [new_italian_core.GetName] наконец-то закреплен! Теперь он считается неотъемлемой частью [Root.GetNameDef]."
italy_shared.23.a: "Да здравствует [Root.GetNameDef]!"

italy_shared.24.t: "Итальянцы отвечают лаем"
italy_shared.24.d: "Несмотря на то, что наше встречное предложение было щедрым и в то же время обязательно учитывало всю хрупкость существующего мирового порядка, правящий итальянский режим отверг наше предложение о помощи и гарантиях сохранения национального суверенитета. Правительство Италии решило искать союзников и соотечественников в других странах на дипломатической арене, а наш альянс будет идти вперёд, с вечно ссорящимися итальянцами или без них."
italy_shared.24.a: "Пусть так. Лучших союзников и лучшее вино мы найдём в другом месте!"

italy_shared.25.t: "Новое направление для будущего Италии"
italy_shared.25.d: "После того как наши последние предложения и переговоры о сотрудничестве потерпели неудачу, наша дипломатическая делегация, вместо того чтобы вернуться в Рим, получила указание немедленно начать подготовку к поездке в столицы других великих союзов, чтобы быстро и срочно найти новый союз для нашего недавно стабилизированного и объединенного панитальянского режима, в котором мы могли бы найти убежище. Хотя мы и стабилизировались, остальной мир уже давно находится на пути к абсолютной катастрофе, и мы должны быть готовы к тому, что этот хаос достигнет наших собственных границ. Итак, куда же мы направим нашу делегацию?"
italy_shared.25.a: "Обратимся с петицией к Кайзеру в Вене."
italy_shared.25.b: "Мы обратимся к Кайзеру в Берлине."
italy_shared.25.c: "Обратимся к нашим старым союзникам по Вельткригу."
italy_shared.25.e: "Италия должна стоять одна!"
italy_shared.25.f: "Русские оценят нашу силу по достоинству."

italy_shared.30.t: "Судьба итальянских ирредентистских претензий?"
italy_shared.30.d: "Мы должны определиться с политикой нашей новой объединенной Италии. Есть ещё законные итальянские земли, на которые претендуют другие, например, Австрия. Некоторые предлагают сосредоточиться только на землях Австрии, в то время как другие считают, что мы должны сосредоточиться на итальянских делах и не ввязываться в новые конфликты."
italy_shared.30.a: "Отличная идея! Италия должна быть целой!"
italy_shared.30.b: "У нас есть более насущные проблемы."
