mexico.58.t: "Война Кампесинос - [attack_state.GetName]"
mexico.58.d: "Произошла битва внутри [attack_state.getName], который стоил жизни нескольким военнослужащим мексиканской армии, а также армии Кампесинос. Это всего лишь ещё одно сражение в кровавой борьбе с террористами Кампесинос. Эта конкретная битва была выиграна..."
mexico.58.a: "армией Мексики."
mexico.58.b: "армией Кампесинос."

mexico.59.t: "Война Кампесинос - победа Кампесинос"
mexico.59.d: "Панчо Вилья и Рубен Харамильо вошли в Мехико как герои. Военная хунта, правившая Мексикой после смерти Сапаты, была распущена. Они заявили, что идеалы революции не умерли, но были проверены, и что они будут работать над мерами предосторожности, чтобы предотвратить появление новой хунты в будущем. Кроме того они заявили что в ближайшем будущем проведут новые президентские выборы."
mexico.59.a: "Революция была сохранена."

mexico.60.t: "Война Кампесинос - победа федерального правительства"
mexico.60.d: "С повстанцами покончено, и в стране восстановлен порядок. [MEX.GetLeader] прославляется по всей Мексике как герой большинством за прекращение восстания и восстановление закона и порядка в стране."
mexico.60.a: "Порядок был восстановлен."



### Военная хунта and Auth-Dem ###

mexico.61.t: "Новая Конституция"
mexico.61.d: "Сегодня в Мехико была обнародована новая конституция. Конституция [getYear] года довольно похожа на Конституцию 1917 года, хотя она также отличается в ряде аспектов. Примечательно, что в нем нет того же антиклерикализма, земельной реформы и других радикальных элементов, которые составляли конституцию 1917 года. Она рассматривается как более умеренная, более демократическая конституция. В то время как в Мехико звучат большие фанфары, в ряде сельских городов новая конституция была встречена с явным пренебрежением."
mexico.61.a: "В Мексике наступает новый день."

mexico.62.t: "Наследие революции"
mexico.62.d: "Наследие Мексиканской революции было предметом обсуждения в Мексиканском конгрессе. Некоторые считают всю революцию ужасной, и мы должны осудить её как шаг назад. Другие, однако, хотят, чтобы мы осудили только радикалов, таких как Сапата и Вилья, за разрушение Мексики. Что должно быть решено?"
mexico.62.a: "Осудите только Запату и других радикалов."
mexico.62.b: "Осудите всю революцию."

mexico.63.t: "Анти-коренной закон"
mexico.63.d: "Был предложен закон, который отменял бы различные законы, принятые Запатой для коренных мексиканцев. Закон пользуется большой поддержкой со стороны тех, кто находится у власти, среди правых, которые рассматривают законы как просто ещё одну политику, которую Сапата проводил, чтобы уничтожить Мексику. Однако это, естественно, не понравится различным коренным мексиканцам, особенно майя и их союзникам на Юкатане."
mexico.63.a: "Принять закон."
mexico.63.b: "Не принимайте закон."

mexico.6301.t: "Найдена пустынная крыса"
mexico.6301.d: "Скрываясь в бесплодных землях мексиканской пустыни Сонора, сидя на корточках в скалистом выступе, слишком маленьком, чтобы его можно было назвать настоящей пещёрой, самый ненавистный человек Мексики, Плутарко Кальес, сидел наедине со своими мыслями. Находясь в бегах в течение нескольких недель после того, как его связали с покушением на жизнь Сапаты, Кальес переезжал из города в город, из деревни в деревню, из пустоши в пустошь, и все это для того, чтобы избежать длинной руки закона, который преследовал его, как собаку. \n\nБодрствуя 37 часов подряд и сосредоточившись на разведении огня, Кальеса можно было почти простить за то, что он не услышал приближения всадников. Прежде чем он успел даже повернуть голову, чтобы увидеть, кто стрелял, левая сторона его черепа превратилась в багровый мясистый туман, прежде чем он рухнул на землю и испустил свой последний булькающий вздох. \n\nВсадники, застрелившие его, были местными полицейскими, которые искали разбойников и бандитов на дорогах, никогда не ожидая встретить самого разыскиваемого человека в Мексике и даже не зная, в кого они стреляли, пока не подошли, чтобы осмотреть труп. Связав то, что осталось от тела Кальеса, и перекинув его через спину одной из своих лошадей, полицейские быстро поскакали в ближайший город, чтобы сообщить по телефону в столицу потрясающую новость."
mexico.6301.a: "Достойный конец для такого негодяя."

mexico.6302.t: "Канабаль отрезает силы хунты в Табаско"
mexico.6302.d: "Властвуя над штатом, в котором он когда-то был губернатором и где он правил как "социалистический тиран", как отмечают местные жители, генерал Канабаль объявил о своей оппозиции правящему режиму в Мехико, отказавшись пропустить силы хунты на полуостров Юкатан и за его пределы. Потеря контроля над этим жизненно важным узким местом отрезала основную часть сил нашей хунты от полуострова Юкатан, поставив под угрозу наш контроль над всем регионом. Хотя положение Канабаля на посту губернатора может продлиться недолго, прежде чем он будет смещён силами хунты, его сопротивление сделало нас бессильными на полуострове Юкатан, поскольку силы, противостоящие нам во всех формах, укрепляют контроль над обширным регионом. В Мериде уже вспыхнули беспорядки и протесты против правительства, а огромное коренное население полуострова, которое номинально было лояльно президенту Запате, стойко противостояло силам хунты. Хотя эта оппозиция официально является ненасильственной, ожидается рост насилия в рамках позиции, поскольку Юкатан балансирует на грани беззакония."
mexico.6302.a: "Наш контроль над Юкатаном ослабевает ещё больше."

mexico.6303.t: "Столкновение "Золотых рубашек" с ополченцами майя на Юкатане"
mexico.6303.d: "В водовороте хаоса и кровопролития ополченцы майя на Юкатане, как сообщается, вступили в многочисленные кровавые столкновения с местными золоторубашечниками под руководством вдохновленного ацтеками Николаса Родригеса Карраско. Это ироничное возрождение древнего соперничества между майя и ацтеками ещё больше ввергло полуостров Юкатан в борьбу и кровопролитие, поскольку боевики майя под руководством некогда опального Франсиско Майо официально осудили центральное правительство в Мехико. Поскольку насилие продолжает распространяться, хаос и хаос последовали его примеру, поскольку южная оконечность Мексики ещё больше погружается в хаос."
mexico.6303.a: "Абсолютное столпотворение!"

mexico.6304.t: "Сальвадор Альварадо отказывается признавать центральное правительство"
mexico.6304.d: "Сделав шаг, наполовину шокирующий, наполовину вполне ожидаемый, генерал Сальвадор Альварадо - социалист Каудильо и губернатор Юкатана - публично и официально отказался следовать воле федерального правительства в Мехико. Ссылаясь на десятилетия, если не столетия мексиканского угнетения и культурной эрозии коренных жителей Юкатека, Альварадо чуть не объявил о полной независимости. Напряженность накаляется, и все в стране ожидают, что скоро начнется война с этими южными головорезами."
mexico.6304.a: "Кто-нибудь, просто пристрелите уже этого предателя!"

mexico.64.t: "Восстание на Юкатане"
mexico.64.d: "Наконец-то сломав последнюю печать, сдерживавшую тотальный хаос, генерал Альварадо провозгласил независимую Республику Юкатекос на полуострове Юкатан, освободившись от нашей воли и восстав против нашего правительства. Ссылаясь на предыдущие конфликты, такие как Восстания Крузоба и Юкатанская война каст, народ Юкатана устал от того, что застрял под мексиканским сапогом, и теперь должен бороться за своё право управлять собой. Сейчас, когда уже раздаются выстрелы и проливается кровь, эту войну уже не остановить, поскольку Мексика переживает ещё один сепаратистский кризис."
mexico.64.a: "Мы уничтожим этих предателей! К оружию!"
mexico.64.b: "Libertad o Muerte! (Играть за Юкатан)"

mexico.640.t: "Мексиканские войска в движении"
mexico.640.d: "Хотя война была объявлена, когда наш штат освободился от Мехико, не было никакой серьезной мобилизации или конфликта, и лишь небольшие стычки на границе или между разведывательными группами были обычным явлением. Однако все это скоро изменится, поскольку наши разведданные указывают на то, что мексиканцы сейчас мобилизуются, готовясь собрать войска на границе, чтобы нанести нам удар одним махом. Мы должны подготовить нашу оборону и подготовить людей, потому что эта революция, наконец, вот-вот начнется по-настоящему."
mexico.640.a: "Libertad o Muerte!"

mexico.65.t: "Мексика не в состоянии усмирить Юкатан"
mexico.65.d: "Хотя [MEX.GetLeader] обещал победить Юкатанский мятеж менее чем за год, к настоящему времени ясно, что это уже не так. Тот факт, что наши армии были отброшены назад и действует режим прекращения огня, означает, что [MEX.GetLeader] должен следить за своей спиной, поскольку различные соперники вполне могут занять его место."
mexico.65.a: "Мы должны прикрывать свои спины."

mexico.66.t: "Юкатану удаётся выжить"
mexico.66.d: "Нам удалось изгнать мексиканцев, и впервые мы стали свободной и независимой республикой. Теперь, когда война закончилась, мы можем сосредоточиться на восстановлении страны, конечно, мы никогда не должны ослаблять бдительность в отношении мексиканцев, которые будут стремиться захватить нашу землю."
mexico.66.a: "Viva Yucatan!"

mexico.67.t: "Юкатан усмирён"
mexico.67.d: "Предатели и мятежники на Юкатане были подавлены, и в регионе установился мир. Этот регион больше никогда не будет источником проблем для Мексики."
mexico.67.a: "Viva Mexico."

mexico.68.t: "Воссоединиться с Мексикой?"
mexico.68.d: "Хотя мы упорно боролись за сохранение нашей независимости, сейчас, когда война затягивается, а мексиканцы отказываются признавать нашу полную независимость, это не представляется реалистичным вариантом. Некоторые предположили, что мы должны заключить сделку с мексиканцами, попросив амнистии и автономии в обмен на мир. Поскольку война сказывается и на их стороне, они, скорее всего, согласятся, так что все, что нам остаётся сделать, это решить, что нам следует делать."
mexico.68.a: "Давайте вернёмся в Мексику, ибо это наш единственный выход. (Переключиться на Мексику)"
mexico.68.b: "Мы продолжим борьбу за независимость! Libertad o Muerte!"

mexico.69.t: "Юкатан прекращает своё восстание"
mexico.69.d: "Увидев надпись на стене, повстанцы Юкатекос наконец-то попросили мира, предложив автономию и амнистию за полную аннексию. Мы, конечно, милостиво согласились, не желая потратить больше мексиканских жизней на войну, которую мы уже выиграли, и не желая также наносить ущерб нашей недавно возвращенной собственности. А теперь давайте покончим с этой ужасной войной на благо всех мексиканцев."
mexico.69.a: "Viva Mexico!"

mexico.70.t: "Юкатан всё ещё сражается"
mexico.70.d: "Плюя нам в лицо, партизаны Юкатекос игнорировали или отвергали все наши призывы к капитуляции, не соглашаясь отказаться от борьбы за свой полуостров. Их упрямство оставило нам два варианта: либо продолжать войну и тратить больше мексиканских жизней на бесполезную полосу джунглей, либо признать их право на независимость и отказаться от войны, чтобы сосредоточиться на больших амбициях. Что нам делать?"
mexico.70.a: "Они должны быть уничтожены."
mexico.70.b: "Признать независимость Юкатана."

mexico.700.t: "Мехико захвачен Юкатаном"
mexico.700.d: "В ошеломляющей демонстрации военной некомпетентности, граничащей с комичной, мексиканские вооруженные силы снова и снова терпят поражение от бесконечно меньших партизанских сил юкатекос. Будучи оттесненными назад до самого Мехико, это было одним из величайших военных унижений или побед аутсайдеров в новейшей истории, и теперь они находятся в нашей власти. Мы можем либо восстановить социализм в Мексике при президенте Альварадо, либо мы можем отступить обратно на наш недавно независимый Юкатан, распустив мексиканское правительство и предоставив нации полностью развалиться. Что бы мы ни решили сделать, судьба всей Мексики теперь находится в наших руках."
mexico.700.a: "Восстановить социализм в Мексике с Альварадо у руля!"
mexico.700.b: "Распустите мексиканское правительство и оставьте нацию на растерзание волкам!"

mexico.701.t: "Восстановление контроля над государством"
mexico.701.d: "После нашего ошеломляющего и унизительного поражения от Юкатана Мексика погрузилась в хаос, поскольку правительство распущено, а весь общественный аппарат рушится. Мексика балансирует на грани полной анархии и беззакония, но надежда ещё есть. Небольшая группа убежденных социалистов объединилась, чтобы спасти умирающее правительство, и теперь пытается провозгласить новое мексиканское правительство, полностью отделенное от грехов прошлого. Однако, несмотря на их благие намерения, возможно, уже слишком поздно."
mexico.701.a: "Социалисты снова борются за контроль над Мексикой."
mexico.701.b: "Мексиканская нация полностью разваливается!"

mexico.702.t: "Гибель Мексики"
mexico.702.d: "Шок. Ужас. Бедствие и, о человечество, Мексика пала. Разрушенное внешними силами, униженное и оставленное гнить и умирать, как труп, оставленный на солнце Соноры для стервятников, наше мексиканское государство перестает существовать. На его месте поднялись десятки Клик военачальников и оппортунистических государств всех оттенков, чтобы попытаться принять мантию новой Мексики или создать свою собственную идентичность и судьбу, свободную от прошлых грехов и неудач. Наводненная насилием, страданиями и хаотичными политическими захватами власти, Мексика теперь представляет собой разделенную страну, чуждую даже своим самым близким коренным жителям."
mexico.702.a: "La Patria es la Última"

mexico.72.t: "Гибель Мексики"
mexico.72.d: "Шок. Ужас. Бедствие и, о человечество, Мексика пала. Разрушенное внешними силами, униженное и оставленное гнить и умирать, как труп, оставленный на солнце Соноры для стервятников, наше мексиканское государство перестает существовать. На его месте поднялись десятки Клик военачальников и оппортунистических государств всех оттенков, чтобы попытаться принять мантию новой Мексики или создать свою собственную идентичность и судьбу, свободную от прошлых грехов и неудач. Наводненная насилием, страданиями и хаотичными политическими захватами власти, Мексика теперь представляет собой разделенную страну, чуждую даже своим самым близким коренным жителям."
