mexico.84.t: "Федеральный законодательный дворец"
mexico.84.d: "Во время Порфириато у Диаса был план строительства грандиозного нового здания федерального законодательства в Мехико. Однако Революция надолго задержала этот проект. Однако теперь, когда пыль давно улеглась, мы можем закончить эту работу и построить дворец, которым будет восхищаться весь мир."
mexico.84.a: "Наконец-то все закончено."

mexico.85.t: "Судьба заговорщиков переворота"
mexico.85.d: "Когда ситуация в стране стабилизировалась, наконец-то пришло время предать суду участников государственного переворота хунты, чтобы они, наконец, предстали перед правосудием. Однако небольшая, но громкая и влиятельная Клика в нашем правительстве настаивала на том, чтобы государство помиловало этих потенциальных предателей, заявив, что они уже осознали свою ошибку и будут лучше служить государству, если их реабилитируют и будут отдавать строгие приказы в будущем. Что нам делать?"
mexico.85.a: "Судите их всех честным судом."
mexico.85.b: "Отпустите их всех с предупреждениями и постоянными отметками в их записях."

