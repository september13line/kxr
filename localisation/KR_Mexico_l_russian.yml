### Focuses ###

MEX_fateful_day: "Судьбоносный день"
MEX_fateful_day_desc: "Пока наш храбрый и всенародно избранный президент Эмилиано Сапата Салазар готовится к своему обращению к нации, наш народ сидит на краешках своих кресел в нетерпеливом трепете, наблюдая, как готовится этот герой Мексиканской революции. Наш благородный президент должен выступить с речью перед своими избирателями, объяснив им свои планы на будущее для нашей благородной народной республики. Несмотря на свои нервы и некоторые слухи о жестоких недоброжелателях, распространяемые среди толпы снаружи в Сокало, президент Сапата готовится выступить перед своим народом. Конечно, ничего не пойдет не так в этот прекрасный, живописный день..."
MEX_zapata_slain: "Сапата убит!"
MEX_zapata_slain_desc: "Шок и ужас распространились по всей стране с известием о том, что наш президент Сапата был убит! Убитый там, где он стоял на трибуне, сбитый с ног и вынужденный чахнуть в луже собственной крови на глазах у тысяч своих любящих подданных, этот национальный герой превратился в простой гниющий труп. Теперь, когда его брат Эуфемио Сапата временно возглавляет страну в качестве в значительной степени аполитичного временного президента, наша Мексика стоит на перепутье, в то время как наши враги кружат, как волки, ожидая своего шанса нанести удар..."
MEX_zapata_lives: "Каудильо жив!"
MEX_zapata_lives_desc: "Несмотря на подлые намерения стрелка, президент Эмилиано Сапата пережил покушение во время своего обращения к нации. Теперь, когда национальное правительство находится в состоянии повышенной готовности и параноидально относится к новым реакционным нападениям, вся Мексика находится в состоянии тревоги и хаоса. Теперь президент Сапата и его ближайшие союзники должны вернуть себе контроль над Мексикой."
MEX_find_the_killer: "Разыскать стрелка"
MEX_find_the_killer_desc: "В условиях, когда страна находится в смятении, а национальное правительство в хаосе, началась общенациональная охота на человека, застрелившего Запату. Как враг общества номер один, этот неизвестный убийца стал самым разыскиваемым человеком в стране. Учитывая, что параноидальное правительство, а также линчеватели и даже потенциальные сторонники этого сумасшедшего сейчас разыскиваются по всей стране, это только вопрос времени, когда убийца будет найден."
MEX_future_of_mexico: "Неопределенное будущее Мексики"
MEX_future_of_mexico_desc: "Мексика сейчас находится на перепутье. Режим Сапаты теперь погружен в хаос, а реакционные, республиканские, монархические и христианские группировки - среди прочих - пользуются этой возможностью, чтобы снова учинить хаос, и наша некогда нетронутая народная республика втянута в хаотическую яму неизвестности. Будущее нашей страны и нашего народа сейчас висит на волоске, поскольку различные силы по всей стране готовятся снова вступить в битву за сердце Мексики. У нас нет другого выбора, кроме как идти в эту пропасть, не зная о возможностях, но готовясь к неизвестному, насколько это возможно."

### Zapata Lives ###
MEX_zapatas_last_years: "Сапата жив!"
MEX_zapatas_last_years_desc: "Несмотря на все усилия злобных потенциальных убийц, президент Сапата пережил своё близкое столкновение со смертью. Теперь, более чем когда-либо преисполненный решимости реализовать свои последние амбиции в отношении Мексики на своем последнем президентском сроке, разъяренный и всегда преданный Эмилиано Сапата принесет в Мексику порядок, мир и свой бренд аграрной социалистической демократии, несмотря ни на какие препятствия или препятствия. Сапата жил, Сапата живёт, Сапата будет жить!"
MEX_declare_martial_law: "Объявить военное положение"
MEX_declare_martial_law_desc: "Чтобы навести порядок в Мексике после катастрофического покушения на убийство, а также стремясь раз и навсегда покончить со своими реакционными недоброжелателями, президент Сапата объявил о введении военного положения. Комендантский час, вооруженные патрули, подавление некоторых гражданских свобод и многое другое превратили Мексику в полицейское государство почти за одну ночь. Хотя президент Сапата клянется, что это временная мера, это всё ещё мало помогло развеять опасения, но мы верим в Запату, чтобы знать, что он делает, стремясь восстановить мир и спокойствие в стране."
MEX_infiltrate_goldshirts: "Проникнуть в "Золотые рубашки""
MEX_infiltrate_goldshirts_desc: ""Золотые рубашки" - это банда антитеистов, националистических радикалов и бандитов, действующих как военизированная и слабо организованная политическая организация, которая стремится распространять свою извращенную идеологию с помощью насилия и страха. Чтобы безопасно уничтожить эту мерзкую организацию, мы пошлем элитные войска под прикрытием, чтобы проникнуть в "Золотые рубашки" и другие группы внутри Альянса Антисоциалистов. Изнутри мы убьем эти вредные опухоли до того, как они слишком глубоко укоренятся."
MEX_deploy_militias: "Развертывание ополченцев"
MEX_deploy_militias_desc: "В развитие своего указа о введении военного положения президент Сапата приказал многочисленным разрозненным и дезорганизованным социалистическим ополченцам под его командованием рассредоточиться по сельской местности Мексики, чтобы распространять волю Сапаты, а также поддерживать мир. Эти вооруженные минитмены - многие из них сами ветераны Революции - вернут порядок и мир в Мексику, даже если им придется принести это под дулом пистолета."
MEX_DL_crackdown: "Репрессии в отношении LD"
MEX_DL_crackdown_desc: "Лига демократов - это разъедающая сила либеральных, консервативных и реакционных демократов, объединившихся в надежде восстановить несоциалистическую республиканскую демократию здесь, в Мексике. Хотя некоторые из их рядов идеологически близки к нашим рядам, они по-прежнему являются предателями Революции, и поэтому мы должны немедленно пресечь их деятельность. Начиная с запрета их партий и заканчивая ограничением их права на организацию, мы сокрушим этих наивных и коррумпированных республиканцев, показав им истинное значение демократии."
MEX_reassure_populace: "Успокоить массы"
MEX_reassure_populace_desc: "Хотя наша администрация недавно предприняла шаги, которые могут показаться нехарактерными для Сапаты и его первоначально заявленных целей в отношении Мексики, это было сделано только перед лицом такого бедствия, чтобы сохранить стабильность в нашем обществе. Мы должны убедить массы в этой истине и пообещать им, что этим ограничениям и радикальным временным мерам скоро придет конец. Все, что мы должны сделать в первую очередь, - это окончательно и полностью обезопасить Мексику."
MEX_supervise_ejidos: "Расширить программу эхидо"
MEX_supervise_ejidos_desc: "Коллективизированный и кооперативный план ведения сельского хозяйства, направленный на повышение производительности и качества жизни работников, известный как система эхидо, был одной из отличительных чёрт администрации Сапаты, и президент настаивал на их расширении, использовании и увеличении финансирования с момента своего вступления в должность. Однако теперь, находясь на временном посту непревзойденной власти и авторитета, Сапата воспользовался возможностью, чтобы, наконец, удвоить программы эхидо, действующие в стране. Почти все сельскохозяйственное производство скоро будет так или иначе привязано к этой системе, поскольку президент, наконец, осуществит свою мечту о общенациональной сельскохозяйственной реформе."
MEX_socialist_democracy_secured: "Социалистическая демократия защищена?"
MEX_socialist_democracy_secured_desc: "С помощью жестких методов и трудных решений президент Сапата, наконец, снова обеспечил мир и порядок в Мексике после покушения на его жизнь, но какой ценой. Гражданские свободы были задушены военным положением, поскольку улицы и бесплодные земли обагрены кровью наших реакционных врагов. Тюрьмы заполнены демократическими агитаторами, а система эхидо - когда-то добровольная и необязательная - теперь душит все остальные отрасли нашей сельскохозяйственной промышленности. Хотя в Мексике царит мир, и хотя мы можем процветать, это было достигнуто благодаря компромиссу с первоначальным имиджем Сапаты - компромиссу, который он создал сам, когда разрушил свои собственные идеи. Социалистическая демократия была обеспечена, но по мере того, как последний срок Сапаты медленно подходит к концу, многие задаются вопросом, как его будут помнить - как Героя Мексиканской революции или как тирана, который позволил своим собственным смертельным страхам заставить его стать тем, кого он ненавидел. Возможно, его партия или другая сможет разрешить эту дихотомию на следующих выборах."

## Democratic League Initial ##
MEX_DL_dl_victorious: "Победа Демократической лиги!"
MEX_DL_dl_victorious_desc: "Теперь, когда силы авторитаризма и радикального социализма покончили с собой, Лига демократов стала провозвестницей нашего нового будущего. Мексика вновь познает свободу и свободу, связанные с истинной и справедливой демократией, поскольку мы продвигаемся вперёд к созданию чисто республиканской системы. С широкой и разнообразной демократической коалицией, которой является LD, создающей временное правительство для руководства Мексикой в процессе демократизации, вскоре будет принято решение и заложен фундамент нашей новой республики, поскольку мы медленно продвигаемся к созданию новой конституции и проведению наших первых свободных выборов."
MEX_DL_military_question: "Военный вопрос"
MEX_DL_military_question_desc: "Учитывая, что наша национальная история военных переворотов, революций, войн и насилия так часто встречается в умах всех членов LD, этот временный руководящий орган решил реорганизовать наши вооруженные силы в современные аполитичные вооруженные силы. Однако вопрос о том, что делать с нашими бывшими генералами, вызвал довольно много внутренних споров. Мы должны принять решение просто заставить Старую гвардию уйти в отставку или, возможно, позволить каждому из них помилование, если они согласятся отказаться от любых политических связей, которые они, возможно, когда-то имели. Несмотря ни на что, мы должны воспитать следующее сильное поколение генералов и адмиралов, поскольку мы создаем лояльные и аполитичные силы для защиты нации."
MEX_DL_restore_the_monarchy: "Реставрация монархии"
MEX_DL_restore_the_monarchy_desc: "После ожесточенных дебатов и почти ожесточенных споров между министрами в рамках Демократической лиги, наконец, была определена будущая исполнительная структура страны. Шокировав многих и глубоко разозлив более либеральных и прогрессивных министров во временном правительстве при LD, было решено, что мексиканская монархия, невиданная с 1867 года, вновь восстанет, чтобы украсить эту Землю. При активной поддержке членов PRUN и PAN новая имперская система, основанная на Первой Мексиканской империи Агустина де Итурбиде-и-Арамбуру, вырастет из Мехико и распространится на все уголки нашей страны. Теперь все, что осталось сделать, это заложить основу этой новой монархии, прежде чем мы сможем короновать нашего нового короля и Императора, и прежде чем мы сможем провести парламентские выборы."
MEX_DL_term_limits: "Ограничение срока полномочий Парламента"
MEX_DL_term_limits_desc: "Мы не можем позволить "демократически" избранным лидерам продолжать контролировать ход нации десятилетиями подряд, поскольку это только отобрало бы власть у нашего будущего суверена и народа, поскольку она накапливается в руках коррумпированных республиканцев. Из-за характера парламентской политики у избранных премьер-министров будет один шанс на переизбрание в течение срока их полномочий, и, если не будут назначены досрочные выборы, они проводятся каждые 5 лет. По сути, это означает, что максимальный срок полномочий премьер-министра составляет 10 лет, хотя при необходимости он всегда может быть досрочно отозван парламентом или нашим монархом. Это гарантирует, что ни одно избранное должностное лицо не сможет закрепиться у власти слишком долго, и что в конце концов монарх будет иметь наибольшее право голоса в любых дебатах."
MEX_DL_constitutional_monarchy: "Просвещённая конституционная монархия"
MEX_DL_constitutional_monarchy_desc: "Хотя мы выступаем за восстановление монархии во всей её красе, мы не можем позволить ей стать жертвой тех же бед, которые преследовали её в прошлом. Хотя наша первая Империя была конституционной монархией на бумаге, она страдала от парламента, который не хотел идти на компромисс или сотрудничать, что привело к тому, что старая монархия оказалась неэффективной, столкнулась с юридическими проблемами и в конечном итоге была свергнута всего за год. Мы должны исправить эти прошлые ошибки и работать над созданием монархии, которая действительно подчиняется конституции, и парламента, который только помогает монархии в их общем долге заботиться о народе и государстве."
MEX_DL_apolitical_judges: "Аполитичная судебная практика"
MEX_DL_apolitical_judges_desc: "Чтобы построить справедливую и беспристрастную судебную систему, мы должны позволить только аполитичным судьям когда-либо работать на скамье подсудимых. От низшего окружного суда до Верховного суда все подающие надежды судьи должны отречься от любых политических связей до приведения к присяге и должны оставаться политически беспристрастными и беспристрастными в течение всего срока своей службы, чтобы их не уличили в предвзятости шарлатанов и не отстранили от должности монархией."
MEX_DL_a_new_constitution: "Разработать проект новой Конституции"
MEX_DL_a_new_constitution_desc: "Мерзкая конституция, написанная после язвительной Мексиканской революции, является гнилостным документом либеральной наивности и социалистической заразы. Мы не можем допустить, чтобы этот глубоко ошибочный документ лег в основу нашей новой конституционной монархии. Вместо этого большинство делегатов в LD решили, что новая конституция должна быть разработана с нуля, слегка основываясь на нашей первой конституции, написанной на конгрессе в Анауаке, а также опираясь на немецкую и старую российскую конституции 1906 года. Закрепляя то, что значит быть мексиканцем в нашей недавно восстановленной Империи, эта новая конституция сформирует основу нашей современной монархии."
MEX_DL_mass_exiling: "Изгнать экстремистов"
MEX_DL_mass_exiling_desc: "Хотя мы взяли под контроль нацию и начали укреплять авторитет нашей возрожденной монархии, социалистические паразиты и антимонархические элементы всё ещё бродят по стране как бандиты, преступники или крикливые клеветники. Чтобы стабилизировать ситуацию в Королевстве и избавиться от этих паразитов, мы должны законно изгнать их всех из наших границ. Наши верные войска будут бродить по стране в поисках тех, кто достаточно глуп, чтобы не уйти по собственному желанию, и прогонят этих крыс из нашей восстановленной империи."
MEX_DL_the_kingdom_of_mexico: "Возрождённая монархия"
MEX_DL_the_kingdom_of_mexico_desc: "Как будто это было в 1822 или 1864 году снова и снова, монархизм возродился в Мексике, как феникс из пепла. Хотя нам ещё предстоит назвать имя нашего монарха - хотя, скорее всего, это будет Мария Хосефа де Итурбиде, подготовка идет полным ходом, поскольку мы объявляем нашему народу и всему миру, что Третья Мексиканская Империя - или, если мы так выберем, новое Королевство Мексика - теперь восстает из пепла своего предшественника. Поскольку бандиты-социалисты всё ещё бродят по стране, а парламентская структура нашего нового правительства всё ещё формируется, это всего лишь первый шаг на пути к нашей новой судьбе."
MEX_DL_enter_the_cities: "Очистить города"
MEX_DL_enter_the_cities_desc: "Многие города нашей страны, от Мехико до Тихуаны, служат притонами для наших недоброжелателей и очагами социалистических беспорядков. Чтобы подготовить нацию к республиканству, каждый город в стране должен быть патрулирован и очищен от жестоких партизан и бандитов. Только с нашими крупными городскими населенными пунктами под нашим контролем мы сможем по-настоящему начать эффективно и действенно управлять этой страной в полном объеме."
MEX_DL_secure_the_countryside: "Загнать в загоны сельскую местность"
MEX_DL_secure_the_countryside_desc: "Хотя наши города, возможно, постепенно переходят под наш контроль, сельская местность Мексики по-прежнему остаётся диким и беззаконным местом. С мезами, пустынями, горными хребтами, джунглями и другими дикими пространствами, кишащими врагами государства, мы должны выступить с нашими верными войсками, чтобы обезопасить эти внутренние районы. Республиканство охватит каждый уголок Мексики, и мы обеспечим это любыми необходимыми средствами, ибо никто, кроме нас, не сможет укротить эти дикие места."
MEX_DL_democracy_secured: "Демократия обеспечена"
MEX_DL_democracy_secured_desc: "С нашими городами на привязи и прирученной сельской местностью демократия была обеспечена на этой дикой земле. Республиканизм теперь может свободно процветать в нашей недавно очищенной стране, и любой враг, достаточно крупный, чтобы стать препятствием для этой свободной и справедливой судьбы, был устранен с помощью законодательства или защитниками государства. Теперь Мексика и её народ идут навстречу своей новой, равной судьбе, не опасаясь возмездия со стороны наших жестоких недоброжелателей."
MEX_DL_maintain_the_presidency: "Сохранить президентство"
MEX_DL_maintain_the_presidency_desc: "Хотя прошлые президенты, безусловно, подвели эту страну и наш народ, это не значит, что идея президентской республики порочна - просто люди, которым мы позволили править в прошлом, руководствовались своими собственными интересами, а не потребностями и волей своих избирателей. Чтобы исправить эти прошлые обиды на демократию, мы сохраним пост президента и обеспечим, чтобы на этот пост приходили только здоровые, некоррумпированные люди. Только тогда, когда у власти будет образец республиканского правосудия, наша демократическая республика и наша нация смогут по-настоящему стать свободными."
MEX_DL_presidential_republic: "Освещённая президентская Республика"
MEX_DL_presidential_republic_desc: "Республиканизм - самая благородная и справедливая система правления в истории, и мы заключим Мексику в теплые объятия демократии, чтобы донести эту благородную систему до нашего собственного народа. Сосредоточенное вокруг избранного президента и с некоррумпированным конгрессом за спиной, наше правительство должно подняться над бедами прошлого, чтобы вести нашу новую Мексиканскую Республику к справедливому и свободному будущему.."
MEX_DL_prohibit_reelections: "Запретить перевыборы"
MEX_DL_prohibit_reelections_desc: "Чтобы сохранить демократию для будущих поколений, одним и тем же избранным лидерам не будет позволено доминировать на политическом ландшафте в течение десятилетий. В дальнейшем всем будущим президентам Мексики будет разрешено править только в течение одного срока, продолжительность которого пока не определена. После истечения срока их полномочий или в случае досрочного отстранения от власти конгрессом их ведущая партия должна будет выдвинуть другого кандидата на их место на следующих выборах. При такой политике "демократически" избранные президенты больше не смогут править годами без конкуренции или противодействия."
MEX_DL_reform_the_constitution: "Реформировать Конституцию"
MEX_DL_reform_the_constitution_desc: "Революционная конституция, подписанная после завершения Мексиканской революции, может иметь свои недостатки и может отдавать заразой социализма, но она является стабильной основой, на которой министры Демократической лиги могут опираться. Отредактировав этот испорченный документ в соответствии с нашими потребностями и включив наши собственные идеи справедливого республиканства, а также примечания из американской, бразильской и канадской конституций, мы создадим новый и исправленный документ, готовый послужить основой для нашей новой демократии."
MEX_DL_democratic_judges: "Демократическая судебная система"
MEX_DL_democratic_judges_desc: "Чтобы сохранить нашу судебную систему свободной от коррупции и всецело преданной защите демократических ценностей и свобод, все судьи в странах, от Верховного суда до самого маленького окружного суда, должны быть приведенными к присяге и преданными членами одной из наших разрешенных демократических партий - хотя, находясь на скамье подсудимых, они будут следует ожидать, что вы оставите все предубеждения за дверью. Таким образом, мы надеемся, что не дадим радикальному влиянию и коррупции просочиться в нашу систему правосудия, обеспечивая справедливое, беспрепятственное правосудие для всех и каждого в стране."
MEX_DL_the_republic_of_mexico: "Республика, вновь утверждённая"
MEX_DL_the_republic_of_mexico_desc: "Подобно благородному и свободному орлу, который парит в наших небесах, служа одним из старейших символов нашей нации, наша недавно перекованная республика слишком свободно парит, когда народу Мексики приносят справедливую и свободную демократию. При временном правительстве единства Демократической лиги республиканство наконец-то свободно расцветает и процветает на наших землях. С приближением конституционного съезда, а затем и наших первых честных выборов, вскоре голоса мексиканского народа, наконец, будут услышаны и услышаны."
MEX_DL_the_republic_of_mexico_synarchist: "Утверждённая Республика"
MEX_DL_the_republic_of_mexico_synarchist_desc: "Подобно благородному и свободному орлу, парящему в небе и являющемуся одним из древнейших символов нашей нации, наша вновь возрожденная республика также свободно парит, неся народу Мексики справедливую и свободную демократию. Под руководством временного правительства единства Лиги Демократики республика наконец-то получила возможность расцветать и процветать на наших землях. Конституционный съезд, а затем и первые честные выборы не за горами, и скоро голоса мексиканского народа наконец-то будут услышаны и услышаны."
MEX_DL_mass_arrests: "Предатели предстанут перед судом"
MEX_DL_mass_arrests_desc: "Хотя мы разрешили открытые выборы, запретив только самым радикальным группам и позволив даже умеренным социалистам свободно конкурировать, в нашей стране по-прежнему полно антидемократических элементов с обеих сторон прохода, которые стремятся задушить нашу инфантильную республику, прежде чем она сможет по-настоящему взлететь. Чтобы нанести упреждающий жизненно важный удар по этим группировкам, лояльные солдаты и полицейские силы должны быть отправлены в бесплодные земли, чтобы захватить этих бандитов и привлечь их к ответственности. Только за решеткой или в неглубокой могиле эти мерзкие социалисты и реакционные радикалы могут по-настоящему не представлять угрозы для нашей демократии."
MEX_DL_emergency_elections: "Созвать новый Учредительный конгресс"
MEX_DL_emergency_elections_desc: "Поскольку в нашу Мексику наконец-то вернулась подлинная демократия, был созван новый Учредительный конгресс для разработки проекта новой Политической конституции Мексики. Начиная с нашего первого независимого конгресса при испанцах - Конгресса Анауака - и заканчивая либеральной Конституцией 1857 года и даже нашей последней конституцией, разработанной после Мексиканской революции, конституционализм на протяжении веков глубоко укоренился в мексиканских идеалах республиканства и демократии. Поскольку наши министры и политики собрались в столице, чтобы подготовить этот священный документ до проведения наших первых выборов, нация с нетерпением ждет официального рождения нашей перекованной республиканской системы!"

### Junta Initial ###
MEX_the_speech: "Речь"
MEX_the_speech_desc: "Стремясь обратиться к нации после недавних бурных событий, которые перевернули все мексиканское общество, генерал Пабло Гарса планировал выступить с речью на ступенях Национального дворца перед многотысячной толпой. Хотя были некоторые незначительные проблемы с безопасностью, Гарсу это не волнует, потому что спаситель Мексики хочет поговорить со своим народом, и мы должны ему помочь. Будем надеяться, что эта речь запомнится на долгие годы, поскольку Пабло Гарса стремится переделать Мексику по своему образу и подобию."
MEX_deciding_our_destiny: "Наша судьба"
MEX_deciding_our_destiny_desc: "Поскольку Гарса с каждым днём все больше укрепляет свою власть над мексиканским правительством, наконец-то пришло время этому герою Мексики определить будущий путь и структуру этой перекованной нации. Будет ли он следовать наследию великого Порфирио или вступит в новое наследие самостоятельно?"
MEX_never_again: "Больше никаких Порфирио!"
MEX_never_again_desc: "Избегая запятнанного наследия либерального диктатора Порфирио Диаса, генерал Гарса начал позиционировать себя как своего собственного президента-лидера. Стремясь сковать марионеточную фиктивную демократию под своим собственным брендом милитаристского и консервативного республиканизма, Гарса проложит новый путь вперёд для Мексики, полностью свободный от прошлых ошибок."
MEX_the_president_approving_candidates: "Одобренные президентом "кандидаты""
MEX_the_president_approving_candidates_desc: "Стремясь реализовать свои амбиции по марионеточному использованию демократических практик за фасадом сильной и единой мексиканской политической системы, президент Гарса позволил другим партиям участвовать в нашей Республике. Однако каждая партия и кандидат должны быть одобрены Гарсой за кулисами, гарантируя, что только союзники и друзья президента "баллотируются" против него. Это обеспечит дальнейшее господство администрации Гарсы, одновременно устраивая достаточно демократическое шоу, чтобы успокоить и успокоить массы."
MEX_convince_the_judges: "Принуждать суды"
MEX_convince_the_judges_desc: "С помощью подкупа и шантажа, запугивания или тихих "замен" и досрочных отставок президент Гарса подчинит судебную систему Мексики своим прихотям и воле. Верховный суд Мексики должен быть верным, прикованным псом к режиму Гарсы, гарантируя принятие только законов, которые он поддерживает, а также гарантируя, что все его враги встретят истинное правосудие, как определено Гарсой."
MEX_arrest_them_all: "Арест всех критиков"
MEX_arrest_them_all_desc: "По всей Мексике недоброжелатели, радикалы и подстрекатели распространяют ядовитую ложь о нашем режиме и о президенте Гарсе. Мы должны заставить замолчать этих паразитов, чтобы они не нанесли непоправимый ущерб имиджу нашего режима. Каждый из этих предателей должен быть арестован и заключен в тюрьму, где они могут выполнять каторжные работы или пялиться на стены, размышляя о своих преступных деяниях."
MEX_a_strong_presidency: "Скрыть исполнительные полномочия"
MEX_a_strong_presidency_desc: "Позиция исполнительной власти должна быть самой сильной и доминирующей политической позицией в Мексике, если наша Республика хочет функционировать упорядоченно, без ненужных препятствий и заминок, но это не значит, что мы должны быть очевидны в этом. Хотя президент Гарса должен играть роль президента, связанного выборами и сдержками и противовесами, мы узнаем правду. За закрытыми дверями президент Гарса и только Гарса имеет какое-либо авторитетное или решающее слово, и именно этот факт должен быть скрыт от масс любой ценой."
MEX_revisit_the_constitution: "Пересмотреть Конституцию"
MEX_revisit_the_constitution_desc: "Стремясь исправить ущерб, нанесенный Революцией, не выбрасывая полностью этот основополагающий документ - шаг, который вызвал бы гнев миллионов людей по всей Мексике, - было решено, что мы отредактируем действующую Конституцию в соответствии с нашими потребностями. При надзоре и постоянном участии президента Гарсы новая Конституция должна быть объединена с отредактированными аспектами предыдущего документа."
MEX_a_presidential_republic: "Президентская "Республика""
MEX_a_presidential_republic_desc: "С фиктивной демократией, прикованной к прихотям исполнительной власти, а также с законодательной и судебной властью в своем кармане, президент Гарса создал своё собственное видение мексиканского республиканизма. Эта новая республика без демократии за фасадом единства и сплоченности сделала все возможное, чтобы навести порядок и мир в нашей стране. Теперь пусть президент Гарса приведет нас к новому процветанию, поскольку он ведет Мексику только своей рукой."
MEX_send_in_the_army: "Миротворческие военные операции"
MEX_send_in_the_army_desc: "Используя свои глубокие связи с вооруженными силами, президент Гарса санкционировал использование военных миротворческих операций в городских центрах и других горячих точках антиГарсовской риторики. С помощью запугивания, а при необходимости и насилия, эти гордые мексиканские патриоты будут верно и беззаветно служить президенту, используя винтовки и сабли, чтобы навести порядок и мир в Мексике."
MEX_secure_the_countryside: "Усмирить сельскую местность"
MEX_secure_the_countryside_desc: "Поскольку наши вооруженные силы развернуты в городах и других населенных пунктах или промышленных зонах, пришло время обратить наше внимание на сельскую местность. По всей сельской местности Мексики расположены тысячи небольших общин, изолированных деревень и других разрозненных групп населения, многие из которых контролируют и управляют нашим сельскохозяйственным сектором. Чтобы сохранить запасы продовольствия, а также укрепить власть Гарсы над всей Мексикой."
MEX_mexico_secured: "Мексика в руках Пабло"
MEX_mexico_secured_desc: "Президент Пабло Гарса принес закон, порядок и безопасность на бескрайние и дикие просторы Мексики. Хотя он, возможно, использовал жесткую и скрытную тактику, это были необходимые шаги, которые необходимо было предпринять, чтобы действительно принести мир и процветание массам. Теперь, когда самое трудное сделано, президент Гарса должен продолжать консолидировать всю Мексику в своих руках, чтобы принести славу как себе, так и своей новой республике."
MEX_a_new_diaz: "Новый Диас!"
MEX_a_new_diaz_desc: "Стремясь вернуть золотой век, которым был Порфириат, президент Пабло Гарса решил воспользоваться наследием покойного либерального автократа президента Порфирио Диаса. Заимствуя политику Диаса, добавляя свои собственные повороты и идеи, президент Гарса объединит старые идеи с новыми извлеченными уроками, чтобы вернуть эту истерзанную войной нацию к величию."
MEX_an_imperial_presidency: "Имперское президентство"
MEX_an_imperial_presidency_desc: "В авторитарной и патерналистской системе, граничащей с Императорским величеством, президент Гарса будет подражать Императорскому отношению и полномочиям, проявленным во времена Порфириато. Как неоспоримый лидер и наставник нации, Гарса должен использовать свою мудрую интуицию и огромный опыт, чтобы принимать трудные решения, необходимые Мексике, и все это, не беспокоясь о таких препятствиях, как сдержки и противовесы."
MEX_completely_new_constitution: "Создать новую Конституцию"
MEX_completely_new_constitution_desc: "Чтобы по-настоящему воплотить идеи Диаса в жизнь, должна быть написана новая Конституция, специально разработанная для соответствия идеям Порфирио и адаптированная к современным реалиям постреволюционного и постконтрреволюционного мексиканского общества. С этим новым документом сама основа и фундамент этой новой республики, вдохновленной империей, должны подняться в соответствии с доктриной Диаса, отфильтрованной через современный фильтр Гарсы."
MEX_the_new_pabliriato: "Вступить в "Паблириат""
MEX_the_new_pabliriato_desc: "В ходе шага, объявленного крайне амбициозным и неуважительным многими архаичными ископаемыми в старой гвардии, президент Гарса начал поднимать свой собственный культ личности, как это когда-то сделал Диас, дойдя до того, что использовал термин "Паблириат" - игру на термине Порфириат, который использовался для описания 31-летнего правления бывшего президента Диаса. Этот окончательный шаг по подражанию правительству Диаса полностью соединит нашу новую мексиканскую республику с идеями нашего прошлого золотого века, сочетая их с образом президента Гарсы. Возможно, даже со временем Паблириато затмит своего предшественника как истинный мексиканский золотой век."
MEX_reestablish_reelections: "Восстановить перевыборы"
MEX_reestablish_reelections_desc: "Чтобы сохранить мир и веру в своё правительство, президент Гарса допустил повторные выборы, чтобы вернуться к мексиканскому республиканству. Хотя его собственное положение должно быть тихо обеспечено с помощью фальсификаций и фальсификаций, другие должности в мексиканском местном и национальном правительстве должны быть открыты для выборов. Однако срок полномочий для большинства должностей должен составлять от 5 до 10 лет, и единственными фигурами, имеющими какие-либо реальные шансы на победу, должны быть только те, кого допускает президент, хотя все это и многое другое будет скрыто от общественности. Этими шагами мы создадим иллюзию свободной демократии, обеспечив при этом господство президента Гарсы."
MEX_executive_over_the_judiciary: "Судебная власть при исполнительной власти"
MEX_executive_over_the_judiciary_desc: "Чтобы обеспечить отсутствие препятствий на пути амбиций президента Гарсы, а также обеспечить, чтобы с его врагами поступали законным образом, судебная система должна быть полностью подчинена исполнительной власти. Имея в своем распоряжении суды, бессильные отказать ему в любой его прихоти, президент Гарса будет обладать несравненной способностью манипулировать всем мексиканским обществом в соответствии со своим видением."
MEX_execute_them_all: "Нет пощады предателям"
MEX_execute_them_all_desc: "Предатели государства потеряли своё право на суд присяжных и милосердие в тот момент, когда они начали составлять заговор против президента. Всем без исключения радикалам, экстремистам, предателям и многим другим будет предоставлен простой выбор - бежать в изгнание или предстать перед нашим быстрым и жестоким правосудием без пощады. Мексика познает мир, порядок и единство, чего бы это ни стоило."
MEX_president_garza: "Да здраствует президент Гарса!"
MEX_president_garza_desc: "Стоя на вершине всей Мексики, как если бы это была его личная вотчина, президент Гарса укротил эту дикую землю так, как мог только он, и теперь вся Мексика будет процветать благодаря этому. Его рукой и волей эта новая и уникальная мексиканская республика превратилась в спящего бегемота, ожидающего своей недавно заслуженной судьбы - теперь нам нужно только протянуть руку и взять её, и президент Гарса укажет путь! Да здравствует Гарса, да здравствует новая Мексика!"

## Non Garza Junta ##
MEX_JUNTA_death_of_the_marshall: "Смерть маршала"
MEX_JUNTA_death_of_the_marshall_desc: "Трагическая новость разнеслась по всей Мексике: генералиссимус Пабло Гарса - человек, спасший Мексику от мерзкого послереволюционного правительства, - наконец скончался. Возглавляя временное правительство в качестве его главного лидера и первопроходца, наше движение теперь барахтается и раскалывается с потерей великого маршала, когда Мексика погружается в хаос. Теперь от нас требуется стабилизировать нацию, взять курс на мир и решить будущее Мексики вместо него, куда бы это нас ни привело."
MEX_JUNTA_an_emergency_session: "Экстренное заседание"
MEX_JUNTA_an_emergency_session_desc: "После смерти Гарсы и после того, как первоначальный хаос в связи с его смертью в Мехико утих, было созвано чрезвычайное заседание национального правительства, чтобы принять решение о будущей политической и организационной структуре нашего штата Нью-Мексико, поскольку остальная часть страны продолжает погружаться в хаос. С конкурирующими фракциями и идеологиями, борющимися за власть, чтобы решить судьбу нации, поскольку все это рушится вокруг нас, все должны присутствовать и быть готовы к долгому раунду дебатов, потому что мы не покинем Капитолий, пока этот вопрос не будет окончательно решен."
MEX_JUNTA_maintain_the_plan: "Вера в «республиканский» план"
MEX_JUNTA_maintain_the_plan_desc: "Неудивительно, что решительно милитаристская республиканская фракция чрезвычайного конгресса одержала победу. Эти генералы и консервативные политики, большинство из которых связаны с PARM, решили осуществить первоначальный план, предложенный Пабло Гарсой. Таким образом, должна родиться новая Мексиканская Республика, свободная от либеральных и демократических пороков, которые разрушили прошлые попытки создания такой системы, при патерналистской и авторитарной исполнительной власти и при поддержке могущественных мексиканских военных."
MEX_JUNTA_restore_the_presidency: "Вновь наделить полномочиями Президента"
MEX_JUNTA_restore_the_presidency_desc: "Президентство - это такой же титул, как и должность, и как таковой он должен быть восстановлен в своей былой славе, чтобы наша исполнительная власть могла пользоваться уважением, вниманием и лояльностью, которых она заслуживает. Титул президента должен обладать тем же престижем и властью, что и во времена Порфириато или других великих периодов автократической истории Мексики. Эта священная должность должна быть укреплена и поднята на новые высоты, чтобы все в Мексике подчинялись приказам нашего президента и амбициям государства."
MEX_JUNTA_rewrite_the_constitution: "Адаптировать старую Конституцию"
MEX_JUNTA_rewrite_the_constitution_desc: "Предыдущие, дореволюционные Конституции 1824 и 1857 годов были почти совершенны сами по себе. Однако они стали жертвой определенных демократических и прогрессивных ловушек, которые, несомненно, означали бы гибель для нашей новой Мексиканской Республики. Таким образом, мы приступим к адаптации этих старых, проверенных, но слегка ошибочных документов, чтобы обеспечить новую основу для нашей новой формы мексиканского недемократического республиканизма."
MEX_JUNTA_a_presidential_republic: "Президентская «республика»"
MEX_JUNTA_a_presidential_republic_desc: "Под нашим руководством родилась новая разновидность мексиканского республиканизма, вдохновленная консервативным либерализмом и патерналистской природой Порфириато, которая также воздерживается от демократических практик на национальном уровне под бескомпромиссным видением невероятно сильной исполнительной власти. Поскольку законодательная и судебная системы прикованы к этой новой исполнительной власти, идея сдержек и противовесов была заменена изобретательным руководством нашего избранного президента. Да здравствует президент, и да здравствует новая Мексиканская республика!"
MEX_JUNTA_elections_every_10_years: ""Институт" десятилетних сроков"
MEX_JUNTA_elections_every_10_years_desc: "Несмотря на то, что мы в значительной степени отказались от демократических практик на национальном уровне, был достигнут компромисс с ярыми противниками такой сильной исполнительной власти, какой требует наша новая система. Каждый Президент избирается на 10 лет, в то время как для исполнительного кресла были отменены ограничения по срокам полномочий. Эта система должна гарантировать, что избранный нами президент сможет руководить страной без препятствий и препятствий, чтобы они могли видеть, как их амбиции и планы воплощаются в жизнь, а также на словах поддерживать тех, кто осуждает наши постоянные усилия по дальнейшему расширению полномочий Президента."
MEX_JUNTA_reduce_judicial_independence: "Сковать судебную власть"
MEX_JUNTA_reduce_judicial_independence_desc: "Верховный суд Мексики и его суды низшей инстанции всегда были проблематичными, постоянно вставая на пути президентских амбиций на протяжении десятилетий и при множестве различных режимов. Хотя многие из них желают добра, просто желая, чтобы их версия Правосудия звучала правдиво, многие другие являются просто коррумпированными идеологами или продажными людьми, удовлетворяющими свои собственные амбиции и набивающими собственные карманы в ущерб всему мексиканскому обществу. Эти судьи должны быть прикованы к новой исполнительной должности и подчиняться ей. Только тогда они не смогут преследовать свои эгоистичные и жадные цели, вместо этого они будут вынуждены быть верными слугами и помощниками президента."
MEX_JUNTA_strict_punishments: "Строгие наказания, быстрое правосудие"
MEX_JUNTA_strict_punishments_desc: "Поскольку судебная власть прикована к прихотям Президента, мы теперь свободны следовать нашим собственным праведным представлениям о правосудии. Новая правовая система Мексики должна быть довольно простой и строгой, чтобы обеспечить максимальную эффективность наших указов и наказаний. Всем первым нарушителям за любое уголовное преступление грозит временное тюремное заключение, в то время как за второе преступление предусмотрено более длительное тюремное заключение в сочетании с каторжными работами. Однако любой из тех, кто достаточно глуп или нагл, чтобы совершить третье преступление, или просто если они совершат преступление, которое считается достаточно серьезным, тогда все, что их ждет, - это быстрая смерть, прежде чем они встретятся с истинным Правосудием перед Богом."
MEX_JUNTA_dominate_the_cities: "Покорить города"
MEX_JUNTA_dominate_the_cities_desc: "Хотя Мехико был возвращен под наш контроль, крупные города, городские центры и другие населенные пункты по всей Мексике бушуют против нашего нового правительства. Мы должны навести порядок в этих жизненно важных узлах, разбросанных по всему нашему огромному пространству, поскольку в этих городах сосредоточена основная часть нашего населения и промышленности, и без них нет Мексики."
MEX_JUNTA_secure_the_countryside: "Усмирить глубинку"
MEX_JUNTA_secure_the_countryside_desc: "С наведением порядка в городах, так или иначе, настало время начать укрощать сельские дикие земли Мексики. Несмотря на малонаселенность и сопротивление интеграции, со многими изолированными или сильно сельскими регионами, более лояльными к Церкви, чем к любому малозаметному правительству, на этой обширной территории с разнообразной местностью сосредоточена основная часть нашего сельскохозяйственного производства. Как армия марширует на животе, так и нация, и поэтому мы должны навести порядок в этих бесплодных землях и захолустьях, чтобы обезопасить Мексику и её будущее."
MEX_JUNTA_stability: "Наконец-то "стабильная" Мексика"
MEX_JUNTA_stability_desc: "Мексика была приведена к порядку, относительно, нашей рукой и благодаря нашей мощи. Многие, возможно, всё ещё сопротивляются радикальным изменениям, которые мы внесли в Мексику за такой короткий промежуток времени, но большинство масс начинают смотреть на вещи по-нашему. Хотя предстоит ещё многое сделать, и хотя нам всё ещё предстоит подавить беспорядки, мы достигли уровня эффективного управления, которого не видели в течение многих лет на этих землях, так что теперь давайте продолжим этот великий труд, поскольку мы ещё больше приближаем Мексику к величию."
MEX_JUNTA_a_monarchist_alternative: "Вера в монархическую альтернативу"
MEX_JUNTA_a_monarchist_alternative_desc: "Неожиданный поворот событий, который потряс многих в стране, и чрезвычайная сессия конгресса показали, что монархическое предложение, впервые внесенное генералом Феликсом Диасом, одержало верх над их некогда доминирующими соперниками-республиканцами. Теперь, стремясь возродить былую славу и устремиться вперёд к новым победам, современная мексиканская монархия должна подняться, опираясь на сильного канцлера и лояльное правительство под руководством короны."
MEX_JUNTA_only_removed_by_a_vote_of_noconfidence: "Почти несменяемый руководитель"
MEX_JUNTA_only_removed_by_a_vote_of_noconfidence_desc: "Должность канцлера будет служить правой рукой нового монарха, поклявшегося служить массам и короне с непоколебимой преданностью и лояльностью. Нельзя ожидать, что человек, наделенный такой властью, будет соблюдать обычные законы, и нельзя препятствовать им в их служении восстановленному Трону. Таким образом, единственным способом отстранения канцлера от должности без официальной отставки будет Вотум недоверия, проведенный новым парламентом, а затем принятый короной. Это должно гарантировать, что ни одно смещёние не будет поспешным или неудачным, укрепляя национальную власть в руках короны и канцлера под ней."
MEX_JUNTA_bribe_the_judges: "Подкупленное "правосудие""
MEX_JUNTA_bribe_the_judges_desc: "Верховный суд Мексики и судьи различных нижестоящих судов уже давно выступают против реставрации монархии, являясь одними из самых ярых сторонников несостоявшейся республиканской фракции. Однако, поскольку коррупция и жадность в их рядах являются хорошо известным секретом, возможно, повышение их заработной платы и некоторые приятные стимулы могут изменить их настрой. Поскольку судебная власть находится в кармане короны, не должно быть никаких юридических препятствий для наших праведных указов."
MEX_JUNTA_a_strict_code_of_law: "Строгие правовые кодексы"
MEX_JUNTA_a_strict_code_of_law_desc: "Хотя судебная власть у нас в кармане, это не значит, что они всё ещё не могут выполнять свою работу! Чтобы помочь амбициям и движениям короны и канцлера, мексиканский правовой кодекс должен быть переработан, гарантируя, что наши справедливые законы будут суровыми по отношению к реальным врагам короны и народа, в то же время податливыми для удовлетворения меняющихся потребностей монархии. Этот новый шаг должен быть уважаем, поскольку он необходим для обеспечения того, чтобы корона могла править без каких-либо проблем, и поэтому этот новый правовой кодекс должен иметь более строгое соблюдение, чем когда-либо прежде, без второго шанса."
MEX_JUNTA_a_title_for_the_leader: "Титул будущего монарха"
MEX_JUNTA_a_title_for_the_leader_desc: "Хотя мы решили восстановить мексиканскую монархию, характер этой монархии ещё предстоит определить. Один из самых важных споров, который мы должны разрешить в первую очередь, касается того, каким должен быть титул нашего нового монарха. Мы могли бы обратиться к былой славе и возродить старую имперскую систему при новом Императоре или императрице, или мы могли бы обратиться к новой славе, свободной от прошлых ошибок, создав первое настоящее Мексиканское Королевство под руководством выбранного нами короля или Королевы. Что бы мы ни решили, это сформирует саму идентичность Короны и нации, и поэтому мы должны тщательно выбирать."
MEX_JUNTA_a_new_constitution: "Написать новую Конституцию"
MEX_JUNTA_a_new_constitution_desc: "Чтобы приспособиться к этой новой монархической системе, необходимо разработать новую Конституцию, полностью свободную от прошлых ошибок. Черпая вдохновение из аналогичных документов, разработанных в Вене и Берлине, мы разработаем новую рамочную форму, соответствующую нашим новым реалиям. Этим процессом будет руководить ведущая фигура монархической фракции генерал Феликс Диас, и его рукой этот новый документ, ‘Конституция Мексики’, будет создан для воспитания и поддержки восстановленной короны."
MEX_JUNTA_a_constitutional_monarchy: ""Конституционная" монархия"
MEX_JUNTA_a_constitutional_monarchy_desc: "Наша монархия будет связана новой Конституцией в теории, но на практике корона и канцлер будут править Мексикой так, как они считают нужным, воспринимая недавно подготовленный документ скорее как предложение, чем как окончательный закон. Только тем, кому мы доверяем занимать эти священные должности, можно доверять диктовать тонкости государственного управления."
MEX_JUNTA_elect_our_leader: "Судьбоносный выбор"
MEX_JUNTA_elect_our_leader_desc: "После того, как были заложены основы и рамки нашей новой системы, для нас, наконец, пришло время определиться с будущим лидером и национальным гидом этого штата Нью-Мексико. Кого бы мы ни выбрали, мы верим, что они будут в здравом уме и сильной воле, с предельной преданностью делу принесения славы и процветания нашей реформированной и возрожденной нации. А теперь давайте перейдем к моменту, которого все в Мексике давно ждали, и выберем новое лицо нашей судьбы.!"

## Monarchist ##
MEX_MEK_a_mexican_monarch: "Настоящий мексиканский монарх"
MEX_MEK_a_mexican_monarch_desc: "Будучи восстановленной во всей своей красе без необходимости становиться марионеткой амбициозных радикалов и экстремистов, подлинно монархическая система была вновь введена в Мексике. Однако с этим восстановлением возникает много вопросов, на которые необходимо ответить - самый насущный из которых заключается в том, кто должен править как наш первый монарх на этом восстановленном троне, и какой должна быть система и идеи, которые мы навязываем под этой короной? С такими вопросами, как эти и многие другие, мы должны действовать осторожно, выбирая монарха и будущее направление для нашего Нью-Мексико."
MEX_MEK_fernando_i_de_moctezuma: "Луис I де Монтесума"
MEX_MEK_fernando_i_de_moctezuma_desc: "Решив принять нашу мезоамериканскую идентичность и коренную Королевскую историю как основу нашей монархии, а не любую европейскую незаконнорожденную или местную властолюбивую семью, стремящуюся стать династией, Луис Монтесмуа-Марсилья де Теруэль-и-Гомес де Артече, или дон Луис, как его часто называют, будет коронован как наш новый монарх. В жилах правящего герцога Монтесумы Луиса течет пурпурная кровь испанской знати и Королевской семьи ацтеков, он является прямым потомком Императора Моктесумы II, девятого Тлатоани старой империи ацтеков. С этим наследием герцог по праву рождения имеет этот титул, эту корону и этот трон, поэтому, клянусь Богом, мы даруем это ему, снова поставив Монтесуму во главе Мексики."
MEX_MEK_maria_i_de_iturbide: "Мария I де Итурбиде-и-Арамбуру"
MEX_MEK_maria_i_de_iturbide_desc: "Габсбург по усыновлению и Итурбиде по крови, Мария де Итурбиде была естественным выбором для того, кто должен возглавить нашу восстановленную монархию, поскольку она наиболее близка к истинной наследнице бывших Императоров Максимилиано и Агустина. Будучи правнучкой Императора Агустина и приемной внучкой Императора Максимилиано, Мария с самого начала обладает основополагающим авторитетом и признанием, необходимыми для обеспечения законности и стабильности нашей инфантильной монархии, и под её добрым, свободным правлением наша новая нация будет процветать, как никогда прежде."
MEX_MEK_porfirio_i_de_diaz: "Порфирио I де Диас"
MEX_MEK_porfirio_i_de_diaz_desc: "Ухватившись за свой шанс снова контролировать Мексику, семья Диас печально известного Порфирио возвела Деодато Лукаса Порфирио Диаса Ортегу на должность нового монарха этой новой Мексики. Как Четвёртый И единственный оставшийся в живых взрослый сын титанического отца-основателя современной Мексики Порфирио Диаса, "Порфирито", как называл его отец, теперь возглавит нацию как Порфирио I из недавно созданного Дома Диасов. В этом направлении мы отворачиваемся от нашего коренного и европейского прошлого, чтобы сосредоточиться на том, что действительно делает нас мексиканцами, продвигая Объединённый мексиканский народ к нашему новому, уникальному мексиканскому будущему."
MEX_MEK_a_catholic_monarch: "Набожный католический монарх"
MEX_MEK_a_catholic_monarch_desc: "Выросший в Испании и посвятивший Католической церкви большую часть своей жизни, дон Луис поклялся, что отношения между Мексикой и Церковью не будут разорваны. Эта новая мексиканская монархия будет украшена светом Божьим, руководствуясь Его добродетелями и Его принципами на благо всех мексиканцев. Хотя мы не позволим Церкви диктовать действия или амбиции Короны или функции государства, они по-прежнему будут иметь своё влияние и власть в вопросах, которые их касаются, и их опыт."
MEX_MEK_state_catholicism: "Государственный католицизм"
MEX_MEK_state_catholicism_desc: "Дон Луис, как суверен этой великой империи, объявил государственной религией Мексики римский католицизм перед Королевским двором, и в настоящее время идет процесс превращения его в официальный закон, известный всем в стране. Хотя Папа не будет иметь права голоса в управлении нашим Императором или его империей, это не меняет того факта, что наша нация, наша история, наша культура, а теперь и наша монархия должны быть построены на католическом фундаменте."
MEX_MEK_divididos_pero_iguales: "’Divididos pero Iguales’"
MEX_MEK_divididos_pero_iguales_desc: "Отвергая секуляристские взгляды за то, что они зашли слишком далеко, и избегая полной интеграции с Церковью, чтобы мы не потеряли контроль над нацией в руках духовенства и Папы Римского, Император Луис провозгласил политику "Divididos pero Iguales", или "Разделенные, но равные’. Этот термин будет использоваться для описания отношений между Церковью и Короной, в то время как Церковь должна быть одинаково важным аспектом мексиканского государства и нашей культуры и идентичности для Короны, но функции каждого органа должны быть совершенно отдельными и отличными. Корона и Церковь должны быть равны, сотрудничать бок о бок на благо всей Мексики, не приводя к междоусобицам, борьбе за власть или противоречивым амбициям."
MEX_MEK_punish_the_extremists: "Искоренить экстремистов"
MEX_MEK_punish_the_extremists_desc: "Нет оправдания радикализму и экстремизму, поскольку эти предательские и ядовитые идеи приносят только смерть, разрушение и социальные потрясения, поскольку они ослепляют наивных, слепых и отчаявшихся навстречу проклятию. Исполнители и теоретики этих идей должны предстать перед Божьим правосудием, ибо только перед Господом у них будет хоть какая-то надежда на искупление и покаяние. Давайте поможем им в духовном просвещёнии, отправив их туда самих, чтобы позволить Богу или демонам Ада разобраться с ними."
MEX_MEK_pardon_the_moderates: "Помиловать прогрессистов"
MEX_MEK_pardon_the_moderates_desc: "В отличие от своих заблудших бывших союзников, прогрессисты старой революционной демократии Мексики имели самые лучшие намерения, стремясь заботиться о бедных массах Мексики, но они действовали наивно и были введены в заблуждение экстремистскими паразитами. Разобравшись с этим коррумпированным сбродом, мы можем начать процесс прощения и перевоспитания прогрессистов и их либеральных союзников, чтобы они могли снова служить государству или уйти в безвестность, если они того пожелают."
MEX_MEK_reintegrate_the_missguided: "Реинтегрировать заблудших"
MEX_MEK_reintegrate_the_missguided_desc: "На юге Юкатана сепаратистские силы, стремящиеся к большей автономии или даже к независимому государству Юкатек, десятилетиями вели неофициальную партизанскую войну. Под руководством Императора Луиса должен быть достигнут мир с этими недовольными мятежниками. Предлагая благоприятную дипломатию, сильные стимулы и прислушиваясь к их нуждам, мы простим и реинтегрируем эти бедные массы, оказавшиеся в нужде. Мы покажем этим детям майя, как жить по-нашему - мы дети Мексики; мы интегрировались, и посмотрите, как хорошо это обернулось для нас!"
MEX_MEK_remember_the_first_empire: "Помнить истинную Первую империю"
MEX_MEK_remember_the_first_empire_desc: "Хотя испаноязычные и другие мексиканцы европейской крови традиционно говорят, что первая Мексиканская Империя была основана в 1821 году, они были бы неправы, потому что мы знаем правду! Настоящая Первая Империя Мексики была основана в далеком 1428 году Ицкоатлем - первым Императором Экскана Тлахтолояна, что в переводе означает Тройственный союз и чаще называется Империей ацтеков. Мы всегда будем помнить Первую империю Мексики и попытаемся воплотить их славу и триумфы в нашей собственной новой Четвертой империи."
MEX_MEK_elevate_moctezuma_i: "Возвысить Монтесуму I"
MEX_MEK_elevate_moctezuma_i_desc: "Рассматривая ацтекских Императоров, многие вспоминают Ицкоатля, основавшего Империю, Куаутемока, который правил последним, или Монтесуму II - первого, кто встретился с испанцами. Однако, стремясь привлечь внимание к своему предку и, возможно, величайшему ацтекскому Императору из всех, Император Луис провозгласил Монтесуму I своим главным вдохновителем и новым символом восстановленной монархии. В отличие от своего потомка Монтесумы II, который вел войну и максимально расширил Империю, Монтесума I правил в течение периода беспрецедентного мира в рамках Тройственного союза. Эта эпоха мира ознаменовалась великими научными, культурными, духовными и экономическими достижениями, которые возвысили Тройственный союз как империю не только кровопролития, жертв и завоеваний, но и разумного управления и блестящих достижений, которые привели к величайшему золотому веку, который переживёт Империя, прежде чем в конечном итоге пасть перед испанцами. Именно это наследие, созданное Монтесумой I, наследие мира, прогресса и процветания, которому наша новая Империя будет стремиться подражать."
MEX_MEK_forgive_the_villians: "Помиловать злодейского "теотля""
MEX_MEK_forgive_the_villians_desc: "Когда испанские конкистадоры под предводительством Эрнана Кортеса пришли в наш дом здесь, в Месоамерике, ацтеки во главе с Монтесумой II считали Кортеса и его окружение теотлями, или богами, мексиканского пантеона. Как ошибались наши предки, но сейчас это не имеет значения, потому что в нашей линии смешалась кровь мексиканцев и испанцев, и сейчас самое время простить. Мы должны наладить отношения между испаноязычным населением и населением, говорящим на языке науа, а также всеми другими коренными народами Мексики, чтобы построить действительно сплоченное общество. Поскольку Император Луис является воплощением этой новой идеи, он станет идеальным символом для нашего народа, вокруг которого можно сплотиться, пока мы работаем над примирением двух половин нашей истории и объединением Мексики под одной короной."
MEX_MEK_house_of_moctezuma: "Дом Монтесумы"
MEX_MEK_house_of_moctezuma_desc: "Уже будучи дворянским домом, но не Королевским, Дом Монтесумы будет полностью и официально учрежден как свой собственный Королевский дом - дом нашего собственного Императора Луиса. Эта новая Королевская династия является продолжением первоначальной линии Монтесумы, правившей Империей ацтеков, теперь возрожденной в современной обстановке и посвященной благополучию каждого гражданина Империи - независимо от их расовой или этнической принадлежности - до тех пор, пока они преданы Короне и Богу. Пусть Дом Монтесумы царствует долго и процветающе, стремясь объединить традиции коренных народов Мезоамерики с испаноязычной европейской современностью на благо всей Мексики."
MEX_MEK_maintain_some_of_the_policies: "Принять некоторые революционные идеи"
MEX_MEK_maintain_some_of_the_policies_desc: "Хотя Мексиканская революция была смертельным и разрушительным конфликтом, охватившим всю страну, приведшим к тысячам смертей и миллионному материальному ущербу, не все было так плохо. Из этого темного и бурного конфликта родился свет современного мексиканского прогрессивизма, и именно эти идеи - единственное хорошее, что осталось от той ужасной братской войны, - мы должны лелеять. Мы будем либеральной монархией с либеральной экономикой, вдохновленной, но не запятнанной Мексиканской революцией как прагматичным и прогрессивным защитником Мексики."
MEX_MEK_open_our_market_to_the_entente: "Открыть рынки Мексики для Антанты"
MEX_MEK_open_our_market_to_the_entente_desc: "Мексика нуждается в экономическом возрождении, если мы хотим когда-либо выйти из колоссального финансового и промышленного спада, в котором мы находились почти все время существования современной Мексики. К счастью, всего в нескольких сотнях миль к северу от нас находится Канада - лидер Антанты, наш идеологический аналог и торговые короли Западного полушария. Было бы разумно открыть наши рынки для "Кэнакс" и их союзников, поскольку на основе их торговых сетей мы построим лучшую и более процветающую Мексику."
MEX_MEK_recovery_from_the_revolution: "Оправиться от революции"
MEX_MEK_recovery_from_the_revolution_desc: "Теперь, когда Революция давно позади, и когда большая часть ущерба, причиненного ею, теперь устранена и устранена, если не считать нескольких хороших идей, Мексика, наконец, начала выкарабкиваться из темной ямы, в которой мы когда-то оказались. Сейчас, когда наша экономика медленно восстанавливается до уровня, существовавшего до катастрофы, и когда исчезают последние следы Великой депрессии и её последствий, нашими руками в Мексике произошло современное экономическое чудо. Теперь пусть Корона ведет нас к вновь обретенному процветанию, прибыли и славе!"
MEX_MEK_find_a_compromise: "Найти компромисс с Церковью"
MEX_MEK_find_a_compromise_desc: "Католическая церковь так же присутствует и интегрирована в мексиканское общество, как и испанский язык, причем Церковь действует на этих землях дольше, чем существует современное мексиканское государство. Хотя некоторые во время Революции пытались это сделать, Мексику невозможно отделить от этой доминирующей религии, и поэтому необходимо наладить новые отношения. Хотя мы не можем избавиться от них, и хотя Церковь обеспечивает многих и совершает добрые дела своим влиянием, мы, конечно, не хотим, чтобы духовенство или Церковь влияли на то, как Корона управляет страной. Таким образом, необходимо заключить соглашение или достичь компромисса, чтобы гарантировать, что Корона и Церковь могут существовать в мексиканском обществе, не мешая друг другу."
MEX_MEK_secular_but_catholic: "Светский католицизм"
MEX_MEK_secular_but_catholic_desc: "Соглашаясь на предлагаемые нами новые отношения, Корона и Церковь должны по-разному заботиться о народе Мексики. Долгом короны будет управлять массами и управлять всеми делами и функциями государства, в то время как долгом Церкви будет служить духовным и культурным гидом Мексики, как связующим звеном как с нашей долгой историей, так и с чем-то большим за её пределами. В этой светской, но католической системе все дела Церкви и Короны должны быть полностью разделены и независимы, но также должны полагаться друг на друга как две половины, составляющие большее целое, которым является наша Мексиканская Империя."
MEX_MEK_freedom_of_practice: "Свобода практики"
MEX_MEK_freedom_of_practice_desc: "Хотя мы будем как католиками в культуре, так и светскими во всех государственных делах, это не объясняет всего, что находится под властью короны. Есть те, хотя их и немного по сравнению с католическим большинством, кто не следует за Папой в Риме. Хотя они верны короне и гордые мексиканские патриоты, они следуют другим религиям, таким как различные протестантские секты, местные религии, такие как синкретическая вера науа, или другие нехристианские и некоренные религии. Хотя эти души могут молиться другим представлениям о Боге, они все равно остаются нашими людьми, и поэтому долг Короны - заботиться о них. Таким образом, все те, кто верен короне, могут пользоваться правом исповедовать любую религию, которую они выберут, до тех пор, пока они остаются верными Мексике и Короне."
MEX_MEK_break_the_syndicalists: "Подчинить синдикалистов"
MEX_MEK_break_the_syndicalists_desc: "Пока такие радикальные деятели, как Толедано и Кальес, всё ещё находятся на свободе, Мексика никогда не сможет по-настоящему познать мир. Таким образом, корона разрешила использовать любые средства, необходимые для окончательного подавления этих манипулятивных социалистических экстремистов, чтобы наша новая монархия могла, наконец, укрепить свою власть над мексиканскими массами. Когда песня сирены о гнусном социализме наконец-то умолкнет, все под Короной наконец познают безмятежность и величие."
MEX_MEK_mercy_for_some: "Милосердие к умеренным"
MEX_MEK_mercy_for_some_desc: "Хотя многие социалисты, прогрессисты и либералы в Мексике являются революционными радикалами, не все таковы. По всей Мексике существует небольшая и разрозненная группа различных левых и "левых" умеренных, которые могли бы быть полезны короне. Чтобы заручиться их поддержкой, одновременно устраняя потенциальных врагов на этом пути, императрица Мария решила предложить этим умеренным полное прощение, если они только сдадутся и поклянутся в верности восстановленному трону. Всем, кто откажется, грозит пожизненное заключение или изгнание, но, по крайней мере, это более милосердно, чем судьба, постигшая их бывших радикальных союзников."
MEX_MEK_reintegrate_the_peninsula: "Помиловать пенинсуларес"
MEX_MEK_reintegrate_the_peninsula_desc: "Насмешливо используя колониальный термин, используемый для испаноязычных иберийцев в Новом Свете, юкатекские сепаратисты нашего южного полуострова - пенинсуларес - десятилетиями сопротивлялись попыткам мексиканского правительства укрепить свою власть в регионе. Стремясь положить конец этому ненужному насилию и одновременно создать более сплоченную нацию, корона по указанию императрицы Марии приняла решение помиловать повстанцев, начав дипломатические переговоры с их лидерами. Скоро мы достигнем соглашения с этими недовольными мексиканцами, что позволит нам окончательно укрепить власть короны над всей Мексикой."
MEX_MEK_memories_of_agustin: "Воспоминания об Агустине I"
MEX_MEK_memories_of_agustin_desc: "Агустин Косме Дамиан де Итурбиде-и-Арамбуру был одним из величайших мексиканцев, когда-либо живших. От испанского генерала до борца за свободу и отца независимой Мексики до первого Императора первой настоящей империи Мексики, Агустин де Итурбиде прожил настоящую жизнь - жизнь, полностью посвященную своей нации и своему народу. Наследие этого титана мексиканской истории должны помнить и уважать все, ибо без Агустина не было бы независимой Мексики, стоящей так, как она стоит по сей день, и не было бы Королевской линии, которую Мария унаследовала бы как его правнучка. Все должны осознавать его величие, и все должны соответствовать его образу, возможно, величайшего из нас, когда-либо живших."
MEX_MEK_the_fake_liberal: "Фальшивый либерал"
MEX_MEK_the_fake_liberal_desc: "Бенито Пабло Хуарес Гарсия, в отличие от великого Агустина или Максимилиано, является одним из величайших злодеев в нашей истории. Либеральный политик, занимавший пост президента после падения Первой империи, Бенито Хуарес был ответственен за казнь нашего второго Императора, великого Максимилиана I, а также за посев семян, которые в конечном итоге расцвели в адскую бурю, которой стала Мексиканская революция. Все в Мексике должны знать о его предательстве, и чтобы гарантировать это, корона официально объявила его национальным предателем нации, обреченным на позор и оплевывание до тех пор, пока наша мексиканская нация остаётся гордой и верной праведной Короне."
MEX_MEK_the_true_maximilian: "Истинный Максимилиан"
MEX_MEK_the_true_maximilian_desc: "Единственный Император нашей Второй империи, великий Максимилиан фон Габсбург-Лотарингский, долгое время порочил своё наследие либеральными силами. Многие называют нас европейской комнатной собачкой и предателем мексиканского народа, но мы знаем правдивую историю, и наш долг - донести её до всех в Мексике. Как приемный дед нашей императрицы Марии, Корона сделала все возможное, чтобы раскрыть истинные события, связанные с падением Второй империи, проливая свет на вилланос и вечно замышляющих заговор либералов, которые сговорились разрушить Империю изнутри. Мы восстановим правдивую историю Максимиллиано, одновременно укрепив притязания Марии как его единственной истинной наследницы. Скоро вся Мексика узнает нашу истинную историю, чтобы мы могли принять её и подражать ей на пути к нашему новому будущему."
MEX_MEK_house_of_iturbide: "Дом Итурбиде"
MEX_MEK_house_of_iturbide_desc: "Восстановив дом Агустина де Итурбиде и объединив его с приемным вторичным домом Максимилиано де Габсбурго-Лорена, возрожденная корона сплотилась вокруг императрицы Марии Хосефы Софии и под руководством её многочисленных приближенных и советников, чтобы, наконец, взять под контроль всю Мексику. Подавив оппозицию и залечив раны и ошибки прошлого, восстановленный и усовершенствованный Дом Итурбиде и его верные помощники теперь будут вести Мексику под Короной к новой, благородной и процветающей судьбе, поскольку она использует своё европейское и мексиканское наследие, чтобы проложить новый путь к будущему."
MEX_MEK_compromise_with_businessman: "Соглашение с капиталистами"
MEX_MEK_compromise_with_businessman_desc: "Наша восстановленная мексиканская монархия нуждается в сильной экономике, если мы хотим удовлетворить потребности мексиканского народа. С учётом того, что Революция в настоящее время отменяется, лучший способ добиться этого - через капиталистические каналы. Мы свяжемся с капитанами промышленности и финансовыми титанами в Королевских землях, чтобы достичь компромисса относительно того, как должна быть организована наша новая экономика. Опираясь на капитализм и корпоративные интересы, мы построим лучшую, более прибыльную и процветающую Мексику."
MEX_MEK_open_our_market_to_the_reichpakt: "Торговые связи с Рейхспактом"
MEX_MEK_open_our_market_to_the_reichpakt_desc: "Бесспорный гегемон цивилизованного мира, Кайзеррейх, вероятно, является самым мудрым выбором для того, к кому следует стремиться экономически на благо Мексики. Мы установим благоприятные торговые пути и заключим торговые сделки с членами Рейхспакта, позволяя их инвесторам открывать магазины на наших землях, чтобы мы могли принести процветание Берлина сюда, в земли Короны."
MEX_MEK_corporatist_economy: "Корпоративистская экономика"
MEX_MEK_corporatist_economy_desc: "Основа нашей экономики должна основываться на принципах корпоративизма, чтобы обеспечить быстрое восстановление после экономического разорения, вызванного Революцией, а также здоровое и процветающее будущее. Наша финансовая система и будущие промышленные предприятия должны быть организованы вокруг больших заинтересованных групп единомышленников и высококвалифицированных рабочих, менеджеров и других винтиков в корпоративной иерархии, отсортированных по отраслям или областям знаний, поскольку это самый надежный и надежный способ быстрого расширения нашей экономической мощи."
MEX_MEK_start_secularization: "Начать разделение"
MEX_MEK_start_secularization_desc: "Попытка полностью отделить Мексику от религии невозможна без того, чтобы не положить конец монархии - что доказано актами насилия во время таких событий, как Революция или различные небольшие христианские восстания в нашей истории. Однако наша монархия постарается подобраться как можно ближе, не вызывая безвозвратного гнева масс или Церкви."
MEX_MEK_a_secular_mexico: "Светская Мексика"
MEX_MEK_a_secular_mexico_desc: "Государственные дела, определенные и утвержденные короной, должны быть и будут полностью отделены от функций Католической церкви и её духовенства. Эта политика секуляризма должна проводиться полностью и без отклонений или компромиссов, поскольку Папе Римскому и его агентам в Мексике, то есть духовенству, никогда больше не должно быть позволено вмешиваться в мексиканское управление и управление государством."
MEX_MEK_friendship_with_the_church: "Поддерживать дружеские связи с Церковью"
MEX_MEK_friendship_with_the_church_desc: "Своими шагами к секуляризации и отходу от Церкви под восстановленной Короной мы вызвали гнев учреждения, глубоко связанного с большинством мексиканского населения, и теперь мы должны исправить это. Хотя мы можем поддерживать и развивать нашу политику секуляризма, мы всё ещё можем предоставлять Церкви и их духовенству особые льготы и привилегии, чтобы успокоить их. Церковь является одним из бастионов мексиканской культуры и традиций - она слишком укоренилась в мексиканском обществе, чтобы её можно было убрать, всё ещё пользуясь поддержкой масс, - поэтому мы позволим им заниматься своими делами, как мы занимаемся своими, пока они остаются лояльными и подчиненными короне и вне её. о пути монархии."
MEX_MEK_persecute_socialists: "Освободить народ от социализма"
MEX_MEK_persecute_socialists_desc: "Социализм - это хищническая сила, которая стремится обмануть и принудить наивные массы своей песней сирены и обещаниями популизма, равенства и других утопических идеалов, но Корона знает правду. Порфирио, я хорошо знаю этого демона и не успокоюсь, пока массы Мексики не освободятся наконец от проклятия социализма. Родоначальники и пропагандисты этих грязных идей должны быть выслежены и преданы быстрому правосудию, в то время как те, кто совершил менее вопиющие преступления, должны быть заключены в тюрьму или отправлены в изгнание. Их литература сгорит, а их идеи обратятся в пепел, когда мы разорвем настоящие цепи - цепи социализма, - которые сковывают сердца и умы людей."
MEX_MEK_destroy_the_rebels: "Уничтожить юкатекских повстанцев"
MEX_MEK_destroy_the_rebels_desc: "Полуостров Юкатан - наш полуостров Юкатан - десятилетиями был захвачен сепаратистскими паразитами, которые подтачивали основы нашего государства в регионе насильственными действиями, протестами, забастовками и многим другим в глупой попытке вырваться из законных владений короны. Наш изобретательный монарх хорошо знает этих врагов - сам когда-то был генералом и знаком с их тактикой - и точно знает, что нужно сделать на благо всей Мексики. Эти предатели должны предстать перед мечом или дулом пистолета, или, может быть, перед судом присяжных, если мы проявим милосердие, когда мы восстановим Корону и приведем всю Мексику под новый трон."
MEX_MEK_stop_the_persecution: "Закончить преследование прогрессистов"
MEX_MEK_stop_the_persecution_desc: "После свержения революционного правительства Мексика была охвачена собственным красным страхом, поскольку корона и правительство, которое возвело Порфирио на трон до его восшествия на престол, стремились полностью искоренить мексиканский социализм. Хотя это было справедливое и мудрое решение, оно также привело к тому, что многие патриотически настроенные прогрессисты и либералы были охвачены паникой. Мы должны прекратить это преследование и помиловать этих верных сынов Мексики, получив полное прощение и даже место в правительстве, если они поклянутся в верности короне и откажутся от своих прежних революционных позиций."
MEX_MEK_the_good_of_porfirio: "Благо Порфирио"
MEX_MEK_the_good_of_porfirio_desc: "Будучи четвертым сыном великого Порфирио Диаса и первым из них, дожившим до совершеннолетия, наш любимый монарх Порфирио I поддерживал невероятно тесные отношения со своим покойным отцом, повзрослев и разделив многие позиции и убеждения своего отца. Стремясь почтить память своего отца, который 31 год правил Мексикой в качестве президента в течение, возможно, величайшего прошлого века, новый Порфирио должен подражать администрации, имиджу и политике своего отца, одновременно поднимая концепцию своего отца до уровня нечеловеческого совершенства и важности. Великий Порфирио Диас возвысится как национальная икона нашей современной мексиканской монархии, устанавливая планку того, к чему должна стремиться Корона под руководством его сына."
MEX_MEK_the_bad_of_madero: "Неудача Мадеро"
MEX_MEK_the_bad_of_madero_desc: "Либеральный демагог Франсиско Мадеро - главный политический соперник покойного и уважаемого президента Порфирио Диаса - был глупцом, отвергая справедливость патерналистского и авторитарного либерализма президента Диаса в пользу проведения политики, которая привела к моральному, экономическому и социальному разложению Мексики, а также к разрушительной революции. Глупая и недальновидная политика его режима и режимов-единомышленников, которые последовали за ним до прихода к власти короны, должна быть полностью отменена, чтобы Мексика могла, наконец, исцелиться, поскольку мы стремимся вновь пережить славу Порфириато в рамках модернизированной и полностью мексиканской монархической системы."
MEX_MEK_fulfill_his_last_wish: "Исполнить его последнее желание"
MEX_MEK_fulfill_his_last_wish_desc: "Во время Революции тело президента Порфиро Диаса было перевезено во Францию его сыном - нашим монархом - и его племянником Феликсом Диасом, чтобы защитить его от ярости революционеров. Франция была выбрана из-за её глубокой связи с Мексикой со времен Наполеона, но вскоре после прибытия в Париж их план был сорван началом собственной революционной борьбы во Франции. Таким образом, тело нашего бывшего президента было спешно перевезено в Германию, где оно находилось с тех пор, как его стюарды вернулись в Мексику, когда революционный режим на родине рухнул. Однако последним желанием Порфирио Диаса было просто вернуть его тело в его родной город в Оахаке - желание, которое мы, наконец, в состоянии выполнить. Отправьте сообщение нашим друзьям в Берлине о том, что президент Порфирио наконец возвращается домой!"
MEX_MEK_house_of_diaz: "Дом де Диас"
MEX_MEK_house_of_diaz_desc: "Стремясь установить полностью мексиканскую монархию, полностью отделенную от наших местных и европейских монархических традиций, Дом де Диас поднялся, чтобы привести нашу новую мексиканскую монархию к величию. С Порфирио I де Диасом - сыном и духовным наследником великого, покойного президента Порфириато - который сейчас возглавляет Мексику с вершины своего законного трона, Мексика, наконец, обретет собственную идентичность и судьбу, связанную с нашими уникальными традициями, историей, реалиями и культурой. Пусть Дом де Диас приведет новую Мексику к процветающему, сильному и уникальному мексиканскому будущему."

## AAS ##
MEX_ASA_the_asa_victorious: "Победа AAS!"
MEX_ASA_the_asa_victorious_desc: "Антисоциалистический альянс, непростая коалиция различных антисоциалистических элементов, поднялась, чтобы управлять судьбой Мексики. С благочестивыми синархистами и их менее авторитетными союзниками-интегралистами, постоянно борющимися за влияние и власть с яростно атеистическими "Золотыми рубашками", этой коалиции, вероятно, не суждено продлиться долго. Однако эти стойкие разногласия не помешали этим реакционерам объединиться из-за общей ненависти к социализму ровно на столько, чтобы занять положение, при котором они смогут решать будущее мексиканского общества. Теперь, когда трещины становятся все более очевидными, давайте посмотрим, кто придет, чтобы направить Мексику в нашу новую и неопределенную судьбу."

MEX_ASA_coup_stopped: "Провал Золотых рубашек"
MEX_ASA_coup_stopped_desc: "Несмотря на их махинации и предательский захват власти, злодеи Карраско и Рок Гарса вместе со своим атеистическим сбродом "Золотые рубашки" как их называют на родине, сыграли свою последнюю партию и потерпели неудачу. Теперь, когда этот разрушительный элемент окончательно исключен из уравнения, синархисты и их союзники-интегралисты могут наконец прийти к соглашению о том, как должен развиваться наша новая Мексика."
MEX_ASA_republic_or_monarchy: "Необходимый компромисс"
MEX_ASA_republic_or_monarchy_desc: "Хотя синархисты и интегралисты имеют гораздо больше общего друг с другом, чем с безбожными "Золотыми рубашками", эти две доминирующие группы всё ещё в значительной степени борются за примирение с одним ключевым различием - предпочитаемой ими государственной системой. В то время как большинство синархистов выступают за сильную республику без демократии, интегралисты в основном являются убежденными монархистами. Между этими двумя идеями должен быть достигнут компромисс, так что же это будет - Имперская Республика, в которой доминируют синархисты, или Республиканская монархия, в которой доминируют интегралисты?"
MEX_ASA_monarchy_restored: "Монархизм восстановлен"
MEX_ASA_monarchy_restored_desc: "Оставаясь союзниками за единым фронтом, фракция интегралистов - меньшая и недавно созданная из двух групп - одержала победу, удивив нацию. Теперь, под руководством Абаскаля и Васконселоса, мексиканский монархизм и империализм, наконец, будут возрождены - монархия, основанная на интегралистских принципах с небольшим влиянием недемократического республиканизма со стороны их соотечественников-синархистов."
MEX_ASA_only_removed_by_the_monarch: "Рука короны"
MEX_ASA_only_removed_by_the_monarch_desc: "Чтобы помочь во всех функциях и обязанностях, которые должен выполнять будущий монарх, а также создать возможность для члена партии влиять на корону, мы перешли к развитию прошлой должности президента, чтобы стать новой правой рукой трона. Человек, которому доверена эта роль, должен обладать большим влиянием и властью, но быть отстранен от должности только по приказу самой короны. Это гарантирует, что кто бы ни занимал эту должность, скорее всего, Абаскаль или Васконселос, станет беспрепятственным вторым по силе человеком в Мексике после будущего монарха."
MEX_ASA_fire_socialist_judges: "Исключить левых из судебной системы"
MEX_ASA_fire_socialist_judges_desc: "В целях сохранения верховенства закона все судьи и судьи в любом суде Мексики, придерживающиеся левых или прогрессивных симпатий, должны быть освобождены от должности и лишены права занимать какие-либо должности. Кроме того, всем социалистам и другим левым будет запрещёно занимать эти должности в обозримом будущем, что позволит нам гарантировать, что социалистическая ложь никогда не встанет между Мексикой и истинным правосудием."
MEX_ASA_exile_the_arm: "Изгнать ARM"
MEX_ASA_exile_the_arm_desc: "Мексиканское революционное действие, более известная как «Золотые рубашки» стояла за попыткой государственного переворота, стремясь привнести в нашу Мексику атеистический традиционализм и местный реакционный экстремизм. Хотя эти предатели заслуживают смерти, это не наше дело, ибо Бог должен разобраться с ними. Чтобы сохранить стабильность и предотвратить дальнейшее ненужное кровопролитие, мы дадим этим безбожным подонкам шанс сбежать в изгнание. Однако, если мы когда-нибудь снова поймаем кого-нибудь из них в пределах наших границ, мы сами отправим их к Богу."
MEX_ASA_the_imperial_title: "Императорский титул"
MEX_ASA_the_imperial_title_desc: "Отдавая дань уважения наследию первых двух Мексиканских империй при Императорах Агустине I и Максимилиане I соответственно, мы решили вернуть себе эту славу, провозгласив Третью Мексиканскую империю. Теперь тот, кого мы решим короновать, будет править как следующий Император или императрица Мексики в престижной, но короткой линии, насчитывающей более ста лет. Давайте надеяться, что на этот раз Империя сможет просуществовать дольше, чем несколько лет, поскольку мы устремляемся к нашей новой имперской судьбе, ведомые Короной, AAS и Богом."
MEX_ASA_a_imperial_constitution: "Имперская конституция"
MEX_ASA_a_imperial_constitution_desc: "Нуждаясь в создании новых рамок для организации короны и государства вокруг нее, новая Конституция должна быть разработана с учётом наших новых имперских реалий. Наконец, после двух предыдущих попыток Мексика получит настоящую, надежную и ратифицированную Имперскую Конституцию. Ошибки и промахи либерального документа 1824 года наконец-то могут быть исправлены!"
MEX_ASA_an_organic_monarchy: ""Органическая" монархия"
MEX_ASA_an_organic_monarchy_desc: "Наша монархия, хотя и привязана к республиканским прихотям и смешанной экономике наших союзников-синархистов, является преимущественно интегралистской системой. Как таковая, монархия должна быть организована по "органическим" принципам - основной организационной структуре в иберийской интегралистской мысли. Наша нация восстанет как децентрализованная коалиция гильдийных организаций, построенных вокруг идеи классового сотрудничества, при этом каждая организация будет действовать как независимый и самоподдерживающийся орган, который поставляет необходимые товары и услуги другим "органам", в то время как все подчиняются главному мозгу, или в данном случае Короне."

MEX_ASA_deploy_the_aim_in_the_cities: "Развертывание ИМА в городских центрах"
MEX_ASA_deploy_the_aim_in_the_cities_desc: "Недавно реформированная Имперская мексиканская армия, получила задание принести мир, стабильность, порядок и свет как Бога, так и Короны в безбожные города и городские центры Мексики. Эти верные сыны Мексики будут гордо служить трону, проламывая черепа и устанавливая закон и порядок для нашего населения и промышленных центров во имя короны."
MEX_ASA_the_acjm_in_the_countryside: "Умиротворить сельскую местность с помощью КАММ"
MEX_ASA_the_acjm_in_the_countryside_desc: "Наше движение всегда пользовалось большей поддержкой в сельских районах Мексики, и поэтому Корона хочет продолжить эту традицию, гарантируя, что следующее поколение мексиканцев будет предано Короне с детства. Католическая ассоциация мексиканской молодежи должна стать мостом между нашей молодёжью и Короной, внушая массам мексиканских детей истину. Как только эти программы покажут многообещающие результаты в сельской местности, мы внедрим их в городах, чтобы распространить порядок и лояльность и там.
MEX_ASA_a_semblance_of_order: "Некое подобие порядка"
MEX_ASA_a_semblance_of_order_desc: "Возвращаясь к нашему имперскому прошлому, дополненному новыми идеями интегрализма и синархизма, мы начали, наконец, обеспечивать чувство законности и порядка по всей Мексике. Хотя предстоит ещё многое сделать, нация начала медленно восстанавливаться по мере того, как приходит к пониманию своей новой роли в этой новой реальности. Опираясь на это наследие прошлого и вдохновляясь новым гением, мы будем продолжать вести Мексику к новому процветанию и порядку под руководством Всевышнего Бога."

MEX_ASA_republic_maintained: "Республиканство сохраняется!"
MEX_ASA_republic_maintained_desc: "Хотя они по-прежнему останутся союзниками, фракция интегралистов отошла на второй план, поскольку синдикалисты Уркизы поднялись на вершину. За единым фронтом синаркисты могут свободно следовать своей мечте о новой форме благочестивого, националистического мексиканского республиканизма, свободного от либеральной демократии и социалистического паразитизма. Хотя им придется принять некоторые идеи своих союзников-интегралистов, это не остановит их продвижение к предназначению и божественности."
MEX_ASA_presidential_republic: "Имперская Республика"
MEX_ASA_presidential_republic_desc: "Благодаря компромиссу, достигнутому между доминирующими синархистами и их союзниками-интегралистами, республиканская система, которую мы здесь строим, будет включать в себя многие имперские проекты и монархические влияния, которые так дороги интегралистам. С этой целью должна возникнуть новая "имперская" республиканская система, которая стремится объединить идеи в единую согласованную систему, которая будет постепенно развиваться на протяжении всего этого подтвержденного партнерства."
MEX_ASA_rewrite_the_constitution: "Переписать Конституцию"
MEX_ASA_rewrite_the_constitution_desc: "Революционная Конституция будет сохранена, но частично отредактирована и переписана по мере того, как мы адаптируем её к новым реалиям и взглядам государства. Хотя он может быть сильно испорчен, хорошее можно отделить от плохого и уродливого, чтобы мы могли создать синкретичный и прагматичный новый основополагающий документ, объединяющий все то, что делает Мексику великой."
MEX_ASA_a_populist_republic: ""Популистская" Республика"
MEX_ASA_a_populist_republic_desc: "Принимая во внимание смешанные теории синархистской социально-экономической теории, наша Республика должна быть построена на понятиях патерналистского популизма, который полностью отрицает любое сходство с левой мыслью. Мы будем заботиться о людях, которые действительно важны - тех, кого мы считаем настоящими мексиканцами - в крайне националистической, антикапиталистической, антисоциалистической системе, которая пытается найти новую, третью позицию вне общепринятой нормы. Эта новая форма мексиканского популизма должна стать основой нашего синархистского движения, интегралистского влияния."
MEX_ASA_rotational_presidency: "Председательство на основе ротации"
MEX_ASA_rotational_presidency_desc: "Для обеспечения того, чтобы мы удовлетворяли потребности каждого мексиканца, должна быть введена концепция ротационного председательства. В этой системе каждый раз, когда длительный срок полномочий президента, наконец, заканчивается, следующий президент должен быть из отдельного региона Мексики и из отделения AAS, чтобы предотвратить застой и предвзятость. Это гарантирует, что даже без демократии наша республика может и будет слышать голоса всех жителей Мексики и учитывать их потребности."
MEX_ASA_fire_anticatholic_judges: "Католическая судебная система"
MEX_ASA_fire_anticatholic_judges_desc: "Наш юридический кодекс и концепция справедливости должны быть полностью связаны с благодатью и руководством Бога и католической Церкви. Все без исключения некатолические судьи должны быть освобождены от своих обязанностей и лишены права когда-либо снова занимать свои должности. Все те, кто хочет работать в Верховном суде или любой судебной системе низшей инстанции в будущем, должны быть католиками либо по рождению, либо по обращению, и быть католиками не менее 10 лет. Это гарантирует, что те, кто издает законы, будут придерживаться тех же концепций морали и справедливости, что и мы, - единственной концепции, допускающей такие идеи."
MEX_ASA_exterminate_the_arm: "Уничтожить ARM"
MEX_ASA_exterminate_the_arm_desc: "Эти предатели, известные как Accion Revolucionaria Mexicanista, не что иное, как отбросы общества. Подобно Бенито Хуаресу и либералам, они должны получить урок, достойный их преступлений. Генерал Карраско - худший преступник из этих предателей, выступающий за возвращение к ацтекам и возвращение ацтекской религии и культуры. Если это так, мы можем показать его маленькому больному отряду, как испанцы укротили клыки Кецалькоатля не только Крестом. Теперь Богу решать, простит ли Он их, потому что мы, конечно же, этого не делаем. Наконец-то пришло время показать им, как мы относимся к их атеистическому ревизионизму, ибо мы покажем им, что Бог безраздельно властвует над их ложными верованиями."
MEX_ASA_choose_the_leader_of_the_coalition: "Выбор лица коалиции"
MEX_ASA_choose_the_leader_of_the_coalition_desc: "С укреплением наших основ и выбором нашего нового направления, наконец, пришло время одному из AAS подняться и стать лицом нашего объединенного движения. С такими фигурами, как Абаскаль, Уркиза и Васконселос, выступающими в качестве титанов воссозданного Антисоциалистического Альянса, мы можем быть уверены, что будем в надежных руках, независимо от того, кто поднимется на вершину, поскольку работа, которую они проделали вместе, уже обеспечила процветание и мир для нации."

MEX_ASA_coup_succeds: "Триумф «золоторубашечников»"
MEX_ASA_coup_succeds_desc: "После того, как их захват власти оказался успешным, генералы союзников Николас Карраско и Роке Гарса привели свои военизированные формирования "Золотые рубашки", официально называемые "Мексиканское революционное действие", к победе над своими бывшими соотечественниками в AAS. Порвав с синархстами и интегралистами из-за их догматической приверженности ложному богу, эти яростные антитеистические и антисоциалистические националисты теперь должны решить, как лучше реорганизовать своё новое государство."
MEX_ASA_the_two_branches: "Судьба "второстепенных" ветвей"
MEX_ASA_the_two_branches_desc: "Так называемые "второстепенные" ветви власти - судебная и законодательная власти Мексики - в настоящее время являются главным предметом разногласий между Новой гвардией Карраско и Старой гвардией Гарсы. Фракция Гарсы предпочитает сохранять три ветви власти относительно равными по силе и значимости, в то время как Карраско и его лагерь стремятся расширить полномочия исполнительной власти сверх самых смелых ожиданий, что является шагом, который балансирует на грани того, что действительно можно назвать республиканством. Поскольку эти дебаты скоро достигнут критической точки, может показаться, что даже внутри "Золотых рубашек" единство мимолетно перед лицом амбиций."

MEX_ASA_all_the_power_to_the_executive: "Вся власть - исполнительной ветви"
MEX_ASA_all_the_power_to_the_executive_desc: "Поскольку Карраско и его Новая гвардия одержали победу в первоначальных дебатах, казалось бы, что "Золотые рубашки" должны двигаться к быстрому и значительному расширению полномочий исполнительной власти. Вскоре две другие ветви власти увянут и исчезнут из поля зрения, поскольку они будут полностью подчинены прихоти президента, если это вообще можно так назвать, поскольку на самом деле этот шаг сделает должность ближе к диктатору или королю, чем что-либо ещё - именно таково намерение жаждущих власти Карраско."
MEX_ASA_president_for_life: "Пожизненный президент!"
MEX_ASA_president_for_life_desc: "Стремясь ещё больше расширить полномочия исполнительной власти - должность, которую он надеется в конечном итоге занять, - Карраско и его фракция настаивали на отмене сроков полномочий и продолжительности полномочий исполнительной власти. Этот шаг, которому сильно сопротивляется Старая гвардия Гарсы, фактически позволит кому-то в таком положении править пожизненно без каких-либо реальных юридических средств правовой защиты. Кто бы ни занял этот пост, он будет управлять судьбой и судьбой всей Мексики, к лучшему или к худшему."
MEX_ASA_appointed_judges: "Назначенный судебный орган"
MEX_ASA_appointed_judges_desc: "Для обеспечения того, чтобы судебная власть была связана с функциями и целями исполнительной власти, не становясь препятствием, все судьи в национальной судебной системе должны быть отобраны лично Президентом. Ни одно другое должностное лицо не должно иметь права голоса в этих решениях, гарантируя, что законы этого Нью-Мексико, которые мы строим для всех, работают в пользу целей "Золотых рубашек""
MEX_ASA_exterminate_the_fanatics: "Уничтожить фанатиков"
MEX_ASA_exterminate_the_fanatics_desc: "По всей Мексике существуют злобные фанатики и догматичные изверги, которые снуют по выжженной солнцем пустыне или по закоулкам, как крысы, которыми они и являются. Мы должны выследить всех до единого из этих социалистических радикалов, католических фанатиков и других экстремистов, не поддерживающих наше правое дело. Мексика познает единство и мир, но сначала она познает наш гнев."
MEX_ASA_el_jefe: "Да здравствует Шеф!"
MEX_ASA_el_jefe_desc: "Да здравствует Шеф! Приняв прозвище, которое в прошлом носили многие мексиканские силовики или каудильо, Карраско начал называть ныне незаполненную должность президента "El Jefe" - или Шеф, стремясь начать создавать культ личности вокруг должности, которую он планирует однажды занять. Консолидируя в своих руках все больше и больше власти по мере того, как он продвигает идею непревзойденного силача или Каудильо, в одиночку спасающего Мексику, становится все более вероятным, что этот подражатель El Jefe захватит власть. Хотя его, возможно, там ещё нет, его усилия не прекратятся до тех пор, пока Карраско не будет либо руководить в одиночку, либо спать на глубине шести футов."
MEX_ASA_write_a_new_constitution: "Проект новой Конституции"
MEX_ASA_write_a_new_constitution_desc: "Все предыдущие основополагающие документы Мексики не соответствовали тому, что действительно необходимо для того, чтобы принести славу и процветание этой нации. Таким образом, новая Конституция должна быть написана ведущими членами "Золотых рубашек", а Карраско возглавит её, стремясь ещё больше отодвинуть Гарсу на второй план. Этот новый документ должен быть традиционалистским, антитеистическим, антисоциалистическим, антилиберальным и крайне националистическим по своей сути, сосредоточенным вокруг всемогущей исполнительной власти, поддерживаемой вспомогательной судебной системой, и в значительной степени бессильной законодательной властью."
MEX_ASA_a_mexican_state: "Истинно мексиканское Государство"
MEX_ASA_a_mexican_state_desc: "Здесь, в Мезоамерике, возникло новое государство - новая Мексика, поддерживаемая прошлыми традициями и стремящаяся проложить новые пути к невиданной новой славе. Это государство будет для истинных мексиканцев, и им мы дадим утопию. Ко всем тем, кого мы считаем недостойными этой награды, будет применено только быстрое и суровое правосудие. Наш новая Мексика будет сильной и непреклонной перед лицом невзгод, когда она приведет нас к нашей новой осознанной судьбе."

MEX_ASA_secure_the_cities: "Обезопасить наши города"
MEX_ASA_secure_the_cities_desc: "Города, разбросанные по всей Мексике, от столицы метрополии до приграничных городков, таких как Тихуана, - это ульи вырождения и предательских намерений. Мы должны пройти маршем в каждую из этих грешных твердынь, неся свет нашей националистической и гражданской справедливости, ибо мы не можем допустить, чтобы наши населенные пункты и промышленные центры попали в чужие руки."
MEX_ASA_send_the_gold_shirts_to_the_countryside: "Золотой террор"
MEX_ASA_send_the_gold_shirts_to_the_countryside_desc: "Стремясь искоренить саму концепцию социализма в Мексике, одновременно борясь с глубоким влиянием Церкви на сельские районы Мексики, "Золотые рубашки" должны быть разосланы по всему нашему пространству, распространяя волю и влияние центрального правительства, одновременно искореняя любые источники сепаратистской агитации или католического возрождения. Наша сельскохозяйственная промышленность будет освобождена от этих бандитов, и мы наведем закон и порядок на этих бесплодных землях."
MEX_ASA_a_new_order: "Новая концепция порядка"
MEX_ASA_a_new_order_desc: "Новая концепция реальности, государственного управления и самого закона и порядка была придумана титанами, возглавляющими Мексиканское революционное действие. В этом новом обществе либеральные и социалистические достижения Революции были сведены на нет, объявлены ересью, которой они всегда были, и заменены традиционалистскими концепциями мексиканского общества, обновленными и модернизированными конкурирующими идеями Гарсы и Карраско. Теперь, когда порядок в Мексике наводится под дулом пистолета, мы начнем готовиться к официальному созданию нашей новой системы."

MEX_ASA_maintian_the_3_branches: "Поддерживать три ветви"
MEX_ASA_maintian_the_3_branches_desc: "Три ветви власти должны оставаться нетронутыми и относительно равными по силе, если наша новая Республика хочет добиться успеха. Опираясь на сильную судебную и законодательную власть, которые соответствуют целям более сильной исполнительной власти, мы создадим новое поколение националистического республиканизма, свободного от демократической наивности и присягнувшего идеалам "Золотых рубашек""
MEX_ASA_the_president: "«Эль Президент»"
MEX_ASA_the_president_desc: "Концепция сильного, харизматичного, патерналистского и заботливого президента - ‘Эль Президент’ - начала распространяться в лагере Старой гвардии. Этот образ станет главной иконой нашего нового исполнительного офиса, поскольку мы стремимся создать концепцию Гарсы о современной республике, соответствующей реалиям Мексики."
MEX_ASA_fix_the_constitution: ""Исправить" Конституцию"
MEX_ASA_fix_the_constitution_desc: "Нынешняя Конституция Мексики - пережиток Революции - полна дыр и слабых мест, которые необходимо исправить, если мы хотим эффективно управлять этой страной так, как считаем нужным. Хотя мы не можем начинать с нуля, поскольку это нарушило бы баланс, которого мы пытаемся достичь, мы можем значительно отредактировать текущий документ, чтобы он лучше соответствовал потребностям нашей новой мексиканской республики."
MEX_ASA_the_mexican_republic: "Мексиканская "Республика""
MEX_ASA_the_mexican_republic_desc: "В Мексике рождается новая форма республики, основанная на национализме и традиционализме, в то же время избегающая таких ядовитых идей, как либерализм и демократия."
MEX_ASA_abolish_elections: "Отменить выборы"
MEX_ASA_abolish_elections_desc: "Демократические выборы стоят на пути к реальному прогрессу. Постоянная перетасовка позиций приводит к дезорганизации и незавершённым проектам, в то время как необходимость проведения кампаний для получения голосов превратила выборы в соревнование по популярности, а не в выбор лучшего и наиболее подходящего кандидата на лидерство. Только мы знаем, что лучше для Мексики, и поэтому мы просто лишим людей возможности высказывать своё мнение. Однако им не нужно беспокоиться, потому что мы знаем их потребности и желания и будем работать над тем, чтобы уважать эти убеждения - до тех пор, пока их убеждения являются нашими убеждениями."
MEX_ASA_nationalist_judges: "Националистические судьи"
MEX_ASA_nationalist_judges_desc: "Чтобы судебная система соответствовала целям и амбициям исполнительной власти, все судьи, которые будут назначены, должны быть убежденными мексиканскими националистами - этот факт мы проверим на каждом кандидате, чтобы убедиться, что только те, кто лоялен к нам и государству, могут принимать законы этой страны."
MEX_ASA_exile_the_remmnants: "Изгнать остатки"
MEX_ASA_exile_the_remmnants_desc: "Оставшиеся социалисты и либералы внутри страны - это раковая опухоль и неприятность, но есть лучшие, менее дестабилизирующие способы борьбы с ними, которые не испортят наш общественный имидж. Этим социалистическим и либеральным пережиткам будет дан единственный шанс на милосердие - покинуть Мексику сейчас и никогда не возвращаться. С любым, кто откажется или вернется, будут разбираться быстро и беспощадно."

MEX_ASA_old_or_new: "Старая или новая?"
MEX_ASA_old_or_new_desc: "Поскольку основы государства в значительной степени определены, а соперничество между Гарсой и Карраско набирает обороты, казалось бы, наконец-то пришло время решить, кто из них поведет "Золотых рубашек" и всю Мексику в будущее. Мы находимся на перепутье, застряв между авторитарным и радикальным традиционализмом, с одной стороны, и недемократическим националистическим республиканизмом - с другой, нам больше некуда обратиться и у нас больше не осталось времени, чтобы отсрочить неизбежное. Итак, в какую сторону пойдет Мексика?"

MEX_ASA_integralist_monarchy: "Интегралистская монархия"
MEX_ASA_integralist_monarchy_desc: "Наша монархия, хотя и привязана к республиканским прихотям и смешанной экономике наших союзников-синархистов, является преимущественно интегралистской системой. Как таковая, монархия должна быть организована по "органическим" принципам - основной организационной структуре в иберийской интегралистской мысли. Наша нация восстанет как децентрализованная коалиция гильдийных организаций, построенных вокруг идеи классового сотрудничества, при этом каждая организация будет действовать как независимый и самоподдерживающийся орган, который поставляет необходимые товары и услуги другим "органам", в то время как все подчиняются главному мозгу, или в данном случае Короне."

## Goldshirt ##

MEX_GOL_old_or_new: "Навстречу будущему или наше прошлое?"
MEX_GOL_old_or_new_desc: "После того, как наш переворот против старого режима и наших некогда союзников в AAS оказался успешным, Роке Гонсалес Гарса и Николас Родригес Карраско теперь являются двумя самыми влиятельными людьми в Мексике. Оба ведущих деятеля Мексиканское революционное действие, которую чаще называют "Золотые рубашки" - у этих двух сильных людей совершенно разные взгляды на будущее нашего государства. Таким образом, между Карраско и Гарсой возникла внутренняя борьба за власть, и тот, кто победит, будет единолично решать судьбу нашей недавно освобожденной нации!"
MEX_GOL_new_guard_victorious: "Новая гвардия Карраско"
MEX_GOL_new_guard_victorious_desc: "Обходя Гарсу и побеждая его на каждом шагу, Николас Родригес Карраско обеспечил себе положение главы подразделения и ведущей фигуры нашей новой Мексики. Известный своей доколониальной одержимостью, ненавистью к колониальным религиям и культуре и стремлением к планируемой и контролируемой государством экономике, Карраско стремится обратиться к постклассическому прошлому нашей страны, чтобы продвинуть нас в постколониальное будущее."
MEX_GOL_destroy_catholicism: "Уничтожить колониальный католицизм"
MEX_GOL_destroy_catholicism_desc: "Католицизм, несмотря на его глубоко укоренившееся положение в мексиканском обществе, чужд нашему народу. Принесенная сюда испанскими колонистами и конкистадорами сотни лет назад, эта основанная на Италии вера лишила Мексику её естественной веры, культуры и самобытности. Стремясь создать подлинно мексиканское общество, Карраско объявил, что католицизм, а также все другие иностранные религии должны быть полностью запрещены в стране. Их духовенство должно быть выслежено или отправлено в изгнание, а их "священное" учреждение должно быть предано огню. Мексика будет свободна от иностранной религии и иностранных богов!"
MEX_GOL_bring_back_aztec_beliefs: "Принять и очистить веру науа"
MEX_GOL_bring_back_aztec_beliefs_desc: "Сейчас, когда колониальные религии и католическая церковь искореняются, должна возникнуть новая вера, чтобы удовлетворить духовные потребности нашего народа, ибо, хотя мы и отказались от Бога, мы не отвернулись от богов. Вера науа - синкретическая смесь католических учений и доколониальной религии Мексики - оказывается стабильной отправной точкой для обращения в нашу национальную религию. Искореняя любые следы католической духовности и возвышая и возрождая зарождающиеся верования ацтеков, мы будем использовать веру науа, чтобы возвестить о новой эпохе мексиканской культуры и духовности; тот, кто заключен в объятия нашего могущественного доколониального наследия."
MEX_GOL_the_old_religion: "Хвала Теотлю"
MEX_GOL_the_old_religion_desc: ""Теотли" были богами народа Мехика и за его пределами, и даже майя на юге когда-то признавали их божественность. Теотли, означающие не только богов в строгом смысле этого слова, но и само проявление жизни и смерти, энергии, духовности, природных явлений, а также убывающей и текущей жизненной силы, которая пронизывает все сущее, были центральным столпом духовности и метафизической культуры наших предков. Они представляли собой благородный пантеон наших предков и самой могущественной империи ацтеков. Мы были правы, отказавшись от христианского "Бога" в пользу этих непостижимых существ чистой и необузданной силы. Эти божества и религия, которая их окружает, будут возрождены, вновь став центральным столпом культуры и самобытности на землях Мексики."
MEX_GOL_heirs_of_the_aztecs: "Наследники ацтеков"
MEX_GOL_heirs_of_the_aztecs_desc: "Мы - сыновья тех, кто построил Теночтитлан! Дети Теотля, наследники первого уэй-Тлатоани и родственники самого Монтесумы Шокойоцина. От Ицкоатля до Куаутемока Тлатоани, или короли, нашей павшей империи делали все возможное, чтобы противостоять нашим врагам, колониальным или иным, и в своих неудачах они заложили Семена нашей окончательной победы! Мы их потомки, и с их духом, направляющим нас, мы возродим империю, которую лже-Теотль Эрнан Кортес завоевал почти 500 лет назад. Экскан Тлахтолоян восстанет снова - теперь не как тройственный союз трех могущественных мексиканских кланов, а как новый тройственный союз веры, народа и нации! Эти три столпа будут направлять нас, когда мы будем строить не только новую Мексику, но и саму новую империю ацтеков!"
MEX_GOL_the_warrior_state: "Государство куаухоселотлей"
MEX_GOL_the_warrior_state_desc: "Куаухоселотль - сочетание ацтекских слов, обозначающих их знаменитых воинов-орлов и ягуаров куаухтли и окелотль соответственно - были самыми грозными и опытными воинами огромной армии империи ацтеков, уступая по престижу только Стриженым, или Куачикве, но намного превосходя их числом и позором. Эти общества почетных воинов, а также другие, такие как Папалотль и Куэштекатли, будут возрождены, чтобы сформировать основу наших недавно реорганизованных вооружённых сил. Эти почитаемые души должны быть поставлены на первое место над всеми другими аспектами государства, ибо они являются нашими защитниками и вершителями правосудия и воли нашего Тлатоани. Наша новая Мексика станет одной из самых милитаризованных и воинственно ориентированных наций на земле - настоящим воинственным государством, если таковое когда-либо существовало."
MEX_GOL_will_of_the_quetzalcoatl: "Истинные сыновья Кецалькоатля"
MEX_GOL_will_of_the_quetzalcoatl_desc: "Из всех теотлей в нашем политеистическом пантеоне одно божество стоит выше всех остальных как совершенное воплощение нашего нового государства. Великий пернатый змей - это наша связь с мифическими толтеками, доказывающая, что мы, а не наши соседи, являемся истинными наследниками Теотля. Пернатый Змей - наш принцип и бог-покровитель, Кецалькоатль олицетворяет постоянно меняющиеся ветры, которые несут нас к победе и нашему новому будущему, сияющую утреннюю звезду, которая ведет нас, и саму суть жизни. Из его мерцающих перьев родился сам наш народ, и под его божественным присмотром наш народ теперь снова процветает - наконец-то освободившись от когтей ложного христианского "Бога" Хотя все остальные теотли, от грешного Тласолтеотль до дикого Мишкоатля, будут почитаться и восхваляться нашим государством и нашим народом, Кецалькоатль будет господствовать над всеми как воплощение нашей новой Мексики."
MEX_GOL_take_the_reins: "Взять бразды правления в свои руки"
MEX_GOL_take_the_reins_desc: "Экономика, как и государство, должна полностью контролироваться и управляться государством, поскольку только национальное правительство обладает ноу-хау и ресурсами, чтобы действительно направить нашу промышленность и финансовые системы к истинному процветанию. Все аспекты государства и его финансов постепенно будут объединены в наших руках, ибо только Карраско и ARM могут по-настоящему знать, что лучше для Мексики."
MEX_GOL_total_control: "Осуществить полный контроль"
MEX_GOL_total_control_desc: "Каждый аспект, каждая грань, каждая отдельная частичка нашей нации и её экономики должны быть полностью переданы под контроль национального правительства под руководством Карраско. Только благодаря государственному планированию и тотальной национализации наша нация может по-настоящему реализовать свой максимальный потенциал. Приватизация и частное предпринимательство, которые охотятся на слабых, уйдут в прошлое, как и раковые программы коммунизации и коллективизации, такие как провалившийся эхидо. Вместо них полная государственная собственность преуспеет там, где эти прошлые эксперименты потерпели неудачу."
MEX_GOL_eternal_war_economy: "Экономика вечной войны"
MEX_GOL_eternal_war_economy_desc: "Война неизбежна. От Цветочных войн и апокалиптической войны с испанцами, разрушившей нашу старую империю, до революций современности и, как и наш огненный переворот, война оказалась вечной и бесконечной реальностью для Мексики. Мы примем эту судьбу и превратим нашу экономику в экономику, полностью и вечно подпитываемую войной и милитаризацией. Поскольку война оказывается единственной постоянной в жизни, это никак не может потерпеть неудачу, поскольку мы превращаем Мексику в нацию, которая ставит воинскую доблесть и милитаризацию превыше всего."
MEX_GOL_return_of_the_old: "Возвращение былого"
MEX_GOL_return_of_the_old_desc: "При Тлатоани [MEX.getleader] облик колониальной Мексики был полностью уничтожен. Возродив наше доколониальное наследие и вернувшись к былой славе, мы покончили с позором колониализма и испаноязычной культуры, заменив их чем-то гораздо более чисто "мексиканским" Наше новое государство является наследником Мексики - новой империи ацтеков, которую может увидеть весь мир. В то время как наши союзники, враги и другие иностранцы трепещут перед нашей внушающей благоговейный трепет культурой и мощью, наш народ будет гордым и сильным, наконец-то свободным от прошлых позоров и ошибок. Под руководством нашего нового лидера, нашего современного Тлатоани, мы одержим победу и, наконец, достигнем процветания!"
MEX_GOL_continue_the_persecution: "Продолжить преследовать Кальеса"
MEX_GOL_continue_the_persecution_desc: "Плутарко Кальес и его банда тоталитарных бандитов слишком долго терроризировали мексиканский народ и оскверняли нашу национальную идентичность. Предыдущее социалистическое правительство предприняло несколько небольших шагов, чтобы ослабить его влияние, но мы пойдем дальше. Кальес и его последователи - это раковая опухоль, не более того, и мы удалим эту раковую опухоль из нашей страны, чтобы наша недавно очищенная Мексика могла наконец исцелиться."
MEX_GOL_eliminate_socialist_leaders: "Устранить социалистических лидеров"
MEX_GOL_eliminate_socialist_leaders_desc: "Несмотря на то, что Сапата лежит в могиле, а Кальес и его последователи полностью уничтожены, социализм по-прежнему представляет угрозу для нашего режима. Социалистические бандиты и революционеры под командованием таких дураков, как печально известный Панчо Вилья, должны быть уничтожены вместе с их социал-демократическими и либеральными союзниками, чтобы наша Мексика могла стать по-настоящему чистой и полностью преданной нашему новому направлению. Мы возместим ущерб, нанесенный Мексиканской революцией, и уничтожим так называемых "победителей", пока вся Мексика не будет в безопасности."
MEX_GOL_kick_the_beaten_corpse: "Пнуть избитый труп"
MEX_GOL_kick_the_beaten_corpse_desc: "Даже с нашим новообретенным и усиленным стремлением полностью изгнать синдикализм и социализм из нашего государства, демоническая грязь, которой является левая мысль, продолжает заражать нацию. Хотя мексиканские левые в значительной степени превратились в гниющий, разлагающийся труп, этот труп всё ещё способен распространять свою чуму в массы. Мы должны сжечь эту прогорклую массу и, наконец, освободить Мексику от зова сирены социализма."
MEX_GOL_old_guard_victorious: "Старая гвардия Гарсы торжествует"
MEX_GOL_old_guard_victorious_desc: "С помощью умной тактики и жестких мер подавления Роке Гонсалес Гарса лишил Карраско шансов возглавить нашу новую Мексику и укрепил свою власть над ARM и всей нацией в целом. Печально известный своими жесткими атеистическими принципами, бескомпромиссным подходом к экономике и яростными националистическими тенденциями, Гарса, как ожидается, поведет Мексику к новому будущему, основанному на модернизированной и очищенной мексиканской национальной идентичности, свободной от любых прошлых неудач и влияний."
MEX_GOL_ally_the_landlords: "Союзник землевладельцев"
MEX_GOL_ally_the_landlords_desc: "Класс землевладельцев поддерживал правление Порфирио и оказался большой занозой в заднице революционного правительства, особенно с режимом Сапаты и его стремлением использовать систему эхидо. С изгнанием грязных красных из страны землевладельцы теперь открыты для переговоров, и с их огромным богатством и властью они оказались бы ценным союзником. Мы будем работать с классом землевладельцев и использовать их опыт, чтобы сформировать прочную основу для нашей новой экономики, контролируемой косвенно."
MEX_GOL_bring_corporations_in: "Привлечь корпорации"
MEX_GOL_bring_corporations_in_desc: "Различные корпорации в Мексике, начиная от столетних винокурен, таких как Jose Cuervo и Cervecería Cuauhtémoc Moctezuma, и заканчивая промышленными гигантами, такими как Cemento Cruz Azul, Cemex и Peñoles, должны быть принуждены работать на благо всей нации. Мы должны работать с этими капитанами промышленности и титанами прибыли, чтобы управлять нашей растущей экономикой в рамках корпоративной структуры. Благодаря их опыту наша экономика будет процветать, поскольку мы используем прибыль, получаемую от этих корпораций, для стимулирования национального развития, которое ещё не создано самими корпорациями."
MEX_GOL_indirect_control: "Использовать косвенный подход"
MEX_GOL_indirect_control_desc: "Убеждение генералиссимуса Гарсы в том, что свободный подход к нашему экономическому развитию был бы наилучшим для нации и нашего народа, оказалось весьма эффективным. Представления о равенстве богатства, интервенционизме и системах социальной защиты в форме благосостояния смехотворны, и эти тривиальные и наивные желания растаяли, уступив место чистой и неподдельной прибыли и развитию. Благодаря корпорациям, землевладельцам и другим экономическим титанам наша недавно перекованная экономика принесла процветание и несметные богатства нашей стране. Мы будем только продолжать позволять нашей экономике процветать без нашего вмешательства, поскольку только при наличии достаточного пространства и возможностей для естественного роста наша экономика может процветать."
MEX_GOL_mexican_nationalism: "Распространить "Nacionalismo Mexicano""
MEX_GOL_mexican_nationalism_desc: "Мексика - величайшая нация на планете! Хотя в прошлом мы и сбились с пути, поддавшись влиянию иностранцев и радикалов, наше недавно перекованное государство отбросило эти неудачи и заменило их зарождающейся атмосферой национал-шовинизма и законно заслуженного превосходства. Идеи мексиканского национализма и исключительности распространились как лесной пожар под наблюдением ARM, подпитываемые этими бешеными патриотами и их главарем - нашим любимым национальным отцом Роке Гарсой."
MEX_GOL_national_revival: "Мексиканское национальное возрождение"
MEX_GOL_national_revival_desc: "Из пепла, вызванного Революцией и нашими последующими переворотами, новая мексиканская национальная идентичность родилась, как чистый и благородный феникс. Оседлав волну растущего национального пыла, наша нация, наша культура и сам наш народ были обновлены и воспламенены в очищенной и гордой концепции национальной мексиканской исключительности. Истинный патриотизм и чистая мексиканская культура стали доминировать на национальной сцене, и вскоре вся Мексика будет затронута этим ‘Мексиканским национальным возрождением’."
MEX_GOL_arm_supremacy: "Обеспечить превосходство ARM"
MEX_GOL_arm_supremacy_desc: "ARM, или Мексиканское революционное действие, когда-то была просто националистическим военизированным формированием, но с тех пор превратилась в доминирующее политическое движение в Мексике. Теперь, формально являясь политической партией, эти "Золотые рубашки" спасли нацию от социалистической и либеральной чумы, которая могла бы заразить умы нашего беспомощного народа. К счастью, ARM стала бастионом против этих греховных вирусов и стойко защищала наш новый режим, не дрогнув. Эти герои должны быть возвышены над своими собратьями как чемпионы и защитники нашей новой мексиканской нации, предоставляя им свободу действий, чтобы обезопасить нацию и управлять ею так, как они считают нужным. С Гарсой, направляющим их и всю страну в целом, мы знаем, что не можем потерпеть неудачу!"
MEX_GOL_secularize: "Секуляризация любой ценой"
MEX_GOL_secularize_desc: "Религия - это раковая опухоль, хотя она настолько глубоко укоренилась в мексиканской культуре, что избавиться от нее и её влияния непросто. В конце этого зверя находится католическая церковь, которая доминировала в нашей стране на протяжении веков с момента прибытия первых испанских колонистов. Первым шагом в искоренении этой болезни и паразитов, порождаемых духовностью, является формальное и юридическое отделение Церкви от государства на вечные времена. Церковь, независимо от её ветви или секты, больше не будет иметь права голоса в Мексике!"
MEX_GOL_ban_practice: "Запретить религиозные обряды"
MEX_GOL_ban_practice_desc: "Теперь, когда Церковь и государство окончательно и полностью разделились - по крайней мере, на бумаге, - пришло время сделать ещё один шаг вперёд в нашем стремлении к антитеизму. Религиозные собрания и общественная практика должны быть полностью запрещены в государстве, ограничивая даже простую молитву частным делом, совершаемым предпочтительно с позором в собственных домах наших народов. Хотя мы всё ещё далеки от тотального атеизма, и ожидается большой откат, мы всё ещё далеки от свободы от религии, но Мексика все больше приближается к атеистическому раю."
MEX_GOL_state_atheism: "Блаженство государственного атеизма"
MEX_GOL_state_atheism_desc: "С установлением и усилением секуляризма, а также с молитвой и поклонением, которые теперь ограничены только частными домами, можно полностью объявить тотальный государственный атеизм. Поддерживаемая военизированными формированиями ARM и нашими лояльными полицейскими и вооруженными силами, Мексика должна быть полностью отделена от теизма любого рода. Рациональное мышление, секуляризм и антитеизм теперь заполняют умы масс, разрушая чары этого проклятого "опиата" Наше новое государство должно быть свободно от лжи божественности и сосредоточиться на построении великой и благородной империи здесь, на материальном плане."
MEX_GOL_the_new_order: "Новый порядок"
MEX_GOL_the_new_order_desc: "Свободный от религии, поддерживаемый новой национальной идентичностью и поддерживаемый процветающей экономикой, новый мексиканский штат под руководством нашего любимого генералиссимуса Роке Гонсалеса Гарсы стал маяком чистоты и процветания для всего мира. Стоя на своем, свободная от иностранного влияния и мерзких идеологий, Мексика пережила бесконечную войну и добилась блестящего будущего, которого всегда заслуживал наш народ. Этот новый порядок не имеет аналогов на мировой арене, ибо ни одна нация не может сравниться с мощью и великолепием [tag.getname], и ни одна нация никогда не сможет!"

## Red Aztecs ##

MEX_mexicaytol: "Подъём движения «Мексикайотль»"
MEX_mexicaytol_desc: "Объединившись вокруг идей, искусства и слова Магдалены Кармен Фриды Кало и Кальдерон, движение Мексикайотль поднялось, чтобы спасти культуру науа от извращений Карраско и его этнонационалистических паразитов. Стремясь перехватить его движение за возрождение коренных народов и направить его в направлении, основанном на эгалитарном социализме и демократическом коммунизме, Кало и элита Тройственного союза будут неустанно работать, чтобы спасти Мексику от едкой идеологии ARM, принимая нашу коренную историю вместо нашей испорченной империализмом реальности."
MEX_hail_toltecatl: "Да здравствует Великий Толтекатль"
MEX_hail_toltecatl_desc: "Толтекатль, или толтекайотль, - это слово на языке науа, которое относится к представителям давно умершей цивилизации тольтеков, хотя получило более широкое распространение как обозначение любого квалифицированного местного ремесленника. Фриду Кало любят и знают как Великую Толтекатль - величайшую мастерицу нашего народа и музу миллионов. Её художественный и культурный гений ведет нас к спасению и возрождению нашей дремлющей самобытности, и по её воле мы приходим к спасению от злодеев ARM. Хотя её болезни ограничивают её тело, её ум и гений питаются только этими препятствиями, и это только подталкивает её к ещё большим высотам художественной и культурной изобретательности. С ней у руля наша культура будет процветать, как никогда прежде!"
MEX_word_tecuichpoch: "Неоспоримое слово Текуичпока"
MEX_word_tecuichpoch_desc: "Текуичпок Искаксочицин была известна как Последняя императрица ацтеков и служила супругой и помощницей многочисленным ацтекским тлатоани, включая великого Куаутемока, последнего Императора ацтеков. Будучи дочерью Монтесумы II Королевской крови, Текуичпок была одной из величайших и самых почитаемых мексиканцев, когда-либо живших. Чтя эту историю, мы решили наградить Фриду Кало почетным званием Текуичпок II, укрепив её огромное значение для государства и поставив её на пьедестал власти рядом с Императорами, императрицами и Богами, поскольку остальная Элита Тройственного союза работает над реализацией нашей социалистической мечты. Слово Текуичпока будет законом, неоспоримым и неоспоримым, и благодаря её гению мы будем процветать, как никогда прежде."
MEX_neo_shamanism: "Возрождение неошаманистов науа"
MEX_neo_shamanism_desc: "Культура ацтеков и более широкая культура Мексики и науа имели сложное жречество, со священниками, названными в честь и посвященными каждому из богов-покровителей пантеонов ацтеков и тольтеков, их собственный календарь жертвоприношений, отделенный от традиционного хронологического календаря, и множество различных праздников, праздничных дней и других периодов церемониального значения. Мы будем стремиться возродить эти традиции и практики в модернизированной форме неошаманизма. В отличие от прямого возрождения Карраско и ARM, мы будем придерживаться умеренной, гуманизированной и модернизированной формы некогда варварской религии ацтеков, включив в нее те идеи, которые сделают нас сильнее, и отказавшись от практик, которые только отдалят нас от остального мира."
MEX_revitalize_culture: "Оживить культуру анауака"
MEX_revitalize_culture_desc: "Анауак, что в переводе с науатль означает "близко к воде", использовался ацтеками для описания древнего ядра Мексики, и его можно примерно описать как духовное водное Царство, подземные водоносные горизонты и долинные источники вокруг Мехико, где когда-то стоял Теночтитлан. Мы будем стремиться оживить и распространить культуру анауака, или модернистскую, социалистическую и коренную культуру Мексики, среди всей нации, создавая космополитическую индейскую культуру, которую все мексиканцы должны принять и лелеять."
MEX_conserve_native_church: "Освятить родную мексиканскую церковь"
MEX_conserve_native_church_desc: "Коренная мексиканская церковь - это предлагаемая духовная организация, которая стремится объединить определенные христианские идеи и практики с верой и культурой коренных народов науатль. Сначала она была сформирована как Конфедерация многочисленных кальпулли, или социалистических коммун, отражающих самобытные культурные обычаи, а теперь является самой быстрорастущей религией в Мексике. Мы будем стремиться официально поддержать эту новую синкретическую веру и помочь ей распространиться по всей Мексике в надежде, что мы сможем исправить разницу между нашими двумя разными культурными половинами."
MEX_house_of_sun: "Хвала дому Солнца"
MEX_house_of_sun_desc: "Дом Солнца, также называемый Ин Кальтональ, - это термин на языке науатль, обозначающий коренную мексиканскую церковь, и описывает поклонение солнцу, типичное для этой религии. Поскольку религия довольно быстро распространяется по всей Мексике благодаря тому, что она умиротворяет как христианскую, так и коренную половину нашего общества, мы пойдем дальше и назовем эту новую веру государственной религией Мексики. Все старые народные святые и рукоположенные Ватиканом святые должны быть переведены в эту новую веру, им будут даны традиционные имена и сопоставлены с аналогичными божествами ацтеков и толтеков. Мы построим новую религию, принятую всеми и доминирующую по всей Мексике, чтобы объединить людей и культуру, как никогда прежде."
MEX_aztec_elite: "Элита тройственного союза ацтеков"
MEX_aztec_elite_desc: "Группа художников, интеллектуалов и философов, которые действительно правят нацией под объединяющим обликом Великой Толтекатль и Текуичпок Фриды Кало, названа Элитой тройственного союза ацтеков. Названная так в честь истинного имени первоначальной империи ацтеков, эта Клика мыслителей, культурных титанов и революционных героев является истинной управляющей и административной силой, стоящей за новым режимом. По их воле и по их тайному слову Движение Нью-Мексикайотль и новая Мексика подчиняются их прихоти, и с всенародно любимой Кало в качестве лица этой Клики никто не будет стоять на нашем пути, поскольку мы продвигаем мексиканское общество от нелепого безумия Карраско и ARM к свету. туземного социализма."
MEX_lost_languages: "Возрождение наших утраченных языков"
MEX_lost_languages_desc: "Юто-ацтекская языковая группа описывает множество языков, используемых как гражданами империи ацтеков, так и более широкими нациями, кланами, племенами и другими населенными пунктами вокруг них. Эта языковая семья, простирающаяся от американского юго-запада до северной части Центральной Америки, столь же разнообразна, сколь и древна. Мы будем стремиться возродить все языки этой этнолингвистической семьи, особенно среди подгруппы нааутль. Хотя на это уйдет много-много лет и уйма усилий, мы будем медленно работать над тем, чтобы заменить доминирование испаноязычного мексиканского языка на независимые языки этого народа."
MEX_mexican_values: "Культура коренных народов и мексиканские ценности"
MEX_mexican_values_desc: "Продвигаясь к этой новой концепции ценностей и культуры коренных народов, мы должны быть осторожны и никогда не забывать историю и одиссею, которые привели нас к нашим нынешним реалиям. Несмотря на то, что мы не являемся коренными жителями Испании, испанский империализм и европейская колонизация всё ещё горячи в нашей крови и в нашей истории. Вместо того, чтобы хоронить это прошлое и притворяться, что его никогда не было, мы будем стремиться примирить ущерб и выгоды, которые принес нам этот уникальный путь, поскольку мы работаем над тем, чтобы соединить нашу мексиканскую и европейскую реальность с нашей унизительной историей."
MEX_modern_agrarianism: "Архаичный аграризм стал современным"
MEX_modern_agrarianism_desc: "Изменив давнюю систему эхидо в соответствии с потребностями людей, мы начнем новую сельскохозяйственную революцию в Мексике. Механизация и модернизация должны стать названием игры, поскольку мы пытаемся вытащить Мексику из Темных веков в современную эпоху. Модернизируя сельскохозяйственные методы наших предков, такие как система чиампа, и сочетая её с новыми технологическими достижениями, мы построим аграрную экономику, которой позавидуют все другие аграрные режимы по всему миру."
MEX_recreate_kalpulli: "Воссоздать общины Кальпулли"
MEX_recreate_kalpulli_desc: "Кальпулли были местными общинами, которые работали в своего рода протофеодальной и протокоммунистической системе, обеспечивая продовольствием, рабочей силой, жертвоприношениями и другими поставками для империй тольтеков и ацтеков, наряду с другими мезоамериканскими общинами, в то время как главные города-государства, или альтепетль, контролировали производство и управление городских товаров и услуг. Мы будем работать над модернизацией и внедрением этой системы коммун Кальпулли, работающих в унисон с городскими центрами Альтепетля, создавая эффективную, эгалитарную и антиавторитарную систему общественной организации, где каждое поселение и коммуна специализируются и работают в тандеме со своими составными частями - настоящая социалистическая и полуанархическая система, изобретенная столетия назад. труды и теории Маркса ещё раз воплотились в жизнь."
MEX_rebuild_lost_empire: "Восстановление утраченной империи"
MEX_rebuild_lost_empire_desc: "Экскан Тлахтолоян, или тройственный союз, был величайшей цивилизацией, которую когда-либо видел Новый Свет. Преуспев в войне, науке, гражданском планировании и управлении, а также в сельском хозяйстве, и превратившись в доминирующую культурную и религиозную силу своего региона, первоначальный Тройственный союз действительно вызывает зависть и благоговейный трепет. Хотя мерзкая копия, созданная Карраско, была уничтожена, это не значит, что мы должны прекратить попытки вернуть былую славу. Мы восстановим некогда великую империю Мексики, используя идеи ольмеков и тольтеков, а также наши собственные социалистические влияния, чтобы восстановить и превзойти славу, культуру, промышленную и экономическую мощь, утраченные столетия назад, когда конкистадор впервые достиг берега."
MEX_red_aztecs: "Красный Экскан Тлахтолоян"
MEX_red_aztecs_desc: "Свергнув фальшивого Тлатоани Карраско и построив на его месте новый рай, Фрида Кало и Элита тройственного союза создали социалистический рай здесь, в Мексике. Приняв культуру и религию исконных ацтеков, тольтеков, ольмеков и других народов Мексики, самобытность науа была возрождена, и люди радуются эгалитарной диктатуре пролетариата. Социалистическая демократия царит под руководством Великого Толтекатля Фриды Кало, и мир и процветание, наконец, одержали победу над всеми другими темными силами. Теперь давайте продолжим это путешествие, пытаясь построить новый Ацтлан - свободный от порока и боли, поддерживаемый эгалитарной и коренной культурой нашего возрожденного народа."

## SynarchoIntegralist Monarchy ##
MEX_ITG_the_new_monarchy: "Новый сорт монархизма"
MEX_ITG_the_new_monarchy_desc: "Теперь, когда "Золотые рубашки" Гарсы и Карраско "сорваны", а между Хосе Антонио Уркисой и его синархистами и интегралистами Хосе Васконселоса и Салавадора Абаскаля разрабатывается соглашение, кажется, что монархизм должен быть возвращен в Мексику. Такого не было со времен Максимилиана I де Итурбиде в 1867 году, и нам, наконец, пришло время вернуться на наш монархический путь, ведомый Богом. Однако эта новая монархия будет отличаться от монархий прошлого, руководствуясь новыми идеологиями и углубленным опытом. Теперь все, что осталось решить, - это какая из наших двух составляющих партий восстанет в качестве вестников восстановленной Короны."
MEX_ITG_a_nationalist_monarchy: "Националистическая монархия"
MEX_ITG_a_nationalist_monarchy_desc: "Поскольку основная часть сохранившейся иерархии Альянса антисоциалистов перешла на сторону Хосе Антонио Уркисы и его Национальный синархический союз, пришло время объединить синархизм и монархизм в единое целое. Хотя ни в видении Уркизы, ни в синархистской мечте изначально не было никаких монархических устремлений, сотрудничая с интегралистами и реализуя наши собственные идеи, мы создадим монархическую систему, соответствующую нашему Нью-Мексико и его реалиям."
MEX_ITG_military_support: "Поддержка от радикалов"
MEX_ITG_military_support_desc: "Вооруженные силы Мексики изобилуют солдатами и офицерами, придерживающимися реакционных, традиционалистских, консервативных или иных антилиберальных и антисоциалистических взглядов. Хотя большинство из них не разделяют наших взглядов, в их рядах всё ещё есть много радикалов, которые разделяют их. Мы примем этих радикалов в Национальный синархический союз в качестве наших новых официальных членов, позволив им создавать военизированные формирования и другие блоки влияния для продвижения нашего дела. Когда эти отважные патриоты идут к алтарю, мы надеемся, что многие из их товарищей и однополчан возьмут с них пример и последуют за ними в наши объятия."
MEX_ITG_our_own_democracy: "Наша собственная "демократия""
MEX_ITG_our_own_democracy_desc: "Чтобы успокоить массы и дать нашим верноподданным хоть какое-то право голоса в правительстве, каким бы маленьким или неэффективным оно ни было, мы создадим нашу собственную скованную демократию под короной. Теоретически это не полная однопартийная система, на практике будет доминировать Национальный синархический союз, слабо связанный с нашими союзниками в Национальной интегралистской партии как части доминирующего "Антисоциалистический альянс" Под нами различным предварительно проверенным правым партиям будет разрешено организовываться и "баллотироваться" на наших выборах, таким как PARM или PRUN, но у них никогда не будет реального шанса когда-либо захватить какую-либо власть у синархистов Уркизы."
MEX_ITG_the_true_hero: "Настоящий герой!"
MEX_ITG_the_true_hero_desc: "Наш первый суверенный монарх, достопочтенный Агустин де Итурбиде, был величайшим национальным отцом, деятелем независимости и лидером, который когда-либо был у нашей нации. Однако, несмотря на эту историю, его имя было запятнано, а его наследие вываляно в грязи; его вклад в нашу Мексику омрачен усилиями таких деятелей прошлого, как Идальго и Морелос, и других светских или либеральных дураков. Мы должны возвысить этого истинного сына и героя Мексики до праведной и высокой высоты, которой он заслуживает! Агустин I - величайший мексиканец из когда-либо живших, и наш новый монарх и Уркиза сделают все, что в их силах, чтобы соответствовать его мудрому и благородному образу."
MEX_ITG_maintain_labor_laws: "Революционные законы труда"
MEX_ITG_maintain_labor_laws_desc: "Хотя Мексиканская революция была огромным шагом назад для мексиканского общества, она также принесла с собой небольшое количество мудрого законодательства и практических изменений. В частности, революционные законы о труде и защите трудящихся были разумными инициативами, хотя некоторые, возможно, зашли слишком далеко или были слишком усердны в своей приверженности теоретическому социализму. Мы уберем едкие законы из этого юридического кодекса, но сохраним реальную суть их намерений и целей, создав синкретическую смесь синархистской и социалистической экономической защиты, которая должна принести пользу всем истинным мексиканским патриотам, не распространяя лень или другие вредные привычки, порожденные левыми мыслями."
MEX_ITG_a_mixed_economy: "Смешанная национал-синдикалистская экономика"
MEX_ITG_a_mixed_economy_desc: "В слиянии левого и правого синдикализма мы создадим здесь, в Мексике, по-настоящему смешанную экономику на благо всех мексиканцев. Благодаря использованию реформированной системы эхидо и сельскохозяйственных кооперативов наряду с частными поместьями и корпоративными подразделениями, господствующими над другими ранчо, наша сельскохозяйственная промышленность расцветет как никогда прежде. путём введения некоторых корпоративных, некоторых социалистических и даже некоторых незначительных капиталистических реформ, все покрытые маской и очищенные от их скверны нашим благородным синархизмом, и используя только хорошее и исключая плохое из этих различных политик и школ мысли, мы достигнем истинного процветания."
MEX_ITG_recovered_from_the_depression: "Экономическое возрождение"
MEX_ITG_recovered_from_the_depression_desc: "Американцы и их ужасная экономическая практика, подпитываемая только жадностью и стремлением к личной выгоде, морально и финансово обанкротили свою нацию, преподав им суровый урок, который они должны были усвоить, но увлекая за собой остальную мировую экономику. Великая депрессия обрушилась на Мексику, как грузовик, резко увеличив уровень бедности и безработицы, в то время как наша экономика опустилась на самое дно - ужасная ситуация, только усугубленная нашей собственной Революцией. С тех пор многочисленные режимы работали над устранением ущерба, но до сих пор не добились успеха! Мы устранили ущерб, нанесенный нашей экономике, и вышли из этого только лучше. Теперь, когда мы устремляемся в наше новое будущее, мы сотворим экономическое чудо, которого Новый Мир никогда не видел!"
MEX_ITG_our_synarchist_empire: "Наша синархистская Империя"
MEX_ITG_our_synarchist_empire_desc: "Благодаря кропотливым усилиям, настойчивости и непоколебимой решимости Хосе Антонио Уркиса привел нашу нацию к её новой зарождающейся судьбе, подготовив Мексику для руки царственного монарха и обеспечив новый золотой век для нашего государства, народа и культуры. Благодаря смешанной экономике, построенной на основе национальной синдикалистской экономики, мы принесли нашей империи неисчислимую прибыль и процветание. Первый Император Мексики и отец нации Агустин I де Итурбиде был возведен в законное положение героизма и уважения, которого он действительно заслуживает. Социализм и экстремизм были искоренены в государстве, и Католическая Церковь безоговорочно поддержала нас благодаря нашей благочестивой вере в Господа. наша синархистская Империя Мексики поднялась из грязи, избавилась от вредных примесей и сохранила все, что делает Мексику по-настоящему сильной и уникальной. При Уркизе и нашем восстановленном монархе "El Imperio Mexicano" будет править вечно!"
MEX_ITG_start_with_the_extremists: "Начнём с экстремистов"
MEX_ITG_start_with_the_extremists_desc: "Радикальные и тоталитарные социалисты, такие как Кальес или Толедано, должны быть уничтожены, поскольку их экстремистские тенденции и история насилия приведут только к гибели нашей новой мексиканской монархии. Мы должны отправиться во внутренние районы и очистить наши города от опасной заразы этих паразитов, чтобы мы могли построить здесь нашу благочестивую монархию в мире."
MEX_ITG_continue_with_the_tyrants: "Закончим с тиранами"
MEX_ITG_continue_with_the_tyrants_desc: "У "умеренных" левых много волков в овечьей шкуре - такие фигуры, как Панчо Вилья и Паскуаль Рубио, маскирующиеся под прогрессистов и умеренных, в то же время распространяя ядовитую и агрессивную социалистическую повестку дня, как настоящие сторонники жесткой линии. Этих гнилых свиней нужно вести на бойню, как и их товарищей-экстремистов, ибо в нашей новой мексиканской монархии нет места социализму в любой форме."
MEX_ITG_offer_them_autonomy: "Предложить юкатекам автономию"
MEX_ITG_offer_them_autonomy_desc: "Юкатеки на нашем южном полуострове долгое время были для нас занозой в боку. Преимущественно майя по происхождению и в значительной степени не интегрированные в более широкий испано-мексиканский образ жизни, было бы трудно и кроваво принести цивилизацию этому многочисленному и упрямому меньшинству. Мы предложим им оливковую ветвь, пообещав автономию, если они просто сделают то, о чем мы их просим, когда это абсолютно необходимо, а если они откажутся, всегда есть другие варианты."
MEX_ITG_establish_state_catholicism: "Закрепить гос-католицизм"
MEX_ITG_establish_state_catholicism_desc: "Католицизм такой же мексиканский, как испанский язык или наша знаменитая кухня - это неотъемлемая часть мексиканской идентичности, культуры и опыта, независимо от того, что проповедовало или практиковало революционное правительство. Мы должны отменить их попытки секуляризации и вновь объявить римский католицизм официальной государственной религией возрожденной мексиканской монархии."
MEX_ITG_monarchist_catholicism: "Католический социал-монархизм"
MEX_ITG_monarchist_catholicism_desc: "Чтобы сделать монархию чистым, благочестивым и справедливым институтом, мы включим католические социальные учения и церковную доктрину в рамки восстановленной короны. Борясь против несправедливого угнетения и за человеческое достоинство, католическую мораль, социальную справедливость, перераспределение богатства с помощью благотворительности и других несоциалистических методов, и многое другое, эта гуманизирующая политика поможет поддержать монархию как истинное и божественное проявление воли народа, которым она должна быть, не допуская коррупции, эгоистичные амбиции и грех этому мешать."
MEX_ITG_complete_cooperation: "Полное сотрудничество с Церковью"
MEX_ITG_complete_cooperation_desc: "Католическая церковь - наш величайший союзник, и мы должны работать над формализацией и развитием нашего сотрудничества, интегрируя их влияние и власть непосредственно в монархию. Священнослужители должны стать доверенными советниками и слугами государства, в то время как католическая церковь Мексики непосредственно интегрирована в нашу администрацию как равноправная ветвь государства, лояльная только Папе и короне. Наше Царство будет Царством Божьим, рукой Ватикана и новой святой землей для католиков Нового Света."
MEX_ITG_tempered_monarchy: "Умеренная монархия"
MEX_ITG_tempered_monarchy_desc: "Поскольку оставшаяся масса министров и членов Антисоциалистический альянс объединяется вокруг Хосе Васконселоса и Национальная интегралистская партия Салавадора Абаскаля, пришло время осуществить мечту интегралистов о восстановленной мексиканской монархии. Хотя мы связаны с нашими союзниками-синархистами, то, что у нас есть общего, намного перевешивает наши незначительные различия, и вместе мы построим закаленную, стойкую, традиционалистскую и католическую монархию, чтобы весь мир мог наслаждаться её славой."
MEX_ITG_make_the_plans: "Переход к интегралистской экономике"
MEX_ITG_make_the_plans_desc: "Несостоявшиеся экономические идеи Мексиканской революции должны быть полностью вырваны с корнем и уничтожены, чтобы можно было заложить новый интегралистский фундамент. Хотя это будет медленный и интенсивный процесс, мы должны работать над тем, чтобы перестроить нашу экономику с нуля в "органическую" систему, чтобы принести истинное Благочестие и процветание Мексике и её народу. Из пепла старой революции возродится наша новая Мексика!"
MEX_ITG_distributism: "Католический дистрибутизм"
MEX_ITG_distributism_desc: "В соответствии с доктриной интегралистов, христианский дистрибутизм в духе католического социального учения должен стать основой нашей новой экономической системы. Кооперативы и совместные организации, принадлежащие членам, должны объединиться с малыми предприятиями и мексиканскими корпорациями, чтобы сотрудничать и вместе строить новую процветающую и благочестивую финансовую, потребительскую и промышленную систему Мексики. Хотя некоторые из наших врагов осудили этот шаг как опасное приближение к христианскому социализму, мы развеяли их опасения, поскольку наш католический дистрибутизм полностью антисоциалистичен; вместо этого она просто популистская из-за преданности Богу и соответствует учению Христа о благотворительности и других экономических аспектах, а не какому-либо идеологу или светскому мыслителю."
MEX_ITG_corporatist_economy: "Органическая корпоративистская экономика"
MEX_ITG_corporatist_economy_desc: "Углубляя наше погружение в интегралистскую экономику ещё дальше, мы создадим общенациональную систему органического корпоративизма. В этой системе каждая корпоративная организационная единица и другая коллективная организация - будь то наши гильдии, наши христианские союзы, наши корпорации, наши коллективы или любой другой сектор экономики - должны функционировать как автономный "орган" внутри государства. В этой децентрализованной структуре каждый орган будет свободен управлять своей установленной профессией и рабочим пространством или имуществом по своему усмотрению, либо коллективно, либо по указу ответственного менеджера в соответствии с пожеланиями его работников, в зависимости от конкретного подразделения. Все, что они должны сделать взамен, - это придерживаться руководящих принципов, установленных центральным правительством, и платить государству заранее определенную десятину или налог в любой форме, которую потребует корона. Поскольку все наши корпоративные подразделения функционируют как здоровая система органов, с теми, которые выходят из строя, можно легко справиться и исправить, не нарушая остальную систему, и сотрудничество между классами должно поощряться вместо конфликта между ними, что только увеличивает нашу прибыль."
MEX_ITG_a_true_mexican_aristocracy: "Истинный мексиканский аристократизм"
MEX_ITG_a_true_mexican_aristocracy_desc: "Чтобы поддержать корону в её обязанностях и создать по-настоящему благородную и чистокровную мексиканскую знать, различные капитаны промышленности, высокопоставленные религиозные деятели и остальная мексиканская элита, лояльная нашему режиму, должны быть вознаграждены за стойкую поддержку нашей новой администрации. Они будут возвышены, чтобы стать новой земельной и титулованной аристократией Мексики, и с этими новыми аристократами на нашей стороне, поддерживающими Национальная интегралистская партия и корону, не будет ничего, чего наша новая монархия не сможет достичь, и у устоявшихся династий мира больше не будет причин продолжать смотреть на них свысока!"
MEX_ITG_oppose_corrupt_democracy: "Выступать против коррумпированной демократии"
MEX_ITG_oppose_corrupt_democracy_desc: "Демократия - это греховная, коррумпированная и эксплуататорская форма правления, которая держит массы в заложниках у введенного в заблуждение и легко поддающегося влиянию большинства, поскольку на них охотятся хищные политики и жадные представители, и все это только подпитывается амбициями и эгоистичными желаниями. Мы освободим Мексику от этой отвратительной и наивной системы, искореняя её под очищающим светом нашего восстановленного трона. Монархизм и интегрализм останутся в Мексике, и никакие глупые попытки восстановить демократический республиканизм или революционную демократию не должны встать у нас на пути!"
MEX_ITG_remember_the_virgen_de_guadalupe: "Помнить Деву Марию Гваделупскую"
MEX_ITG_remember_the_virgen_de_guadalupe_desc: "Nuestra Señora de Guadalupe - Дева Мария Гваделупская - является покровительницей Мексики, являясь мексиканской формой Пресвятой Девы Марии. Её святой лик заключает всю Мексику в теплые, любящие объятия, очень похожие на объятия нашего нового монарха. Хотя Революция пыталась стереть Её влияние и влияние на нашу великую нацию, мы пресекли их еретические попытки и теперь перешли к тому, чтобы вновь почтить её как собственную святую и святую фигуру нашей нации. В связи с ремонтом и реконструкцией Базилики Девы Марии Гваделупской в Мехико, чтобы возместить ущерб, нанесенный Революцией, Корона и Национальная Интегралистская партия поднимут Её высоко над нашими головами и снова вернут в наши сердца как сияющий маяк благочестия и Благочестия для всей Мексики."
MEX_ITG_organic_empire: "Наша органическая Империя"
MEX_ITG_organic_empire_desc: "Под блестящим руководством Хосе Васконселоса и Сальвадора Абаскаля Национальная интегралистская партия вернула Мексиканской империи былую славу. Здесь, в Мексике, была построена по-настоящему благочестивая, сдержанная и справедливая монархия, ставшая основой нашей новой культуры, национальной идентичности, чувства патриотизма и национального уважения. С децентрализованным органическим корпоративизмом, доминирующим в экономике, с католической Церковью, более тесно интегрированной в наш режим, чем когда-либо прежде, и с такими отвратительными болезнями, как демократия, социализм и атеизм, полностью уничтоженными, Мексика никогда не была более процветающей и чистой. С новой мексиканской знатью на их стороне и с восстановленной Короной над ними, Национальная интегралистская партия Васконсело и Абаскаля станет вестниками нашей новой судьбы, поскольку наша восстановленная органическая Империя шагает навстречу нашей судьбе, управляемая Богом."

## Synarchist/Integralist Republic ##
MEX_REP_synarchist_republic: "Синархистская Республика"
MEX_REP_synarchist_republic_desc: "Теперь, когда предательские и еретические боевики Гарсы и Карраско потерпели поражение, выжившие члены AAS объединились вокруг Хосе Антонио Уркисы и его Национальный синархический союз после короткой борьбы за власть. Теперь, будучи самым молодым президентом в истории Мексики, Уркиса и его синархисты стремятся сотрудничать со своими союзниками-интегралистами, чтобы создать благочестивую, стабильную и традиционалистскую Мексиканскую Республику, скованную твердой рукой сильного президента. Мы построим республику, защищенную светом Господа и свободную от тлетворного влияния демократии, что приведет к новой эре для нашего народа!"
MEX_REP_the_young_autocrat: "Молодой автократ"
MEX_REP_the_young_autocrat_desc: "Стоя на вершине иерархии Мексики как провозвестник нашей новой зарождающейся судьбы, Хосе Антонио Уркиса - самый молодой президент в истории Мексики - теперь возглавляет нашу страну выше всех остальных. Вступивший в должность нового президента Мексики на срок, который, по мнению многих, продлится до тех пор, пока Уркиса будет дышать, он получил прозвища "El Joven Autócrata" и даже "El Pequeño Presidente" как от друзей, так и от врагов. Хотя Уркизе может не хватать опыта, он с лихвой компенсирует это своим хитрым умом и пламенным стремлением любой ценой спасти Мексику и вернуть ей славу. Управляя страной в качестве нового сильного руководителя Мексики, Уркиза и его синархисты принесут закон, порядок, процветание и благочестие на эту дикую землю раз и навсегда."
MEX_REP_our_holy_republic: "Наша святая Республика"
MEX_REP_our_holy_republic_desc: "Бог благословил эту инфантильную республику, и его ученик президент Уркиза примет это благословение и использует его для поддержки нового мексиканского штата, поскольку мы стремимся создать по-настоящему благочестивую, традиционалистскую и безопасную нацию. Наша республика должна быть свободна от греховных и развращающих влияний, таких как либерализм и демократия, поскольку они только стремятся отделить Церковь и нашу веру от наших идей государственности. Нам не нужны эти ложные идолы и песни сирен, ибо нам нужен только синархизм, Евангелие Господа и Его вечная мудрость, чтобы Он и президент Уркиза могли вести мексиканский народ в землю обетованную! ¡Por Dios, Patria y Presidente!"
MEX_REP_talks_with_integralists: "Точки соприкосновения с интегралистами"
MEX_REP_talks_with_integralists_desc: "Как наши союзники в Антисоциалистический альянс и как единственная группа, поддерживающая нас в защите нации от атеистических "Золотых рубашек", мы обязаны нашим союзникам-интегралистам хотя бы попытаться примирить наши разногласия. Многие из их собственных членов и лидеров когда-то были членами нашей партии, и поэтому мы должны вернуть их обратно. Подчеркивая то, что у нас есть общего - наше благочестие, наши традиционалистские и корпоративные взгляды, а также нашу ненависть к социализму и либеральным идеалам - вместо наших немногочисленных различий, мы будем работать вместе, чтобы вернуть процветание и Бога в Мексику!"
MEX_REP_overturn_socialist_economics: "Трансформация соц-экономики"
MEX_REP_overturn_socialist_economics_desc: "Несмотря на заявления наших недоброжелателей о том, что наши национал-синдикалистские идеи об экономике слишком близки к социализму, чтобы быть удобными, мы знаем, что действительно лучше для Мексики. Взяв их несостоявшуюся и гнилую синдикалистскую систему, очистив её от любой социалистической скверны - будь то идеи классовой борьбы, демократии или отмены частной собственности - и заменив её нашими собственными идеями классового сотрудничества, закрепленными правами частной собственности и корпоративной организацией экономики наряду с антисоциалистической католической профсоюзы, мы принесем процветание Мексике без необходимости подчиняться мерзкому ортодоксальному синдикализму или любой другой левой догме. эхидо будут преобразованы в корпоративные единицы, а не в социалистические, и, опираясь на идеи Шарля Морраса, Серкля Прудона, ANI и Фаланги, среди многих других, Уркиза и его синархисты построят уникальную экономическую систему, которая ставит мексиканцев и Мексику на первое место среди всех остальных, всех без необходимости опускаться до социализма и его пороков."
MEX_REP_state_corporatism: "Национальный корпоративизм"
MEX_REP_state_corporatism_desc: "Продолжая наши экономические реформы теперь, когда социализм в любой форме был полностью искоренён из нашей финансовой системы, президент Уркиса и его синдикалисты откроют новую эру процветания для Мексики. Организуя государство по корпоративистскому принципу, используя методы национализации, чтобы центральный режим мог самостоятельно координировать некоторые ключевые отрасли промышленности - в основном крупные промышленные секторы, такие как Нефтяная, электротехническая и железнодорожная, - Мексика вступит в новый золотой век экономического блаженства. Благодаря классовому сотрудничеству, коллективному корпоративизму и католическому товариществу мы будем работать вместе, чтобы построить новую Мексику."
MEX_REP_new_labor_laws: "Синархистские законы о труде"
MEX_REP_new_labor_laws_desc: "Наше трудовое законодательство - это последний пережиток социалистической заразы в нашей экономике, предлагающий слишком много мер защиты и социальной защиты работникам, которые не работают или не вносят свою справедливую долю в общее благо. Мы переиздадим весь наш трудовой кодекс в духе синархизма, защищая наши коллективные корпоративные интересы и общее благо государства и его экономики, а не индивидуальные эгоистичные потребности низших масс. Потребности немногих не должны перевешивать потребности многих, и хотя мы по-прежнему будем защищать наших работников, они больше не будут возвышаться над своим положением."
MEX_REP_chase_them: "Сбить красных с ног"
MEX_REP_chase_them_desc: "По всей глубинке Мексики мерзкие красные экстремисты всё ещё снуют и прячутся, как паразиты, разъедая наши новые основы, распространяя свою социалистическую чуму. Главным среди этих крыс является Плутарко Кальес и его PNR - тоталитарный идеологический хамелеон, пасущий жестокую и извивающуюся массу радикальных социалистических и националистических экстремистов. Мы должны поймать этих собак и вздернуть их на глазах у всей Мексики в качестве предупреждения о том, что их извращенный социализм никогда больше не заразит нашу Мексику!"
MEX_REP_catch_them: "Посадить левых под замок"
MEX_REP_catch_them_desc: "Поскольку многие социалистические экстремисты, наводнившие нашу сельскую местность, теперь уничтожены или вынуждены в ужасе бежать из страны, мы обращаем наше внимание на менее радикальных, но не менее опасных и извращенных умеренных социалистов и нереволюционных левых, которые всё ещё заражают нашу новую республику. От розовых либералов PCP и лейбористов PLM до подлых социалистов и синдикалистов PPS, PMT и PNA, любое организованное левое политическое действие или группа должны быть запрещены и удалены из государственного аппарата. Их партии будут запрещены, их члены, лидеры и мыслители будут заключены в тюрьму, а массам будет запрещёно организовываться или собираться под каким-либо социалистическим знаменем. Только с этими опасными преступниками за решеткой - или, если они откажутся, под землей в неглубокой могиле - наша новая республика может быть в безопасности и процветать!"
MEX_REP_no_where_to_hide: "Рай, свободный от социализма"
MEX_REP_no_where_to_hide_desc: "В Мексике больше негде спрятаться левым насекомым, поскольку наша республика очищена от их заразной заразы. Мы построили новый рай на этой прекрасной и культурной земле - утопию без социализма, поддерживаемую Богом и свободную от левых или либеральных угроз и извращений. Под руководством [MEX.leader] наша республика теперь в безопасности, чтобы диктовать свою собственную судьбу, когда мы идем в наше новое будущее без паразитов и препятствий, удерживающих нас от величия. Вместе наш народ построит рай, который продлится тысячу лет!"
MEX_REP_befriend_the_church: "Укрепить связи с Церковью"
MEX_REP_befriend_the_church_desc: "Католическая церковь как институт не только на порядок старше и опытнее нашей новой республики, поскольку она также была здесь, в Мексике, ещё до того, как была сформулирована идея "Мексики" Католицизм - это часть нашей истории, наших традиций, нашей культуры и нашей идентичности - плотно сплетенная ткань того, что значит быть мексиканцем, которая была почти отнята у нас мерзким социалистическим правительством, пришедшим к власти после ужасной революции. С [MEX.getleader] у руля этот мерзкий и коррумпированный курс будет полностью изменен, ибо Мексика будет католической нацией отныне и навсегда! Мы восстановим наши многовековые связи с Церковью и Римом, чтобы вернуть истинное благочестие и чистоту в нашу возрожденную республику."
MEX_REP_establish_state_catholicism: "Закрепить гос-католицизм"
MEX_REP_establish_state_catholicism_desc: "Восстановив наши связи с Церковью и возродив вековую дружбу между нашим государством и Римом, наш режим объявил, что наконец-то пришло время провозгласить римский католицизм официальной и единственной государственной религией Мексики, положив конец многолетнему стремлению к греховному секуляризму. Прошлое, настоящее и будущее Мексики будут переплетены с Церковью и нашей верой, и, следуя за светом Божьим, мы найдём свой путь в этом темном и неопределенном мире. Все ложные религии будут объявлены вне закона в Мексике, хотя мы по-прежнему позволим сестринским конфессиям, таким как заблудшие протестанты, продолжать исповедовать в своих собственных церквях и домах. Однако этих еретиков и им подобных постепенно "убедят" присоединиться к единой истинной вере, чтобы они не желали навлечь на себя гнев Господа и его величайшего временного союзника - нашего очищенного мексиканского режима."
MEX_REP_give_a_position_to_the_archbishop: "Предоставить светскую власть архиепископу"
MEX_REP_give_a_position_to_the_archbishop_desc: "Чтобы прочно укрепить отношения между нашей администрацией и государством, [MEX.getleader] принял решение предоставить архиепископу Мексики - [GetMEXArchbishop] - истинную светскую власть. Этому почтенному сыну Божьему будет предоставлена собственная должность в мексиканском правительстве в качестве первого Предстоятеля Мексики. Эта должность будет обладать значительной властью, будучи всего на одну ступень ниже должности нашего любимого лидера [MEX.getleader], функционирующего как своего рода "вице-исполнительный директор" Однако полномочия Предстоятеля всегда могут быть проверены и наложены вето Главой нашего государства. Этот шаг продемонстрировал огромное доверие, которое мы оказываем Церкви, и дал Ватикану наибольшую власть, которую они имели в отдаленной стране за довольно долгое время. Поскольку католическая церковь теперь полностью интегрирована в наше государство, никто не знает, до каких высот мы способны взлететь сейчас!"
MEX_REP_integralist_republic: "Интегралистская "Республика""
MEX_REP_integralist_republic_desc: "Теперь, когда антиклерикалистская угроза со стороны жестоких "Золотых рубашек" Карраско и Гарсы была сорвана, оставшиеся члены AAS сплотились вокруг Хосе Васконселоса и его Национальная интегралистская партия. Поддерживаемый своим старым другом Сальвадором Абаскалем и его новыми союзниками-синархистами, "Культурный Каудильо" Васконселос теперь марширует, чтобы построить "Регентскую республику" после того, как фракция Уркизы заставила его отложить свои цели монархической реставрации. Мексика сначала должна быть восстановлена и снова возродиться как католическая нация в соответствии с видением Васконселоса о единой испаноязычной расовой идентичности и органическом мексиканском государстве, прежде чем мы осмелимся подчинить богоизбранную Королевскую особу правлению этой дикой землей."
MEX_REP_agrarian_reforms: "Реорганизация сельхоз методов"
MEX_REP_agrarian_reforms_desc: "В настоящее время в Мексике используется широкий спектр методов ведения сельского хозяйства, от приватизированных ферм до огромных коллективизированных полей и ранчо эхидо. Чтобы повысить эффективность и производительность, мы реорганизуем нашу сельскохозяйственную практику в соответствии с принципами интегрализма, продвигая "органическую" и децентрализованную систему, в которой каждое индивидуально принадлежащее поместье функционирует как самостоятельный, но жизненно важный орган более широкого национального организма. Согласно этой системе, землевладельцам будут возвращены полномочия, им будет разрешено диктовать, как работают их фермы, пока они отвергают социализм во всех формах, принимают католицизм как единственную истинную веру и платят государству требуемый налог или десятину в любой форме, которую пожелает государство, будь то денежная или через какие каждое поместье производит. При такой системе наша сельскохозяйственная система может, наконец, процветать без ужасного влияния социалистической экономики."
MEX_REP_destroy_ejidos: "Ликвидировать эхидо"
MEX_REP_destroy_ejidos_desc: "В отличие от наших союзников-синархистов, мы видим систему эхидо такой, какая она есть на самом деле, - чумой для Мексики и её сельскохозяйственной системы. Эти убыточные коллективистские организации должны быть уничтожены, а их поместья либо переданы органическим кооперативам для управления управленческими классами, либо проданы частным землевладельцам, чтобы они управляли ими так, как им заблагорассудится. Социалистическое коллективизированное сельское хозяйство уйдет в прошлое, когда мы покончим с искоренением этого несостоявшегося пережитка революционного правительства. Только благодаря органической экономике наше органическое производство может по-настоящему процветать."
MEX_REP_organic_corporatism: "Органический корпоративизм"
MEX_REP_organic_corporatism_desc: "Корпоративные единицы от гильдий и католических союзов до предприятий, поместий и многого другого должны функционировать как свои собственные государственные органы - как полностью преданные католицизму, так и на благо мексиканской нации. Вместе эти органы должны работать в децентрализованной экономической гармонии, поскольку они вносят свой вклад в государство каждый по-своему, продвигая вперёд нашу экономику как двигатель нашего национального прогресса и процветания. В рамках этой органичной системы классовое сотрудничество и сплоченность будут процветать как никогда прежде, поскольку все истинные и патриотичные мексиканцы будут работать вместе, несмотря на наше разное положение, должности и уровни в классовой иерархии, чтобы построить лучшую нацию."
MEX_REP_archduke_vasconcelos: "Эрцгерцог Васконселос"
MEX_REP_archduke_vasconcelos_desc: "Став эрцгерцогом нашей Регентской республики, Хосе Васконселос теперь является самым могущественным и уважаемым человеком в Мексике - высокая честь и должность, которую он будет занимать до того дня, когда мы коронуем нашего нового монарха и сбросим этот временный фасад республиканства. Как управляющий нацией до тех пор, пока этот день не наступит благодаря его положению эрцгерцога и регента, Васконселос будет вести нашу расу, нашу веру, нашу Мексику в наше светлое и Кесарево будущее, и когда, наконец, придет время короновать нашу будущую Королевскую особу, он будет служить проводником и учителем упомянутого монарха. чтобы гарантировать, что Мексика и "Ла Раза" будут в надежных руках на десятилетия вперёд."
MEX_REP_republic_in_name_only: ""Республика" только на словах"
MEX_REP_republic_in_name_only_desc: "Наша Регентская республика - это всего лишь республика по названию. По сути, эрцгерцог Васконселос правит страной железным кулаком вместе со своей Национальная интегралистская партия и их союзниками-синархистами. Знаменитый "Культурный Каудильо" формирует эту мексиканскую "республику" по своему образу и подобию, создавая современную концепцию и культуру для "Ла Раза" - или объединенной испаноязычной расы - поскольку он строит рай, который, как он клянется, однажды унаследует монарх. С такими глупыми понятиями, как демократия и либерализм, которые давно и по-настоящему мертвы, эта "Республика" черпает свою стабильность в благородной католической церкви и в пылком и лояльном мексиканском национализме, который эрцгерцог Васконселос отстаивал и распространял с момента вступления в должность. Являясь истинным воплощением идеи Случайности - или позиции, которая считает государственную форму нации несущественной, - Васконселос построит Мексику с обещанным монархом или без него, по крайней мере, на данный момент, поскольку, похоже, у эрцгерцога большие планы на Мексику, независимо от того, кто или даже если кто-то сидит на трон."
MEX_REP_an_eventual_restoration: "Потенциальная реставрация"
MEX_REP_an_eventual_restoration_desc: "По мере того, как наша Регентская республика укрепляется и централизовывается вокруг эрцгерцога Васконселоса, многие в стране и особенно в Национальная интегралистская партия начали требовать коронации нашего обещанного монарха. Однако, несмотря на эти призывы, наш благородный и изобретательный эрцгерцог уклонился от ответа, заявив, что ему нужно больше времени, чтобы укротить эту дикую землю, прежде чем он сможет по-настоящему подвергнуть божественную Королевскую особу суровости и скуке правления. Заявив, что он объявит всем, когда почувствует, что Мексика действительно готова, эрцгерцог Васконселос останется фактическим лидером Мексики до тех пор, направляя эту "республику" к её возможной Королевской судьбе. До тех пор, пока это время, которое, как утверждают близкие к Васконселосу, наступит через десять лет или дольше, все должны склониться перед эрцгерцогом."
MEX_REP_synarchisms_entrenched: "Синархизм укрепился"
MEX_REP_synarchisms_entrenched_desc: "С молодым автократом Уркисой у руля Мексика движется к своей законной судьбе Синархической Республики. Используя корпоративистский, национал-синдикалистский подход к экономике, полностью очищенный от любой левой примеси или связей, и с возрождением Церкви, чтобы стать главным союзником мексиканского правительства, мексиканскому народу был принесен чистый республиканизм, полностью лишенный его самого вопиющего и отвратительного недостатка - демократии. Эта изначально коррумпированная и эксплуататорская система была стерта, заменена рациональным централизованным управлением и руководством нашей веры в Бога. Теперь, свободная от социализма, либерализма и демократии, новая эра Мексики может, наконец, начаться заново без препятствий или пагубного влияния, разрушающего наши устои и традиции. С президентом Уркизой у руля, с синархизмом и Богом, направляющими нас, мы достигнем рая!"
MEX_REP_the_regency: "Органическое регентство"
MEX_REP_the_regency_desc: "Благодаря гениальному видению эрцгерцога Васконселоса Мексика превратилась в настоящую страну Бога для "Ла Раза" Интегралистская экономика и земельная реформа принесли крестьянству новообретенную самореализацию и процветание, католическая церковь более тесно, чем когда-либо прежде, вплетена в ткань нашего общества, а социализм во всех его проявлениях формы были полностью стерты с лица нации. Несмотря на то, что наш эрцгерцог впервые был вынужден занять эту республиканскую позицию, он начал активно выполнять свою роль, постепенно подготавливая мексиканскую нацию и её народ к возможному приходу их обещанного монарха. Хотя эрцгерцог Васконселос по-прежнему обещает, что этот день все равно когда-нибудь наступит, он по-прежнему уверяет нацию, что этот день не сегодня. Мексика по-прежнему остаётся дикой и непредсказуемой страной, которую всё ещё нужно сломить и укротить - работа, которая намного ниже божественной природы нашего будущего монарха. Вместо этого эрцгерцог должен справиться с этой грязной задачей, запачкав руки, чтобы будущим наследникам престола не пришлось этого делать. До того рокового дня, когда бы он ни настал, эрцгерцог Васконселос поведет "Ла Раза" к их предназначенной и законной судьбе!"

## Synarchist/Integralist Leadership ##
MEX_SynarchoIntegralist_Leadership: "Дебаты о лидерстве синархо-интегралистов"
MEX_SynarchoIntegralist_Leadership_desc: "С поражением мерзких "Золотых рубашек" и паразитов Революции Антисоциалистический альянс сократился до просто Национальная интегралистская партия Хосе Васконселоса Кальдерона и Сальвадора Абаскаля и Национального союза синаркистов Хосе Антонио Уркизы. Теперь, когда эта синархо-интегралистская коалиция стоит у руля нации, судьба Мексики находится в их руках. Однако три главные фигуры альянса - Васконселос, Абаскаль и Уркиза - борются за влияние, и только один может подняться, чтобы повести наш народ и нашу нацию в наше новое будущее."
MEX_The_Student: "Ученик"
MEX_The_Student_desc: "Сальвадор Абаскаль встал во главе синархо-интегралистской коалиции и теперь будет вести Мексику в её новое будущее. Когда-то просто правая рука Васконселоса, Абаскаль вырвался из тени своего старого друга, чтобы доминировать на национальной сцене. Стремясь по-настоящему объединить две половины нашего нового альянса, чтобы создать синкретичное новое правительство, стоящее выше партийной политики и фракционности, Сальвадор Абаскаль готов сделать все, что должен, чтобы обеспечить нашу законную судьбу."
MEX_Balance_the_Movements: "Сбалансировать движение"
MEX_Balance_the_Movements_desc: "Абаскаль стал мостом, который объединит синархистское и интегралистское движения, направляя две наши половины к процветающему и полному синтезу. Хотя у нас могут быть разные взгляды на то, как должна управляться экономика, и хотя большинство синмархистов, по крайней мере, отдаленно республиканцы, в то время как большинство интегралистов - монархисты, эти различия можно примирить, обе наши группы глубоко католические, яростные националисты и стойкие традиционалисты. Поощряя сотрудничество и компромисс в стремлении к общему благу, мы будем смотреть сквозь наши немногочисленные различия, используя наши многочисленные сходства, чтобы построить лучший союз, лучшую нацию и лучший мексиканский народ."
MEX_Dissolve_the_Parties: "Распустить партии"
MEX_Dissolve_the_Parties_desc: "По словам Абаскаля, мы должны подняться над мелкими дрязгами фракционности. Наш чистый организм, который мы строим здесь, в Мексике, в форме нашего интегралистского государства, должен быть свободен от элитарной пристрастности. Все политические партии по всей стране должны быть официально упразднены и запрещены, хотя в правительстве по-прежнему будет доминировать синархо-интегралистский "орган", который заполняет бюрократию и залы законодательной власти, помогая Абаскалу и режиму. Поднявшись над партийной политикой, наше правительство будет работать как единое сплоченное целое."
MEX_A_Catholic_Nation: "Чисто католическая нация"
MEX_A_Catholic_Nation_desc: "Католическая церковь должна быть возвышена, чтобы стать главной объединяющей организацией государства. Долгое время Церковь была верным союзником мексиканского народа, и долгое время они были неотъемлемой частью нашего общества, идентичности и традиций. Мы должны продолжать эти многовековые отношения, углубляя связи с Ватиканом и Папством, поскольку мы создаем поместную Католическую церковь Мексики и используем её для объединения масс при нашем режиме."
MEX_The_Teacher: "Учитель"
MEX_The_Teacher_desc: "Любимый "Культурный Каудильо" Хосе Васконселос Кальдерон - одна из самых влиятельных и противоречивых фигур в современной мексиканской истории. Несмотря на эту неоднозначную репутацию, его по-прежнему уважают и любят миллионы, и этот национальный деятель поднялся вместе со своей Национальная интегралистская партия, чтобы доминировать над остатками AAS и всей мексиканской нацией. Продвигая свою концепцию единой космической испаноязычной расы, распространения интегралистской мысли и мексиканской культуры и стремясь привнести истинную меритократию в наше новое государство, Васконселос поведет Мексику к её новому яркому рассвету."
MEX_Entrench_Integralist_Thought: "Закрепить интегралистскую мысль"
MEX_Entrench_Integralist_Thought_desc: "Будучи главным лицом мексиканского интегралистского движения, Хосе Васконселос полностью посвятил себя укреплению этой иностранной идеологии и тщательной адаптации её к нашим уникальным условиям. Создавая органическое корпоративистское государство, поддерживаемое его уникальной расовой концепцией ‘la Raza Cósmica’ - идеей, которая утверждает смешанные народы Латинской Америки как их собственную отдельную и синкретическую "космическую" расу, сформированную и защищенную, не прибегая к насильственным социальным дарвинистским или расистским взглядам, - Васконселос надеется добиться новый золотой век для мексиканского народа и нашей культуры. Индивидуальный мексиканский интегрализм будет закреплен в основах государства, и ла Раза вступит в новую землю обетованную."
MEX_Old_Friends_in_High_Places: "Старые друзья на высоких постах"
MEX_Old_Friends_in_High_Places_desc: "Васконселос когда-то пользовался гораздо более широкой поддержкой во времена режима Обрегона в 1924 году, но, возможно, ещё не поздно вернуть этих старых друзей. С его новым положением власти и уважения мало найдется рациональных умов, которые открыто отвергли бы приглашение Васконселоса, и мы должны использовать это в своих интересах. Мы призовем этих старых друзей вернуться на помощь их старому союзнику, предоставив им должности в режиме Васконселоса в качестве верных марионеток. Это обеспечит большую стабильность, поскольку круг потенциальных врагов Васконселоса сокращается, в то время как его власть только возрастает, и опыт этих ветеранов мексиканской политической сцены должен оказаться благом для нашего режима."
MEX_An_Educated_Government: "Просвещённое правительство"
MEX_An_Educated_Government_desc: "Васконселос твердо верит в идею меритократии - или общества, которое продвигает и поднимает тех, кто находится в социальной иерархии, если и только если они доказывают, что являются полезной и лояльной рукой государства. Те, кто вносит больший вклад, будут вознаграждены больше, а те, у кого есть опыт, талант, способности или здравый смысл, чтобы помочь государству, получат все, что мы можем дать взамен. Только воспитывая лучших из лучших, мы можем создать опытное, эффективное и действенное мексиканское государство, которое действительно удовлетворяет потребности своих лояльных граждан, оставаясь при этом стойким перед лицом любого врага."
MEX_The_Firebrand: "Подстрекатель"
MEX_The_Firebrand_desc: "Хосе Антонио Уркиза поднялся над своими соперниками и подавляющим влиянием интегралистского блока, чтобы доминировать в AAS и стать новым главным человеком Мексики. Как глашатай синархизма, основатель и лидер Национальный синархический союз, Уркиза провозгласит эту странную, новую и амбициозную идеологию, которая станет новой основой нашего перекованного мексиканского государства. Фанатичный католик, язвительный поджигатель, преданный национал-синдикалист и синархист, а также один из самых громких голосов мексиканских правых, Хосе Антонио Уркиза, как ожидается, проложит новый путь к неопределенной, но процветающей судьбе Мексики."
MEX_Our_Hero: "Уркиза, наш герой"
MEX_Our_Hero_desc: "Чтобы укрепить свои позиции в качестве нового сильного человека Мексики, Хосе Антонио Уркиса начал способствовать созданию культа личности, сосредоточенного вокруг его образа. С государственными пропагандистскими кампаниями и ограниченным аппаратом СМИ, круглосуточно продвигающим Уркизу, его идеи и партию, с католической церковью, поддерживающей его как нового Защитника католической веры в Мексике, и с основной частью синархо-интегралистской коалиции, которая контролирует правительство, поддерживающее его либо добровольно, либо под угрозой конечно, от внушительного облика Уркизы никуда не деться. Уркиза - это Мексика, а Мексика - это Уркиза!"
MEX_Renewed_Synarchism: "Обновлённый синархизм"
MEX_Renewed_Synarchism_desc: "Синархизм почти чужд мексиканскому народу, поскольку это относительно молодая идеология, которая получила своё официальное рождение в нашей стране всего несколько коротких лет назад. Уркиза знает об этом факте, и он и его Национальный союз синаркистов начали пропагандировать эту новую идеологию по всей стране. Синархизм станет доминировать во всех аспектах мексиканской жизни, поскольку он уже доминировал как в AAS, так и в правительстве в целом. Все придут, чтобы принять эту новую уникальную мексиканскую школу мысли - специально разработанную идеологическую форму, идеально соответствующую истинному мексиканскому обществу."
MEX_First_of_its_Kind: "Первый в своём роде"
MEX_First_of_its_Kind_desc: "Мексика - первая нация на Земле, которая теперь применяет идеи синархизма на практике - благородный и благочестивый политический эксперимент, которого мир никогда не видел. Пока мы одни в этом мире, мы не слабы, ибо наш синархистский фундамент дает нам силу и решимость превыше всех остальных. Мексика будет служить маяком для других иностранных государств, побуждая их правительства или массы принять единственную истинную школу мысли - синархизм. Мы станем провозвестниками новой волны политической мысли и эволюции, и все это благодаря Уркизе!"

## Junta Counter ##
MEX_felix_diaz: "Феликс Диас делает шаг вперёд"
MEX_felix_diaz_desc: "Придя к власти после падения генерала Гарсы, родившийся в Оахаке генерал Феликс Диас Прието - племянник знаменитого Порфирио Диаса, который 31 год правил Мексикой в качестве президента, поддерживаемого военными, и сам ветеран Революции - взял бразды правления судьбой Мексики. Ожидается, что Феликс, некогда возглавлявший Клику Сиентификосов, или Учёных, в бывшем правительстве Диаса, возродит многие аспекты старого Порфириато своего покойного дяди, одновременно внедряя свои собственные технократические идеи, чтобы создать новую эпоху для Мексики, основанную на старых успехах и новых достижениях."
MEX_juan_barragan: "Подъём Хуана Баррагана"
MEX_juan_barragan_desc: "Заняв место павшего генерала Гарсы, Хуан Барраган Родригес теперь является лидером Мексики. Происходящий из престижной семьи военных, педагогов и политиков, которые служили Мексике более полутора веков, генерал Барраган имеет прочные связи с партией PARM, в которой доминируют вооруженные силы, как один из её основателей вместе с Гарсой, и ожидается, что он в значительной степени будет следовать социал-националистическим, консервативным и Милитаристские идеи, которые они разделяли вместе с другими членами PARM, создавая при этом свой собственный культ личности и наследие, полностью его собственное."
MEX_legacy_of_the_porfiriato: "Наследие Порфирио Диаса"
MEX_legacy_of_the_porfiriato_desc: "Будучи племянником и бывшим советником самого Порфирио Диаса, Феликс Диас обладает глубокими знаниями о внутренней работе первоначального правительства Порфириато и методах Порфирио. Таким образом, генерал Феликс Диас стремится возродить это наследие, уважая его. Мексика претерпит трансформацию, в ходе которой мы начнем подражать функциям и политике правительства Порфириато, в то время как государство начнет почитать покойного президента Порфирио как главного титана мексиканской истории и основателя современной Мексики. Поскольку это наследие станет основой не только имиджа нашего государства, но и его функций и операций, мы повернём время вспять, прыгнув вперёд, извлекая уроки из ошибок прошлого и вооружаясь новыми и инновационными технократическими принципами."
MEX_madero_was_wrong: "Мадеро ошибался"
MEX_madero_was_wrong_desc: "Мадеро ошибался! Ведущий либерал времен Порфириато и главный противник президента Диаса, Франсисо Мадеро был не кем иным, как жадным, глупым, популистским демагогом, размахивающим реформами и обещаниями равных прав перед массами, чтобы обеспечить власть и прибыль для себя и своих приспешников, невольно посеяв Семена мексиканской революции. Революция на этом пути. Он должен быть назван таковым - величайшим злодеем в истории Мексики - и идеи, политика и политические позиции, которые он поддерживал, должны быть полностью и полностью объявлены вне закона. Эпоха ядовитого либерализма Мадеро, заразившего Мексику, подошла к концу!"
MEX_revive_the_porfiriato: "A Científico Porfiriato"
MEX_revive_the_porfiriato_desc: "Новая персоналистская диктатура, основанная на технократических принципах и наследии Порфириато, приведет Мексику к новому золотому веку, и все это под гениальным правлением Каудильо Феликса Диаса - нового Порфирио! Наследие, успехи и процветающие части Порфириато должны быть возрождены и восстановлены, в то время как уроки, которые мы извлекли из той эпохи, и политика, которая, как мы обнаружили, подвела нас, должны быть полностью вычеркнуты из истории. Мексика будет совершенствоваться по мере того, как мы будем продолжать подражать нашей величайшей эпохе прошлого, дополняя её новыми знаниями, полученными здесь, в настоящем. Только тогда мы сможем продвинуться к действительно процветающему и достойному будущему."
MEX_secularization: "Начать секуляризацию"
MEX_secularization_desc: "Секуляризация такой католической нации, как Мексика, - непростая задача, поскольку Церковь действует здесь дольше, чем официально существует наша нация. Мы должны предпринять осторожные шаги, чтобы постепенно устранить зацепки, которые католическая церковь и её духовенство имеют глубоко в наших операциях, чтобы мы не вызвали гораздо больше проблем, чем мы стремимся исправить. Только при правительстве, свободном от влияния Папы Римского, наш народ может быть полностью лоялен государству."
MEX_secular_government: "Мексика, свободная от религии"
MEX_secular_government_desc: "Благодаря упорному труду и тщательным усилиям Мексика постепенно становится светской, а Церковь все меньше и меньше влияет на наши решения и политику. Увеличивая темпы и суровость нашей политики секуляризации, мы вскоре сможем полностью избавить наш режим от их вмешивающегося влияния, обеспечив упорядоченное, лояльное, стабильное и послушное мексиканское население. Религии нет места и никогда больше не будет места в мексиканском правительстве!"
MEX_friendship_with_the_church: "Дружба с Церковью"
MEX_friendship_with_the_church_desc: "Хотя мы предприняли шаги по полному устранению любого влияния католической церкви и её коррумпированных священнослужителей на Мексику, это не означает, что Мексика отделила себя от религии. Католическая церковь по-прежнему является неотъемлемой частью современной Мексики, и без нее мы потеряли бы поддержку миллионов людей, что только усложнило бы нашу работу. Хотя они не могут иметь права голоса в нашем управлении, Церковь все равно получит свои особые стимулы и привилегии и по-прежнему будет неотъемлемой частью мексиканской культуры и неполитического общества - до тех пор, пока они будут держаться подальше от наших дел."
MEX_compromise_with_businessmen: "Компромисс с промышленными магнатами"
MEX_compromise_with_businessmen_desc: "Хотя наш кабинет понимает, что капитализм - это хищническая практика, которая порождает коррупцию и жадность, мы также понимаем, что с искоренением социализма капитализм является естественной альтернативой для оживления стареющей экономики Мексики. Необходимо заключить соглашения с выжившими капиталистическими компаниями и предприятиями, чтобы мы могли начать восстанавливать и реформировать экономические институты Мексики."
MEX_open_trade_agreements: "Новые торговые соглашения"
MEX_open_trade_agreements_desc: "Чтобы придать быстрый импульс нашей слабеющей экономике, наш режим предпринял ряд новых мер политики свободной торговли, снизив тарифы и другие сборы, чтобы побудить торговых партнеров инвестировать в мексиканские товары. Поскольку наши рынки открыты, а наши гавани готовы принять всех, пусть наступят хорошие времена и прибыль, поскольку Мексика полностью откроет двери своей экономики для внешней торговли, инвесторов и финансистов."
MEX_succesfull_economy: "Чудо в Мексике"
MEX_succesfull_economy_desc: "Процветая и процветая благодаря нашей новой экономической политике и изменению направления, экономика и финансовые системы Мексики находятся в лучшем положении, чем за последние десятилетия. Наконец-то преодолев ущерб, нанесенный Великой депрессией и революцией, наш Нью-Мексико, наконец, снова может открыто принять прибыль и процветание, поскольку капитализм, управляемый хунтой, приносит новые богатства на нашу некогда обедневшую землю."
MEX_persecute_rebels: "Репрессии против красных"
MEX_persecute_rebels_desc: "Хотя сейчас мы контролируем Мексику, наша страна обширна и в основном сельская. По всему этому сельскому пространству скрываются социалистические паразиты, которые замышляют свой следующий шаг против правительства в надежде возобновить свою неудавшуюся революцию. Мы должны действовать до того, как это сделают эти стервятники, и начать шаги по уничтожению всех до единого из них. Когда мы завершим этот длительный процесс, Мексика, наконец, будет разведена и свободна от социалистических махинаций."
MEX_dont_stop: "Отменить революционные указы"
MEX_dont_stop_desc: "Просто убивать социалистов и других экстремистов десятками недостаточно, чтобы по-настоящему спасти Мексику от левого влияния. Революция ввела в действие многочисленные политические меры, указы и законы, которые оказались пагубными для Мексики в целом. Мы должны уничтожить каждый из этих источников социалистического злодейства, чтобы оно не запятнало всю Мексику, как только мы начнем разбираться с левыми мыслями."
MEX_until_theyre_all_gone: "Освободить Мексику от левых взглядов"
MEX_until_theyre_all_gone_desc: "Поскольку все их лидеры остались гнить под палящим солнцем, пока стервятники подбирают их останки, а их законы и другие политические амбиции сорваны и отменены, социалистам в Мексике больше негде спрятаться. Массово покидая штат, как крысы, спрыгивающие с тонущего корабля, мы наконец-то избавили Мексику от этих паразитов. Теперь мы можем заняться нашими собственными амбициями в отношении нашей любимой, стабильной и свободной от красных нации."
MEX_martyrise_pablo: "Мученичество Гарсы"
MEX_martyrise_pablo_desc: "Служа бок о бок с покойным генералом Гарсой в бесчисленных сражениях, разделяя политические идеи и взгляды во время их совместного пребывания в PARM, неудивительно, что генерал Хуан Барраган решил воспитать Пабло Гарсу как мученика. Объявив Генералиссимуса Гарсу национальным героем и отцом-основателем современной Мексики, Барраган стремится использовать образ Пабло Гарсы для обеспечения и популяризации своего собственного правления - связывая его наследие с наследием человека, который спас Мексику от социализма, - а также используя его, чтобы затмить и скрыть тёмные пятна на его собственном запись, которую он хочет скрыть от общественности, чтобы сохранить видимость. Поскольку Гарса вырос как национальный мученик нашей новой и свободной от социализма Мексики, у генерала Баррагана будет легкий щит для отражения критики, поскольку он связывает свой собственный образ с образом спасителя Мексики."
MEX_heir_of_the_marshall: "Наследник маршала"
MEX_heir_of_the_marshall_desc: "Развивая свои раздутые связи с генералиссимусом-мучеником Гарсой, генерал Хуан Барраган начал позиционировать себя как истинного наследника Гарсы в псевдо-имперской системе. Раздувая свой собственный имидж ранними зачатками расцветающего культа личности, в то же время ещё больше укрепляя всю власть в стране в своих руках с помощью PARM и военных, генерал Барраган стремится стать больше, чем жизнь, - живой иконой в паре со своим домашним мучеником, - чтобы вся Мексика была счастлива. подчиниться его воле."
MEX_generallisimo_barragan: "Генералиссимо Барраган"
MEX_generallisimo_barragan_desc: "Делая последние шаги в своей амбициозной эволюции, Хуан Барраган превратился во второе пришествие Гарсы. Позиционируя себя как генералиссимуса Мексики, как когда-то генерал Гарса, культ личности Баррагана поглотил всю Мексику и мексиканское общество, а также самого Хуана Баррагана. Преданный или, возможно, обманутый этим новым положением бесспорного хозяина всей Мексики и с неудержимой армией за спиной, никто не может остановить его бесконечные амбиции и жажду контроля. С помощью PARM, полиции и вооружённых сил вся Мексика будет подчинена генералиссимусу Хуану Баррагану, и все будут восхвалять его имя как отца нашей новой Мексики и как спасителя мексиканского народа - как от социализма, так и теперь, от самих себя."
MEX_a_new_mexico: "Новая Мексика"
MEX_a_new_mexico_desc: "Новая Мексика, которую мы создали при жестком режиме [MEX.getleader], сделала то, что никто другой не считал возможным - принесла порядок, закон и стабильность в дикие и беззаконные пустоши Мексики. При его правлении все враги Мексики были так или иначе преданы мечу, а коррумпированные силы, которые когда-то пытались разорвать государство на части для себя, были взяты под контроль или уничтожены. При генералиссимусе [MEX.getleader] Мексика наконец обрела процветание и мир, и все, чего это стоило, - это свобода."

## Garza Junta ##
MEX_JUNTA_president_garza: "Президент Гарса"
MEX_JUNTA_president_garza_desc: "Обойдя своих многочисленных соперников и захватив государственный аппарат для себя после очевидных неудач революционного правительства и других дураков, которые ему предшествовали, генерал Пабло Гарса теперь является новым сильным человеком и лидером Мексики. Под его стальным взглядом Гарса поведет Мексику к традициям и консервативному милитаризму, стремясь стабилизировать и обезопасить свою истерзанную войной родину. Теперь все, что он должен сделать в первую очередь, - это выбрать путь, по которому мы можем двигаться в будущее."
MEX_JUNTA_imperial_presidency: "Имперское президентство"
MEX_JUNTA_imperial_presidency_desc: "Стремясь руководить Мексикой, по крайней мере, с видом гражданского правительства, генерал Пабло Гарса решил, что будущее Мексики должно быть республикой, поддерживаемой военными, которая берёт на заметку имперские системы. Основанная на секуляризме, консервативном либерализме, милитаризме и идеях Порфириато, эта новая фиктивная республика будет республикой без демократии, а Гарса станет доброжелательным, но авторитарным президентом, которому нет равных, который правит всей Мексикой с помощью своей бархатной перчатки и верной армии за спиной."
MEX_JUNTA_generallisimo_garza: "Генералиссимо Гарса"
MEX_JUNTA_generallisimo_garza_desc: "Стремясь укрепить свою власть и завоевать обожание - или страх - и уважение мексиканского народа, администрация Гарсы начала усиливать имидж Пабло Гарсы, постепенно создавая вокруг его образа своеобразный культ личности. Будучи провозглашенным великим генералиссимусом, который спас Мексику от жестоких революционеров и ядовитого социализма, президент Гарса и его режим должны замазать Чёрные пятна на его послужном списке, поскольку он стремится объединить всю Мексику вокруг своего дела и имиджа - хотят они того или нет."
MEX_JUNTA_democracy_is_a_broken_system: "Демократия - это сломанная система"
MEX_JUNTA_democracy_is_a_broken_system_desc: "Хотя республиканство является приемлемой формой правления, когда оно жестко сковано ограничивающими силами, такими как наши гордые военные, демократия, безусловно, не является таковой. Демократия - это разрушенная система, в которой большинство держит меньшинство в заложниках слепой "мудрости" необразованных, неосведомленных и близоруких масс. Если мы позволим истинным демократическим практикам укорениться здесь, в этой республике, вся драгоценная работа Гарсы может быть сведена на нет, поскольку идиотские массы пытаются "исправить" Мексику. Нет, это не будет разрешено в Мексике Гарсы. Демократия должна стать слабым воспоминанием о прошлом, если мы хотим когда-нибудь достичь нашего предназначенного будущего."
MEX_JUNTA_porfirio_was_right: "Порфирио был прав!"
MEX_JUNTA_porfirio_was_right_desc: "Великий Порфирио Диас был практически пророком, понимавшим историю нашей нации и то, к чему приведут нас наши недостатки, если их не исправить. При его правлении Мексика процветала в течение 31 изобильного года без какой-либо необходимости в демократии. Порфириато был величайшей эпохой в современной истории Мексики! Мы должны подражать его величию и его блеску, поскольку мы моделируем нашу автократическую республику на основе его знаменитого пребывания на посту президента."
MEX_JUNTA_secularization: "Светское Государство"
MEX_JUNTA_secularization_desc: "Хотя сам Гарса является набожным католиком, он понимает необходимость светских практик в Мексике. Католическая церковь, хотя и является большим активом и близким союзником, слишком сильно вмешивается в наши дела, и массы Мексики больше прислушиваются к своим священникам, чем к своим лидерам. Мы должны создать светскую Мексику - такую, в которой Церковь и государство дружелюбно относятся друг к другу, но полностью разделены, - чтобы построить более сильное и сплоченное будущее."
MEX_JUNTA_favour_the_church: "Поддерживать связи с Церковью"
MEX_JUNTA_favour_the_church_desc: "Хотя мы предпринимаем шаги, чтобы стать светской нацией, это не значит, что мы должны полностью отвернуться от наших старых союзников. Католическая церковь существует в Мексике дольше, чем на самом деле существует наша нация, и было бы глупо отказываться от этих давних отношений. Мы будем поддерживать связи с Католической церковью и местным духовенством, но они никогда больше не будут диктовать политику правительства. Они тоже будут полезны в арсенале Гарсы, поскольку он стремится сплотить мексиканский народ вокруг своего образа."
MEX_JUNTA_secular_catholicism: "Светский католицизм"
MEX_JUNTA_secular_catholicism_desc: "Объединив идеи секуляризма с католическими социальными учениями и другими католическими догмами, Пабло Гарса создал общество, которое уважает традиционалистские и консервативные принципы католицизма, не имея полной и безоговорочной верности иностранной организации. Идеи и уроки, преподанные в католической вере, по-прежнему формируют основы мексиканского общества, культуры и правительства, не имея дополнительного побочного эффекта в виде привязанности и долга перед папой Римским или местным коррумпированным духовенством. Мексика, наконец, может принять все хорошее, что приносит религия, без какого-либо плохого, поскольку Гарса усиливает свою власть над государством."
MEX_JUNTA_persecute_the_traitors: "Преследовать радикальных предателей"
MEX_JUNTA_persecute_the_traitors_desc: "Хотя Гарса находится у власти, Мексика всё ещё находится в осаде и в опасности! По всей Мексике снуют социалистические крысы и синдикалистские паразиты в поисках новых душ, чтобы развратить их, и новых умов, чтобы заманить в ловушку. Худшие из худших из этих несущих чуму отбросов - это десятки радикалов и экстремистов, возглавляемых такими, как Плутарко Кальес и Винсенте Толедано. Эти злодеи должны быть уничтожены, чтобы Мексика действительно могла быть в безопасности. Мы пошлем наши полицейские силы и Федеральную армию в дебри Мексики и по самым темным переулкам Мехико, пока каждый из этих бездельников не предстанет перед Гарсой, чтобы он мог лично нажать на курок."
MEX_JUNTA_proceed_with_the_plan: "Переходим к умеренным"
MEX_JUNTA_proceed_with_the_plan_desc: "Теперь, когда с экстремистами покончено, настало время обратить наши взоры на умеренных, которые ускользнули у нас из-под носа, думая, что им удастся избежать правосудия. Такие деятели, как Паскуаль Рубио, Панчо Вилья и многие другие, должны предстать перед судом присяжных или на линии огня, если мы хотим, чтобы Мексика была действительно в безопасности. Хотя, возможно, не всех этих умеренных нужно казнить, как бешеных собак, как их экстремистских сородичей, большинство из них следует, по крайней мере, бросить в самые тёмные камеры, о которых мы должны забыть, и любой, кто хотя бы шевельнет мускулом в оппозиции, присоединится к своим радикальным друзьям в неглубокой могиле."
MEX_JUNTA_end_socialism: "Отмотать революцию"
MEX_JUNTA_end_socialism_desc: "Дни социализма в Мексике окончательно сочтены. После террористических кампаний и суровых судебных исков против даже самых незначительных левых преступлений генерал Пабло Гарса почти уничтожил все остатки прочного влияния, которое Мексиканская революция оказала на нацию. Разобравшись с катализаторами этих опасных идей, мы приступим к перемотке Революции назад, к временам Порфириато, отменяя всю политику и изменения, которые эти проклятые революционные бандиты произвели на нашей любимой земле. Мексика теперь будет следовать судьбе, которую она должна была принять до того, как эти так называемые "прогрессисты" захватили контроль и попытались свернуть нас с дороги к проклятию."
MEX_JUNTA_compromise_with_businessmen: "Компромисс с капиталистами"
MEX_JUNTA_compromise_with_businessmen_desc: "Хотя Гарса понимает, что капитализм - это хищническая практика, которая порождает коррупцию и жадность, он также понимает, что с искоренением социализма капитализм является естественной альтернативой для оживления стареющей экономики Мексики. Необходимо заключить соглашения с выжившими капиталистическими корпорациями и компаниями, предприятиями и бизнесменами, чтобы мы могли начать восстанавливать и реформировать экономические институты Мексики."
MEX_JUNTA_a_sane_economic_plan: "Разумный экономический план"
MEX_JUNTA_a_sane_economic_plan_desc: "Прагматизм и компромисс всегда были названием игры - слепое следование идеологии - это не что иное, как догма, и именно догма постоянно вводит Мексику в заблуждение. Мы должны синтезировать новый, разумный и прагматичный экономический план, который опирается на лучшие из прошлых систем Мексики на основе капиталистической структуры, которая, наконец, принесет процветание и прибыль мексиканскому штату и его народу."
MEX_JUNTA_finally_recovered: "Залатать последние трещины"
MEX_JUNTA_finally_recovered_desc: "Благодаря новым экономическим инициативам Гарсы и возвращению умеренного капитализма в Мексику наша экономика, наконец, начала стабилизироваться и восстанавливаться. Больше не преследуемый Великой депрессией или глупыми экономическими реформами революционного режима, наш штат Нью-Мексико теперь процветает и процветает на вершине горы прибылей, как никогда раньше, поднимая нас из десятилетнего спада, через который мы с трудом пробирались. Теперь мы стремимся к новым высотам, поскольку наша процветающая экономика и государство поддерживают нас в нашей судьбе."
MEX_JUNTA_military_junta: "Современная хунта"
MEX_JUNTA_military_junta_desc: "Заявив, что нет необходимости в ложных претензиях на республиканство, генерал Гарса решил создать модернизированную военную хунту, чтобы контролировать судьбу Мексики в будущем. С самим собой как бесспорным и непоколебимым генералиссимусом всей Мексики. Теперь, под его железным кулаком и с верной армией за спиной, Мексика снова познает силу, стабильность и процветание!"
MEX_JUNTA_ban_reelections: "Постоянная должность"
MEX_JUNTA_ban_reelections_desc: "Стремясь укрепить свою власть на неопределенный срок, генералиссимус Гарса принял решение запретить все выборы по всей Мексике на федеральном уровне. После этого Гарса будет беспрекословно править Мексикой до своей окончательной смерти. Только тогда преемник будет внутренне выбран из числа наших высших приближенных кругов, что обеспечит продолжение плана Гарсы. Под его пожизненным правлением и после него Мексика познает стабильность и порядок под железным кулаком Гарсы и амбициозными планами государства."
MEX_JUNTA_fix_democracy: ""Исправить" демократию"
MEX_JUNTA_fix_democracy_desc: "Демократия - это раковая опухоль, позволяющая ядовитым идеям и идеологии просачиваться в умы масс, и все это из-за откровенных и манипулятивных поджигателей и карьерных политиков. Эта мерзкая система должна быть исправлена, чтобы она никогда больше не могла навредить народу Мексики. Единственные выборы, разрешенные внутри страны, должны проводиться между отдельными городами, каждый из которых избирает представителя Каудильо, который будет служить связующим звеном с режимом Гарсы. За исключением этих небольших случаев, демократия в целом будет мертва в нашем обществе, а любые необходимые выборы будут полностью сфальсифицированы правительством, просто служа фасадом для успокоения масс."
MEX_JUNTA_forgive_the_past_and_walk_to_the_future: "Отпустить прошлое и принять будущее"
MEX_JUNTA_forgive_the_past_and_walk_to_the_future_desc: "Демоны прошлого, такие как либералы Мадеро и Социалистическая революция, должны быть прощены и забыты, поскольку мы пытаемся преодолеть эти старые препятствия, чтобы преследовать наше истинное будущее. С гениальным и вечным генералиссимусом Гарсой у руля мы проложим новый путь навстречу судьбе, поскольку наш проводник и защитник ведет нас к земле обетованной. Царствующий вечно и не спешащий испускать дух, Гарса поможет Мексике забыть наше жестокое, трагическое и ужасное прошлое, чтобы подтолкнуть нас к стабильному и единому будущему в пределах его досягаемости."
MEX_JUNTA_succesfull_junta: "Новый вид хунты"
MEX_JUNTA_succesfull_junta_desc: "Одна из первых в своем роде, новая хунта, созданная генералиссимусом Гарсой, создана для работы на благо мексиканского народа. При генерале и его армии фальсифицированные псевдодемократические институты наряду со здоровой полицией заставляют массы молчать, в то время как военное правительство работает с Церковью и с крупнейшими титанами капитализма Мексики, чтобы экономически и духовно обеспечить традиционалистские и консервативные массы Мексики. Хотя идеи свободы и свободы давно мертвы, они не нужны и, конечно же, не пропущены - по крайней мере, это ответ, если кто-нибудь из людей Гарсы находится поблизости. Мексика сильна, и Мексика исцелилась, и все благодаря хунте и вечному генералиссимусу Гарсе!"
MEX_JUNTA_vablo_is_victorious: "Триумф Пабло!"
MEX_JUNTA_vablo_is_victorious_desc: "Стоя на вершине Мексики в качестве её неоспоримого правителя, Генералиссимус Гарса является самым влиятельным человеком в Мексике со времен правления Порфирио Диаса. Обеспечив себе доминирующий контроль над всей Мексикой в качестве неоспоримого президента и генералиссимуса, Гарса управляет этой республикой без демократии с помощью бархатной перчатки, когда массы это заслужили, и железного кулака, когда того требует нация. С союзниками в Церкви и среди капитанов промышленности Мексики Гарса принесет процветание и порядок в Мексику, и эта новая эра - это "Гарциато" - будет продолжаться как ещё одна великая эпоха, которая соперничает или даже превосходит внушающую благоговейный трепет славу Порфириато."

## Death Cult Path ##
MEX_dia_de_muertos: "¡Dia de Muertos!"
MEX_dia_de_muertos_desc: "Мертвые Говорят! И в их голосах эхом отдаются радостные крики детей Мексики, наконец-то освободившихся от мёртвой хватки тирании. Радуйтесь, народ Мексики! Бог услышал ваши молитвы! Императрица Мария Гизела Хосефа Эрна Исабела де Итурбиде верхом на своей армии фанатичных патриотов вернулась, чтобы заявить права на трон своей семьи от имени отрекшихся Мексики! Оплакивая потерю своей любимой матери и старшей сестры, недавно коронованная Мария III отомстит за потерю нашей некогда законной императрицы и наследницы, ведя Мексику к её новому благочестивому и мрачному рассвету. Хвала Всемогущему Богу! И горе побежденным! ¡Viva Mexico!"
MEX_our_lady_of_mercy: "Пресвятая Богиня Милосердия"
MEX_our_lady_of_mercy_desc: "Дом Итурбиде, как и Габсбурги, всегда был благочестивой семьей, тесно связанной с историей католицизма. С возвращением Марии Гизелы на трон - Габсбургов по наследству и Итурбиде по крови - пришло время укрепить связи между её двойной семейной линией и Церковью. Мы свяжем имя и родословную Королевской семьи с новой мексиканско-католической доктриной, сделав её право на абсолютное правление не только традицией, но и божественным."
MEX_santa_muerte: ""Санта Муэрте""
MEX_santa_muerte_desc: "Глубоко в глубинке Северной Мексики, в хваленых местах обитания мексиканского Святого, покровителя Мертвых, находится темная и священная земля, где верующие Империи когда-то были приняты милостью Нуэстра Сеньора де ла Санта Муэрте - Богоматери Святой Смерти. Именно благодаря Её объятиям - этому навязчивому, но благородному и завораживающему образу божественной смерти - Мексика искуплена, и настало время, чтобы Она получила по заслугам. Теперь, когда её влияние распространилось по всей Империи, мы официально включим Санта Муэрте и её учение в нашу новую религиозную автократию."
MEX_the_cathar_reformation: "Реформация катаров"
MEX_the_cathar_reformation_desc: "Именно французские окситанцы ввели концепцию гендерного равенства в христианский этос. Древние катары проповедовали, что душа не имеет пола, и считали, что любая форма дискриминации по признаку пола, включая дискриминацию Ватикана, аморальна и небожественна. Эта доктрина окажется нашим спасением, послужив толчком к установлению истинного равенства в государстве. Именно от их имени мы будем добиваться сотрудничества и справедливости между полами, положив конец проклятию сексизма над мексиканским народом, чтобы мы могли вместе построить рай."
MEX_when_the_blood_flowed_like_wine: "Когда кровь льётся как вино"
MEX_when_the_blood_flowed_like_wine_desc: "Наше с таким трудом завоеванное теократическое государство, возможно, пока в безопасности, но враги Империи всё ещё живы, такие же коварные и жестокие, как всегда. Они, несомненно, замышляют зло против Её Величества Марии III, даже несмотря на то, что им приходится спасаться от гнева солдадеров, прячась на окраинах сельской местности. Это недопустимо; Господь прощает всех, но пресвятая дева - всего лишь пророк, поэтому она не обязана следовать таким ожиданиям божественности. Аминь!"
MEX_nuestra_gratitud_eterna: "Наша Вечная Благодарность"
MEX_nuestra_gratitud_eterna_desc: "Никто не может отрицать вклад Австрийской империи в предоставление убежища и помощи Мексиканской Королевской семье. Со времен Максимилиана мы были тесно связаны с их семьей, а Мария III даже происходила из их рода, приняв в свою семью своего предка. Новая Мексиканская Империя в вечном долгу перед своими братьями в Вене, который она никогда не сможет погасить. Теперь, когда страна объединилась под властью монархии и Церкви, императрица Мария III распорядилась вознаградить верных покровителей её семьи и укрепить связи между нашими двумя Империями."
MEX_hell_hath_no_fury: "В Аду нет ярости"
MEX_hell_hath_no_fury_desc: "Теперь, когда внутренние и внешние обязательства Империи урегулированы, пришло время вынести приговор нашим внутренним врагам. Слишком долго Мексика так жестоко страдала от чумы безбожного коллективизма; от республиканцев до синдикалистов, от жестокости "Золотых рубашек" и заблудших националистов AAS. Никто не избежит гнева Божьего, и никто не должен отрицать божественность императрицы или справедливость её мести!"
MEX_the_road_to_glory: "Дорога к славе"
MEX_the_road_to_glory_desc: "Долгое время Мексику высмеивали как "Империю ослов", а её жителей высмеивали за их примитивное, почти феодальное существование. Пора прекратить это; Её светлость Мария III санкционировала развитие автомобильных и железнодорожных линий Империи, чтобы соперничать даже с американцами. Мы укротим мексиканские дебри с помощью стали, пара, угля и нефти, соединив Мексику, как никогда прежде. От Сан-Диего до Веракруса бескрайние пустыни нашей Империи будут оглашены громом моторов!"
MEX_juana_de_arco_renacida: "Возрождённая Жанна д'Арк"
MEX_juana_de_arco_renacida_desc: "Наша отважная императрица больше не довольствуется рамками Гостиной, Банкетного зала или Бального зала. Она жаждет действий, и поэтому она будет руководить с передовой! Как и Орлеанская дева до нее, леди Мария Гизела тоже возьмет в руки оружие во имя своей погибшей семьи, Иисуса Христа и народа Мексики. ¡Venceremos!"
MEX_neolatin_renaissance: "Неолатинский ренессанс"
MEX_neolatin_renaissance_desc: "Взойдя на трон, императрица принесла с собой нечто большее, чем просто страсть к своей новообретенной вере. Она принесла с собой великие учения высшего общества при высших дворах Вены, влияние из глубинки старого латинского общества и проблеск легендарной, многовековой культуры великих держав Европы. С учётом этих идей и влияний, по воле Её Величества Мексика превратится в райскую гавань морального богатства, божественной культуры и богатого ассортимента фантастических искусств - все это уникально мексиканское, но вдохновлено нашим латинским европейским наследием."
MEX_from_death_a_new_life: "От смерти к новой жизни"
MEX_from_death_a_new_life_desc: "Новая парадигма утверждает себя над Империей; люди стали довольствоваться своим торжественным поклонением смерти. Сейчас, как никогда, их готовность жить и умереть за свою страну стала соперничать в своем фанатизме даже с печально известными большевиками или Железной гвардией. Императрица решила использовать этот новый социальный порядок в качестве оплота для построения будущего Мексики. За этой стеной обожающих, преданных и ревностных масс Мексика будет в безопасности, чтобы продолжить наше превращение в торжественную, стойкую, благочестивую и благородную империю, свидетелем которой станет весь мир."
MEX_nuestro_corazon_de_oro: "Nuestro Corazón de Oro"
MEX_nuestro_corazon_de_oro_desc: "Народ Мексики достаточно долго жил в нищете! Синдикалисты и их революционная демократия не смогли покончить с тем, что мучило нашу нацию на протяжении веков, как и любой другой режим до них. По воле Божьей и по воле Марии эта несправедливость наконец прекратится. Императрица желает, чтобы люди нашей великой Империи были обеспечены жильем, одеждой и питанием во имя доброго христианского милосердия и благочестия, чтобы они никогда больше не испытывали трудностей! Позаботившись об этих предметах первой необходимости и позволив своим заботам переключиться на другие дела, наш народ, наконец, сможет процветать на новой избранной Богом земле."
MEX_catholic_industrial_complex: "Католический промышленный комплекс"
MEX_catholic_industrial_complex_desc: "Это глубокая трагедия, что бедные души на фабриках редко прислушиваются к слову Божьему. Действительно, именно их изоляция в обществе позволяет распространяться таким болезням, как синдикализм и синархизм; это должно быть исправлено! Императрица поставит наш промышленный сектор под контроль Церкви с согласия короны, чтобы гарантировать, что рабочий класс Мексики не отклонится от учения Иисуса Христа и монархии."
MEX_nuestra_tierra_sagrada: "Nuestra Tierra Sagrada"
MEX_nuestra_tierra_sagrada_desc: "Это была Божья воля, которая превратила Мексику из захолустья аборигенов в гордую, благочестивую нацию, достойную Его мудрости. Под руководством нашего пророка и императрицы Марии III Шеппард и с Господом и Санта-Муэрте на её стороне новая Мексиканская Империя была провозглашена резиденцией новой Святой Земли Нового Света, которую больше не будут омрачать призраки Вашингтона и Оттавы. Наш новый благочестивый рай станет предметом зависти Западного мира и маяком Благочестия, благого управления и просвещённой Королевской власти для всего земного шара - особенно для угнетенных и угнетенных. Пусть Мария III царствует долго, и пусть Господь всегда поддерживает её и нашу новую Мексиканскую Империю, ибо мы - Его слуги. Deus Vult!"

## Communist ##
MEX_PCM_the_lenin_of_the_west: "Ленин Запада"
MEX_PCM_the_lenin_of_the_west_desc: "Команданте Висенте Толедано поднялся над рядами своих товарищей-революционеров и выступил в поход, чтобы спасти всю Мексику от реакционной мысли, умеренного прогрессизма и вызывающего чуму консерватизма и либерализма. Сплотив вокруг себя чистое сердце мексиканских левых и направив свой народ в земли истинного коммунизма, Толедано выступает в роли Ленина Запада, готового возглавить авангард, когда они поведут мексиканский пролетариат в свой новый малиновый рай."
MEX_PCM_si_comandante: "«Да, команданте»"
MEX_PCM_si_comandante_desc: "Команданте Толедано теперь правит всей Мексикой как её новый провидец и социалистический лидер. Под его руководством он обещает процветание и свободу всем в рамках истинно коммунистической системы Мексики - системы, которая действительно заботится и поддерживает всех истинных пролетариев в пределах наших границ. Толедано предлагает все, в чем так долго нуждался мексиканский народ, обеспечивая нам безопасность, представительство, процветание, национальное уважение и многое другое, и все, что ему нужно от нас, - это лояльность. Он даст Мексике мир и даже больше, не требуя ничего в качестве залога, кроме нашей бессмертной преданности нашему Красному спасителю. Он не требует поклонения или культа личности, ибо он просто желает абсолютной преданности от тех, ради защиты кого он рискует своей жизнью - все, что мы должны сказать в ответ, это "Да, команданте!""
MEX_PCM_out_of_the_mud: "Вылезти из грязи"
MEX_PCM_out_of_the_mud_desc: "Команданте Толедано предложил нам - мексиканскому народу - руку помощи; ту, которая поднимет нас из нищеты и нищеты, в которой живёт большинство наших масс, ту, которая спасет нас от проклятия и приведет к освобождению в багровой земле обетованной, ту, которая поднимет мексиканский пролетариат над всеми остальными и обеспечит нам качество жизни и награды, которые мы заслужили как благородный и стойкий народ. Он протягивает эту руку всем истинным пролетарским патриотам в нашем штате Нью-Мексико, ибо под его присмотром Мексика больше не будет печально известным логовом грязных крестьян и засушливых, бедных захолустных поселений - сейчас для мексиканского народа наступает новая эра, когда он освободится из тюрьмы рабства. нищета и история разрушительного насилия, которое заманивало их в ловушку на протяжении веков. Теперь мы возьмем его за руку и встанем, ибо пришло время избавиться от всего этого и очиститься, приближаясь к судьбе!"
MEX_PCM_a_road_paved_in_tombstones: "Дорога, вымощенная надгробными плитами"
MEX_PCM_a_road_paved_in_tombstones_desc: "Дорога к совершенной коммунистической утопии должна быть вымощена надгробиями невинных людей, попавших под перекрестный огонь или поглощенных государством во имя прогресса, и черепами тех, у кого хватило глупости встать на нашем пути. Хотя наши руки будут окрашены алой кровью, эта вина с поличным будет затмена и смыта ярким алым сиянием нашего нового социалистического рая. Поскольку мы стремимся к идеальному обществу, вполне естественно, что некоторые заблудятся на своем пути, но их отважные жертвы никогда не будут напрасными."
MEX_PCM_smoke_over_sonora: "Дым над Сонорой"
MEX_PCM_smoke_over_sonora_desc: "Сонора - один из наших самых северных и крупнейших целостных штатов, с высокими вершинами Западной Сьерра-Мадре и захватывающим дух побережьем вдоль Калифорнийского залива, холмами и засушливыми зарослями кустарника на востоке и обжигающей пустыней Алтарь. Ландшафт Соноры так же красив и разнообразен, как и её разнообразная экосистема. Однако эта прекрасная земля также сильно неразвита и недостаточно индустриализирована, несмотря на её размеры, важное местоположение и обилие природных и минеральных богатств в её дикой местности. Мы должны покончить с пограничной культурой, которую многие в Соноре привыкли ожидать, и привнести мексиканскую современность в эту глубинку. Смог и дым прогресса и промышленности поднимутся над голубым небом Соноры - прекрасный пример для остальной нации, когда мы начнем приручать Мексику и её глубинку."
MEX_PCM_red_cathedrals: "Алые соборы"
MEX_PCM_red_cathedrals_desc: "Католическая религия и манипуляции со стороны Церкви преследуют Мексику на протяжении веков, но это не значит, что религия не имеет достоинств. Это приносит удовлетворение верующим, ослабляет их страхи по поводу этого неопределенного мира и предоставляет простой инструмент для контроля над умами масс. Мы уничтожим Католическую церковь как институт здесь, в Мексике, но мы не будем полностью разрывать связи с Верой, поскольку государственный атеизм только разозлит и настроит против нас истинно верующих. Вместо этого мы будем использовать его для наших собственных нужд, возводя новые красные и малиновые соборы по всей стране и разрешая религиозную практику в этих стенах. Здесь, в условиях, управляемых государством и контролируемых партией, мы можем развивать усовершенствованную версию пролетарского католицизма - ту, которая удовлетворяет массы, одновременно внушая им нашу истинную идеологию и наблюдая за ними, когда мы высматриваем диссидентов. Используя уже сложившиеся католические основы Мексики, мы принесем коммунизм всем."
MEX_PCM_a_clergy_in_chains: "Духовенство в цепях"
MEX_PCM_a_clergy_in_chains_desc: "Хотя мы кооптировали католицизм для собственных нужд, это не значит, что нам нужно, чтобы их коррумпированное и грешное духовенство вмешивалось в наши дела. Католическим священнослужителям и другим слугам Божьим будет предоставлен выбор - поставить наш коммунизм и верность государству выше своей веры или быть лишенными сана, изгнанными из нашего общества и закованными в цепи или поставленными лицом к стене. Рабы Рима и какого-то иностранного папы больше не будут пытаться диктовать политику нашего пролетарского рая."
MEX_PCM_bood_flesh_clay_and_hatred: "Кровь, плоть, глина и ненависть"
MEX_PCM_bood_flesh_clay_and_hatred_desc: "Принципы коммунизма Толедано полностью заменят догмы католической веры по мере того, как мы постепенно объединяем две различные философии в одну целостную систему. Церковь и государство больше не должны быть разделены, но не в традиционном смысле этого слова. Мы рационализировали католицизм и пролили свет социалистической мысли на его устаревшую точку зрения, возведя таких деятелей, как Ленин и Маркс, почти в ранг святых, в то же время очерняя многие старые, часто консервативные и традиционалистские идеи, которые поддерживала вера. Старая католическая вера больше не существует в нашей Мексике, поскольку она была прикована к воле народа и преобразована во что-то, что действительно будет поддерживать и удовлетворять мексиканский пролетариат на протяжении многих поколений, не нуждаясь в ложных Богах и идолах."
MEX_PCM_the_end_of_el_jefe: "Конец ‘El Jefe’"
MEX_PCM_the_end_of_el_jefe_desc: "Плутарко Кальес - El Jefe Máximo - и его PNR нанесли достаточно ущерба нашему государству, и наконец-то пришло время этому идеологическому хамелеону показать своё истинное лицо под дулом пистолета. Мы проедем по всей Мексике, уничтожая его силы в поисках самого разыскиваемого человека в Мексике. Хотя в этом нет необходимости, нашим войскам было приказано попытаться поймать El Jefe живым, чтобы, когда эта мерзкая змея наконец будет найдена, наш команданте мог сам отправить его в ад!"
MEX_PCM_true_communist_orthodoxy: "Истинный ортодоксальный коммунизм"
MEX_PCM_true_communist_orthodoxy_desc: "Теперь, когда Кальес убран с дороги, а Толедано полностью захватил власть в свои руки, Мексике, наконец, пришло время начать долгий путь к истинному ортодоксальному коммунизму. Хотя путь будет долгим, и путешествие проведет нас через медленный переходный период построения социализма в его основной форме, Команданте Толедано и его авангард проведут Мексику через этот трудный период превращения в новую землю обетованную. Вместо молока и меда он предлагает мир, землю и хлеб, а также благородное, процветающее будущее, которым может гордиться весь истинный пролетариат Мексики."
MEX_PCM_the_red_velvet_glove: "Красная бархатная перчатка"
MEX_PCM_the_red_velvet_glove_desc: "Команданте Толедано может править как сильный человек, обладающий почти полной властью, но он делает это не из злого умысла или эгоистичных амбиций. В малиновой бархатной перчатке он уговаривает и мирно ведет мексиканский пролетариат к их новой судьбе, в то время как его свободная рука всегда наготове на сабле, готовая обнажить её в любой момент, чтобы защитить Мексику и её народ. Под его благонамеренным, расчетливым и заботливым руководством Мексика и наш новый пролетариат, наконец, будут процветать, поскольку наш народ, наконец, будет жить в стране, которая заботится об их наилучших интересах и обеспечивает их безопасность и благополучие. Подобно дворянину или Королевской особе, выкрашенной в красный цвет, команданте Толедано будет нашим Рыцарским защитником, нашим проводником и нашим национальным отцом."
MEX_PCM_demonize_the_right_wing: "Демонизировать правое крыло"
MEX_PCM_demonize_the_right_wing_desc: "В нашем штате Нью-Мексико нет места реакционному, консервативному или традиционалистскому мышлению, поскольку эти раковые опухоли только стремятся закрепить нас в гнилом прошлом и помешать нам достичь нашей судьбы. Мексиканским правым будет запрещёно занимать любые политические должности, государственные должности или любые другие места влияния, а их организации и идеи будут запрещены законодательно. Также должна быть начата общегосударственная пропагандистская кампания, направленная на то, чтобы показать мексиканскому пролетариату правду об этих демонах правого толка. Мы откроем правду нашему народу и избавимся от консервативного влияния в Мексике раз и навсегда."
MEX_PCM_divide_and_destroy: "Разделить и уничтожить"
MEX_PCM_divide_and_destroy_desc: "Грязные силы AAS, особенно обманутые синархисты Уркизы и фанатичные интегралисты Васконселоса и Абаскаля, а также реакционные военные группировки, такие как PARM и PRUN, оказались занозой на нашей стороне, во многом благодаря их тесному сотрудничеству, позволяющему лучше организовать их сопротивление. Мы должны работать над тем, чтобы разделить руководство AAS, натравливая синархистов и интегралистов друг на друга так же сильно, как они против нас. Это ещё больше облегчит нашу работу по их искоренению, поскольку они выполняют большую часть работы для использования между собой."
MEX_PCM_liquidate_the_gold_shirts: "Ликвидировать ‘Золотые рубашки’"
MEX_PCM_liquidate_the_gold_shirts_desc: "Золотые рубашки Карраско и Гарсы - мерзкие радикальные националисты худшего сорта, убивающие невинных гражданских лиц в ходе своего контрреволюционного крестового похода, даже предающие своих собственных союзников в AAS. Эта мерзкая группа и все, за что они выступают, должны быть стерты с лица нашей Мексики, полностью уничтожены в ходе непрекращающейся кампании антиреакционного насилия. Никогда больше эти фанатичные атеисты и бешеные фанатики превосходства не причинят вреда Мексике или нашему пролетариату."
MEX_PCM_offer_them_mercy: "Проявить к ним милосердие..."
MEX_PCM_offer_them_mercy_desc: "По всей Мексике множество других левых, прогрессивных, социалистических и даже либеральных групп рассматривают наш новый режим как наиболее близкий к достижению своих собственных целей, и даже некоторые маргинальные синархисты переходят на нашу сторону. Многие пришли к нашему Команданте, прося прощения и прощения, поскольку они стремятся отбросить старые обиды, чтобы присоединиться к нашему большому целому. Хотя они утверждают, что заботятся о наших интересах, мы знаем, что они просто пытаются спасти свою шкуру или пытаются проникнуть в нашу партию и подорвать наши коммунистические основы. Мы будем приветствовать этих старых соперников и заблудших левых с распростертыми объятиями, поскольку нам, безусловно, пригодятся эти несостоявшиеся умеренные..."
MEX_PCM__an_grant_them_none: "..и не даровать им ничего"
MEX_PCM__an_grant_them_none_desc: "Есть только одно хорошее применение для умеренного - для использования в качестве примера. Толпы умеренных левых, нерадикалов и антиреволюционных "социалистов", которые присоединились к нашим рядам, наконец-то получат шанс искупить прошлые ошибки, оставив неизгладимый след в нации, которую они так обожают. Мы оставим их стойкие, блестящие, красные следы по всей стране, когда будем очищаться от этих предателей пролетариата. Мы вздернём их трупы, расстреляем их на улицах и навсегда запрем в общественных тюрьмах, чтобы вся нация была свидетелем. Мы уничтожим этих умеренных и любых других реакционеров, которых наша нация всё ещё может укрывать, потому что Мексика будет очищена, и наш пролетариат узнает, что произойдет, если они когда-нибудь подумают о предательстве нашего Команданте!"
MEX_PCM_draconian_revisionism: "Драконовский ревизионизм"
MEX_PCM_draconian_revisionism_desc: "На севере лежит наш извечный соперник и враг - земля янки. В последние годы они разорвали себя на части из-за простых идеологических разногласий, разрывая на части их некогда благородный Союз. Мы привыкли смотреть на этих титанов Запада снизу вверх со злобной завистью и полным надежды оптимизмом, что однажды мы тоже достигнем их уровня процветания. Однако, похоже, что время сыграло свою злую шутку, и теперь мы находимся в положении, когда можем стать главной сверхдержавой Северной Америки, поскольку янки продолжают свой упадок. Мы перепишем нашу историю с гринго, как только наша Мексика поднимется и превзойдет все, чего когда-либо достиг их грязный Союз. Нашему месту в тени "американцев" наконец-то пришел конец!"
MEX_PCM_the_heir_to_karl_marx: "Наследник Карла Маркса"
MEX_PCM_the_heir_to_karl_marx_desc: "Команданте Висенте Толедано принес в Мексику истинный марксизм. Под руководством Толедано дикие земли этой страны были укрощены и освоены, пролетариат радуется тому, что впервые в истории он по-настоящему свободен, и социально-экономическое и культурное процветание наступило как никогда раньше. Как истинный наследник Карла Маркса и Фридриха Энгельса, Висенте Толедано создал коммунистическую утопию, сосредоточенную вокруг Мехико, сияющую как маяк для всего мира. Как Ленин Запада и наследник крупнейших деятелей коммунизма и отцов-основателей, Толедано унаследовал великое наследие, и на его плечах лежит огромное бремя. Он - авангард коммунизма в Новом Свете и пророк красной зари Америки. С нашим новым мексиканским пролетарским государством, сияющим как первозданный рай для всего мира, скоро все последуют нашему праведному примеру!"

## Democratic ##
MEX_constitutional_convention: "Первые честные выборы в Мексике"
MEX_constitutional_convention_desc: "После разработки нашей конституции и установления рамок нашей новой республиканской системы пришло время провести первые в Мексике честные и свободные демократические выборы. Всего через несколько коротких недель будут подсчитаны голоса, и состоится инаугурация первой партии, которая возглавит нацию, направив нацию на путь к нашей новой судьбе, как это было предопределено массами. Автократия, авторитаризм или коррумпированная социалистическая "демократия" больше не будут досаждать нашей стране или нашему народу, поскольку, наконец, Мексика свободна выбирать свой собственный путь."
MEX_prun: "Победа «PRUN»"
MEX_prun_desc: "Реакционная Революционная партия национального объединения, или Революционная партия национального объединения, одержала победу на наших недавних демократических выборах. Известные своей жесткой антирадикальной позицией, милитаристскими взглядами, корпоративной экономикой и врожденным недоверием к той самой демократической системе, которая привела к их победе, PRUN намерены укрепить Мексику как стойкую и сильную, хотя и авторитарную, консервативную республику. Болезни либерализма и социализма больше не должны пятнать нашу гордую историю и препятствовать нашей процветающей судьбе!"
MEX_pan: "Победа «PAN»"
MEX_pan_desc: "После напряженной борьбы Партия национального действия - или Партия национального действия - была избрана новой правящей партией нашей республики. Столь же набожные в своей католической вере, сколь и в своей ненависти к социализму и синархизму, эти благочестивые протекционисты стремятся привнести в нашу Мексику приватизированную и защищенную капиталистическую экономику, которая ставит потребности нашей страны превыше интересов иностранного бизнеса. С Церковью на их стороне и с новыми сельскохозяйственными реформами, готовыми завоевать народ, PAN поведет нацию к процветающему и благочестивому будущему!"
MEX_plc: "Победа «PLC»"
MEX_plc_desc: "С серебряными языками и золотыми обещаниями Либерально-конституционалистская партия - или Либеральная конституционалистская партия - победила на выборах. Стоя в центре мексиканской республиканской политики, эти капиталисты и капитаны промышленности имеют одно видение Мексики: прибыль. Поддерживая свободную торговлю и экономику свободного рынка, масштабную сельскохозяйственную реформу, чтобы привлечь на свою сторону крестьянство, и монументальное промышленное строительство, как будто пришло время для второй промышленной революции, эти преданные либералы будут использовать средства массовой информации и свои экономические ноу-хау, чтобы превратить Мексику в прибыльный маяк современного либерального капитализма."
MEX_pri: "Победа «PCP»"
MEX_pri_desc: "Сторонники социального прогресса и промышленной мощи, Прогрессивная конституционная партия, или Прогрессивная конституционалистская партия, победила на выборах. Выступающие против социализма и решительно либеральные, но в то же время выступающие за мексиканское государство всеобщего благосостояния, эти прогрессисты стремятся привнести в наш штат справедливую и свободную демократию и интервенционистскую экономику. Благодаря быстрой индустриализации, созданию сетей социально-экономической безопасности и закреплению гражданских свобод и прав человека в законе и законодательстве Мексика превратится в сияющий либеральный маяк в этом мрачном мире."
MEX_plm: "Победа «PLM»"
MEX_plm_desc: "Мерцающая розовая жемчужина, выступающая за истинную социал-демократию и радикализацию левых, Мексиканская рабочая партия - или Мексиканская лейбористская партия - выиграла наши последние выборы. Отстаивая социальное обеспечение, социальные реформы и социальную демократию, эти псевдосоциалисты пытались отделиться от темного пятна, которое окружает мексиканских левых. С частичной национализацией и социализацией экономики и благодаря сотрудничеству с умеренными левыми среди левых, PLM поведет Мексику к справедливому, свободному и равному будущему, полностью защищенному от ужасов радикалов и реакционеров."
MEX_limited_liberties: "Ограниченные свободы"
MEX_limited_liberties_desc: "Хотя демократия была принесена в Мексику и дала власть нашей партии, это не значит, что мы должны доверять ей. Даже сейчас мерзкие синархисты и вероломные социалисты преследуют нацию, ожидая своего момента, чтобы нанести удар, когда они подтачивают основы нашей республики. Мы не можем позволить этим радикальным элементам разрушить все, чего мы достигли, и поэтому гражданские свободы по всей стране должны быть ограничены и ужесточены, чтобы предотвратить распространение их чумных идей. Прессе будет заткнут рот, ненужные и опасные права, такие как свобода слова и собраний, будут подорваны, а гражданские свободы в целом будут заменены военным положением. В Мексике будет порядок, и это будет безопасно!"
MEX_military_support: "Поддержка от лояльной армии"
MEX_military_support_desc: "Из-за милитаристского характера PRUN военные готовы пренебречь законами, которые предписывают нашим вооруженным силам быть аполитичными, чтобы спокойно поддерживать любимую ими партию. Хотя это может вызвать проблемы в будущем, особенно если в будущем будут избраны другие партии или если эти симбиотические отношения станут паразитическими, это слишком сильно поможет PRUN, чтобы упустить такую возможность. С военными на нашей стороне PRUN укрепит свою власть над защитниками нашей страны, а также над нашим положением в правительстве и охватом нашего правления."
MEX_electoring_monitoring: "Демократические наблюдатели и мониторинг выборов"
MEX_electoring_monitoring_desc: "Наше естественное недоверие к той самой демократической системе, которая привела нас к власти, вполне рационально, поскольку опасность предоставления каждому права голоса в правительстве слишком реальна. В условиях, когда радикалы и экстремисты угрожают нашей республике, а попытки государственного переворота так свежи в нашей памяти, крайне важно, чтобы все будущие выборы проверялись на предмет фальсификаций и фальсификаций. Мониторинг выборов, наблюдение за опросами и агрессивные демократические сторожевые псы будут нависать над каждым голосованием, и если это просто улучшит наши собственные шансы на победу на будущих перевыборах, то так тому и быть."
MEX_reactionary_thought: "Принять реакционные идеи"
MEX_reactionary_thought_desc: "Мексика - самая славная нация на этой Земле! Слишком долго она погрязала в социалистической грязи и либеральной глупости. Нам нужно снова сделать Мексику великой, поскольку разрушительные реформы и меры по либерализации только ослабляют нашу нацию и наши позиции, и единственный способ сделать это - принять все, что делает нас по-настоящему "мексиканцами" Либеральные излишества и радикальные извращения должны быть стерты с лица государства, поскольку мы подчеркиваем нашу гордую традиции, культурное наследие и стоическое прошлое."
MEX_propaganda_campaign: "Кампании госпропаганды"
MEX_propaganda_campaign_desc: "Теперь, когда PRUN прочно контролирует нацию, нам нужно укрепить наши позиции как самой могущественной и самой любимой партии в Мексике! Используя финансирование и персонал от штата, мы начнем пропагандистскую кампанию, чтобы убедиться, что каждый голосующий мексиканец в стране знает, что мы - лучший выбор для их будущего. От газет и расклеенных листовок до радио и правительственных инициатив - мы донесем наше послание до каждого сердца и разума в Мексике."
MEX_laissezfaire_economy: "Корпоративистская экономика"
MEX_laissezfaire_economy_desc: "С закладкой основ нашей новой республики и с тем, что PRUN твердо контролирует судьбу нации, пришло время ввести в действие их запланированную программу экономических реформ. Призывая к тому, чтобы корпоративная система служила основой нашей новой экономической системы, крупные предприятия и корпоративные подразделения, состоящие из сельскохозяйственных, рабочих, военных и научных групп, должны доминировать в финансовой системе Мексики. Благодаря их организованному опыту и огромным размерам, которые сейчас стоят за нашей экономической судьбой, Мексика, несомненно, вступит в новую процветающую эпоху прибыли и прогресса."
MEX_red_scare: "Эль Темор Рохо"
MEX_red_scare_desc: "Социалисты, преследующие нашу нацию, ничего так не хотят, как уничтожить нас и благородную республику, которую мы построили! Мы должны убедиться, что все истинные мексиканцы знают, что эти мерзкие красные - не союзники и не друзья, а волки в овечьей шкуре, ожидающие своего момента, чтобы наброситься. Чтобы завоевать массы и показать им правду, должна быть организована общенациональная кампания террора против социализма во всех его формах, чтобы напугать наше население, чтобы оно испугалось красного Дьявола и узнало правду. С людьми, должным образом осведомленными о пагубном влиянии социализма, и на нашей стороне, мы будем работать над полным искоренением левой мысли в Мексике."
MEX_destroy_synarchists: "[MEX_destroy_synarchists_loc]"
MEX_destroy_synarchists_desc: "[MEX_destroy_synarchists_desc_loc]"
MEX_destroy_synarchists_normal: "Искоренить радикальный национализм"
MEX_destroy_synarchists_normal_desc: "Извращенные формы благородного национализма, такие как интегрализм, синархизм и грязь, извергаемая AAS, - это мерзкие и тошнотворные идеологии, слишком тесно связанные с неопределенно-легитимными экономическими принципами, антиклерикалистскими взглядами и/или радикальными идеями, которые разлагают католическую веру. Однако это также умирающие идеологии, которые постепенно теряют подавляющее большинство своих сторонников. Этим больным и умирающим школам мысли просто необходимо вбить последний гвоздь в гроб, чтобы эти заблуждающиеся экстремисты больше никогда не представляли угрозы для нашей страны и не запятнали нашу чистую форму патриотического национализма."
MEX_destroy_synarchists_soccon: "Судьба синархистов"
MEX_destroy_synarchists_soccon_desc: "Извращенные формы благородного национализма, такие как интегрализм, синархизм и грязь, извергаемая AAS, - это мерзкие и тошнотворные идеологии, слишком тесно связанные с неопределенно-легитимными экономическими принципами, антиклерикалистскими настроениями и/или радикальными идеями, разлагающими католическую веру. Однако это также умирающие идеологии, которые постепенно теряют подавляющее большинство своих сторонников. Этим больным и умирающим школам мысли просто необходимо вбить последний гвоздь в их гроб, чтобы эти заблуждающиеся экстремисты никогда не стали угрозой для нашей страны и никогда больше не запятнали нашу чистую форму патриотического национализма."
MEX_destroy_reds: "Разгромить красных"
MEX_destroy_reds_desc: "Теперь, когда республика в основном в безопасности, почти свободна от радикализма и его опасных соблазнов, наконец-то пришло время нанести последний удар по леворадикальным силам. Хотя эти силы распространились и процветали после Мексиканской революции, они стали декадентскими, коррумпированными и предательскими. Поскольку последние из их числа всё ещё живы, либо гниют в тюрьмах, либо прячутся в выжженных солнцем пещёрах, мы полностью очистим нацию от этих негодяев. Все радикальные левые, которым сейчас уже разрешено находиться в рамках нашей демократии, должны предстать перед судом присяжных или перед мечом. Мексика от Бога, а не от Маркса!"
MEX_support_the_church: "Углублять связи с Церковью"
MEX_support_the_church_desc: "Теперь, когда социалисты свергнуты и воцарилась истинная демократия, мы должны помочь Церкви восстановиться после репрессий, которым она подверглась при социалистической администрации. Помогая этому святому католическому учреждению, мы не только заручимся поддержкой набожных католиков по всей стране, но и возложим на Церковь огромный долг, который им придется погасить. Однако, прежде всего, наш долг как истинно верующих - восстановить и восстановить собственную Земную привязь Бога и помочь Его духовенству и пастве."
MEX_catholic_identity: "Благочестивая католическая тдентичность"
MEX_catholic_identity_desc: "На протяжении веков католицизм был неотъемлемой частью мексиканской культуры и самобытности. Задолго до нашей независимости от Испании мы были набожной католической нацией, и это благочестивое наследие было отнято у нас совсем недавно во время Мексиканской революции. Римский католицизм должен быть провозглашен официальной верой государства, а атеистическая политика прежнего режима должна быть полностью свергнута и обращена вспять. Мексиканская культура католическая по своей природе, и так будет всегда!"
MEX_protectionist_economy: "Экономический протекционизм"
MEX_protectionist_economy_desc: "Хотя наша экономическая деятельность на мировой арене важна, наши ресурсы и прибыльность наших собственных внутренних рынков имеют ещё большее значение. Нам нужно защитить нашу экономику от иностранных интересов и стервятников, став независимыми и самодостаточными, как громовые экономики США, Германии или объединённых держав Антанты. Только с помощью протекционистских методов, которые приносят пользу нашим собственным, а не иностранным, таких как высокие тарифы и импортные квоты, можно достичь истинного процветания."
MEX_privatization: "Массовая приватизация"
MEX_privatization_desc: "Теперь, когда справедливая и свободная демократия была провозглашена, а старый социалистический режим свергнут с корнем, мы можем, наконец, начать сводить на нет их усилия по национализации, продавая бизнес, промышленность и другие части нашей экономической инфраструктуры народу. Наконец, тем, у кого есть здравый смысл в бизнесе, а также ресурсы и ноу-хау для эффективного использования этих секторов экономики, будет разрешено доказать это, при условии, что они могут позволить себе первоначальные затраты. Приватизированный капитализм снова будет разделен на Мексику!"
MEX_end_the_ejido_system: "Покончить с системой эхидо"
MEX_end_the_ejido_system_desc: "Система эхидо - система коммунальных сельскохозяйственных кооперативов, созданная после Мексиканской революции и значительно расширенная при президенте Запате, - это очень порочная система. Было бы гораздо практичнее повторно приватизировать сельскохозяйственный сектор и позволить фермерам и предприятиям обрабатывать свои собственные участки сельскохозяйственных угодий, как и раньше. Мы выкорчеваем это последнее наследие революционного правительства и освободим фермерскую систему Мексики от пороков социализма."
MEX_new_ranches: "Новые ранчо для новой Мексики"
MEX_new_ranches_desc: "Подавляющее большинство представителей старого класса ранчеро обратились к нашему правительству с заманчивым предложением. Они предложили добровольно отказаться от системы эхидо - поскольку она все равно никогда не была слишком популярна среди фермерского большинства - и предложили проголосовать за нашу партию как за единый блок, если наша администрация профинансирует серию новых, модернизированных ранчо, которые будут построены по всей стране. Надежда состоит в том, что этот шаг мобилизует наш сельскохозяйственный сектор в массовом порядке, успокаивая наш класс фермеров, предоставляя им инструменты для эффективного кормления нации и строительства более прибыльных, крупных производственных ферм и ранчо."
MEX_neoliberalism: "Классический либерализм"
MEX_neoliberalism_desc: "Новая либеральная эра в Мексике может, наконец, начаться с наших выборов, и наш долг - обеспечить этот новый золотой век для нашего народа. В соответствии с PLC капитализм свободного рынка, открытые гражданские свободы, экономическая свобода и культурный либерализм, наконец, будут мирно введены в нашу Республику. Благодаря идеям Джона Локка, Дэвида Рикардо и Хосе Марии Луиса Мора, которые сейчас составляют основу нашей новой администрации, народ Мексики, наконец, познает истинную свободу, свободу, прибыльность и процветание!"
MEX_media_support: "Очаровать медиа-аппарат"
MEX_media_support_desc: "(В основном) либерально настроенные СМИ, безусловно, сыграли свою роль в наших выборах, и, учитывая наши давние отношения сотрудничества, мы должны "официально" связать себя с этим мощным инструментом общественного манипулирования. С помощью закулисных сделок и закулисных переговоров мы свяжем мексиканский медиа-аппарат с нашей администрацией, фактически создав нашу собственную ‘либеральную’ пропагандистскую машину на основе взяточничества, политических услуг и взяточничества. Под нашим контролем СМИ PLC станет любимицей публики, в то время как наши новые союзники демонизируют наших соперников и разоблачают наших врагов в ослепительном свете журналистики. Хотя они не всегда будут сообщать всю правду, это к лучшему для поддержания стабильности - и нашего правления."
MEX_free_market_economy: "Чем свободнее рынок..."
MEX_free_market_economy_desc: "..тем свободнее люди! Только благодаря свободному, ничем не ограниченному рынку наша экономика может быть по-настоящему справедливой и процветать. Без вмешательства правительства или ненужной бюрократии или надзора наша финансовая система и промышленные секторы смогут процветать и получать прибыль и товары, как никогда раньше. Только благодаря действительно свободному рынку вся Мексика и её народ могут последовать его примеру."
MEX_invest_in_the_industry: "Расширение промышленности"
MEX_invest_in_the_industry_desc: "Нам нужно инвестировать в нашу гражданскую промышленность, чтобы дать толчок нашей пошатнувшейся экономике, поскольку Революция и последовавшее за ней правительство не сделали ничего, кроме разрушения нашей некогда прибыльной системы. Хотя это будет далеко не полный раздаточный материал, он обеспечит рост, необходимый нашему коммерческому бизнесу и отраслям промышленности для того, чтобы снова функционировать и начать приносить прибыль."
MEX_invest_in_heavy_industry: "Планы нашей тяжёлой промышленности"
MEX_invest_in_heavy_industry_desc: "Вооруженные силы важны для нации настолько же, насколько дорого их содержание. Однако их необходимо поддерживать, чтобы наши вооруженные силы ещё больше не отстали от времени. Чтобы обеспечить нашу боевую доблесть и готовность к войне, военная промышленность должна быть расширена по всей стране и реформирована, чтобы быть более эффективной. Только при наличии сильного, модернизированного и хорошо оснащенного военно-промышленного комплекса мексиканская демократия может быть по-настоящему безопасной."
MEX_mexico_industrialized: "Промышленное мексиканское чудо"
MEX_mexico_industrialized_desc: "Хотя наши реформы далеки от завершения, они уже начали приносить дивиденды. По всей стране Чёрный смог прогресса наполняет воздух, поскольку все больше фабрик и нефтеперерабатывающих заводов впервые зажигают свои печи. Экономическое чудо в масштабах, невиданных со времен промышленной революции, расцвело здесь, в Мексике, и только продолжая этот массовый толчок индустриализации, мы можем по-настоящему продолжать получать прибыль и продвигаться к прибыльной современности."
MEX_progressive_thought: "Поистине прогрессивная мысль"
MEX_progressive_thought_desc: "Прогрессизм - относительно новая идея для нашей республики - прекрасная середина между радикальными левыми реформами и медленными, пустыми обещаниями либерализма. Как бы то ни было, прогрессивная мысль должна распространяться и расширяться, чтобы сформировать основу ценностей нашего общества. Реакционные и консервативные убеждения больше не могут загонять нашу нацию и наш народ в грязную трясину прошлого. Только благодаря прогрессивизму мы можем по-настоящему продвинуться в наше предназначенное будущее!"
MEX_civil_liberties: "Расширить и закрепить гражданские свободы"
MEX_civil_liberties_desc: "Защита гражданских свобод - одна из важнейших обязанностей справедливой, прогрессивной демократии. Вот почему наша администрация должна приложить все усилия для обеспечения уважения и значительного расширения гражданских свобод, закрепив их в законе посредством законодательства, защищая их любой ценой с помощью четкого управления и умелой, лояльной полиции. От свободы слова до свободы вероисповедания, все врожденные права человека должны поддерживаться государством без каких-либо отклонений."
MEX_interventionist_economy: "Поощрять экономический интервенционизм"
MEX_interventionist_economy_desc: "Экономика подобна реке - время от времени её естественное течение необходимо корректировать и изменять, чтобы обеспечить оптимальное течение. Мы должны закрепить этот принцип вмешательства в основы нашей администрации, вмешиваясь в экономический процесс, когда это необходимо, чтобы способствовать оптимальному уровню справедливости и конкуренции, чтобы производительность и прибыльность оставались как можно более высокими, не подавляя массы ненужной жадностью."
MEX_secure_democracy: "Поддержка и защита чистой демократии"
MEX_secure_democracy_desc: "Теперь, когда выборы состоялись и демократия действительно поднялась, мы должны быть уверены, что ни один переворот или революция никогда больше не поставят под угрозу нашу инфантильную демократию. Беспристрастные наблюдатели за выборами должны быть созданы для обеспечения справедливого и свободного демократического процесса, в то время как наши военные и полицейские институты должны быть очищены от их политических пристрастий, чтобы они могли подняться и стать настоящими, беспристрастными и аполитичными оружием республики. Демократия - это благородный институт, и наш новый режим будет работать над её поддержанием, независимо от результатов любого честного голосования."
MEX_social_security: "Мексиканский институт социального развития"
MEX_social_security_desc: "Каждый гражданин нашей республики должен знать, что государство прикрывает его спину, когда дела идут плохо. Мы создадим аппарат социального обеспечения, который будет действовать как система социальной защиты, поддерживающая всех истинных граждан Мексики, на основе аналогичных систем в Америке и Европе. Чтобы организовать и управлять этой новой системой, Мексиканский институт социального обеспечения - или Мексиканский институт социального обеспечения - должен подняться, чтобы позаботиться о людях, которые в этом больше всего нуждаются, поскольку они в этом нуждаются."
MEX_universal_healthcare: "Всеобщее медобслуживание для всех мексиканцев"
MEX_universal_healthcare_desc: "Сделав ещё один шаг вперёд в нашей новой программе социального обеспечения, мы перешли к предоставлению "бесплатного" всеобщего медицинского обслуживания всем гражданам Мексики. Здравоохранение, как и программа социального обеспечения, будет оплачиваться за счёт налогов, уже взимаемых с нашего народа, и частным компаниям больше не будет позволено наживаться на боли и страданиях масс. С внедрением этой системы мы можем сосредоточиться на устойчивом и стабильном росте населения, не опасаясь, что неэффективная или перегруженная частная система здравоохранения бросит мяч на наших граждан, когда они больше всего в этом нуждаются."
MEX_social_democracy: "Дерадикализованная социал-демократия"
MEX_social_democracy_desc: "Поскольку мы дистанцируемся от других, более радикальных левых партий, мы должны убедиться, что не идем на компромисс с нашим видением просто для того, чтобы успокоить наших недоброжелателей. Судьба Мексики - это судьба социал-демократии - социально ответственной и поддерживаемой социальным обеспечением капиталистической экономической системы в сочетании со справедливой, свободной и прогрессивной демократической формой правления. Это слияние либеральной и левой политики сослужит Мексике большую службу - она одной ногой стоит в будущем, а другой - в революционном прошлом. Мы исправим ошибки бывшего социалистического правительства, сохраняя при этом те немногие вещи, которые они делали правильно, и все это без того, чтобы стать жертвой радикализма."
MEX_moderate_the_left: "Умерить левых"
MEX_moderate_the_left_desc: "Поскольку все больше и больше социалистов, синдикалистов, анархистов и других левых радикалов покидают свои несостоявшиеся партии и присоединяются к нашей PLM, нам нужно публично и громко заявить об умеренных позициях нашей партии. Хотя радикалы могут перейти в наши ряды, основное видение PLM никогда не поколеблется! Мы твердо являемся партией социал-демократии и прорабочей политики - это далеко от радикального социализма революционного правительства, которое предшествовало нашей республике, и различных партий, которые их поддерживали. Радикализму и экстремизму нет места в нашей современной Мексике!"
MEX_moderate_socialist_economy: "Розовая жемчужина двух Америк"
MEX_moderate_socialist_economy_desc: "Хотя мы проводили различную социалистическую, прогрессивную и лейбористскую политику, наша нация всё ещё капиталистическая - по крайней мере, частично. Мы доказали, что слияние капитализма и социализма не только возможно, но и выгодно. Благодаря сочетанию приватизации и национализации наша экономика и наш народ процветали как никогда раньше. Наша Мексиканская Республика сияет как розовая жемчужина социального капиталистического избытка - светящийся маяк в темном мире."
MEX_meet_with_the_pna: "Сотрудничать с PNA"
MEX_meet_with_the_pna_desc: "PNA - Национальная аграрная партия - является крупнейшей социалистической партией любого рода в Мексике. Долгое время они доминировали в левой мысли и более широком левом движении в стране, но их подход с большой палаткой означает, что их огромное тело открыто для переманивания. Мы будем работать как с партийными лидерами за столом переговоров, так и с разочарованными отдельными министрами за столом переговоров, чтобы привлечь как можно больше членов PNA в наши ряды. Учитывая, что мы являемся реформистским решением, многие из их революционно настроенных радикалов находят наше видение непримиримым, но мы уверены, что со временем сможем привлечь на нашу сторону большую часть их партии."
MEX_meet_with_the_pmt: "Преломить хлеб с PPS"
MEX_meet_with_the_pmt_desc: "PPS - the Народно-социалистическая партия - это крупнейшая синдикалистская партия в стране. Учитывая то, что они так долго играли вторую скрипку в PNA Сапаты, они стремятся избавиться от его репутации и работать с нашим правительством. Мы свяжемся с этими умеренными синдикалистами и лейбористами, включив некоторые из их наименее радикальных идей в наше законодательство, в то время как их члены вступят в наши ряды."
MEX_meet_with_the_pnr: "Обеззубить PNR"
MEX_meet_with_the_pnr_desc: "PNR - the Национально-революционная партия - возможно, это самая маленькая из трех основных социалистических партий в стране, но они также являются самыми печально известными, самыми радикальными и самыми жестокими. В попытке помешать этим чрезмерно рьяным экстремистам разрушить нашу нацию изнутри, мы перейдем к проведению дипломатических переговоров между нашими рядами, чтобы успокоить их самые жестокие побуждения. Хотя мы можем получить некоторую поддержку от других партий за разговор с PNR, надеюсь, это будет стоить того, если мы сможем просто заслужить их скупую поддержку - даже если только среди их более умеренных членов."

MEX_second_election: "Вторые свободные выборы в Мексике"
MEX_second_election_desc: "Поскольку наша республика пережила срок полномочий нашей первой справедливо избранной исполнительной власти, демократия по-настоящему процветает в нашем новом республиканском государстве. Когда пройдут следующие выборы, новая администрация придет на смену старым блюстителям демократии, и все мексиканцы станут свидетелями благородного демократического процесса. Хотя наша республиканская система далека от совершенства, она является лучшей надеждой для нашей нации и нашего народа, так что пусть она продлится вечно в течение многих последующих сроков!"
MEX_PRUN_second_term: "Второй срок PRUN"
MEX_PRUN_second_term_desc: "Когда в очередном избирательном цикле вновь разыгрываются все более ненадежные махинации демократии, наша Революционная партия национального объединения вновь вышла на первое место. Теперь, когда наш мандат дважды был закреплен демократическим путём, мы вольны управлять этой республикой так, как считаем нужным, и у нас мало оппозиции, способной встать на нашем пути. При нашем гарантированном правлении консерватизм, милитаризм и нерадикальный националистический пыл будут процветать, поскольку наша корпоративная экономика продолжает приносить большую прибыль нации."
MEX_Integrate_PARM: "Поглотить PARM"
MEX_Integrate_PARM_desc: "Партия аутентичной национальной революции является милитаристской националистической партией, в основном состоящей из ветеранов, солдат, военнослужащих и других единомышленников-консерваторов, которой было запрещёно участвовать в демократических выборах внутри страны, чтобы продвигать предполагаемый аполитичный характер вооружённых сил. Однако в их рядах может найтись родственная душа в нашем PRUN, которому дороги многие из тех же убеждений и политики. Мы будем стремиться поглотить большинство PARM, чтобы укрепить нашу базу поддержки и гарантировать нашу защиту, одновременно укрепляя связи нашей партии с военным аппаратом."
MEX_Almazans_Populism: "Популизм Алмазана"
MEX_Almazans_Populism_desc: "Хуан Андреу Алмазан - одно из самых влиятельных и уважаемых имен в партии, и хотя он, возможно, больше не возглавляет нас, его политика по-прежнему оказывает глубокое влияние на нашу политику. Его идеи по внедрению экспансивного консервативного популизма для завоевания масс оказались популярными в партии, и с закреплением нашего демократического мандата мы можем свободно следовать его более радикальной популистской экономике, чтобы приносить справедливую прибыль всем мексиканцам. Защищенное и поддерживаемое государством и PRUN, наше население, конечно, не может потерпеть неудачу!"
MEX_PAN_second_term: "Второй срок PAN"
MEX_PAN_second_term_desc: "Мандат нашей Партия национального действия, уже дважды обеспеченный демократическим процессом, был сохранен, несмотря на наших многочисленных противников. По выбору народа, наше католическое наследие и стойкий антирадикализм останутся без сопротивления, в то время как наш протекционистский подход к экономике продолжает колебаться. Благодаря приватизированному капитализму и сельскохозяйственной реформе мы снова завоевали массы, и теперь мы выполним наши предвыборные обещания. Позиция Мексики как гордой консервативной, капиталистической и католической нации будет сохраняться под руководством PAN!"
MEX_Integrate_Catholic_Youth: "Интеграция католической молодежи"
MEX_Integrate_Catholic_Youth_desc: "По всей стране существует множество католических и христианских молодежных групп, студенческих ассоциаций и других организаций, стремящихся помочь правительству и нашему режиму. Мы включим этих благочестивых молодых людей в официальную иерархию PAN в качестве нового молодежного крыла партии. Здесь, на нашей стороне, они помогут смягчить наш общественный имидж, обеспечивая при этом легкую питательную среду для распространения наших идей, обеспечивая надежную базу избирателей и платформу для охвата национальной молодежи для будущих поколений."
MEX_Christian_Democracy: "Чистая и благочестивая христианская демократия"
MEX_Christian_Democracy_desc: "Включение идей социального католического учения, традиционных христианских ценностей и других благочестивых философий как в наше законодательство, так и в саму структуру партии и нации гарантирует, что наша демократия не отклонится от избранного Богом пути для мексиканского народа. Эта синкретическая система консервативных католических позиций по моральным, социальным и культурным вопросам, которая занимает более социально обоснованную позицию по экономическим и трудовым вопросам, несомненно, является тем, что нужно нашему народу, чтобы выжить и процветать в этой благословенной, чистой республике, и с нашим мандатом, обеспеченным, нас никто не остановит."
MEX_PLC_second_term: "Второй срок PLC"
MEX_PLC_second_term_desc: "Являясь бастионом либерализма в Мексике и в очередной раз защищая наш демократический мандат, Либерально-конституционалистская партия была вновь избрана массами для руководства нашей демократией. Исповедуя классический либерализм, неограниченный капитализм и масштабные сельскохозяйственные и промышленные реформы, эта ориентированная на экономику партия покорила массы своими обещаниями прибыли и процветания. С утверждением их второго срока Мексика действительно вступит в новую либеральную эпоху."
MEX_Embrace_Maderos_Image: "Принять видение Мадеро"
MEX_Embrace_Maderos_Image_desc: "Возможно, самый известный и величайший либерал нашего времени, покойный бывший президент Франсиско Игнасио Мадеро Гонсалес является героем мексиканской демократии и либерализма. Поборник гражданских свобод, капиталистических реформ и социальной справедливости, Мадеро воплотил в себе все, что исповедует современный PLC. Мы приклеимся к его благородному, любимому образу и воспримем Мадеро как национального героя, которого все должны признать. Следуя его планам в отношении нации и прикрываясь его наследием, мы закрепим нашу позицию как глашатаев гордого либерального возрождения Мексики."
MEX_Rebrand_Liberalism: "Ребрендинг мексиканского либерализма"
MEX_Rebrand_Liberalism_desc: "Либерализм десятилетиями оклеветывался и искажался мексиканскими режимами, запятнав наш имидж и нашу платформу. Мы должны восстановить имидж либерализма в глазах масс, и единственный способ сделать это - провести народные реформы и политику извлечения прибыли. Только выполнив наши обещания принести мексиканскому народу современность и процветание, мы сможем по-настоящему изменить наш имидж."
MEX_PCP_second_term: "Второй срок PCP"
MEX_PCP_second_term_desc: "Поддержанная народным мандатом, Прогрессивная конституционная партия в очередной раз обеспечила себе право управлять нашей республикой. Как сторонники прогрессивизма и индустриализации, PCP должна продолжать свои усилия по созданию истинного, справедливого и либерального мексиканского интервенционистского государства всеобщего благосостояния, не становясь жертвой радикализма, который заразил PLM, и без своекорыстной жажды прибыли PLC. Как защитники простого человека, PCP должна использовать свою с трудом завоеванную популярность, чтобы продолжать превращать Мексику в прибыльную, справедливую и защищенную капиталистическую республику."
MEX_The_Revolution_Fulfilled: "Революция осуществилась"
MEX_The_Revolution_Fulfilled_desc: "Хотя Мексиканская революция в конечном итоге потерпела неудачу, а режим Сапаты был свергнут насильственным путём, идеалы этого благородного конфликта не угасли. Вместо этого они нашли дом здесь, в PCP. Хотя мы и близко не такие радикальные, как Сапата, наша партия хорошо согласуется со взглядами первых победителей конфликта под руководством Альваро Обрегона. Хотя PLM Обрегона радикализировалась в его отсутствие, наша PCP осталась верна этим менее экстремальным идеям. Мы будем глашатаями этой прогрессивной программы, и под нашим правлением Революция, наконец, будет доказана успешной."
MEX_The_Peoples_Liberalism: "Народный либерализм"
MEX_The_Peoples_Liberalism_desc: "Наша PCP изменила то, что значит быть либеральным. Мы изменили либерализм, чтобы он соответствовал нашим потребностям и, что гораздо важнее, потребностям нашего народа. Эта популистская форма либерализма стала доминировать в мексиканской политике как приемлемое, менее экстремальное промежуточное звено между социалистической и основной либеральной политикой, поскольку обе стали рассматриваться как хищнические и оппортунистические. С закреплением гражданских свобод, созданием государства всеобщего благосостояния и новой модернизированной культурой, охватившей нацию, мы использовали этот "Народный либерализм" для преобразования нашей республики и превращения мексиканских масс в процветающих и современных людей, каких никогда не видели раньше."
MEX_PLM_second_term: "Второй срок PLM"
MEX_PLM_second_term_desc: "Завоевав поддержку радикальных левых и завоевав мексиканские массы народными реформами, Мексиканская рабочая партия, по-видимому, доказала, что умеренный социализм и лейбористская политика действительно являются способом беспрепятственно привнести левую политику в Мексику. Отрицая революционные тенденции широких левых сил и строго придерживаясь их синкретичных социал-демократических принципов, PLM добилась ещё одного срока на честных республиканских выборах. С массами за спиной и более широкими левыми, поддерживающими их, PLM стала доминирующим блоком, обеспечив себе победу на многие предстоящие сроки."
MEX_Integrate_the_Red_Militias: "Интегрировать красных ополченцев"
MEX_Integrate_the_Red_Militias_desc: "По всей сельской местности и во внутренних районах социалистические ополченцы всё ещё организуются и собираются, чтобы действовать против нашей республики - как мирно, так и насильственно, в зависимости от группы. Для того, чтобы укрепить доминирование PLM, обеспечивая при этом ещё один дополнительный рычаг безопасности для республики, мы предпримем шаги по интеграции этих ополченцев в наш режим в качестве официального боевого подразделения партии. Это позволит нам обойти ограничения, требующие аполитичных вооружённых сил, в то же время предоставляя нашей партии лояльные силы обороны - необходимый акт в глазах многих наших министров, учитывая реакционные тенденции и консервативные симпатии наших вооружённых сил."
MEX_Mexican_Laborism: "Мексиканский лейборизм"
MEX_Mexican_Laborism_desc: "В нашей республике внедрен истинно демократический лейборизм. Этот небольшой привкус социалистической политики оказался очень популярным среди масс, предоставляя нашей промышленной, сельскохозяйственной и неквалифицированной рабочей силе защиту, стимулы и права, необходимые им для процветания и выживания в нашей современной республике. Никогда больше простые рабочие - основа нашей нации - не будут растоптаны своим правительством. Политика в поддержку труда и умеренного социализма - это путь к будущему Мексики, и народ нашей республики лучше всего готовится к мирному приходу этой полусоциалистической системы, поскольку это единственное будущее, в котором нуждается Мексика."
MEX_ban_socialist_parties: "Запретить cоциалистические партии"
MEX_ban_socialist_parties_desc: "Поскольку очередной срок полномочий республиканцев приближается к концу, наш режим счел нужным предпринять превентивные действия против возрождающейся социалистической угрозы и их союзников среди мексиканских левых. Чтобы обеспечить неприкосновенность и безопасность нашей демократии, все крайне левые партии, от радикальных групп, таких как PPS, PMT и PNR, до более умеренных групп, таких как PLM и PNA, должны быть отстранены от участия во всех будущих национальных и местных выборах. Только если этим мерзким красным будет запрещёно участвовать в нашей демократии, Мексика сможет по-настоящему стать свободной и безопасной."
MEX_no_bans: "Сохранение многопартийной политики"
MEX_no_bans_desc: "Несмотря на наши предвзятые предубеждения и политические пристрастия, мы не можем поставить под угрозу справедливую и свободную демократию, просто запретив нашим недоброжелателям и соперникам выступать против нас. Мы должны доказать на политической сцене, что мы являемся правильным выбором для Мексики, и народ должен увидеть сквозь ложь и песни сирен радикальных левых и правых нашу провозглашаемую правду. Только при подлинной конкуренции и широком выборе справедливая и свободная плюралистическая демократия может по-настоящему процветать."
MEX_ban_authoritarian_parties: "Запретить реакционные партии"
MEX_ban_authoritarian_parties_desc: "Поскольку колеса демократии продолжают вращаться, мы должны принять меры предосторожности в отношении растущей силы и влияния реакционных правых. Этим авторитаристам и националистическим экстремистам нет места в нашей современной мексиканской республике. Чтобы сохранить и защитить нашу демократию, крайне правым партиям, таким как PRUN и PARM, или различным группам внутри AAS, должно быть запрещёно участвовать в будущих выборах как на национальном, так и на местном уровне. Только тогда мексиканский народ сможет наконец освободиться от реакционной заразы."
MEX_real_democracy: "Неограниченная мексиканская демократия"
MEX_real_democracy_desc: "Поскольку окончательные рамки нашей республики формируются по мере того, как проходит очередной демократический срок, мы приняли необходимые меры, необходимые для обеспечения того, чтобы справедливый, свободный и беспрепятственный республиканский процесс мог процветать в нашей Мексике. Несмотря на историю насильственных переворотов и революций, мы надеемся, что наша перекованная демократия останется здесь навсегда. Когда голоса людей наконец-то были услышаны без вмешательства извне или со стороны параноидальных, жаждущих власти партий, в нашу некогда дикую страну наконец-то вошла свободная демократия. Теперь мы смотрим в светлое будущее, поскольку наша демократия движется вперёд навечно, окончательно очищенная от коррупции и своекорыстных амбиций, ибо впервые в нашей истории народ Мексики наконец-то имеет право голоса."
MEX_dominant_party_democracy: "Республика с доминирующей партией"
MEX_dominant_party_democracy_desc: "Формализуя структуру нашей демократии для будущих поколений, мы приняли необходимые меры предосторожности, чтобы гарантировать, что республика заботится о массах, насколько это необходимо, даже когда сами массы не знают, что для них лучше. Поскольку выборы проводятся постоянно, одна партия - наша партия - станет доминировать в республиканской системе, будь то законными средствами или закулисной тактикой. Несмотря на это "предательство" якобы справедливого демократического процесса, мы позаботимся о том, чтобы голоса людей были хорошо и по-настоящему услышаны - мы просто будем прислушиваться только к тем голосам, которые имеют смысл или согласны с нашими позициями - ибо это наш долг как демократических управляющих этой благородной, "справедливой" республики."

## Totalist ##
MEX_establish_maximato: "Установить Максимато"
MEX_establish_maximato_desc: "Плутарко Элиас Кальес - El Jefe Máximo - сумел стать президентом Мексики при поддержке CROM - или Confederacion Regional Obrera Mexicana. Кальес твердо верит, что путь вперёд для Мексики заключается в том, чтобы он захватил полную власть над нацией, положив начало ряду реформ, которые превратят Мексику в настоящее революционное государство, которое он назвал "Максимато" В соответствии с этим тоталитарным государством и PNR Кальеса Мексика должна быть направлена на её новую судьбу, когда мы отбрасываем наше прошлое и принимаем наше новое красное будущее!"
MEX_new_economic_policy: "Nueva Política Económica"
MEX_new_economic_policy_desc: "Экономическая политика Мексики очень мало изменилась за последнее десятилетие. Мы больше не потерпим этого! Кальес решил поднять нашу экономику на новую революционную высоту с помощью своей "Новой экономической политики" Эта новая система принесет в Мексику национализированную социалистическую плановую экономику, поддерживаемую небольшим количеством капитализма и частной собственности, чтобы дать толчок нашей молодой финансовой системе."
MEX_peoples_factories: "Народные фабрики"
MEX_peoples_factories_desc: "После революции в нашей стране сложилась смешанная экономика, допускающая частную собственность на заводы, но обеспечивающая соблюдение ряда нормативных актов и прав рабочих промышленников. Однако Кальес видит в этом искажение нашей революции и приказал нам начать процесс коллективизации промышленности - за исключением наиболее важных отраслей, которые должны быть национализированы, чтобы действительно позволить людям владеть плодами своего труда и чтобы в стране царили максимальная эффективность и справедливость. наша экономика."
MEX_peoples_mines: "Народные шахты"
MEX_peoples_mines_desc: "Как и в случае с нашей промышленностью, наши шахты также в основном находились в руках частных инвесторов. Эти иностранные капиталисты больше не будут извлекать выгоду из эксплуатации наших рабочих, поскольку мы проведем коллективизацию горнодобывающих предприятий по всей Мексике. Пролетариат Максимато будет владеть средствами производства и сокровищами земли под ними."
MEX_control_ejidos: "Контроль над эхидо"
MEX_control_ejidos_desc: "Эхидо по определению уже представляют собой коллективизированную систему управления сельским хозяйством, и мы очень довольны этим. Однако эти эхидо работают независимо друг от друга, преследуя цели, которые, как правило, отличаются от блага всех мексиканцев. Мы поставим все эхидо Мексики под наш централизованный контроль, чтобы координировать их деятельность с учётом общего блага Мексики."
MEX_by_crom: "Поддержка CROM"
MEX_by_crom_desc: ""Confederacion Regional Obrera Mexicana" долгое время была союзником Кальеса. Мы вознаградим их лояльность, предоставив им официальную государственную поддержку, чтобы помочь им выиграть борьбу с GCT - их главной конкурирующей профсоюзной организацией. Поскольку GCT встала на сторону наших врагов, мы только выиграем от этого."
MEX_enforce_article_27: "Обеспечить соблюдение Статьи 27"
MEX_enforce_article_27_desc: "Статья 27 Конституции Мексики гласит, что собственность и воды, включенные в национальные границы, являются собственностью нации, и, как таковая, нация имеет право навязывать диктат частным владельцам в целях защиты общественных интересов. С этим обоснованием мы, наконец, национализируем нефтяные месторождения в Мексике, чтобы это жизненно важное Чёрное золото могло быть использовано государством в полной мере и призвано."
MEX_calles_laws: ""Ley Calles""
MEX_calles_laws_desc: "Официально "Ley Calles" - или Законы Кальеса - теперь будут действовать с целью контроля и ограничения католического богослужения в Мексике, а также ограничения влияния католической церкви. Эти законы должны сократить число священников до одного на каждые шесть тысяч жителей, добавить необходимость получения государственной лицензии для того, чтобы служить священником, и добавить необходимость регистрации в местном офисе, где будет проходить проповедь. Эти жесткие ограничения должны остановить католицизм и его мерзкое, разъедающее влияние, постепенно освобождая Мексику от власти этого опиума масс."
MEX_socialist_education: "Чисто социалистическое образование"
MEX_socialist_education_desc: "В Мексике всё ещё существует старая школьная система, существовавшая до революции, с небольшими изменениями и реформами. Это не то, что Кальес представлял для Мексики, и поэтому он приказал стране начать масштабную реструктуризацию нашей системы образования. Все дети Мексики должны получать утвержденную государством учебную программу, основанную на социалистических идеях и принципах Максимато, обеспечивая лояльных и преданных граждан для будущих поколений."
MEX_state_atheism: "Тотальный атеизм"
MEX_state_atheism_desc: "Мексика больше не будет стоять в стороне, наблюдая, как реакционное религиозное духовенство подтачивает наши устои! Мы лишим духовенство гражданских свобод, включая право на суд присяжных, объявим вне закона некоторые религиозные ордена, которые не согласуются с нашими взглядами, и лишим их прав собственности с целью создания истинно атеистического государства. Секуляризм зашел недостаточно далеко, поскольку Мексика должна быть полностью отделена от религии во всех её формах."
MEX_term_limits_rewrite: "Усиление Президентства"
MEX_term_limits_rewrite_desc: "Президентство в Мексике мало чем отличается от президентства в других демократических странах - по крайней мере, на данный момент. Это было преимуществом для того, чтобы управлять скудными коалициями и досадными компромиссами внутри болезненной революционной демократии. Однако Кальес - реформист, и ему нужна вся власть, которую он может получить, чтобы реализовать свои могучие амбиции в отношении Maximato. С этой целью он предложил реформу, которая позволяет президенту обладать неисчислимым объемом исполнительной власти, фактически делая Кальеса самым могущественным человеком в стране, которому нет равных, и у него мало сдержек и противовесов. Мексика станет единым целым с Каллесом, а Кальес воплотит в себе новую Мексику."
MEX_loyal_military: "Лояльная и фанатичная армия"
MEX_loyal_military_desc: "Причиной нашего успеха во время революции была нелояльность военных элементов, которые перешли на нашу сторону. Если тогда это было очень полезно для нашего дела, то сегодня мы рассматриваем это как возможную угрозу нашей стабильности. Имея это в виду, мы будем вознаграждать верность нашему правительству в вооружённых силах и наказывать несогласных офицеров, понижая их в должности, если это необходимо, и применяя более жесткую тактику, если нас к этому вынудят. С помощью новых мер по обучению и идеологической обработке мы превратим мексиканские вооруженные силы в лихорадочно преданную и ужасающе эффективную армию Максимато, гарантируя при этом их полную преданность делу Кальеса."
MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
MEX_direccion_federal_de_seguridad_desc: "В то время как мы сейчас наслаждаемся новообретенной лояльностью наших вооружённых сил, нам нужно создать что-то, чтобы держать в узде гражданское население и военных, на случай, если они передумают и решат свергнуть нас. С этой целью мы создадим военизированные силы, "Dirección Federal de Seguridad", которые будут находиться под непосредственным командованием нашего президента. Это военизированное подразделение должно отвечать только на звонки, выполняя функции его личного телохранителя, эскадронов смерти и секретной службы. Под их присмотром даже наша армия будет находиться в узде, пока Кальес строит новую Мексику на фундаменте страха, силы и запугивания."
MEX_lead_the_pnr: "Централизация госаппарата"
MEX_lead_the_pnr_desc: "Национально-революционная партия партия, которая в настоящее время поддерживает Кальеса. Однако Кальес не возглавляет PNR, и это привело к некоторым горячим спорам между ним и другими влиятельными фигурами внутри партии. Чтобы решить эту проблему, мы сделаем Кальеса лидером партии, потому что, в конце концов, он уже глава государства. Нет никаких причин, по которым он не должен быть главой партии, которая правит вместе с ним, и его мало что остановит, если PNR окажется достаточно глупой, чтобы отказаться. С Каллесом у руля партии у него не будет никаких препятствий на пути к централизации штата и значительному ослаблению федерализма и позиций его постоянных соперников - губернаторов штатов - с целью консолидации власти в руках президента."
MEX_political_commisars: "Политические комиссары"
MEX_political_commisars_desc: "Теперь, когда наш захват завершён, нам нужно заручиться лояльностью армии. Даже если солдаты и офицеры заверяют нас в своей лояльности, нам нужен авангард, чтобы держать их в узде на случай, если они передумают, если и когда мы ослабим бдительность. Эти комиссары должны служить мостом между партией и армией, обеспечивая максимальную лояльность и преданность Максимато в наших рядах под страхом наказания или смерти."
MEX_control_congress: "Контроль над Конгрессом"
MEX_control_congress_desc: "Конгресс в нашей стране был призван обеспечить представительство наших граждан. Однако фракционность и мелкие дрязги помешали реформам и привели к неспособному, неэффективному и почти совершенно бесполезному конгрессу. Кальес и PNR должны взять под полный контроль конгресс, чтобы помочь им "решить" свои разногласия и иметь возможность провести наши реформы без каких-либо дальнейших проблем. Конгресс просто станет ещё одним инструментом Кальеса, дополняя его легитимный фасад и позволяя ему ещё больше прийти к полной власти."
MEX_cult_of_personality: "Культ личности Кальеса"
MEX_cult_of_personality_desc: "Плутарко Кальес - или El Jefe Máximo, как он любит, чтобы его называли, - сумел укрепить свои позиции и позиции своей PNR, превратившись в бесспорного лидера Мексики. Его роль в преобразовании Мексики в новый тоталитарный рай также не подлежит обсуждению, поскольку никогда ещё Мексика не была такой единой, безопасной и процветающей при таком способном сильном человеке. Мы вознаградим его мудрость и приверженность общему благу Мексики, организовав масштабную пропагандистскую кампанию для поддержания его имиджа. Лицо Кальеса станет лицом самой Мексики, поскольку наш народ и государство возвысят El Jefe Máximo как полубога Революции, которым он действительно является."
MEX_purge_reactionary_thought: "Очистить реакционную мысль"
MEX_purge_reactionary_thought_desc: "Прогресс нашей страны замедлился из-за традиционалистской и реакционной культуры её народа. Теперь, когда нам удалось превратить Мексику в более современное и коллективистское общество, мы должны сосредоточиться на формировании культуры будущих поколений, чтобы эти реакционные мысли не мешали будущему прогрессу. Должна родиться новая мексиканская идентичность и культура, свободная от примеси католицизма, консерватизма, либерализма, реакционного национализма и других заблуждений, ложных идей, которые поддерживают и возвышают идеи, которые так дороги El Jefe Máximo и его Максимато."
MEX_perfect_dictatorship: "La Dictadura Perfecta"
MEX_perfect_dictatorship_desc: "Кальес добился того, что когда-то казалось невозможным: диктатуры, которую не только терпит народ, но даже любит простой человек. Эль-шеф Максимо медленно, но верно превращается в национальную фигуру, которая неизбежно войдет в учебники истории как революционный реформатор и настоящий герой Мексики. Как национальный отец нашей возрожденной нации, Плутарко Кальес создал идеальную диктатуру и теперь поведет этот надежный корабль в неизвестные, но изобильные воды нашей новой судьбы!"

MEX_death_of_calles: "Смерть Кальеса"
MEX_death_of_calles_desc: "После десяти лет горя из-за потери его любимой Натали и после того, как суровые государственные заботы подорвали его здоровье и волю, любимый Плутарко Кальес - El Jefe Máximo - наконец-то испустил дух. После его кончины в Максимато и PNR образовался вакуум власти: Лазаро Карденас, Эмилио Портес Хиль и Мануэль Перес Тревиньо борются за власть и контроль над партией и государством. Только один может подняться, чтобы занять место El Jefe, и теперь вся Мексика ждет того дня, когда их новый сильный человек поднимется над остальными, чтобы повести нашу нацию к её новой судьбе."
MEX_President_Cardenas: "Президент Карденас"
MEX_President_Cardenas_desc: "Перехитрив ревизиониста Хиля и фанатика Тревиньо, Лазаро Карденас теперь стоит там, где когда-то стоял Кальес, но это не та позиция, которую он намерен сохранять. Фигура, вызывающая разногласия, Карденас не только восхваляет Кальеса как героя за спасение идей Мексиканской революции от реакционных сил, но и изображает его трагическим злодеем, который был поглощен жаждой власти и желанием спасти свою нацию, упустив из виду то, что действительно имело значение - благополучие и волю народа. Мексиканский народ. Чтобы исправить ошибки прошлого, Карденас начал демонтировать Максимато изнутри, чтобы вернуть нашему народу благородную и свободную демократию."
MEX_Dissolve_Congress: "Распустить коррумпированный Конгресс"
MEX_Dissolve_Congress_desc: "Став президентом Максимато и сосредоточив власть в своих руках, Лазаро Карденас начал процесс отстранения Максимато от его почти абсолютной власти. Стремясь распустить конгресс, в котором доминирует PNR, чтобы обеспечить свободные выборы, Карденас выдвинул свою собственную кандидатуру от возрожденной Мексиканской партии труда на предстоящих выборах, и теперь, благодаря нашему новому президенту, Мексика снова движется к справедливой, чистой демократии."
MEX_President_Gil: "Президент Хиль"
MEX_President_Gil_desc: "Поднявшись выше наивного Карденаса и лоялиста Тревиньо, Эмилио Портес Хиль занял пост Кальеса в качестве лидера государства. Несмотря на его тесные отношения с Каллесом и его положение в высшем эшелоне руководства партии PNR, Хиль является известным "ревизионистом", которого считают гуманизирующей силой в режиме Кальеса, оставаясь при этом преданным линии партии. Как президент Максимато, ожидается, что Хиль будет поддерживать имидж Кальеса как справедливого и благородного отца нации, скрывая его тёмные дела под ковром, поскольку он расширяет полномочия законодательного органа и поднимает всю PNR как коллективное руководство Мексики."
MEX_An_idealized_Calles: "Идеализированный Кальес"
MEX_An_idealized_Calles_desc: "Несмотря на свои крайние меры и склонность использовать силу, чтобы добиться своего, Плутарко Кальес - наш любимый El Jefe - был настоящим мексиканским патриотом! По приказу президента Хиля записи о более недобросовестных или менее популярных решениях и действиях Кальеса должны быть стерты из записей, чтобы будущие поколения знали Кальеса только как идеального сильного человека, которым он пытался быть, а не как ущербного и многогранного человека, которым он был на самом деле. Мы делаем это, чтобы защитить Мексику и дать нашей нации национального отца, которым можно гордиться, не повышая его до какого-либо потустороннего статуса, превращая El Jefe в земной символ, за которым должна сплотиться вся Мексика. Хотя PNR всегда будет знать правду, народ Мексики будет избавлен от этой реальности, получив идеализированного El Jefe, на которого всегда можно равняться."
MEX_Expand_the_Senates_Power: "Расширить полномочия Сената"
MEX_Expand_the_Senates_Power_desc: "Законодательный орган Мексики увял под властью Кальеса и PNR - курс, который теперь должен быть изменен президентом Хилем. При законном преемнике Кальеса сенату будут предоставлены новые полномочия по мере ослабления позиций исполнительной власти. Однако и в сенате по-прежнему в значительной степени доминирует PNR, так что на самом деле это просто передаст власть от Хиля - единственного члена PNR - более широкому органу как партии, так и правительства. Это очеловечит облик нашего режима, одновременно обеспечив ему символическое представительство республиканцев - огромный шаг для некогда тоталитарного Максимато."
MEX_All_under_the_Party: "Всё под партией"
MEX_All_under_the_Party_desc: "По мере того как президент Эмилио Портес Хиль медленно подрывает свои собственные позиции у власти, власть Национально-революционная партия только растет. С каждой потерей должности исполнительного директора Хиль все больше и больше вливается в более широкую структуру PNR, отвлекая внимание от себя, поскольку он продвигает Maximato к коллективному правлению. Под командованием нашей доминирующей и глубоко укоренившейся партии Мексика выиграет от блестящего ума не одного сильного человека, а многих, объединённых и работающих синхронно, чтобы сделать то, что лучше для Мексики, нашего народа, нашей партии и нашего будущего. С превращением партии Кальеса в прочный, непреодолимый блок, подобный революционной тоталитарной олигархии, Максимато вступит в новую эпоху, не похожую ни на что виденное ранее, в то время как PNR поднимется, чтобы стать лицом нации."
MEX_President_Trevino: "Президент Тревиньо"
MEX_President_Trevino_desc: "Сокрушив жалких ревизионистов Хиля и Карденаса, Мануэль Перес Тревиньо теперь держит Мексику в своих руках как новый Кальес. Преданный сторонник покойного El Jefe Máximo, Тревиньо, как ожидается, продолжит то, что начал Кальес, возглавив PNR, не отступая от плана своего предшественника в отношении Мексики. Возведя El Jefe в ранг национального почитания, граничащего с поклонением, и ещё больше укрепив власть в руках исполнительной власти, Тревиньо станет новым сильным человеком Мексики - достойной и стойкой заменой нашему павшему Каудильо."
MEX_Our_Martyr: "Наш мученик"
MEX_Our_Martyr_desc: "Плутарко Кальес был величайшим мексиканцем из когда-либо живших! Он жил и умер за наши грехи, чтобы Мексика родилась заново при чистом и сильном Максимато - величайшей форме правления на этой планете. El Jefe никогда не будет забыт, ибо он будет возведен в статус, соответствующий его почти божественности. Дух El Jefe Máximo является воплощением нового мексиканского национального самосознания и истинных идеалов Мексиканской революции; он станет идеальным мучеником, чтобы ещё больше объединить государство и объединить наше Максимато, как никогда прежде. Кальес будет жить вечно как символ нашего нового мексиканского государства - националистическая икона националистической Мексики!"
MEX_Curtail_the_Senates_Power: "Ограничить власть Сената"
MEX_Curtail_the_Senates_Power_desc: "Законодательное собрание Мексики прогнило по мере того, как Максимато достиг величия. При Каллесе PNR доминировала во всех ветвях власти, подавляя революционную представительную демократию, чтобы сохранить единство и защитить видение El Jefe для Мексики. С уходом Кальеса он оставил незавершённой задачу полного уничтожения этой наивной системы - задачу, которую теперь предстоит выполнить президенту Тревиньо. Законодательная и представительная система Мексики должна полностью и безраздельно находиться под властью президента Тревиньо и PNR, ибо нашему Максимато больше не будет мешать наивное стремление к демократическим свободам или преклонение перед ними. С устранением сената вся власть должна свободно перетекать в руки PNR и исполнительной власти."
MEX_A_Supreme_Leader: "Верховный Каудильо"
MEX_A_Supreme_Leader_desc: "El Jefe, может быть, и мертв, но на его место пришел новый и способный Каудильо. Президент Мануэль Перес Тревиньо, теперь свободный от оков политической оппозиции, теперь начал собирать всю власть в своих руках. Превратившись в новое поколение тоталитарных автократов, президент Тревиньо готов пойти на большее, чем даже Кальес, чтобы добиться полной власти. Держа всю Мексику в своих руках, Тревиньо - новый Каудильо Максимато - стал не только самым могущественным человеком в стране, но и одним из самых влиятельных политиков на Земле, поскольку на Земле мало наций, которые позволили бы одному человеку удерживать столько власти. власть и влияние на свою собственную нацию, как у президента Тревиньо. При этом новом Верховном лидере Мексика будет в безопасности, поскольку мы защищаем истинную Революцию и ведем Максимато в вечность."

## Republic Survives ##
MEX_republic_survives: "Революционная демократия выжила"
MEX_republic_survives_desc: "Несмотря на бурные события и бесконечную борьбу за власть, наша демократия выдержала бурю! Демократия и идеалы Мексиканской революции продолжают жить, и теперь пришло время для нас выбрать, кто возглавит нашу революционную республику, к лучшему или к худшему, на следующий пятилетний срок. По мере организации наших следующих выборов и по мере того, как государство постепенно возвращается к чувству спокойствия, наши граждане с нетерпением ждут справедливого и успокаивающего обыденного демократического процесса. Пусть голос народа будет услышан ещё раз!"
MEX_stable_democracy: "Демократия в красных тонах"
MEX_stable_democracy_desc: "Наше правительство с гордостью объявляет об окончании своих реформ на этот демократический срок! С помощью ума и мускулов нам удалось стабилизировать наше общество и избежать попадания под влияние реакционных и контрреволюционных сил. Теперь, когда наше общество защищено и наш демократический мандат подтвержден, пролетариат Мексики по-настоящему свободен, и настало время организовать наш следующий шаг в наше широко открытое и свободное будущее. ¡Viva Mexico!"

# Syndicalist #
MEX_syndicalist1: "Народно-социалистическая партия"
MEX_syndicalist1_desc: ""Народно-социалистическая партия" Висенте Толедано и Фиделя Веласкеса Санчеса победила на выборах, и [root.getleader] был избран президентом страны. Его обещанные прогрессивные и индустриальные реформы в духе ортодоксального синдикализма, разработанные специально для мексиканской нации, завоевали доверие населения. Теперь нам пора приступить к выполнению таких обещаний, потому что у Толедано много планов, и теперь он должен действовать в соответствии с ними!"
MEX_union_laws: "Ley Federal de Trabajo"
MEX_union_laws_desc: "В настоящее время в Мексике действуют довольно старые законы, касающиеся труда и условий труда. Мы примем "Федеральный закон о труде", который определяет права человека на рабочем месте, условия труда, которые могут быть предложены компаниями своим сотрудникам, и роль государства в качестве посредника в случае несоблюдения этих правил. Эти новые законы защитят мексиканских рабочих лучше, чем когда-либо прежде, поскольку основу нации необходимо поддерживать и защищать любой ценой."
MEX_urbanization: "Программа массовой урбанизации"
MEX_urbanization_desc: "Экономический рост, который наша страна пережила за последние несколько лет, сосредоточил большую часть своего экономического роста в городах, что, в свою очередь, увеличило их население до такой степени, что они больше не могут удерживать своё население, сохраняя социальные льготы, социальное обеспечение и услуги. Мы начнем программу урбанизации, чтобы расширить города и их возможности в интересах наших граждан. Надеемся, что это улучшит качество их жизни, а также позволит нашему населению подняться на новые высоты, не жертвуя личным благополучием."
MEX_infrastructure_act: "Революционные дороги"
MEX_infrastructure_act_desc: "Мексика имеет очень пересеченную местность, что сделало частные усилия по улучшению национальной инфраструктуры невыгодными для их интересов. Имея это в виду, мы должны принять закон о национальной инфраструктуре с целью улучшения логистики внутри нашей страны, поскольку, в конце концов, никто не собирается делать это за нас. Comisión Vial Revolucionaria Mexicana - или Мексиканская революционная дорожная комиссия - будет создана как официальное государственное бюро, задачей которого будет прокладывать новые финансируемые государством дороги по всей Мексике, соединяя, наконец, наши разрозненные населенные пункты друг с другом и с нашими жизненно важными военными, промышленными и сельскохозяйственными предприятиями. сектора."
MEX_federalism: "Синдикалистский федерализм"
MEX_federalism_desc: "Мексика уже некоторое время является федеративной страной, и многие штаты находятся под нашим знаменем. Однако большинство из них были вынуждены внимательно следить за центральным правительством без какой-либо особой автономии, что привело к очень неэффективной и перегруженной бюрократии. Мы предпримем шаги для обеспечения федеральной системы, построенной по синдикалистским принципам, наделяя полномочиями каждый отдельный штат и профсоюзы, которые представляют их в национальном масштабе."
MEX_teacher_unions: "Укрепление профсоюзов учителей"
MEX_teacher_unions_desc: "Профсоюзы учителей борются за увеличение бюджетов на образование с 1919 года. Учитывая изменения в администрации, которые мы пережили после окончания Революции, было бы справедливо и даже выгодно, если бы мы выполнили их требования и предоставили им дополнительное финансирование, полномочия и защиту. В их руках будущее наших детей, и, расширяя возможности своих профсоюзов, они будут более склонны к лояльному и эффективному обучению наших будущих поколений по хорошей, рациональной и социалистической учебной программе."
MEX_empower_unions: "Сила в профсоюзах"
MEX_empower_unions_desc: "Профсоюзы в нашей стране всё ещё борются за защиту прав трудящихся на национальном уровне. Мы расширим их права и обязанности, а также предоставим им большую автономию и создадим дополнительные стимулы для увеличения их численности с целью облегчения их борьбы за рабочих. Профсоюзы составляют основу нашей синдикалистской демократии и нашей экономики - без сильных профсоюзов синдикалистская Мексика не сможет процветать."
MEX_industrial_democracy: "Праведная рабочая демократия"
MEX_industrial_democracy_desc: "Мексиканское общество в течение многих лет вращалось вокруг развития сельского хозяйства и производства в сельской местности. Однако, если мы действительно хотим вступить в современную эпоху и в полной мере применить инновации, которые наши европейские братья сделали для социализма, мы должны начать переход к индустриальному обществу. Прямая профсоюзная демократия, коллективные переговоры, федералистские принципы и другие основные элементы синдикализма должны объединить нашу демократию, нашу промышленность и профсоюзы в одно синкретическое целое, посвященное прямому и правдивому представлению воли профсоюзных масс. Глашатаем этого перехода должен стать президент Толедано, а основой его должен стать синдикализм!"
MEX_agricultural_unions: "Создать национальный аграрный Союз"
MEX_agricultural_unions_desc: "Сейчас, когда наши социально-экономические реформы идут полным ходом, мы находимся в стабильном положении для проведения дальнейших сельскохозяйственных реформ. Хотя система эхидо всё ещё вызывает трения, многие начали проявлять признаки прибыльности и эффективности, поэтому для дальнейшей социализации и синдикализации нашей агропромышленности необходимо привлечь профсоюзы к нашим фермерам и владельцам ранчо. Воспользовавшись нашим импульсом, мы создадим национальный сельскохозяйственный союз - "Confederación Nacional Campesina" или "CNC" - чтобы в нашей стране были защищены права даже самых бедных фермеров. Поскольку все наши фермеры объединены в единый и сильный блок, ничто не помешает им добиться своей синдикалистской справедливости, поддерживая наше растущее государство."
MEX_empower_the_cgt: "Расширение прав CGT"
MEX_empower_the_cgt_desc: ""Confederación General de Trabajadores" - или Всеобщая Конфедерация трудящихся - долгое время поддерживала Толедано и Народно-социалистическая партия. Мы вознаградим их лояльность, предоставив им официальную государственную поддержку, чтобы помочь им выиграть борьбу с конкурирующей профсоюзной организацией в CROM. Поскольку CROM - "Confederación Laboral Regional Mexicana" или Мексиканская региональная Конфедерация труда - поддерживала Кальеса и тоталитарную PNR, мы только выиграем от их потери от рук благородной GCT."
MEX_modernist_culture: "Модернистская мексиканская культура"
MEX_modernist_culture_desc: "Для того чтобы Мексика смогла добиться прогресса, она должна оставить позади традиционные корни, которые у нее когда-то были, а для этого нам нужны люди, способные воспринять новые идеи. Мы попытаемся привнести модернистскую культуру в Мексику с целью однажды достичь более прогрессивных традиций. Опираясь на модернистские влияния Испании, Франции и Италии, мы построим нашу собственную форму мексиканского модернизма здесь, в нашей новой синдикалистской республике. С наступлением нового ренессанса в мексиканском искусстве, музыке, архитектуре, кухне и многом другом мы вступим в наш новый культурный золотой век, приветствуя нашу новую модернистскую судьбу с распростертыми объятиями."
MEX_mexican_synidcalism: "Рабочие и профсоюзы"
MEX_mexican_synidcalism_desc: "Хотя синдикализм кажется хорошо продуманной системой, его основные теории и принципы были разработаны с учётом западноевропейских стран, таких как Франция или Испания. Как таковой, он не соответствует определенным аспектам при применении на практике, особенно при рассмотрении стран за пределами этого континента. Тем не менее, мы нашли эти недостатки в их теориях и будем исправлять их по ходу дела, создавая нашу собственную версию мексиканского синдикализма, которая ставит наши потребности и цели превыше любых иностранных мечтаний или идей. С "Рабочие и профсоюзы" в основе нашей новой республики Мексика не подведет свой народ, когда мы устремимся в наше красное будущее!"

# RadSoc #
MEX_radical_socialist1: "Национальная аграрная партия"
MEX_radical_socialist1_desc: ""Национальная аграрная партия" Сапаты и Панчо Вильи победила на выборах, а [root.getleader] был выбран лидером партии после стремительной "отставки" Сапаты. В своей президентской речи он заявил: "Я был верным человеком, которого судьба привела в мир для борьбы за благо бедных, и что я никогда не предам и не забуду свой долг" Теперь наша очередь воплотить эту клятву в реальность."
MEX_continue_land_reforms: "Продолжить земельные реформы Сапаты"
MEX_continue_land_reforms_desc: "Земельная реформа идет полным ходом с тех пор, как Сапата был избран в 1932 году при поддержке PNA. Тем не менее, предстоит пройти ещё долгий путь, и поэтому мы продолжим его усилия. Как сказал Сапата, "Земля будет возвращена тем, кто обрабатывает её своими руками.""
MEX_native_land_reform: "Вовлекать местных жителей в наши реформы"
MEX_native_land_reform_desc: "Местные жители не обязательно были включены в усилия по земельной реформе, начатые Запатой. Мы исправим эту формальность, чтобы у каждого в Мексике была достойная жизнь! Науа, майя или любая другая группа больше не останутся в пыли, когда наша нация устремится к процветанию."
MEX_support_cgt: "Поддержка CGT"
MEX_support_cgt_desc: "В то время как "Confederación General de Trabajadores" - или Всеобщая Конфедерация трудящихся - в основном поддерживала PPS, в их рядах всё ещё есть много сторонников нашей партии, и мы, безусловно, доверяем им больше, чем CROM, который поддерживал Кальеса и его тоталитарную PNR. Поддержка их - очевидный выбор, и поэтому мы будем."
MEX_agrian_economy: "Аграрный фонд"
MEX_agrian_economy_desc: "Мексика была сельской страной на протяжении большей части своей истории. Отступление от этой старой традиции может быть рискованным, поэтому мы планируем придерживаться того, что работало на нас в прошлом, и сохранить нашу аграрную экономику, которая делала нас сильными на протяжении многих лет. Он должен быть расширен и модернизирован, и наши фермеры должны занять более подходящее положение для работников их важности, но, несмотря ни на что, наше ядро должно оставаться аграрным."
MEX_rural_education: "Социалистическое обучение в сельской местности"
MEX_rural_education_desc: "Вилья однажды заявил: "Никто не может преуспеть в том, чего он не знает; поэтому никогда не может быть Республики с невежественными людьми, какой бы план вы ни приняли" Теперь, когда [root.getleader] стал президентом, он взял дело в свои руки и предложил амбициозный план финансирования школьного образования в сельской местности, чтобы реализовать эту идею. Мы поддержим его предложение, к которому он также добавил: "Я бы сначала заплатил учителю, а не генералу""
MEX_empower_ejidos: "Расширить возможности эхидо"
MEX_empower_ejidos_desc: "Эхидо - система коллективных хозяйств и ранчо, распространенная режимом Сапаты, - всегда была революционной и противоречивой системой. Мы не только поддерживаем их, мы будем поощрять их деятельность и расширять их права и обязанности, наряду с некоторым дополнительным финансированием их деятельности. Эти коллективы будут продолжать формировать основы нашей сельскохозяйственной отрасли, способствуя повышению эффективности и сотрудничеству между нашими фермерами и владельцами ранчо."
MEX_agricultural_modernization: "Модернизация сельского хозяйства"
MEX_agricultural_modernization_desc: "Хотя мы полностью приняли роль сельскохозяйственной нации, это не значит, что мы станем технологически отсталыми. Многим нашим сельским труженикам всё ещё приходится обрабатывать свои поля на старом оборудовании, что только замедляет и усложняет задачу. Мы поможем им, запустив национальную программу по предоставлению им модернизированного и механизированного оборудования, чтобы облегчить их работу и, следовательно, их жизнь."
MEX_feed_the_people: "Накормить людей"
MEX_feed_the_people_desc: "Мексиканская нация не самая богатая в мире, и поэтому многие наши граждане испытывают нехватку продовольствия в нескольких сельских городах. Эль Президенте не забудет о своем долге перед этими бедными крестьянами и рабочими, и он начнет национальную программу накопления излишков и распределения продовольствия с целью обеспечения всех основными продуктами питания, чтобы им никогда больше не пришлось сталкиваться с голодом."
MEX_agrian_socialism: "Чистый аграрный социализм"
MEX_agrian_socialism_desc: "Социализм с момента своего зарождения был движением рабочих и рабочего класса, которые рассматривали крестьян как союзников, но не как равных. Мексиканская демократия доказывает, что крестьяне могут быть такими же революционерами, как и рабочие, и как таковые мы станем маяком нового типа социализма для наших европейских братьев. Вместе с рабочими и фермерами, работающими рука об руку во имя нашей новой республики, в Мексику будут принесены истинная аграрная демократия и социализм."
MEX_empower_the_peasents: "Расширение прав и возможностей крестьян"
MEX_empower_the_peasents_desc: "Крестьяне были самым угнетенным классом в Мексике с момента её основания, и теперь, когда их герой находится у власти, он должен предоставить им ряд льгот и прав для улучшения их условий жизни, а также лучшего представительства в правительстве. Мексиканские крестьяне больше не будут подчиняться апатичному или подавляющему правительству, потому что теперь они будут жить под властью правительства, которое действительно поддерживает и возвышает их как революционных героев, которыми они являются."
MEX_tierra_y_libertad: "Земля & Свобода"
MEX_tierra_y_libertad_desc: "Фраза "Земля и свобода" была первоначально произнесена мексиканским анархистом Рикардо Флоресом Магоном, а затем принята Эмилиано Запатой. Хотя Сапата, возможно, больше не будет у власти, мы будем отстаивать идеалы, которые олицетворяет эта фраза, гарантируя нашим гражданам как пахотную землю для работы, так и свободу жить так, как они считают нужным. Идеалы Мексиканской революции живы и здоровы в Мексике [root.getleader]!"

# SocDem #
MEX_social_democrat1: "Мексиканская рабочая партия"
MEX_social_democrat1_desc: ""Мексиканская рабочая партия" Паскуаля Ортиса Рубио и Лазаро Карденаса вышла на первое место на выборах с [root.getleader] у руля. Их обещания демократического социализма и возвращения к идеям умеренных реформ Каррансы завоевали доверие населения. Теперь настанет наша очередь вести Мексику к более безопасному, популярному и менее радикальному будущему."
MEX_improve_workers_rights: "Закрепить права трудящихся"
MEX_improve_workers_rights_desc: "Мы начнем серию реформ, направленных на улучшение прав рабочего класса во всем обществе. Как следствие, мы надеемся, что это улучшит условия жизни наших работников по всей стране. Только при наличии достаточно защищенного рабочего класса наши работники будут работать с максимальной эффективностью без ущерба для безопасности или лояльности."
MEX_improve_native_rights: "Улучшение прав коренных народов"
MEX_improve_native_rights_desc: "С коренными жителями нашей страны не обращались с должным достоинством с тех пор, как Мексика стала нацией. Мы исправим эту ошибку, улучшив их права и предоставив большую автономию их общинам. Им также должно быть разрешено изучать свой родной язык в официальных школах и придерживаться своих родных синкретических религий, пока они находятся в уединении своих собственных домов и молитвенных домов. Революция, наконец, достигнет наших соотечественников, ибо ни один человек не останется в стороне в нашей республике."
MEX_education_improvement: "Расширить финансирование образования"
MEX_education_improvement_desc: "Бюджет Мексики на образование всегда был второстепенным приоритетом, когда речь шла о национальных проблемах, и поэтому показатели грамотности и уровня образования по всей Мексике пострадали. Однако теперь, когда мы у власти, мы видим необходимость увеличить их финансирование, чтобы добиться лучшей Мексики и обеспечить более стабильное будущее. С нашими следующими поколениями в надежных руках хорошо финансируемых и квалифицированных учителей наше будущее будет обеспечено."
MEX_moderate_land_reform: "Умеренная земельная реформа"
MEX_moderate_land_reform_desc: "В то время как многие были довольны земельной реформой Сапаты, он экспроприировал часть земли, принадлежавшей мелким землевладельцам, которые всё ещё жили по средствам и тесно сотрудничали со своими рабочими. Мы не считаем это справедливым шагом, но считаем земельную реформу необходимой. Итак, мы продолжим усилия по земельной реформе, одновременно снижая их суровость и гарантируя некоторым землевладельцам право сохранить часть земли, которой они сейчас владеют, если они живут и работают там, действуя в рамках социалистических принципов."
MEX_union_support: "Заручиться поддержкой профсоюзов"
MEX_union_support_desc: "Без поддержки различных профсоюзов Мексики большинство наших реформ были бы просто символическими и неэффективными. Мы постараемся привлечь на свою сторону большее число сторонников как в CGT, так и в CROM, что, надеюсь, позволит нам продвигать наши реформы при их совместной поддержке. Хотя многие профсоюзы имеют глубокие радикальные связи, мы должны постепенно ослабить их, чтобы они сотрудничали с нашим режимом на благо всей Мексики."
MEX_industralization: "Индустриализация "на привязи""
MEX_industralization_desc: "Мексика уже много лет является сельскохозяйственной страной, и поэтому мы отстаем от многих других стран мира в плане промышленного процветания. Мы начнем программу индустриализации, которая, как мы надеемся, увеличит наше экономическое процветание и позволит нашей стране подняться на новые высоты. Однако мы не должны переусердствовать с этими новыми инициативами, поскольку наши фонды по-прежнему будут в основном сельскохозяйственными по своей природе, поскольку это традиция Мексики."
MEX_promote_trade: "Содействие международной торговле"
MEX_promote_trade_desc: "С самого зарождения человечества процветание и развитие всегда были сосредоточены вокруг торговли и торговых путей. Признавая этот основополагающий факт, мы решили поощрять мексиканскую торговлю как внутри страны, так и за её пределами, имея в виду прогресс и прибыль. Создавая гуманизирующее лицо для внешнего мира, смягчая наш суровый социалистический фасад в глазах потенциальных торговых партнеров и создавая наши внутренние торговые сети, мы принесем новообретенное богатство в нашу казну."
MEX_social_welfare: "Инициатива по строительству школ"
MEX_social_welfare_desc: "Мы увеличили наш бюджет на образование, но выделение денег на решение проблемы неграмотности не решит её. Во многих сельских городах нашей страны достаточно учителей, но они вынуждены учиться в больших домах или под открытым небом, имея дело с ограниченными ресурсами. Мы намерены улучшить ситуацию, поскольку начнем финансировать строительство новых школ по всей Мексике, каждая из которых будет оснащена самым современным учебным оборудованием и помощниками, которых можно купить за деньги. Только тогда мы окончательно избавимся от неграмотности в Мексике."
MEX_mexican_socialism: "Мексиканский демократический социализм"
MEX_mexican_socialism_desc: "Мексиканское общество сложное; есть много как консервативных, так и прогрессивных городов и групп, которые хотят помочь друг другу, несмотря на свои разногласия, построить лучшую нацию, но оба боятся возмездия со стороны любой из противоборствующих групп, а также возмездия со стороны разгневанного режима. Как таковой, у нас нет обычной "классовой борьбы", которая есть у социалистов в Европе. Имея в виду эту реальность, мы будем стремиться создать нашу собственную версию социализма - ту, которая может адаптироваться к реалиям, с которыми сталкивается мексиканское общество, - чтобы принести истинную социалистическую демократию в нашу революционную республику."
MEX_strengthen_congress: "Усилить и демократизировать Конгресс"
MEX_strengthen_congress_desc: "Президенты в значительной степени управляли судьбой Мексики на протяжении десятилетий, но если мы действительно хотим быть современной демократической нацией, то мы должны стремиться к созданию чисто представительного конгресса, который может обеспечить изменения, о которых просит народ, предотвращая при этом создание автократов и сильных руководителей. Мы дадим нашему конгрессу возможность сделать именно это, чтобы мы могли по-настоящему принять демократические концепции, за достижение которых мы боролись и победили в Мексиканской революции."
MEX_bread_and_roses: "Pan y Rosas"
MEX_bread_and_roses_desc: ""Хлеб и розы" должны стать девизом нашей перекованной республики, поскольку мы будем стремиться обеспечить нашим людям справедливые права и условия жизни, а также действительно предоставить им свободу жить так, как они считают нужным. Наша социалистическая демократия расцвела, как яркая розовая роза, и теперь эта роза будет стоять как чудесный маяк истинной демократии и прогресса."

### Second Terms ###

MEX_Red_Tinted_Democracy: "Сияющая красная демократия"
MEX_Red_Tinted_Democracy_desc: "Поскольку прошло уже несколько сроков, а наша революционная демократия всё ещё существует, большинству мексиканцев стало ясно, что эта форма справедливого, представительного и социалистического правления останется здесь навсегда. Идеалы Мексиканской революции были поддержаны и воплощены в жизнь, и теперь массы радуются, потому что их голоса хорошо и по-настоящему услышаны. Хотя мы всё ещё только начинаем наш путь к социализму, мы делаем это с надеждой в наших сердцах и с душевным спокойствием, что наша мексиканская демократия действительно в безопасности. Давайте теперь войдем в наше новое общее будущее вместе, как единый мексиканский народ."

# SocDem #
MEX_socdem_second_term: "Второй срок PLM"
MEX_socdem_second_term_desc: "Мексиканская рабочая партия выиграла ещё один демократический срок, в очередной раз убедившись, что Мексика идет умеренным путём к социализму. Проводя партийную политику, направленную на то, чтобы сбалансировать наше аграрное прошлое с нашим индустриальным будущим, PLM надеется направить Мексику в страну сбалансированного, умеренного и нерадикального социализма, строго придерживаясь основной демократии. Теперь только время покажет, расцветет ли эта розовая роза социал-демократии или окончательно увянет под давлением государственности."
MEX_Balance_Agrarianism_Industralization: "Баланс аграризма и индустриализации"
MEX_Balance_Agrarianism_Industralization_desc: "Для того чтобы Мексика действительно процветала, необходимо обеспечить равный баланс между нашими конкурирующими секторами экономики. Растущая волна индустриализации важна, но она не должна задушить нашу давнюю аграрную промышленность. Оба сектора должны быть расширены, модернизированы и повышены в эффективности без того, чтобы один из них не становился более важным или привлекал к себе внимание по сравнению с другим. Только при одновременном взаимодействии этих двух половин наша Мексика может по-настоящему процветать и достичь современности."
MEX_The_Pink_Rose: "Цветение розовой розы"
MEX_The_Pink_Rose_desc: "Из революционного Семёни в цветущий розовый куст наша мексиканская демократия прошла через много опасностей и невзгод, но мы вышли на первое место, не пострадав и процветая, как никогда прежде. Умеренный социализм был принесен в Мексику демократическими референдумами её народа, и он останется здесь навсегда. Наша республика является ярким розовым маяком для всего мира, доказывающим, что нерадикальный социализм действительно является путём к прочному миру и процветанию. Мы достигли наших первоначальных реформ и целей и принесли мексиканскому народу свободу, свободу и процветание, и хотя это был только первый шаг, наши основы надежны. Эта розовая роза прочно пустила корни, и никакая сила реакционной мысли или коррупции не вырвет с корнем этот прекрасный цветок."

# RadSoc #
MEX_radsoc_second_term: "Второй срок PNA"
MEX_radsoc_second_term_desc: "Национальная аграрная партия снова вышла на первое место, продолжив наследие Сапаты и Панчо Вильи. Ожидается, что PNA продолжит расширять систему коллективного земледелия эхидо и укрепит Мексику как истинно аграрную нацию, у нее есть свой мандат, и теперь настало время претворить его в жизнь. Под их присмотром фермеры, владельцы ранчо и более широкие слои крестьянства Мексики - основа нашего общества - обретут процветание, которого они заслуживают."
MEX_entrench_Ejido_System: "Укрепить систему эхидо"
MEX_entrench_Ejido_System_desc: "Система коллективного земледелия, известная как эджидос, должна полностью доминировать в нашей сельскохозяйственной системе. Эхидо повысили эффективность сельского хозяйства, улучшили отдачу от инвестиций для наших фермеров каждый сезон и способствовали сотрудничеству между нашими работниками, одновременно увеличивая объём производства, по крайней мере, после того, как прошли трудности роста, связанные с такой радикальной реорганизацией. Наследие Сапаты будет продолжено, поскольку система эхидо полностью укоренилась в нашем обществе. Коллективизированное сельское хозяйство - это будущее, и PNA должна быть нашим проводником в этой аграрной судьбе."
MEX_Our_Bright_Fields: "Наши яркие поля"
MEX_Our_Bright_Fields_desc: "Эти золотые поля перед нами простираются на неисчислимые мили, сверкая на солнце, отражая солнечные лучи, а также лучи надежды, исходящие от масс Мексики. Эти массы надеются на процветание и свободу, на свободу и мирное будущее. На протяжении многих поколений они ждали этих пустых надежд и мечтаний при одном репрессивном режиме за другим, но все это было отменено с рождением нашей республики. Теперь, с помощью PNA, массы Мексики посадили эти надежды в землю и лелеяли их, пока они не стали реальностью, вырастив как новые зеленые поля, так и новое процветающее общество, которое поддерживает наши традиции, не становясь жертвой ошибок или неэффективности прошлого. Эти яркие поля - наше прошлое, наше настоящее и наше будущее, и пока они продолжают блестеть на солнце каждый сезон сбора урожая, Мексика и её народ будут в порядке."

# Synd #
MEX_syndie_second_term: "Второй срок PPS"
MEX_syndie_second_term_desc: "Народно-социалистическая партия обеспечила себе ещё один демократический срок и теперь стремится ещё больше подтолкнуть Мексику к слиянию мексиканского социализма и синдикализма. В соответствии с PPS Мексика должна двигаться к полной профсоюзной интеграции, поскольку рабочие и трудящиеся Мексики, наконец, будут возвышены и получат представительство и благосостояние, которых они давно заслуживали. Со своими союзниками по союзу в CTM Мексика отбросит все реакционные мысли, капиталистические представления и грабительскую политику, чтобы стать пролетарской республикой, которую заслуживает наш народ."
MEX_Unite_All_Unions: "Объединить профсоюзы под эгидой CTM"
MEX_Unite_All_Unions_desc: "Чтобы лучше организовать различные профсоюзы нашей растущей синдикалистской системы, должна быть создана Confederación de Trabajadores de México. Эта Конфедерация профсоюзов должна стать одним из главных столпов правления PPS, позволяя партии лучше организовывать и управлять растущим морем профсоюзов, которые заполнили страну. Со всеми голосами, всеми представителями и всеми профсоюзами, объединяющимися в один главный орган, мы обязательно отправимся навстречу нашей социалистической судьбе."
MEX_The_Woker_Base: "Гордый пролетариат"
MEX_The_Woker_Base_desc: "Рабочая база нашей мексиканской республики была поднята! Наконец, все их голоса могут быть услышаны, и у каждого есть представитель, который доносит эти голоса до ушей власть имущих. Здесь, за их спинами, была сформирована почти идеальная представительная красная демократия, а наше процветание - плод их трудов и лишений. Эти герои Мексики, наконец, получат признание, уважение и преимущества, которых они заслуживают, поскольку они являются источником жизненной силы нашей нации. Без этого прочного костяка доверенных, возвышенных и гордых пролетариев наш путь к истинному синдикализму и социалистической утопии, несомненно, рассыпался бы в прах. Мексика, наконец, стала нацией своих рабочих и для них."

###Reconquista###
MEX_Reconquista: "La Reconquista de la Cesión Mexicana"
MEX_Reconquista_desc: "Поскольку янки втянуты в разрушительный гражданский конфликт, возможно, пришло время отомстить за потерю старых Северных территорий, которые мы понесли во время американо-мексиканской войны и хаоса, который её сопровождал. Мы обескровим федералов и сокрушим их враждующих радикалов, чтобы вернуть земли, которые мы потеряли почти столетие назад. Договор Гуадалупе-Идальго, наши уступки и Техасская революция - все это будет отомщено!"
MEX_California: "Марш в Альта-Калифорнию"
MEX_California_desc: "После того, как наша первая вылазка через границу на американскую землю прошла успешно и часть Севера была захвачена, пришло время для начала второго этапа Реконкисты! Теперь мы идем на Запад и Север, чтобы вернуть себе истинную жемчужину Западного побережья - Альта-Калифорнию. Нас никто не остановит в том, чтобы вернуть себе нашу судьбу! Viva Mexico!"
MEX_Texas: "Пересечь Рио-Гранде"
MEX_Texas_desc: "Поскольку мы успешно совершаем наши первые переходы на территорию Янки, время отменить Техасскую революцию и американскую интеграцию Техаса, наконец, близко. Сейчас, когда начинается следующий этап Реконкисты, мы пересечем Рио-Гранде и войдем в Эль-Пасо и за его пределы, сокрушая любое сопротивление на своем пути, чтобы вернуть нашу законную землю.!"
MEX_WCC: "Вернуть себе Нью-Мексико"
MEX_WCC_desc: "Западный командный центр находится на севере, господствуя над нашей законной территорией - Санта-Фе-де-Нуэво-Мексико. Они сидят беззащитно, их мягкое подбрюшье направлено прямо на наши вооруженные силы. Мы отправимся в прекрасные, засушливые земли Новой Мексики и вернём "Американский Юго-Запад" для нашего собственного народа, окончательно отменив подлую уступку 1848 года!"
MEX_Reorganize_The_North: "Реорганизовать Север"
MEX_Reorganize_The_North_desc: "Многое изменилось на Старом Севере с тех пор, как мы покинули его в 1848 году. Люди, города, инфраструктура - все почти неузнаваемо. Однако реинтеграция Севера, безусловно, не станет проблемой для нашей сильной и единой Мексики, поскольку мы уже прошли через суровость мультикультурализма и, следовательно, имеем достаточный опыт, чтобы знать, как справиться с янки и всеми неприятностями, которые они принесут. Мы укротим эти северные просторы так же, как мы укротили дикие земли Мексики, и гринго будут подчинены."
MEX_Women: "Политика в отношении женщин янки"
MEX_Women_desc: "Законы о женщинах различаются между нашей страной и бывшими Соединенными Штатами - различия, которые должны быть устранены в этом новом статус-кво, в котором мы оказались. Будь то их право владеть собственностью, их право голоса или что-то ещё, права и законы северных женщин должны быть смягчены и законодательно закреплены или отменены, чтобы соответствовать потребностям и ожиданиям их новой нации - нашей Мексики."
MEX_Religion: "Статус англоязычных религий"
MEX_Religion_desc: "Как и во многих других северных культурных элементах, которые оказались под вопросом после Реконкисты, в основном протестантские религии Севера теперь вышли на передний план дебатов. Одно неверное решение или неверный шаг, и мы могли бы дать гринго ещё один повод ополчиться против нас, поэтому мы должны деликатно подойти к этой ситуации, чтобы эти еретические янки не обнаглели."
MEX_Language: "Языковой вопрос"
MEX_Language_desc: "Мексика может иметь многокультурное и многоязычное прошлое, но факт остаётся фактом: новые северяне говорят на языке, который отличается от нашего родного. Как таковые, они в основном свободны в заговоре против нас. Некоторые сторонники жесткой линии утверждают, что мы должны ввести более жесткие санкции в отношении английского языка, в то время как их критики утверждают, что это ещё больше настроит янки против нас. Нам нужно решить эту дискуссию и быстро, чтобы встать на наш курс интеграции."
MEX_Hollywood: "Что делать с городом мишуры?"
MEX_Hollywood_desc: "Сердце американской киноиндустрии - декадентский и печально известный Голливуд - теперь перешло под наш контроль. Экономический рай и культурный маяк, а также логово разврата и греха, Голливуд - одно из наших самых важных приобретений во время Реконкисты, и столько же людей призывают сжечь его дотла, сколько и людей, призывающих нас перепрофилировать его для наших собственных нужд. В рамках нашей более масштабной реорганизации Северных территорий мы должны решить, что с этим делать."
MEX_Alamo: "Вопрос об Аламо"
MEX_Alamo_desc: "Теперь, когда Техас находится во владении его законных владельцев, старый Миссия Сан-Антонио-де-Валеро, или Миссия Аламо, вернулся в наши руки. Для нас Аламо - это символ извращенной Святой земли, национального унижения и отвратительной измены. Однако для англо-техасцев он остаётся непреходящим символом свободы. Теперь встает вопрос: оставим ли мы все как есть или снесем его?"
MEX_Natives: "Статус северных индейцев"
MEX_Natives_desc: "На отвоеванных территориях на Севере проживает много коренных американцев, от навахо и пуэбло до команчей и Мохаве, которые все теперь перешли под наш контроль. Однако некоторые из этих индейцев возмущены тем, что находятся под властью ещё одной чужой страны, в то время как другие вместо этого благодарны нам за то, что мы освободили их от гнета янки. Мы, однако, всё ещё не уверены, как правильно с ними обращаться - дискуссия, которую мы должны сейчас проработать."
MEX_Secret_Police: "Пограничная стража"
MEX_Secret_Police_desc: "Чтобы подавить восстание англо, Министерство разведки предложило создать новую тайную полицию, чтобы помешать их деятельности и разогнать сепаратистские ячейки англо. Такое агентство не только переломит ход восстания, но и даст возможность любым другим внутренним диверсантам и террористам янки остановиться в следующий раз, когда они подумают о набеге на наши поселения. На первый взгляд, они должны надеть маску "Guardia Fronterizo de la Reconquista Mexicana" - или Пограничной охраны Мексиканской Реконкисты - обычного правительственного учреждения, занимающегося безопасностью границ. Однако под поверхностью они будут действовать вне закона как собственная государственная тайная полиция, которая будет вести подпольную войну против англо-повстанцев на службе нации."
MEX_Vigilantees: "Набирать дружинников"
MEX_Vigilantees_desc: "Возможно, решение покончить с англоязычным восстанием заключается вовсе не в создании тайной полиции, поскольку такой шаг, скорее всего, только разозлит янки и посеет ещё больше недоверия в нашей стране. Вместо этого наши взоры обращаются к альтернативному предложению, а именно: набирать лояльных теджано, индейцев и практически любых других добровольцев в банды линчевателей. Эти добровольческие бригады должны использоваться в качестве неофициального и независимо организованного подразделения государства, которое должно использовать свои собственные методы для борьбы с угрозой яунки, сохраняя при этом наши собственные руки чистыми. Мы будем сражаться с этими бандитами и повстанцами с помощью наших собственных бандитов и повстанцев."
MEX_End_The_Rebellion: "Конец восстанию янки"
MEX_End_The_Rebellion_desc: "Мы приняли необходимые меры, и ход восстания был переломлен. Пришло время покончить с этим восстанием раз и навсегда. Потери 1845, 1846 и 1848 годов были отомщены - Мексика, наконец, снова стала единой, и с нашей новой политикой и постановлениями угроза гринго стала не чем иным, как далеким воспоминанием. После того, как будет нанесен наш последний смертельный удар, Мексика будет по-настоящему в безопасности, восстановив свою былую территориальную славу. На обширном и диком Севере почти установился мир, и теперь мексиканский орел парит от Калифорнии до Юкатана, возрожденный, как феникс из пепла, и готовый встретить своё новое будущее лицом к лицу!"
MEX_Looking_Outwards: "Взгляд назад и вперёд"
MEX_Looking_Outwards_desc: "С возвращением земель Реконкисты в наши руки и наведением порядка, с устранением наших внутренних проблем и улучшением нашей экономики, наконец, пришло время должным образом взглянуть на статус Мексики на мировой арене и на пути улучшения нашего международного положения. Судьба зарождается для нашего народа и нашей нации, и теперь мы готовы принять её, так что давайте смело примем эту новую судьбу, устремляясь к нашему новому будущему!"
MEX_Push_Our_Broader_Claims: "Выдвинуть наши требования"
MEX_Push_Our_Broader_Claims_desc: "По всему Новому Свету и за его пределами раскинулись земли, которые по праву принадлежат нам! От джунглей Центральной Америки до островов Карибского бассейна или Филиппин - эти испаноязычные земли являются нашими собратьями по испанскому колониализму. Наш долг - воссоединить эти земли, чтобы улучшить нашу общую расу, культуру и наследие. ¡Andale!"
MEX_Unite_Cosmic_Race: "Объединить «космическую» расу"
MEX_Unite_Cosmic_Race_desc: "Стремясь воплотить идеи, изложенные в его "La Raza Cósmica", Хосе Васконселос начал подготовку к объединению космической и синкретической Пятой Расы под нашим объединенным знаменем. Стремясь объединить угнетённую расу, населяющую мир испаноязычных метисов, мы объединим наши образы, чтобы создать новую идентичность, совершенно отличную от тех, что были до нас. Вперёд, к универсальной эре человечества; вперёд, к Универсополису!"
MEX_Destiny_of_Latin_America: "Законное место Мексики"
MEX_Destiny_of_Latin_America_desc: "Слишком долго Мексика играла вторую скрипку по сравнению с другими Державами Северной Америки, но теперь это наследие прекращается! Мы поднимемся, чтобы доминировать в Новом Мире, когда свергнем слабеющих американцев с их давнего положения гегемона Америки. Настало время Мексике занять своё законное место под солнцем!"
MEX_sunset_invasion: "Закатное вторжение"
MEX_sunset_invasion_desc: "Столетия назад нечестивый Эрнан Кортес и его конкистадоры переплыли Атлантику и разрушили старый Тройственный союз. Сначала наш народ, наши жрецы и даже наши тлатоани чувствовали, что эти обладатели взрывающихся палок, способных издалека убивать наших предков, были самими теотлами - нашими богами, пришедшими, чтобы одарить свой народ, верхом на массивных четвероногих зверях верхом на десятках стражей в сияющих доспехах. О, как ошибались наши предки. Конкистадоры нанесли ущерб нашей империи, приведя к краху самой нашей цивилизации и порабощению нашей культуры и истории грязными латиноамериканцами. Однако с появлением нашего нового Тройственного союза появился шанс, что мы, наконец, сможем отомстить этим фальшивым теотлам после всех этих лет. Приходите, наши собратья Ацтеки, мы раз и навсегда приведем к закату грязных испаноязычных доминаторов!"
## Military ##
# Army #
MEX_army_modernization: "Модернизация армии"
MEX_army_modernization_desc: "Вооруженные силы Мексики по-прежнему используют устаревшую технику времен Вельткрига, и наши военные доктрины и тактика также отстали от времени за последнее десятилетие. Мы должны отойти от Революции, если хотим снова распространить своё влияние на Америку. Наша нация является крупным игроком в Северной и Центральной Америке в экономическом и дипломатическом плане, поэтому наша армия должна быть в состоянии подтвердить наши слова."

MEX_guerilla_warfare: "Партизанская война"
MEX_guerilla_warfare_desc: "Местность Мексики чрезвычайно суровая, с различными пустынями, горными хребтами и джунглями. Уже во время Мексиканской революции партизанская тактика доказала свою высокую эффективность на такой местности, которая не позволяет использовать большие, хорошо оснащенные армии. Пока мы продолжаем наши усилия по индустриализации, создание местных ополченцев и подготовка партизан обеспечат безопасность нашего режима на данный момент."
MEX_zapatas_training: "Наследие Сапаты"
MEX_zapatas_training_desc: "Именно благодаря превосходной военной тактике Эмилиано Сапаты нам удалось разгромить контрреволюционеров. Его партизанская тактика и логистический гений успешно разгромили силы федералистов, и он обеспечивает отличную основу для укрепления нашей армии. Если мы будем следовать его учению, ни одна армия не сможет проникнуть в сердце Мексики."
MEX_night_ambushes: "Ночные охотники"
MEX_night_ambushes_desc: "Армия вторжения может быть разбита или потеряна, вторгаясь в горные лабиринты, которыми усеяна мексиканская сельская местность. Эта безнадежность может быть десятикратно увеличена, когда ночью их преследует полная темнота, сопровождаемая вспышками наших винтовок. Мы должны пройти экстремальную ночную подготовку в полках, чтобы наши солдаты стали ночными охотниками, такими же смертоносными, как крадущийся ягуар, устраивающий засады на вражеские силы и крадущийся обратно в ночь, как призраки."
MEX_citizen_soldier: "Граждане-солдаты"
MEX_citizen_soldier_desc: "Партизанские силы должны состоять не только из профессиональных солдат, но и каждый гражданин должен иметь возможность участвовать в борьбе с врагом. Каждый гражданин обязан защищать свою любимую страну, прибегая к верному Мондрагону, который будет дан каждому слуге Мексики. С помощью специальных гражданских формирований мы можем быть уверены, что каждый гражданин сможет выполнять свои обязанности перед Мексикой."
MEX_decentralized_command: "Доктрина революции"
MEX_decentralized_command_desc: "Трудно командовать партизанским отрядом в пустынях Соноры или джунглях Юкатана из Мехико, и драгоценные часы и минуты могут быть потеряны в ожидании команд, поступающих с расстояния в сотни миль. Наша командная структура должна быть более децентрализованной, а местные командиры должны обладать достаточной автономией, чтобы хорошо действовать во время партизанских нападений."
MEX_recon_scouts: "Следить за дюнами"
MEX_recon_scouts_desc: "Армия вторжения боится засады, где численное превосходство и огневая мощь ничего не значат против элемента неожиданности и ужаса. Однако организовать идеальную засаду сложно даже для опытного подразделения. Чтобы облегчить это, элитные разведывательные подразделения будут обучены обнаруживать и загонять вражеские армии, как овчарок."
MEX_small_unit_tactics: "Основная единица армии"
MEX_small_unit_tactics_desc: "Партизанские отряды должны быть гибкими и малочисленными. Большие взводы или подразделения не позволяют этого и, в свою очередь, неосуществимы для нашей армии. Мы должны децентрализовать все наши вооруженные силы, а наши военные училища должны разработать тактику небольших подразделений, которая ставит во главу угла мобильность и гибкость по сравнению со стандартными армейскими формированиями и процедурами."
MEX_die_standing: "«Умри стоя»"
MEX_die_standing_desc: "Ни один метр мексиканской земли не должен достаться контрреволюционерам и империалистам! Наши славные солдаты будут защищать каждый уголок Мексики, и они никогда не сдадутся! Мексика останется свободной, чего бы это ни стоило."

MEX_legacy_of_the_revolution: "Наследие революции"
MEX_legacy_of_the_revolution_desc: "Мексиканская революция была одним из крупнейших военных событий в новейшей истории нашего континента. Вместе с его огромными размерами он также привнес в Мексику новую военную тактику и оружие. Мы должны строить нашу армию на уроках, извлеченных из войны."
MEX_improve_soldiers: "Продвигать Героическую военную академию"
MEX_improve_soldiers_desc: "Чтобы подготовить следующее поколение мексиканских офицеров, мы выделим значительные средства Героической военной академии и проведем серию тестов на компетентность офицеров, чтобы отсеять тех, кто попал в наши ряды из-за кумовства. Академия должна работать в тандеме с нашими нынешними военными и правительством, чтобы обеспечить нам постоянный поток умных, спокойных и расчетливых новобранцев, которые будут руководить нашими людьми в будущем."
MEX_desert_training: "Учиться у Северной дивизии"
MEX_desert_training_desc: "Одним из наших крупнейших соперников на американском континенте являются Соединённые Штаты Америки, которые пытаются подорвать свободу Мексики. Американо-мексиканская граница в основном состоит из пустынь и засушливых гор, поэтому мы должны обучать наших солдат останавливать американские войска в этой враждебной среде. К счастью, Северная дивизия является экспертом в боевых действиях в таких условиях, поэтому мы расширим число этих пустынных всадников и заставим их обучать остальную армию."
MEX_jungle_training: "Хитрости юкатеков"
MEX_jungle_training_desc: "Революция началась в джунглях Южной Мексики, и революция распространится по джунглям Центральной и Латинской Америки. Наша армия должна сосредоточиться на адаптации к этой чрезвычайно враждебной местности, поскольку она станет полем битвы будущих войн."
MEX_solderas: "Сольдадеры"
MEX_solderas_desc: "Во время Мексиканской революции многие женщины боролись за принципы революции. Эти "сольдадеры" доказали свою силу и волю на поле боя, но к женщинам в армии по-прежнему относятся неодобрительно. Мы должны положить конец этой дискриминации и разрешить женщинам воевать в наших вооружённых силах."
MEX_future_of_war: "Будущее войны"
MEX_future_of_war_desc: "Будущее войны зависит от будущего используемого оборудования. Чтобы подготовиться к конфликтам завтрашнего дня, которые, несомненно, бросят вызов целостности и свободе Мексики, нам нужно будет сегодня подумать о будущем оборудования."
MEX_industrial_warfare: "Инвестировать в Productos Mendoza"
MEX_industrial_warfare_desc: "В то время как сила наших мексиканских солдат высока, сила мексиканского артиллерийского орудия ещё выше. Нам нужно оснастить нашу армию тяжелым оружием поддержки пехоты, чтобы улучшить её боевые возможности против регулярных сил противника."
MEX_mechanized_warfare: "Запросить технику у DINA"
MEX_mechanized_warfare_desc: "В то время как сила наших мексиканских солдат высока, а сила мексиканского артиллерийского орудия ещё выше, сила мексиканского танка самая высокая! Нам нужно механизировать наши силы, чтобы ни одна регулярная вражеская сила не смогла победить нас."
MEX_trundlers_of_the_sonora: "Перевозчики Соноры"
MEX_trundlers_of_the_sonora_desc: "Если и есть чему-то, чему современные конфликты научили Мексику, так это тому, что бронированный танк станет предвестником победы. Мы должны убедиться, что мексиканский бронетанковый корпус превосходит бронетанковый корпус северных янки. Мы будем неуязвимы в обороне и неудержимы в нападении."
MEX_reapers_of_borders: "Жнецы границы"
MEX_reapers_of_borders_desc: "Мексика должна быть защищена со всех сторон - Тихоокеанской, Карибской, Северной и Южной. Враг заплатит за каждый дюйм мексиканской глубинки галлонами и галлонами пролитой крови, крови, пролитой нашими великими патриотами."

MEX_general_staff: "Наследие Гуадалупе Виктория"
MEX_general_staff_desc: "Самая эффективная боевая сила - это профессиональная, хорошо организованная регулярная армия, такая как армия, которую возглавил Гваделупа Виктория, чтобы освободить нас от испанцев столетия назад. Однако наши вооруженные силы - это как раз наоборот. Нам нужно реформировать большинство аспектов нашей армии, чтобы преодолеть этот период революционного сброда и стать более организованными, как наши национальные предки, и мы должны начать с генерального штаба и командной структуры."
MEX_modern_division_structure: "Перенять опыт армии Кайзеррейха"
MEX_modern_division_structure_desc: "Современная дивизия имеет сложную структуру, в то время как мексиканская дивизия - это всего лишь несколько пехотных батальонов. Нам необходимо полностью перестроить структуру дивизий мексиканских вооружённых сил."
MEX_military_college: "Создать высшее военное училище"
MEX_military_college_desc: "Одним из важных аспектов того, что делает профессиональную армию, является обученный и многочисленный офицерский корпус. Нашей армии не хватает опытных офицеров на всех уровнях командной структуры, поэтому нам необходимо будет расширить наши военные колледжи, чтобы подготовить больше офицеров. Мы начнем эту инициативу с создания высшего военного училища в столице, которая станет центральным элементом наших новых программ подготовки офицеров."
MEX_professional_army: "Воспоминания о великих Каудильо"
MEX_professional_army_desc: "Цель наших крупных военных реформ - создать профессиональную, современную армию, подобную той, что была организована великими героями независимости Санта-Анной или Висенте Герреро. В то время как мы будем стремиться создать современную армию, совершенствуя нашу технику и тактику, профессиональная армия может быть создана только в том случае, если каждый солдат знает свои обязанности и готов выполнять их при любых условиях."
MEX_centralized_command: "Новая эпоха после Революции"
MEX_centralized_command_desc: "Если мы дадим местным командирам слишком много автономии, наши вооруженные силы и штаб-квартира погрузятся в хаос, как только мы встретимся с врагом, поскольку никто не будет знать, что именно происходит. Нам нужна упорядоченная и централизованная командная структура, чтобы должным образом руководить армией."
MEX_logistics: "Покорение непроходимого"
MEX_logistics_desc: "Из-за нашей суровой местности и слаборазвитой инфраструктуры будет трудно должным образом снабдить большую армию большим количеством тяжёлой техники. Нам нужны специальные подразделения, которые контролируют и организуют линии снабжения, чтобы наша армия всегда была полностью экипирована."
MEX_flexiable_planning: "Гибкие планы и стратегии"
MEX_flexiable_planning_desc: "Хельмут фон Мольтке-старший точно сказал, что "ни один план сражения никогда не выдерживает контакта с врагом", и это было прекрасно доказано хаотичными сражениями Мексиканской революции. Наши планы должны быть гибкими, чтобы они могли быстро адаптироваться к новым обстоятельствам."
MEX_siempre_leales: "Навеки верный"
MEX_siempre_leales_desc: "Мексиканские военные всегда будут преданно служить Мексике, чего бы это ни стоило. Он всегда будет защищать нашу прекрасную нацию, во время войны или в мирное время, от любой угрозы, внешней или внутренней. 'Навеки верный'"

# Navy #
MEX_navy: "Мексиканская армада"
MEX_navy_desc: "Наши военно-морские силы не смогут бросить вызов флотам Антанты и Соединённых Штатов, но их боевую мощь нельзя недооценивать. У нашей страны большая береговая линия, и наш военно-морской флот готов её защищать."

MEX_grand_navy: "Мексиканский залив для Мексики!"
MEX_grand_navy_desc: "Здесь нет ни джунглей, ни гор, в которых военно-морской флот смог бы спрятаться. В то время как борьба с небольшими скрытыми подразделениями является жизнеспособной тактикой для сухопутных войск, нашим военно-морским силам необходимо будет выигрывать морские сражения с крупными кораблями с ещё большей огневой мощью."
MEX_naval_glory: "Поддержать Героическое училище ВМФ"
MEX_naval_glory_desc: "Мы должны гордиться нашими военно-морскими силами, которые храбро защищают берега Мексики и готовы поддержать наш великий флот. Новая военно-морская академия будет создана для подготовки следующего поколения мичманов и адмиралов, чтобы мы всегда были готовы к штурвалу и на волнах."
MEX_battleships: "Перепроектирование "Анахуака""
MEX_battleships_desc: "Вида "Анахуака" достаточно, чтобы произвести впечатление на большинство людей, а его 234-мм орудия крупнее любых артиллерийских орудий, имеющихся на вооружении наших сухопутных войск. Это самый большой корабль нашего военно-морского флота, но ему уже более трех десятилетий, и он не сможет конкурировать с современными капитальными кораблями. Нам нужно разработать свой собственный настоящий линкор, чтобы он стал новым флагманом нашего флота."
MEX_battle_cruisers: "Пригласить инженеров из-за границы"
MEX_battle_cruisers_desc: "Наш военно-морской промышленный потенциал весьма ограничен, поэтому создание сил, состоящих из крупных линкоров, окажется трудной задачей. Мы должны сопровождать наши большие капитальные корабли меньшими, но эффективными линейными крейсерами и использовать иностранных экспертов, чтобы помочь нам выяснить, как лучше это сделать."
MEX_carriers: "Заказать "Кастильо Бретон""
MEX_carriers_desc: "Во время Вельткрига появился новый тип корабля - авианосец! Первоначально предназначенные для морских самолетов, новые большие авианосцы имеют вместимость небольшого аэродрома и теперь могут поддерживать военно-морские силы большими самолетами, несущими торпеды и бомбы."
MEX_naval_aircraft: "Расширить возможности Fuerza AeroNaval"
MEX_naval_aircraft_desc: "Военно-воздушные силы стали жизненно важной частью вооружённых сил. В то время как некоторые сомневаются в эффективности самолетов для нанесения точных ударов, большинство убеждены, что они будут играть важную роль в будущих наземных и морских сражениях. Военно-морской флот обратился с просьбой о создании подразделения морской авиации."

MEX_marines: "Fuerza de Infantería de Marina"
MEX_marines_desc: "Иногда легче обойти вражеские силы по морю, чем сражаться через укрепленные позиции в труднопроходимой местности. В то время как морские операции, подобные битве при Галлиполи, провалились, вторжение с моря может стать жизнеспособной военной тактикой."

MEX_protect_trade: "Неограниченные богатства залива"
MEX_protect_trade_desc: "Наш военно-морской флот просто никогда не сможет конкурировать с основными военно-морскими силами мира, поэтому вместо того, чтобы пытаться конкурировать, тем не менее, мы должны сосредоточиться на защите наших торговых линий в Персидском заливе, в Карибском бассейне и через Тихий океан. Хотя мы не можем победить флот США, мы можем победить пиратов и рейдеров."
MEX_coast_guard: "Поиск и спасание"
MEX_coast_guard_desc: "Наша страна имеет обширную береговую линию, как вдоль Тихого, так и Карибского морей, что обеспечивает достаточное количество укрытий для рейдеров и контрабандистов. Нам нужно патрулировать наши побережья, чтобы остановить этих преступников. Новая морская поисково-спасательная организация будет выполнять эти задачи с большой эффективностью, поскольку мы сосредоточимся на других задачах."
MEX_destroyers: "Покупка старых испанских судов"
MEX_destroyers_desc: "Большой линкор не очень подходит для сопровождения конвоев. Вместо этого мы должны инвестировать в небольшие эскортные эсминцы, которые могут защищать наши конвои, будучи экономичными и надежными."
MEX_heavy_cruisers: "План 1932 года"
MEX_heavy_cruisers_desc: "Крейсера образуют нечто среднее между линкорами и эсминцами. Они мастера на все руки, но все же подразделяются на различные классы. На случай, если нам когда-нибудь понадобится задействовать более регулярный флот, нам понадобятся более тяжелые крейсера в качестве "мини-линкоров""
MEX_submarines: "Изучить немецкие подводные лодки"
MEX_submarines_desc: "Нам нужно будет защищать наши торговые линии, но это не мешает нам совершать набеги на торговые линии наших врагов. Подводные лодки идеально подходят для рейдов на конвои, они плавают бесшумно, как морские змеи и угри, которые наполняют наши воды, поэтому мы должны больше инвестировать в тихую смерть из-под линии моря."
MEX_light_cruisers: "Современная Сарагоса"
MEX_light_cruisers_desc: "Тяжелый крейсер хорошо подходит для боя в качестве обычного боевого корабля, но большинство наших противников не выставят ничего тяжелее эсминцев или подобных кораблей. Чтобы сэкономить на ресурсах, лучше всего использовать лёгкие крейсера."

# Air Force #
MEX_air: "Финансировать Fuerza Aérea Mexicana"
MEX_air_desc: "Первоначально сформированные как Arma de Aviación Militar в 1915 году, мексиканские военно-воздушные силы сыграли важную роль в подавлении восстания. Однако на заре новой эры, когда Мексика одержит победу, её военно-воздушные силы должны отражать наступающий золотой век."
MEX_pilot_training: "Основать El Colegio del Aire"
MEX_pilot_training_desc: "Наши военно-воздушные силы всё ещё довольно малы, поэтому нам не хватает подготовленных пилотов. Самолет бесполезен, если пилот не знает, как им управлять. Нам необходимо расширить наши курсы авиационной подготовки."
MEX_air_ports: "Построить Центральный аэропорт"
MEX_air_ports_desc: "Построенный на месте Льянос-де-Бальбуэна, который десятилетиями использовался для экспериментов с аэронавтикой, Центральный аэропорт Нью-Мехико станет жемчужиной авиационной инфраструктуры нашей страны. Благодаря этому огромному аэродрому и другим подобным ему, расположенным по всей Мексике, а также множеству других небольших взлетно-посадочных полос и взлетно-посадочных полос, мы покроем небо нашими самолетами."
MEX_air_defense: "Очищать небеса"
MEX_air_defense_desc: "Мы не единственные, кто создает военно-воздушные силы... на самом деле это далеко не так. Наши военно-воздушные силы, скорее всего, будут в обороне, если нам придется столкнуться с крупными контрреволюционными и империалистическими военно-воздушными силами, поэтому мы должны помочь им с земли."
MEX_air_supremecy: "Парящие орлы"
MEX_air_supremecy_desc: "Чтобы эффективно поддерживать наши сухопутные и военно-морские силы и защищать их от вражеских бомбардировщиков, наши военно-воздушные силы должны сосредоточиться на завоевании и защите превосходства в воздухе."
MEX_fighters: "Инвестировать в проекты истребителей TNCA"
MEX_fighters_desc: "Использование больших, неповоротливых бомбардировщиков для завоевания превосходства в воздухе окажется, мягко говоря, трудной задачей. Вместо этого нам нужны быстрые, маневренные и хорошо вооруженные одномоторные самолеты, которые могут эффективно перехватывать и уничтожать вражеские самолеты."
MEX_army_air_support: "Пикирующие орлы"
MEX_army_air_support_desc: "Многим нашим противникам, в первую очередь контрреволюционным странам Центральной Америки, не хватает военно-воздушных сил, поэтому мы должны сосредоточиться на поддержке нашей армии с воздуха. Мы не сможем бросить вызов военно-воздушным силам Антанты, поэтому нам следует сосредоточиться на использовании слабости наших меньших соперников."
MEX_bombers: "Разобрать старые французские бомбардировщики"
MEX_bombers_desc: "Использовать небольшие самолеты, вооруженные только пулеметами, для уничтожения вражеской инфраструктуры и промышленности будет практически невозможно. Нам нужны большие самолеты с несколькими двигателями, чтобы доставить врагу большую бомбовую нагрузку."
MEX_radar: "Адаптированный к пустыне РАДАР"
MEX_radar_desc: "РАДАР, который расшифровывается как радиолокационное обнаружение и определение дальности, - это новый метод обнаружения, который будет весьма полезен для военно-воздушных сил. Благодаря радиолокационным установкам, построенным так, чтобы противостоять порывистым, наполненным мусором ветрам наших северных просторов, мы сможем обнаруживать приближающиеся самолеты за пределами досягаемости, чтобы достаточно быстро поднять тревогу военно-воздушных сил."
MEX_expand_air_ports: "Аэродромы Соноры"
MEX_expand_air_ports_desc: "Наши военно-воздушные силы постоянно расширяются, но наши аэродромы не успевают за ними. Их ограничения по вместимости скоро будут превышены, и мы выяснили, что вы не можете взлететь на самолете из джунглей... нам нужно будет быстро расширить наши аэродромы."
MEX_paratroopers: "Сформировать Brigada de Fusileros Paracaidistas"
MEX_paratroopers_desc: "Битва при Галлиполи показала, что морские вторжения довольно трудно осуществить, но воздушные вторжения ещё не были опробованы. Мы должны создать воздушно-десантное подразделение, способное проникать в тыл врага, перерезать пути снабжения и устраивать засады отступающим силам."
MEX_rule_the_skies: "Владения хохлатой каракары"
MEX_rule_the_skies_desc: "Мексиканские военно-воздушные силы будут господствовать в небе... ну, по крайней мере, небе Центральной Америки. Пройдет ещё немало времени, прежде чем мы сможем конкурировать с военно-воздушными силами Антанты..."


# Cristero Tree #
MEX_viva_cristo_rey: "¡Viva Cristo Rey!"
MEX_viva_cristo_rey_desc: "Хотя кровь многих мучеников и грешников обагряет землю нашей дорогой Мексики, слава, что наша борьба была не напрасной, и Бог одержал над нами достойную победу. Наши гонители низвергнуты со своей башни, и наша Святая Мать-Церковь теперь в безопасности от их ботфортов."
MEX_undo_the_harm: "Разматывая змеиные витки"
MEX_undo_the_harm_desc: "Когда злобные враги Церкви захватили Мексику, они также отменили свои законы, и верующие Мексики стали расплачиваться за материалистическую гордыню этого нового порядка своими жизнями. Теперь, когда они не могут покончить с этим, настало время исправления и исцеления. Мы не только отдадим Христу то, что принадлежит Христу, вернув церковное имущество его законным владельцам, но и позаботимся о создании новых законов по его образу и подобию, в соответствии с католическим социальным учением, защищая рабочего, как это утверждал старый революционный режим, и уважая другие классы в их совместном труде."
MEX_rally_knights_of_columbuis: "Взаимное Рыцарское благодеяние"
MEX_rally_knights_of_columbuis_desc: "Когда мы поднялись на борьбу с дьявольским правлением старого режима, там, где другие отвернулись бы от нас в трудную минуту, Рыцари Колумба, братство наших братьев во Христе, встали на нашу защиту, призывая к помощи от нашего имени и повышая осведомленность о нашей борьбе. Теперь, когда мы одержали победу, будет правильно, если мы сделаем все возможное, чтобы отплатить им тем же. Рыцари смогут свободно расширять свою деятельность в Мексике, а мы будем обращаться к ним, когда нам понадобятся друзья для помощи мексиканскому народу."
MEX_honor_olg: "Пробудить преданность Саграды"
MEX_honor_olg_desc: "Когда отважные кристерос сражались за освобождение Мексики от тех, кто хотел разрушить структуры, составляющие её целостность, в наших рядах вспыхнула преданность Саграда Фамилиа, Святому семейству. Святое семейство, возглавляемое святым Иосифом, хранителем Девы Марии и человеком, которого Бог призвал стать приемным отцом своего Сына, в самом реальном смысле является образцом нашей борьбы. Молчаливый страж Церкви, народ, поднялся на её защиту от тех, кто хотел причинить ей вред. Наряду с этим Святое Семейство является образцом всех истинно христианских семей, поскольку они стремятся привести друг друга на Небеса. Теперь, когда Церковь вернулась в Мексику, несомненно, благодаря заступничеству Святого Семейства, наш долг - сделать так, чтобы его почитали на всей земле. Для начала базилика Богоматери Гваделупской должна получить законный уход, которого ей так долго не хватало, оставленная томиться секуляристами и богохульниками. Полностью оплаченная правительством, она будет также способствовать тому, чтобы народ принял это почитание в широком масштабе. К концу десятилетия в каждом мексиканском доме на мантиях будут висеть изображения Святого Семейства!"
MEX_religious_liberty_or_liberty_of_religon: "Между верой и экуменизмом"
MEX_religious_liberty_or_liberty_of_religon_desc: "Хотя все кристерос боролись за право исповедовать Веру, вопрос о том, что именно это значит, остаётся открытым. Многие в верхушке нашего руководства считают, что это означает, что мы боремся за истинную религиозную свободу, позволяя христианам исповедовать свою веру независимо от того, что и как. В то время как многие борцы сражались и проливали кровь за главенство католической церкви, желая закрепить католическое богослужение в законе. В связи с этим над нами встает непростой вопрос: должны ли мы оставаться верными нашим благим намерениям и защищать всех христиан или же в первую очередь направить Мексику на защиту истины Единой Истинной Церкви?"
MEX_an_end_to_secular_schools: "Свобода образования от материалистической фуги"
MEX_an_end_to_secular_schools_desc: "Одним из самых жестоких ударов по Церкви стало насаждение "светского" образования. Не только церковные школы массово национализировались и лишались всякой веры, но даже книги, написанные верующими, подвергались репрессиям, а книжные магазины, осмеливавшиеся их держать, принудительно закрывались. Нигде не могли преподавать веру те учителя, которые знали её лучше всех. Наследие этих репрессий скоро будет устранено, хотя мы не будем заставлять школы быть католическими, но материалистическая и атеистическая риторика больше не сможет беспрепятственно распространяться в учебных заведениях."
MEX_future_of_cristero_state: "Возложение креста"
MEX_future_of_cristero_state_desc: "После нашей благословенной победы над дьявольским гнетом Мексика вновь встала на путь, ведущий к Божьему свету, но в конце концов "кристерос" были всего лишь освободителями, и мы не можем править так вечно. Вчерашняя Мексика нуждалась в нас, но завтрашняя Мексика нуждается в более четком видении, споры и волнения по поводу лидерства вспыхивают сейчас каждый день, когда опасность уже миновала, поэтому пришло время их разрешить. Мексика заслуживает более постоянного видения будущего, и, покидая её в благодати, мы успокаиваемся, зная, что она наконец-то в руках Божьего народа."

# Economy #
MEX_future_econ: "Грёзы о Милагро"
MEX_future_econ_desc: "Мексиканская экономика значительно отстает от экономики соседних стран, особенно по сравнению с нашими северными соседями. Чтобы конкурировать в экономическом плане с окружающими нас странами, мы должны выяснить, как нам лучше всего наверстать упущенное, и сделать это быстро. В конце концов, наш трудолюбивый народ не остановится ни перед чем, пытаясь достичь своей мечты, мечты о «чуде»."
MEX_reinforce_ejidos: "Прославить эхидос"
MEX_reinforce_ejidos_desc: "Система коллективных ферм Ejido пользуется огромным успехом с момента перехода Мексики к социализму. Однако предстоит ещё многое сделать. По всей стране все ещё есть много крупных поместий, которые лучше использовать в коллективной собственности."
MEX_modern_economy: "Современная экономика для современной эпохи"
MEX_modern_economy_desc: "Давайте посмотрим правде в глаза: после многих лет потрясений экономика Мексики отстает от своих конкурентов не только по сравнению с Янки, но и по сравнению с Латинской Америкой. Мы должны ускорить развитие и следовать экономической модели более процветающих стран, а не цепляться за наши неработающие системы прошлого."
MEX_reinstate_haciendas: "Иерархия гасиендов"
MEX_reinstate_haciendas_desc: "С момента основания Мексики конкистадорами и вплоть до стабильных лет Порфириата экономика Мексики долгое время находилась под контролем «хасиенд» — крупных поместий, принадлежащих мексиканской элите. Если мы хотим вернуться к годам стабильности и процветания, мы должны отменить так называемую «систему эхидо» социалистов и вернуться к проверенным методам."
MEX_red_roads: "Автомагистрали республики"
MEX_red_roads_desc: "Дороги Мексики отстают от времени. Многие из них до сих пор не имеют твердого покрытия и непригодны для современных автомобилей, что делает этот превосходный вид транспорта недоступным для многих мексиканцев, проживающих в сельской местности. Чтобы способствовать большей мобильности и дальнейшему объединению эхидо, мы должны ввести новую систему «автописта» — дорог с твердым покрытием по всей стране."
MEX_mandatory_unionism: "Внедрить модель «закрытого магазина»"
MEX_mandatory_unionism_desc: "Профсоюзное движение долгое время было главным фактором, помогавшим работникам выбраться из бедности, что, в свою очередь, улучшило состояние нашей экономики. Несмотря на это, многие корпоративные магнаты, крупные землевладельцы и владельцы фабрик отказываются позволять своим работникам объединяться в профсоюзы. Мы не можем бездействовать, пока они позволяют этому происходить! Заимствуя концепцию «закрытого цеха», впервые внедренную американским рабочим движением, мы должны стимулировать владельцев предприятий нанимать исключительно членов профсоюзов и наказывать тех, кто этого не делает."
MEX_youth_investment: "Придать смысл Pentas & Caballeros Águila"
MEX_youth_investment_desc: "Pentathlón Deportivo Militarizado Universitario, или Университетский военный спортивный пятиборье, является крупнейшей молодежной спортивной организацией Мексики. Мексиканское отделение всемирного скаутского движения, Asociación de Scouts de México, также давно является ещё одним источником вовлечения молодежи. Обе эти организации давно продвигают патриотизм как основной принцип, и не должно быть сложно убедить обе эти организации в том, что нет лучшего способа быть истинным патриотом, чем работать над тем, чтобы стать частью нашей новой процветающей промышленной экономики. В связи с этим мы также должны направить их на внедрение дополнительных программ, поддерживающих физическую силу и выносливость, и убедить их, что нет ничего более полезного, чем продолжать участвовать в этих программах до тех пор, пока они не достигнут «Caballero Águila», высшего звания в мексиканском скаутском движении."
MEX_foreign_experts: "Предоставить убежище пионерам"
MEX_foreign_experts_desc: "В условиях, когда большая часть мира находится в состоянии нестабильности, относительная стабильность и многообещающая экономика Мексики привлекают многих потенциальных мигрантов. Мы должны внедрить программы по привлечению лучших и наиболее одаренных из этих иностранцев и использовать их предпринимательский опыт."
MEX_penal_labor: "Регенеративная пенитенциарная служба"
MEX_penal_labor_desc: "Поскольку все больше и больше социалистических действий становятся полностью запрещенными, а число арестованных идеологов с каждым днём растет, мы оказываемся с таким количеством заключенных, что не знаем, что с ними делать. А теперь, когда наша экономика стала более диверсифицированной, чем раньше, владельцы поместий, или «хасендадос», испытывают трудности с поиском рабочих. Вступает в действие «Servicio Penitenciario Regenerativo», или Регенеративная пенитенциарная служба. В обмен на номинальную плату правительству мы будем предоставлять хасендадос дешевую тюремную рабочую силу, что, несомненно, решит их проблему нехватки рабочей силы, а также послужит сдерживающим фактором для населения, которое может принять социалистические идеи."
MEX_fordism: "Возвращение учёных"
MEX_fordism_desc: "Во время правления Порфирио Диаса одним из ведущих элементов мексиканской экономики были «Científicos», группа ученых, которые консультировали его по техническим вопросам. По мере того как наша страна постепенно возвращается к более цивилизованным временам, мы должны вновь ввести новое поколение Científicos, которые будут предоставлять экспертные консультации и знания нашему правительству."
MEX_farms_to_factories: "Структурализм индустриализации"
MEX_farms_to_factories_desc: "Мексиканская экономика слишком долго сильно зависела от импорта из-за рубежа. Теперь, когда система Ejido полностью укоренилась, пришло время переоборудовать ее, чтобы она служила не только сельскохозяйственной моделью, но и моделью для кооперативной промышленности. Это, в свою очередь, должно уменьшить нашу зависимость от иностранных продуктов и сделать «Hecho en México» (Сделано в Мексике) этикеткой, которой можно гордиться."
MEX_rapid_industrialization: "Догнать Запад"
MEX_rapid_industrialization_desc: "Теперь, когда мы создали прочную экономическую основу, мы должны эффективно использовать наши новые ресурсы и быстро индустриализировать как наши города, так и сельскую местность. Только тогда мы сможем сказать, что мы действительно современная западная нация."
MEX_megaprojects: "От колоний к городам"
MEX_megaprojects_desc: "Мексиканская сельская местность усеяна промышленными колониями, от деревень, где живут работники плотин, до казино-городов, обслуживающих богатых американцев. Теперь, когда у нас есть укрепляющаяся экономика, мы должны использовать наши новые ресурсы, чтобы превратить многие из этих колоний в полноценные города и построить их таким образом, чтобы их процветание было практически гарантировано."
MEX_preserve_beauty: "Охранить среду обитания орла"
MEX_preserve_beauty_desc: "Нетронутая природная красота Мексики — одна из многих причин, по которым наша страна действительно особенная. Хотя экономический прогресс — благородная цель, мы не должны разрушать этот источник гордости для будущих поколений, не говоря уже о нанесении вреда среде обитания нашего национального животного — беркута. Вместо этого мы должны объявить большую часть оставшейся дикой природы охраняемыми территориями и окружить наши города «зелеными поясами», чтобы предотвратить дальнейшее разрастание городов."
MEX_develop_tourism: "Витрина мультикультурных артефактов"
MEX_develop_tourism_desc: "Наша близость к богатым странам, таким как США и Канада, делает нас привлекательным местом для международного туризма. Развивая инфраструктуру для привлечения этих туристов, мы должны также использовать её как способ продемонстрировать нашу культуру всему миру, разместив наши самые ценные испанские, майянские и ацтекские артефакты в музеях, расположенных в городах, ориентированных на туризм."
MEX_resources: "Конкиста для богатства нации"
MEX_resources_desc: "Наша земля богата и готова к освоению. Подобно конкистадорам древности, мы должны завоевать эту землю, но на этот раз нашей конечной целью будут наши обширные природные ресурсы."
MEX_strong_economy: "Энергетическая мощь Латинской Америки"
MEX_strong_economy_desc: "Несмотря на все препятствия, мы наконец-то создали экономику, которой можно гордиться. Наша относительная экономическая стабильность в период глобальных потрясений привела к тому, что мы стали экономической державой не только в Латинской Америке, но и в мире."

### Events - start up ###

mexico.1.t: "Золотой орел Юга"
mexico.1.d: "История Мексики долгая, богатая и чрезвычайно разнообразная, но её преследует одна главная неизменная и почти бесконечная реальность - война. Будь то против Америки в 1845 году или против самой себя в 1857 году, история Мексики определялась соперничающими мыслителями и амбициозными идеологами, развязывающими войну за войной и восстание за восстанием в мимолетных попытках навязать свою собственную форму правления остальной части страны. Эта атмосфера непрекращающегося конфликта на мгновение закончилась с приходом к власти Порфирио Диаса, который пришел к власти, умиротворяя как консерваторов, так и либералов по всей стране, проведя Мексику через эпоху беспрецедентной модернизации и прогресса, но также и эпоху неравенства и интенсивной социальной борьбы. \n\nОднако, как и все диктаторы, он не был вечным и был свергнут в 1911 году в результате почти бескровной революции, но его последователи не бездействовали и попытались восстановить старую диктатуру, а Викториано Уэрта возглавил контрпереворот в 1913 году. Этот шаг ввергнул страну в агонию настоящей Гражданской войны, и таким образом Мексиканская революция полностью началась. \n\nСреди хаоса и постоянно меняющейся сети сделок и альянсов объединились три основные стороны:популистский альянс Панчо Вильи и Эмилиано Сапаты, конституционалистская Клика Венустиано Каррансы и Альваро Обрегона, и, наконец, лагерь "порфиристов" во главе с Викториано Уэртой и Мануэлем Мондрагоном."
mexico.1.a: "Что случилось потом?"

mexico.1200.t: "Для Южного Орла наступает Новый год"
mexico.1200.d: "После нескольких лет ожесточенных боев Викториано Уэрта и его альянс потерпели поражение в 1915 году, хотя на мгновение мир казался невозможным, поскольку американское вмешательство и их высадка в Веракрусе привели к короткому прекращению огня между большинством группировок, чтобы выгнать янки. После свержения Уэрты популисты созвали конференцию, на которой предложили конституционалистам сформировать новое Объединённое правительство. Однако, несмотря на их увертюры, Венустиано Карранса отклонил это предложение. Вскоре после этого Альваро Обрегон дезертировал из Клики Каррансы, когда офицер показал ему, возможно, сфальсифицированные доказательства того, что Карранса планировал его убийство. После этого дезертирства у Каррансы практически не осталось союзников, и к 1916 году он был быстро разгромлен. Однако президент Соединённых Штатов Вудро Вильсон, решив, что Карранса лучше, чем "социалисты" в популистской армии, направил оружие и войска в цитадель Каррансы в Веракрусе, одновременно совершая небольшие экспедиции в страну через границу. Это новое вмешательство гринго привело к напряженности и ещё большему количеству дезертирства в лагере Каррансы, поскольку информация об этой сделке начала просачиваться в широкую общественность. Наконец, в 1920 году Пабло Гонсалес Гарса убил Каррансу и перешел в лагерь ныне избранного президента Альваро Обрегона, что окончательно положило конец Мексиканской революции. \n\nК счастью, Обрегон смог сформировать Объединённое правительство, поддержав губернаторство Панчо Вильи в Чиуауа и назначив Эмилиано Запату министром сельского хозяйства, и после двух последовательных президентов после революции, выходцев из PLM Обрегона (это были Франсиско Р. Серрано и Луис Н. Моронес), Сапата и его PNA были избраны в 1932 году. \n\nНесмотря на широкую популярность Сапаты, его избрание также привело к созданию Альянса антисоциалистов и Демократической лиги, причем обе группы яростно выступали против его несколько радикальных социалистических взглядов. С началом четвертого года пребывания Сапаты на посту президента и ростом напряженности по всей стране Мексика снова находится на острие бритвы. Разорвет ли она, наконец, порочный круг нескончаемых раздоров и войн или снова поддастся своей, казалось бы, неизбежной судьбе - это другой вопрос."
mexico.1200.a: "La Patria Es Primero!"

### Events - assassination and first elections ###

mexico.2.t: "Покушение на жизнь Сапаты!"
mexico.2.d: "Последние новости поразили Мехико, как молния, поскольку, казалось бы, катастрофа омрачила обращение президента Сапаты к нации. Когда Сапата, стоя на сцене и выступая с кафедры перед многотысячной толпой, заполнившей Сокало, воздух прорезал леденящий душу треск, заставивший толпу замолчать, прежде чем второй треск заставил Запату упасть на землю. Одинокий стрелок, спрятавшийся в толпе, произвел два выстрела в президента с расстояния менее 30 футов, что поставило в неловкое положение его охрану из Конституционной гвардии. Ещё более неловко, что в последовавшей панике, казалось бы, убийца бесследно скрылся, с чем, безусловно, придется разбираться позже. Поскольку новость об этом ужасном нападении распространяется по всей стране подобно громовой волне, раненый Сапата был срочно доставлен в больницу Иглесиа и Хесус Назарено, чтобы врачи попытались спасти его жизнь. Нация всё ещё не оправилась от этого ужасного злодеяния, люди плачут, в то время как оппортунистические волки кружат вокруг, и многие по всей стране теперь задаются вопросом, что станет с Тигром Юга."
mexico.2.a: "Пуля не задела по жизненно-важным органам, Сапата пережил покушение!"
mexico.2.b: "Dios mío! Сапата был убит!"

mexico.3.t: "Смерть Сапаты"
mexico.3.d: "Несмотря на отчаянные попытки наших самых квалифицированных врачей спасти его жизнь, президент и герой войны Эмилиано Сапата Салазар был убит. Убийца-одиночка, стрелявший в него, теперь стал его убийцей, и пока нация скорбит, наше правительство организует общенациональную охоту, чтобы поймать его убийцу. Учитывая внезапный характер этого вакуума власти, наш режим должен был действовать быстро, чтобы предотвратить полный крах. Таким образом, брат и доверенное лицо нашего убитого президента Эуфемио Сапата стал временным президентом. Однако, поскольку его знаменитое отвращение к командованию и политике хорошо известно и очевидно, многие уже могут предсказать, что Эуфемио скоро передаст власть в более умелые и амбициозные руки. \n\nТолько две основные группы в нашем правительстве имеют какие-либо шансы быть выбранными Эуфемио, чтобы взять под контроль нацию в это тяжелое время. Лидером гонки является Плутарко Кальес - печально известный политический хамелеон и партийный лидер тоталитарной PNR. Известный силач и авторитарный оппортунист, Кальес ждал своего шанса захватить власть. Ему противостоит властный дуэт Франсиско "Панчо" Вильи - знаменитого революционного героя и аграрного социалиста - и Висенте Ломбардо Толдеано - одного из ведущих лидеров лейбористов в стране, - которые вместе пообещали сформировать широкое коалиционное правительство, чтобы противостоять влиянию Кальеса. Оба этих гиганта мексиканских левых были верными друзьями и союзниками покойного Сапаты, и эта дружба распространяется и на его брата, нашего временного президента. Однако власть и давление Кальеса разрушают все узы, даже семейные и дружеские, и многие начали сомневаться в способности Эуфемио противостоять амбициям Кальеса."
mexico.3.a: "Временным президентом назначен Плутарко Кальес."
mexico.3.b: "Панчо Вилья и Висенте Толедано формируют демократичное коалиционное правительство."

mexico.300.t: "Широкая коалиция"
mexico.300.d: "В попытке противостоять угнетающему влиянию Плутаро Кальеса и его PNR Панчо Вилья и Висенте Толедано объединились, чтобы возглавить широкую коалицию всех левых и прогрессивных партий Мексики. Поскольку различные политические группы, от розовых либералов и социал-демократов до ортодоксальных синдикалистов и сельскохозяйственных лейбористов, объединились под массовым знаменем, хаос был неизбежен с самого начала. Несмотря на свои благородные намерения, коалиция быстро деградирует, и даже ветеран Панчо Вилья и уважаемый Висенте Толедано изо всех сил пытаются сохранить мир. Если они не смогут совершить дипломатическое чудо и, наконец, наладить сотрудничество, порожденное отчаянием и необходимостью, их несбыточная мечта о коалиции наверняка рухнет."
mexico.300.a: "Несмотря ни на что, эта большая коалиция держится крепко!"
mexico.300.b: "Коалиция распадается прежде, чем она сможет чего-то по-настоящему добиться."

mexico.301.t: "Военные свергают коалицию"
mexico.301.d: "Панчо Вилья и Висенте Толедано, несмотря на все их усилия, потерпели поражение. Несмотря на их опыт и лучшие намерения, они были слишком заняты спорами друг с другом и другими членами коалиции вместо того, чтобы сотрудничать друг с другом, чтобы работать над мирным решением для всех. Испытывая отвращение к их неэффективности и чувствуя возможность нанести удар по этому неорганизованному, позорному и непрофессиональному образцу "лидерства", вооруженные силы во главе с генералом Пабло Гарсой сегодня рано утром вошли в Мехико, чтобы обезопасить Мексику от бездействия и некомпетентности. Захватив правительственный аппарат, Гарса и его войска приступили к аресту большей части социалистического правительства, одновременно вводя общенациональное военное положение. Казалось бы, идеалы Мексиканской революции окончательно умерли, ибо социализма в Мексике больше нет."
mexico.301.a: "Как это могло случиться?"

mexico.302.t: "Требования Кальеса"
mexico.302.d: "Эуфемио Сапата может быть временным президентом, но он отчаянно не хочет этой должности. Человек, не стремящийся к власти или стремящийся к власти, Эуфемио просто хочет найти человека, который застрелил его брата. Заметив прекрасную возможность втереться в доверие, Плутарко Кальес прошептал на ухо Эуфемио, пообещав позволить ему возглавить расследование смерти Эмилиано Сапаты, если он просто уйдет в отставку и назначит Кальеса следующим президентом. Хотя Эуфемио может быть слепа к этому, это именно то, чего ждал Кальес, и теперь "Jefe Máximo" находится всего в нескольких дюймах от мирного получения контроля над Мексикой."
mexico.302.a: "Я просто хочу найти людей, которые убили моего брата. Назначить Кальеса!"
mexico.302.b: "Эуфемио игнорирует желание отомстить и решает возглавить Мексику в её самый тёмный час."

mexico.303.t: "Шествие Кальеса"
mexico.303.d: "Несмотря на свои лучшие намерения, Эуфемио Сапата обречен, потому что, несмотря на то, что он сопротивлялся песне сирен начальника Максимо и поднялся, чтобы занять место своего брата, несмотря на его собственное безразличие к власти, это не помешало Каллесу получить то, что он желает. Когда Эуфемио занял своё место за столом своего покойного брата в Национальном дворце, сотни лояльных PNR боевиков и других ярых и жестоких союзников Кальеса прошли маршем по капитолию. Поскольку Конституционная гвардия истощена из-за продолжающейся охоты, а военных, к счастью, нигде нет, Национальный дворец в значительной степени не защищен и не подготовлен к нападению такого масштаба. \n\nПод предводительством Плутарко Кальеса лагерь был быстро захвачен, и во второй раз менее чем за год Сапата был убит - застрелен самим Каллесом, когда Эуфемио попытался наставить на него пистолет в последнем акте неповиновения. Теперь, когда столица находится под его контролем, а второй Сапата мертв, El Jefe Máximo наконец-то осуществил свою давнюю мечту - возглавить Мексику."
mexico.303.a: "Сапата убит! Снова."

mexico.304.t: "Вилья предпринимает попытку контрпереворота"
mexico.304.d: "С захватом Каллесом власти над нацией хаос и беспорядки распространились по всей Мексике, поскольку у Кальеса столько же врагов, сколько у него союзников и сторонников, если не больше. По всей нашей сельской местности и в наших менее благосклонных городах социалистические бандиты восстают против правления El Jefe Máximo. Несмотря на различия в своих убеждениях и дезорганизованность, подавляющее большинство из них объединились вокруг харизматичного Панчо Вильи, став его новыми виллистами. Хотя он не стремится к реальной власти, он поднялся, чтобы сделать то, что, по его мнению, должно быть сделано для защиты будущего и традиций Мексики. Направляясь в Мехико с добровольческой армией за спиной, Панчо Вилья едет не только для того, чтобы спасти нацию, но и для того, чтобы спасти само будущее Мексики. Однако Кальес не одинок в своей борьбе, и у него есть собственная армия, ожидающая прибытия мерзких социалистов. Теперь это только вопрос времени, когда останется только один человек, способный возглавить нацию."
mexico.304.a: "Панчо Вилья спасает нацию от подлого Кальеса."
mexico.304.b: "Плутарко Кальес сокрушает Панчо Вилью и его войска."

mexico.305.t: "Гарса пытается совершить переворот"
mexico.305.d: "Поскольку Кальес продолжает укреплять свою власть над нацией, отбивая любой вызов или врага, генералу Пабло Гарсе предстоит спасти Мексику от коварных амбиций этого хамелеона. Маршируя в Мехико с армией конституционалистов за спиной, генерал Гарса стремится сразиться с потрепанным, но стойким Каллесом за право решать судьбу Мексики. Поскольку эти два сильных мира сего и титана мексиканского управления сейчас открыто сражаются на улицах столицы, это только вопрос времени, когда победитель останется один среди обломков. Поскольку силы Гарсы и Кальеса сталкиваются, как стаи диких, решительных зверей, сама судьба нашей нации висит на волоске."
mexico.305.a: "Гарса спасает нацию от тирании Кальеса."
mexico.305.b: "Кальес уничтожает Гарсу и его людей, окончательно заполучив Мексику в свои руки."

mexico.306.t: "Вопрос о кандидатуре Вильи"
mexico.306.d: "Когда Панчо Вилья ведет своих новых виллистов к победе над злодеем Каллесом и его военизированными формированиями, над Мексикой восходит новый рассвет. Плутарко Кальес наконец-то был свергнут после его предательства Эуфемио Сапаты, и социалистическая демократия снова вернулась к господству. Поскольку Панчо Вилья является временным президентом, начались новые выборы. Однако сам Панчо Вилья не испытывает реального желания занимать свой пост или баллотироваться на выборах, хотя это не остановило его союзников и соотечественников, которые пытались поднять его как кандидата от единства в эти трудные и неопределенные времена. Приближается дата проведения экстренных выборов, и Панчо Вилья должен сделать свой выбор."
mexico.306.a: "Несмотря на свои опасения, Панчо Вилья решает баллотироваться на выборах."
mexico.306.b: "Панчо Вилья решает уйти из политической жизни, опираясь на уважение нации, стоящей за ним."

mexico.4.t: "Президентские выборы [GetYear] года"
mexico.4.d.zapata_alive: "Поскольку Сапата пережил покушение на свою жизнь, наша республика была повергнута в смятение, когда он выздоравливал, но мы восстановились, и это время хаоса подходит к концу. Следующие президентские выборы были организованы, и, обеспечив демократию, основные социалистические партии представили своих кандидатов после напряженного, но короткого периода предвыборной кампании. Наконец-то пришло время для проведения и подсчета голосов. После подсчета было объявлено, что..."
mexico.4.d.zapata_dead: "Убийство Сапаты привело к формированию коалиционного правительства во главе с Винсете Толедано и Панчо Вильей, которое руководило страной почти год, пока мы готовили эти новые выборы. В связи с тем, что эпоха Запатас подходит к концу, были организованы следующие президентские выборы. Поскольку демократия была обеспечена, а основные социалистические партии представили своих кандидатов после тяжелого, но короткого периода предвыборной кампании, наконец-то пришло время провести и подсчитать голосование. После подсчета было объявлено, что..."
mexico.4.d.zapata_dead_calles: "После смерти Эмилиано Сапаты год назад Плутарко Элиас Кальес возглавляет правительство в качестве временного президента. Однако сейчас настало время провести следующие демократические выборы, чтобы можно было начать настоящий, полный срок полномочий. Однако, поскольку влияние Кальеса с течением времени только растет, а оппозиция практически отсутствует, многие по всей стране уже подозревают, что Кальес и его PRN победят без особых проблем."
mexico.4.a: "Побеждает Национально-революционная партия"
mexico.4.b: "Побеждает Мексиканская рабочая партия."
mexico.4.c: "Побеждает Национальная аграрная партия."
mexico.4.e: "Мексиканская лейбористская партия выходит на первое место."

mexico.5.t: "Розыск стрелка"
mexico.5.d: "Хотя человек, стрелявший в Запату, смог скрыться во время первоначального хаоса трагического события, наша лояльная полиция смогла выследить его до небольшого бара и мотеля в трущобах Тлалципатли в самом центре столицы. Здесь убийца был застрелен преследующей его полицией, но не раньше, чем они смогли выжать из него какую-то важную информацию. Хотя он не назвал никаких имен, создается впечатление, что этот террорист действовал не в одиночку, вероятно, его поддерживала одна из множества известных преступных группировок, перебежчиков или других врагов государства. Хотя это не так уж много, теперь мы знаем, что ответственность несут другие, и смерти одного преступника недостаточно, пока все ответственные за это нападение не будут привлечены к ответственности. По приказу правительства каждый дюйм Мехико и прилегающего региона должен быть прочесан до тех пор, пока не будет найдена группа, стоящая за нападением на Запату!"
mexico.5.a: "Мы должны найти этих террористов."

mexico.6.t: "Группа убийц найдена"
mexico.6.d: "Следуя единственной надежной зацепке за последние недели, наши следователи наконец смогли выследить группу, стоявшую за нападавшими на Запату. Оказывается, операция была организована, профинансирована и спланирована Кликой крайне правых военных лидеров и националистов, которые были недовольны реформами Сапаты и стремились свергнуть социалистический режим. Разоблачив, арестовав и теперь отправив за решетку эту Клику, они получат единственное правосудие, которого заслуживают предатели им подобных - раскаленную медь и свинец."
mexico.6.a: "Они встретят смерть предателя."

mexico.7001.t: "В поисках убийцы"
mexico.7001.d: "Поскольку покушение на жизнь Сапаты всё ещё так свежо в памяти общественности, нация всё ещё находится в неистовстве, поскольку почти каждый мужчина, женщина и ребенок искали убийцу. Поскольку большинство версий заканчиваются тупиками, мы решили сосредоточить усилия на поиске по одному из двух возможных направлений расследования. Наиболее очевидный из них, и вариант, поддерживаемый подавляющим большинством нашей администрации, заключается в расследовании националистических реакционеров в AAS, таких как "Золотые рубашки" или синархисты. Несмотря на мудрый план, ходили слухи, что истинным вдохновителем нападения является не кто иной, как знаменитый хамелеон и жаждущий власти революционер Плутарко Кальес. Если бы это было правдой, это могло бы вызвать шоковую волну в левой мексиканской политике и в стране в целом, поэтому мы должны быть абсолютно уверены, если хотим придерживаться этого направления мысли."
mexico.7001.a: "Быть может это Кальес?"
mexico.7001.b: "Чепуха, реакционеры - главные подозреваемые."

mexico.7.t: "Группа убийц найдена"
mexico.7.d: "Следуя единственной надежной зацепке за последние недели, наши следователи наконец смогли выследить группу, стоявшую за нападавшими на Запату. Оказывается, что операция была организована, профинансирована и спланирована Плутарко Элиасом Каллесом и его PRN. Кальес стремился устранить Запату, чтобы ослабить нацию, укрепить свои собственные позиции у власти и приблизить его на один шаг к возможности захвата власти. Теперь, когда Кальес разоблачен, арестован и теперь находится за решеткой, ему будет даровано единственное правосудие, которого заслуживает такой предатель, как он, - раскаленная медь и свинец."
mexico.7.a: "Они встретят смерть предателя."

mexico.8.t: "Похороны Сапаты"
mexico.8.d: "Сегодня в Мехико состоялись массовые и пышные похороны Эмилиано Сапаты. В честь павшего президента почти все магазины и витрины в Мексике были закрыты, флаги по всей стране приспущены до половины, а мемориалы появились по всей стране. В каждом уголке штата общественность скорбит об этой национальной потере, оплакивая своего павшего героя. Ни одна группа в Мексике не скорбит об этой потере так глубоко, как бедные и сельские массы, которых он завоевал своими популистскими реформами, и многие из них приезжают в столицу, чтобы засвидетельствовать своё почтение и помириться со своим павшим лидером. В его честь рядом с Сокало воздвигнут национальный памятник. Сапата был похоронен в массивном мавзолее государственного строительства, украшенном пышной растительностью, красивой мозаикой и фресками, изображающими его подвиги, написанными Давидом Сикейросом и Диего Риверой. Теперь, когда этот Герой Революции наконец похоронен и удостоен чести после его насильственной смерти и окружающего её хаоса, Тигр Юга может наконец упокоиться с миром."
mexico.8.a: "Он умер на ногах, не переставая приносить процветание и равенство нашему народу."

mexico.9.t: "Ведение переговоров с LD"
mexico.9.d: "С момента окончания срока полномочий Сапаты ведутся тревожные дискуссии о том, что будет дальше с Мексикой. Существующая в настоящее время "Социалистическая демократия" существует лишь в предварительном порядке благодаря Истеблишменту, состоящему из PLM, PNA и PPS, которые много лет назад сотрудничали в принятии закона, запрещающего любому, кто связан с Демократической лигой, участвовать в демократических выборах. Небезосновательно, поскольку подобная политика была чрезвычайно распространена в истории Мексики, это не меняет того факта, что наше положение у власти шаткое. Чтобы уберечь нашу партию от дальнейших неудач, а также расширить нашу базу поддержки, [root.getleader] начал переговоры с видными членами LD, стремясь заручиться их поддержкой - возможно, даже позволив им снова участвовать в выборах - чтобы защитить мексиканскую демократию от радикальных сил, которые могли бы уничтожьте все, чего достигла наша Революция. Давайте просто надеяться, что эти переговоры не провалятся."
mexico.9.a: "Надеюсь, при их поддержке мы сможем сохранить нашу форму демократии."

mexico.900.t: "Декрет о секуляризации правительства"
mexico.900.d: "Сегодня Паскаль Рубио объявил о новой программе PLM в отношении католической церкви. Уже находясь на шаткой почве с тех пор, как синдикалисты захватили власть, Церковь и правительство поддерживали непростое сосуществование, но теперь, похоже, мирному беспокойству пришел конец. Однако прямого преследования, которого многие опасаются, по-видимому, не происходит. PLM, хотя и не совсем довольна концепцией религии, осознает глубокую связь мексиканского общества с Церковью. Тем не менее, PLM также осознает, какое неправомерное влияние Церковь традиционно оказывала на правительство. Чтобы противостоять этому, PLM объявила, что осквернит последние бастионы правительства, отменив клятвы верности, которые всё ещё требуются на многих государственных должностях, и уволив священников, нанятых правительством. Хотя оба эти пережитка давно ушедшей эпохи были более или менее проигнорированы подавляющим большинством государственных служащих, тот факт, что они вообще существовали, всё ещё оставался проблемой, проблемой, которая теперь решена. Однако в остальном они позволили Церкви сохранить влияние на частную жизнь многих мексиканцев. Хотя это вызвало гнев более воинствующих атеистов в Мексике, подавляющее большинство мексиканцев не готовы отказаться от веры, с которой они так глубоко связаны, это долгожданное облегчение."
mexico.900.a: "Стена между Церковью и государством"

mexico.901.t: "Наконец-то мир"
mexico.901.d: "Многие набожные мексиканцы после Революции питались яичной скорлупой. В то время как правительство более или менее отделило себя от Церкви, страх перед тотальным и полным подавлением всегда существовал. Особенно из-за влияния Кальеса и его явной ненависти к Церкви. Однако, с [root.getleader] во главе их опасения были несколько сведены на нет. Хотя сам [root.getleader] с недоверием относится к Церкви, в душе он по-прежнему человек рабочего класса. Многие люди, подобные ему, по всей Мексике являются набожными католиками, и хотя [root.getleader] исповедует холодную ненависть к католической церкви, он все равно никогда не может заставить себя открыто выступить против нее. Вместо этого, согласно недавнему закону, неформальные стены между Церковью и государством были установлены законом. Тем не менее, [root.getleader] пообещал пока не продолжать в этом направлении. По всей Мексике можно услышать вздох облегчения, и, казалось бы, неизбежного столкновения между Церковью и государством удалось избежать, и был достигнут истинный секуляризм. По крайней мере, сейчас."
mexico.901.a: "Мировое соглашение"

mexico.902.t: "Новый статус-кво"
mexico.902.d: "После прихода к власти PPS многие мексиканцы по праву задавались вопросом, какой будет их политика по отношению к Церкви. После Революции государство обещало прояснить статус Церкви по отношению к государству, но до сих пор колебалось. Однако эта нерешительность отошла на второй план. Теперь PPS объявила, что достигла соглашения с Церковью. В знак признания давней традиции Церкви помогать бедным они, по большому счету, останутся одни. Католико-синдикалистские союзы, которые уже возникли, возглавляемые священниками, дружественными делу синдикалистов, также будут признаны правительством. В обмен на это Церковь согласилась прекратить своё традиционное влияние на правительство. Большинство мексиканцев встретили это со вздохом облегчения, поскольку конфликт между Церковью и государством неизбежно перерос бы в насилие. Однако вместо этого снова наступил мир, и Церковь и PPS шагают в будущее рука об руку, готовые улучшить жизнь каждого мексиканца."
mexico.902.a: "Больше того же самого"

### Calles / Maximato Events ###
mexico.10.t: "Закон о толерантности к культам"
mexico.10.d: "Президент Кальес только что принял новый закон, призванный обеспечить соблюдение позиции Конституции в отношении секуляризма. Таким образом, Закон строго наказывает священников и монахинь, которые нарушают антирелигиозные законы в конституции. Например, наказание священников, которые критикуют правительство или носят церковную одежду на публике. Чтобы помочь обеспечить соблюдение закона, Кальес также подготовил несколько указов об аресте церковной собственности, высылке иностранных священников и закрытии монастырей, женских монастырей и религиозных школ. Ряд лояльных губернаторов решили разработать свои собственные законы в соответствии с указом Президента."
mexico.10.a: "Конституция должна соблюдаться."

mexico.11.t: "Президентские выборы [GetYear] года"
mexico.11.d: "Похоже, что на выборах, президент [MEX.GetLeader] лидирует и почти наверняка будет переизбран."
mexico.11.a: "Президент переизбран."

mexico.12.t: "Война Кристерос"
mexico.12.d: "Ряд священников, монахинь и мирян, возмущенных законами, которые [root.getleader] наложил на них, взялись за оружие. В Центральной Мексике некоторые из этих людей сформировали то, что они называют армией Кристерос, сражающейся за свою католическую веру силой оружия. [root.getleader] призвал уничтожить их как угрозу Мексике."
mexico.12.a: "Мы будем защищать революцию."
mexico.12.b: "Я хочу вести настоящую войну."

mexico.13.t: "Мексика преследует католиков"
mexico.13.d: "В Мексике в стране воцарился хаос, поскольку невинные мужчины и женщины веры подвергаются преследованиям за свою веру. Ужасные сообщения дошли до папы римского [root.GetLeader] рассказывает о массовых убийствах невинных людей, о том, что священникам не разрешают открыто молиться и о многом другом. Это привело к тому, что некоторые из них взялись за оружие, с применением насилия сопротивляясь мексиканскому правительству. Таким образом, вопрос в том, что должен делать Папа Римский?"
mexico.13.a: "Пошлите помощь Кристерос."
mexico.13.b: "Отправьте помощь и наложите эмбарго на Мексику."
mexico.13.c: "Не вмешивайтесь."

mexico.14.t: "Война Кристерос - столкновения по всей стране"
mexico.14.d: "Боевые действия вспыхнули на большей части территории страны. К счастью, различные города находятся под федеральным контролем, однако многие небольшие города попали в руки так называемой армии Кристерос. Не похоже, что этот конфликт закончится в ближайшее время"
mexico.14.a: "Мы уничтожим врагов революции."

mexico.15.t: "Кристерос устроили саботаж на фабрике"
mexico.15.d: "Кристерос нацелились на фабрику в [attack_state.GetName], причинив большой ущерб и унеся много жизней. Федеральные власти работают над тем, чтобы остановить это, и один из местных офицеров мексиканской армии поклялся уничтожить этих реакционных террористов."
mexico.15.a: "Они должны быть остановлены."

mexico.16.t: "Кристерос устроили саботаж на военном заводе"
mexico.16.d: "Кристерос нацелились на военный завод в [attack_state.GetName], причинив большой ущерб и унеся много жизней. Федеральные власти работают над тем, чтобы остановить это, и один из местных офицеров мексиканской армии поклялся уничтожить этих реакционных террористов."
mexico.16.a: "Они должны быть остановлены."

mexico.17.t: "Война Кристерос - атакованы железные дороги"
mexico.17.d: "Кристерос устроили террористический акт в [attack_state.GetName], причинивший значительный ущерб железным дорогам, уничтоживший множество поездов и стоивший жизни бесчисленному количеству невинных людей."
mexico.17.a: "Они должны быть остановлены."

mexico.18.t: "Война Кристерос - Битва при Тепатитлане"
mexico.18.d: "Недалеко от города Тепатитлан, который был захвачен армией Кристерос, мексиканская федеральная армия предприняла наступление на город. Однако вскоре стало очевидно, что это будет кровопролитная битва. У Пабло Родригеса, офицера, ответственного за нападение, есть два варианта. Он может отступить, что может позволить ему убить командира Кристерос. Или он может настаивать на том, чтобы их командир вместо этого отступил из-за растущих потерь."
mexico.18.a: "Город остаётся под контролем Кристерос."
mexico.18.b: "Город захвачен."

mexico.19.t: "Война Кристерос - Битва при Эль-Фреснале"
mexico.19.d: "Мексиканская армия сталкивается с армией Кристерос близ города Фресналь, где армия Кристерос была осаждена. Хесус Феррейра, командующий мексиканской армией, ответственный за атаку, считает, что он может выбить их, однако он также знает, что это будет кровопролитное сражение. В конце концов..."
mexico.19.a: "победила армия Кристерос."
mexico.19.b: "победила мексиканская армия."

mexico.20.t: "Война Кристерос - Битва при Мансанильо"
mexico.20.d: "Армия Кристерос стремится захватить город Мансанильо. Хелиодоро Чарис Кастро, генерал в регионе, сосредоточился на удержании города. Армия Кристерос больше и, похоже, может взять город. Однако в этом районе есть корабль, который атакует армию Кристерос. Вопрос в том, сосредоточатся ли они на захвате города или уничтожении корабля."
mexico.20.a: "Город взят."
mexico.20.b: "Атака Кристерос отбита."

mexico.21.t: "Война Кристерос - перестрелки"
mexico.21.d: "Произошла битва внутри [attack_state.GetName], которая стоила жизни нескольким военнослужащим мексиканской армии, а также армии Кристерос. Это всего лишь ещё одно сражение в кровавой борьбе с террористами Кристерос. Эта конкретная битва была выиграна..."
mexico.21.a: "армией Мексики."
mexico.21.b: "армией Кристерос."

mexico.2100.t: "Война Кристерос - победа Кристерос"
mexico.2100.d: "Произошло немыслимое, и сегодня в Мехико знамя Кристерос развевается рядом с флагом Мексики. Они взяли под свой контроль правительство и пообещали создать новую и лучшую Мексику."
mexico.2100.a: "Viva Cristo Rey! Viva Mexico!"

mexico.2110.t: "Война Кристерос - победа федерального правительства"
mexico.2110.d: "Наконец-то террористическая армия была уничтожена. Хотя в стране всё ещё происходят некоторые стычки, в Мексике наконец-то восстановлен порядок. Президент [MEX.GetLeader] испытывает облегчение от того, что его враги наконец уничтожены."
mexico.2110.a: "Viva Mexico!"

mexico.2100.t: "Война Кристерос - победа Кристерос"
mexico.2100.d: "Произошло немыслимое, и сегодня в Мехико знамя Кристерос развевается рядом с флагом Мексики. Они взяли под свой контроль правительство и пообещали создать новую и лучшую Мексику."
mexico.2100.a: "Viva Cristo Rey! Viva Mexico!"



mexico.2200.t: "Судьба движения Кристерос"
mexico.2200.d: "После одного из самых жестоких конфликтов на мексиканской земле со времен Революции наши силы, силы Христа Короля и Его Святой Церкви, вышли победителями. Несмотря на все попытки светского государства полностью уничтожить Церковь в Мексике, произошло обратное, и пятно секуляризма, наконец, было смыто с наших прекрасных берегов. Однако с нашей святой и праведной победой возникает вопрос, вопрос управления. Поскольку ещё до начала "Ла Кристиады" наше движение было сильно разделено между собой. Не имея истинного объединяющего лидера, кроме генерала Горостьеты, и не имея истинной цели, кроме Защиты Веры, наши ряды составляют сторонники всего, начиная от чисто католического интегралистского государства, чуть более ориентированной на Христа Республики или даже теократического государства, сосредоточенного вокруг примаса Мексики архиепископа Луиса Марии Мартинеса. В связи с этим Национальная лига защиты свободы религии, наш фактический правящий орган, в свете нашей недавней победы созвала экстренное заседание для обсуждения будущего мексиканского правительства.\n\nИз-за импровизированного характера собрания LNDLR не все важные деятели Войны смогли на нем присутствовать, но кворум был достигнут, и собрание смогло пройти, как и планировалось. Довольно быстро стало очевидно, что доминировать будут две фракции, а именно те, кто выступает за восстановление Республики под руководством Партия национального действия, и те, кто выступает за создание органичного общества в соответствии с интегралистскими принципами. Те, кто выступает за восстановление Республики, включая генерала Горостьету, считают, что причина бед Мексики кроется не в Республике, а в ядовитых левых мыслях, охвативших её. Провозглашая демократию величайшей свободой, эти республиканцы хотят возвысить и защитить Церковь, но в демократических рамках. В противовес им интегралисты стремятся полностью демонтировать существующую государственную структуру и создать подлинно католическое, целостное и органичное государство. Хотя они внутренне разделены на монархическую и республиканскую фракции, но едины в своих идеях, интегралисты представляют собой самую крайнюю часть Движения Кристерос. Когда голосование заканчивается и бюллетени подсчитываются, становится ясно, что..."
mexico.2200.a: "..воскресает христианская республика!"
mexico.2200.b: "..органическое государство принесет единство Мексике!"
mexico.2200.c: "..после смерти интегралистского руководства в Мексику приходит христианская демократия!"
mexico.2200.e: "..чтобы привлечь на свою сторону оставшихся интегралистов, должна возникнуть конституционная монархия!"


mexico.22.t: "Война Кристерос - победа Кристерос"
mexico.22.d: "Произошло немыслимое, и сегодня в Мехико знамя Кристерос развевается рядом с флагом Мексики. Они взяли под свой контроль правительство и пообещали создать новую и лучшую Мексику."
mexico.22.a: "Viva Cristo Rey! Viva Mexico!"


mexico.23.t: "Война Кристерос - победа федерального правительства"
mexico.23.d: "Наконец-то террористическая армия была уничтожена. Хотя в стране всё ещё происходят некоторые стычки, в Мексике наконец-то восстановлен порядок. Президент [MEX.GetLeader] испытывает облегчение от того, что его враги наконец уничтожены."
mexico.23.a: "Viva Mexico!"

mexico.24.t: "Смерть Кальеса"
mexico.24.d: "Трагическая новость обрушилась сегодня на нацию, потому что после того, как врачи больницы Иглесия и Хесус Назарено в Мехико в течение нескольких часов пытались спасти его жизнь, они, наконец, объявили нашего любимого национального лидера Плутарко Элиаса Кальеса - "El Jefe Máximo" - мертвым. Страдая от ухудшения здоровья и психического расстройства после смерти своей любимой жены Натали в 1927 году, Кальес уже более десяти лет находится в медленном, неуклонном упадке - упадок, только ускоренный суровостью государственного управления. Поскольку для отца Максимато запланированы пышные государственные похороны, внутри PNR разразилась борьба за власть, поскольку его ближайшие советники соревнуются друг с другом, чтобы выяснить, кто станет преемником их павшего лидера. Среди когтистых и конкурирующих масс с Национально-революционная партия, три названия должны быть подняты к вершине, с каждым стоящим твердым шансом на успешных улицах, как следующий лидер Мексики - Лазаро Карденас, Эмилио Портес Хиль, и Мануэль Перес Тревиньо. \n\nВ центре соперничества находятся ревизионист Эмилио Портес Хиль и сторонник Кальеса Мануэль Перес Тревиньо. Хиль стремится сократить полномочия президента, одновременно расширяя полномочия национального сената и отменяя самую жесткую из старых реформ Кальеса, ставя Мексику под коллективное управление PNR за его президентским фасадом. В противовес ему Тревиньо стремится отстаивать идеалы Максимато в том виде, в каком их оставил Кальес, поддерживая свои реформы, одновременно ещё больше ослабляя неисполнительные ветви власти и возвышая Кальеса как национального отца Мексики и величайшего мученика. \n\nРезко контрастируя с ними обоими, Лазаро Карденас выделяется как самый выдающийся из них троих - настоящая темная лошадка, несмотря на его близкие отношения с покойным Каллесом. Отвергая тиранию, которой подвергся его бывший друг, Карденас призывает к полному роспуску Максимато и конгресса, в котором доминирует PNR, чтобы можно было провести новые чрезвычайные выборы, чтобы вернуть чистую демократию в Мексику. Когда эти три мексиканских крайне левых титана соревнуются, это действительно игра для любого человека, но только один может подняться и стать истинным наследником Кальеса."
mexico.24.a: "Лазаро Карденас восстаёт, чтобы вернуть Мексику к демократии!"
mexico.24.b: "Эмилио Портес Хиль берёт власть в свои руки, стремясь реформировать и дерадикализировать Максимато."
mexico.24.c: "Мануэль Перес Тревиньо, преданный наследник Кальеса, становится его истинным преемником."

mexico.25.t: "Решение Карденаса"
mexico.25.d: "Карденас стал новым лидером Мексики. Однако ходят слухи о том, что Карденас будет делать теперь, когда он у власти. Хотя он был верным сторонником Кальеса, пока Кальес был у власти, теперь это уже не так. Осудит ли Карденас Максимато, или он объявит о своей поддержке."
mexico.25.b: "Осудить Максимато."

### Revolution Democracy ###
mexico.26.t: "Президентские выборы [GetYear] года"
mexico.26.d: "Настало время для очередных президентских выборов в Мексике. Поскольку срок полномочий [MEX.GetLeader] ограничен конституцией, из какой партии будет избран следующий президент Мексики?"
mexico.26.a: "Мексиканская рабочая партия."
mexico.26.b: "Национальная аграрная партия."
mexico.26.c: "Мексиканская лейбористская партия."

mexico.27.t: "Президентские выборы [GetYear] года"
mexico.27.d: "Настало время для очередных президентских выборов в Мексике. Поскольку срок полномочий [MEX.GetLeader] ограничен конституцией, из какой партии будет избран следующий президент Мексики?"
mexico.27.a: "Мексиканская рабочая партия."
mexico.27.b: "Национальная аграрная партия."
mexico.27.c: "Мексиканская лейбористская партия."

mexico.28.t: "Основана Академия языка майя"
mexico.28.d: "Сегодня в городе Мерида в штате Юкатан Альфредо Баррера Васкес и ряд экспертов по языку майя основали Академию языка майя (Academia de la Lengua Maya). Основным направлением деятельности академии является поддержка и популяризация языка майя. Он также должен сотрудничать с государственными службами, чтобы помочь тем, чей основной язык - язык майя."
mexico.28.a: "Давайте возродим язык майя."

mexico.29.t: "Мексиканский мурализм"
mexico.29.d: "С 1920-х годов в Мексике началось художественное движение, направленное на распространение идеалов революции по всей стране. В городах по всей Мексике на общественных зданиях были бы нарисованы фрески. Фрески охватывают множество тем, смешивая социальные и политические идеи с мексиканским национализмом. Большая тройка, которую считают лидерами движения, - это Диего Ривера, Хосе Клементе Ороско и Давид Альфаро Сикейрос."
mexico.29.a: "Каждому городу нужны фрески."

mexico.30.t: "Лига революционных писателей и художников"
mexico.30.d: "Для популяризации искусства в Мексике была основана Лига писателей и художников революции (Liga de Escritores y Artistas Revolucionarios) или ЛПХР, как её часто называют. ЛПХР занимается продвижением искусства и литературы по всей Мексике. ЛПХР посвящен не только идеалам мексиканской революции, но и синдикализму, который проявляется в искусстве, которое он продвигает и публикует. Более того, она имеет связи с Третьим интернационалом и верит в поддержку Третьего интернационала."
mexico.30.a: "Искусство для людей."

mexico.31.t: "Памятник революции"
mexico.31.d: "Сегодня наконец-то завершено строительство Памятника революции в Мехико. Архитектором памятника был Карлос Обрегон Сантацилия. Он построил памятник из недостроенного здания Законодательного органа, которое приказал построить Порфирио Диас . Помимо того, что это памятник, посвященный революции от её борьбы до её успехов, он также является мавзолеем для некоторых наиболее известных революционеров. Памятник был построен на площади Республики в Мехико и уже стал одним из знаковых мест города."
mexico.31.a: "Давайте помнить Революцию."

mexico.32.t: "Национальные парки"
mexico.32.d: "С тех пор как Сапата стал президентом, он начал политику создания ряда национальных парков. Однако с 1936 года он ускорил программу и сосредоточился на создании ряда новых национальных парков по всей Мексике."
mexico.32.a: "Мы будем защищать природную среду Мексики."

mexico.33.t: ""Regeneración""
mexico.33.d: ""Regeneración" - анархистская газета, основанная Хесусом Флоресом и его братьями, которых обычно называют братьями Магон. Первоначально статья была посвящена освещёнию того, что происходило в Мексике во время революции. Однако во время революции он был отправлен в ссылку, и газета отошла на второй план. К счастью, в последние годы он был возрожден последователями Сапаты, Вильи и братьев Магон. Она сохраняет свою ярко выраженную анархистскую позицию, хотя с тех пор претерпела изменения, принимая все больше и больше идей сапатистской идеологии. С тех пор как Хесус Флорес стал членом правительства Сапаты, газета получила большую поддержку и охват по всей стране, став одним из крупнейших и самых популярных изданий в стране."
mexico.33.a: "Идеи Магона распространяются."

mexico.34.t: "Национальный конгресс женщин"
mexico.34.d: "Национальный конгресс женщин или Congreso Nacional de Mujeres был основан сегодня, чтобы помочь обсудить права женщин на национальном уровне. Вопросы, касающиеся избирательного права женщин, являются наиболее важными из обсуждаемых, хотя на конгрессе обсуждаются и другие вопросы, такие как проституция, женская грамотность, здравоохранение, аборты и многое другое. Хотя это первый конгресс, на будущее уже планируется проведение следующего."
mexico.34.a: "Vivan las Mujeres de Mexico!"

mexico.35.t: "Избирательное право женщин"
mexico.35.d: "Президент [MEX.GetLeader] предложил закон, который предоставил бы женщинам право голоса, шаг, который приветствуется женскими группами по всей Мексике. Конечно, сначала закон должен быть принят мексиканским Конгрессом, и будет ли он принят или провалится?"
mexico.35.a: "Закон проходит."
mexico.35.b: "Закон не принят."

mexico.36.t: "Мексиканская Федерация анархистов"
mexico.36.d: "Сегодня была основана Мексиканская Федерация анархистов, черпающая вдохновение из движений в Европе и остальном мире. Это должно помочь объединить различных анархистов по всей Мексике и работать над поддержкой анархизма и анархо-синдикализма в Мексике."
mexico.36.a: "Viva Anarchismo."

mexico.37.t: "Мексика национализирует нефтяную промышленность"
mexico.37.d: "Мексика национализировала все нефтяные компании в Мексике, захватив собственность американских компаний. Многие в деловых кругах считают, что мы должны ввести эмбарго в отношении Мексики и научить их ошибочности их пути. В то время как другие считают, что, возможно, было бы лучше оставить их в покое. Что мы должны сделать?"
mexico.37.a: "Оставь их в покое."
mexico.37.b: "Наложите на них эмбарго."

mexico.38.t: "Америка пытается ввести против нас эмбарго"
mexico.38.d: "Из-за нашей национализации нефти Америка решила попытаться ввести против нас эмбарго. Торговля между двумя странами прекратилась. Это наносит ущерб экономике из-за крупных связей между двумя странами, поэтому мы должны адаптироваться."
mexico.38.a: "Чёртовы гринго."

mexico.39.t: "Нефтяные зарплаты?"
mexico.39.d: "С национализацией нефтяной промышленности встал вопрос о повышении заработной платы рабочих. Было заявлено, что они являются одной из причин национализации. Однако некоторые в Конгрессе считают что было бы лучше подождать с повышением заработной платы рабочих чтобы выгоды от национализации продлились дольше."
mexico.39.a: "Повысьте заработную плату."
mexico.39.b: "Повысьте заработную плату."

mexico.40.t: ""Нападение" на земли"
mexico.40.d: "В долине Мехикали, где находится дельта реки Колорадо в Нижней Калифорнии, началось общественное движение, вдохновленное словами [MEX.GetLeader], который выступал за продолжение Земельной реформы. В этой части Мексики есть несколько больших ранчо, принадлежащих американцам. Однако, следуя духу земельной реформы, крестьяне взяли под свой непосредственный контроль поместья и сформировали свои собственные эхидо и создали сельскохозяйственные союзы. Жители долины Мехикали пребывают в радостном настроении после возвращения земли."
mexico.40.a: "Tierra Y Libertad!"

mexico.41.t: "Борьба с бизнес-картелями"
mexico.41.d: "Промышленное развитие в Мексике в 19 веке протекало во многом так же, как в Америке. Существовали монополии, бароны-разбойники, воровство земли и эксплуатация рабочей силы в изобилии. Наша славная революция рассматривается нами как слияние прогрессивных идеалов, присущих Северной Америке, с европейским социализмом. Это делает нашу неспособность справиться с промышленными монополиями до этого времени ещё более постыдной. Десятилетия постоянного злоупотребления рынком со стороны компаний, которые законным путём накапливают интеллектуальную собственность неэтичными средствами, должны быть прекращены. Мы временно лишим монополий интеллектуальной собственности, чтобы конкуренция могла процветать."
mexico.41.a: "Конкуренция позволит Мексике процветать."

mexico.410.t: "Чистка Толедано"
mexico.410.d: "Толедано сегодня осудил ряд делегатов Конгресса как “криптокапиталистов” и участников заговора AAS с целью свержения правящего синдикалистского правительства. Тот факт, что все делегаты, которых он осудил, являются ярыми синдикалистами, которые доблестно сражались во время Революции и с тех пор не сделали ничего подозрительного, похоже, не беспокоил президента. Противники Толедано осудили этот шаг как неприкрытый захват власти. Подрезая этих делегатов, Толедано фабрикует причину для их отстранения. Когда они будут заменены, предупреждают они, это будут сторонники Толедано, которые отдадут страну и революцию честолюбивому диктатору. Однако таких паникеров немного, и их не воспринимают всерьез. Толедано был верным агентом Революции с самого её начала, и он никоим образом не притворялся. Был ли он?"
mexico.410.a: "Арестовать предателей!"
mexico.410.b: "Остановить его!"

mexico.411.t: "Сломанный крест"
mexico.411.d: "В шокирующем заявлении президент Толедано осудил Церковь как антисиндикалистское убежище для контрреволюционеров и угнетателей. В рамках этого он начал репрессии против религии в Мексике, арестовывая особо проблемных священников и запирая их церкви. В всё ещё очень религиозной стране это было встречено обеспокоенными взглядами. Церковь также традиционно была не только социальной, но и политической силой в Мексике. Ударив по нему сейчас, Толедано может заставить его пошатнуться ровно настолько, чтобы обеспечить себе полную власть, по крайней мере, по мнению его недоброжелателей. По мнению сторонников Толедано, Церковь давно ожидала этого. Как традиционно консервативная организация, они продолжали существовать в таком прогрессивном и революционном государстве, как синдикалистская Мексика, которая была пережитком давно минувшей эпохи. Для них и их президента Мексика может двигаться вперёд только в том случае, если оставит Церковь позади."
mexico.411.a: "Разбить эту пятую колонну!"
mexico.411.b: "Мы - слуги Божьи!"

mexico.414.t: "Последний рывок"
mexico.414.d: "Толедано сегодня сделал шокирующий шаг. В короткой речи по радио он объявил, что большая часть Генерального штаба была арестована. Он объяснил, что были найдены доказательства, связывающие Генеральный штаб с "Золотыми рубашками" Это доказательство, как он утверждает, предъявляет обвинения каждому члену GS, и поэтому все они были взяты под стражу ранее сегодня. Затем он объявил о замене персонала, Клики генералов, которые в прошлом проявляли фанатичную преданность Толедано. Этот шаг потряс многих, но не больше, чем армию. С беспокойством наблюдая за ползучим авторитаризмом Толедано, многие считают, что он зашёл слишком далеко. После объявления сообщения о неподчинении и заговоре в армии проросли, как сорняки. Толедано может нанести удар сейчас и, возможно, спасти себя от неизбежного переворота, или он может позволить ему умереть естественным путём. Люди любят его и никогда не позволят его убрать. Правильно?"
mexico.414.a: "Свершившийся факт"
mexico.414.b: "Он зашёл слишком далеко!"

mexico.415.t: "Военные захватывают Мехико!"
mexico.415.d: "Сегодняшние новости из Мексики рисуют мрачную картину того, как в город вливаются военные колонны. Военные, долгое время считавшиеся защитниками революции, с беспокойством наблюдали за постепенной консолидацией власти Толедано. Однако после недавнего захвата власти президентом они решили, что пришло их время действовать. Что случилось с ныне бывшим президентом, неизвестно. В некоторых сообщениях говорится, что военные схватили его и застрелили на улице, в то время как другие утверждают, что он сбежал в Сонору и скрылся. Однако что известно наверняка, так это то, что он больше не контролирует Мексику. Заговорщики переворота, Клика военных офицеров и политических лидеров, заявили, что вернут власть законному правительству во главе с Фиделем Веласкесом и PPS. Однако на данный момент они остаются под контролем и Мексика едва не перешла на сторону диктатуры."
mexico.415.a: "За свободу и демократию!"

mexico.416.t: "Толедано укрепляет свою власть!"
mexico.416.d: "Толедано сделал заявление, в равной степени шокирующее и ожидаемое. Он заявил, что враги революции повсюду, и поэтому чрезвычайное положение должно сохраняться “в обозримом будущем”. Чрезвычайное положение дает Толедано почти диктаторские полномочия в Мексике и, в соответствии с конституционной лазейкой, может быть отменено только президентом. В то время как некоторые военные и Конгресс подали энергичные и зловещие протесты, их возможности противостоять Толедано ограничены. Однако в целом это заявление было встречено народом с печальной покорностью. Устав от войны и нестабильности, мало кто готов восстать против “Команданте”, как стали называть Толедано. Толедано, со своей стороны, теперь обладает неограниченной и неограниченной властью в государстве. Имея в своих руках все рычаги власти, он может делать все, что ему заблагорассудится, и он поклялся, что потащит Мексику в будущее, если потребуется, всю дорогу брыкаясь и крича."
mexico.416.a: "Для людей и безопасности!"

### Dirty War ###

mexico.42.t: "Начинается война Кампесинос"
mexico.42.d: "Приход к власти военной хунты после смерти Сапаты вызвал сильное недовольство народа. Это особенно заметно среди сельской бедноты, которая поддерживала реформы Сапаты. Панчо Вилья и Рубен Харамильо начали возглавлять кампанию против военной хунты и восстановления революционной демократии. Не похоже, что это закончится в ближайшее время."
mexico.42.a: "Порядок в Мексике должен быть восстановлен."

mexico.43.t: "Перекресток на конце ствола оружия"
mexico.43.d: "Генерал Пабло Гонсалес Гарса спас Мексику от неминуемого краха после убийства Эмилиано Сапаты, и теперь на карту поставлено как его политическое будущее, так и будущее всей Мексики в целом. Поскольку социалисты потерпели поражение, но не ушли, многие из тех, кто близок к Гарсе, посоветовали заслуженному генералу встать на сторону одной из двух основных фракций, борющихся с социалистическим влиянием внутри страны. Это Альянс антисоциалистов - свободная коалиция синархистов, интегралистов, корпоратистов и других крайне правых групп, объединённых общей ненавистью к социализму, несмотря на разнообразие их членов, - и Лига демократов - разнообразный лагерь различных несоциалистических демократических и республиканских элементов, которые сопротивлялись Красной волне с тех пор, как началась революция. Союз с любой из этих групп, безусловно, обязал бы нас принять некоторые из их взглядов и идей, но обе доказали свою эффективность в борьбе с социалистической угрозой, так что некоторый компромисс все же может стоить их талантов. Однако, несмотря на их свирепость и полезность, ходили слухи, что, если мы будем сотрудничать с этими группами, некоторые из наиболее рьяных из них могут попытаться самостоятельно захватить власть. В качестве альтернативы Гарса мог бы также просто отказаться от помощи этих радикалов и республиканцев и вместо этого проложить свой собственный путь в Мексику, чтобы следовать по нему самостоятельно. Каким бы ни был его выбор, судьба Мексики находится в его руках, несмотря ни на что."
mexico.43.a: "Объединиться с Демократической лигой"
mexico.43.b: "Вступить в Антисоциалистический альянс"
mexico.43.c: "Гарсе не нужны союзники, потому что Мексика будет в безопасности только в его руках"

mexico.44.t: "Растущее влияние антисоциалистов"
mexico.44.d: "AAS оказались верны своему слову, и наше сотрудничество оказалось весьма плодотворным. Наши объединённые силы одержали немало побед над подлыми социалистическими предателями и мятежниками. Конечно, некоторые члены хунты и более широкой коалиции все больше обеспокоены тем фактом, что синаркисты получают признание и набирают популярность, что начинает сказываться на стабильности и сплоченности коалиции. Самая большая группа этих недоброжелателей находится в ARM, или Мексиканское революционное действие. Более известная как Камисас Дорадас, или "Золотые рубашки", ARM - реакционная военизированная, ставшая политической партия, возглавляемая Николасом Родригесом Карраско и Роке Гонсалесом Гарсой, не имеющая никакого отношения к генералу Пабло Гонсалесу Гарсе. С ростом популярности синархистов и растущим недовольством ARM характером AAS многие опасаются, что наша коалиция не продержится долго. Однако, даже несмотря на эти опасения в глубине души, сейчас мы можем заявить о победе над повстанцами и праздновать."
mexico.44.a: "Viva Mexico!"

mexico.45.t: "Золотые рубашки маршируют на Мехико"
mexico.45.d: "Поскольку популярность синархистов только растет, бурлящий котел едких амбиций и ожесточенного соперничества, назревающий внутри AAS, наконец-то вскипел, и некогда шаткая коалиция окончательно распалась. В то время как ARM бушует против нынешней политической машины, синархисты UNS и интегралисты PIN объединились, чтобы противостоять своим новым врагам. \n\nДаже сейчас все больше "Золотых рубашек" сотнями стекаются в Мехико, стремясь свергнуть режим AAS и установить единоличное правление под руководством Роке Гарсы и Карраско. Учитывая, что силы местной полиции и национальной гвардии разбиты, а предательство в рядах основной армии стало слишком распространенным явлением, кажется, что у ARM есть солидные шансы захватить город. \n\nЕсли ARM захватит Капитолий, то вскоре вся Мексика также падет перед амбициями Гарсы и Карраско. Однако, если ситуацию удастся переломить, то "синархисты" Уркизы и "интегралисты" Васконселоса, возможно, смогут спасти Мексику от "Золотых рубашек""
mexico.45.a: "Золоторубашечники овладевают сердцем Мексики!"
mexico.45.b: "Переворот полностью подавлен. Давайте теперь соберем все по кусочкам."

mexico.450.t: "Один кризис предотвращен, начинается другой"
mexico.450.d: "С безумной авантюрой Гарсы и Карраско теперь покончено одним быстрым ударом, амбиции "Золотых рубашек" были полностью уничтожены, а их оставшиеся члены, которые ещё не были пойманы или убиты нашими войсками, теперь прячутся. Мехико в безопасности, и теперь, когда этот военный кризис предотвращен, на его месте поднимается новый политический кризис. \n\nПоскольку AAS находится в руинах, а фактически треть его власти в настоящее время очищена из-за их восстания и его последствий, AAS стоит на перепутье. Два основных лагеря, оставшихся внутри Клики, - это интегралисты Национальная интегралистская партия во главе с Хосе Васконселосом Кальдероном и Сальвадором Абаскалем и синархисты Национальный синархический союз во главе с Хосе Антонио Уркизой, и они ежедневно борются за влияние. Синархисты - истовые католики, ярые антидемократы и ярые националисты, выступающие за национал-синдикалистскую, популистскую и смешанную экономику, в то время как интегралисты также являются католиками и в основном, но не исключительно, монархистами, выступающими за децентрализованную, "органическую" Мексику, подобную движениям интегралистов в Испании и Португалии. Любая из этих двух фракций теперь должна подняться, чтобы занять центральное место, и либо предложить Мексике своё видение без изменений, либо принять замечания от своих верных союзников. Как бы то ни было, Мексика снова стоит на перепутье под властью нескольких избранных сильных мира сего."
mexico.450.a: "Национальный синархический союз Уркизы будет руководить страной."
mexico.450.b: "Национальная интегралистская партия возьмёт на себя ведущую роль."

mexico.4501.t: "Глашатай интегралистского режима"
mexico.4501.d: "Национальная интегралистская партия стала доминирующей фракцией в AAS после неудавшегося государственного переворота ARM. Поскольку синархисты вынуждены играть вторую роль в наших интересах, интегралисты теперь доминируют в правительстве Мексики. Все, что теперь осталось, - это выбрать, кто поведет партию в это новое будущее. В течение многих лет Хосе Васконселос Кальдерон неизменно руководил Мексикой, и благодаря его руководству родилась Мексика-интегралист. Однако некоторые стали сомневаться в способности этого стареющего героя командовать нацией в это неспокойное время, поскольку нынешняя мировая сцена требует, чтобы каждая нация обладала почти непостоянной гибкостью и приспособляемостью, чтобы выжить - на что этот старый пес, упертый в своих привычках, может быть, и не способен. Желая подтолкнуть Васконселоса к ранней, но всё ещё уважаемой отставке, эта Клика сомневающихся нашла возможную замену в лице протеже Васконселоса Сальвадора Абаскаля, чье имя было названо подходящим наследником видения Васконселоса. Несмотря ни на что, PIN суждено вести Мексику в её новое интегралистское будущее, несмотря ни на что - теперь нам остаётся только выбрать лицо, за которое можно сплотиться при этом новом режиме."
mexico.4501.a: "Отец нашего движения Хосе Васконселос Кальдерон поведет нас."
mexico.4501.b: "Правая рука Васконселоса Сальвадор Абаскаль выходит вперёд."

mexico.4502.t: "Истинный лидер Мексики"
mexico.4502.d: "После успешного переворота генералы Роке Гонсалес Гарса и Николас Карраско теперь являются двумя самыми могущественными людьми в Мексике, и теперь, когда Мехико находится в их руках, вся нация, несомненно, должна подчиниться их воле. Однако, несмотря на их сотрудничество и совпадение целей, только один из этих сильных людей может подняться, чтобы стать единоличным исполнительным директором Мексики, и поскольку каждый из них эффективно контролирует половину "Золотых рубашек" соответственно, это немалое решение. \n\nГенерал Гарса спас нацию после переворота "Золотых рубашек" и стойко служил Мексике в её крестовом походе за избавление от социалистической заразы. Следуя более основным корпоративистским, националистическим и другим современным принципам третьей позиции, Гарса рассматривается многими как умеренный в рамках ARM. С другой стороны, Николас Карраско является гораздо более радикальным из них двоих, будучи ещё более националистичным и ярым антихристианином, в то же время поддерживая возрожденческие идеи о доколониальном прошлом Мексики. Только один из этих людей может продолжать прокладывать путь, по которому идут "Золотые рубашки", а теперь и вся Мексика, и поэтому выбор должен быть сделан."
mexico.4502.a: "Гарса превосходно служил нам и будет продолжать это делать."
mexico.4502.b: "Радикал Николас Карраско захватывает бразды правления."

mexico.360.t: "Династии, старые и новые"
mexico.360.d: "После долгих дебатов наше правительство решило восстановить давно умершую мексиканскую монархию - систему, невиданную с 1867 года, - и теперь наша администрация должна решить, какая династия будет выбрана для восхождения на восстановленный трон. Перед нами три главных кандидата, достойных Короны. Во-первых, и это самое главное, мы могли бы пригласить донью Марию Анну Тункл-Итурбиде из Дома Габсбургов-Итурбиде. Учитывая её выдающееся происхождение, она, как известно, является внучкой Сальвадора де Итурбиде (внука нашего первого Императора Агустина и приемного сына нашего второго монарха Максимилиана I). Донья Мария была бы наиболее признательна традиционным католикам и консервативным политикам в нашем правительстве и установила бы хорошие отношения с различными европейскими Державами, всё ещё приверженными монархическим формальностям, а также служила бы легкой марионеткой из-за её мягкого и набожного характера и желания держаться подальше от политики. С другой стороны, появилась "коренная" Клика, поддерживающая претензии дона Луиса Монтесмуа-Марсильи де Теруэль-и-Гомес де Артече - нынешнего обладателя испанского титула герцога Монтесумы - истинного кровного потомка последнего ацтекского Императора Монтесумы II. Дон Луис питает большие симпатии к карлистам и интегралистским идеям, но никоим образом не предан им, предпочитая править как социально-консервативный и авторитарный монарх. Наконец, возникла третья Клика, которая восходит к Порфириато - эпохе правления Порфирио Диаса - и в качестве таковой выдвинула Порфирио Диаса-младшего, прозванного его покойным отцом "Порфирито", в качестве кандидата, представляющего новую и чисто мексиканскую линию. Ожидается, что молодой Диас унаследует наследие своего отца как диктаторского консервативного либерала и мексиканского националиста. Тот, кого выберёт наш режим, вскоре будет коронован как новейший монарх Мексики, взяв трон и нашу общую судьбу в качестве своего единственного бремени."
mexico.360.a: "Поддержать претензии доньи Марии Анны Габсбургской-Итурбиде"
mexico.360.b: "Поддержать дона Луиса, герцога Монтесумы"
mexico.360.c: "Поддержать Порфирио Диаса Ортегу, наследника Порфирито"

mexico.361.t: "Судьба нашего руководства"
mexico.361.d: "По мере того, как генерал [MEX.GetLeader] укрепляет свою власть над нацией, должно быть принято окончательное решение о характере его режима. Благодаря ловкому маневрированию и военной мощи [MEX.GetLeader] и его союзники пришли к власти над всей Мексикой, но сделали это с помощью военной хунты, слабо замаскированной под временное правительство. Хотя эта хунта потенциально более стабильна и позволяет нашему лидеру более открыто и свободно управлять страной, она создала много врагов для этого антисоциалистического крестоносца. Чтобы ослабить эту напряженность и узаконить правление [MEX.GetLeader], многие умеренные и гражданские лидеры, близкие к нему, предложили ему разрешить создание нового гражданского правительства для управления Мексикой вместо него. Сформировавшись вокруг Революционной партии национального объединения, или PRUN, этот режим по-прежнему будет полностью подчиняться прихотям и воле Гарсы, но будет делать это за толстым фасадом или скованным республиканизмом и ложной демократией. В качестве альтернативы, генерал [MEX.GetLeader] мог бы вместо этого править железным кулаком, продолжая хунту и консолидируя её в полноценный стратократический режим. Как бы то ни было, только Гарса теперь контролировал судьбу Мексики и её народа, и теперь [MEX.GetLeader] снова должен был определять направление развития нации."
mexico.361.a: "Только тотальное военное правление может спасти Мексику сейчас!"
mexico.361.b: "Позволить скованному гражданскому правительству сформироваться за спиной PRUN."

mexico.46.t: "Речь Гарсы"
mexico.46.d: "Когда изнуряющее солнце начало проглядывать из-за вершин Сьерра-Мадре вдалеке, а оживленные улицы Мехико зашевелились и проснулись этим прохладным утром, сердце капитолия ожило, когда генерал Пабло Гонсалес Гарса начал свою долгожданную речь. Стоя на крыльце Национального дворца, Гарса посмотрел на толпу, заполняющую площадь Сокало - главную площадь Мехико, которая постоянно используется со времен ацтеков и Мексики, - и начал рассказывать широкой публике о своих планах на будущее для нации. Когда над капитолием взошло новое солнце нового дня, Гарса восКликнул, что для всей Мексики в целом восходит новый рассвет, предвещая новую эру для нашего истерзанного войной, но стойкого государства, и был встречен одобрительными возгласами и песнопениями поддержки со стороны растущей массы граждан, которые стояли перед ним. \n\nОднако не все в толпе были в таком восторге от энергичной риторики Гарсы, поскольку толпа скрывала тёмный заговор, который вот-вот должен был развернуться. Пока Гарса продолжал жестикулировать и принимать позы, вооруженный агент в маске медленно пробирался к передней части толпы, и со свитой телохранителей Гарсы, все отвлеченные и очарованные магнетическими словами Гарсы, фигура в капюшоне смогла подойти к кафедре Гарсы неудобно близко. Когда Гарса достиг кульминации своей подготовленной речи, толпа пришла в неистовство, и в этот восходящий момент торжества, надежды и живой энергии жизни раздался оглушительный выстрел, немедленно убивший всякое ликование и заменивший его чистым ужасом. Вызвав сначала молчание, а затем крики ужаса в толпе, работа убийцы была выполнена, и когда Гарса рухнул, фигура в маске убежала, а некоторые из охранников Гарсы последовали за ним в погоню. Когда слуги спешат на помощь Гарсе, а многие уже опасаются худшего, будущее Мексики снова поставлено на карту пулей убийцы."
mexico.46.a: "Пуля попала в артерию, и Гарса истек кровью на сцене."
mexico.46.b: "Пуля не задела ничего жизненно важного, и ожидается, что Гарса выживёт."

mexico.460.t: "Наследник маршала"
mexico.460.d: "Генерал и национальный спаситель Пабло Гонсалес Гарса был застрелен во время своего долгожданного обращения к нации, и теперь вся Мексика в ужасе отшатывается, мы снова брошены в огонь неизвестности. С трагической смертью Гарсы от руки этого убийцы бразды правления снова остались без дела после того, как ещё один убийца оставил свой след в нашей истории. В связи с этим хаотичным поворотом событий необходимо быстро выбрать нового преемника, который займет место Гарсы, потому что Мексика нуждается в сильном человеке, который бы руководил ею сейчас больше, чем когда-либо! \n\nПеред нашей администрацией стоят два возможных наследника положения Гарсы: Феликс Диас и Хуан Барраган - оба доказали свою преданность Гарсе при его жизни, а теперь преданные глашатаи видения покойного героя. Феликс Диас придерживается более ‘старой школы’, следуя идеалам печально известного Порфирио Диаса и Порфириато как сторонника либерально-консервативного авторитаризма. Противостоящий ему Хуан Барраган гораздо более авторитарный популист и, что примечательно, является прямым потомком Дома Моктесумы. Независимо от того, кто будет выбран, союзники Гарсы могут быть спокойны, поскольку и Диас, и Барраган на словах отдают дань уважения покойному герою Мексики, и ожидается, что оба в значительной степени будут следовать планам Гарсы в отношении нации, добавив к этому свой собственный небольшой талант. Теперь все, что осталось сделать, это выбрать, кто заменит нашего павшего лидера."
mexico.460.a: "Феликс Диас займёт место Гарсы и возглавит Мексику."
mexico.460.b: "Хуан Барраган будет управлять страной вместо Гарсы."

mexico.461.t: "Восстановить монархию?"
mexico.461.d: "Со смертью генералиссимуса Пабло Гарсы наша нация снова оказалась брошенной на произвол судьбы, поскольку две основные группировки соперничают за влияние. Хотя сами по себе эти два лагеря различны, каждый из них стремится направить Мексику в новом направлении - в направлении, свободном от ужасов и неудач Революции. \n\nПервый лагерь, более фракционный из двух, состоит из разных монархистов самых разных типов, каждый из которых настаивает на своей собственной форме новой имперской системы со своим собственным кандидатом в качестве нового монарха. Если они победят, есть три основных кандидата, которые могли бы сесть на трон, наиболее очевидным из которых является Мария Хосефа София де Итурбиде. Потомок Максимилиана и сама благочестивая католичка, Мария Жозефа стала бы идеальным конституционным монархом для этого штата Нью-Мексико, по крайней мере, так утверждают её сторонники. Соперничают с её сторонниками сторонники нативизма герцога Тултенго дона Луиса Моктесумы, который является нынешним правителем благородного дома Моктесумы и кровным родственником, возможно, величайшего ацтекского Императора. Они поддерживают доброжелательную, хотя и авторитарную монархию под руководством дона Луиса, которая возрождает некоторые из менее варварских принципов Первой империи Мексики - Тройственного союза ацтеков. Наконец, стремясь обойти обоих этих авторитетных аристократов, новый дом Диас стремится установить совершенно новую мексиканскую монархию, основанную на современном мексиканском национализме и славе Порфириато. Возглавляемый сыном великого Порфирио Диаса, Порфирио-младший перенял монархические тенденции во время своих частых поездок в Кайзеррейх, чтобы посетить могилу своего отца и немецких дворян, и теперь этот молодой герой вооружённых сил Мексики стремится пойти по стопам своего покойного отца, чтобы возвестить о новой мексиканской золотой век. \n\nГораздо более сплоченная, чем их коллеги-монархисты, республиканская фракция может иметь свои разногласия относительно того, как должна выглядеть новая мексиканская республика, но они в основном поддерживают единый фронт для борьбы с элитарным влиянием монархистов. Однако победить может только одна фракция, так кто же восстанет, чтобы снова привести Мексику в эту новую эпоху, когда Гарса будет похоронен?"
mexico.461.a: "Новая мексиканская монархия восстанет со страниц истории!"
mexico.461.b: "Монархизм только раз за разом подводил Мексику. Мы идем к республиканству!"

mexico.462.t: "Выбор направления"
mexico.462.d: "Держа нацию в своих руках, генерал Гарса в одиночку должен был решить судьбу этой нации и судьбу мексиканского народа. Перед ним лежали два пути к тому, как управлять Мексикой в эти новые и неопределенные времена. Гарса мог либо принять славу прошлого, опираясь на образ и риторику великого либерального диктатора Порфирио Диаса, либо проложить свой собственный путь вперёд, создав военную хунту под своим консервативным железным кулаком. Итак, в какую сторону мексиканец?"
mexico.462.a: "Создать новую военную хунту под руководством генералиссимуса Гарсы!"
mexico.462.b: "Взглянуть в прошлое, чтобы построить новый Порфириат под руководством генерала Гарсы!"

mexico.47.t: "Война Кампесинос - столкновения по всей стране"
mexico.47.d: "Боевые действия вспыхнули на большей части территории страны. К счастью, различные города находятся под федеральным контролем, однако многие небольшие города попали в руки так называемой Армии освобождения. Не похоже, что этот конфликт закончится в ближайшее время."
mexico.47.a: "Порядок и справедливость должны быть восстановлены."

mexico.48.t: "Война Кампесинос - саботаж на фабрике"
mexico.48.d: "Кампесинос нацелились на фабрику в [attack_state.getName], причинив большой ущерб и унеся много жизней. Федеральные власти работают над тем, чтобы остановить это, и один из местных офицеров мексиканской армии поклялся уничтожить этих реакционных террористов."
mexico.48.a: "Мы уничтожим этих мятежников."

mexico.49.t: "Война Кампесинос - саботаж на военном заводе"
mexico.49.d: "Кампесинос нацелились на военный завод в [attack_state.getName], причинив большой ущерб и унеся много жизней. Федеральные власти работают над тем, чтобы остановить это, и один из местных офицеров мексиканской армии поклялся уничтожить этих реакционных террористов."
mexico.49.a: "Мы уничтожим этих мятежников."

mexico.50.t: "Война Кампесинос - атакованы железные дороги"
mexico.50.d: "Кампесинос устроили террористический акт в [attack_state.getName], причинивший значительный ущерб железным дорогам, уничтоживший множество поездов и стоивший жизни бесчисленному количеству невинных людей."
mexico.50.a: "Мы уничтожим этих мятежников."

mexico.51.t: "Война Кампесинос - Битва при Гвадалахаре"
mexico.51.d: "Мексиканская армия сталкивается с так называемой Армией освобождения во главе с Панчо Вильей, которая стремится захватить город Гвадалахара. Командующий мексиканской армией Педро Охеда готовит оборону города, однако он опасается, что независимо от исхода это будет кровопролитное сражение. Когда кровь и пыль осядут, победа будет принадлежать..."
mexico.51.a: "Мексиканской армии."
mexico.51.b: "Освободительной армии Кампесинос."

mexico.52.t: "Война Кампесинос - Битва при Селайе"
mexico.52.d: "Мексиканская армия сталкивается с армией Кампесинос близ города Селайя, где армия Кампесинос осаждена. Хесус Феррейра, командующий мексиканской армией, ответственный за атаку, считает, что он может выбить их, однако он также знает, что это будет кровопролитное сражение. В конце концов..."
mexico.52.a: "побеждает армия Кампесинос."
mexico.52.b: "побеждает армия Мексики."

mexico.53.t: "Чрезвычайные выборы"
mexico.53.d: "Мы должны создать новое временное правительство, которое будет руководить страной в это неспокойное время, пока не наступит период, достаточно стабильный для проведения более официальных выборов. Часы тикают, а в стране всё ещё царит хаос, какая из первоначальных демократических партий способна возглавить мексиканский народ в это трудное и критическое время?"
mexico.53.a: "PRUN"
mexico.53.b: "PAN"
mexico.53.c: "PLC"
mexico.53.e: "PCP"
mexico.53.f: "PLM"

