mexico.102.t: "Переименование Техаса"
mexico.102.d: "Теперь, когда мы взяли под контроль Техас, мы должны убедиться, что все знают, что это Теджас."
mexico.102.a: "Мы контролируем Теджас!"

mexico.103.t: "Переименование Нью-Мексико"
mexico.103.d: "Мы переименуем Нью-Мексико в его надлежащую форму на испанском языке."
mexico.103.a: "Нуэво-Мексико находится под нашим контролем."

mexico.104.t: "Переименование Калифорнии"
mexico.104.d: "Альта-Калифорния наконец-то была отвоевана нами, и мы сообщим об этом всему миру."
mexico.104.a: "Альта-Калифорния снова под нашим контролем."

mexico.105.t: "Уничтожение Аламо"
mexico.105.d: "Аламо - символ поражения Санта-Анны и позора, который он навлек на Мексику, потеряв штат Теджас. Он должен быть снесен, чтобы этот позор был навсегда забыт и в наказание "техасцам" за все эти десятилетия."
mexico.105.a: "Они больше не будут вспоминать об Аламо."

mexico.106.t: "Juventudes Sinarquistas"
mexico.106.d: "Juventudes Sinarquistas это молодежная программа, созданная [MEX.GetLeader]. Цель организации - помочь обучить молодёжь идеалам синархизма и традиционным католическим ценностям. Структурно организация похожа на скаутские группы, которые существуют в других странах, хотя и контролируются мексиканским правительством. Juventudes Sinarquistas имеет две основные подгруппы, одну для мальчиков и одну для девочек. Убедившись, что молодёжь зачислена в организацию, это гарантирует, что они никогда не отклонятся от идеалов правительства."
mexico.106.a: "Молодёжь - это будущее."

mexico.107.t: "Планы на Центральную Америку"
mexico.107.d: "Когда Мексика впервые отделилась от Испании, Центральная Америка была частью территорий, которые входили в состав Мексики. Хотя позже они отделились от Мексики, некоторые в правительстве задаются вопросом, не следует ли реконкисте также направиться на юг и захватить центральноамериканские государства. Другие считают, что нам следует заключить союз с центральноамериканскими государствами, поскольку некоторые придерживаются синархистского мышления."
mexico.107.a: "Реконкиста продвигается на юг."
mexico.107.b: "Союзники на Юге."

### Integralists ###

mexico.108.t: "Судьба республики"
mexico.108.d: "Теперь, когда интегралисты и синархисты - члены нашей коалиции приняли решение о создании нашего антисоциалистического государства, пришло время ответить на последний и самый большой вопрос, который навис над всеми нашими головами. С интегралистами, требующими монархии, в то время как большая Клика синархистов вместо этого настаивает на националистической республике, наша коалиция много раз угрожала распасться в течение этого напряженного переходного периода, но, к счастью, были достигнуты некоторые компромиссы, чтобы успокоить большую группу. Перед нами два варианта: республика имперского типа, в которой доминируют синархисты с некоторыми туманными обещаниями короновать монарха "в конце концов", или сильная монархия, поддерживаемая интегралистами, с сопутствующим парламентом для поддержки монарха. Независимо от того, что мы выберем, судьбы синархистов и интегралистов связаны воедино, так что теперь нам просто нужно принять наше окончательное решение на благо всей AAS."
mexico.108.a: "Сохранить республику"
mexico.108.b: "Восстановить монархию"

mexico.109.t: "Гарса провозглашен эрцгерцогом Оахаки"
mexico.109.d: "Чтобы построить нашу собственную аристократию здесь, в Мексике, чтобы придать легитимность нашей Империи и правдивость нашим претензиям на величие, интегралисты постепенно начали называть влиятельных мексиканских героев и семьи новой знатью в нашей инфантильной Империи. Одним из таких имен, привлекших некоторое внимание, было имя генерала Пабло Гарсы, героя контрреволюции и убийцы правительства Сапаты, которому с большой помпой был присвоен титул эрцгерцога Оахаки. Несмотря на некоторое противодействие, большинство считает это естественным выбором, поскольку Гарса - один из величайших силачей в современной мексиканской истории. Пусть этот герой Мексики и другие, подобные ему, составят основу нашей новой аристократии."
mexico.109.a: "Благородное и гордое положение для благородного человека."

mexico.1102.t: "Смерть архиепископа Паскуаля Диаса Баррето"
mexico.1102.d: "Сегодня архиепархия Мексики с глубоким раскаянием объявила, что Паскуаль Диас Баррето, архиепископ Мексики с 1929 года, ушел из этой земной жизни. Умирая от колита в темных уголках ночи, место архиепископа теперь остаётся вакантным, и с его кончиной вспомогательный епископ Максимино Руис-и-Флорес взял на себя административные обязанности, пока Святой Престол в Риме не объявит замену архиепископу. В бытность архиепископом Баррето был, пожалуй, одним из самых ярых противников правительства Сапаты из-за его очевидного социализма и очевидного отсутствия уважения к Церкви. Поэтому неудивительно, что в конце 1935 года он пригрозил отлучить Запату и всех членов правительства от церкви, если они не отрекутся от социализма, хотя это так и не осуществилось. Наряду с тем, что он выступал против революционного правительства, при архиепископе Церковь закрывала глаза на AAS и их различные действия против Республики. Хотя Баррето никогда внешне не поддерживал их, он также никогда не говорил ничего, что могло бы помешать AAS, и в нескольких случаях, похоже, он активно призывал членов Церкви присоединиться к ним.\n\nРеакция на смерть архиепископа вызвала почти столько же неоднозначных реакций, сколько людей в Мексике. Те, кто находится слева, и даже некоторые в центре политической сферы почти отпраздновали его смерть, осуждая его причастность к AAS как первостепенное значение для государственной измены. Правые вышли из затруднительного положения, чтобы выразить свою глубокую скорбь в связи с потерей одного из самых ярых антисоциалистических общественных деятелей Мексики. Как бы то ни было, с его кончиной в иерархии Церкви образовалась большая дыра, которую может заполнить только преемник самого Святого Петра."
mexico.1102.a: "Сложный человек, чтобы быть уверенным."

mexico.110.t: "Новый, либеральный, архиепископ"
mexico.110.d: "Прекрасная новость для католиков Мексики, поскольку Его Святейшество назначил нового главу Церкви в Мексике! Новым архиепископом Мексики должен стать не кто иной, как Луис Мария Мартинес, бывший вспомогательный епископ архиепархии Морелии. Почему именно епископ Рима выбрал такого человека, как он, в качестве следующего архиепископа, в конечном счете останется только Папе и Богу, но нетрудно догадаться, почему. Мартинес, особенно для Человека в Одежде, откровенен в своей поддержке LD и даже в незначительной степени Революционной демократии, которая стала доминировать в Мексике. Учитывая, что Верховный понтифик сам поддерживает такие правительства, неудивительно, почему был выбран Мартинес. Независимо от причин, Мексика снова оказалась с архиепископом, да здравствует он!"
mexico.110.a: "Новое лицо с новыми идеалами"

mexico.111.t: "Новый, справедливый, епископ"
mexico.111.d: "Прекрасная новость для католиков Мексики, поскольку Его Святейшество назначил нового главу Церкви в Мексике! Новым архиепископом Мексики должен стать не кто иной, как Мигель Дарио Миранда, бывший преподаватель Леонской семинарии. Почему именно епископ Рима выбрал такого человека, как он, в качестве следующего архиепископа, в конечном счете останется только Папе и Богу, но нетрудно догадаться, почему. Миранда, несмотря на то, что она всего лишь священническая учительница, имеет историю социальной справедливости. Будучи директором национального социального секретариата, наряду с почти бесконечными примерами во время своей пастырской работы, Миранда, несмотря на то, что он в некотором роде традиционалист, живёт и дышит социальным учением Церкви в полной мере. Учитывая высокое уважение самого Патриарха Запада к социальной справедливости, вполне логично, что был выбран такой образец учения Церкви. Независимо от причин, Мексика снова оказалась с архиепископом, да здравствует он!"
mexico.111.a: "Новое лицо с новыми идеалами"

mexico.112.t: "Новый, антисоциалистический, епископ"
mexico.112.d: "Прекрасная новость для католиков Мексики, поскольку Его Святейшество назначил нового главу Церкви в Мексике! Новым архиепископом Мексики должен стать не кто иной, как Хосе де Хесус дель Валье, бывший священник-миссионер в Халиско, Гуанахуато, Мичоакане и Нуэво-Леоне. Почему именно епископ Рима выбрал такого человека, как он, в качестве следующего архиепископа, в конечном счете останется только Папе и Богу, но нетрудно догадаться, почему. Валле, несмотря на то, что он в основном неизвестен широкой Церкви, является и был ярым сторонником AAS. Часто благословляя бойцов-синархоинтегералистов на войну с революционным правительством, отец Валле - не что иное, как ярый антисоциалист, ярко горящий огнем Христа и антисоциалистической позицией Церкви. Учитывая, что он известен своим стремлением к крестовому походу против синдикализма, вполне логично, что Валье, несмотря на то, что он неизвестен, будет выбран. Независимо от причин, Мексика снова оказалась с архиепископом, да здравствует он!"
mexico.112.a: "Новое лицо с новыми идеалами"

mexico.114.t: "Определение полномочий предстоятеля"
mexico.114.d: "После того, как правительство присвоило Его Преосвященству архиепископу Мексики титул "Предстоятеля", официально сделав его верховной властью в Мексике, многие начинают спорить о том, что это на самом деле означает. Хотя да, поскольку верховная власть в стране технически означала бы, что предстоятель может принимать политические решения, обязательные для всей страны, на самом деле этого ещё не произошло. Действительно, на данный момент новоиспеченный Предстоятель не сделал ничего, кроме штамповки различных указов и законов синархоинтегралистского правительства, что заставило многих задуматься, не будет ли больше ясности в том, что на самом деле означает титул архиепископа для повседневного управления страной.\n\nС этой целью президент и сам архиепископ объединили умы движения, чтобы полностью прояснить этот титул. Как и следовало ожидать, движение раскололось надвое по этому вопросу. Все согласны с тем, что официально главой Мексики должен быть предстоятель, но за этим кроются все разногласия. Большинство на собрании, по-видимому, включая даже архиепископа, считают, что титул должен ограничиваться главой государства и не должен обладать реальной светской властью. Хотя это несколько запутанная схема, на самом деле эта фракция хочет видеть в предстоятеле что-то вроде номинального монарха, такого как монарх Великобритании до синдикалистской революции. В оппозиции к этим "подставным лицам" находятся те, кто хочет, чтобы предстоятелю была предоставлена фактическая верховная власть. В меньшинстве те, кто принадлежит к фракции "ультрамонтанистов", хотят предоставить предстоятелю последнее слово во всех решениях и неограниченную власть в политических вопросах. Заявляя, что Церковь уже выше государства, они считают предоставление предстоятелю истинной светской власти логическим завершением. Как бы то ни было, президент должен сделать свой выбор, прежде чем путаница охватит Мексику."  
mexico.114.a: "Даровать предстоятелю истинную светскую власть над Мексикой!"
mexico.114.b: "Предстоятель - это наше номинальное лицо, и не более того."

mexico.115.t: ""Тенденции" архиепископа Мартинеса"
mexico.115.d: "С момента принятия титула предстоятеля и с тех пор, как ему была предоставлена высшая власть в Мексике, его превосходительство Луис Мария Мартинес все более и более открыто выступает против правления синархоинтегралистов. Начавшись сначала как непринужденные комментарии во время Святой мессы, теперь они превратились в целые проповеди исключительно о славе демократии и свободы, что прямо противоречит однопартийному правлению нашего государства. Хотя у предстоятеля есть все права на это, в конце концов, он наш временный глава, это становится чем-то вроде беспокойства. В то время как большинство знало, что он был против нашего государства, немногие избранные считают, что предстоятель, возможно, готовится к попытке восстановить демократию, и считают, что президент должен вмешаться, пока он ещё может, и "напомнить" предстоятелю, который привел его к власти в первую очередь. Хотя такие действия противоречили бы установленному порядку и были бы прямым нарушением государственно-церковных отношений, многие опасаются, что у нас может не быть другого шанса."
mexico.115.a: "Предстоятель имеет полное право делать такие комментарии."
mexico.115.b: "Устройте личную встречу с "Его превосходительством", чтобы покончить с этим раз и навсегда."

mexico.116.t: "Демократический всплеск"
mexico.116.d: "К большому шоку руководства нашего правительства, похоже, что комментарии архиепископа Мартинеса начали находить отклик у народа Мексики. Как бы ни боялись те немногие члены правительства, похоже, что архиепископ действительно может замышлять переворот против нашего справедливого контроля над республикой. В подтверждение этого подозрения было замечено, что предстоятель Мартинес встречался с лидерами соседней несуществующей Демократической лиги, которая почти прекратила своё существование до прихода к власти примаса. Поскольку напряженность в отношениях между правительством и Предстоятелем достигла неслыханного уровня, кажется, что время идет, прежде чем предстоятель сделает свой ход, и это может быть нашим последним шансом поставить архиепископа на место, прежде чем мы потеряем все, за что боролись."
mexico.116.a: "Даже если бы мы тоже захотели, мы не можем выступить против предстоятеля."
mexico.116.b: "Будь прокляты юридические предписания! Поставьте архиепископа на место!"

mexico.117.t: "Факел свободы норит ещё раз"
mexico.117.d: "В ходе действия, вполне ожидаемого в связи с политической игрой в последние несколько недель, Его Превосходительство предстоятель Мексики Луис Мария Мартинес воспользовался своей огромной политической властью и отправил в отставку правительство синархоинтегралистов. Наряду с этим великим увольнением он назначил Демократическую Лигу возглавить временное правительство до тех пор, пока не будут безопасно проведены свободные выборы. Таким образом, одним быстрым ударом синархоинтегралистское правление закончилось, и демократия была восстановлена. Однако, несмотря на этот славный триумф свободы, остаётся один вопрос, на который необходимо ответить. Этот вопрос, конечно, является позицией самого предстоятеля. В то время как сама демократия была спасена предстоятелем, и действительно, сам Предстоятель является сторонником идеалов демократического республиканизма, нет никакой гарантии, что следующий предстоятель будет чувствовать то же самое. Таким образом, большая группа внутри LD обратилась к архиепископу и попросила его мирно передать свою светскую власть, позволив реформировать настоящую Республику. В то время как предстоятель обычно с радостью выполнял бы это, к нему подошла другая группа и попросила его сохранить свой авторитет, если не менее влиятельным образом. Полагая, что объединяющий, неполитичный, номинальный руководитель является ключом к тому, чтобы удержать Мексику от очередного развала, они хотят сохранить предстоятеля как нечто вроде конституционного монарха. Наконец, мысль о том, чтобы просто сохранить свои огромные полномочия, не раз приходила в голову архиепископу, в конце концов, кто лучше защитит демократию, чем человек, который её восстановил? Как бы то ни было, это решение принимает предстоятель, и только предстоятель."
mexico.117.a: "Предстоятель избирает правление в качестве конституционного "монарха""
mexico.117.b: "Предстоятель решает упразднить свою должность и полностью восстановить демократическую республику."

