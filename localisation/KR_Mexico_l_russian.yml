mexico.206.t: "Мексика избирает крайне левое правительство"
mexico.206.d: "Мексика избрала радикальное левое правительство, и это неприемлемо для американского правительства и наших целей в отношении Лиги американских государств, поэтому существуют два пути. Мы можем попытаться заставить более умеренных социал-демократов стать у власти, или мы можем просто вышвырнуть их из Лиги американских государств. Что нам делать?"
mexico.206.a: "Вышвырнуть их из Лиги."
mexico.206.b: "Принудить к смене правительства."

mexico.207.t: "Америка хочет, чтобы мы сменили правительство"
mexico.207.d: "Соединённые Штаты Америки недавно встретились с лидерами Мексики и сообщили нам, что мы должны сменить партию на более терпимую для них , если мы этого не сделаем, мы вполне можем столкнуться с войной, поддержанным американцами переворотом или, что ещё хуже, второй американо-мексиканской войной. Что нам делать?"
mexico.207.a: "Мы согласимся на американские требования."
mexico.207.b: "Мы не пойдем против народной воли!"

mexico.208.t: "Мексика отказывается сменить правительство"
mexico.208.d: "Мексиканцы отклонили нашу разумную просьбу позволить более умеренной партии управлять их страной. Таким образом, правительство в Вашингтоне обсуждает несколько вариантов. Мы могли бы выгнать их или просто объявить войну за это оскорбление. Что нам делать?"
mexico.208.a: "Пусть будет война."
mexico.208.b: "Вышвырнуть их вон."

mexico.209.t: "Америка вышвыривает нас из Лиги американских государств"
mexico.209.d: "Американцы решили, что наше нынешнее правительство не подходит для Лиги американских государств, и таким образом выгнали нас из организации."
mexico.209.a: "Мы должны были ожидать этого."

mexico.210.t: "Прибывает мексиканское снаряжение"
mexico.210.d: "Видя нашу борьбу за истинно синдикалистскую Центральную Америку, наши мексиканские братья по оружию сочли нужным прислать нам большое количество снаряжения, чтобы помочь в нашей борьбе."
mexico.210.a: "Viva la revolución!"

mexico.212.t: "Мексика претендует на нашу землю"
mexico.212.d: "До нашего сведения дошло, что суверенное государство Мексика в настоящее время претендует на часть нашей территории и стремится осуществить такие сомнительные притязания силой. Мы должны подготовиться, и быстро, потому что мексиканцы скоро нападут на нас!"
mexico.212.a: "Безумцы, все они."

mexico.213.t: "¡Viva La Lucha Libre!"
mexico.213.d: "Рестлинг имеет долгую и славную историю в Мексике, с независимыми и небольшими региональными поединками, существовавшими на протяжении веков, пока Сальвадор Латтерот не основал в 1933 году "Мексиканскую Импрессию свободы" - Мексиканское борцовское предприятие. Этот шаг превратил борьбу в масках из разрозненного регионального мероприятия в организованное национальное мероприятие, которым могли наслаждаться все мексиканцы от Баха до Юкатана. Бои Луча Либре с участием таинственных и харизматичных лучадоров энмаскарадо, или борцов в масках, которые никогда не раскрывают свою личность и выполняют акробатические трюки высокого полета и воздушные движения, чтобы сокрушить своих врагов, - это поистине зрелище. Поскольку великое соперничество между Эль Санто и Синим Демоном - двумя самыми известными мексиканскими рестлерами в масках - накаляется, страна находится на грани срыва, поскольку ещё один сезон "Луча свободы" приходит в их местные города и дома по радио. Используя уникальные и полностью мексиканские аспекты нашей культуры, такие как борьба в масках, мы создадим новую и современную культуру, которая выдержит испытание временем, принося радость и развлечение массам."
mexico.213.a: "Пусть эти замаскированные мистерии будут продолжать развлекать грядущие поколения."


mexico.214.t: "Нектар агавы"
mexico.214.d: "Алкоголь имеет долгую историю в Мексике, и ни один эликсир не был более популярным или печально известным, чем текила. Текила, нектар растения агава, производится из сахаров, естественно присутствующих в толстых мясистых листьях растения, и стала частью мексиканской культуры и праздников. С такими известными пивоварнями, как Jose Cuervo и Cuauhtemoc Moctezuma Brewery, вновь открывающими свои двери после того, как суматоха нашего политического хаоса вынудила их временно закрыть свои двери, золотой сладкий нектар Агавы снова потечет по всей нашей Мексике."
mexico.214.a: "Местный деликатес."

mexico.215.t: "Американская Тихуана"
mexico.215.d: "Поскольку Мексику и Америку когда-то связывали такие тесные отношения, люди, жившие недалеко от границы, часто отправлялись на другую сторону, чтобы посмотреть, как живёт другая половина. Эта практика была, пожалуй, наиболее распространена в южной Калифорнии и Баха, где самый западный город во всей Латинской Америке - мексиканский пограничный город Тихуана - стал притоном порока и греха для отдыхающих американцев. Однако в настоящее время, когда границы резко изменились, эта практика продолжается, но в совершенно других местах, чем в пустынях Северной Мексики. \n\nПодражая прошлому, казалось бы, новая Тихуана родилась в американском пограничном городке Кламат-Фоллс, штат Орегон. Некогда тихий и причудливый городок начал быстро расширяться, превращаясь в новый городской центр секса, наркотиков, вечеринок, азартных игр, порока, греха и многого другого для всех гедонистических американцев и мексиканцев, живущих недалеко от границы, стремящихся избежать скучной монотонности своей повседневной жизни, хотя бы на один день. затемненный вечер."
mexico.215.a: "Расплата за десятилетия вечеринок гринго."

mexico.216.t: "Преступники собираются вместе"
mexico.216.d: "По мере того, как наша нация продолжает бороться с новым режимом и с ранами Революции, преступность начала распространяться в сельской местности Мексики. Обширные пустыни на севере, густые джунгли на юге и массивные горы трех хребтов Сьерра-Мадре, которые окружают и заполняют страну, - все это стало домом для различных новых преступных группировок, стремящихся получить свою долю в действии. Любопытно, что, по-видимому, небольшая группа этих преступных организаций под руководством Хуана Непомусено Гуэрры начала сотрудничать, чтобы победить конкурентов и ещё больше расширить своё влияние и прибыль. Каждый из этих "картелей" обычно занимается определенной преступной деятельностью, и каждый в основном сосредоточен вокруг нескольких влиятельных семей, похожих по организации на итальянскую и американскую мафии, но действующих в бесплодных землях, в отличие от центров крупнейших городов страны. Хотя эти группы в значительной степени бессильны и легко побеждаются нашей обширной правоохранительной системой, мы все равно должны следить за этими преступными коалициями, чтобы они не стали слишком наглыми."
mexico.216.a: "В Мексике рождаются собственные мафиози."

mexico.217.t: "Выставка Кало"
mexico.217.d: "Стремясь прервать свой собственный творческий путь вместо того, чтобы быть привязанной исключительно к своему мужу - мастеру-монументалисту Диего Ривере, подающая надежды мексиканская художница Фрида Кало организовала новую художественную выставку в Нью-Йорке. На этой новой выставке, организованной известным арт-директором и знаменитостью в мире французского искусства Андре Бретоном, представлены многочисленные фрески и картины Кало, в том числе её знаменитый автопортрет, который она посвятила своему бывшему любовнику Льву Троцкому. Наряду с другими великими произведениями, такими как "Самоубийство Дороти Хейл" и "Четыре жителя Мексики", эта новая выставка принесла новообретенную славу как Кало, так и мексиканским художникам в целом, и оказалась ошеломляющим успехом в демонстрации процветающей мексиканской культуры."
mexico.217.a: "В самом деле, зачем мне ноги, если у меня есть крылья, чтобы летать??"

mexico.218.t: "Революция монументалистов"
mexico.218.d: "Мексиканский мурализм как форма искусства существует уже некоторое время, но он продолжает постоянно развиваться под влиянием мазков кисти мастеров. Сплавляя влияния со всего спектра, включая революционную политику, футуризм, модернизм, экспрессионизм, импрессионизм и классические мексиканские влияния, новые произведения, созданные в рамках этого основополагающего движения, продолжают вдыхать жизнь в собственную культуру и самобытность Мексики. Пока такие мастера, как Хосе Ороско, Дэвид Сикейрос, Диего Ривера и Фрида Кало, продолжают творить и творить своё волшебство, наша культура будет продолжать достигать новых и вдохновляющих высот. Чтобы помочь им достичь своих целей, такие художники, как эти, наряду с новыми музыкантами, философами, писателями, теоретиками и другими творцами культуры, должны получать поддержку, продвижение и даже финансирование от правительства, чтобы обеспечить продолжение их ремесел. Пусть эти мастера своего дела направят нашу новую культурную революцию!"
mexico.218.a: "Одним взмахом кисти мы устремимся к нашему культурному будущему."

mexico.219.t: "Неприятности в Раю"
mexico.219.d: "Светские львицы и сплетничающие массы Мексики сегодня были в восторге от новостей о том, что два самых известных и любимых художника Мексики - Диего Ривера и Фрида Кало - подали на развод. Прожив вместе более десяти лет, пара творческих гениев объявила о расставании, положив конец как романтическому, так и творческому партнерству. Нация разрывается между тем, кого поддержать в этой неразберихе, а также мнением о том, улучшится ли их искусство с этой трагедией или нет. Что бы ни случилось, давайте надеяться, что мексиканское движение монументалистов и наш великий культурный золотой век не пострадают из-за каких-то неприятностей в раю для двух чокнутых голубков."
mexico.219.a: "Лучше любить и потерять, чем никогда не любить вообще."

mexico.220.t: "И снова мы"
mexico.220.d: "Казалось бы, любовь не может по-настоящему умереть, потому что Диего Ривера и Фрида Кало снова вернулись к ней. Едва развевшись на год, пара мастеров искусств в очередной раз объявила, что они снова вместе, вступив в повторный брак на тихой церемонии на прошлой неделе. Хотя нация обожает искусство, которое могут создавать эти два мастера кисти, большинство в Мексике в значительной степени игнорируют всю драму, которая окружала эту историю, и многие открыто заявляют, что им наплевать на личную жизнь двух артистических уродов. Хотя их искусство сохранится, а их влияние на нашу новую культуру всегда будет ощущаться и почитаться, многие начали уходить от этих привлекающих внимание художников-монументалистов в пользу новых, более интересных направлений."
mexico.220.a: "Я думаю, что эти два творческих психа действительно заслуживают друг друга."

mexico.221.t: "Ещё один народный святой?"
mexico.221.d: "Поскольку все больше и больше Народных Святых, таких как Хуан Диего, Хуан Саладо, Максимон, Хесус Мальверде, Тереза Урреа, Ниньо Фиденсио и многие другие, занимают высокое место в нашем новом христианском пантеоне наряду с Санта-Муэрте, Народный католицизм северных мексиканцев, или северных мексиканцев, стал основой нашей новой религии под короной. Различные по своему покровительству и причинам возвышения, все они рассматриваются как герои в сознании различных отдаленных мексиканских общин, которые их почитают. Однако огромная группа не только северян, но и мексиканцев по всей стране собралась вместе, чтобы поднять и почтить ещё одного нового народного святого; одного с сомнительной репутацией. \n\nПанчо Вилья - один из величайших героев Мексиканской революции, а также наших столкновений с американцами, и на протяжении десятилетий зарекомендовал себя как истинный защитник мексиканских простых людей. Эта репутация, его достижения и харизма заставили многих мексиканцев почитать Панчо Вилью как Народного святого, утверждая, что, несмотря на его светские и социалистические позиции, он зарекомендовал себя как истинный защитник самых бедных и угнетенных граждан Мексики. Кроме того, многие дикие, похожие на бандитов нортеньос боготворят его способность унижать как американские, так и федеральные мексиканские силы, что ещё больше увеличивает его популярность. Однако многие при нашем преимущественно консервативном и благочестивом дворе считают Панчо Вилью опасным революционером и атеистическим негодяем, в то время как сам Панчо Вилья, похоже, тоже не в восторге от этой идеи, давно ненавидя всеобщее внимание и политику. Решение о том, следует ли воспитать Панчо Вилью как такого же народного святого, как Санта Муэрте, остаётся за короной при Марии III."
mexico.221.a: "Панчо Вилья доказал свою преданность Мексике и её народу. Причислить его к лику святых!"
mexico.221.b: "Хотя он и герой, он слишком социалистический для нашей крови. Отклонить этот запрос."

mexico.222.t: "Смерть Ниньо Фиденсио"
mexico.222.d: "Северяне плачут, и все мексиканцы скорбят по поводу известия о том, что Хосе де Хесус Фиденсио Константино Синтора, более известный как Эль-Ниньо Фиденсио, скончался. Этот почитаемый целитель и курандеро был знаменит тем, что проводил операции, которые не причиняли боли без необходимости анестезии, и тем, что открыл много новых методов лечения, связанных с природными источниками, такими как перуанское перечное дерево или большой, богатый серой лечебный грязевой бассейн, который он использовал в качестве ямы для лечения своих пациентов. Также известен тем, что использует специальные кахиты и материи, или особых последователей, рожденных с естественной и врожденной способностью направлять свои данные Богом силы. Эль-Ниньо Фиденсио, чудотворца современной мексиканской эпохи, будет очень не хватать, но он никогда не будет забыт. В честь этого чудодейственного целителя императрица Мария III решила назвать Эль-Ниньо Фиденсио официальным народным святым, признанным короной. Теперь он присоединится к таким, как Санта Муэрте и Максимон, в пантеоне новых святых, которым мы благодарим и молимся за их руководство и защиту."
mexico.222.a: "Он присоединится к Санта-Муэрте, Христу и Короне на вершине нашего общества."

mexico.223.t: "Наши собственные святые"
mexico.223.d: "Церковь всегда не соглашалась с нашими Народными Святыми, поскольку они долгое время утверждали, что наша любимая сеньора де ла Санта Муэрте и другие, подобные ей, были просто суевериями; последователи вокруг нее были не чем иным, как культом. Другие, подобные ей, такие как наш собственный Хуан Сольдадо, которого считали не более чем насильником, хотя на самом деле он был невиновен и подставлен, и поэтому его следует почитать на том же уровне, что и истинного Святого. Однако теперь, похоже, чувства Церкви к нашим Святым быстро изменились перед лицом новой силы нашей Империи. Они, наконец, согласились с нашими требованиями официально канонизировать и покровительствовать нашим собственным Народным Святым. Элитарная католическая иерархия больше не должна судить наш вид народного католицизма и теперь заявила, что если наша вера позволяет католикам Америки оставаться верными католической вере, то нет причин бороться против. В глазах нашей любимой Марии III это было воспринято как победа Мексики и Санта-Муэрте. Теперь мы можем искренне заявить, что Санта-Муэрте - единственный истинный Святой-покровитель Мексики!"
mexico.223.a: "Все в Мексике благословлены Костлявой Леди."

mexico.224.t: "Ухаживание за королем-мятежником"
mexico.224.d: "Панчо Вилья давно ненавидит политику, а также фракционность и предательство, которые часто сопровождают её. Презирая своё время на посту губернатора Чиуауа, но оставаясь на посту, чтобы сдержать свою клятву защищать и приносить процветание народу, Вилья предпочел бы держаться подальше от всеобщего внимания. Тогда ему просто повезло, что одним из последних желаний Сапаты на этот срок было подготовить Панчо Вилью в качестве своего преемника, поскольку Великий Сапата всего лишь доверил своему старому союзнику и другу титаническую задачу продолжить Революцию, не позволив ей скатиться в реакционное мышление или скатиться к авторитаризму. \n\nВынужденный играть роль, которую он не хочет, и участвовать в политической драке, в которой он не желает участвовать, Панчо Вилья был лишен тихой отставки ранчеро, о которой он так мечтает, и был втянут в крысиные бега, которые являются национальной политикой Мексики. Впервые за много лет приведя в порядок свою неопрятную и дикую внешность, этому главарю бандитизма и мастеру партизанской войны теперь пришлось снова преодолевать ловушки и коварство мексиканской политики в надежде победить на следующих выборах, чтобы осуществить мечту Сапаты. Неохотно действуя как прирученный и хорошо воспитанный политик, Панчо Вилья - впервые за многие века взявший официальное имя Франсиско - попытается воплотить эту мечту о Революционной, демократической, аграрно-социалистической утопии на своей любимой и родной земле."
mexico.224.a: "Если такова воля Сапаты, да будет так."

mexico.225.t: "Интервью"
mexico.225.d: "Сидя в довольно симпатичном, но неудобном кресле, выполненном в каком-то странном модернистском стиле социалистической Америки, президент Франсиско "Панчо" Вилья почтительно давал свои ответы янки в шляпе, который брал у него интервью. Отвечая на текущую тему о том, каковы были его религиозные взгляды и как мы уравновесили их с его приверженностью социализму, Вилья ответил: "Я не католик, не протестант и не атеист. Я свободомыслящий человек. Я верю только в сверхчеловеческую силу; но мне нравится уважать все убеждения.’ Этот убедительный ответ вызвал вдохновенный смешок у его интервьюера - некоего Джона ‘Джека’ Сайласа Рида, одного из отцов Американской социалистической революции, - когда Рид начал задавать следующий вопрос. \n\nПоскольку интервью продолжалось более часа, пара говорила на самые разные темы, начиная от политических и заканчивая личными, формируя связь и сердечные отношения. В конце интервью президент Вилья подписал заявление, заявив, что он уважает американскую нацию и её приверженность Социалистической революции и равенству, надеясь, что две нации смогут отложить в сторону свои давние разногласия и обиды, чтобы вместе нести свет социализма всей Америке."
mexico.225.a: "Надеемся, что вместе наши два инфантильных социалистических государства смогут сотрудничать на благо всех в Северной Америке."

mexico.226.t: "Великий пожар в поезде Ла Барка"
mexico.226.d: "Поскольку католические террористы продолжают свой глупый крестовый поход против наших праведных попыток подавить Церковь и её устаревшую школу мысли, кажется, что их маска благородных крестоносцев наконец-то сползает с сознания общественности. Это связано с их недавним нападением на пассажирский поезд, который, как они якобы полагали, перевозил золото, оружие и подкрепления для фронта. Их атака, возглавляемая кровожадным и распутным священником Хосе Рейесом Вегой, казалось бы, должна была быть всего лишь наездом, но когда наши собственные силы отреагировали на нападение, брат Веги был убит, что привело священника-алкоголика в слепую ярость. В этой ярости он приказал, а затем лично поджег деревянные пассажирские вагоны, убив 51 мирного жителя. Несмотря на ужасную трагедию, это не первый случай, когда Вега действует подобным образом, поскольку сообщалось, что он приказал казнить военнопленных с помощью ножевых ранений, чтобы "сохранить боеприпасы" Поскольку их собственное руководство ведет себя как бессердечные преступники, какими их знает наше правительство, кампания по заставить общественность увидеть то же, что и мы, идет полным ходом, как это было с самого начала восстания. Если эти террористы будут продолжать действовать подобным образом, мы сможем свести их общественную поддержку к нулю, которая из-за характера злодеяния и так находится на рекордно низком уровне."
mexico.226.a: "Грешник среди святых или группа грешников?"


mexico.227.t: "Возрождение монархических симпатий"
mexico.227.d: "По мере того, как наша новая Империя медленно восстанавливается и организуется, многие в нашей стране сопротивляются этому новому направлению, всё ещё требуя республиканства или идеалов Революции. Мы покажем этим глупцам ошибки их мышления и докажем им, что монархизм - это единственный путь вперёд для нашего государства и нашего народа. Новые популистские экономические программы должны быть созданы под руководством Короны, чтобы заботиться о массах и склонять бедных и угнетенных на нашу сторону. Более того, новые реформы в области образования, здравоохранения и другие социальные реформы начнут показывать шумным республиканцам, какие преимущества они упускают, клянясь в верности нашей новой, благожелательной имперской системе. Мы вызовем возрождение симпатий и поддержки монархистов, показав массам, как по-настоящему править справедливо и осторожно. Хотя последнее слово во всех вопросах будет принадлежать Короне, это не означает, что мы скатимся к тотальному авторитаризму или автократии. Корона здесь для того, чтобы помочь нашему народу и вести нас в новый, непревзойденный золотой век процветания и добрых чувств, а не для того, чтобы подчинить Мексику каким-то властолюбивым амбициям."
mexico.227.a: "Мы убедим каждого мексиканца, что монархизм - это единственный путь."

mexico.228.t: "Сохраняя прошлое, устремляясь в будущее"
mexico.228.d: "Застряв между ацтекским и испанским мирами, наш новый Император Луис Монтесума находится в опасном положении, но точно знает, что делать, чтобы сохранить этот новый трон. Объединив как лучшие аспекты нашего мексиканского прошлого, так и нашего мексиканского будущего, мы создадим новую, доброжелательную и культурно укоренившуюся монархию, которая представляет как латиноамериканский образ жизни, так и реалии науа. Оставив позади их былое варварство, мы возьмем лучшие аспекты старой веры и культуры ацтеков, такие как их искусство и культурные обычаи, и сольем их с нашими новыми, католическими реалиями. Создавая новую синкретическую культуру и веру, мы построим более сильную, сплоченную и сплоченную Мексику под властью Короны."
mexico.228.a: "Мы объединим обе половины нашей истории, чтобы проложить путь к светлому будущему."

mexico.229.t: "Почитая наше имперское прошлое"
mexico.229.d: "Героизм и борьба наших прошлых Императоров и Империй никогда не должны быть забыты, ибо именно благодаря их жертвам наша нынешняя Третья Империя может даже выжить, наследие великих Агустина и Максимилиано должно быть сохранено и защищено государством. Статуи и памятники в их честь будут возведены по всей стране, поскольку оба они канонизированы и возведены в ранг новых народных святых в мексиканской ветви католицизма. Их лучшая, наиболее выгодная политика должна быть возрождена, и их образ должен стать типом конституционного монарха, которого наша Мария тоже формирует сама. Она станет новым воплощением успехов и славы Агустина и Максимилиано, и Её рукой наша новая Империя поднимется, превзойдя их достижения, чтобы построить величайшую, самую справедливую и доброжелательную империю, которую когда-либо видел Новый Мир."
mexico.229.a: "Мы никогда не забудем героев, которые были до нашей Марии."

mexico.230.t: "Новая знать"
mexico.230.d: "Нуждаясь в новой знати, свободной от неудач разнообразного прошлого Мексики, Император Деодато Лукас Порфирио Диас Ортега предпринял шаги, чтобы поднять своих сторонников и ближайших союзников - тех, кто помог ему взойти на трон, - чтобы они стали его новой лояльной аристократией. Из различных героев войны, генералов, политиков, полицейских и многих других Император Порфирио назовет свою новую знать. Однако, что неудивительно, Император также предпринял шаги по возведению всей семьи Диас в дворянство вместе с ним. Теперь, когда его двоюродный брат Феликс стал одним из самых уважаемых и титулованных дворян Мексики, Император Порфирио также назначил его новым ведущим офицером Федеральной армии короны, что ещё больше укрепило власть его семьи над Мексикой. Как если бы это было снова Порфириато, Дом Диас восстанет, чтобы полностью контролировать судьбу Мексики на благо нашего народа."
mexico.230.a: "Они будут служить Императору Порфирио в его одиссее, чтобы принести честь Мексике."

mexico.231.t: "Лояльность мятежника"
mexico.231.d: "В ходе ошеломляющей операции против "Кристерос" наши солдаты смогли захватить одного из знаменосцев этих террористов, молодого человека по имени Хосе Луис Санчес дель Рио. Семинарист из города Сахуайо, Мичоакан, Рио, возможно, является прекрасным примером того, что рак суеверий и религии может сделать с человеком. Превратив некогда мирного человека в кровожадного мятежника, люди, удерживавшие Санчеса дель Рио, верили, что только отречение от его веры, в придачу в его родном городе, будет единственным способом умиротворить его. Дядя Хосе Луиса, ярый сторонник правительства в общине, в остальном переполненной католическими повстанцами, взял на себя смелость заставить своего племянника отречься от своей веры. Солдаты, дислоцированные в Сахуайо, сопроводили Санчеса дель Рио на военный аванпост, чтобы начать его перевоспитание. Наши первые попытки перевоспитать его оказались бесплодными, поэтому с мягкого разрешения его дяди наши люди пытали его сопротивляющегося племянника в надежде сломить его. После нескольких дней пыток у него не было никаких признаков перелома, поэтому в качестве последней попытки ему отрезали подошвы ног, и он был вынужден ходить по городу в сопровождении солдат, чтобы помешать любым потенциальным героям попытаться освободить его. В конце его мучительного пути для него была приготовлена выкопанная могила на кладбище вместе с его семьей, чтобы засвидетельствовать его последний шанс искупить свою вину. Когда его дядя с болью попросил его отречься от своей веры и таким образом спасти свою жизнь, упрямый мятежник только крикнул в ответ: "Viva Cristo Rey!" Когда это последнее предложение было отклонено, Хосе был казнен без суда и следствия и похоронен в подготовленной могиле."
mexico.231.a: "Рио послужит достойным примером для остальных террористов!"

mexico.232.t: "Знаки слияния"
mexico.232.d: "По мере роста нашей новой империи наш культ, посвященный Санта-Муэрте, пытался распространить свою новую веру по всей Мексике. Однако, несмотря на то, что многие миллионы приветствуются в лоне Санта-Муэрте, другие всё ещё сопротивляются Её воле. Науа, в частности, сопротивлялись этой новой волне, цепляясь за своих старых богов и синкретические взгляды. Чтобы заручиться лояльностью этих туземцев, корона и церковь выдвинули общественную инициативу по уподоблению Санта-Муэрте ацтекской богине смерти Миктекачиуатль. Будучи главной супругой главного ацтекского божества смерти Миктлантеуктли, правящего подземным Царством Миктлан, прекрасная и загадочная Миктекачиуатль - идеальная богиня, с которой можно сравнить нашу любимую Костлявую Леди. С помощью этой инициативы Корона надеется распространить нашу новую веру и на науа, привлекая больше лояльных подданных под власть короны."
mexico.232.a: "Мы надеемся, что это принесет нам некоторую поддержку со стороны науа."

mexico.233.t: "Знаки слияния"
mexico.233.d: "По мере роста нашей новой империи наша возрожденная вера, посвященная древнему и благочестивому Теотлю, пыталась распространить нашу возрожденную религию науа по всей Мексике. Однако, несмотря на то, что многие миллионы были приняты в лоно богов наших предков, другие всё ещё сопротивляются воле Карраско и этих божеств. Фанатичные члены "культа смерти" Санта-Муэрте, в частности, сопротивлялись этой новой волне, цепляясь за своих народных Святых и синкретические католические взгляды. Чтобы заручиться лояльностью этих глупых народных католиков, Карраско выдвинул общественную инициативу по уподоблению Санта-Муэрте нашей богине смерти Миктекачиуатль. Будучи главной супругой главного ацтекского божества смерти Миктлантеуктли, правящего подземным Царством Миктлан, прекрасная и загадочная Миктекачиуатль - идеальная богиня, с которой можно сравнить их любимую Костлявую Леди. С помощью этой инициативы Карраско надеется распространить нашу новую веру и на науа, поставив под свой контроль больше лояльных подданных, не прибегая к ещё большим чисткам и насилию."
mexico.233.a: "Мы надеемся, что это принесет нам некоторую поддержку со стороны народных культистов."

mexico.234.t: "Галерея истины Кастелланоса"
mexico.234.d: "Известный профсоюзный деятель-синдикалист и фотограф Аурелио Эскобар Кастельянос, близкий родственник покойного известного бизнесмена и фотографа Гелиодоро Хуана Гутьерреса, вызвал настоящий ажиотаж своей недавней галереей. Долгое время работая в различных фотографических дисциплинах, начиная от академической, художественной, портретной, документальной работы, рекламы, социалистического реализма и военных кадров, Кастелланос уже много лет является именем нарицательным. Однако это вступило в противоречие с его недавним шоу, в котором были продемонстрированы десятки фотографий, изображающих то, что он называет "Скрытой реальностью Мексики" Начиная от фотографий бездомных, бедных и обездоленных, а также тех, кто остался позади и игнорируется правительством, галерея язвительна, вбивая в голову мысль о том, что нашей стране ещё многое предстоит сделать, прежде чем появится повод для празднования. Даже демонстрируя фотографии, на которых изображены те, кто погиб от рук нашего режима, галерея начала наносить некоторый ущерб нашей национальной репутации. Должны ли мы уважать его художественные свободы или заставить Кастелланоса снести эти клеветнические произведения."
mexico.234.a: "Пусть галерея остаётся открытой, потому что она только раскрывает правду."
mexico.234.b: "Немедленно уничтожьте эту синдикалистскую пропаганду!"

mexico.235.t: "Его последнее желание" #diaz favorable
mexico.235.d: "Стремясь исполнить последнее желание великого Порфирио Диаса, [root.getleader] отправил делегацию в Кайзеррейх, чтобы забрать тело Диаса из его нынешнего места упокоения в Германии. Хотя тело великого покойного Порфирио Диаса первоначально хранилось во Франции, где он умер в изгнании, чтобы сохранить его во время Мексиканской революции, когда Франция тоже пала перед социализмом, тело великого Диаса было спешно перевезено в Германию его сыном Порфирио-младшим, его племянником Феликсом и другие сторонники Диаса, но он не останется там надолго! \n\nС телом нашего национального отца на буксире [root.getleader] вернулся в Мексику, чтобы похоронить великого Порфирио Диаса в его маленькой родной деревне в Оахаке, согласно его последнему желанию. В ходе экстравагантной и театральной церемонии, на которой присутствовали сотни тысяч преданных мексиканцев, великому либеральному диктатору Порфириато наконец-то были даны похороны в его родной деревне, о которых он всегда мечтал, но, похоже, эти массы не прислушались к желанию Диаса о конфиденциальности в его смерти. По мере того, как вокруг этого места по образу и подобию Порфирио возводятся новые памятники, святыни и многое другое, нация оплакивает своего героя, но многие близкие к этому умершему титану задаются вопросом, действительно ли Диас хотел бы такой помпезности и внимания."
mexico.235.a: "Пусть национальный отец современной Мексики наконец получит вечный мир, которого он заслуживает."

mexico.236.t: "Его последнее желание" #emp diaz
mexico.236.d: "Стремясь исполнить последнее желание своего покойного отца, Император Порфирио Диас отправился в путешествие по частному плану, чтобы забрать тело своего отца из его нынешнего места упокоения в Германии. Хотя тело великого покойного Порфирио Диаса-старшего первоначально хранилось во Франции, где он умер в изгнании, чтобы сохранить его во время Мексиканской революции, когда Франция тоже скатилась к социализму, тело великого Диаса было спешно перевезено в Германию его сыном, племянником Феликсом и другими Сторонники Диаса. Совершая постоянные поездки между Мексикой и Кайзеррейхом, чтобы посетить иностранную могилу своего отца, молодой Порфирио-младший также познакомился со многими представителями немецкой знати и даже неоднократно встречался с самим стареющим Кайзером. Со временем эти отношения передались молодому Диасу, посеяв Семена его новой роялистской судьбы. \n\nС телом своего падре на буксире Император Порфирио вернулся в Мексику, чтобы похоронить великого Порфирио Диаса в его маленькой родной деревне в Оахаке. На небольшой, интимной и трогательной церемонии, на которой присутствовали только члены семьи и близкие друзья, великому либеральному диктатору Порфириато наконец-то были даны мирные, скромные похороны в его родной деревне, о которых он всегда мечтал. Стремясь сохранить предсмертную волю своего отца, точное место захоронения останется скрытым от общественности, чтобы никакие безвкусные мемориалы или неприятные паломники не нарушили последний сон нашего национального отца."
mexico.236.a: "Пусть национальный отец современной Мексики наконец получит вечный мир, которого он заслуживает."

mexico.237.t: "Месса с Марией"
mexico.237.d: "Пытаясь сохранить память о двух Императорах, которые были до нее, императрица Мария решила отдать дань уважения как Агустину, так и Максимилиано, а также их общей вере в Господа. Две католические церкви с большим почтением относятся к нашей императрице, чем ко всем остальным, и должны быть возведены как национальные памятники, которые следует уважать и сохранять. Как Мемориальная часовня Императора Максимилиана, расположенная на Серро-де-лас-Кампанас (Холм колоколов), где был казнен сам Максимилиан вместе со своими верными генералами Мирамоном и Мехией, так и Кафедральный собор митрополии Асунсьон-де-ла-Санти-Сима-Вирхен-Мария-а-лос-Сьелос, где покоятся кремированные останки самого Агустина, будут признаны самыми значимыми церквями в Мексике. Более того, сама императрица Мария, всегда благочестивая и набожная католичка, какой она всегда была, заявила, что будет лично посещать мессу в каждой из этих двух церквей раз в воскресенье каждый месяц, причем мессу будет читать её личный духовник. Хотя она, конечно, будет постоянно находиться под усиленной охраной, Марию не будут скрывать от её подданных, и поэтому все в Мексике смогут молиться и петь вместе со своей любимой императрицей."
mexico.237.a: "Благословенны вы, дети Его, и благословенны все под Венцом."

mexico.238.t: "Исторический обмен"
mexico.238.d: "После долгих и напряженных дебатов, которые длились неделями дольше, чем кто-либо мог предположить, между Третьей Мексиканской империей и Империей австрийцев была заключена историческая сделка. Когда императрица Мария Мексиканская попросила вернуть тело покойного Императора Максимилиано его потомку, чтобы он мог быть похоронен на мексиканской земле, австрийцы под руководством Кайзера Карла наконец согласились позволить Императору габсбургской крови покинуть их драгоценный Кайзергруфт, или Императорский склеп. Однако в обмен на разрешение такого исторического исключения из их общепринятого правила захоронения всех истинных Габсбургов в Австрии Вторая Мексиканская Империя согласилась вступить в экономический и военный союз, возглавляемый Веной. Скрепляя сделку, тело Максимилиана было возвращено в Мексику, поскольку сами мексиканцы вступают в австрийский Бунд."
mexico.238.a: "Были и более странные сделки, чем передача тела ради альянса."
mexico.238.b: "Если подумать, нам ведь не нужно его тело, не так ли?"

mexico.239.t: "Наследник Моктесумы"
mexico.239.d: "Править как абсолютный монарх - нелёгкая задача, особенно когда массы презирают монарха, господствующего над ними. Однако, похоже, наш Император не страдает от этой распространенной закономерности. Несмотря на то, что он обладает почти полной властью, Император Луис Монтесума не правит железным кулаком, поскольку он знает, что если бы он это сделал, в Мексике вскоре произошла бы ещё одна революция. Рациональный, доброжелательный и глубоко преданный своей католической вере, наш Император правит с помощью мягкой бархатной перчатки, заботясь о массах как всемогущий благочестивый и популистский патриарх Мексики. Обладая такой властью и будучи любимым своими подданными, Луис действительно правит как новый Монтесума Великий, даже когда его близкие друзья и родственники в шутку называют его хуэй Тлатоани - ацтекское слово, обозначающее Императора - наедине. Хотя этот новый "хуэй Тлатоани", возможно, не вырезает сердца своих врагов и не ведет цветочных войн со своими соседями, как это когда-то делали его дикие, но благородные предки, наш Император по-прежнему правит с тем же уважением, авторитетом и всеобщим обожанием, что и его богоподобный тезка."
mexico.239.a: "Под его благожелательным и мудрым правлением Мексика исправит свои расколы и достигнет утопии!"

mexico.240.t: "Восстановление памятников ацтеков"
mexico.240.d: "Стремясь ещё больше почтить своих предков, Император Луис Монтесума приступил к восстановлению многочисленных памятников ацтеков по всей Мексике. От великих храмов до скрытых городов, покрытых джунглями, все без исключения исторические места, священные или важные для наших мексиканских предков, будут восстановлены в их полной былой славе. Однако реставрация, получившая самые последние фанфары, стала шагом Императора по превращению замка Чапультепек, названного в честь слова науатль, означающего "на холме кузнечика", в своё личное поместье. Расположенный в прекрасном парке Чапультепек, весь этот объект имел большое религиозное значение для Первой империи, и это в сочетании с его легкой обороноспособностью и потрясающими видами сделало его очевидным выбором для новой Императорской резиденции. Благодаря этим связям с прошлым мы будем выживать и процветать, как никогда прежде."
mexico.240.a: "Мы никогда не забудем нашу истинную историю."

mexico.241.t: "Полностью мексиканский монарх"
mexico.241.d: "Дом Диасов возник специально для того, чтобы эта нация могла избежать того, чтобы её загнали в угол образа, наследия или истории, которые больше не представляли того, во что превратилась наша современная Мексика. Придерживаясь этой идеи, Император Порфирио Диас теперь правит Мексикой по образу и подобию своего отца, как будто это снова Порфириато, но с имперским лоском, которому великий Порфирио почти подражал в своё время. Стремясь сравняться со славой своего отца, Император должен использовать современные идеи мексиканского национализма, сплавленные с собственным диктаторским либерализмом его отца, чтобы принести своему народу новый золотой век. Именно с помощью этих идей Император Порфирио Диас правит этой новой мексиканской монархией; монархия по своей сути связана с современной идеей мексиканского национализма, культуры, идентичности и знаменитого авторитарного консервативного либерализма Порфирио."
mexico.241.a: "Мы отказываемся от обеих половинок нашего прошлого, чтобы проложить новый путь к уникальному мексиканскому будущему."

mexico.242.t: "Американский друг Алмазана"
mexico.242.d: "Стремясь поболтать и отдохнуть со своим старым другом янки, президент Алмазан пригласил американского генерала Джорджа ван Хорна Мозли с государственным визитом сюда, в Мексику. Приглашаю генерала Мозли совершить экскурсию по нашим основным военным базам, увидеть ночную жизнь Мехико, а также расслабиться и насладиться прекрасными пейзажами Мексики с вершины Кастильо-де-Чапультепек. Хотя многие в стране пытались отговорить президента от продолжения этой дружбы из-за крайне правых антисемитских и антиминитарных взглядов Мозли, Алмазан проигнорировал эти просьбы, поддержав своего друга и поклявшись всем, что Мозли действительно честный и уважаемый человек. Будучи одним из богатейших людей Мексики, обладая всеми полномочиями сильного президента и даже будучи "дворянином" благодаря своим предполагаемым связям с Монтесумой I, Алмазан, однако, практически неприкасаем и раскрасит город в красный и золотой цвета со своим любимым товарищем, независимо от того, что говорят другие."
mexico.242.a: "Кто они такие, чтобы указывать президенту, с кем он может дружить, а с кем нет?"

mexico.2420.t: "Политика "Национального действия""
mexico.2420.d: "Продвигая вперёд свою идею политики "Национального действия", президент Морин принесет в Мексику синкретическую и прагматичную демократию. На вершине платформы, основанной в благочестивом фонде христианских демократов, эта новая идея "Национального действия" призывает к абсолютному прагматизму. Принимая политику как левых, так и правых, приспосабливая её к нашим уникальным мексиканским потребностям и реалиям и дополняя её христианской моралью, эта новая демократическая система придет к удовлетворению желаний, потребностей, прав и желаний каждой души в стране, и все это на благо масс и Мексика в целом. Под руководством Бога и по воле президента Морнинга все достигнут процветания, независимо от того, какую политику или некогда радикальные идеи нам нужно адаптировать и внедрять."
mexico.2420.a: "Что правильно, а что нет, когда на кону стоят потребности людей."

mexico.2421.t: "Свободная, либеральная Мексика"
mexico.2421.d: "Мексика уже давно имеет бурную и разнообразную историю либерализма, но с нашей победой мы принесем в Мексику настоящий либерализм. Стремясь найти золотую середину между капиталистическим либерализмом Мадеро и авторитарным либерализмом Обрегона, мы построим новую, умеренную и укрощенную Либеральную систему, которая удовлетворит потребности нашего народа, не впадая в радикализм. С капиталистической системой свободного рынка, слегка контролируемой нашим либеральным и демократическим республиканским правительством, свободной и сильной прессой, расширенными правами и привилегиями для масс и защитой простого человека и его свобод, мы принесем славу и процветание, которые испытали и показали другие западные страны, такие как Соединённые Штаты. к нашему собственному народу."
mexico.2421.a: "Мы проложим срединный путь между Мадеро и Обрегоном."

mexico.2422.t: "Беспокойный брат"
mexico.2422.d: "Президенту Камачо уже давно приходится иметь дело со своим беспокойным братом Максимино. Каудильо и высокомерный силач с горячей головой и вспыльчивым характером, Максимино уже давно попадал в неприятности, которые его брату Мануэлю, нашему президенту, приходилось исправлять. Часто напиваясь и крича всем, кто его слушает, что он единственный истинный преемник своего брата, Максимино ввязывается в пьяные драки и кулачные бои, разжигаемые эго, чаще, чем он сражался с федералами во время революции, распутничая и экспроприируя государственные средства на всем пути. Полная противоположность нашему воспитанному, харизматичному и дипломатичному президенту, этот бык-брат вызывает у Мануэля головную боль за головной болью, даже угрожая убить нескольких политиков, которые выдвинули свою кандидатуру в следующей президентской гонке после окончания срока полномочий его брата. Надеясь научить своего старшего, но гораздо более инфантильного брата ответственности, президент Камачо в очередной раз назначил Максимино губернатором Пуэблы, но он будет делать это на коротком поводке и под постоянным наблюдением президента. Максимино больше не будет позволено управлять Пуэблой как своей собственной миниатюрной вотчиной, и Мануэль научит Максимино, как должен вести себя старший брат, пока мы продолжаем нашу Революционную миссию."
mexico.2422.a: "Ты не можешь выбирать свою семью."

mexico.2423.t: "Политика президента"
mexico.2423.d: "Президент Карденас постепенно завоевывает любовь народа, поскольку они льстят его харизматичной персоне и проводимой им процветающей политике. Привлекая всеобщее внимание, сократив президентскую зарплату более чем наполовину и перенаправив эти средства на программы общественных работ, Карденас прославился тем, что даже проехал верхом по столице и другим крупным городам Мексики, сопровождаемый отрядом, приветствуя массы и спрашивая граждан, чего они хотят и что им нужно от правительства. Карденас также недавно завоевал благосклонность общественности благодаря своим шагам по поднятию и вовлечению давно забытого коренного населения Мексики. Заявив, что "проблема коренных народов является одной из самых серьезных, с которыми приходилось сталкиваться революционному правительству", наш любимый президент принял решение создать Департамент по делам коренных народов, или Департамент по делам коренных народов, вместе с лидером аграристов Грасиано Санчесом, профессором-исследователем коренных народов Луисом Чавесом Ороско и теоретиком индигенизма Моисесом Саенсом. В рамках этого нового департамента администрация Карденаса будет неустанно работать, чтобы принести наше революционное процветание всем в Мексике, даже нашим забытым предкам и народам."
mexico.2423.a: "Настоящий человек из народа."

mexico.2424.t: "Левые партии поддерживают монархию"
mexico.2424.d: "С созданием этой новой конституционной монархической системы многие не решались принять что-то настолько противоположное идеям Революции. Однако это не помешало Карденасу и Камачо - титанам мексиканских демократических левых - официально заявить о своей полной поддержке короны. Вероятно, стремясь сохранить идеи Революции живыми, став первыми крупными демократическими деятелями, выразившими свою поддержку нашему новому монарху, эти основные фигуры мексиканских левых и герои Революции начали внедряться в кабинет короны, чтобы начать распространять свои смутно социалистические идеи внутри правительства. новое правительство. С их объявлением все больше и больше левых и революционеров по всей Мексике начали заявлять о своей поддержке короны, быстро вытесняя идею о том, что монархизм является врожденной идеей Правого крыла здесь, в Мексике. Теперь только время покажет, оправданы ли их усилия."
mexico.2424.a: "Им лучше не придумывать никаких идей."

mexico.2425.t: "Принцесса Мексиканской революции"
mexico.2425.d: "Дочь знаменитого мексиканского революционера Эркулано де ла Роча, героя революции, ветерана и патриота в своем собственном праве, Клара де ла Роча теперь получит почести и признание, которых она всегда заслуживала. Известная тем, что носила волосы в традиционном стиле пуэбло с большими круглыми и спиралевидными пучками по обе стороны головы, а также своим героизмом в борьбе с федералами, де ла Роша, к сожалению, канула в безвестность, а её великие подвиги были омрачены часто распространяемыми историями о наших революционерах-мужчинах и даже о том, как она боролась с федералами. наследие её собственного отца. Клара де ла Роша будет объявлена героем нашего Нью-Мексико, и она и её семья будут пользоваться всеми благами, подобающими патриотке её положения. Пусть она будет первой из многих старых солдаэров, которых мы воспитываем наравне с их коллегами-мужчинами в знак признания их жертв и борьбы в нашей борьбе за свободу."
mexico.2425.a: "Ну, я думаю, мы ещё не всё знаем о наших женщинах."

mexico.2426.t: "Принцесса мексиканской революции"
mexico.2426.d: "Дочь знаменитого мексиканского революционера Эркулано де ла Роча и сама по себе герой революции, ветеран и патриот, Клара де ла Роча теперь получает почести и признание, которых она всегда заслуживала. Известная тем, что носила волосы в традиционном пуэблоанском стиле с большими, круглыми и спиралевидными пучками по обе стороны головы, а также своими героическими действиями против федералов, де ла Роча, к сожалению, осталась в безвестности, и её великие деяния затмеваются распространенными историями о наших мужчинах-революционерах и даже наследием её собственного отца. Клара де ла Роча должна быть объявлена героем нашей новой Мексики, а она и её семья должны пользоваться всеми благами, подобающими патриоту её масштаба. Пусть она станет первой из многих старых Солдаер, которых мы возведем в ранг равных с мужчинами в знак признания их жертв и борьбы за свободу."
mexico.2426.a: "Что ж, думаю, мы ещё не все знаем о наших женщинах."

mexico.243.t: "На плечах титанов"
mexico.243.d: "Хотя наш путь на пути к настоящей революции, возможно, отклонился от старого статус-кво, это не значит, что мы должны забыть тех, кто был до нас и сделал все это возможным. Таких деятелей, как Сапата и Панчо Вилья, следует чтить и помнить за все, чем они пожертвовали, чтобы сделать возможными нашу нынешнюю мексиканскую мечту и судьбу. В их честь будут воздвигнуты скромные статуи и другие памятники, а всех школьников будут учить истинной, героической, но иногда серой правде о Героях Революции."
mexico.243.a: "Мексиканское государство, независимо от нашего направления, всегда будет помнить их героизм."

mexico.244.t: "Харамиллисты"
mexico.244.d: "Поскольку мы стремимся проложить свой собственный путь вперёд после победоносной революции и всего, что за ней последовало, новое движение начало набирать популярность в нашей партии и в обществе в целом. Названные харамиллистами в честь своего лидера, знаменитого генерала мексиканской армии Рубена Харамильо, эти новые последователи учения великого генерала кампесино начали превращаться в один из доминирующих лагерей в нашем правительстве. Генерал Харамильо участвовал в Революции и является известным сторонником Лазаро Карденаса, а сам много лет был убежденным, хотя и умеренным аграрным социалистом. Поскольку он выступает за систему эхидо, большую защиту и полномочия для рабочих и другие основанные на кооперативах эгалитарные социалистические идеи, генерал Харамильо и его группа умеренных головорезов, несомненно, будут влиять на партию в ближайшие годы."
mexico.244.a: "Умеренная революция Рубена Харамильо никогда не будет забыта!"

mexico.245.t: "Бесплатные "поездки" от Гарсы"
mexico.245.d: "Несмотря на то, что он сохраняет суровую внешность и кровавую репутацию лидера контрреволюции и этой хунты, генерал Гарса действительно заботится о Мексике. Все, что он когда-либо делал в своей жизни, было на службе этой великой нации, и он снова и снова рисковал жизнью и здоровьем, чтобы защитить государство и его народ от радикализма и других хищнических, оппортунистических сил. Однако, что бы он ни делал, политические и религиозные экстремисты со всего разнообразного населения Мексики продолжают нападать на нашу страну, мешая Гарсе принести процветание всем истинным детям Мексики. Однако, как бы ни старались эти радикалы, у нашего генералиссимуса есть способ справиться с этим сбродом. \n\nВедя различных социалистов, синархистов, Кристерос, интегралистов и многих других в далекие и отдаленные штаты Мексики, Гарса заставлял большинство работать чернорабочими, чтобы отбыть положенный срок, но для поистине дьявольских он приберегал особое наказание. Доставив этих особо опасных людей на мексиканские взлетно-посадочные полосы или в Сьерра-Мадре, Гарса и его силы устроили бы этим радикалам бесплатное путешествие на всю жизнь. Поднимая их на грузовых самолетах или к скалам на вершинах гор, Гарса давал каждому бесплатную поездку на дно; билет в один конец на встречу лицом к лицу с землей. Простой, эффективный, чистый и, самое главное, театральный, Гарса получил небольшое и профессиональное удовлетворение от того, что отправил своих врагов-экстремистов и предателей в Мексику в эти настоящие поездки на всю жизнь, поскольку это не только устраняет конкуренцию, но и ещё больше защищает нацию от каждого падающего радикала."
mexico.245.a: "Генералиссимус сделает всё возможное, чтобы обеспечить безопасность и процветание Мексики."

mexico.246.t: "Встреча Гарсы"
mexico.246.d: "Сидя за столиком в арендованном элитном баре, Гарса беседовал с группой своих советников и несколькими высокопоставленными иностранными гостями. Обсуждая возможные торговые контракты и другие разнообразные дела, пока они пили текилу и курили сигары, относительное спокойствие было нарушено пронзительным криком у двери бара. Наполнившись мочой и уксусом, местный экстремистский протестующий начал пьяно издеваться над Гарсой, когда его охранники двинулись, чтобы помешать ему полностью войти в здание, но Гарса жестом велел им впустить его. \n\nПозволив этому бедному пьяному ублюдку копаться в себе, Гарса тихо сидел там, пока неуклюжий дурак словесно копал себе все более глубокую яму. Прекращая шквал иккинга-лайдена, он швыряет луги в лицо Гарсе, и все это в комнате, хотя генерал убил бы его прямо там. Вместо этого Гарса улыбнулся, поздравил своего нового "амиго" с храбростью и, извинившись, вышел из-за стола. Стоя перед активистом, Гарса предложил поговорить с ним о реальных проблемах наедине в пивном саду на заднем дворе, на что пьяный дурак с радостью согласился, готовый и дальше озвучивать свой длинный список жалоб. \n\nБудучи выведенным в сад наедине с Гарсой, протестующий приготовился снова окапываться, но у генерала были другие планы, когда он положил свою шляпу на ближайшую скамейку. Быстро, тихо и плавно, без колебаний или заминок в движениях, Гарса грациозно вытащил свой револьвер из кобуры под курткой, глубоко вдавил его в живот активиста и нажал на курок, используя свой толстый живот пьяницы, чтобы приглушить звук выстрела. Когда теперь уже молчаливый протестующий заковылял и истек кровью, единственным звуком, который теперь срывался с его губ, были булькающие вздохи, когда Гарса жестом приказал двум ближайшим охранникам убрать беспорядок. Вытерев дуло пистолета и щеку от остатков пороха и немного крови, Гарса поправил воротник, снова надел шляпу и вернулся внутрь, чтобы закончить свою встречу."
mexico.246.a: "Не перебивайте генералиссимуса."

mexico.247.t: "Паблириато"
mexico.247.d: "Стремясь подражать великому Порфирио Диасу и золотому веку, который он открыл, генералиссимус Пабло Гарса добился, чтобы государство официально почитало покойного Диаса, поскольку он продолжает сравнивать себя с покойным президентом. Кроме того, и Порфирио Диасу-младшему, и Феликсу Диасу были предложены должности в правительстве и на вершине военной иерархии при самом Гарсе, как в знак уважения к их усилиям по защите Мексики, так и для того, чтобы заслужить их лояльность, а также уважение масс, многие из которых до сих пор считают покойного Диаса лидером. почти богоподобная фигура. Кроме того, Гарса также продолжит подражать архетипу Либерального Диктатора, который воплощал Порфирио, реализуя многие политики Порфри, а также стилизуя себя так, как когда-то делал Диас. Создавая свою собственную версию золотого века Диаса, этот новый Паблириато Пабло Гарсы восстанет, чтобы возвестить совершенно новый золотой век для этого нового мексиканского штата; тот, который даже затмит великолепие Эпохи Диаса!"
mexico.247.a: "Пусть все обретут процветание под руководством великого генералиссимуса Пабло Гарсы!"

mexico.248.t: "От демократической революции к марксистской эволюции"
mexico.248.d: "Встав у руля нации в качестве декана мексиканского марксизма, Камрада и команданте Висенте Ломабардо Толедано привели этот новый мексиканский штат к яркому, новому алому рассвету под знаменем истинного марксизма. Оставив позади несостоявшиеся синдикалистские и умеренные социалистические идеологии, которые в прошлом подвели как его самого, так и Мексику, Команданте Толедано захватил государственный аппарат, провозгласил диктатуру пролетариата с самим собой и партией в качестве любимого и необходимого Авангарда, а теперь перешел к началу новой эры для самой Мексики! Провозглашая начало новой мексиканской нации, революционная ‘República Socialista Federativa Soviética de México’ или Мексиканская Советская Федеративная Социалистическая Республика по образцу несостоявшегося революционного государства Ленина в России - Камрада Толедано теперь продолжит свой марш к истинному коммунизму, как теоретизировали Маркс, Ленин, а теперь и он сам. Истинный наследник обоих этих титанов, он выполнил их желания, реализовав многие из собственных директив и идей Ленина, изложенных в таких документах, как Апрельские тезисы и советские декреты, и теперь наш пролетарский рай действительно движется в унисон к истинной коммунистической утопии. Когда власть в политике и производстве находится в руках полностью равных масс, мы достигли общественного блаженства. А теперь вперёд, навстречу нашей красной судьбе!"
mexico.248.a: "¡Vivan República Socialista Federativa Soviética de México! ¡Viva el Comandante Toledano!"
mexico.248.b: "¡Vivan República Socialista Federativa Soviética de México! ¿¡Viva el Comandante...Rivera?!"

mexico.249.t: "Ускорение программы эхидо"
mexico.249.d: "Свободный для достижения своей конечной политической цели, поскольку большая часть страны всё ещё не оправилась от нынешнего хаоса, президент Сапата предпринял шаги по массовому финансированию и расширению системы ejidos. Его любимая программа коллективизации сельского хозяйства, за которую он героически боролся во время революции и снова в начале своего президентского срока, Сапата начал вкладывать огромные суммы государственного капитала в программы ejidos. По всей сельской местности Мексики новые коллективизированные фермы и ранчо будут поглощать тысячи квадратных акров пахотной земли, поскольку наш аграрный характер и опыт не могут сравниться! Сапата станет социалистическим аграрным раем здесь, в Мексике, наконец-то свободным от всякой бюрократии, которая могла бы его остановить."
mexico.249.a: "Коллективизация - единственное будущее для Мексики!"

mexico.250.t: "Введение военного положения"
mexico.250.d: "Хотя это противоречит всему, чего он когда-то пытался достичь, президент Сапата, потрясенный покушением на его жизнь, принял решение ввести полное военное положение на всей территории Мексики. Лояльные ополченцы и полиция бродят по улицам и сельской местности в поисках повстанцев и потенциальных убийц, поскольку комендантский час по всей стране заставляет всех прятаться по домам к тому времени, когда садится палящее мексиканское солнце. Хотя Сапата жив, и хотя Революция продолжается, некоторые не могут не задаться вопросом, какой ценой. Идеалы героических революционеров, спасших Мексику от тирании, теперь скомпрометированы, и с каждым новым днём нация все больше отступает от этой новой параноидальной тирании. Единственным утешением является то, что президент Сапата клянется, что это лишь временная мера."
mexico.250.a: "Это необходимо только для того, чтобы защитить Запату и Революцию!"

mexico.251.t: "Свет в конце туннеля?"
mexico.251.d: "Поскольку ситуация в Мексике более или менее стабилизировалась после покушения на жизнь президента, многие начали требовать от Сапаты прекращения проводимой им политики военного положения. Учитывая, что его репутация свободолюбивого героя Революции с каждым днём становится все более запятнанной, а нация в значительной степени вернулась к революционному статус-кво, возможно, наконец-то пришло время покончить с этими суровыми законами, чтобы сохранить лицо в конце его президентского срока. Тем не менее, сельская местность всё ещё может содержать змей-предателей, так что, возможно, было бы лучше сохранить эти законы в силе ещё немного, пока Сапата заканчивает свой срок полномочий. Поскольку новые выборы уже готовятся, законы не останутся в силе надолго, независимо от того, что произойдет. Однако на кону стоят последние остатки героической репутации Сапаты, но выбор остаётся за президентом."
mexico.251.a: "Мексика была с. Отмените военное положение и восстановите революционные свободы."
mexico.251.b: "Мексика должна быть спасена! Военное положение будет действовать до конца срока полномочий Сапаты."

mexico.252.t: "Обязанности брата"
mexico.252.d: "Вечно занятый государственными делами, президент Сапата не имеет времени тратить его на личные отношения вне работы. Однако, как бы ни был занят президент, у него всегда найдется время для своего любимого старшего брата. Эуфемио Сапата, коллега-революционер, но тот, кто презирает всеобщее внимание или любые представления о политической власти или ответственности, недавно попал в неприятную ситуацию и теперь требует, чтобы его младший брат-президент внес за него залог. \n\nОтправляясь на очередную из своих знаменитых выходок, Эуфемио Сапата однажды ночью сильно напился, отправился в дом генерала-соперника и начал ругать и избивать отца упомянутого соперника, прежде чем его вырвало в их саду, и он вернулся в Национальный дворец, чтобы рухнуть на диван своего брата. Даже забыв о том, что он сделал из-за отключки, в которую он впал, у Эуфемио теперь есть множество мексиканских генералов с оружием в руках, а сын избитого человека - некто Максимино Камачо - обещает убить Эуфемио, если ему представится такая возможность. Используя свои полномочия и влияние на посту президента, Сапата смог сгладить ситуацию, дав Камачо повышение в качестве компенсации и отправив его собственного брата во временный военный отпуск, пока вся эта неразбериха не уляжется. Однако, независимо от результата, это просто ещё одно проявление личных предубеждений Сапаты, ещё больше запятнавшее его репутацию."
mexico.252.a: "Пожалуйста, Эуфемио, следи за тем, сколько ты пьёшь."

mexico.253.t: "Искусство для революции"
mexico.253.d: "Чтобы способствовать культурному развитию Мексики и Революции в целом, команданте Толедано официально выставил многих самых талантливых художников штата на государственный счет, поручив им бесконечно создавать новое искусство для штата в любых стилях, которые они пожелают, до тех пор, пока это не заставит Толедано выглядеть плохо. Известные художники, такие как Фермин Ревуэльтас, Диего Ривера, Хосе Ороско, Давид Сикейрос, Аврора Рейес Флорес, Карлос Мерида, Хуан О'Горман, Альфредо Рамос Мартинес, Хосе Чавес Морадо и, конечно же, Фрида Кало, среди многих других, будут щедро вознаграждены за их работу во имя государства, и теперь вся страна ждет, какие новые удивительные шедевры создадут эти мастера кисти в следующий раз!"
mexico.253.a: "Для нас большая честь иметь на службе этих гениев искусства."

mexico.254.t: "Наш национальный цветок заболевает"
mexico.254.d: "Долгое время страдавшая от многочисленных проблем со здоровьем, таких как рождение с расщелиной позвоночника, заражение полиомиелитом в возрасте 6 лет, ужасная авария на трамвае в возрасте 18 лет, в результате которой она была пронзена стальным стержнем в области таза, и перенесшая десятки операций для лечения различных недугов, легко сказать, что Фрида Хало многое пережил в жизни. Однако именно физическая боль и эмоциональная агония, которые она испытала, заставляют её создавать такие красивые, эмоциональные и грубые шедевры. Эта ужасная история со здоровьем, к сожалению, также привела к тому, что она стала слабой, ей даже пришлось покончить со своими собственными амбициями стать врачом в прошлом, что в первую очередь поставило её на путь становления художником, и, похоже, её недавняя работа слишком сильно повлияла на художницу. Из-за строгих сроков, установленных Команданте Толедано для портретов, которые она пишет, а также для фресок, над которыми она работает со своим мужем Диего Риверой, Кало недавно полностью погрузилась в работу, чтобы написать новые шедевры для государства, из-за чего она перенапряглась и упала в обморок на своей последней портретной сессии, рисуя самого Толедано. Эта новость заставила многих встревожиться и разозлиться на Толедано, но медицинская команда, работающая с Кало, заверила всех, что с ней все будет в порядке, если ей будет предоставлен постельный режим - то, к чему она привыкла за свою трудную, но вдохновляющую жизнь."
mexico.254.a: "Немедленно окажите этой любимой героине медицинскую помощь! Ей нужно закончить портрет."

mexico.255.t: "Когда искусство заходит слишком далеко"
mexico.255.d: "Когда Камрада Толедано начал свою инициативу по распространению публичного искусства по всей Мексике с помощью величайшего художника нашей страны, он сделал это, предоставив художникам полную свободу, при условии, что они не запятнают имидж администрации Толедано. Делая это только для того, чтобы попытаться сохранить свой собственный имидж сильного человека, который удерживает экстремистов и предателей на расстоянии, кажется, что один художник не прислушался к предупреждению Толедано. \n\nХосе Клементе Ороско - один из трех титанов мексиканского монументализма наряду с Диего Риверой и Давидом Альфаро Сикейросом, и как таковой он считается одним из самых популярных людей в стране. Всегда известный карикатурист, а также, казалось бы, с учётом того, что некоторые из наших недавних политик были вне зоны комфорта Ороско, смелый художник взял на себя смелость нарисовать большую фреску, высмеивающую Толедано, в центре Сокало - главной площади Мехико. Это массивное произведение стало кульминацией волны анти-толеданского искусства, охватившей различные городские центры страны, но предыдущее искусство было не более чем граффити по сравнению с этой новейшей работой. \n\nЕсть три способа, которыми государство могло бы это сделать. Мы могли бы либо проигнорировать все это, предоставив Ороско и другим артистам bandito их художественную свободу, либо мы действительно могли бы что-то с этим сделать. Вместо того, чтобы снести фреску, мы могли бы отпустить Ороско с предупреждением или бросить его на некоторое время в тюремную камеру, чтобы смягчить его, позволив ему послужить примером для всех, чтобы не протестовать против режима Толедано. Поскольку нет никаких сомнений в том, что Ороско написал его, подписав сам, теперь Толедано должен решить, что делать."
mexico.255.a: "Позвольте фреске оставаться на месте. Это всего лишь свободное и честное художественное выражение."
mexico.255.b: "Снесите фреску, но позвольте Ороско сохранить свою свободу."
mexico.255.c: "Снесите фреску и немедленно арестуйте Ороско!"

mexico.256.t: "Реакция общественности на арест Ороско"
mexico.256.d: "Решение команданте Толедано снести фреску Ороско, высмеивающую наш режим, и посадить в тюрьму её художника вызвало волну протестов против Толедано по всей Мексике. Когда-то позиционировавший себя как спаситель Мексики и глашатай истинной эгалитарной революции, эти протестующие говорят, что теперь Толедано показал себя злодеем, которым он является на самом деле. Заявив, что подавление личных свобод и прав таким вопиющим и предвзятым образом заходит слишком далеко, эти бунтовщики требуют справедливости, чтобы они не продолжали свои бесчинства в крупнейших городах Мексики, поскольку сельская местность остаётся в основном неосведомленной или равнодушной ко всем беспорядкам. Учитывая, что на кону репутация Толедано, а также поддержка приличной части городского населения, что теперь предпримет наш команданте?"
mexico.256.a: "И всё это из-за фрески? Отпустите Ороско пораньше и позвольте ему продолжать своё искусство."
mexico.256.b: "Он отсидит свой срок."
mexico.256.c: "Казните Ороско, чтобы положить конец этой чепухе. Арестуйте любого, кто выступает против."

mexico.257.t: "Смог прогресса"
mexico.257.d: "Одним из самых больших обещаний Толедано при вступлении в должность было обеспечить тяжелую промышленность, современные города и процветающую сельскую местность для всех в Мексике; обещание, которое он намерен выполнить любой ценой. Внедряя серию 5-летних планов в сочетании с национализированной плановой экономикой, управляемой партией, и другими марксистскими стратегиями, провозглашенными Лениным или заново продуманными Толедано, мы пойдем по пути индустриализации и урбанизации, от которых у Кайзеррейха закружится голова! Коллективизированные эхидо и ранчо распространятся по всей земле, поскольку новые высокие фабрики, заводы, нефтеперерабатывающие заводы и литейные заводы станут доминировать в городах. Железная дорога будет проходить через каждую милю нашей необъятной дикой местности, поскольку мы свяжем нацию, как никогда прежде, используя новые технологии и старые, чтобы создать настоящую коммунистическую утопию для благородного рабочего класса. Благодаря гению и воле Толедано мы пройдем самую быструю модернизацию и индустриализацию, которую когда-либо видел мир, независимо от того, сколько людей должно пасть, чтобы достичь этого обещанного пролетарского рая."
mexico.257.a: "Мы сделаем всё возможное, чтобы превратить Мексику в мастерскую мира."

mexico.258.t: "Приезд Виктора Ногина"
mexico.258.d: "Мексика является домом для множества разнообразных беженцев, беглецов, лиц, ищущих убежища, и бродяг, которые стремятся спрятаться от остального мира и от чего бы или от кого бы они ни бежали. Однако не многие из этих беженцев столь заметны, как Виктор Ногин. Ногин, русский большевик, бежал в Мексику вскоре после того, как стало казаться, что революционеры наверняка победят, и в конце концов они победили. В течение многих лет Ногин жил незаметно, спокойно живя своей жизнью и ещё более спокойно придерживаясь своих прежних радикальных взглядов. Однако теперь Ногин пришел к нашему правительству, по-видимому, параноик, и умоляет о помощи. Ногин утверждает, что за ним следят, предположительно, российские агенты, чтобы убить этого так называемого ‘предателя’. Следует ли ему верить - это уже другая история, и решение может принять только командат Толедано. Он мог бы назначить Ногина военным, учитывая его проверенный социалистический послужной список, что позволило бы ему залечь на дно с ополчением под его командованием, которое также могло бы охранять его. В качестве альтернативы мы могли бы просто позволить Ногину остаться в столице, поселив его в уютной квартире, откуда мы могли бы легко забрать его в случае необходимости. Наконец, мы могли бы просто-напросто изгнать Ногина из страны, избежав международного инцидента и избавившись от этого российского бардака."
mexico.258.a: "Дайте ему место лидера ополчения и советника Толедано."
mexico.258.b: "Поселите его в Мехико, но не спускайте с него глаз."
mexico.258.c: "Пошлите этого беспокойного русского куда-нибудь ещё. Нам не нужны шумные славяне."

mexico.259.t: "Завершение незаконченных дел"
mexico.259.d: "Поскольку на кону стоял союз с Россией, команданте Толедано нужно было действовать быстро, чтобы спасти эту жизненно важную дипломатическую связь. Сделка была так близка к завершению, но ей помешали, когда до сведения Русских дошло, что Виктор Ногин - большевик-предатель, бежавший с Родины в трудную минуту, - жив и скрывается в Мексике с одобрения нашего правительства. Стремясь как можно быстрее исправить ситуацию, Толедано вызвал Ногина в свой кабинет в Национальном дворце и был готов отправить Ногина в легкую ссылку. Однако, опасаясь за свою жизнь, Ногин отказался уезжать и умолял Толедано позволить ему остаться в укрытии в бесплодных землях нашей сельской местности. Глупо думать, что здесь он будет в большей безопасности, Ногин был действительно безнадежен, поскольку Толедано отчаянно хотел добиться партнерства с Россией любой ценой. \n\nЖелая как можно быстрее покончить с этим, прежде чем нанести ещё больший ущерб нашим национальным отношениям с этими потенциальными союзниками, Толедано небрежно прошелся по своему кабинету, пытаясь убедить Ногина уйти в последний раз, прежде чем схватить ближайшую к нему тяжелую вещь - ледоруб, прикрепленный к стене от его время, когда он взбирался на вершины Сьерра-Мадре - и разбил его о голову Ногина. Раскроив череп трусливого большевика, Толедано забил Ногина до смерти, раскроив ему череп ледорубом, избивая его снова и снова, пока Ногин не перестал корчиться и кричать в агонии. Крикнув своим охранникам, чтобы они убрали последствия, Толедано поправил воротник, вытер кровь с рук и сел за свой стол, чтобы позвонить в Москву, дрожа в ожидании, чтобы сообщить им, что Ногин больше не будет проблемой."
mexico.259.a: "Одним трусом-предателем, запятнавшим Революцию, стало меньше. Ещё один союзник для его продвижения."

mexico.260.t: "Подарок Церкви"
mexico.260.d: "Продолжая свою политику полного подчинения католической религии нуждам и прихотям нашего нового марксистского государства, командат Толедано пригласил архиепископа Мексики в Национальный дворец, чтобы преподнести ему подарок. На престижной церемонии, полной помпы и излишеств, Толедано преподнес архиепископу распятие, но это было не обычное распятие. Изготовленное из золота и выполненное в форме советских Серпа и Молота, распятие было даже украшено темно-красными иероглифами и деталями. Кроме того, небольшое изображение распятого Иисуса было прикреплено к рукоятке и лицевой стороне молотка, завершая это странное сочетание католических и коммунистических образов. Несмотря на то, что это был искренний подарок, многие считают, что это была форма шутки Толедано - насмешка над Церковью, которую он поносит, выставленная на обозрение всей нации, и получатель не в силах отрицать этот искренний подарок. Этот трюк - просто ещё одно доказательство полного господства Толедано над католической верой, поскольку он продолжает превращать Евангелие в марксистскую пропаганду, чтобы контролировать благочестивые и консервативные массы нашего государства."
mexico.260.a: "Как искренне."

mexico.261.t: "Уборка дома"
mexico.261.d: "Стремясь полностью укрепить свою власть в Мексике, чтобы устранить своих политических соперников и получить свободу для реализации своего эгалитарного видения, команданте Висенте Толедано организовал публичное повешение ведущего синархиста Хосе Уркизы и ведущего интегралиста Сальвадора Абаскаля в Сокало в центре Мехико, прямо перед Национальным дворцом. Однако, что довольно интересно, Хосе Васконселос - Культурный Каудильо и ещё один ведущий член синархоинтегралистской коалиции - был пощажен. Вместо этого Васконселос был "вознагражден" за свой большой культурный вклад и общественную значимость тем, что был подвергнут только домашнему аресту. Хотя он будет жить в довольно теплом поместье под постоянной охраной, по крайней мере, он был избавлен от ужасной участи, которая вскоре постигнет его бывших союзников. Более того, многих других политических врагов и соперников Толедано постигла схожая судьба - публичная казнь, пожизненное заключение или домашний арест, в частности, Фиделя Веласкеса - молодого синдикалиста, который возглавил умеренную партию Толедано, когда он перешел на этот марксистский путь, - застрелил лично Толедано, только чтобы позже быть убитым. повешен на дереве в своем родном городе, а Толедано запретил кому-либо снимать тело под страхом смертной казни. Умеренные, которых считали угрозой, также были заключены в тюрьму, в результате чего правительство почти полностью состояло из сторонников Толедано и недовольных сторонников, что приблизило команданте Толедано на один шаг к полной власти."
mexico.261.a: "Все известные паразиты и тираны должны быть уничтожены."

mexico.262.t: "Позволить старым ранам заживать"
mexico.262.d: "Стремясь положить конец революционной главе в истории Мексики, чтобы старые раны могли, наконец, затянуться, [root.getleader] отправил делегацию в Кайзеррейх, чтобы забрать тело Порфирио Диаса из его нынешнего места упокоения в Германии. Хотя тело покойного Порфирио Диаса первоначально хранилось во Франции, где он умер в изгнании, чтобы сохранить его во время Мексиканской революции, когда Франция тоже скатилась к социализму, тело Диаса было спешно перевезено в Германию его сыном Порфирио-младшим, его племянником Феликсом и другими сторонниками Диаса., но он не останется там надолго. \n\nС телом самого продолжительного президента Мексики на буксире [root.getleader] вернулся в Мексику, чтобы похоронить великого Порфирио Диаса в его маленькой родной деревне в Оахаке, согласно его последнему желанию. В ходе небольшой, тихой церемонии, о которой мало кто знал и на которой присутствовало ещё меньше людей, скандальный либеральный диктатор Порфириато был наконец похоронен в своей родной деревне, о которой он всегда мечтал. Сейчас, когда в Мексике наступает новая эра - в значительной степени свободная или пытающаяся освободиться от влияния Диаса, - мы можем только надеяться, что прошлое теперь может покоиться с миром."
mexico.262.a: "Давайте, наконец, покончим с этой неудачной и жестокой главой в истории Мексики."

mexico.263.t: "Прекрасное воскресное утро в Мексике"
mexico.263.d: "Прекрасным воскресным утром величественное и палящее мексиканское солнце взошло над очередным новым днём при режиме El Jefe Máximo, и снова этот новый рассвет возвестил о новом шаге в развитии Maximato. По мере того, как Кальес ведет нацию к своему идеальному тоталитарному государству, все общество начало меняться и подчиняться его воле, и с наступлением этого нового дня El Jefe будет продолжать искажать нацию в угоду своим собственным амбициям. Организуя ещё одну из своих случайных "зачисток стабильности" накануне вечером, когда он завершал свои списки перед сном, многие в Мексике снова проснулись бы в изменившейся Мексике на этом новом рассвете; их жизни безвозвратно изменились навсегда, не имея возможности даже публично признать это. \n\nБез какой-либо явной связи с ним или его администрацией были устранены сотни новых врагов государства и Кальеса, а все доказательства того, что произошло, были уничтожены до того, как первый утренний петушок прокричал свой призыв. Пока Кальес отсыпался, прежде чем встать с чашкой раннего кофе, его воля была исполнена по всему штату, поскольку сточные канавы и переулки, захолустные грунтовые дороги и изолированные фермерские поля были залиты кровью его предполагаемых врагов и соперников, только для того, чтобы все следы были стерты вскоре после этого и до того, как кто-либо смог полностью соберите воедино то, что было сделано. По всей Мексике сотни политиков, священников, генералов, общественных деятелей и многие другие исчезли бы, как исчезли тысячи людей до них десятками таких же утра, как это, потому что это была "скрытая" и публично непризнанная новая реальность для Мексики."
mexico.263.a: "Каждое утро под руководством Кальеса наступает новый, более безопасный день."

mexico.264.t: "Политический хамелеон Мексики"
mexico.264.d: "Плутарко Кальес, наш любимый El Jefe Máximo, уже давно называют "политическим хамелеоном Мексики", и не без оснований. Переходя на другую сторону и меняя приверженцев больше раз, чем большинство может сосчитать, Кальес на протяжении десятилетий заводил новых союзников и нарушал старые соглашения в бесконечном цикле, чтобы захватить власть для себя. На протяжении всего этого он действовал как своего рода теневой кукловод, пытаясь дергать за ниточки мексиканской политики, чтобы удовлетворить свои собственные потребности, зайдя так далеко, что даже организовал покушение на жизнь Сапаты, чтобы обеспечить себе власть. Теперь, выступая в качестве некой новой синкретической смеси тоталитарного социализма и реакционной патерналистской автократии, этот хамелеон приобрел глубокий красный оттенок, поскольку он ведет Максимато к его собственному восприятию утопии - утопии, полностью подчиненной El Jefe Máximo!"
mexico.264.a: "Красочный, как хамелеон, смертоносный, как ягуар."

mexico.265.t: "Возвышение Максимато"
mexico.265.d: "Под руководством La Dictadura Perfecta наш El Jefe Máximo проложил новый путь вперёд для нашей любимой Мексики, доведя идеи Революции до их естественной кульминации, чтобы создать идеальную тоталитарную утопию под руководством любимого Плутарко Кальеса. С искоренением опиума религии, экономикой и государственным аппаратом, полностью находящимися под контролем партии, населением, подчиненным нашей гениальной воле, и всей Мексикой, подчиненной закону и порядку под дулом пистолета, наша прекрасная и гордая нация может, наконец, превратиться в нечто большее. Возникнет новая форма государства, полностью отделенная от неудач прошлого как Мексики, так и всего человечества, и полностью преданная воле и амбициям El Jefe. Это Максимато станет величайшим государством на этой планете, и все это под мудрой и богоподобной властью Плутарко Кальеса."
mexico.265.a: "При нашем совершенном диктаторе наше совершенное государство восстанет заново!"

mexico.2650.t: "Столкновение зелёного и красного"
mexico.2650.d: "Вступив в союз с другими экстремистскими военизированными формированиями, чтобы обеспечить полное искоренение католицизма и западного теизма в Мексике, Кальес позволил Карраско и Канабалю управлять своими ополченцами как оружием государства. После того, как Карраско переименовал свои несостоявшиеся "Золотые рубашки" в "Новые зеленые рубашки", бывший главный генерал армии теперь совершал набеги на северные пустоши Мексики в поисках скрытых молитвенных домов. Тем временем по всей стране на юге Канабал - давний политический союзник Кальеса, служивший под его началом во время революции, - возглавлял своих краснорубашечников в рейде за рейдом против местных католических ячеек. Однако, как всегда интриган, Кальес также предпринял шаги, чтобы не только позволить этим двум радикально противоположным военизированным формированиям сохранить своё старое соперничество, но даже предпринял шаги, чтобы раздуть пламя конфликта между ними. El Jefe считает, что если эти экстремисты будут слишком заняты убийством католиков и друг друга, то они также будут слишком заняты, чтобы когда-либо представлять реальную угрозу Максимато и самому режиму El Jefe."
mexico.2650.a: "Всё по плану."

mexico.266.t: "Поддержка Мексиканской Католической Апостольской церкви?"
mexico.266.d: "Созданная в 1925 году Католическая апостольская церковь Мексики, также известная как МКАЦ, была создана самопровозглашенным патриархом Хосе Хоакином Пересом Бударом, сам бывшим католическим священником, в прямой оппозиции монополии католической церкви на умы мексиканского народа. Хотя доктрина не так уж сильно отличается от католической церкви, за исключением отсутствия веры в проклятие и поддержки женатого духовенства среди прочих мелочей, они сильно отличаются в своем отношении к правительству. В то время как паписты либо откровенно враждебны Революционному правительству, либо, по крайней мере, не поддерживают его, МКАЦ ведет себя исключительно дружелюбно. Хотя они не одобряют некоторые из наших более социалистических политик, МКАЦ, пожалуй, является нашим самым активным сторонником на религиозной сцене страны. Хотя большая часть поддержки объясняется тем, что у нас есть общий враг среди католиков, есть и другая причина. Примерно во время их основания El Jefe поддержал их предложения захватить небольшие католические приходы как людьми, так и оружием. Хотя это почти всегда заканчивается неудачей, МКАЦ, возможно, считает, что, поддерживая нас, они могут погасить долг перед Каллесом. Учитывая это и то, что наша борьба с Римско-католической церковью усиливается с каждым днем, члены кабинета El Jefe предложили нам покровительствовать этому католическому разрыву. Хотя технически это противоречило бы Конституции, поскольку она запрещает фаворитизм в сфере религии, это было бы большим благом для нас, поскольку позволило бы нам заменить иностранную и опасную католическую Церковь на единственную национальную и которую можно было бы легко контролировать с помощью нескольких 'инвестиции", подобные предлагаемым. Независимо от того, поддерживаем мы их или нет, МКАЦ останется краеугольным камнем поддержки во враждебном мире суеверий."
mexico.266.a: "Предоставьте поддержку, они станут полезным инструментом против католиков!"
mexico.266.b: "Ба! Поддержка любой церкви является нарушением Конституции!"

mexico.267.t: "Помня "истинного" Кальеса"
mexico.267.d: "Всегда верный приверженец амбиций и планов нашего покойного начальника, Мануэль Тревиньо позаботился о том, чтобы эта новая эра Максимато продолжила волю и планы Кальеса в отношении государства. Сократив власть Сената ещё больше до такой степени, что он станет практически бессильным, возникнет новый Культ Кальеса с Тревиньо в качестве его глашатая. Наш любимый мученик и отец нации никогда не будет забыт, и никто не придет, чтобы очернить его имя или запятнать его совершенное наследие теперь, когда Кальеса больше нет. Культ личности покойного Кальеса будет только расширяться, практически превращаясь в новую "рациональную" государственную религию без веры, поскольку Партия под руководством Тревиньо заставляет всех в стране поддерживать идеальный образ El Jefe. Мексиканцы из поколения в поколение будут знать истинную жизнь и безупречную историю нашего любимого Кальеса, и наш Максимато никогда не отступит от своих четких целей и желаний."
mexico.267.a: "¡Viva el Maximato! ¡Viva El Jefe!"

mexico.268.t: "Не такая уж секретная речь"
mexico.268.d: "Мы никогда не забудем, что сделал Кальес, чтобы сделать возможной нашу новую Мексику, но мы также никогда не должны забывать, на что он пошел ради достижения таких целей. Эмилио Портес Хиль, новый преемник El Jefe, предпринял шаги, чтобы смягчить имидж партии и будущее Максимато, поблагодарив Кальеса за все, что он сделал для защиты Мексики, но также подчеркнув важность того, что мы должны отказаться от его жестокого прошлого. В секретной речи, адресованной только Партии, Хиль раскрыл много неприглядной правды об El Jefe, и хотя многие в стране уже знают об этих истинах, Партия всё ещё решила молчать об этом новом изменении направления. В глазах общественности "скрытые" пороки Кальеса должны быть скрыты под ковром, поскольку все хорошее, что он сделал, будет усилено и распространено как его оставшееся наследие. По мере того, как мы будем это делать, Хиль будет медленно разрушать позиции исполнительной власти в Максимато, объединяя лицо нации с более крупной партией в целом. Как единое и безликое целое, Партия поведет Максимато к новому, менее тоталитарному, но всё ещё очень авторитарному будущему, которое стремится сохранить благо El Jefe, полностью очищая, стирая и забывая его неудачи, поскольку мы движемся дальше к измененной судьбе Мексики."
mexico.268.a: "Смягченный образ, чтобы ещё раз сплотить массы."
mexico.268.b: "Несмотря на то, что у него были серьезные проблемы, Кальес всё ещё был хорош на 70%!"

mexico.269.t: "Очевидный успех тотального атеизма"
mexico.269.d: "Поскольку государство продвигается к политике полного секуляризма и тотального антитеизма, [root.getleader] пошел на многое, чтобы полностью удалить паразита веры из Мексики. Хотя это непростая задача из-за долгой истории католицизма и народной религии в стране, мы добились больших успехов в достижении этой цели. Молитвенные дома по всей Мексике горят или лежат в куче почерневшего пепла, в то время как другие были переоборудованы Партией для различных целей. Католическое духовенство в значительной степени подверглось чистке или отправлено в изгнание, и у большинства мирян хватило здравого смысла отказаться от своей свободной принадлежности к какой-либо религии, чтобы не сталкиваться с последствиями. Однако некоторые всё ещё цепляются за эту ложь прошлого. В частных домах, заброшенных зданиях и изолированных фермах всё ещё существуют небольшие очаги частной религиозной практики. Небольшими группами или поодиночке люди прячутся и молятся своим умирающим богам, используя в качестве руководства остатки теологической литературы, которая ещё не сгорела. Хотя мы больше не будем тратить припасы и ресурсы, или репутацию, если на то пошло, врываясь в каждое жилище в Мексике в поисках теистов, мы все равно уничтожим этих паразитов, если, когда и где бы они ни были обнаружены."
mexico.269.a: "То, что происходит в их собственных домах, остаётся там... если их не поймают."

mexico.270.t: "Новая концепция мексиканского национализма"
mexico.270.d: "Стремясь полностью порвать с любой частью долгой истории Мексики, Роке Гарса и его "Старая гвардия" проложили путь к новой концепции того, что значит быть мексиканцем. Оторванный от несостоявшегося наследия ацтеков, оторванный от едкого католицизма и отделенный от идей Порфириато или Революции, Гарса приложил все усилия, чтобы создать современную форму мексиканского национализма, сосредоточенную вокруг наших недавних успехов и новых будущих амбиций. Подобно фениксу из пепла, наше новое государство родилось заново под руководством Роке Гарсы и этой Старой Гвардии, и никто не остановит наше пламенное восхождение к нашей возрожденной судьбе."
mexico.270.a: "Новая идентичность для новой Мексики."

mexico.2701.t: "Рейды против социалистов"
mexico.2701.d: "Наш любимый президент Роке Гонсалес Гарса уже давно испытывает отвращение к распространению социалистических и синдикалистских идеалов в своей любимой Мексике и с момента прихода к власти безжалостно вытесняет их с любых постов власти. Однако, несмотря на обычно твердую власть Гарсы на мексиканской политической сцене, некоторые группы потерпели неудачу.\n\nНедавно в самом центре Мехико появилась тайная штаб-квартира Народно-социалистическая партия. Взбешенный известием о том, что эти агенты Парижа смогли создать штаб-квартиру прямо у нас под носом, Рок преисполнился решимости искоренить эту социалистическую грязь. На рассвете президент Гарса отправился верхом на лошади с несколькими своими союзниками, чтобы найти и уничтожить новую штаб-квартиру PPS.\n\nНа рассвете Гарса и его люди спустились вниз, и после короткой перестрелки с несколькими вооруженными повстанцами люди Роке обыскали здание, выслеживая всех заблудившихся членов, сжигая их файлы, расстреливая всех бедолаг, оставшихся внутри, и, наконец, сжигая здание дотла, как только они закончили.\n\nКак только здание превратилось в пепел и пыль, Роке и его группа ушли, зная, что ещё одна тайная группа агентов, направленных в Париж, была уничтожена навсегда."
mexico.2701.a: "Это покажет этим красным предателям!"

mexico.2702.t: "Наш главнокомандующий"
mexico.2702.d: "Хотя наш президент Роке пришел к власти во второй раз в результате жестокого переворота, он никогда не забывал о своих корнях государственного служащего. Сторонники безумного Карраско могут требовать полной диктатуры, а многие из ещё менее стабильных сторонников выступают за восстановление монархии ацтеков, Роке упорно отвергает любые призывы к установлению полной диктатуры.\n\nРоке сохранил титул президента, называет себя президентом Мексики и объявил Мексику "Президентской республикой", даже на словах отдавая дань уважения демократическим традициям Мексики (даже если режим ARM - не что иное, как полная диктатура).\n\nКаждый день Роке выступает с президентской речью по радио и часто посещает встречи с самыми крупными оставшимися в живых политическими деятелями Мексики. Примечательно, что Роке также отказался надеть традиционное сомбреро и бежевую рубашку военизированных формирований Камисас Дорадас, вместо этого надев соответствующий костюм, сшитый лучшим портным Мехико, сопровождаемый президентским поясом, который традиционно носит глава нашего государства, дополненный лучшими туфлями и фетровыми шляпами из меха, которые есть в мексиканском штате. чтобы предложить."
mexico.2702.a: "Диктатор он или нет, но он определённо стильный."

mexico.271.t: "Синяя кровь Баррагана"
mexico.271.d: "Хуан Барраган Родригес имеет длинную и богатую родословную, будучи в родстве со многими известными генералами и политиками, такими как Педро Мария Анайя и Мигель Франсиско Барраганис, в то время как его собственный отец был известным поэтом в своем собственном праве. Однако, пожалуй, самым интересным из всех его родственников является связь Баррагана со старой ацтекской знатью. Предположительно, связанный родством с Моктесумой I и другими ацтекскими аристократами, Барраган долгое время увлекался идеями возрождения Мексики, и теперь, когда он может назвать своё государство своим, он может сделать именно это. Уже будучи близкими друзьями герцога Луиса Тултенго, Хуана Алмазана и других современных мексиканцев благородной мексиканской крови, генерал Барраган добился казни вооруженного радикала Карраско за его радикальную незаконнорожденность культуры ацтеков. Барраган даже перешел к реализации некоторых умеренных политик и программ времен Первой империи. С появлением ацтекского искусства, культуры, веры и стилей политической организации мы оставим позади самые радикальные и варварские аспекты наших предков, приняв идеи, которые привели их к созданию великого золотого века и крупнейшей империи, которую когда-либо видела Мезоамерика."
mexico.271.a: "Мы возьмем лучшее из нашего прошлого, чтобы проложить лучший путь к будущему."

mexico.272.t: "Новая эра либерализма, в котором доминирует Диас"
mexico.272.d: "Феликс Диас Прието долгое время боролся за идеи своего покойного дяди, великого и покойного Порфирио, даже участвовал в восстании против Мадеро во время начала революции. Теперь, оказавшись во главе хунты и нации, которую, как он думал, он никогда не возглавит, у этого армейского сопляка есть новые грандиозные идеи для Мексики, основанные на идеях его дяди. Пригласив своего двоюродного брата Порфирио-младшего помочь ему в его новых поисках, Феликс Диас вырастил сына великого Порфирио, чтобы тот возглавил армию, а сам пытается узаконить их новую администрацию. Объединив правительство хунты в новую форму PARM, или Partido Auténtico de la Revolución Mexicana, Генерал Феликс Диас должен вернуть новую Мексику на путь, ведущий к идее консервативного либерализма и недемократического республиканизма Порфириато, чтобы по-настоящему заботиться о массах этой священной нации."
mexico.272.a: "Племянник, как и дядя."

mexico.273.t: "Пойман "с поличным""
mexico.273.d: "Пограничные посты и сторожевые посты были размещёны по всей Мексике, чтобы остановить распространение радикализма и контрабанды в эти времена хаоса и неопределенности. Из-за того, что контрабандисты и беженцы постоянно шныряют повсюду, распространились всевозможные странные истории. Однако недавние сообщения с западных окраин Мексики, где Кристерос и их сторонники наиболее активны, вызвали настоящий ажиотаж. На контрольно-пропускном пункте в Халиско недавно были арестованы две женщины после того, как охранники обнаружили, что они прятали оружие и религиозную контрабанду в своих телах. Заполняя свои нижние полости библиями, ножами, стрелковым оружием, маленькими распятиями и другой атрибутикой, завернутой в кукурузную шелуху, эти контрабандисты из Кристеро стремились передать эти опасные предметы активному повстанческому движению. Женщины были отправлены в тюрьму в ожидании суда, а все предметы, о которых идет речь, были конфискованы, но быстро распространились слухи об очередном проявлении самоотверженности Кристерос в достижении своего. Будем надеяться, что эти два тюремщика были единственными, кому пришла в голову эта странная, но преданная идея."
mexico.273.a: "То, на что пойдут эти радикалы, чтобы распространить свои заблуждения, просто безумно."

mexico.274.t: "Падение титана"
mexico.274.d: "Подавленный своим поражением в борьбе за власть Уркизе, Сальвадор Абаскаль официально поддерживал связи с нашим правительством, но лично сбежал в Баху, чтобы сформировать свою собственную синкретическую коммуну, надеясь доказать, что его путь вперёд действительно был лучшим методом. Однако, похоже, что все снова сложилось не в его пользу, поскольку до нашей столицы дошли новости о том, что коммуна Абаскаля потерпела сокрушительный крах, обнищав и вступив в борьбу, а сам Абаскаль поспешил предпринять новую попытку, возможно, на Юкатане или в Соноре. Однако какой бы выбор он ни сделал, это не повлияло бы на партию и наш синархо-интегралистский союз. Таким образом, Абаскал был исключен из партии, и все правительственные привилегии были аннулированы. Свободный агент или бродяга, Абаскаль теперь будет бегать в одиночку."
mexico.274.a: "Смейтесь над тем, как пали могущественные."

mexico.275.t: "Утверждая свою власть"
mexico.275.d: "После того, как Васконселос уступил Абаскалу в недавней борьбе за власть, наш любимый лидер начал полностью укреплять власть в лагере интегралистов нашей коалиции. Сформировав эту партию после отделения от синархистов, Абаскаль возглавлял интегралистов в Мексике, пока Васконселос не занял доминирующее положение. Хотя Культурный Каудильо является большим другом и союзником, а также занимает центральное место в современной мексиканской культурной и национальной идентичности, он по-прежнему презирал Абаскала, поддерживая движение интегралистов, но теперь все это должно быть отменено. Абаскал теперь становится доминирующим как в нашей коалиции, так и в интегралистском движении, поскольку он стремится привнести децентрализованный и органичный авторитаризм в нашу любимую нацию."
mexico.275.a: "Приятно вернуться."

mexico.276.t: "Гордость и радость Абаскаля"
mexico.276.d: "Опираясь на свои корни в синархистском движении, Абаскаль стал спонсором многочисленных новых синархистских коммун по всей Северной пустыне. Сосредоточенные вокруг главной коммуны Комуна-де-ла-Санта-Сеньора, эти новые коммуны оказались очень успешными и эффективными, производя сельскохозяйственную продукцию и другие товары так, как если бы они были целой фабрикой. Лично посетив главную коммуну, чтобы поздравить преданных работников с их усилиями, Абаскаль надеется использовать эти новые успехи как ещё одно доказательство того, что его синкретическое слияние интегралистских и синархистских принципов действительно является путём вперёд."
mexico.276.a: "Наконец-то он оправдан."

mexico.277.t: "Невежество реакционеров"
mexico.277.d: "В то время как наша страна скорбит о потере великого революционера и президента Эмилиано Сапаты, реакционные предатели, известные как синархисты, решили провести свой организованный протест в такой священный день. Их лидер, бесчестный Хосе Антонио Уркиса, похоже, выбрал именно это время для проведения своего бунта, чтобы вызвать ещё большую нестабильность в нашей уязвленной революционной демократии, распространяя свою реакционную пропаганду. Когда президент Эуфемио пришел в ярость из-за отсутствия уважения, проявленного этими реакционерами к его покойному брату, он начал размышлять о том, что, возможно, синархисты имели какое-то отношение к смерти Сапаты. Увы, вместо того, чтобы продолжить это расследование, он решил сделать то, что делает всегда - утопить свои проблемы в текиле и найти легкий выход из положения. \n\nВ то время как синархисты продолжали свои протесты в штатах Халиско, Мичоакан, Наярит и Гуанахуато, президент Эуфемио продолжал оправдывать своё пьяное отречение, посылая федералов подавлять восстания, пока он дулся в столице. Организовав полицейские патрули с небольшой поддержкой, чтобы быстро и быстро подавить эти протесты, Эуфемио полагал, что эти реакционеры были всего лишь небольшой организацией и не представляли большой угрозы. Однако, по-видимому, он резко недооценил их численность, поскольку большую часть времени наши федералы были в меньшинстве по сравнению с этими протестующими. Все это время эти репрессии продолжались, и вместо того, чтобы более тщательно разобраться в смерти своего брата, пьяница Эуфемио сидел в Национальном народном дворце, выпивая свои проблемы и печаль из-за смерти своего любимого младшего брата Сапаты, в то время как эти реакционеры продолжали сеять хаос в нашей революционной республике."
mexico.277.a: "Будь прокляты эти реакционеры!"

mexico.278.t: "Возвращение домой"
mexico.278.d: "Говорят, что Ацтлан когда-то был родиной нашего народа и владением Теотля. Там исконные науалтеки - хочимилька, тлауика, аколуа, тлашкальтека, тепанека, чалка и наша Мексика, а также ольмеки - ксикаланка и ксальтокамека - жили в месте семи пещёр - Чикомозток - в постоянном страхе перед могущественным ацтеком чикомозтоком. Эти ацтеки чикомозтока были группой тиранической элиты с почти божественными способностями, которые вынудили науалтеков бежать из рая Ацтлана под защитой их жречества. Когда наш народ бежал, наш бог войны, жертвоприношения, город Мехико Теночтитлан и само Солнце Уицилопочтли сказали нашему народу отказаться от нашего имени ацтеков, взяв имя Мехика, чтобы защитить наш народ. Теперь, когда Ацтлан и все, что когда-то было Мексикой, наконец-то вернулись под контроль истинных ацтеков, прошлые ужасы, причиненные нашему народу испанцами и ацтеками чикомозтока, наконец-то пришло время вернуть себе наше имя и наши небеса, поскольку мы движемся к укреплению нашего восстановленного рая и отвоеванной родины."
mexico.278.a: "Ужасы, причиненные нашему народу, наконец-то устранены, когда мы возвращаем себе наши небеса."

mexico.279.t: "Справедливая награда"
mexico.279.d: "Поскольку возрожденная Мексиканская Империя под опекой движения синархоинтегралистов стремится ещё больше внедриться в мексиканское общество и избавиться от привитой ненависти к монархии, которую республиканские правительства вбивали в население после падения Второй империи, правительство начало создавать новую, мексиканскую, благородство. Главным среди этих новых аристократов на самом деле является руководство самого движения. С самим Васконселосом, несомненным отцом синархоинтегралистов, получившим титулы эрцгерцога Васконселоса, маркиза долины Оахака и графа Чапультепека, а также с другими лидерами, получившими аналогичные титулы, формирование новой знати идет полным ходом. Мало того, что самые образованные и влиятельные лидеры движения составляют костяк дворянства, это означает, что мы будем благородным классом, который действительно понимает, что от них требуется, но что мы по-прежнему будем обладать огромной властью в стране. Некоторые в Империи критически относились к назначению наших собственных дворян вместо тех, у кого истинная благородная кровь. Хотя эта критика имеет некоторый вес, она не имеет большого значения, поскольку это не что иное, как наша справедливая награда. Мы перековали Империю, мы защитили католицизм и спасли Мексику, когда она была на грани, и что сделали эти критики? Ничего, и таким образом наше новое дворянство отразит и вознаградит тех, кто сражался за это."
mexico.279.a: "Те, кто сражался за спасение Мексики, заслуживают того, чтобы править ею!"

mexico.280.t: "Встреча с Его Высокопреосвященством"
mexico.280.d: "С архиепископом Мехико, примасом и главой Католической церкви в Мексике Луисом Марией Мартинесом, учитывая светскую власть, которую он по праву заслуживает в делах правительства, [root.getleader] организовал первую официальную встречу между этими двумя государственными титанами. Официально эта встреча предназначена только для того, чтобы быть чем-то вроде поздравления и позволить Президенту и архиепископу познакомиться друг с другом более лично. Неофициально эта встреча - попытка президента заручиться поддержкой Мартинеса для нашего государства. Архиепископ является активным, возможно, одним из самых активных сторонников демократии и республиканства в Мексике. Хотя наше правительство технически всё ещё является Республикой, все знают, что рамки существуют только для того, чтобы позволить нашим идеалам воплощаться в жизнь в условиях препятствий, которые потенциально может создать монархия, по крайней мере, в настоящее время. Несмотря на это и даже то, что мы провозгласили католицизм нашей государственной религией, архиепископ Мартинес оставался холодным по отношению к нашему правительству, но не таким враждебным, каким он был по отношению к социалистическому правительству Сапаты. Хотя встреча, возможно, и не склонит его полностью на нашу сторону, для этого потребуется гораздо больше, чем простая встреча, это необходимый шаг для обеспечения сотрудничества между государством и Церковью. Шаг, который мы просто обязаны предпринять, если хотим, чтобы наше правительство выжило."
mexico.280.d.martinez: "С архиепископом Мехико, примасом и главой Католической церкви в Мексике Луисом Марией Мартинесом, учитывая светскую власть, которую он по праву заслуживает в делах правительства, [root.getleader] организовал первую официальную встречу между этими двумя государственными титанами. Официально эта встреча предназначена только для того, чтобы быть чем-то вроде поздравления и позволить Президенту и архиепископу познакомиться друг с другом более лично. Неофициально эта встреча - попытка президента заручиться поддержкой Мартинеса для нашего государства. Архиепископ является активным, возможно, одним из самых активных сторонников демократии и республиканства в Мексике. Хотя наше правительство технически всё ещё является Республикой, все знают, что рамки существуют только для того, чтобы позволить нашим идеалам воплощаться в жизнь в условиях препятствий, которые потенциально может создать монархия, по крайней мере, в настоящее время. Несмотря на это и даже то, что мы провозгласили католицизм нашей государственной религией, архиепископ Мартинес оставался холодным по отношению к нашему правительству, но не таким враждебным, каким он был по отношению к социалистическому правительству Сапаты. Хотя встреча, возможно, и не склонит его полностью на нашу сторону, для этого потребуется гораздо больше, чем простая встреча, это необходимый шаг для обеспечения сотрудничества между государством и Церковью. Шаг, который мы просто обязаны предпринять, если хотим, чтобы наше правительство выжило."
mexico.280.d.jesus: "Вместе с архиепископом Мехико, примасом и главой Католической церкви в Мексике Хосе де Хесусом дель Валье, учитывая светскую власть, которую он по праву заслуживает в делах правительства, [root.getleader] организовал первую официальную встречу между этими двумя государственными титанами. Официально эта встреча предназначена только для того, чтобы быть чем-то вроде поздравления и дать возможность Президенту и архиепископу познакомиться друг с другом более лично. Неофициально эта встреча - попытка президента сделать ставку на то, насколько Валле действительно поддерживает наше государство. Архиепископ - ярый, возможно, один из самых ярых антисоциалистов в Мексике. В то время как наше правительство по своей сути антисоциалистично, фактическая поддержка Примасом синархоинтегралистских идеалов неизвестна. Даже если поддержка архиепископа для нас не выходит за рамки инструмента избавления Мексики от социалистической коррупции, важно оценить, насколько он поддерживает нас. Если он не будет заботиться о нас и просто использует нас как инструмент, потеря его поддержки может стать смертельным ударом для правительства, что сделает этот шаг необходимым шагом. Шаг, который мы просто обязаны предпринять, если хотим, чтобы наше правительство выжило." 
mexico.280.d.dario: "Вместе с архиепископом Мехико, примасом и главой Католической церкви в Мексике Мигелем Дарио Мирандой, учитывая светскую власть, которую он по праву заслуживает в делах правительства, [root.getleader] организовал первую официальную встречу между этими двумя государственными титанами. Официально эта встреча предназначена только для того, чтобы быть чем-то вроде поздравления и дать возможность Президенту и архиепископу познакомиться друг с другом более лично. Неофициально эта встреча - попытка президента сделать ставку на то, насколько Миранда поддерживает наше государство. Архиепископ, несмотря на то, что он является главой нашего государства, по-настоящему мало интересуется политикой. Действительно, первый Предстоятель Мексики - это человек, который просто хочет, чтобы страдания народа прекратились, а Святая Троица была восхвалена и признана всеми. В то время как наше правительство многое сделало для того, чтобы вновь пережить страдания народа, и действительно признает Троицу источником нашей жизни и силы, архиепископ хранит молчание. Хотя встреча, возможно, и не склонит его полностью на нашу сторону, для этого потребуется гораздо больше, чем простая встреча, это необходимый шаг для обеспечения сотрудничества между государством и Церковью. Шаг, который мы просто обязаны предпринять, если хотим, чтобы наше правительство выжило."
mexico.280.a: "За долгое и плодотворное партнерство!"

mexico.281.t: "Расцвет космической расы!"
mexico.281.d: "Наши народы в Латинской Америке долгое время испытывали большие трудности, разрываясь между разными мирами и конкурирующими историями, поскольку все мы боремся за установление прочной идентичности. Хотя были такие идеи, как "испанидад", Васконселос хочет пойти дальше. Развивая свои идеи, изложенные в "La Raza Cósmica", Васконселос стремится, наконец, перейти к созданию Пятой расы - совокупности рас мира без учета цвета кожи или количества, которая смешивается в одну, где проявляющиеся черты определяются не выживанием наиболее приспособленных, а выживанием из самых эстетичных. Однако первым шагом в таком плане было возвышение того, что он называет "угнетённой расой", то есть ибероамериканцев, в нечто большее - Космическую расу, поскольку только наша угнетённая раса пережила борьбу и историю, необходимые для того, чтобы быть формуемой и универсальной. Только объединив в первую очередь испаноязычный и португальский народы Латинской Америки, мы можем надеяться достичь чего-то большего, поскольку именно наш общий народ обладает территориальными, расовыми и духовными факторами, необходимыми для осуществления такой мечты. Теперь вперёд, к универсальной эпохе человечества!"
mexico.281.a: "Por mi raza hablará el espíritu!"

mexico.282.t: "Универсальная эра человечества начинается в Универсополисе"
mexico.282.d: "Могучей рукой Васконселоса - великого Культурного Каудильо - наша мечта о том, чтобы сделать первый шаг к истинной Универсальной эпохе человечества, была достигнута. Наша угнетённая раса была сформирована в Пятой расе, как и было предначертано Васконселосом, и теперь вся Латинская Америка работает над объединением в единую сплоченную цивилизацию. Однако объединение всей Иберо-Америки было лишь первым шагом в генеральном плане La Raza Cósmica, и очень многие, включая Васконселоса, задавались вопросом, что будет дальше. Мы могли бы остаться здесь, в нашем новом раю, работая над укреплением всего, чего мы достигли до сих пор. Однако мы также могли бы рискнуть и попытаться завершить Вселенскую Мечту одним махом. Хотя это было бы трудно, под руководством храброго и изобретательного Васконселоса у нашей Пятой расы больше шансов инициировать этот следующий шаг в культурной и социальной эволюции человечества. Что нам делать?"
mexico.282.a: "Земля Иберо-Американской Космической расы наконец-то объединена. Да будет мир!"
mexico.282.b: "Теперь мы действительно начнем Универсальную эру. Универополис должен охватить весь земной шар!"
mexico.282.c: "Универсальная эра начинается прямо сейчас! К оружию!"

mexico.283.t: "Закатное вторжение?"
mexico.283.d: "Теперь, когда господство нашего нового Тройственного союза обеспечено над землями Центральной Америки и уступкой Мексики, наш народ радуется под руководством хуэй Тлатоани Ицкоатля II, который консолидирует свою новую империю в своих руках. Однако небольшая группа радикалов в нашем правительстве все больше настаивает на том, чтобы Ицкоатль принял идею "Закатного вторжения" Этот план требует, чтобы наша перекованная Империя вернулась через Атлантику, как это сделали до нас наши старые враги, лже-Теотль Эрнан Кортес и его конкистадоры, чтобы отомстить мерзким иберийцам, которые свергли Первую империю. Однако большинство в стране назвали эту идею безумной, поскольку объявление войны всей Иберии только для того, чтобы уладить какую-то многовековую вражду, с самого начала кажется плохой идеей. Однако амбиции Ицкоатля II трудно предсказать, и поэтому мы ждем, пока наш хуэй Тлатоани обдумает этот план."
mexico.283.a: "Что за детская фантазия..."
mexico.283.b: "Мы плывем в страну ложного Теотля. Кровь Кортеса прольётся!"

mexico.284.t: "Новое исследовательское подразделение для Империи"
mexico.284.d: "Во имя Тлалока - бога воды, грома и плодородия - и Кецалькоатля - бога знаний и жречества - мы решили создать новое подразделение исследований и разработок для нашей Мексики. Используя исследования Германии, Японии, России, Интернационала и американцев, полученные по теневым каналам, мы накопили новые современные технологии и новомодные гаджеты, которые помогут нам опередить нашего врага. Наиболее интересной из этих новых технологий стало новое оборудование РАДАР, которое государство немедленно начало использовать. Устанавливая новые радиолокационные центры и маяки в ключевых городах, таких как столица, новая "Система Тлалок" должна защитить всю Мексику в качестве нашей первой системы раннего предупреждения. Нам не терпится увидеть, каких новых высот достигнет этот проект."
mexico.284.a: "Слабость плоти превзойдена с помощью новых технологий и наших старых богов."

mexico.285.t: "Мексика пытается обменять канал на бартер"
mexico.285.d: "Предлагая значительную часть своей внутренней добычи нефти, а также военное и экономическое партнерство в форме вступления в наш альянс, Мексика обратилась к нам с просьбой о Панамском канале в обмен. Хотя Канал очень полезен, его также дорого содержать, и он не связан с нашими собственными границами. Передав контроль мексиканцам, мы могли бы получить все преимущества владения каналом без каких-либо недостатков, поскольку они вступают в наш альянс и осыпают нас своими бесконечными поставками нефти. В качестве альтернативы, мы могли бы сказать им, чтобы они согнулись. Каков будет наш ответ?"
mexico.285.a: "Да будет так. Пусть это новое партнерство принесёт нам больше пользы, чем Канал."
mexico.285.b: "Они что, сошли с ума? Канал остаётся с нами!"

mexico.286.t: "Отказано в канале"
mexico.286.d: "Несмотря на наше щедрое предложение, похоже, что наши потенциальные союзники отклонили нашу просьбу о Панамском канале. Это оставляет нам два варианта. Мы можем либо принять эту реальность и направить наши амбиции в другое место, либо попытаться захватить Канал силой. Что нам делать?"
mexico.286.a: "Чтож."
mexico.286.b: "Тогда мы захватим его силой. К оружию!"

mexico.287.t: "Канал защищён"
mexico.287.d: "Несмотря на все их усилия, мы снова и снова отражали атаки наших врагов, с каждой победой все больше укрепляя Панамский канал. Удерживая его так долго, наши враги решили подписать белый мир, положив конец вражде между нашими народами и передав канал под наш официальный контроль."
mexico.287.a: "Наконец-то мы одержали победу."

mexico.288.t: "Канал принадлежит нам!"
mexico.288.d: "Переговоры прошли успешно! Поскольку мы начинаем поставлять нефть нашим новым союзникам, Панамский канал начал переходить под нашу собственную юрисдикцию. Теперь давайте работать с нашими новыми союзниками по мере дальнейшей консолидации всей Центральной Америки."
mexico.288.a: "Наконец-то победа."

mexico.289.t: "Католическая Америка"
mexico.289.d: "Вопреки всем ожиданиям, результат второй американской Гражданской войны стал очевиден, и победителем в ней стала не кто иной, как Римско-католическая церковь. Священная Американская Лига, партия католиков и интегралистов под руководством Филипа Акосты Кэрролла, захватила власть в бывшем союзном американском государстве. Таким образом, великий враг Севера стал в некотором роде союзником. Поскольку мы сами придерживаемся практически той же идеологии, многие в коридорах власти предложили нам пересмотреть нашу политику в отношении братьев во Христе. Многие стали призывать нас объединиться с ними, чтобы защитить Веру и выступить против еретиков в Канаде. Другие призывают нас полностью объединить наши две страны в Католическая сверхДержава здесь, в Северной Америке. Другие настаивают на том, чтобы мы использовали этот шанс мирно попросить о цессии в обмен на единовременную сумму, которая будет выплачена в течение года, вместе с созданием совместного военного пакта для защиты Веры. И, наконец, избранная группа просто настаивает на том, чтобы мы сохранили наш нынешний курс в отношении Америки. В конечном итоге, выбор остаётся за [MEX.GetLeader]."
mexico.289.a: "Стремиться к созданию альянса!"
mexico.289.b: "Настаивать на создании католического супер-государства!"
mexico.289.c: "Потребовать цессии!"
mexico.289.e: "Всего хорошего, но мы должны придерживаться курса."

mexico.290.t: "Наши братья на Юге"
mexico.290.d: "Вопреки всем ожиданиям, результат второй американской Гражданской войны стал очевиден, и победителем в ней стала не кто иной, как Римско-католическая церковь. Священная Американская Лига, партия католиков и интегралистов под руководством Филипа Акосты Кэрролла, захватила власть над бывшим американским союзным государством. Таким образом, наши братья на юге, долгое время бывшие головной болью, стали союзниками. Поскольку мы придерживаемся практически одной и той же идеологии, многие в коридорах власти предложили нам пересмотреть нашу политику в отношении братьев во Христе. Многие стали призывать нас объединиться с ними в защиту Веры и выступить против еретиков в Канаде. Другие призывают нас полностью объединить наши две страны в Католическая сверхДержава в Северной Америке. Другие настаивают на том, чтобы мы передали Цессию в обмен на единовременную сумму, которая будет выплачена в течение года, вместе с созданием совместного военного пакта для защиты Веры. И наконец, группа избранных просто настаивает на том, чтобы мы сохранили наш нынешний курс в отношении Америки. В конечном итоге, выбор остаётся только за регентом Кэрроллом."
mexico.290.a: "Стремиться к созданию альянса!"
mexico.290.b: "Настаивать на создании католического супер-государства!"
mexico.290.c: "Потребовать цессии!"
mexico.289.e: "Всего хорошего, но мы должны придерживаться курса."

mexico.291.t: "Католическая сверхДержава?"
mexico.291.d: "[FROM.GetNameDefCap] обратился с просьбой о заключении официального союза между нашими двумя национальными государствами. Наши обе нации приняли истину Христа и Его Святой Церкви, они утверждают, что объединение наших двух наций позволит нам лучше противостоять злу, которое терзает этот мир. Хотя это, конечно, довольно радикальная идея, и многое может пойти не так, однако вместе мы гораздо могущественны, чем поодиночке."
mexico.291.a: "Им остаётся только мечтать."
mexico.291.b: "Католическая - значит вселенская! Да здравствует наш союз!"

mexico.292.t: "Рождение Североамериканского католического союза"
mexico.292.d: "Потрясая весь мир, наши Братья в Господе приняли наше предложение, и процесс слияния двух наших народов начался. Хотя объединение будет долгим и трудным процессом, стены между двумя народами разрушены, а на их месте возвышается новый католический союз, на зависть православному и протестантскому миру."
mexico.292.a: "Vivat Christus Rex!"

mexico.293.t: "Мексика требует возвращения цессии."
mexico.293.d: "Наш южный сосед и наши братья в Господе официально потребовали возвращения Цессии, потерянной в Мексикано-американской войне. Ссылаясь, помимо прочего, на нашу общую католическую веру, южные синархо-интегралисты твердо решили вернуть эту землю и выступили с неопределенными угрозами войны, если мы откажемся отдать землю."
mexico.293.a: "Мы бы никогда не отдали 1/3 нашей страны ни за что, будь то католики или нет!"
mexico.293.b: "Конечно! Ещё один шаг к истинному католическому единству."

mexico.294.t: "Америка предлагает уступку"
mexico.294.d: "Потрясая весь мир, Америка официально предложила вернуть Цессию, в знак признания нашей общей католической веры, в обмен на единовременную выплату и создание военного пакта. Из-за внезапного и неожиданного характера этого события почти все в правительстве потрясены. В связи с этим, мы взяли немного времени, чтобы ответить единственное, что мы можем сделать в этом сценарии, а именно: подавляющее "ДА""
mexico.294.a: "Ну, это быстро обострилось."

mexico.295.t: "Конец регентства?"
mexico.295.d: "Прошло почти десять лет с тех пор, как синархо-интегралистское движение впервые захватило власть в Мексике. За это время Мексика, нет, весь мир, радикально изменился. Из безбожной социалистической республики она превратилась в передовой пример интегралистской чистоты - многое действительно изменилось. Однако вместе с этими радикальными изменениями пришли и обещания. Среди этих обещаний было и такое, что когда-нибудь, примерно через десять лет, республиканская структура Мексики будет уничтожена, а монархия восстановлена. Действительно, сама республика была радикально преобразована и превратилась в империю без Императора. По мере того, как десятилетний срок все ближе подходил к концу, столицу охватил вихрь политических движений. Почти все в правительстве, за исключением, возможно, самых близких кругов, начали готовиться к исполнению Регентской республики, когда монархия, наконец, будет восстановлена. Однако не все разделяют эти настроения. Действительно, самые близкие круги, окружающие Васконселоса, и даже сам Васконселос в частном порядке начали сомневаться в том, что Реставрация действительно должна состояться. Да, мир действительно изменился, и сама Мексика приблизилась к католической чистоте, но глобальная ситуация всё ещё остаётся хаосом. В связи с этим многие начали тихо перешептываться и строить заговоры о том, чтобы продлить регентство не просто на какое-то время, а на неопределенный срок. Хотя обе стороны в этом вопросе считают себя правыми, только Васконселос может определить судьбу мексиканского монархизма."    
mexico.295.a: "Время наконец-то пришло, да здравствует Империя!"
mexico.295.b: "Даже при сохранении режима слишком много угроз, чтобы Реставрация могла состояться."

mexico.296.t: "Чествование забытых революционеров"
mexico.296.d: "Мексиканская революция была долгим, упорным конфликтом, в котором участвовали многие герои, но время забыло многих из них из-за противоречий и предрассудков. Многие женщины и нетрадиционные революционеры были почти стерты из истории, но государство решило исправить эту проблему, чествуя этих солдат как героев мексиканского государства. Хотя многие получат свои медали посмертно, одной из таких фигур, которая получит свою медаль и почести лично, является Амелио Роблес Авила. Родившись женщиной, Авила большую часть своей жизни прожил как мужчина, заработав себе имя, выполнив своё обещание застрелить любого, кто назовет его женщиной. Во время революции Авила служил под началом Панчо Вильи и был приверженцем аграристов, но после окончания конфликта стал избегать политики и внимания общественности, занимаясь наемничеством, фермерством и сельскими дружинниками. Авила, как и многие другие забытые личности, больше никогда не потеряют своё имя во времени, поскольку мы чествуем ещё одно поколение мексиканских героев."    
mexico.296.a: "Мы приветствуем этих героев революции."

mexico.297.t: "Малые Моррасы"
mexico.297.d: "К нашему гордому интегралистскому правительству недавно обратился весьма своеобразный интеллектуал. Этот человек по имени Guisa y Acevedo Jesús также является теоретиком интегрализма и политиком-националистом, но он выделяет себя тем, что называет себя "Моррасам", от идеологии лидера Французского действия во Франции Шарля Морраса, писателя, поэта, философа и одного из главных интеллектуалов интегрального национализма, вдохновившего многие движения, такие как Испанская акция в Испании или движение REX в Бельгии. \n\nНесмотря на это влияние, оно было в основном ограничено Европой и не имело большого влияния в мире и на наших мексиканских землях. Но Guisa y Acevedo Jesús избежал этого правила, так как, будучи сосланным после захвата власти социалистами, он смог стать учеником учителя Французского Действия, сблизившись с ним и даже получив от него призвание "Le Petit Maurras", мечтал о мексиканской католической интегралистской децентралистской монархии, основанной на модели Мавраса. Он вернулся из изгнания после падения социалистического правительства, где он оживил несколько газет и конференций, дав своей идеологии голос, которого у нее никогда не было.\n\nХотя некоторые осуждают его крепкие дружеские связи с известными социалистами, такими как Диего Ривера или Давид Альфаро Сикейрос, никто не может сомневаться в его преданности родине и антисоциализме. Многие просили наше правительство оказать ему экономическую помощь, чтобы он мог продолжать свою работу, другие предлагали даже предоставить ему пост министра внешней политики, а меньшинство просило сделать маврасизм нашей официальной идеологией - радикальное изменение, которое может принести свои плоды..."
mexico.297.a: "Дать финансирование для его работы и выразить нашу симпатию!"
mexico.297.b: "Дать этому почтенному интеллектуалу место в нашем правительстве!"
mexico.297.c: "Назначить этого мексиканского Морраса министром и сделать Моррасизм официальной государственной идеологией!"

mexico.298.t: "Бомбардировка базилики Богоматери Гваделупской"
mexico.298.d: "Сегодня сразу после окончания ежедневной мессы в базилике Богоматери Гваделупской многочисленные паломники и местные жители отдавали дань уважения образу Богоматери Гваделупской, подаренному Хуану Диего в 1531 году. Как и многие другие, мужчина положил прямо под Святую Тильму букет самых красивых цветов, однако это были не цветы. Внутри композиции была спрятана бомба. Через 5 минут после того, как бомба была установлена, она взорвалась, повредив ступени алтаря и слегка повредив витражи. К счастью, в результате взрыва никто не пострадал. Интересно, что изображение, которое, предположительно, было целью бомбы, также нисколько не пострадало. Больше всего пострадало распятие, которое было ужасно погнуто.\nВ течение нескольких часов после нападения последовала реакция властей на эту трагедию, президент Сапата осудил нападение в своей речи. Показательно, что Каллес, долгое время занимавший пост министра безопасности, также осудил нападение, но только в явно полусерьезной форме. Из-за этого, а также из-за антикатолической позиции самого Каллеса, многие возложили вину за взрыв на него или его союзников. Однако из-за отсутствия доказательств никаких действий против него не предпринимается. Тем не менее, этот теракт наглядно демонстрирует религиозные разногласия, охватившие страну, и, несмотря на все попытки правительства остановить экстремизм, он всё ещё жив и процветает в Мексике. Более того, часть AAS использовала это нападение как ещё одно доказательство цели правительства "покончить с католической церковью в Мексике". Если мы не сможем справиться с растущими волнениями в стране, это нападение может стать новой нормой."
mexico.298.a: "Dios Mio..."

mexico.299.t: "Последний настоящий красный вакеро"
mexico.299.d: "Преданный союзник Сапаты и верный последователь его особого направления демократического аграрного социализма, Панчо Вилья остался верен своему старому другу, продолжая свои усилия по построению лучшей и свободной Мексики. Однако новые идеи, пришедшие из-за границы, начали оказывать влияние на нашего лидера. В американских штатах Техас, Нью-Мексико и Аризона благодаря усилиям американских артистов Вуди Гатри, Пита Сигера, Циско Хьюстона, Бесс Ломакс и Уилла Гира, а также мексикано-американских активистов Эммы Тенаюка, Фернандо Паломареса и Росендо Дораме начала распространяться новая форма синкретического, экологического и аграрного левизма под названием "Ковбойский коммунализм". Распространяя идею о том, что вакеро и ковбои старого Дикого Запада были одними из первых настоящих социалистов в Новом Свете, эти ковбои-коммунисты работают вместе, чтобы построить эгалитарное социалистическое государство, основанное на пограничной демократии, аграрном хозяйстве, ранчо и любви к пограничью - все эти идеи схожи с теми, которые исповедует сам Панчо Вилья, что заставляет Панчо присоединиться к этой странной международной группе, поскольку многие в движении тянутся к нему из-за его репутации и образа последнего настоящего Красного Вакеро. Итак, должен ли Панчо Вилья придерживаться партийной доктрины, изложенной его близким соотечественником Эмилиано Сапатой, или же ему следует принять эту странную форму ковбойского социализма, чтобы способствовать большему левому единству и сохранить дикую границу Мексики?"
mexico.299.a: "Придерживайтесь пути Сапаты." 
mexico.299.b: "Поддержите эту идею "Красных вакерос"." 

mexico.3001.t: "Смерть императрицы"
mexico.3001.d: "Сегодня рано утром Её Императорское Величество Мария I де Итурбиде скончалась во сне. На данный момент точная причина её смерти неизвестна, но считается, что она просто умерла от старости, хотя некоторые в правительстве считают, что её могли отравить, ссылаясь на то, что она недавно наложила вето на законопроект, который ограничил бы контроль церкви над системой здравоохранения страны, и это был один из немногих случаев, когда она воспользовалась своим правом вето. Несмотря на это, после смерти нашего монарха наследница престола, старшая дочь Марии I, Мария Ана Тункль-Итурбиде готовится занять место своей матери. Покойная императрица желала, чтобы престол наследовал её юный внук Максимилиан, но из-за его юного возраста его собственная мать, вторая дочь императрицы, выразила желание, чтобы престол наследовала её сестра, чтобы подготовить сына к неизбежному правлению в качестве Императора.\n\n\nРазве что Мария Ана Тункль-Итурбиде, приняв царственное имя Мария II, взошла на престол и была быстро коронована в базилике Богоматери Гваделупской архиепископом. Готовясь к правлению, как и её мать до нее, её первым действием в качестве императрицы стало объявление недели траура, а также объявление дня рождения покойной императрицы национальным праздником. Вместе с этим императрица якобы попросила церковь провести расследование в отношении её матери и, если оно будет признано достойным, начать процесс канонизации. В любом случае, у Мексики появился новый монарх, да здравствует его правление!"
mexico.3001.a: "Да здравствует императрица!"

mexico.3002.t: "Мир с Мексикой"
mexico.3002.d: "Теперь, когда наши храбрые солдаты успешно оккупировали все земли Мексики, мы можем вести переговоры о взаимовыгодном мире в обмен на полное включение Мексики в состав нашей временной военной администрации. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что силы, которые по глупости решили поддержать распавшееся мексиканское образование, были сильно ослаблены, и они уверены, что наши армии более чем способны уничтожить весь альянс. Решение за высшими руководителями нашего правительства: призвать ли нам к миру или продолжать борьбу?"
mexico.3002.a: "Мексика - это то, что мы хотим, прекратите кровопролитие"
mexico.3002.b: "Мы разгромим весь их союз!"

mexico.3003.t: "Определяя свободу вероисповедания"
mexico.3003.d: "Не вызывает сомнений, что христианство - это путь вперёд для Мексики, но мы должны ответить, не является ли этот путь, хотя и прямой, слишком узким для христиан, помимо католиков. Самые ревностные из нас заявляют с крыш, что истинная религиозная свобода - это свобода исповедовать единственную истинную веру, а не свобода впасть в погибель, оскорбив Бога ложным поклонением. Однако более умеренные кристерос и те, кто стоит у руля, считают наоборот. Они считают, что религиозная свобода - это право исповедовать свою веру, какой бы она ни была. В конце концов, даже те, кто не исповедует католическую веру, все равно страдают так же, как и верующие. Некоторые из этих некатоликов даже помогали нашему восстанию в знак искренней солидарности против наших общих гонителей. Таким образом, отказать им в истинной свободе вероисповедания означало бы, возможно, навлечь на них то же зло, которое было оказано нам. В конечном итоге, сколько бы симпатий ни вызывала каждая из сторон, мы не можем допустить двусмысленности в такие неопределенные времена, необходимо вынести четкий вердикт."
mexico.3003.a: "Мы выбираем Праведность, законное учение превыше всего, примите государственный католицизм."
mexico.3003.b: "Мы выбираем милосердие, мы приветствуем всех последователей Христа, да здравствует христианская Мексика!"

mexico.3004.t: "Новое будущее Ацтлана под руководством Кало"
mexico.3004.d: "Поскольку земли старой Мексиканской Цессии теперь находятся в руках нашей великой тольтекатль Фриды Кало, мы должны решить, как ими управлять, или, скорее, кто должен ими управлять. Большинство реваншистов и оставшихся мексиканских и мексиканских националистов в нашей администрации настаивают на том, чтобы мы продолжали напрямую управлять этими американскими землями, чтобы обеспечить точную реализацию нашей революционной идеологии Мексикайотль, в то время как растущая Клика умеренных настаивает на обратном, чтобы укрепить стабильность, предлагая передать обязанности местного управления Клике различных мексикано-американских и коренных американских политических и культурных лидеров со всех земель старой Цессии. Эту Клику возглавила бы Эмми Лу Паккард - американская художница и печатник, икона феминизма и прогрессивная активистка, близкая подруга Кало, а также активистка коренных народов Техаса и профсоюзная активистка Эмма Б. Тенаюка, молодая восходящая звезда мексикано-американского аграрного движения Сесарио Эстрада Чавес и анархисты из PLM-IWW Фернандо Паломарес и Росендо Дораме. Должны ли мы создать это автономное марионеточное государство, чтобы лучше управлять янки и коренными народами запада США, или мы должны сами управлять этим регионом, гарантируя, что их дальнейшее процветание находится исключительно в наших руках?"
mexico.3004.a: "Освободить Ацтлан под властью Паккард и её Клики."
mexico.3004.b: "Сохраним земли Ацтлана за собой!"

## Democratic Events ##
mexicodemocratic.1.title: "Начало Конституционного съезда"
mexicodemocratic.1.desc: "Новый конституционный конгресс собрался в Мехико для проведения нового Конституционного съезда. Здесь министры Демократической лиги посредством проницательных дебатов и тщательно организованного сотрудничества наметят рамки нашей возрожденной республиканской системы с новой демократической конституцией - Политической конституцией Мексики. Поскольку делегаты от всех основных партий, от PRUN до PLM, прибывают и пересекают площадь Сокало в Национальный дворец, ведутся последние приготовления перед проведением этого исторического съезда. Поскольку первоначально согласованный план проведения слушаний известен всем ещё до того, как мы начнем, общие рамки нашей будущей конституции уже частично согласованы. Однако это не означает, что это заседание Нового Учредительного конгресса будет каким-то коротким или быстрым делом - ожидаются дни за днями дебатов, компромиссов и споров, и процесс может легко превратиться в многонедельное испытание. Независимо от того, сколько времени это займет, по завершении Конституционного съезда у нас будет надежный республиканский фундамент, опираясь на который мы сможем безопасно провести наши первые честные и свободные выборы. А теперь давайте войдем в историю!"
mexicodemocratic.1.a: "Пусть съезд начнётся!"

mexicodemocratic.2.title: "Судьба социалистических радикалов"
mexicodemocratic.2.desc: "Теперь, когда большинство радикальных левых, которые когда-то преследовали и подавляли нашу нацию, от бандитов Панчо Вильи до фанатиков Сапаты, были либо схвачены, либо убиты в процессе, либо, для немногих счастливчиков, просто знают, где находится их нынешнее убежище, необходимо принять окончательное решение о том, что делать дальше. что делать с этими социалистами. Перед нами три четких, лаконичных и сухих варианта, и каждый из них имеет свой собственный вес. Мы могли бы просто казнить их всех, избавив Мексику от их вирусной заразы, но также создав кровавую репутацию, которую многие в стране будут поносить или даже бояться. В качестве альтернативы, мы могли бы просто изгнать этих экстремистов, вынудив их всех отправиться в какие-то пустыни за пределами нашей страны, чтобы они стали проблемой какой-то другой страны. Однако всегда есть вероятность, что они вернутся и в большей силе. Третий вариант, который многие рассматривают как золотую середину, заключается в том, чтобы просто отдать их всех под суд и приговорить к пожизненному тюремному заключению как предателей государства. Хотя нам пришлось бы заботиться об этих щенках в их защитных камерах, это не снизило бы наш режим до того, чтобы быть убийцами, подобными тем, кого мы пытаемся преследовать, и не позволило бы им потенциально вернуться с поддержкой в случае изгнания. Поскольку министры LD разрываются из-за этого вопроса, неясно, какая группа выйдет на первое место."
mexicodemocratic.2.a: "Казните их всех! У нас есть запасные боеприпасы."
mexicodemocratic.2.b: "Арестуйте их и предайте "справедливому" суду."
mexicodemocratic.2.c: "Изгнать этих предателей со священной земли Мексики."

mexicodemocratic.3.title: "Судьба националистических радикалов"
mexicodemocratic.3.desc: "После попытки государственного переворота силами AAS наша собственная администрация предприняла контратаку, что привело к захвату большей части руководства AAS. С этой великой победой справедливости и мира теперь возникают вопросы о судьбе этих экстремистских предателей. Хотя многие в нашем кабинете настаивали на том, чтобы просто сослать их, в данном случае это не вариант, поскольку ни одно место на Земле в настоящее время открыто не примет в свои ряды группу несостоявшихся, неорганизованных и основательно избитых мексиканских националистов. Вместо этого у нас есть два основных пути достижения справедливости. Мы можем либо усыпить каждую из этих собак кругом с надписью их собственного имени - по одному на каждого предателя в стае. Однако это, вероятно, создало бы кровавый прецедент, который другие в стране могли бы рассматривать как опасный пример, поэтому в качестве альтернативы многие вместо этого предложили провести показательный суд, приговорив каждого из этих радикалов предстать перед присяжными и народом Мексики и быть приговоренным к пожизненному заключению. Хотя это менее удовлетворительная и более дорогая форма правосудия, она все равно будет справедливостью и будет иметь большое значение для укрепления нашего законного имиджа в глазах масс. Что нам делать?"
mexicodemocratic.3.a: "Казните их всех! У нас есть запасные боеприпасы."
mexicodemocratic.3.b: "Арестуйте их и предайте "справедливому" суду."

mexicodemocratic.4.title: "Война Кампесинос"
mexicodemocratic.4.desc: "Хотя демократия восстановлена и в Мексике наступает новая эра мира, мы пока не можем праздновать это в полной мере, поскольку в сельской местности всё ещё бушуют войны Кампесинос. Кампесинос, или фермеры-арендаторы разрушающейся системы эхидо и других сельскохозяйственных кооперативов и арендованных участков, слишком долго бушевали против городского правительства, и, наконец, что-то должно быть сделано. С нашей обновленной силой и вновь обретенной стабильностью мы находимся в подходящем положении, чтобы наконец положить конец этому крестьянскому восстанию. Мы можем либо направить наши войска непосредственно в их крупнейшие известные опорные пункты, уничтожив их численность и уничтожив их организационную структуру, несмотря на вероятное большое количество жертв, которые затронут обе стороны. Напротив, мы могли бы вместо этого мирно подойти к их лидерам и путём компромисса и сотрудничества попытаться добиться мирного урегулирования, не проливая ни капли невинной крови. Поскольку в данном случае наша администрация вольна поступать так, как ей заблагорассудится, нам действительно решать, как нам поступить с Кампесинос."
mexicodemocratic.4.a: "Никаких переговоров! Маршируйте в сельскую местность и предайте их обманутую мечту огню."
mexicodemocratic.4.b: "Призывайте к прекращению огня, чтобы мы могли договориться о приемлемых условиях."

mexicodemocratic.5.title: "Состояние армии"
mexicodemocratic.5.desc: "Глупый шаг, направленный на то, чтобы сделать наши вооруженные силы независимым и неконтролируемым подразделением государства, - это тот самый шаг, который позволил силам Гарсы и AAS совершить переворот в правящем режиме Мексики. Теперь, когда республиканство было восстановлено и гражданские лидеры вернулись к власти, многие министры LD стали озабочены страхом того, что это повторится. Нам нужно, наконец, решить, что делать с армией: оставить опасный, но давний статус-кво в силе - возможно, завоевав лояльность военных, но сохраняя их открытыми как возможного агента-изгоя, или заставить все вооруженные силы подчиниться гражданскому правлению республиканского правительства, что, вероятно, разозлит военных и их политической группы PARM, но значительно снижает вероятность военного переворота, который когда-либо снова постигнет Мексику."
mexicodemocratic.5.a: "Оставьте их в покое, нам нужна их поддержка."
mexicodemocratic.5.b: "Обеспечить соблюдение гражданского правления. Армия - это рука государства, а не само государство."

mexicodemocratic.6.title: "Судьба церкви"
mexicodemocratic.6.desc: "Теперь, когда антиклерикальные социалисты отстранены от власти, нам нужно решить, как религия должна вписываться в нашу новую конституцию? Два наиболее очевидных варианта довольно просты на бумаге: светская Мексика или католическая Мексика. Однако лежащие в основе дебаты не могли быть более сложными. Католицизм является частью истории и традиций Мексики, он был привезен сюда испанскими колонизаторами задолго до того, как ‘Мексика’ вообще существовала. Он был одним из столпов мексиканского общества на протяжении веков, и, несмотря на попытки социалистов искоренить его, католицизм всё ещё жив и здоров в стране, образуя одну из основ нашей культуры. Несмотря на это, многие модернисты, либералы и умеренные республиканцы утверждают, что, хотя католицизм важен для мексиканской жизни, он никоим образом не должен мешать нашему правительству, и, несмотря на то, что многие из них сами являются набожными католиками, они яростно выступают за светское государство с религиозными свободами. Этот вопрос всё ещё горячо обсуждается среди министров LD на съезде, но, в конце концов, только одна сторона может выйти победителем."
mexicodemocratic.6.a: "Государственный католицизм вполне естественен для такой благочестивой страны, как Мексика!"
mexicodemocratic.6.b: "В стремлении к современности и равенству Мексика должна быть светской!"

mexicodemocratic.7.title: "Дебаты по поводу продолжительности срока полномочий"
mexicodemocratic.7.desc: "Поскольку демократические выборы медленно готовятся на заднем плане, поскольку этот съезд затягивается, нам нужно заранее решить, как долго будет длиться срок полномочий республиканцев, имея в виду, что каждый исполнительный орган может заседать максимум один полный срок. Как и все дебаты в рамках съезда, это тоже расколото по партийному признаку: либералы, подобные тем, что входят в PLC, выступают за 4-летний срок, в то время как социал-демократы и прогрессисты из PCP и PLM настаивают на 5-летнем сроке. Наконец, консерваторы из PRUN и PAN призвали к наибольшему сроку полномочий в 6 лет каждый. Поскольку у каждого из них есть свои достоинства и недостатки, что мы должны предпринять, чтобы закрепить ограничения срока полномочий республиканцев на выборах для будущих поколений?"
mexicodemocratic.7.a: "Придерживайтесь либерального плана на 4-летние сроки."
mexicodemocratic.7.b: "Прогрессисты высказывают свою точку зрения. Перейти на 5-летний срок."
mexicodemocratic.7.c: "Консерваторы вполне убедительны. Это будут 6-летние сроки."

mexicodemocratic.8.title: "Полномочия исполнительной власти"
mexicodemocratic.8.desc: "С определением сроков полномочий и формированием общих рамок нашей республики нам нужно решить, какой властью будет обладать глава правительства. Нужна ли нам сильная исполнительная власть или мы ослабляем её власть? Консерваторы предпочитают сильную исполнительную власть, которая ставит её выше других ветвей власти и является главным средством перемен в будущей республике. Однако прогрессисты и либералы опасаются, что сильная исполнительная власть подорвет демократию и уступит место авторитаризму. Вместо этого они предлагают, чтобы исполнительная власть была прикована к другим ветвям власти как равная, с справедливыми сдержками и противовесами между ветвями власти, чтобы держать всех в узде. Консерваторы считают это предложение слабым и наивным, поскольку считают, что без сильной исполнительной власти нация будет находиться во власти законодательной власти, которая никогда не действует быстро или решительно, когда это необходимо. Обе стороны высказали свои соображения, и теперь дело за окончательным внутренним голосованием среди LD."
mexicodemocratic.8.a: "Сильная исполнительная власть означает сильное государство! Предоставьте исполнительной власти широкие полномочия."
mexicodemocratic.8.b: "Исполнительная власть - это всего лишь рупор народа. Ослабить их власть."

mexicodemocratic.9.title: "Унитарная Мексика или федерализованная Мексика?"
mexicodemocratic.9.desc: "В Мексике уже есть штаты - на самом деле их 28, - и они никуда не денутся. Однако в связи с заседанием Конституционного конгресса есть возможность изменить то, что на самом деле означает быть "штатом" Мексики. Два основных лагеря спорят о том, должна ли Мексика быть полностью федерализована, подобно системе некогда благородных Соединённых Штатов Америки, или мы должны стремиться к унитарной системе через максимально возможную централизацию. Хотя штаты всё ещё существовали бы, в этой централизованной системе они были бы не более чем организационными единицами для сбора данных переписи и планирования выборов. Также возникла промежуточная точка между этими двумя лагерями, стремящимися к компромиссу, с тем чтобы можно было сохранить единство. Эта умеренная группа призывает предоставить всем штатам ограниченную автономию, при этом более проблемные штаты получат немного больше, чем лояльные внутренние штаты, чтобы способствовать как можно большей сплоченности и единству, не ущемляя права людей или работу правительства. Поскольку дебаты всё ещё горячо обсуждаются, исход неясен, но вскоре должен быть сделан выбор."
mexicodemocratic.9.a: "Штаты должны быть не более чем организационными единицами. Полная централизация - это путь."
mexicodemocratic.9.b: "Штатам будет предоставлена ограниченная автономия, но они по-прежнему будут в основном подчиняться федеральному правительству."
mexicodemocratic.9.c: "Штаты должны иметь широкую автономию, подобно нашим северным соседям."

mexicodemocratic.10.title: "Заключительные дебаты: республика или монархия?"
mexicodemocratic.10.desc: "Окончательное и, безусловно, самое важное и влиятельное решение всего Конституционного собрания должно быть окончательно принято после того, что кажется вечностью дебатов: должна ли Мексика быть демократической республикой или республиканской монархией. Последние несколько десятилетий нестабильности и насильственного хаоса доказали многим, что республиканская модель неустойчива, подвержена застою, коррупции и военным переворотам. Эти разочарованные демократы вместо этого кричат, что только при восстановленной Короне республиканство в Мексике по-настоящему процветает, не становясь жертвой злодейской заразы. Настолько преданные своему делу, эти монархисты даже зашли так далеко, что связались с наследницей престола Марией Хосефой де Итурбиде. Несмотря на то, что они ухватились за шанс восстановить монархию, у многих в LD всё ещё есть свои сомнения, а большинство либералов и прогрессистов осуждают этот шаг как акт тирании и удар наотмашь всему, чего они до сих пор добивались. Эти преданные республиканцы считают, что единственный способ для Мексики по-настоящему освободиться от уз своего прошлого - это ворваться в современность со свободной и справедливой демократией. Поскольку дебаты по этому вопросу достигли новых высот язвительности и насилия, решение должно быть принято как можно скорее, чтобы вся конвенция не превратилась в драку."
mexicodemocratic.10.a: "Мексика должна быть чистой демократической республикой, отныне и навсегда!"
mexicodemocratic.10.b: "Мексика нуждается в традициях и руководстве; восстановите монархию!"

mexicodemocratic.12.title: "Президентская Республика"
mexicodemocratic.12.desc: "Конституционный конгресс наконец-то завершил свои дебаты, сформулировав план структуры нашего нового мексиканского правительства. С сильной исполнительной властью и республиканской моделью новая система управления в Мексике должна быть сформирована вокруг президентской республики, аналогичной системе, наблюдаемой в Соединенных Штатах или в Бразилии. Демократия и республиканство будут по-прежнему звучать правдиво, но все в стране должны подчиняться исполнительной власти, если они так распорядятся. Под руководством нашего нового республиканского конгресса и с сильным демократическим лидером у руля Мексика триумфально войдет в своё будущее."
mexicodemocratic.12.a: "Viva La Republica Mexicana!"

mexicodemocratic.13.title: "Парламентская Республика"
mexicodemocratic.13.desc: "Конституционный конгресс наконец-то завершил свои дебаты, сформулировав план структуры нашего нового мексиканского правительства. При слабой исполнительной власти и республиканской модели новая система управления в Мексике должна быть сформирована вокруг парламентской республики, аналогичной системе, наблюдаемой во всей Европе. Демократия и республиканство должны по-прежнему звучать правдиво, и все в стране должны быть защищены справедливой и равной системой. Под руководством нашего нового республиканского парламента и с демократической фигурой, возвышающейся как лицо правящей партии и законодательного органа, Мексика триумфально войдет в своё будущее."
mexicodemocratic.13.a: "Viva La Republica Mexicana!"

mexicodemocratic.14.title: "Конституционная монархия"
mexicodemocratic.14.desc: "Конституционный конгресс наконец-то завершил свои дебаты, сформулировав план структуры нашего нового мексиканского правительства. С сильной исполнительной властью и монархической основой новая система управления в Мексике должна быть сформирована вокруг Конституционной монархии, аналогичной системе старой Первой империи Мексики. С сильным, просвещённым, но опосредованным монархом у руля, со здоровой конституцией и скованным парламентом под их контролем Мексика будет вести нас в наше славное будущее под руководством истинного дворянина. Теперь все, что осталось, - это решить, вернуться ли к Империи Итурбидов, создав Вторую Мексиканскую империю, или мы начнем все с чистого листа, создав первое Королевство Мексика?"
mexicodemocratic.14.a: "Viva el Reino de México!"
mexicodemocratic.14.b: "Viva el Imperio Mexicano!"


mexicodemocratic.140.title: "Конституционная "монархия""
mexicodemocratic.140.desc: "С окончанием правления синархоинтегралистов в Мексике и, наконец, восстановлением истинной демократии, Мексике требуется новое правительство. В связи с тем, что примас Мексики Луис Мария Мартинес решил сохранить свой пост главы государства, Мексика должна быть преобразована в монархию под управлением примаса Мексики, архиепископа Мехико. В отличие от синархоинтегралистского правления, Примас должен занимать почти безвластную должность, способную осуществлять контроль только во времена чрезвычайной ситуации в стране. Вместо этого власть будет передана Национальному собранию, которое затем изберёт премьер-министра и кабинет министров. Основанный на Вестминстерской модели, с сильным влиянием Конституции Соединённых Штатов и незначительным влиянием Кайзеррейха, новая Мексика должна быть страной cвободы, cправедливости и dеры, находящейся под присмотром и защитой примаса."
mexicodemocratic.140.a: "Viva el Prince-Archbishopric of Mexico!"

mexicodemocratic.15.title: "Парламентская монархия"
mexicodemocratic.15.desc: "Конституционный конгресс наконец-то завершил свои дебаты, сформулировав план структуры нашего нового мексиканского правительства. При слабой исполнительной власти и монархической основе новая система управления в Мексике должна быть сформирована вокруг парламентской монархии, аналогичной системам, наблюдаемым в Канаде и Австралазии. С ослабленным, но благородным монархом, служащим лицом нации, и со здоровой конституцией и сильным парламентом у руля, Мексика будет вести нас в наше славное будущее под руководством истинного дворянина. Теперь все, что осталось, - это решить, вернуться ли к Империи Итурбидов, создав Вторую Мексиканскую империю, или мы начнем все с чистого листа, создав первое Королевство Мексика?"
mexicodemocratic.15.a: "Viva el Reino de México!"
mexicodemocratic.15.b: "Viva el Imperio Mexicano!"

mexicodemocratic.16.title: "Демократические выборы 1936 года"
mexicodemocratic.16.desc: "Время приготовлений и бесконечных дебатов прошло, настало время действовать! После того, что казалось вечностью предварительных мер, наконец-то пришло время провести первые честные и свободные демократические выборы в молодой истории нашей инфантильной республики. На выборах пять партий борются за свой шанс возглавить нацию после того, как последние следы старого революционного режима будут окончательно уничтожены, а пагубные последствия попытки государственного переворота AAS будут окончательно ликвидированы. Теперь это гонка для всех, поскольку массы Мексики готовятся наконец-то услышать свои голоса. \n\nПосле нескольких дней ожидания и подсчета голосов, наконец, выясняется, что победителями являются..."
mexicodemocratic.16.a: "..националисты-корпоратисты PRUN!"
mexicodemocratic.16.b: "..католические консервативные капиталисты PAN!"
mexicodemocratic.16.c: "..жаждущие наживы либералы PLC!"
mexicodemocratic.16.d: "..прогрессивные капиталисты PCP!"
mexicodemocratic.16.e: "..умеренные левые из PLM!"

mexicodemocratic.17.title: "Демократические выборы [GetYear] года"
mexicodemocratic.17.desc: "Пройдя через трудности роста нашей новой республики, первый демократический срок нашей демократии подошел к концу. Настало, наконец, время провести вторые честные и свободные демократические выборы в молодой истории нашей инфантильной республики. На выборах каждая партия борется за свой шанс возглавить нацию после прихода и ухода последней демократической администрации. Теперь это гонка для всех, поскольку массы Мексики готовятся наконец-то услышать свои голоса. \n\nПосле нескольких дней ожидания и подсчета голосов, наконец, выясняется, что победителями являются..."
mexicodemocratic.17.a: "..националисты-корпоратисты PRUN!"
mexicodemocratic.17.b: "..католические консервативные капиталисты PAN!"
mexicodemocratic.17.c: "..жаждущие наживы либералы PLC!"
mexicodemocratic.17.d: "..прогрессивные капиталисты PCP!"
mexicodemocratic.17.e: "..умеренные левые из PLM!"

mexicodemocratic.18.title: "Демократические выборы [GetYear] года"
mexicodemocratic.18.desc: "После очередного президентского срока республиканцев близится время для ухода нынешней администрации в отставку и её замены новым народным мандатом. Настало, наконец, время провести третьи честные и свободные демократические выборы в молодой истории нашей инфантильной республики. На выборах каждая партия борется за свой шанс возглавить нацию после прихода и ухода последней демократической администрации. Теперь это гонка для всех, поскольку массы Мексики готовятся наконец-то услышать свои голоса. \n\nПосле нескольких дней ожидания и подсчета голосов, наконец, выясняется, что победителями являются..."
mexicodemocratic.18.a: "..националисты-корпоратисты PRUN!"
mexicodemocratic.18.b: "..католические консервативные капиталисты PAN!"
mexicodemocratic.18.c: "..жаждущие наживы либералы PLC!"
mexicodemocratic.18.d: "..прогрессивные капиталисты PCP!"
mexicodemocratic.18.e: "..умеренные левые из PLM!"

#: "The Democratic Elections of [Getyear]"
#: "After riding through yet another republican term, the time for this current administration to step down and be replaced by a new people’s mandate is nigh. It is now finally time to hold the fourth fair and free democratic elections in our infantile republic’s young history. At the ballots, each party fights for their chance to lead the nation after the last democratic administration came and went. Now, it is anyone’s race as the masses of Mexico prepare to finally have their voices heard. \n\nAfter days of anticipation and vote counting, a victor finally rises to the top, and it is finally revealed that the winner is..."
#.a: "The corporatist nationalists of the PRUN!"
#.b: "The Catholic conservative capitalists of the PAN!"
#.c: "The profit-hungry Liberals of the PLC!"
#.d: "The progressive capitalists of the PCP!"
#.e: "The moderate Leftists of the PLM!"

mexicodemocratic.19.title: "Политика PRUN"
mexicodemocratic.19.desc: "Из рядов военных, а также реакционных, националистических и католических правых различные деятели и политики объединились, чтобы сформировать новую партию - Революционная партия национального объединения. Ожидается, что PRUN, возглавляемый популярным героем войны Хуаном Андреу Алмазаном - известным консервативным популистом, убежденным милитаристом и благородным националистом, станет бастионом мексиканских правых в надвигающейся республике, используя корпоративистскую экономику для обеспечения процветания Мексики, используя свои связи с PARM и военными, чтобы сохранить закон и порядок от разложения непостоянного зверя, которым является демократия."
mexicodemocratic.19.a: "Старая гвардия готова."

mexicodemocratic.20.title: "Политика PAN"
mexicodemocratic.20.desc: "В конгрессе возникла новая партия - Партия национального действия. В первую очередь католическая партия, эти капиталистические консерваторы возглавляются бывшим ректором НАУМ Мануэлем Гомесом Морином. С основным корпусом, сформированным священнослужителями, благочестивыми католиками и христианскими консерваторами, PAN пользуется популярностью у многих в массовом католическом большинстве, и поэтому у них есть хорошие шансы победить на выборах. Проводя интервенционистскую политику в экономике и восстанавливая отношения государства с Церковью, PAN стремится принести католическую демократию Пия и не хищнический капитализм в нашу новую мексиканскую республику."
mexicodemocratic.20.a: "Консерваторы быстро мобилизуются."

mexicodemocratic.21.title: "Политика PLC"
mexicodemocratic.21.desc: "Созданная на пепелище многих старых либеральных партий и групп, Либерально-конституционалистская партия стремится вызвать либеральное возрождение здесь, в Мексике. Возглавляемые известным политиком Адольфо де ла Уэртой, эти "новые либералы" из PLC стремятся начать новую промышленную и сельскохозяйственную революцию здесь, в нашей инфантильной республике, полностью реформируя сельское хозяйство и скотоводство, одновременно проводя массовую индустриализацию. Одновременно PLC также активно выступает за расширение секуляризма, гражданские свободы, реформу социальной справедливости и неограниченный капитализм свободного рынка. Под их блестящим руководством Мексика будет сиять, как яркий либеральный маяк, о котором весь этот тёмный мир будет свидетельствовать на вершине бесконечной горы прибыли."
mexicodemocratic.21.a: "Новые либералы попытают счастья."

mexicodemocratic.22.title: "Политика PCP"
mexicodemocratic.22.desc: "Многочисленные прогрессисты и разочарованные социалисты на Конституционном съезде объединились в единую группу, возглавляемую прагматичным государственным деятелем Мануэлем Авилой Камачо. Вместе эти мягкие либералы сформировали Прогрессивная конституционная партия, которая привлекла более прогрессивных либералов из PLC и "правых" левых, которые бежали от растущего радикализма PLM. Проповедуя массовую индустриализацию, создание настоящего государства всеобщего благосостояния и пропаганду экономического интервенционизма, эти розовые либералы и прогрессисты стремятся принести народу Мексики истинную свободу и свободу. Проповедуя гражданские и основные права человека, а не какого-либо Бога на полностью светской платформе, PCP стремится завоевать массы Мексики справедливым капитализмом и массовым расширением личных свобод, и все это надежно укрыто их сетью социальной защиты. Однако, сможет ли PCP на самом деле обеспечить эти прогрессивные обещания, ещё предстоит выяснить."
mexicodemocratic.22.a: "Прогрессистов становится всё больше"

mexicodemocratic.23.title: "Политика PLM"
mexicodemocratic.23.desc: "Подобно фениксу из пепла, PLM - Мексиканская лейбористская партия - снова восстает. Когда-то партия Обрегона, старая PLM дрогнула перед "мощью" Сапаты и превратилась в простую вспомогательную роль, поскольку история прошла мимо них. Однако после того, как лидер партии Ласаро Карденас дель Рио осудил радикальный социализм, PLM начала замечательное возрождение, предлагая умеренную, нерадикальную и нереволюционную альтернативу исторически жестоким социалистическим движениям Мексики. На платформе чистой социал-демократии, справедливого социального капитализма и создания государства всеобщего благосостояния PLM под руководством Ласаро Карденаса стала самой популярной демократической партией в Мексике, имеющей хорошие шансы победить на всех выборах. Поскольку все больше бывших левых экстремистов покидают свои собственные партии, дерадикализуясь, чтобы вступить в ряды PLM, это рабочее движение кажется почти неудержимым, поскольку оно стремится ворваться в нашу новую судьбу."
mexicodemocratic.23.a: "Левые снова делают свой ход."


mexicodemocratic.27.title: "Тайная встреча"
mexicodemocratic.27.desc: "Наш новый президент [MEX.getleader] недавно был вызван на закрытую встречу предыдущим лидером хунты генералом Пабло Гарсой, не упомянув предварительно о своих намерениях. Осторожно наш президент согласился встретиться с Гарсой, взяв с собой лишь небольшую свиту из горстки телохранителей для защиты. По прибытии президент [MEX.getleader] был потрясен, обнаружив, что он и генерал были не одни, поскольку, помимо их команды, похоже, Гарса также пригласил лидера партии PLM и печально известного социалиста Лазаро Карденаса. О том, что должна была повлечь за собой эта встреча, наш президент мог только догадываться, но вскоре Гарса жестом пригласил их всех к центральному столу, заявив: "Нам нужно обсудить сделку""
mexicodemocratic.27.a: "Что за сделка?"

mexicodemocratic.28.title: "Многообещающее предложение"
mexicodemocratic.28.desc: "Оказавшись за столом, Лазаро Карденас заговорил первым, объяснив [MEX.getleader], как Карденас избежал антисоциалистических репрессий. Заявив, что он работал с Каллесом только из-за его большого влияния, Карденас с тех пор отрекся от радикального социализма и революционных действий, реформируя PLM по-настоящему умеренным принципам. Однако, чтобы полностью убедить Гарсу в его новых дерадикализованных взглядах, Карденас должен был доказать им, что он действительно исправился, и единственный способ убедить Гарсу - это если Карденас продаст своих старых союзников. Если Карденас был готов сказать Гарсе, что высокопоставленные чиновники из партии Кальеса, тоталитарной PNR, скрываются, Гарса был готов позволить PLM продолжать свою деятельность."
mexicodemocratic.28.a: "Он говорит то, что я думаю, что он говорит?"

mexicodemocratic.29.title: "Великое предательство"
mexicodemocratic.29.desc: "Лазаро Карденас далее объяснил нашему президенту, что он сам, как возможный "преемник" Кальеса, будучи его бывшей правой рукой, мог бы убедить большую часть министров в PNR перейти в PLM. Этот шаг нанес бы смертельный удар по базе поддержки Кальеса, лишив его значительной части влияния и власти над правительством. Это решило бы судьбу PLM как одной из разрешенных демократических партий и устранило бы любую крайне левую экстремистскую угрозу, но старым друзьям Лазаро Карденаса Абелардо Л. Родригесу и Эмилио Портесу Хилю пришлось бы умереть. Однако Карденас уже сожалел о таком повороте событий задолго до того, как состоялась встреча, и он был готов пожертвовать своей лояльностью, чтобы сохранить место левых в нашей демократии для многих будущих поколений. С согласия нашего президента план был готов, поскольку Карденас уже знал, где прячутся его старые союзники. Теперь им нужен только зеленый свет. "Итак, - обратился Лазаро Карденас к [MEX.getleader], - мы договорились?""
mexicodemocratic.29.a: "Договорились! С тоталитарным монстром будет покончено раз и навсегда!"

mexicodemocratic.30.title: "Сделка, рождённая кровью"
mexicodemocratic.30.desc: "Сегодня рано утром поступила новость о том, что на уединенном, обветшалом ранчо в Гвадалахаре были найдены мертвыми Эмилио Портес Хиль и Абелардо Л. Родригес - печально известные лидеры PNR. Очевидно, получив анонимное сообщение о том, что их тела могут быть найдены там, полиция прибыла на место происшествия и обнаружила двух тоталитарных преступников и закадычных друзей Кальеса, лежащих в лужах собственной крови и мозгов - каждый убит одним выстрелом в голову. Причины их смерти неясны, но официальная версия, распространяемая и продвигаемая прессой и правительством, заключается в том, что они покончили с собой, чтобы избежать поимки, а бродячий фермер, пасущий свой скот, случайно наткнулся на место происшествия и позвонил в полицию, прежде чем покинуть место происшествия, чтобы не попасть в какую-нибудь историю. судебный процесс. Хотя некоторые маньяки и помешанные на заговорах утверждают, что это дело рук нашей администрации, у них просто нет доказательств, чтобы предъявлять такие нелепые претензии."
mexicodemocratic.30.a: "Как странно и чрезвычайно случайно..."

mexicodemocratic.31.title: "Странное письмо"
mexicodemocratic.31.desc: "Президент получил своеобразное письмо от лидера партии PCP Мануэля Авилы Камачо, в котором он просил [MEX.getleader] встретиться с ним по довольно деликатному вопросу - брату Камачо. Максимино Авила Камачо - старший из двух - является членом нашего военного штаба, и, несмотря на его многочисленные противоречия, в том числе раздачу государственных средств в личных целях, попытки соблазнить женщин и частые драки, является одним из самых титулованных генералов в стране. Однако, похоже, начали распространяться слухи о его предполагаемой лояльности, о которых лидер PCP хочет поговорить с нами наедине. Мы должны немедленно договориться с ним о встрече."
mexicodemocratic.31.a: "Что сделал генерал?"

mexicodemocratic.32.title: "Интересный случай"
mexicodemocratic.32.desc: "Прибыв в Мехико в Республиканский дворец, Мануэль Камачо начал объяснять нашему президенту серьезность ситуации. Похоже, что после Мексиканской революции генерал Максимино Камачо быстро перешел на сторону крайне правых, примкнув к синархистам Уркизы, или, по крайней мере, так распространялись слухи. Поскольку наши военные по закону требуют, чтобы все офицеры были аполитичны, это является основанием для военного трибунала, если это правда. Однако наш президент - светоч истинного правосудия - решил лично заслушать это дело в частном государственном суде, а не принимать решение, основанное на слухах, слухах и предположениях. Мы докопаемся до сути этих обвинений и докопаемся до истины."
mexicodemocratic.32.a: "Давайте выслушаем его!"

mexicodemocratic.33.title: "Дело Камачо"
mexicodemocratic.33.desc: "Собрав все имеющиеся у него скудные доказательства, президент [MEX.getleader] попытался пролить свет истины на это щекотливое дело. В то время как генерал Максимино Камачо помог перевороту Пабло Гарсы и восстановлению демократии, коллеги-офицеры обвиняют его в симпатиях к синархистам. Они говорят, что это потому, что Камачо действительно синархист, и Камачо утверждает, что они просто пытаются устранить его как препятствие, пытаясь подняться по военной иерархии. Поскольку в деле слишком много неизвестных и практически нет доказательств для принятия решения, президент [MEX.getleader] вызвал Максимино на трибуну, чтобы он защитил себя до вынесения окончательного вердикта."
mexicodemocratic.33.a: "Что скажет генерал Максимино?"

mexicodemocratic.34.title: "Речь Максимино"
mexicodemocratic.34.desc: "Поднявшись на трибуну, генерал Максимино Авила Камачо произнес страстную речь от своего имени в отчаянной попытке доказать свою невиновность и лояльность.\n"Я клянусь своей жизнью, что если синархисты или социалисты когда-нибудь попытаются свергнуть эту демократию, ставшую возможной благодаря воле мексиканского народа, я буду бороться с ними до тех пор, пока не одержу победу или не умру. Я могу быть правым, но я солдат, мексиканец и в первую очередь патриот, и это то, что действительно имеет значение в конце концов." \nКогда его слова разнеслись по всему залу, президент [MEX.getleader] встал со своего кресла, повернулся к генералу-ветерану и даровал ему полное прощение всех без исключения обвинений. Независимо от прошлой реальности, Максимино в тот день стал лоялистом, даже если наш президент немного нарушил закон, чтобы в конце концов свершилось истинное правосудие."
mexicodemocratic.34.a: "В конце концов, он лоялен!"

mexicodemocratic.35.title: "Бизнес-скандал!"
mexicodemocratic.35.desc: "Похоже, что-то пошло не так с министром Мигелем Алеманом, поскольку, несмотря на то, что он был либеральным министром, выступающим за бизнес, он начал неожиданный судебный процесс против одного из крупнейших мексиканских производителей огнестрельного оружия. Дело Алемана в значительной степени сосредоточено вокруг необоснованных обвинений в том, что компания поставляла и финансировала AAS во время их попытки государственного переворота. Официальные обвинения включают контрабанду оружия, военный рэкет, пособничество запрещённой экстремистской группировке и многое другое, что, если будет доказано, безусловно, разрушит репутацию и финансы компании. Мы должны немедленно разобраться в этом, чтобы один из крупнейших в стране поставщиков огнестрельного оружия не был закрыт навсегда."
mexicodemocratic.35.a: "Что ты делаешь Мигель?"

mexicodemocratic.36.title: "Вмешивается Верховный суд"
mexicodemocratic.36.desc: "Из-за чрезвычайного характера обвинений, выдвинутых министром Алеманом, Верховный суд принял это дело к рассмотрению. Учитывая то, что приравнивается к государственной измене, эти обвинения даются нелегко, и государству любопытно узнать правду сразу, прежде чем будет нанесен какой-либо непоправимый ущерб. Однако обвиняющая сторона мало что сделала для представления каких-либо реальных доказательств, но Алеман заверил суд, что у него есть кое-что в рукаве."
mexicodemocratic.36.a: "Будем надеяться, ты знаешь, что делаешь."

mexicodemocratic.37.title: "Козырная карта Мигеля"
mexicodemocratic.37.desc: "Мигель Алеман, которого в начале этого процесса поначалу многие считали лжецом, представил суду ранее не публиковавшиеся документы. В этих документах излагаются бухгалтерские записи оружейной компании, и Алеман выделил конкретную сделку для свидетелей в зале суда. Согласно регистру, оперативники AAS угрожали производителю, требуя немаркированную партию из 10 000 винтовок Mondragon и 50 гранат в обмен на то, что AAS не пошлет своих военизированных формирований для рейда на фабрику за припасами, уничтожив её по пути. Документ был подписан бизнес-лидерами компании и Сальвадором Абаскалем - лидером военизированного формирования AAS под названием "Золотые рубашки" Теперь, когда были обнародованы эти невиданные ранее доказательства, зал суда пришел в замешательство, и был объявлен перерыв до тех пор, пока не будут обработаны последствия этих новых доказательств."
mexicodemocratic.37.a: "Ты был прав, Мигель, но почему?"

mexicodemocratic.38.title: "Мигель Алеман выигрывает дело!"
mexicodemocratic.38.desc: "Мигель Алеман, представив убедительные доказательства, выиграл дело, но какой ценой. Лидеры бизнеса были арестованы, и на их место поднялись министры экономики из партии Алемана - PLC - чтобы занять их место в рамках совершенно "временной" меры. С другой крупной мануфактурой, находящейся под их контролем, люди из PLC, как ожидается, станут ещё богаче, поскольку эти "предательские" бизнесмены столкнутся с "правосудием" Называя это простым "актом закона", может показаться, что Алеман стремился к чему-то большему, чем просто к справедливости, и PLC оказалась истинными победителями во всех этих страданиях."
mexicodemocratic.38.a: "Ты умный ублюдок Мигель."

mexicodemocratic.39.title: "С трудом продвигаясь вперёд без поддержки НАУМ"
mexicodemocratic.39.desc: "Демократия была восстановлена, и большинство исследовательских учреждений вновь открыли свои двери вместе с ней, но некоторые не принимают контракты или приказы от нашего нового правительства, самым важным из которых является НАУМ. НАУМ, или Национальный автономный университет Мексики, является крупнейшим государственным исследовательским университетом в Мексике и одним из самых важных исследовательских учреждений в стране. Это также глубоко консервативное учреждение, которое сильно сопротивлялось бывшему революционному режиму и его стремлению к социалистическому образованию. Без их помощи наши исследовательские инициативы в лучшем случае будут продвигаться с трудом, но пока мы должны обходиться без них."
mexicodemocratic.39.a: "Пришло время восстановить себя."

mexicodemocratic.40.title: "Дилемма НАУМ"
mexicodemocratic.40.desc: "НАУМ (Национальный автономный университет Мексики) по-прежнему оказался занозой в боку нашего нового правительства, не подчиняясь запросам правительства на исследования, препятствуя нашим инициативам и протестуя против нашей администрации при каждом удобном случае. Недоверие к нашей новой республике после стольких неудачных опытов с прежним режимом неудивительно, что НАУМ не доверяет правительству в любой форме. Однако нам понадобятся их средства и их помощь, если мы действительно хотим дать толчок мексиканскому технологическому прогрессу, и поэтому мы должны найти способ пойти на компромисс и сотрудничать!"
mexicodemocratic.40.a: "Как мы можем решить эту проблему?"

mexicodemocratic.41.title: "Вмешивается Мануэль Гомес Морин"
mexicodemocratic.41.desc: "Мы наконец-то нашли способ завоевать расположение НАУМ, поскольку лидер партии PAN и предыдущий ректор университета Мануэль Гомес Морин предложил выступить посредником в переговорах между правительством и советом директоров университета. С помощью Морина мы сможем, наконец, убедить Национальный автономный университет Мексики помочь нашей администрации в наших национальных исследовательских усилиях."
mexicodemocratic.41.a: "Пусть он попробует, потому что мы испробовали всё остальное."

mexicodemocratic.42.title: "Компромисс достигнут"
mexicodemocratic.42.desc: "После напряженных переговоров и вмешательства руководства PAN мы, наконец, достигли соглашения с НАУМ. Был достигнут благородный компромисс, который заключается в следующем: все темы исследований и проекты, по которым НАУМ желает сотрудничать с нами, будут выбираться университетом и его сотрудниками самостоятельно, однако все военные проекты запрещены и будут осуществляться исключительно правительственными лабораториями. Кроме того, все оставшиеся остатки провалившихся социалистических реформ в области образования будут полностью изъяты из НАУМ, что позволит им получать образование так, как они считают нужным, как и до революции. Наконец, благодаря Морину мы получили помощь крупнейшего государственного исследовательского центра страны."
mexicodemocratic.42.a: "Он сделал это!"


###Anglo Events###
mexico_req.38.t: "Ропот англоязычного восстания"
mexico_req.38.d: "Вернуть право первородства нашей нации было непростой задачей, но огромные просторы Альта-Калифорния, Теджас и прилегающие территории были отвоеваны у подлых американцев, отомстив за испано-американскую войну 1848 года, наконец, спустя почти столетие. Однако освоение такого огромного количества земель, на которых доминируют гринго, было непростой задачей. Большинство населения в наших новых северных штатах - "англосаксы", которые начали активно сопротивляться нашему правлению. Эти янки хорошо вооружены, хорошо мотивированы и хорошо снабжаются северными контактами, и поэтому многие в нашем режиме опасаются, что эти бывшие американцы попытаются восстать против нас, если представится такая возможность. Мы должны следить за этими негодяями и подавлять любое сопротивление, пока оно не вышло из-под контроля."
mexico_req.38.a: "Гринго научатся принимать наше правление"

mexico_req.39.t: "Беспорядки гринго!"
mexico_req.39.d: "Англоязычное население на наших оккупированных территориях недавно устроило ряд протестов против нашего правления, что ещё больше раздуло пламя недовольства и хаоса на Севере. Начиная от мирных собраний и незаконных парадов и заканчивая крупными протестами, актами вандализма и насилия толпы, эти проявления народной воли не остались незамеченными, и наши лояльные полицейские и военные делают все возможное, чтобы сдержать эти сцены и не допустить их выхода из-под контроля, но многие из них всё ещё обостряются, несмотря на все наши усилия. усилия. Очевидно, что потребуется значительное количество времени, прежде чем эти гринго примут наше законное правление над Теджасом, Нуэво-Мексико и Альта-Калифорнией. До тех пор мы должны подавить эти беспорядки и быстро, потому что с каждым протестом и бунтом их сила только растет."
mexico_req.39.a: "Пошлите больше полиции!"

mexico_req.40.t: "Действия англоязычного сопротивления"
mexico_req.40.d: "Сопротивление англоязычного населения нашим оккупационным силам только усиливается, а насилие продолжает распространяться по нашим северным районам, поскольку надежда легко сокрушить этих гринго начинает угасать. В очередной раз террористические и сепаратистские группировки, действующие на Северных территориях, совершили ряд нападений на наш режим. Эти внезапные нападения направлены на то, чтобы нанести ущерб нашей инфраструктуре, нашему промышленному производству и моральному духу наших войск. Поскольку эти атаки происходят так часто по всей стране, мы слишком слабы, чтобы быть в состоянии остановить их все, и поэтому должны выбирать, каким секторам уделять приоритетное внимание, а какие пока игнорировать. Поскольку наши силы истощены и недоукомплектованы, нам придется отказаться от призывов о помощи и иногда игнорировать сообщения об активности повстанцев - трудное решение, которое никто не хочет принимать. Учитывая сообщения об очередной волне активности повстанцев по всей стране, какой призыв мы должны проигнорировать?"
mexico_req.40.a: "Диверсанты бомбят ряд важных заводов"
mexico_req.40.b: "Партизаны саботируют нашу транспортную инфраструктуру"
mexico_req.40.c: "Партизаны организовали рейды на наши войска"

mexico_req.41.t: "Крупное наступление англов!"
mexico_req.41.d: "На нас напали! Лидеры англоязычного сопротивления на Севере начали крупное скоординированное восстание против наших войск! По всему старому американскому Юго-Западу англо-повстанцы и партизаны гринго восстали против нашего правления и начали штурмовать крупные северные города и любые укрепления, созданные нашими силами, снова превращая Северные территории в зону активных боевых действий. В ответ наши силы уже начали долгий марш навстречу своим врагам, но огромные расстояния в пределах нашей расширенной страны означают, что у повстанцев будет время окопаться и укрепить свои позиции, если мы будем слишком медлительны. Как бы то ни было, похоже, что битва за Север на самом деле ещё не закончена, и поэтому наши войска снова отправятся в поход на эти северные просторы, стремясь снова отомстить за 1848 год."
mexico_req.41.a: "¡Oh! Y ahora, ¿Quién podrá defenderme?"

mexico_req.42.t: "Нападение англо-партизан!"
mexico_req.42.d: "Англо-партизаны на Севере начали полномасштабное наступление на наши оккупационные силы! Наши гарнизоны и укрепления на Северных территориях приведены в состояние повышенной боевой готовности, и многие другие уже столкнулись с англо-партизанами в бою. Казалось бы, вспыхнула ещё одна горячая точка, пролив кровь как мексиканцев, так и англичан, поскольку наши силы снова сцепили рога и сражаются не на жизнь, а на смерть. Мы должны отбросить их назад!"
mexico_req.42.a: "Чёрт бы их побрал!"

mexico_req.43.t: "Вторая Техасская революция"
mexico_req.43.d: "Как будто снова наступил 1835 год, мерзкие англо-техасцы снова подняли свои уродливые головы, массово взявшись за оружие против нашего режима и объявив как Вторую Техасскую революцию, так и Вторую Республику Техас, в духе Сэма Хьюстона и Первой Республики 1836 года. Мы должны заставить Санта-Анну гордиться нами и закончить то, что он начал много десятилетий назад. Не будет ни второго Аламо, ни третьего, ни какого-либо свободного "Техаса" Теджас по праву является мексиканской глиной, и мы будем доказывать это этим гринго снова и снова с помощью атак, пока они, наконец, не усвоят этот факт. Теперь мы снова едем, чтобы пересечь Рио-Гранде, чтобы покончить с этим раз и навсегда. Вперёд, в Хьюстон!"
mexico_req.43.a: "Они узнают эту правду, даже если это убьёт их!"
mexico_req.43.b: "Мы никогда не забудем Аламо!"

mexico_req.52.t: "Судьба Голливуда"
mexico_req.52.d: "Теперь, когда Альта-Калифорния наконец-то снова принадлежит нам, нашему режиму нужно решить, что делать с его знаменитой киноиндустрией, которая когда-то была столпом капиталистической пропаганды США. Тем не менее, Комитет разделен между множеством различных возможностей относительно того, что мы могли бы сделать с этим ‘Тинселтауном’. Некоторые считают, что мы должны оставить студии в относительном покое, за исключением нового совета по цензуре и одобрению фильмов, который, несомненно, должен быть создан для наблюдения за этим логовом излишеств и гедонизма. Ссылаясь на эти грехи и историю взяточничества и экспроприации Голливуда, некоторые сторонники жесткой линии предложили вместо этого очистить этот район и стереть его с лица земли, чтобы мы могли построить на его месте что-то гораздо более полезное для "эль пуэбло" В то время как индустриализация студий способствовала бы восстановлению Калифорнии, студии зарабатывают много налогооблагаемых денег, и наши новые граждане Нортеньос будут расстроены, что подтолкнуло некоторых других вместо этого выступать либо за полную национализацию студий, либо за передачу имущества в общественную собственность пролетариата. Поскольку группы пока согласны только с тем, что необходимо ввести сторожевого пса, как обсуждалось, можно только догадываться, кто выйдет на первое место."
mexico_req.52.a: "Оставьте их в покое, потому что мы помним, что они помогли финансировать Лос-Виллистас."
mexico_req.52.b: "Консолидировать студии под контролем правительства."
mexico_req.52.c: "Голливуд принадлежит своим работникам!"
mexico_req.52.e: "Очистите студии и постройте тяжелую индустрию на их трупах!"

mexico_req.53.t: "Реорганизация территорий"
mexico_req.53.d: "Национальное ликование по поводу Реконкисты продолжается полным ходом. К сожалению, всепоглощающая эйфория не лишена своих чрезмерных недостатков. Недавно некоторые национальные активисты, гражданские администраторы и другие (в основном традиционалистские) голоса высказались за то, чтобы, поскольку старые Северные территории вернулись к нам, мы также должны вернуть характер их гражданской администрации по реваншистским принципам - то есть бывшие штаты США должны быть перекроены, чтобы соответствовать границам, существовавшим до 1848 года. Альта-Калифорния, Нуэво-Мексико, Теджас, даже территория Орегона, если это позволят наши новые завоевания. Эти "консерваторы" утверждают, что такая реорганизация позволила бы централизовать управление старыми штатами США и упорядочить управление Севером, одновременно возвысив мексиканскую гордость и уничтожив колониализм эстадуниденсе на исконных землях Мексики. "Прогрессивная" фракция, тем временем, отвергает эти границы как расплывчатые даже на время, и далее осуждает схему как архаичную, непрактичную и обязанную возмущать англосаксов больше, чем когда-либо. Вместо этого, утверждают прогрессисты, существующие бывшие государственные администрации США уже функционируют, хорошо организованы и стабильны, и поэтому должны быть приняты в полном объеме и просто расширены. На сегодня запланировано заседание Комитета защиты Севера, на котором будет объявлен перерыв для принятия решения по этому вопросу."
mexico_req.53.a: "Консерваторы: Возврат к традиционным границам"
mexico_req.53.b: "Прогрессивисты: Расширьте существующий государственный аппарат"

mexico_req.54.t: "Судьба Аламо"
mexico_req.54.d: "Неизбежно должен был возникнуть вопрос об этом разлагающемся символе, известном как Аламо. В нынешнем виде Аламо является местом сбора повстанцев и святыней старого англоязычного режима, практически являясь Меккой англоязычного сопротивления. Поэтому было принято решение отремонтировать здание и, таким образом, изменить его символическую ценность — но опять же, это может только навлечь на себя гнев гринго. В соответствии с директивой Комитета защиты Севера, Аламо будет…"
mexico_req.54.a: "..сохранён как объект культурного наследия."
mexico_req.54.b: "..мемориалом, посвящённым нашим погибшим солдатам."
mexico_req.54.c: "..разрушен! С городским расширением, построенным поверх него для хорошей меры!"

mexico_req.55.t: "Статус американских индейцев"
mexico_req.55.d: "Со сменой правительства вполне естественно, что подвергшиеся остракизму группы будут искать поддержки у нового правительства в надежде окончательно изменить свою судьбу. В данном случае это первые народы Америки, с которыми нас связывает родословная американского происхождения и европейского колониализма. Лишенные своей территории, а также своего суверенитета, индейцы теперь живут, как животные в зоопарке, в резервациях, где свирепствует бедность, а предлагаемый Закон об индийском гражданстве 1936 года недостаточно далеко продвинулся в восстановлении многовекового порабощения. Поэтому мы должны расширить этот закон, поскольку наш моральный долг состоит в том, чтобы оказать помощь обездоленным американским индейцам и наконец начать освобождать их от угнетения."
mexico_req.55.a: "Да, мы стоим бок о бок с угнетёнными индийцами."
mexico_req.55.b: "Этим "индейцам" нет места в нашей Мексике."

mexico_req.56.t: "Положение женщин на этих территориях"
mexico_req.56.d: "Англоязычные женщины вышли на улицы в запланированных демонстрациях — не против мексиканской оккупации, а за права женщин. В целом критикуя действия Мексики, суфражистки решили извлечь максимум пользы из нашего прогрессивного правительства и поэтому обратились к Мехико с петицией, чтобы добиться успеха там, где Вашингтон потерпел неудачу, официально распространив конституционные права женщин Мексики на Северные территории."
mexico_req.56.a: "Предоставить всеобщие права всем женщинам!"
mexico_req.56.b: "Предоставить женщинам право голоса во всех местных собраниях!"
mexico_req.56.c: "Сейчас не самое лучшее время."

mexico_req.57.t: "Статус религии на территориях"
mexico_req.57.d: "В то время как Мексика исторически была католической страной, англосаксы перенимают религиозное наследие Англии: протестантизм. Люди на Северных территориях — в частности, Теджас — глубоко религиозны, поэтому Комитет должен действовать осторожно, пытаясь повлиять на религиозную политику. Однако было бы глупо игнорировать разведывательные донесения нашей шпионской службы, в которых подчеркивается, как поместные церкви потворствуют, помогают и поощряют повстанцев, многие из которых сами являются ревностными протестантами."
mexico_req.57.a: "Навязывать государственную религию!"
mexico_req.57.b: "Обеспечить соблюдение антиклерикальных законов!"
mexico_req.57.c: "Пусть протестанты свободно занимаются своими делами"

mexico_req.58.t: "Статус языка на территориях"
mexico_req.58.d: "Большинство как мексиканского, так и англоязычного населения не говорят на языках друг друга, что уже вызывает гражданские беспорядки на Северных территориях и в наших пограничных штатах, таких как Баха и Сонорра. Хотя принуждать все англоязычное население изучать и говорить по-испански было бы, мягко говоря, непрактично, возможно, некоторые базовые государственные программы могли бы помочь нашим войскам и поселенцам на Севере. Основная тема этой сессии Комитета проста. От школ и правительственных учреждений до ресторанов и уличных вывесок - каким будет официальный язык, который будет использоваться для всего на Северных территориях?"
mexico_req.58.a: "Español! Гринго выучат наш язык и сделают это быстро!"
mexico_req.58.b: "Bilingüe/Двуязычный! Мы примем этих англичан."
mexico_req.58.c: "Английский! Мы должны успокоить этих буйных янки."

mexico_req.59.t: "Реинтеграция мексиканской "уступки""
mexico_req.59.d: "После многих лет масштабного переселения, интенсивных пропагандистских усилий и многочисленных подавленных восстаний организованное восстание против мексиканского правления в значительной степени утихло. Хотя среди старых экстремистов-ополченцев сохраняется некоторое сопротивление, англосаксы в целом постепенно смирились с нашим правлением, и поселенцы в настоящее время составляют значительное меньшинство на Северных территориях. Поскольку территория Реконкистадос прочно находится под нашим контролем, мы получили беспрепятственный доступ к её ресурсам и промышленности, поскольку "уступка" Мексики и договор Гуадалупе-Идальго, наконец, были отменены."
mexico_req.59.a: "Унижение десятилетней давности наконец-то отомщено!"

mexico_req.9.t: "Возвращение наших утраченных территорий"
mexico_req.9.d: "В 1848 году, в результате нашего поражения в американо-мексиканской войне, мы были вынуждены уступить почти половину нашей территории Соединенным Штатам в соответствии с положениями договора Гуадалупе-Идальго в результате события, известного как Мексиканская уступка. С тех пор отмена этого договора была мечтой мексиканского народа, но теперь, возможно, наконец-то появился шанс отменить это серьезное унижение в отношении нашей нации. Теперь, когда США втянуты в Гражданскую войну, которую они сами же и развязали, титан повернулся к нам спиной, и теперь у нас может быть шанс вернуть наши утраченные земли и восстановить контроль Мексики к северу от Рио-Гранде, от Калифорнии до самого Теджаса! Однако американцы могут уступить только земли, которые они всё ещё контролируют, поэтому мы должны действовать быстро!"
mexico_req.9.a: "Отправьте требование о возвращении наших территорий."
mexico_req.9.b: "Мы не можем позволить себе прямого конфликта, просто спокойно заявите о наших претензиях."
mexico_req.9.c: "Вы сошли с ума? Это слишком опасно!"

mexico_req.10.t: "Мексиканские территориальные требования"
mexico_req.10.d: "Мексика решила использовать продолжающуюся Гражданскую войну в Америке как возможность вернуть территории, которые они потеряли из-за договора Гуадалупе-Идальго 1848 года! Стремясь отменить уступку Мексики, они собрали свои войска на границе и теперь требуют всю землю, которую мы всё ещё контролируем, которая была "отнята" у них во время американо-мексиканской войны. Как мы должны реагировать?"
mexico_req.10.a: "Уступите спорные территории, мы не можем позволить себе ещё один фронт"
mexico_req.10.b: "Никогда! Эти земли принадлежат Америке!"

mexico_req.11.t: "Американцы отказываются от наших требований"
mexico_req.11.d: "Глупое руководство Соединённых Штатов отказалось принять наши законные территориальные претензии. Они смеются в лицо нашим требованиям отменить уступку Мексики и вернулись к тому, чтобы полностью сосредоточиться на своем текущем конфликте, хотя некоторые члены их режима пытались добиться нашей поддержки по подпольным каналам с помощью территориальных обещаний. Вместо этого эти элементы хотят купить поддержку Мексики в своей провалившейся войне обещаниями вернуть земли, захваченные в ходе американо-мексиканской войны. С этим предложением на столе, с их всё ещё отвернутыми спинами и с их сопротивлением, столь же отчаянным, как и всегда, что нам теперь делать с рушащимся титаном Северной Америки?"
mexico_req.11.a: "Мексика восстанет, чтобы занять место Америки в Новом Мире; к войне!"
mexico_req.11.b: "Мы не готовы к войне. Мы должны отступить, по крайней мере сейчас."
mexico_req.11.c: "Возможно, можно было бы договориться о сделке..."

mexico_req.110.t: "Предложение янки"
mexico_req.110.d: "Хотя наша первоначальная попытка дипломатии была встречена отказом, похоже, у Вашингтона есть дальнейшие планы по обеспечению их выживания. Их делегация вернулась к нам с простым, но интересным встречным предложением: в обмен на возвращение полного контроля над землями Мексиканской уступки американцы хотят, чтобы мы присоединились ко Второй Гражданской войне в Америке на их стороне, чтобы помочь им победить Тихоокеанские штаты и Американский Союз. Хотя они ясно дали понять, что не хотят жертвовать мексиканскими жизнями в Ржавом поясе или на Глубоком Юге, поскольку они знают, что у нас нет претензий или интересов на такие территории, они попросили наши армии приложить все военные усилия, чтобы сокрушить их западных врагов. Если мы согласимся на эту сделку, практически треть их страны будет передана нам - высокая цена, но это может быть единственным способом для них выиграть свою глупую войну. Когда возможность постучится ещё раз, каким будет наш ответ?"
mexico_req.110.a: "Мы будем сражаться бок о бок, чтобы отменить уступку Мексики и спасти их жалкую нацию."
mexico_req.110.b: "Мы скорее умрём, чем будем служить с этими янки. Продолжайте войну!"

mexico_req.111.t: "Сдержать наши обещания?"
mexico_req.111.d: "Мы, наконец, выиграли Вторую Гражданскую войну в Америке, но прежде чем мы сможем погреться в лучах нашей с таким трудом одержанной победы, мы должны сначала разобраться с вмешательством столицы. Поскольку сделка Вашингтона с Мексикой остаётся незыблемой, а мексиканцы доказали свою жизненно важную роль в нашей окончательной победе, их режим начал стучать по земле, которую мы якобы "должны" им сейчас. Поскольку сделка заключена и скреплена пролитой кровью обоих наших солдат, скорее всего, это приведет к новой войне, если мы сейчас предадим мексиканцев. Однако многие в нашей администрации не желают уступать землю, ссылаясь на то, что они тоже пролили кровь, защищая эту законно принадлежащую Америке землю, и будь они прокляты, прежде чем отдадут её. С нашими сторонниками жесткой линии, жаждущими войны, и с Вашингтоном, требующим, чтобы мы выполнили свою часть сделки, мы разрываемся между долгом и дипломатией. Что нам делать?"
mexico_req.111.a: "Мы должны подчиниться соглашению Вашингтона с Мехико. Уступите землю."
mexico_req.111.b: "Это по праву американская земля!"

mexico_req.12.t: "Вторая американо-мексиканская война"
mexico_req.12.d: "Наш отказ принять территориальные претензии Мексики после того, как мы вместе сражались и погибли во Второй американской Гражданской войне, стал последней каплей, и теперь мы должны заплатить ожидаемую цену. Мексика уже начала консолидировать свои разбросанные силы на новой линии фронта, и Мехико уже телеграфировал об объявлении войны Вашингтону, пока мы говорим. Мы твердо придерживались этого законного права, но ввергли нашу и без того разоренную войной нацию в ещё один конфликт всего через несколько мгновений после того, как он завершился в прошлом. Сейчас войска Национальной гвардии вместе с добровольцами из местного населения мобилизуются для отражения первых нападений мексиканцев, поскольку начинается Вторая американо-мексиканская война!"
mexico_req.12.a: "Всё, что Америка должна знать, это война."

mexico_req.120.t: "Мексика требует "Теджас""
mexico_req.120.d: "Стремясь вернуть утраченные территории и отменить уступку Мексики, мексиканское правительство направило требование нашему режиму, просто требуя штат Техас. В то время как большинство членов нашего кабинета посмеялись над этим, поскольку никто не слишком стремится уступить наше самое большое и богатое государство иностранной нации. Однако, учитывая реальность наших нынешних военных усилий, многие по-прежнему не хотят открывать ещё один фронт. Мы могли бы попытаться разоблачить их блеф, возможно, рискуя войной с Мексикой, или мы могли бы просто уступить им "Теджас""
mexico_req.120.a: "Это Техас, а не Теджас!"
mexico_req.120.b: "Мы должны отпустить "Теджас" на благо всего Союза."

mexico_req.121.t: "Американский Союз отвергает наши территориальные требования"
mexico_req.121.d: "Неудивительно, что правительство Союзного штата отклонило наше требование о возвращении Теджаса, посмеявшись над нашим требованием. Это оставило нам два простых варианта: либо собрать вещи и пока отказаться от наших амбиций в отношении Теджаса, либо мы могли бы перейти Рио-Гранде и силой захватить нашу законную глину! Что это должно быть?"
mexico_req.121.a: "Тогда это будет война!"
mexico_req.121.b: "Они разоблачили наш блеф; отступаем."

mexico_req.13.t: "Предложить договор Акапулько"
mexico_req.13.d: "Мы успешно отбили американцев и оккупировали по крайней мере часть нашей законной территории, потерянной в результате уступки Мексики. Мы можем отправить их униженному руководству предложение о мире прямо сейчас и потребовать, чтобы они сдали любую территорию, на которую мы претендуем и которую уже контролируем, или мы можем продолжать сражаться и надеяться, что оккупируем ещё больше земель. Однако, учитывая, как развивается Гражданская война, с нашей стороны может быть неразумно продолжать боевые действия в Америке, так что, возможно, пришло время просто взять то, что мы можем, и уйти, позволив оставшимся американцам покончить с собой, не тратя мексиканскую кровь впустую."
mexico_req.13.a: "Требуйте мира, народ и наши солдаты сыты по горло!"
mexico_req.13.b: "Мы будем продолжать сражаться, ибо вся наша потерянная земля будет нашей!"

mexico_req.14.t: "Мексиканцы предлагают мир"
mexico_req.14.d: "Какая катастрофа! Значительная часть Юго-Западных штатов была потеряна для наступающей мексиканской армии, и в нашей нынешней ситуации мы не в состоянии остановить их. Мексиканцы предложили нам мир, попросив просто сохранить все земли, которые они уже контролируют, в обмен на полное прекращение всех военных действий. Поскольку их войска угрожают продвинуться ещё глубже вглубь страны, возможно, настало время неохотно признать наше поражение и уступить им спорную территорию."
mexico_req.14.a: "Примите их требования, мы должны прекратить эту войну прямо сейчас!"
mexico_req.14.b: "Никаких компромиссов, пока мы не пройдём маршем по Мехико-Сити!"

mexico_req.15.t: "Подписание договора Акапулько"
mexico_req.15.d: "Подписанный в здании суда Аламо, как в знак уважения к нашему общему прошлому, так и для того, чтобы мексиканское правительство ещё больше унизило американцев, новый мирный договор - Договор Акапулько - был разработан и согласован мексиканской и американской делегациями. Согласно Акапулькоскому договору, американцы согласились уступить все оккупированные Мексикой земли на юго-западе самой Мексике, что, наконец, принесло нам законную расплату за Договор Гваделупе-Идальго. Любая из наших территорий, удерживаемых различными американскими повстанцами, должна быть захвачена в другое время, но сейчас мы обеспечили себе обширную полосу нашей старой земли, и теперь мы должны организовать её."
mexico_req.15.a: "Ура!"

mexico_req.16.t: "Предложить договор Акапулько"
mexico_req.16.d: "Мы успешно отбили американцев и оккупировали по крайней мере часть нашей законной территории, потерянной в результате уступки Мексики. Мы можем отправить их униженному руководству предложение о мире прямо сейчас и потребовать, чтобы они сдали любую территорию, на которую мы претендуем и которую уже контролируем, или мы можем продолжать сражаться и надеяться, что оккупируем ещё больше земель. Однако, поскольку война идет для нас так хорошо, мы могли бы просто продолжить усилия, чтобы покончить с этим навсегда, хотя это, вероятно, приведет к потере ещё большего количества невинной мексиканской крови по мере того, как мы продвигаемся глубже вглубь Америки. Что же делать?"
mexico_req.16.a: "Требуйте мира, народ и наши солдаты сыты по горло!"
mexico_req.16.b: "Мы будем продолжать сражаться до победного конца!"

mexico_req.17.t: "Мирное предложение от Мексики"
mexico_req.17.d: "Какая катастрофа! Значительная часть Юго-Запада США была потеряна для наступающей мексиканской армии, и наши силы в регионе были уничтожены. Поразительно, но мексиканцы предложили нам мир, заявив, что они передадут всю свою территорию под наш или свой контроль в обмен на полное прекращение всех военных действий. Поскольку их войска угрожают продвинуться ещё глубже, возможно, наконец-то настало время признать наше поражение и уступить им спорную территорию."
mexico_req.17.a: "Примите их предложение. Мы не можем тратить впустую ещё больше жизней американцев."
mexico_req.17.b: "Отклоните их предложение. Мы никогда не бросим этих американцев!"

mexico_req.18.t: "Подписание договора Акапулько"
mexico_req.18.d: "Подписанный в здании суда Аламо, как в знак уважения к нашему общему прошлому, так и для того, чтобы мексиканское правительство ещё больше унизило американцев, новый мирный договор - Договор Акапулько - был разработан и согласован мексиканской и американской делегациями. Согласно Акапулькоскому договору, американцы согласились уступить все мексиканские или федерально оккупированные земли на юго-западе, на которые претендует Мексика, самой Мексике, что, наконец, принесло нам законную расплату за Договор Гваделупе-Идальго. Любая из наших территорий, удерживаемых различными американскими повстанцами, должна быть захвачена в другое время, но сейчас мы обеспечили себе обширную полосу нашей старой земли, и теперь мы должны организовать её."
mexico_req.18.a: "Ура!"

mexico_req.19.t: "Американцы отказываются"
mexico_req.19.d: "Плюнув в лицо нашей доброй воле, янки отвергли наше предложение о мире, вместо этого желая вести эту войну до победного конца. Если это та смерть, которую они так хотят встретить лицом к лицу, мы, несомненно, даруем им её. Мы едем в Вашингтон!"
mexico_req.19.a: "Дураки!"

mexico_req.27.t: "Соединённые Штаты принимают наши требования"
mexico_req.27.d: "Удивительно, но, похоже, американцы были готовы передать всю землю, которую они захватили по Договору Гваделупе-Идальго, и с их решением Уступка Мексики, наконец, была отменена! Их внутренние проблемы должны быть действительно жестокими, чтобы они согласились на такую сделку, но для нас это не имеет значения, потому что мы, Мексика, снова стали единым целым.!"
mexico_req.27.a: "Наши законные северные земли были восстановлены!"

mexico_req.28.t: "Война против Тихоокеанских штатов?"
mexico_req.28.d: "Другая повстанческая группировка Гражданской войны в Америке, Тихоокеанские штаты Америки, в настоящее время контролирует Западное побережье - обширный регион, который включает в себя наши законные территории Альта-Калифорния. Несмотря на изолированность, они обладают сильной армией, благородным духом и легко обороняемой полосой территории. Должны ли мы вторгнуться на наши земли здесь и забрать то, что принадлежит нам по праву, или мы просто проигнорируем этот западный бастион, отмахнувшись от него как от слишком большой проблемы, с которой нужно иметь дело."
mexico_req.28.a: "Мы идём на Сан-Франциско!"
mexico_req.28.b: "Мы устали от этого бесконечного конфликта. Игнорируйте эти земли."

mexico_req.29.t: "Победа над Тихоокеанскими Штатами"
mexico_req.29.d: "Мексиканская армия победила армии Тихоокеанских штатов Америки и теперь может потребовать своих условий. Некоторые в правительстве хотят, чтобы вся Калифорния была возвращена Мексике, но другие считают, что агрессивные требования, подобные этому, приведут к новой возможной войне в будущем или, что ещё более вероятно, к срыву сделки. Вместо этого мы могли бы потребовать только южную часть Альта-Калифорнии, хотя это оставило бы большую часть наших земель в руках врага. Наконец, мы могли бы просто продолжать военные действия и отбросить дипломатию на второй план, поскольку маловероятно, что эти янки все равно согласятся."
mexico_req.29.a: "Требуйте всю Калифорнию"
mexico_req.29.b: "Требуйте южную половину Калифорнии"
mexico_req.29.c: "Продолжайте наступление, Тихоокеанское побережье будет нашим"

mexico_req.30.t: "Мексика требует всю Калифорнию"
mexico_req.30.d: "Мексиканцы основательно разбили наши войска и теперь пришли требовать часть своей заявленной "Альта-Калифорнии", которую мы имеем в пределах нашей страны. Согласие на эти требования положило бы конец кровопролитию, но потребовало бы от нас уступить более половины нашей территории иностранному правительству - горькая пилюля, которую нужно проглотить любым путём. Каков будет наш ответ?"
mexico_req.30.a: "У нас нет другого выбора, кроме как принять."
mexico_req.30.b: "Никакой сделки, мы будем бороться до конца.!"

mexico_req.31.t: "Мексика требует Южную Калифорнию"
mexico_req.31.d: "Мексиканцы основательно разбили наши войска и теперь пришли требовать часть своей заявленной "Альта-Калифорнии", которую мы имеем в пределах нашей страны. Согласие на эти требования положило бы конец кровопролитию, но потребовало бы от нас уступить более половины Калифорнии и наших самых южных владений иностранному правительству - горькая пилюля, которую нужно проглотить с любым перевесом. Каков будет наш ответ?"
mexico_req.31.a: "У нас нет другого выбора, кроме как принять."
mexico_req.31.b: "Никакой сделки, мы будем бороться до конца.!"

mexico_req.32.t: "ТША принимают наши требования"
mexico_req.32.d: "ТША рассудили разумно и мудро приняли наши требования об уступке Калифорнии. С их согласия Калифорния была возвращена под наш контроль, а также различные южные владения ТША. Это великий день для Мексики!"
mexico_req.32.a: "1848 год был отомщён!"

mexico_req.33.t: "ТША отклоняют наши требования"
mexico_req.33.d: "ТША отказались принять наши требования об уступке Калифорнии, плюнув в лицо нашей доброй воле. Теперь мы должны быть вынуждены сокрушить всех до единого этих янки с Западного побережья, пока каждый последний дюйм Альта-Калифорнии снова не окажется под нашим контролем."
mexico_req.33.a: "Мы идём на Сакраменто!"

mexico_req.34.t: "Войска ТША оккупируют Нижнюю Калифорнию"
mexico_req.34.d: "По нашему прямому приказу лояльные войска с баз в Южной Калифорнии пересекли границу с Мексикой и оккупировали полуостров Нижняя. С нашими войсками, окопавшимися и готовыми нанести удар глубже в сердце Мексики, мы держим Мехико за яйца. При таком положении дел у нас сейчас прекрасная возможность предъявить свои претензии к региону, одновременно добиваясь мирного урегулирования в наших интересах. В качестве альтернативы, мы могли бы просто воспользоваться этим преимуществом и отправиться в сам Мехико, чтобы покончить с этим, хотя это далеко от Бахи."
mexico_req.34.a: "Немедленно отправьте мирную делегацию!"
mexico_req.34.b: "Никакого мира, пока мы не двинемся маршем на Мехико-Сити!"

mexico_req.35.t: "Мирное предложение от Тихоокеанских штатов"
mexico_req.35.d: "Совершив дерзкий акт, вопиюще бросающий вызов нашему национальному суверенитету, войска Тихоокеанских штатов пересекли границу Мексики и оккупировали полуостров Баха! Поскольку их войска готовы продвинуться вглубь нашей страны, они воспользовались возможностью и послали послов для переговоров о мирном урегулировании, которое является наиболее выгодным для них. Должны ли мы принять их притязания на Нижнюю Калифорнию и положить конец конфликту, или мы должны дать отпор этим иностранным захватчикам?"
mexico_req.35.a: "Примите их предложение. Это всего лишь Баха."
mexico_req.35.b: "Никакого мира, пока мы не двинемся на Сакраменто!"
mexico_req.35.c: "Продолжайте войну, мы сокрушим ТША!"

mexico_req.590.t: "Восстания в Аризоне!"
mexico_req.590.d: "Поскольку напряженность в отношениях с англо-партизанами только росла, а сила сопротивления только росла, это был лишь вопрос времени, когда Северные территории станут жертвой массового организованного восстания. \n\nОдно из таких восстаний возникло в старом американском штате Аризона, где вспыхнуло либертарианское, но в значительной степени аполитичное восстание, охватившее ключевые города региона, такие как Феникс и Тусон. Возглавляемый таинственным бывшим офицером ВСЦ по аэронавтике, ставшим бандитом, известным только нашей разведке как "Человек Воды и золота", этот бандитский лорд и его банда грубых наездников и негодяев сплотили против нас большую часть англоязычного населения Аризоны и даже смогли склонить некоторых из местные американские индейцы тоже перешли на их сторону. Мы должны быстро подавить это восстание, пока этот народный герой не приобрел слишком большую популярность и власть!"
mexico_req.590.a: "Аризона Голдуотера должна быть уничтожена!"
mexico_req.590.b: "Свобода для Аризоны!"

mexico_req.591.t: "Восстания в Юте!"
mexico_req.591.d: "Поскольку напряженность в отношениях с англо-партизанами только росла, а сила сопротивления только росла, это был лишь вопрос времени, когда Северные территории станут жертвой массового организованного восстания. \n\nОдно из таких восстаний возникло в старом американском штате Юта, где коалиция под влиянием мормонов, известная как "Ополчение Дезерет", восстала против нашего мандата, побудив остальную часть англоязычного населения региона сделать то же самое. Назвав своё новое движение "Новый легион Наву", эти мормонские ополченцы и англо-протестанты превратились в нечто большее, чем бандитскую армию. Мы должны быстро сокрушить этих мерзких еретиков, чтобы их зараза не заразила все Северные Территории!"
mexico_req.591.a: "Сокрушите этих еретиков!"

mexico_req.592.t: "Калифорнийские восстания!"
mexico_req.592.d: "Поскольку напряженность в отношениях с англо-партизанами только росла, а сила сопротивления только росла, это был лишь вопрос времени, когда Северные территории станут жертвой массового организованного восстания. \n\nОдно из крупнейших таких восстаний произошло в старом американском штате Калифорния, начатое коалицией различных политических групп, состоящей из большой палатки, и подпитываемое американскими военными, присланными из Вашингтона, чтобы спровоцировать восстание. С различными ополченцами, происходящими из республиканцев, социалистов, националистов и других различных слоев общества, разнообразное движение сопротивления страдает от междоусобиц почти так же, как оно борется с нашими собственными силами, но они связаны своей любовью к американской демократии и так называемым ценностям этой умирающей нации. Мы уничтожим этих мерзких мятежников и обеспечим порядок на Северных территориях раз и навсегда!"
mexico_req.592.a: "Похоже, крысиное гнездо не было тщательно вычищено..."

mexico_req.60.t: "Изменение Реконкисты"
mexico_req.60.d: "Несмотря на прогнозы некоторых из наших лучших аналитиков и умников, zнки не впали в полный крах и гражданский конфликт, как мы так надеялись, что нанесло серьезный удар по нашим международным амбициям. Хотя большинство наших планов по Северной славе зависело от того, что американцы впадут в Гражданскую войну, мог быть и другой путь. Гринго всё ещё слабы, как побитая собака, зализывающая свои раны, с социальной и экономической ситуацией, худшей, чем даже у нас. В этот критический момент мы, возможно, сможем убедить Америку встретиться с нами дипломатическим путём, чтобы договориться о сделке, которая принесет пользу обеим странам. Мы хотим, чтобы земли, потерянные в 1848 году, были возвращены, так давайте хотя бы попросим о них, прежде чем этот гигант по-настоящему проснется."
mexico_req.60.a: "Отправьте дипломатическую команду в Вашингтон."
mexico_req.60.b: "Это не стоит нашего времени. Мексика обратится в другое место."

mexico_req.61.t: "Нелепая сделка со стороны мексиканцев"
mexico_req.61.d: "Как только мы начали возвращаться в нужное русло, в нашу дверь постучалась ещё одна проблема. Мексиканцы, недавно стабилизировавшие свои позиции, направили дипломатическую команду к президенту, предложив существенную оплату и обширную экономическую помощь и поддержку в обмен на земли, которые они потеряли в результате американо-мексиканской войны и последующего договора Гуадлупе-Идальго. Хотя с 1848 года прошло много времени, мексиканцы всё ещё жаждут возвращения им своих земель на Юго-западе - в основном Техаса, Аризоны, Нью-Мексико, Калифорнии, Невады и Юты. \n\nХотя кажется диким уступать некоторые из наших штатов иностранному государству, мексиканцы, безусловно, не враг, которого можно игнорировать, и если переговоры провалятся, на горизонте всегда может появиться война. Чтобы обеспечить будущий мир, мы могли бы провести встречные переговоры, также потребовав заключения союза, что предотвратило бы удар ножом в спину или, в данном случае, в наше мягкое подбрюшье. В качестве альтернативы, мы могли бы легко просто категорически опровергнуть это нелепое утверждение, но мы не можем быть уверены, что вскоре после этого зазвучат барабаны войны. Что нам делать?"
mexico_req.61.a: "Я полагаю, мы могли бы принять это, если они действительно могут заплатить справедливую цену."
mexico_req.61.b: "Мы согласимся, но только в том случае, если они согласятся на союз."
mexico_req.61.c: "Они что, сошли с ума? Должно быть, в воде что-то есть."

mexico_req.62.t: "Американцы cогласны"
mexico_req.62.d: "Вопреки даже нашим самым смелым ожиданиям, американцы каким-то образом согласились на наши условия. Земли, потерянные в 1848 году, должны быть мирно переданы в обмен на большие объемы экономической помощи и огромные выплаты, восстановление нашей северной границы и воссоединение Мексики впервые почти за столетие. Хотя потребуется некоторое время, чтобы объединить эти земли и полностью взять их под наш контроль, теперь мы можем смотреть в других направлениях, поскольку северный гигант погрузился в спячку."
mexico_req.62.a: "Уступка, наконец, отменена!"

mexico_req.63.t: "Американцы согласны, но с поправками"
mexico_req.63.d: "Вопреки даже нашим самым смелым ожиданиям, американцы каким-то образом согласились на наши условия, но с встречным требованием, чтобы мы заключили некую форму дипломатического соглашения о том, чтобы не воевать друг с другом. Земли, потерянные в 1848 году, должны быть мирно переданы в обмен на большие объемы экономической помощи и огромные выплаты, восстановление нашей северной границы и воссоединение Мексики впервые почти за столетие. Хотя потребуется некоторое время, чтобы объединить эти земли и полностью взять их под наш контроль, теперь мы можем смотреть в других направлениях, поскольку северный гигант погрузился в спячку."
mexico_req.63.a: "Очень хорошо. Альянс за дальнейшую безопасность Северной Америки."
mexico_req.63.b: "Мы просто гарантируем независимость друг друга."

mexico_req.64.t: "Гринго говорят "нет""
mexico_req.64.d: "Неудивительно, что янки отклонили нашу просьбу о мирной покупке земель Мексиканской уступки, потерянных нами почти столетие назад. Теперь у нас осталось два варианта. Мы можем либо переключить наше внимание на что-то другое, игнорируя американцев и отбрасывая это как досадную, но ожидаемую потерю, либо мы можем попытать счастья, чтобы одолеть дремлющего гиганта на поле битвы. Что нам делать?"
mexico_req.64.a: "Как и ожидалось. Давайте обратим наше внимание на более реалистичные цели."
mexico_req.64.b: "Тогда мы захватим эти земли силой!"

mexico_req.65.t: "Где остановиться"
mexico_req.65.d: "Хотя бои в этих засушливых пустынях, горах и зарослях кустарника были тяжелыми, мы смогли занять земли, уступленные Мексикой. Хотя битва всё ещё бушует по всему фронту, мы достигли наших целей. Мы могли бы настаивать на мире с белыми, поскольку американцы не в том положении, чтобы отказывать нам, или мы могли бы просто сражаться до тех пор, пока они полностью не сдадутся. Что нам делать?"
mexico_req.65.a: "Мы получили то, за чем пришли. Просите мира."
mexico_req.65.a: "Мы едем в Вашингтон!"

mexico_req.66.t: "Голдуотер злится!"
mexico_req.66.d: "Разгневанный нашим возвращением Юго-Запада, губернатор Аризоны Голдуотер начал разжигать мятежные настроения на наших недавно возвращенных северных землях. Напряженность уже начала подниматься довольно высоко, поскольку население двух стран теперь должно научиться жить как одно целое, и "Человек Золотой воды" постепенно смог собрать союзников, таких как движение за независимость в Техасе и мормоны в Юте, что только укрепило его дело. Если мы в ближайшее время не пресечем это в зародыше, у нас на руках может быть полномасштабное восстание. Должны ли мы начать тайно саботировать усилия Голдуотера, или мы считаем, что это только повредит нашему имиджу и ещё больше разозлит гринго?"
mexico_req.66.a: "Саботировать усилия Голдуотера."
mexico_req.66.b: "Пусть они планируют. Из этого ничего не выйдет. Конечно."

##Army Generals##

ARMY_MEX_EMILIANO_ZAPATA_DESC: "§YОбщее описание\n§YРодился:§W 8 августа, в Аненекуилько, Морелос, Мексика\n§YВоенная карьера:§W Эмилиано Сапаты военная карьера началась вскоре после начала его политической активности, когда он был насильно призван в 9-й кавалерийский полк под командованием Альфонсо Прадильо в 1908 году, где он начал испытывать преимущества и недостатки военной жизни. После вступления в силу Плана Сан-Луис и смерти Пабло Торреса Бургоса Эмилиано был выбран Южной революционной хунтой в качестве нового революционного вождя Южной мадеристской армии. Его первым шагом было отбить Куаутлу у порфиристов, что удалось, несмотря на большие потери. Чтобы увеличить число новобранцев, он пообещал каждому солдату, записавшемуся к нему, участок пахотной земли в обмен на помощь в революции, и эта тактика оказалась чрезвычайно успешной среди бесправных крестьян мексиканской сельской местности."
ARMY_MEX_PANCHO_VILLA_DESC: "§YОбщее описание\n§YРодился:§W 5 июня 1878 года, в Сан-Хуан-дель-Рио, Дуранго, Мексика\n§YВоенная карьера:§W Хосе Доротео Аранго Арамбула, более известный под псевдонимом Франсиско Виль или по прозвищу Панчо Вилья, стал живой легендой для жителей Мексики. Его приключения начались после того, как Лауреано Лопес Негрете, владелец ранчо Сомбретильо, где работал Доротео, надругался над его старшей сестрой. В отместку он застрелил Лауреано, а затем скрылся от властей, после чего сбежал в близлежащие горы, где его нашла шайка бандитов во главе с человеком по имени Франсиско Вилья. Он сопровождал бандитов в течение нескольких лет, совершая набеги и грабежи в окрестностях Дуранго, пока Франсиско Вилла не был застрелен в перестрелке и не назначил Доротео своим преемником во главе банды. Тогда Доротео принял имя своего спасителя и продолжил свою преступную деятельность. Получив руководство бандой, Вилья решил объединить усилия с Игнасио Парра и начал свои попытки остановить, иногда жестокие, злоупотребления, совершаемые помещиками по отношению к крестьянам в Чиуауа. В конце 1910 года он присоединился к Движению мадеристов, и благодаря хитрости и храбрости "Панчо Вилья" достиг высших чинов мексиканской революционной армии, получив прозвище "Кентавр Севера", и даже смог вскоре стать губернатором Чиуауа. Он разозлил американское правительство в 1916 году после нападения на небольшой городок Колумбус в Нью-Мексико, что привело к карательной экспедиции под командованием Джона Першинга, который так и не смог поймать Вилью, несмотря на все свои усилия. С тех пор Вилья играл важную роль в революционной армии и политике Мексики. Он является уважаемым членом Генерального штаба, хотя в последнее время его чаще видят занимающимся политикой, чем изучающим военную стратегию.\n§YВажное примечания:§W- Член и один из главных кандидатов от Национальной аграрной партии."
ARMY_MEX_PLUTARCO_CALLES_DESC: "§YОбщее описание\n§YРодился:§W 25 сентября 1877 года, в Гуаймас, Сонора, Мексика\n§YВоенная карьера:§W Плутарко Элиас Кальес, родился в семье помещика, получил диплом учителя в 1894 году и посвятил себя профессии учителя в Эрмосильо и Гуаймас, одновременно пытаясь управлять семейным бизнесом. Когда он переехал в Агуа-Приета, губернатор Хосе Мария Майторена назначил его заместителем. После Декена Трагика Кальес начал вербовать людей из Агуа Приеты для противостояния Викториано Уэрте и в 1913 году присоединился к революционным силам для борьбы. Кальес оказался в подчинении Альваро Обрегона и к концу 1913 года стал полковником и командующим Эрмосильо. В октябре 1914 года Кальес успешно защищал город Нако в течение трех месяцев, сумев выстоять вопреки всему, и благодаря этому к февралю 1915 года он был произведен в бригадные генералы. После успеха Плана Агуа Приета и прихода к власти Обрегона, Кальес стал его вторым командиром, и на долгие годы стал важным членом штаба, хотя в последние годы его все чаще замечали в политике.\n§YВажное примечания:§W- Член и один из главных кандидатов от Национальной Революционной Партии.\n- У него очень строгие моральные нормы, и он считает алкоголь и религию опасными для ума солдат и народа."
ARMY_MEX_JUAN_G_CABRAL_DESC: "§YОбщее описание\n§YРодился:§W 3 апреля 1883 года, в Минас-Приетас, Сонора, Мексика\n§YВоенная карьера:§W Хуан Г. Кабрал до двадцати лет работал шахтером, после чего переехал в Кананею, участвовал во всеобщей забастовке 1906 года, где встретил своих будущих знакомых по Мексиканской революции. Он был одним из первых революционеров, взявших в руки оружие против Порфирио Диаса, и принял участие в нескольких ранних сражениях революции. В мае 1911 года он взял Кананею и Нако, за что был возведен в звание полковника кавалерии самим Франсиско Мадеро. В феврале 1912 года он стал командором, а в 1913 году присоединился к войскам Викториано Уэрты. Затем он был выбран для проведения операций с низким риском и, как правило, был выбран Обрегоном в качестве военного губернатора как более примирительный человек, чем его коллеги, такие как Майторена и Кальес. С тех пор он принял участие в нескольких дипломатических миссиях в другие страны Южной Америки и остаётся очень уважаемым членом персонала, даже известен как "самый чистый военный после революции"\n§YВажное примечания:§W- Апатичен к политике."
ARMY_MEX_PABLO_QUIROGA_ESCAMILLA_DESC: "§YОбщее описание\n§YРодился:§W 7 июня 1875 года, в Сьенега де Флорес, Нуэво-Леон, Мексика\n§YВоенная карьера:§W Пабло Кирога Эскамилья в 1913 году был включен в состав армии конституционалистов и находился под командованием Мануэля М. Диегеса. В составе Добровольческого корпуса и 13-го батальона улан, Эскамилья возглавил несколько экспедиций в Сонору, Синалоа, Наярит и Халиско. Он участвовал в битве при Санта-Рос, осаде Гуаймаса и боях за Оредайн. В 1914 году он был произведен в полковники, участвуя в очередной серии операций в Силао-и-Тринидад, Гуанахуато, Керетаро и Дуранго. В 1915 году он получил звание бригадного генерала и принял участие ещё в 25 экспедициях во время революции и в послереволюционный период. Будучи опытным сотрудником генерального штаба, он медленно, но верно терял интерес к своей военной карьере и, возможно, вскоре захочет уйти в отставку."
ARMY_MEX_JOAQUIN_AMARO_DESC: "§YОбщее описание\n§YРодился:§W 16 августа 1889 года, в Сомбререте, Сакатекас, Мексика\n§YВоенная карьера:§W Хоакин Амаро родился в семье местных жителей и был одним из первых революционеров из Мичоакана, взявших в руки оружие против правительства. Сначала он был под командованием Гертрудис Г. Санчес, но во время революции постоянно менял сторону, пока не присоединился к Оперативной армии под командованием Альваро Обрегона. Он был отмечен за храбрость в битве при Селайе. В 1916 году он сражался в Морелосе и в Мехико против сапатистов, казнив несколько гражданских лиц под страхом того, что они предадут войска Обрегона. В 1918 году он действовал в Дуранго и Чиуауа против виллистов, а в 1920 году присоединился к Плану де Агуа Приета, который возвел его в ранг бригадного генерала. После этого он был назначен директором военного образования в Heroico Colegio Militar, и с тех пор занимал свой пост, поощряя дисциплину и технические знания над сырой рабочей силой, и пропагандировал спорт и культурные мероприятия через популярные библиотеки в казармах.\n§YВажное примечания:§W- Его отношения как с Сапатой, так и с Виллой в лучшем случае кислые. Борьба против них в революции сделала Хоакина очень настороженным по отношению к своим новым коллегам."
ARMY_MEX_FRANCISCO_LUIS_URQUIZO_DESC: "§YОбщее описание\n§YРодился:§W 21 июня 1891 года, в Сан-Педро, Коауила, Мексика\n§YВоенная карьера:§W Франсиско Луис Уркисо присоединился к революции в 1911 году в Коауиле по приказу Эмилио Мадеро, где позже был назначен одним из личной охраны Франсиско Мадеро, сражаясь вместе с Мадеро в "Decena Tragica" После смерти Мадеро Уркизо бежал из Мехико и присоединился к силам Каррансы, организовав добровольческий саперный батальон из жителей Коауилы. Со своим батальоном ему удалось сражаться и захватить Канделу для Каррансы, он участвовал в захвате Торреона и помогал в атаке на Монтеррей Северной дивизии Франсиско Вильи. В 1916 году он получил звание бригадного генерала и занял несколько важных государственных постов в Веракрусе, основал Академию штаба как продолжение Военной коллегии Героико. Он присоединился к Плану де Агуа Приета и преданно служил Обрегону в стабилизационных усилиях послереволюционной эпохи. Плодовитый писатель, он проводил своё свободное время, сочиняя истории о своем времени во время революции и пересказывая события, которые навсегда изменили Мексику\n§YВажное примечания:§W- Больше заинтересован в своей писательской карьере, чем в любой форме политической активности."
ARMY_MEX_PABLO_MACIAS_VALENZUELA_DESC: "§YОбщее описание\n§YРодился:§W 15 ноября 1891 года, в Эль-Фуэрте, Синалоа, Мексика\n§YВоенная карьера:§W Пабло Масиас Валенсуэла присоединился к мексиканским революционерам в 1912 году, где был переброшен на север и получил звание лейтенанта 4-го иррегулярного батальона Соноры под непосредственным командованием Альваро Обрегона. Во время службы в армии он получал свои должности, поднимаясь по служебной лестнице за заслуги в кампании. Среди наиболее важных должностей и поручений, которые он занимал до сих пор, - начальник военных операций в штате Наярит, Северном округе штата Баха Калифорния и штате Синалоа; начальник 4-го, 7-го, 9-го, 10-го и 24-го штабов военных операций; начальник 9-й и 17-й военных зон и командующий 15-й и 29-й военными зонами. Хотя он не так закален в боях, как его коллеги, его административные навыки заслуживают внимания.\n§YВажное примечания:§W- Член Национальной революционной партии."
ARMY_MEX_ABELARDO_RODRIGUEZ_DESC: "§YОбщее описание\n§YРодился:§W 12 мая 1889 года, в Гуаймасе, Сонора, Мексика\n§YВоенная карьера:§W Абелардо Родригес Лухан, принявший более американизированное имя после временного переезда в Америку в 1906 году как Абелардо Л. Родригес, вернулся в Мексику в 1912 году и оказался в центре революции. В марте 1913 года он записался на службу в армию под командованием Обрегона и быстро продвинулся по службе, участвуя во взятии Кулиакана, кампании в Бахио, подавлении восстания яки в Соноре и борьбе с сапатистами в других местах. В 1916 году он был произведен в полковники, а позже принял участие в Плане де Агуа Приета, который принес ему достаточно престижа, чтобы стать военным губернатором штата Баха Калифорния до 1930 года. С тех пор он посвятил себя преподаванию в Heroico Colegio Military, где совсем недавно получил звание бригадного генерала\n§YВажное примечания:§W- Член Национальной революционной партии."
ARMY_MEX_MAXIMINO_AVILA_CAMACHO_DESC: "§YОбщее описание\n§YРодился:§W 23 августа 1891 года, в Тесьютлан, Пуэбла, Мексика\n§YВоенная карьера:§W Максимино Авила Камачо присоединился к революции в качестве обычного призывника и с тех пор медленно поднимался по служебной лестнице. В 20-х годах он решил поступить в Heroico Colegio Militar, чтобы изучать военную стратегию, и недавно окончил его и был принят в генеральный штаб. В целом неопытный, но преданный генерал.\n§YВажное примечания:§W- Член мексиканской рабочей партии."

