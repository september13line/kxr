MEX_new_economic_policy_idea_desc: "Nueva Política Económica, или НЭП, был создан послереволюционным правительством как мера целесообразности, направленная на то, чтобы вдохнуть жизнь в нашу разрушенную войной экономику. Смешивая государственную социалистическую и мелкую капиталистическую политику в единый и синкретичный экономический план, НЭП был шаткой попыткой нового режима насильственно принести процветание Мексике. Используя как свободный рынок, так и национализированные отрасли и методы, НЭП был встречен неоднозначными результатами, и теперь нация должна решить, продолжать ли эту радикальную, слитную политику или следует организовать Большой Перерыв, чтобы погрузить Мексику с головой в её багровое будущее."

MEX_revolution_economic: "Экономические последствия революции"
MEX_revolution_economic_desc: "Мексиканская революция разрушила старый порядок, и из пепла восстало наше новое общество, но эта кровавая трансформация не прошла бесследно. Революция полностью дестабилизировала и изменила нацию и нанесла тяжелый урон общей способности Мексики функционировать, в первую очередь, когда речь идет о нашем экономическом секторе, который был полностью уничтожен в результате конфликта. Наша промышленность была разорена и уничтожена боевиками и оппортунистами со всех сторон, дороги, железные дороги и телеграфные линии разрушены, а те фермы и ранчо, которые не были разграблены ополченцами Сапаты, были сожжены в рамках политики Выжженной земли, чтобы уморить революцию голодом. Потребуются обширные и тщательные усилия по восстановлению, чтобы снова объединить страну и вернуть экономику Мексики в рабочее состояние."

MEX_revolution_military: "Устаревшая и немотивированная армия"
MEX_revolution_military_desc: "Мексика, по-видимому, была проклята на протяжении большей части столетия неспособностью должным образом модернизировать, индустриализировать или милитаризировать, а прискорбно слаборазвитое состояние наших вооружённых сил служит вопиющим и болезненным примером этой неумелости. От доктрины до материально-технического обеспечения и даже по всей цепочке командования вся военная мощь Мексики поставлена под угрозу. Эта военная неадекватность достигла такой степени, что Мексика может оказаться явно неподготовленной к реалиям, которые принесет с собой ещё один крупный конфликт. \n\nМы сталкиваемся с суровой реальностью: половина наших собственных вооружений относится ко времени первого Вельткрига или ранее и представляет собой буквально музейные экспонаты, военно-морской флот - это не более чем бутик-флот, защищающий наши ближайшие прибрежные воды и внутренние водные пути, а военно-воздушных сил практически не существует. Однако не вся надежда потеряна. С революцией, вырвавшей контроль над национальной промышленностью, и с повышенным вниманием, уделяемым внутренним нефтяным богатствам страны, возможно и жизненно важно, чтобы Мексика перешла от разового характера ополченцев Сапаты к более современной и эффективной военной структуре.."

MEX_asa_rebellion: "Оппозиция со стороны Альянса антисоциалистов"
MEX_asa_rebellion_desc: "С тех пор как революция свергла режим Викториано Уэрты и Порфирио Диаса, в Мексике появлялись и исчезали новые лица, пока не был избран герой войны Эмилиано Сапата, и каждый новый лидер пытался направить постреволюционное государство в желаемом направлении. На протяжении всего пути и независимо от того, кто находился у власти, нация страдала от все более радикализирующейся правой коалиции антисоциалистических националистических Клик. \n\nСостоящая из широкого спектра правых и крайне правых движений, AAS в основном представлена стойкой традиционалистской милицией Национальная интегралистская партия (PIN), ультрарелигиозными синархистами Народной партии (PFP) и расовыми идеологами антиклерикального, анти-истеблишментского движения. Ассоциация революционеров Мексики (ARM), а также другие более мелкие группы, эта антилевая коалиция имеет мало общего, кроме их общей ненависти к социализму. В то время как правый триумвират далек от стабильного союза, поскольку и PNI, и PFP громко заявляют о своем презрении к ARM, их присутствие свидетельствует о постоянно растущей антипатии к революционному правительству Сапаты и синдикалистам. Поскольку их атаки становятся все более смелыми по мере того, как Красный режим продолжает господствовать над Мексикой, многие опасаются, что AAS снова ввергнет страну в войну. Если с этими ультранационалистами из пятой колонны не разобраться быстро, Мексика может оказаться во власти ещё одной контрреволюции."

MEX_dl_opposition: "Оппозиция со стороны Демократической лиги"
MEX_dl_opposition_desc: "Хотя переход власти в Мексике к Социалистической Республике был далеко не мирным, выборы 1932 года, на которых Сапата пришел к власти, означали, что бывшие представители бывшего республиканского истеблишмента снова будут отнесены к маргинальной группе, оставив их в качестве маргинализированного, но очень активного политического оппонента, преданного служить препятствием на пути всего, что намеревалось выдвинуть социалистическое правительство. Что ещё хуже, не только консервативные правые из предыдущего истеблишмента выступают против правительства Сапаты, поскольку многие либеральные и умеренные политики и партии присоединяются к Демократической Лиге, выражая своё желание перемен. Возвращаясь к каррансистам Революции, эти республиканцы и конституционалисты считают, что действующее правительство слишком близко к власти толпы. Нынешней администрации, безусловно, предстоит проделать большую работу, чтобы договориться с этими хнычущими республиканцами, чтобы инфантильный социалистический режим не потерпел ещё одной неудачи на пути к обеспечению политического будущего Мексики."

MEX_church_question: "Вопрос о Церкви"
MEX_church_question_desc: "Со времен первоначального испанского завоевания присутствие Католической церкви оказывало глубокое и постоянное влияние на культуру и традиции современной Мексики. Хотя синдикалистское правительство Сапаты предприняло согласованные усилия по секуляризации Мексики, католическая церковь по-прежнему обладает огромной властью над сердцами и умами мексиканского народа. Ясно, что, если не будет достигнуто какое-либо соглашение с духовенством и его верными мирянами, возможно, придется рассмотреть более прямые и решительные средства борьбы с "опиумом народа" До тех пор светское и благочестивое население нашего штата вцепляются друг другу в глотки, и из-за распространения необоснованных слухов о том, что Сапата хочет добиться полного антиклерикализма, поскольку процерковные группы продолжают радикализироваться, Мексика вынуждена балансировать на лезвии бритвы."

