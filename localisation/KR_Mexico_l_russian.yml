### Leader Bios ###
POLITICS_EMILIANO_ZAPATA_DESC: "Эмилиано Сапата - герой и ведущая фигура кровавой мексиканской революции, одна из самых уважаемых, а также одна из самых противоречивых фигур в стране. Эмилиано Сапата Салазар родился в Морелосе в 1879 году в обеспеченной и популярной семье метисов-земледельцев. Это сельское воспитание сильно повлияло на его последующие взгляды, но, несмотря на распространенные утверждения, что он начал жизнь как обедневший ребенок родной крови, воспитание Сапаты было вполне комфортным. Тем не менее, после получения базового образования и смерти отца, когда Сапате было всего 16 лет, будущий герой Мексики был вынужден взять на себя бремя заботы о своей семье, начав выполнять различные подработки и заниматься предпринимательской деятельностью. \n\nС приходом к власти Порфирио Диаса, Сапата и его город Аннекуилько, долгое время бывший очагом антиэлитарной мысли, начали активно протестовать против расширяющейся системы асиенд. После встречи с Диасом для обсуждения возможной сделки, Сапата и его союзники были арестованы и призваны в Федеральную армию - приговор, который впоследствии пошел ему на пользу, поскольку он получил большой боевой опыт. После возвращения домой Сапата был избран новым старейшиной своего родного города после отставки Хосе Мерино и продолжал объединять своих союзников против системы асиенды и против режима Диаса, пока через несколько лет не разразилась Мексиканская революция. Вступив в союз с Панчо Вилья, а затем с Альваро Обрегоном, Сапата показал себя искусным партизанским тактиком, и с его помощью социалисты одержали победу в войне. \nПосле Мексиканской революции и после трех президентов PLM, Сапата нарушил их политическую монополию и одержал победу на президентских выборах 1932 года со своей PNA. После вступления в должность он способствовал развитию коллективных хозяйств Мексики, "Эхидо", и, используя экономические стимулы и предлагая мексиканскую нефть, способствовал установлению тесных дипломатических связей с Третьим Интернационалом. Однако его неопределенные социалистические позиции и глубоко социалистические союзники возмутили многих, заставив радикальных антисоциалистов и враждебные демократические элементы собраться и начать действовать по всей стране. В условиях, когда нестабильность и гражданские беспорядки вновь поднимают свои уродливые головы, Сапата и его режим должны быть осторожны, так как над Мексикой вновь назревает буря."
POLITICS_PLUTARCO_CALLES_DESC: "Генерал Плутарко Элиас Кальес родился 25 сентября 1877 года в семье отца-бюрократа-алкоголика. Кальес взял свою фамилию от мужа своей тети, который воспитывал его после смерти матери; именно от своего дяди, преподавателя светской школы, Кальес узнал о своем неприятии религии и церкви, что повлияло на его политику в дальнейшей жизни. Его юность была нелегкой, клеймо сироты и низкий социальный статус его семьи заставили Кальеса быть усердным работником, переходя с одной работы на другую на протяжении всей своей юности. С началом Мексиканской революции Кальес присоединился к Мадеро и служил при нем комиссаром полиции, что позволило ему подняться по служебной лестнице и занять пост губернатора Соноры. После восстания Конституционной армии Кальес встал на сторону Каррансы, но когда власть Каррансы упала, Кальес вместе с сонорским генералом Альваро Обрегоном восстал против него, в итоге заняв место в кабинете Обрегона в качестве министра финансов. Будучи ярым сторонником профсоюзов и социал-демократии, Кальес занял видное место в администрации Сапаты, когда тот был избран президентом. Кальес часто призывал Сапату занять жесткую линию в отношении церкви, однако эти просьбы часто оставались без внимания президента; растущий разрыв между двумя деятелями по вопросу церкви привел к тому, что некоторые предполагают, что трагическое убийство Сапаты было совершено по приказу Кальеса. Независимо от того, несет ли Кальес ответственность за смерть Сапаты, он теперь полностью контролирует мексиканское правительство и успешно возложил вину за смерть Сапаты на группу реакционных генералов. Тоталитарный и яростно антиклерикальный тон риторики Кальеса вышел за рамки любого из основных социалистических политиков Мексики, а его отказ от аграризма и поддержка полной интеграции коренных мексиканцев могут стать радикально новым направлением для Мексики, если будут реализованы."
POLITICS_PANCHO_VILLA_DESC: "Родившийся под именем Хосе Доротео Аранго Арамбула в Дуранго в 1878 году, сейчас мало кто знает его иначе, чем Франсиско "Панчо" Вилья. Герой революции, аграрий, народная фигура и почти святой в глазах многих бедняков севера Мексики, Панчо Вилья - такой же мексиканец, как и они сами. Хотя его ранняя жизнь окутана тайной, известно, что в детстве он получил небольшое образование в местной церкви, а затем стал фермером и сельскохозяйственным рабочим в различных дисциплинах, позже даже стал бригадиром американской железнодорожной компании, прокладывавшей новые пути вблизи границы. Переезжая по работе, он вернулся в Дуранго, когда ему было всего 16 лет, чтобы убить человека, обвиненного в изнасиловании сестры Панчо, украв после убийства лошадь и включив его в список разыскиваемых сельских жителей Порфриато. Благодаря своим связям с влиятельным деятелем Пабло Валенсуэлой, Вилья был избавлен от казни и вместо этого был насильно зачислен в Федеральную армию. Через несколько месяцев он дезертировал и бежал в Чиуауа, сменив в бегах своё имя на Франсиско "Панчо" Вилья, хотя вопрос о том, взял ли он это имя от своего деда или другого бандита, является спорным. Прожив долгие годы в бегах в качестве бандита, Вилья в конце концов обрел цель, встретив Авраама Гонсалеса де Эрмосильо-и-Касавантеса, а через него и самого Мадеро. Эти противники режима Диаса направили молодого Вилью на путь истинного патриота, отказавшись от эгоистичного бандитского образа жизни, чтобы стать борцом за свободу и революционером для народа Мексики. Когда революция окончательно разразилась, Вилье едва исполнилось 30 лет, он прокатился на волне смены сторон и гражданского конфликта, сражаясь против Уэрты, Обрегона и Каррансы, перейдя на сторону своего давнего друга и политического союзника Эмилиано Сапаты, и, в конце концов, встав на вершину победоносной колонны, когда борьба наконец закончилась. Все ещё служа в армии и сохраняя свою харизматичную, похожую на разбойника личность и репутацию, Панчо Вилья помогал направлять Мексиканскую революцию своими аграрными идеями и призывами к земельной реформе, пока в конце концов сам не стал президентом. Долгое время ненавидевший власть и политику, даже ненавидевший своё недолгое пребывание на посту губернатора Чиуауа после окончания революции, Панчо Вилья известен своим бесконечным легионом сторонников как мексиканский Робин Гуд или "Кукарача". Под руководством этого нерешительного, но харизматичного героя Мексика и её народ, наконец, познают истинную свободу и процветание, поддерживаемые эгалитарной земельной реформой и системой эхидос, не опасаясь больше подъёма авторитаризма и властного управления."
POLITICS_PABLO_GONZALEZ_GARZA_DESC: "Генерал Пабло Гонсалес Гарса родился 5 мая 1879 года в Лампасос де Наранхо. Его родители были простыми лавочниками. В 6 лет Гарса стал сиротой, но все же смог получить стипендию в престижной военной академии.\n\nВ 1911 году Гарса присоединился к Франсиско И. Мадеро против Диаса, а затем присоединился к восстанию против Паскуаля Орозко, а затем к восстанию против Викториано Уэрты.\n\nНесмотря на то, что Гарса получил титул "генерала, который никогда не побеждал", он стал восходящей военной звездой в Мексике. Когда фронт Каррансы развалился, Гарса убил своего покойного союзника и лидера конституционалистов, перейдя на сторону Обрегона, законного президента Мексики, что ознаменовало конец Мексиканской революции.\n\n\nВ течение последующих лет Гарса делал известной свою оппозицию растущему аграрно-социалистическому фронту Сапаты и Вильи; многие подозревали, что Гарса ответственен за смерть президента Сапаты. Генерал Гарса ждал удобного момента, чтобы очистить свою любимую Мексику от социалистической коррупции; с успехом военного переворота в Мексике он готов сделать именно это."
POLITICS_JOSE_URQUIZA_DESC: "Хосе Антония Уркиза, ярый католик и антисоциалист, обошел своих предполагаемых союзников в рядах мексиканских военных и взял на себя контроль над президентским креслом. Президент Уркиза с такой же уверенностью пропагандирует веру в свой синархистский режим, как и веру в самого Бога."
POLITICS_VINCENTE_TOLEDANO_DESC: "Титан мексиканских революционных левых, мексиканское профсоюзное движение, вероятно, не было бы столь развито без Висенте Ломбардо Толедано. \n\n\nГубернатор Пуэблы в течение более года, секретарь и близкое доверенное лицо бывшего президента и героя революции Эмилио Сапаты, выдающийся профессор литературы, признанный и уважаемый профсоюзный организатор, а теперь глава мексиканской нации, никто не может отрицать огромный опыт Толедано в самых разных областях, все из которых объединяет одно: улучшение условий жизни простых людей. \n\nТоледано возглавляет Народную социалистическую партию (Народно-социалистическая партия), моделируя большую часть своей политики на основе европейского синдикализма, сохраняя при этом некоторые чисто мексиканские черты. Их основная политика включала федерализацию Мексики и создание настоящей прямой рабочей демократии через профсоюзы, крупные программы строительства инфраструктуры и массовую урбанизацию, при этом они защищали крестьян и поддерживали "эхидос", созданные Сапатой.\n\n\nНесмотря на то, что Толедано представлял себя как харизматичного, но довольно классического синдикалиста, близкие к нему люди не могли не заметить его авторитарные тенденции и привязанность к ленинской теории. Некоторые говорят, что Толедано представлял себя "Лениным Запада", единственным хранителем марксистской ортодоксии, окруженным со всех сторон буржуа и ревизионистами, человеком, который не побоится пойти на жертвы, необходимые для превращения Мексики в настоящий социалистический индустриальный рай, и, наконец, однажды достичь коммунизма. Будущее скоро покажет, правдивы ли слухи об этом необычном синдикалисте..."
POLITICS_DONA_ITURBIDE_DESC: "Потомок неудачной австрийской кампании в Мексике более ста лет назад, донья Мария Жозефия София де Габсбурго-Итурбиде была коронована как императрица новой мексиканской монархии. Она ведет своё происхождение от последнего коренного Императора Мексики, Агустина де Итурбиде, и приемного сына Максимиллиана. Как австрийка, её восшествие на престол способствовало более тесным связям между Австрией и Мексикой. Несмотря на то, что она набожная католичка, донья Мария открыто заявила о своем неприятии государства, возглавляемого церковью. Вместо этого она использует своё влияние, чтобы убедить чиновников проводить более светскую политику управления, включая свободу вероисповедания. Несмотря на мелкие сделки и предложения своему кабинету время от времени, императрица аполитична, предпочитая предоставить своим министрам заниматься мелочами управления и вместо этого совершая дипломатические визиты в региональные державы Центральной Америки, а также в Европу и другие страны. Сможет ли новая императрица исправить ошибки своих предков или её постигнет та же участь, ещё предстоит узнать."
POLITICS_DON_LUIS: "Дон Луис Моктесмуа-Марсилья де Теруэль-и-Гомес де Артече был коронован как Император Четвертой Мексиканской империи. Его легитимность основана на происхождении от девятого ацтекского тлатоани, Моктесумы II, связывающего первоначальную империю ацтеков с двумя Империями, пришедшими ей на смену. Таким образом, у него нет династических связей, которые могли бы связать судьбу Мексики с судьбой другой страны. Тем не менее, новый Король всё ещё смотрит назад; хотя он набожный католик и известный сторонник карлистов, он отказывается забывать своё ацтекское наследие и своё право первородства - империю ацтеков. Ему предстоит исправить многовековую несправедливость и занять пустое место на сцене Латинской Америки. Взяв бразды правления Мексикой, он стал на шаг ближе к осуществлению своих амбиций, и с Божьим руководством он воскресит то, что когда-то было империей его предков, в новой, синкретической форме."
POLITICS_PASCUAL_RUBIO_DESC: "Реформы и революция часто не являются хорошими друзьями в лексиконе социалистов, но для Паскуаля Рубио они дополняют и взаимно необходимы друг другу, и он является живым доказательством этого.\n\nСын землевладельцев и юристов, молодой Рубио смог поступить в Мичоаканский университет Святого Николая Идальго, где и развил свои политические идеи. Будучи ещё студентом, Паскуаль уже был ярым противником диктаторского режима Диаса и участвовал в подпольных демонстрациях, быстро став революционером. Во время революции он присоединился к Сапате и революционерам в их справедливой борьбе. Его спокойствие и примирительный характер позволили ему подняться на вершину PLB, Мексиканской рабочей партии, продвигавшей доктрину демократического социализма, которая служила бы как крестьянам, так и рабочим, обещая хлеб, большую демократию, земельную реформу, увеличение средств на образование бедняков и улучшение прав коренного населения. \n\nРубио прошел долгий путь от простого студента до лидера Мексики, но на протяжении всей своей жизни он сохранял любовь к своему народу и своей стране, и теперь в его силах изменить ситуацию к лучшему." 
POLITICS_JUAN_ALMAZAN_DESC: "Когда люди слышат слово "революционер", они часто думают о социалистах, но Альмазан - гордый революционер и не менее гордый антисоциалист.\n\nСын каталонского землевладельца, Хуан Андреу Альмазан с юных лет воспитывал любовь к земле и своей стране, когда, будучи студентом, он неустанно работал в президентской кампании Мадеро, надеясь положить конец диктатуре Порфирио Диаса, которая вела Мексику к гибели. В конце концов, свержение удалось, но после многих поворотов и казни Мадеро стало ясно, что Сапата - не более чем кровавый социалист, который продаст свою страну Франции и Англии. Альмазан объединился с Феликсом Диасом, сыном свергнутого диктатора. После того как социалисты окончательно укрепили свою власть, Альмазан и его партия PRUN присоединились к Лиге демократов, чтобы противостоять тирану.\n\nПосле падения диктатуры, претендовавшей на звание демократии, мексиканский народ наконец-то высказал своё мнение и проголосовал за Хуана Андреу Альмазана. Придя к власти, Альмазан намерен планомерно реализовывать свою программу - создание подлинной демократии, в которой не останется ни одной формы социализма, и установление корпоративистской экономики. Опираясь на поддержку армии и широких масс благодаря своей популистской риторике, Альмазан намерен вывести Мексику на достойное место в мире, наряду с другими великими Державами." 
POLITICS_MIGUEL_VALDES_DESC: "Новый президент Мексики - не совсем тот человек, которого представляют себе, когда думают о главе мексиканского государства. Он действительно молод и не относится к числу "революционных генералов" мексиканской революции, которые доминируют на политической сцене. \n\nМигель Алеман Вальдес, однако, является одной из главных фигур Лиги демократов, одним из основных лидеров Либерально-конституционалистской партии, возглавляющей либерально-центристскую фракцию, продвигающую большие планы экономической либерализации и индустриализации Мексики, а также делающую упор на сохранение основных свобод, претендуя при этом на наследие героя Франсиско Мадеро. \n\nВальдесу удалось занять президентское кресло благодаря поддержке средних слоев и бизнеса, как крупного, так и мелкого. Его президентство выглядит блестяще, несмотря на то, что оппозиция критикует его недостаток опыта и предполагаемую коррупцию и кумовство, которые почти не скрываются, поскольку его кабинет состоит в основном из многочисленных университетских друзей, близких к президенту. Тем не менее Вальдес по-прежнему полон решимости сделать Мексику одной из самых современных и процветающих стран мира." 
POLITICS_ADOLFO_HUERTA_DESC: "Фелипе Адольфо де ла Уэрта Маркор после долгой и яркой политической карьеры наконец-то занял самый высокий пост в стране - пост президента Мексики. Родившись в знатной семье, Уэрта сначала изучал музыку, а затем занялся местной политикой и в конце концов присоединился к движению конституционалистов. Он стал главным секретарем Каррансы, а затем временным губернатором Соноры. Когда власть Каррансы ослабла и Обрегон возглавил Мексику, Уэрта усердно работал в кабинете президента, однако никогда не рассматривался в качестве возможного преемника Обрегона. Уэрта сыграл важную роль в создании Либерально-конституционалистской партии - партии, возникшей на пепелище нескольких либеральных партий старого порядка. Победа Сапаты и создание Лиги Демократов загнали PCP в подполье, однако падение социалистического режима и восстановление демократии вернули PCP на центральную сцену мексиканской политики. Придя к власти, Уэрта и PCP принесут в Мексику, давно разоренную социалистами и реакционерами, капитализм свободного рынка и либерализм средней руки."
POLITICS_MORIN_DESC: "Мануэль Гомес Морин, основатель и кандидат в президенты от Партии национального действия, занял высший пост в Мексике в результате свободных и честных демократических выборов. Родился 27 февраля 1897 г. в Мехико, отец Морина умер, когда он был ещё маленьким, и его овдовевшая мать переехала в Чиуауа, а затем в Гуанахуато, где он и закончил учебу. Его научная карьера продолжилась, когда он был принят на юридический факультет Национального университета Мексики, где он подружился с такими деятелями, как Мигель Паласиос-Маседо, Даниэль Косио Вильегас и Висенте Ломбардо Толедано. В 1918 г. он стал адвокатом, работал в нескольких престижных адвокатских конторах и в дальнейшем помогал восстанавливать финансовую систему Мексики после революции. После победы Сапаты на президентских выборах в Мексике Морин вместе с несколькими другими членами партии основал PAN, однако поначалу партия не получила широкой поддержки. Ситуация начала меняться по мере демократизации Мексики, что позволило расширить базу поддержки PAN. Теперь, находясь у власти, Морин будет проводить политику "Национального согласия", отказываясь примыкать к левым или правым, а меняя свои политические взгляды в зависимости от того, что лучше для мексиканской нации."
POLITICS_MANUEL_CAMACHO_DESC: "Джентльмен-президент" Мануэль Авила Камачо родился в 1891 г. в городе Пуэбла в многодетной семье среднего класса. Будучи видным революционным генералом, Мануэль вместе с несколькими своими братьями с началом Мексиканской революции вступил в армию, причем к 1920 г. Мануэль быстро дослужился до полковника. После службы в армии Камачо перешел на политическую сцену, сотрудничая с умеренными в PLM и возглавляя либеральную фракцию Лиги Демократов в частном порядке. После контрреволюции Камачо добился выдвижения Прогрессивной конституционной партии и стал её кандидатом в президенты, одержав убедительную победу на первых в истории Мексики подлинно демократических выборах. Устойчиво умеренный, дипломатичный и воспитанный президент, Камачо проводил политику примирения с церковью, расширял гражданские свободы и социальные услуги. Камачо также проводит политику индустриализации, стремясь превратить Мексику из неразвитого захолустья в настоящую промышленную державу. Под его руководством Мексика останется страной умеренной политики, а любая партия или группа, выступающая против демократии и нашей конституции, будет с полным правом изгнана с политической сцены страны."
POLITICS_LAZARO_CARDENAS_DESC: "Ласаро Карденас дель Рио, представитель умеренной Мексиканской рабочей партии, одержал победу на президентских выборах в Мексике. Революционный генерал, губернатор и некогда верный союзник дьявола Каллеса, контрреволюция и последующее восстановление мексиканской демократии заставили Карденаса отказаться от идеалов Каллеса и вести кампанию на платформе примирения как с сапатистами, так и с католической церковью. Кроме того, Карденас пропагандировал коренное население, искусство и туризм в Мексике, одновременно борясь с нефтяными компаниями, которые так долго грабили мексиканский народ. Известный тем, что урезал свою зарплату вдвое, закрыл казино и публичные дома, ездил по стране верхом, а не на броневике, Карденас является образцом мексиканского духа храбрости и бесстрашия. С Карденасом у власти Мексика будет занимать среднюю позицию между социалистическим режимом прошлого и демократическим режимом сегодняшнего дня."
POLITICS_LAZARO_CARDENAS_TOT_DESC: "Ласаро Карденас дель Рио стал преемником президента Плутарко Элиаса Кальеса после его трагической гибели. Революционный генерал, губернатор и союзник покойного президента Каллеса, Карденас теперь стремится разрушить все, что построил его предшественник, и наконец-то вернуть в Мексику демократию. Карденас также содействовал развитию коренного населения, искусства и туризма в Мексике, одновременно борясь с нефтяными компаниями, которые так долго грабили мексиканский народ. Известный тем, что урезал свою зарплату вдвое, закрыл казино и бордели, ездил по стране верхом, а не на броневике, Карденас является образцом мексиканского духа храбрости и бесстрашия. С приходом к власти Карденаса Мексика вновь обретет свободу и демократию."
POLITICS_FIDEL_VELAZQUEZ_DESC: "Для Фиделя Веласкеса Санчеса революция не закончилась в 1920 году, свержения диктатора и возвращения к стабильности было недостаточно, нужно было смотреть через Атлантику и брать пример с наших французских и британских товарищей и их синдикалистской модели. \n\nКак один из основателей и главный лидер Конфедерации трудящихся Мексики, Фидель не удивительно считается одним из хранителей синдикалистской ортодоксии в Мексике, наблюдая чудеса синдикалистской системы во время своих многочисленных поездок во Францию и Великобританию, где он даже встречался с такими выдающимися деятелями профсоюзного движения, как Себастьен Фор или Артур Хорнер. Тогда он твердо решил, что когда-нибудь его страна примет эту идеальную социалистическую модель, проповедуя индустриализацию, необходимость реорганизации государства по федеральному образцу, необходимость создания профсоюзов и сохранения прав трудящихся прежде всего.\n\nТеперь, находясь у власти, во многом благодаря поддержке трудящихся крупных городских центров, Фидель наконец-то получил возможность преобразовать Мексику в соответствии со своими мечтами и заставить Карла Маркса гордиться этим новым раем для рабочих."
POLITICS_EMILIO_GIL_DESC: "Если бы у лояльности было имя, то это был бы Эмилио Портес Хиль.\n\nРожденный в семье доминиканского происхождения в Сьюдад-Виктория, Эмилио не всегда жил легко. Во время учебы на юридическом факультете он, как и многие другие молодые люди, был втянут в пламя мексиканской революции, где поначалу играл незначительную роль. Однако все изменилось в 1915 году, когда Хиль впервые встретил Плутарко Элиаса Каллеса, человека, которого впоследствии стали называть Эль-Хефе Максимо, и взял его под своё крыло. С этого момента Хиль остался верен своему наставнику, помогая ему в меру своих сил и возможностей и следя за правильным применением политики ХЕФЕ, которую он всегда считал справедливой и мудрой. Он стал одним из близких друзей и доверенных лиц Каллеса, всегда выполняя поручения, которые возлагал на него наставник. Добрый хефе не преминул отблагодарить его за преданность, доверив ему руководство партией и сенатом, что сделало его доброго друга одним из самых влиятельных людей в Мексике, а некоторые называли его eminence grise режима.\n\nЕсли многие были потрясены смертью Эль-Хефе, то, пожалуй, Эмилио был единственным, кто был по-настоящему опечален смертью своего друга. Однако смерть Каллеса не означала гибели режима! И вскоре, используя свои многочисленные связи, Эмилио Портес Хиль сумел выйти из тени и подняться до президентского кресла, полный решимости верно продолжать дело Эль Хефе, чего бы ему это ни стоило."
POLITICS_EUFEMIO_ZAPATA_DESC: "Для большинства политиков момент прихода к власти - это радость и надежда, но для Эуфемио Сапаты это скорее трагедия.\n\nРодившись в 1873 г., на шесть лет раньше своего младшего брата Эмилиано Сапаты, Эуфемио смог на себе испытать страдания и нищету, выпавшие на долю крестьянства и сельского населения во времена режима Диаса, и вполне естественно, что он вместе с братом принял участие в революции, став его верным приспешником. Назначенный главой революционного правительства после восхождения Эмилио на пост президента, Эуфемио не проявлял интереса к политике и оставил все решения за правительством. Он предпочитал гедонистическую жизнь, за что и прославился, имея репутацию мачо, пользующегося большой популярностью у мексиканских женщин, с которыми он не стеснялся заводить многочисленные романы, а также очень любил бутылку.\n\nЕго образ жизни мог бы продолжаться бесконечно, но жестокое убийство брата быстро перевернуло его с ног на голову, так как Эуфемио был возведен в президенты, чего он никогда не хотел. Теперь Эуфемио временно исполняет обязанности президента, оставляя большинство решений в руках кабинета министров, за исключением одного: судьбы убийцы брата, которого он намерен заставить заплатить за своё преступление."
POLITICS_VASCONCELOS_DESC: "Великий культурный каудильо Мексиканской революции, одна из самых влиятельных и противоречивых фигур современной Мексики, Хосе Васконселос Кальдерон - сложный человек. Васконселос родился в 1882 г. в Оахаке в благочестивой католической семье и получил обычное воспитание, пока его мать не умерла, когда ему было всего 16 лет. После её смерти семья переехала на границу с Америкой в Коауилу, и Васконселос получил английское образование за границей, в Игл-Пасс, штат Техас. Став двуязычным и научившись отвергать англоязычную культуру, когда граница стала нестабильной из-за конфликтов между Мексикой и Америкой, он заложил первые ростки своей будущей теории о космической расе. Поступив в элитную среднюю школу в Мехико, а затем на юридический факультет, Васконселос продолжал получать образование и погружаться в философские, идеологические и культурные движения Большого Запада, а после окончания учебы устроился на работу в американскую юридическую фирму в Вашингтоне, предпочитая учиться в Америке, а не погрязать в ненавистном ему Порфириато. Участвуя в политических движениях против ДНаза за границей, Васконселос вернулся в Мексику после того, как Дназ был отстранен от власти в огне революции, а Мадеро занял пост президента. Оставаясь в Мексике до смерти Мадеро, Васконселос присоединился к широкому движению против режима Уэрты, но был вынужден бежать в Европу. Здесь он встретился с другими представителями культурной интеллигенции, такими как Габриэль Д'Аннунцио и его соотечественники по изгнанию доктор Атль и Хулио Торри, и продолжал развивать свои синкретические идеи до тех пор, пока Уэрта не был свергнут и он не смог вернуться в Мексику. \nПосле окончательной победы революции, после всех перестановок, Васконселос в конце концов оказался на стороне антисоциалистов, примкнув к коалиции синархоинтегралистов. Благодаря своей культурной значимости, популярности и харизме Васконселос быстро сместил основателя и главного лидера интегралистов Абаскаля и в настоящее время возглавляет широкое интегралистское движение в Мексике. Будучи далеко не обычным интегралистом, Васконселос вписывает революционную, а иногда даже либеральную или левую мысль в свой более широкий культурный план для всей Латинской Америки и всего мира. В центре его нового движения - идея "космической расы", или новой расовой идентичности, основанной на иберо-американской и метисной культурах и выделяющейся на фоне остального мира в новой суперкультуре, которая в один прекрасный день охватит все человечество в единой, смешанной и синкретической расовой идентичности, в которой будут доминировать наиболее эстетически привлекательные культурные и социальные черты всего мира. Теперь, имея за спиной всю Мексику, культурный каудильо будет вести страну и всю Латинскую Америку к этой конечной цели."
POLITICS_EMERGENCY_COUNCIL_DESC: "После смерти Пабло Гонсалеса Гарсы, подло убитого предателем-социалистом, жаждущим освобождения мексиканского народа, Клика генералов под его командованием начала борьбу за власть, перешедшую от покойного маршала. Для предотвращения полной анархии в нашей прекрасной стране был создан чрезвычайный совет из самых выдающихся офицеров, в сельской местности которого социалисты уже вели непрерывную партизанскую войну. \n\nСреди многих генералов, претендующих на руководящую должность, можно назвать Феликса Диаса, племянника знаменитого Порфирио, желающего возродить славную эпоху Порфириато, и Хуана Баррагана, близкого и доверенного лица Гарсы, который утверждает, что хочет пойти по стопам своего покойного наставника.\n\nНо лидер должен быть назначен очень скоро, если мы хотим, чтобы наша страна снова не попала в руки красных тиранов..."
POLITICS_GOLDSHIRTS_DESC: "Тираны-синдикалисты были окончательно свергнуты непоколебимой волей мексиканского народа и верных голдширтовцев! Теперь, когда враги Мексики либо мертвы, либо находятся в изгнании, либо ведут отчаянную партизанскую войну, вполне уместно, чтобы голдширты возглавили нацию.\n\nОднако раскол между Молодой Гвардией и Старой Гвардией вновь проявляется после нашей победы, когда приближается последнее голосование, которое определит, кто возглавит нас. Вскоре будет решена неопределенная судьба движения и всей мексиканской нации..."
POLITICS_ASA_COUNCIL_DESC: "После долгих лет напряженной, мужественной и неустанной борьбы силам AAS наконец-то удалось спасти Мексику от декаданса и Красной гибели! Однако единственное, что объединяло наше движение, - это борьба с общим врагом, и теперь, когда эта борьба завершена, среди наших членов вновь возникают напряженность и споры. \n\nМы действительно разделены между интегралистами во главе с Абаскалем и Васконселосом, которые хотят вернуть благочестивую монархию и создать органическое общество, синархистами во главе с Уркизой, которые хотят создать католическую республику по национал-корпоративистской модели, не говоря уже о фанатичных голдширтах, которые являются гордыми антихристианами, \n\nМолодая гвардия, желающая превратить Мексику в гиперцентрализованное неоацтекское государство, и Старая гвардия, выступающая за союз с землевладельцами и создание нового мексиканского национализма, не говоря уже о различных мелких группах, также входящих в наш альянс. \n\nВсе эти разногласия не могут продолжаться вечно, компромиссы, несомненно, будут необходимы, но выход из этой напряженной политической ситуации должен быть найден быстро, если мы надеемся спасти нашу страну..."
POLITICS_SALVADOR_ABSCAL: "Сальвадор Абаскаль Инфанте, первоначальный основатель Национальной интегралистской партии, долгое время игравший вторую скрипку после великого культурного каудильо Васконселоса, наконец, вновь встал во главе своей партии. Абаскаль родился 18 мая 1910 г. в Морелии, один из 11 детей, он поступил на юридический факультет и в конце концов стал судьей. Социалистическая волна, охватившая Мексику после победы Сапаты на президентских выборах, а также взрывная популярность "интегралистских" движений в Европе и Латинской Америке подтолкнули Абаскаля к созданию партии PIN, выступавшей за установление "органической" католической мексиканской монархии. Несмотря на основание партии, Абаскаль быстро потерял влияние в партии, поскольку Васконселос присоединился к ней и поднялся на вершину движения, в результате чего Абаскаль стал правой рукой Васконселоса в партии. Однако, несмотря на огромную популярность Васконселоса в партии и мексиканском обществе, Абаскаль вынудил своего наставника уйти в вынужденную отставку, вновь взяв бразды правления партией в свои руки. Под его руководством идеалы органического интегрализма будут реализованы в полной мере."
POLITICS_ROQUE_GARZA_DESC: "Роке Викториано Гонсалес Гарса, родившийся 23 марта 1885 г., вновь занял пост президента и главнокомандующего Мексики. Он был первым сторонником и помощником Мадеро, а после убийства Мадеро присоединился к войскам Панчо Вильи. Около 5 месяцев Роке занимал пост президента Мексики, а после истечения срока полномочий вернулся к частной жизни. После революции Роке вместе с Николасом Родригесом Карраско стал одним из основателей Революционной мексиканской ассоциации (Мексиканское революционное действие) и возглавил её движение против революционного правительства Сапаты, в частности, участвовал в конном налете на штаб-квартиру партии синдикалистов. Теперь, когда Сапата мертв, а в Мексике правят голдширты, Роке борется внутри своей партии с радикалом Карраско и его безумными идеями ацтекского возрождения, чтобы принести стабильность, единство и современность в нашу любимую Мексику."
POLITICS_CARRASCO_MEGA_LARP_DESC: "Взяв имя первого ацтекского тлаотоани и основателя империи ацтеков Ицкоатля, Николас Родригес Карраско полностью отказался от своего испанского наследия, чтобы принять истинную культуру Мексики. Встав во главе восстановленной и возрожденной "неоацтекской империи", Ицкоатль II стремится направить бывшую Мексику в новую эпоху, свободную от колониального влияния. Взяв полный контроль над государством с помощью своих сторонников из Новой гвардии Революционной мексиканской ассоциации, предав своего союзника Роке Гарсу, он создал новый тройственный союз - или Ēxcān Tlahtōlōyān - не из трех различных мексиканских кланов, а из трех новых столпов для поддержания новой империи: веры, народа и нации. С возрожденной ацтекской верой, поддерживающей наш народ и укрепляющей нашу новую национальную идентичность, новая Империя Ицкоатля II, несомненно, не потерпит поражения, поскольку человек, которого когда-то называли Николасом Родригесом Карраско, берёт будущее мексиканского народа исключительно в свои руки."
POLITICS_CARRASCO_DESC: "Чемпион Революционной мексиканской ассоциации и нового мексиканского государства, Николас Родригес Карраско - нынешний силач и национальный отец нашей возрожденной нации. Карраско родился в Чиуауа в 1890 г. под сенью Порфириато. Выйдя на национальную арену после стандартного воспитания во время начала Мексиканской революции, Карраско сначала сражался вместе с Панчо Вилья и Уэртой, меняя стороны и меняя подданство, а затем отделился и создал своё собственное националистическое военизированное формирование, которое стало "Золотыми рубашками" ARM. Медленно превращаясь из простой банды националистических разбойников в хорошо отлаженную военную силу с большим количеством ветеранов, ARM в конце концов стала партией и национальным движением. С помощью своего союзника Роке Гарсы ARM захватил власть у Пабло Гарсы в результате его переворота после убийства Сапаты, а после завершения внутренней борьбы за власть в ARM Николас Родригес Карраско остался один. Теперь, когда вся Мексика была у него на ладони, новая Мексика должна была быть выкована в огневом крещёнии. Карраско, чьи доколониальные вкусы и эксцентричность хорошо известны в партии, и нет никого достаточно влиятельного и могущественного, кто мог бы создать дополнительные препятствия, планирует направить Мексику к её классическому и законному наследию, восприняв культуру ацтеков и мексиканцев и устранив все следы колониализма, социализма, свободного капитализма и католицизма в стране."
POLITICS_MARIA_III_DESC: "Будучи младшей дочерью Марии Жозефы Софии де Итурбиде, Мария Гизела Жозефа Эрна Изабела Тункл-Итурбиде была готова к легкой жизни дворянки, свободной от каких-либо серьезных обязанностей. Скромная, благочестивая, скрытая от посторонних глаз, младшая из трех Марий жила с матерью и сестрой в мире. Однако их спокойная жизнь резко оборвалась, когда генерал Гарса остановил революцию и направил её в новое, более консервативное русло. Мексика вновь переживала общественные потрясения, страну сотрясали политические конфликты, пока власть не захватили националисты ARM. Стремясь закрепить власть в стране, ARM уничтожили десятки самых влиятельных и могущественных мексиканских деятелей, в том числе мать и старшую сестру Марии Гизелы. Убежав от расправы и оставшись в живых, Мария Гизела и небольшая группа её сторонников, таких как Порфирио Диас Ортега, начали планировать свою месть. Объединившись с фанатичным культом, посвященным мексиканскому народному католическому божеству Санта-Муэрте, - культом, который также считал Марию Гизелу воплощением их любимой Леди Смерти, - Мария Гизела и её группа заняли видное место в северных пустынях Мексики, ведя партизанскую войну против предательского ARM. Окончательно расправившись с теми, кто убил её семью, и захватив власть, сторонники Марии Гизелы возродили мексиканский монархизм, провозгласив Третью Мексиканскую империю с её первой императрицей. Приняв царственное имя Мария III в знак почтения и уважения к своим убитым матери и сестре, этот молодой, но преданный новый монарх поведет эту священную, но младенческую империю и её новых подданных к великим высотам под властью Бога и Госпожи Смерти."
POLITICS_MARIA_II_DESC: "После смерти своей любимой матери Марии Йозефы юная Мария Ана Вильгельмина Адольфина София Тункль-Итурбиде стала называться Марией II. Как и её мать, Мария Ана - набожная и традиционная женщина, глубоко преданная католической церкви и своим подданным, хотя и не столь консервативна, как её мать. Ожидается, что новая императрица Мария II, как и наша прежняя императрица-основательница, не будет заниматься политикой, а станет новой объединяющей фигурой мексиканской монархии, поскольку двор и администрация, окружающая корону, будут осуществлять повседневное управление империей."
POLITICS_KAHLO_DESC: "Мастер-художник, поэт и теоретик Магдалена Кармен Фрида Кало-и-Кальдерон известна во всем мире как одна из величайших мексиканских художниц, когда-либо живших на земле. Родившись в 1907 г. в семье белого отца и матери-метиски, Кало в юности страдала от болезней и преследований, но старалась выжить, чтобы прокормить свою большую семью. Увлекшись искусством в раннем возрасте, она постоянно заполняла свои этюдники и блокноты рисунками и каракулями, работая вне школы, чтобы облегчить финансовое бремя семьи, но всегда рассматривала искусство как хобби, поскольку боролась с проблемами своего здоровья. Работая стенографисткой после окончания школы, Кало стала ученицей художника Фернандо Фернандеса, развивая свой художественный талант и зарабатывая дополнительные деньги для своей семьи, не рассматривая искусство всерьез как возможную карьеру. Однако все изменилось, когда в возрасте 18 лет Фрида попала в тяжелую автобусную аварию, в результате которой её тело осталось искалеченным на всю жизнь, а хронические боли и проблемы со здоровьем не прекращались. Хотя эти мучения сломили бы и других женщин, Кало выстояла, погрузившись в творчество, так как её состояние привело к тому, что она оказалась прикованной к постели, и ей больше нечем было заняться. Лежа в постели, Кало оттачивала своё художественное мастерство и политические теории, разрабатывая первые идеи движения "Мексикайотль", когда в Мексике бушевала революция и восставал режим Карраско. Сторонник и союзник Панчо Вильи, Эмилиано Сапаты, Рикардо Магона, Хосе Васконселоса Кальдерона, Висенте Толедано, Мануэля Камачо и Ласаро Карденаса, Фрида Кало, её партнер по жизни Диего Ривера и её союзники по Тройственному союзу должны обеспечить культурное, художественное и духовное возрождение коренных народов, связанное с идеями неэтноцентрического и несупремацистского коренного национализма, мексиканского аграризма и социального прогрессивизма. Будем надеяться, что новый Тройственный союз, который она построит, будет более стабильным, процветающим и мирным, чем предыдущий."
POLITICS_JUAN_BARRAGAN_DESC: "Хуан Барраган Родригес, родившийся в семье военных, учёных, Императоров и президентов, в том числе генерал-майора Мигеля Франсиско Баррагана, был обречен пойти по их стопам и стал последним представителем своей семьи, достигшим политического успеха в Мексике. Будучи молодым лейтенантом, он выступил против Викториано Уэрты, возглавив одно из самых решительных сражений, положивших начало "трагической десятке". После окончания гольпы Барраган поступил на службу в Генеральный штаб Венустиано Каррансы, где занимал должность начальника корпуса Сан-Луис-Потоси. Там Барраган познакомился с Пабло Гонсалесом Гарсой, и впоследствии они вместе вступили в армию конституционалистов. Будучи наследником Каррансы и Гарсы, новый генерализм, скорее всего, будет придерживаться политики конституционалистов, но некоторые считают, что он пойдет ещё дальше, чем та жестокость, которую демонстрировала "трагическая десятка". Став преемником генерала Гарсы после его жестокого убийства, наш новый "генералиссимус" Хуан Барраган намерен продолжить все то, за что выступал его покойный предшественник, продолжая железную военную власть Автономной партии Мексиканской революции над мексиканским государством."
POLITICS_FELIX_DIAZ_DESC: "Феликс Диас, племянник покойного диктатора Порфирио Диаса, пришел к рулю мексиканской политики и вернул в Мексику "Порфириато" в совершенно новой форме. При Диасе он занимал различные низшие посты в режиме своего дяди, такие как конгрессмен или генеральный инспектор полиции Мехико. После падения режима своего дяди он возглавил неудачное восстание против Мадеро и был приговорен к смертной казни, однако Мадеро смягчил ему приговор. В конце концов он бежал в изгнание, сначала в Нью-Йорк, затем в Гавану и, наконец, в Берлин вместе с несколькими другими контрреволюционными офицерами. Многие офицеры в изгнании были вдохновлены немецкой прусской конституционной системой и считали, что монархия будет наиболее стабильной системой для Мексики, и даже выдвинули своего двоюродного брата Порфирио Диаса Ортегу в качестве потенциального кандидата на пост мексиканского Императора, считая его истинным наследником Порфирио-старшего. Теперь, когда после трагической гибели генерала Гарсы Мексика оказалась под властью Феликса Диаса, все гадают, восстановит ли новый генералиссимус Мексики монархический строй или вернет в Мексику Порфириато в совершенно новой форме."
POLITICS_PORFIRIO_DIAZ_ORTEGA: "Неординарный кандидат на мексиканский престол, Порфирио Диас Ортега, тем не менее, стал первым мексиканским Императором из династии, не связанной ни со старой империей ацтеков, ни с австрийским домом Итурбиде. IV сын генерала Порфирио Диаса, Ортега в основном занимал должность военного инженера и участвовал в реализации ряда инфраструктурных проектов на территории Мексики. После прихода к власти отца Ортега переехал в Европу и поселился в Германии у своего двоюродного брата Феликса. Там Ортега познакомился с растущей Кликой сторонников монархизма, которые выдвинули его в качестве потенциального кандидата на мексиканский престол - истинно мексиканского кандидата, в отличие от Моктесумы или Итурбидеса. То, что его кузен усиленно продвигал его в качестве кандидата, помогло Регентскому совету короновать его как мексиканского Императора, и теперь, когда дом Диасов стал правящей династией Мексики, Порфириато вернулся в Мексику в совершенно новой форме, несмотря на то, что Диас на мексиканском троне, вероятно, заставил бы покойного Джентльмена-Диктатора скорчиться в могиле."
POLITICS_LUIS_ARCHBISHOP_DESC: "Если и был кто-то, кто любил демократию и любил то, чем когда-то могла стать республика в Мексике, то этим человеком был архиепископ Луис Мария Мартинес. Родившийся 9 июня 1881 г., Его Преосвященство был послушным священнослужителем и в конце концов стал вспомогательным епископом архиепархии Морелии. После смерти архиепископа Паскуаля Диаса Мартинес занял его место в качестве главного епископа Мексики.\n\nПосле победы синархоинтегралистов над революционной демократией Сапаты новое правительство приняло решение сделать примаса Мексики, архиепископа Мексики, верховной властью над государством. С этой новой властью Его Преосвященство начал предпринимать тонкие шаги против синархоинтегралистского правительства в надежде восстановить демократию, не решаясь действовать напрямую, чтобы защитить свою власть. В условиях явного раскола между Примасом и правительством, номинально действующим от его имени, пройдет совсем немного времени, и между любящим демократию Епископом и однопартийным правительством синархоинтегралистов произойдет столкновение. Если Примас восстановит истинный республиканизм на своей любимой родине, то главным вопросом политики, несомненно, станет будущее его поста Примаса, а хватит ли сил у Архиепископа отказаться от этой должности, пока неизвестно."
POLITICS_DARIO_ARCHBISHOP_DESC: "Человек веры, семьи и справедливости, архиепископ Мигель Дарио Миранда является образцом христианства, примером для всех верующих Мексики, а также её неоспоримым сувереном. Архиепископ Мигель Дарио Миранда родился в праздник Святого Николая, 19 декабря 1895 г., и до того, как стать главным епископом Мексики, он прославился как своим учением, так и образцовой работой в области социальной справедливости. Приняв по указанию синархоинтегралистского правительства мантию примаса Мексики, первого и последнего голоса внутри страны, архиепископ взялся за реформирование системы социального обеспечения и школьного образования Мексики. Не проявляя интереса к реальному управлению страной и оставляя большую часть повседневных дел в руках своих "советников", Его Преосвященство тратит то немногое время, которое он проводит в политике, на перестройку систем социального обеспечения и школьного образования, чтобы они соответствовали католическому учению и обеспечивали ценное и доступное образование для всех. Под руководством Его Светлости Мексика быстро становится образцовой католической страной, примером для подражания."
POLITICS_JESUS_ARCHBISHOP_DESC: "Если AAS была создана для борьбы с растущей социалистической угрозой в Мексике в лице Сапаты, то архиепископ Хосе де Хесус Ангуло дель Валье был рожден для того, чтобы полностью очистить Мексику от социалистической заразы и вернуть её законному королю и хозяину. Родившись 24 июня 1888 г., архиепископ дель Валье с ранних лет посвятил свою жизнь служению народу Божьему и в итоге стал священником-миссионером в самых бедных районах Мексики. Именно в этот период своей жизни он впервые воспылал Божественным гневом против демонического социализма и его неосведомленных приверженцев. Путешествуя и живя среди бедняков, Его Светлость утверждает, что видел тех, кого оставили позади различные социалистические правительства, претендовавшие на то, чтобы представлять их интересы, и тем самым зародил свою неконтролируемую ненависть к безбожному отродью социализма. Получив от синархоинтегралистского правительства неоспоримое назначение на пост главы Мексики, архиепископ вознамерился наконец воплотить в жизнь своё видение чистой Мексики. Лично возглавив все усилия по избавлению Мексики от социализма любого типа, многие стали сомневаться в его истинных планах в отношении синархоинтегралистов. Опасаясь, что он просто использует их как инструмент для чистки Мексики, как вещь, которую можно выбросить, когда она больше не нужна. Независимо от его истинной лояльности к синархоинтегралистскому движению, при Примасе дель Валле Мексика будет полностью очищена от социалистического влияния, либо не будет очищена вовсе."
