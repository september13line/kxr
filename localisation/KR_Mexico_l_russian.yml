### General Flavor Events ###

mexico.125.t: "Выпуск "Ahí está el detalle""
mexico.125.d: "Мексиканский комедийный фильм "Ahí está el detalle" вышел сегодня в прокат в кинотеатрах. В главных ролях Кантинфлас, а также Хоакин Пардаве, Сара Гарсия, София Альварес и Долорес Камарильо. Фильм был вдохновлён преступником Альваро Чапом, а также опытом режиссера Хуана Бустильо Оро, работавшего адвокатом у Карселя де Белена. Он был признан лучшим фильмом Карселя де Белена на сегодняшний день и получил положительные отзывы критиков."
mexico.125.a: "Кантинфлас снова превзошёл самого себя."

mexico.126.t: "Выпуск "María Candelaria""
mexico.126.d: "Фильм "María Candelaria" вышел сегодня в прокат в кинотеатрах и получил восторженные отзывы. Фильм представляет собой драму о коренном народе Мексики. Режиссером фильма выступил Эмилио Фернандес, в главных ролях - Долорес дель Рио и Педро Армендарис. Этот фильм стал первым мексиканским фильмом, показанным на международном уровне на Каннском кинофестивале и получившим Гран-при, став первым фильмом из Латинской Америки, получившим такой приз."
mexico.126.a: "Фильм, который все должны увидеть."

mexico.127.t: "Выпуск "Flor silvestre""
mexico.127.d: "Фильм "Flor silvestre" ("Дикий цветок") вышел сегодня на экраны и получил восторженные отзывы. Фильм представляет собой драму о сыне богатого землевладельца, который становится революционером во время Мексиканской революции и женится на крестьянской девушке. В нем снимаются Долорес дель Рио, Педро Армендарис и Мигель Анхель Ферриз, а режиссер Эмилио Фернандес. Фильм был снят в сотрудничестве между режиссером Эмилио Фернандесом, которого часто называют Эль Индио, и Августином Дж. Финком, президентом Films Mundiales. Поскольку "Дикий цветок" не только получил признание критиков по всей Мексике, но и принес им много денег, похоже, что это сотрудничество будет продолжаться и в будущем."
mexico.127.a: "Что они будут делать дальше?"

mexico.128.t: "Кубок Мексики 1939 года"
mexico.128.d: "Кубок Мексики, первый национальный футбольный кубок в Мексике, наконец-то в финале чемпионата матч между Астурией и Некаксой, и вопрос в том, кто заберёт домой славу и станет чемпионом в этом году?"
mexico.128.a: "И победителем становится?"

mexico.129.t: "Астурия выиграла Кубок"
mexico.129.d: "С победой со счетом 1: "Астурия" в этом году выигрывает Кубок Мексики. Мехико был переполнен волнением, когда слава кубка досталась одной из их команд."
mexico.129.a: "Астурия возвращает себе свой титул."

mexico.130.t: "Некакса выиграла Кубок"
mexico.130.d: "Это был близкий матч, однако со счетом 2:1 "Некакса" выиграла и осталась действующими чемпионами Кубка Мексики. Естественно, город Агуаскальентес празднует эту победу"
mexico.130.a: "Тандерболты одерживают победу."

mexico.131.t: "Эль-Санто выходит на ринг"
mexico.131.d: "Сегодня борец в маске Эль-Санто впервые вышел на ринг, выиграв Королевскую битву против восьми других борцов, используя акробатические удары ногами и броски, которые станут его фирменным стилем. Он быстро прославился тем, что отказался снять свою серебряную маску, которая стала его персоной."
mexico.131.a: "Серебряный Святой!"

mexico.132.t: "Землетрясение в Орисабе 1937 года"
mexico.132.d: "В Орисабе, штат Веракрус, произошло землетрясение магнитудой 7,3 балла. В результате землетрясения погибло более 30 человек и ещё бесчисленное множество получили ранения. Подземные толчки ощущались даже в Мехико. Президент [MEX.GetLeader] попросил людей помочь в восстановлении и сделать все возможное, чтобы помочь людям, которые пострадали из-за землетрясения."
mexico.132.a: "Reza por México."

mexico.133.t: "Землетрясение в Эль-Сентро 1940 года"
mexico.133.d: "Землетрясение произошло вдоль южной границы американского штата Калифорния и мексиканского штата Нижняя Калифорния. Эпицентр землетрясения находится в городе Эль-Сентро в Америке, хотя он также затронул дома на мексиканской стороне границы. В результате землетрясения погибло 9 человек и более 20 получили серьезные ранения. Общий ущерб составляет более 6 миллионов долларов США. Землетрясение повредило довольно много ирригационных систем в регионе для фермерских хозяйств в регионе, что, вероятно, будет иметь волновые последствия в других местах. Это было первое крупное землетрясение, зафиксированное сейсмографом с сильным движением, расположенным рядом с разрывом разлома."
mexico.133.a: "О, человечество!"

mexico.134.t: "Землетрясение в Колиме 1941 года"
mexico.134.d: "Город Колима был разрушен в результате смертоносного землетрясения, в результате которого погибло более 90 человек и было разрушено более 8000 домов в городе. Подземные толчки ощущались по всей тихоокеанской части Мексики от соседних штатов Халиско и Мичоакан до самого Мехико. После землетрясения произошли оползни, и мексиканская армия была направлена на помощь людям, пострадавшим от землетрясения."
mexico.134.a: "Reza por México."

mexico.135.t: "Дети Морелии"
mexico.135.d: "С начала Гражданской войны в Соединенных Штатах беженцы прибывают в Мексику в поисках убежища от насилия и террора. Из этих беженцев одна группа более заметна - это дети. С этой целью была начата программа по оказанию помощи множеству домов для этих сирот войны, самый большой набор таких домов находится в Морелии, и поэтому пресса окрестила эту группу "Детьми Морелии""
mexico.135.a: "Помогите беженцам."

mexico.136.t: "Bohemia Poblana"
mexico.136.d: "Bohemia Poblana - это общественная группа, занимающаяся продвижением и распространением культуры по всей Мексике. Группа организовывала, среди прочего, поэтические вечера, выставки, конференции, продвижение и спонсорство журналов, а также издание своего распространяющего органа - журнала. Группа прославилась своими ежемесячными обедами в городе Пуэбла. На эти сеансы, как правило, приглашаются известные почетные гости из мира искусства и культуры - от поэтов до писателей, музыкантов и многих других."
mexico.136.a: "Интересно."

mexico.137.t: "Мексиканский самурай"
mexico.137.d: "Крестьянин, батрак и ныряльщик за жемчугом, родившийся в префектуре Фукуока на Кюсю, Япония, для многих удивительно, как человек, когда-то известный только как Нонака Кинго, стал служить нашему государству. Иммигрировав в Мексику в возрасте 17 лет вместе со своим братом и дядей, Нонака поселился в Оахаке, работая на кофейной плантации, прежде чем устал от тяжёлой работы и ненадолго уехал в Соединённые Штаты. По возвращении он поселился в северном штате Чиуауа, где его приютила местная семья, которая в конечном итоге усыновила его, окрестив именем Хосе Хенаро Кинго Нонака, прежде чем он начал учиться на медсестру в местной больнице. \n\nПозже, в то время как посещёние научного сотрудника японского иммигранта в 1911 году, Нонака становится многожильным и отрезанным от любой возможности возвращения домой быстро, как битва Большого дома сломалась. - Да, - кивнул он, - я не знаю, как это сделать. После того, как Нонака был возвращен в армию, он стал военным героем, поскольку он работал с титанами, как Панчо Вилла, как армейский врач, через конфликт, прежде чем поселиться в его собственной медицинской практике в качестве главного медсестры Гражданской больницы Сьюдад-Хуарес, даже служа в качестве главного основателя Национального института кардиологии. \n\nЛюбитель-фотограф, Нонака недавно был признан прекрасным художником за свои архивные фотографии Революции и быстро развивающихся регионов, таких как Тихуана, в дополнение к его многочисленным военным и медицинским наградам. Даже поселившись с прекрасной женой-мексиканкой по имени Петра Гарсия Ортега, которая работала вместе с ним медсестрой, и имея пятерых собственных детей, Нонака оказался одним из типичных примеров успешного и патриотичного мексиканского иммигранта. Будем надеяться, что наш собственный доморощенный самурай защитит Мексику на долгие годы."
mexico.137.a: "Яркий пример успешной иммиграции."

### Goldshirts ###

mexico.141.t: "Резня "Золотых рубашек""
mexico.141.d: "Сегодня вечером, в 7:45 вечера, мексиканская нация и её народ были встречены на бис в последний раз в связи с многолетней политической нестабильностью, которая сотрясала эту нацию, и, наконец, подошла к непристойному и насильственному концу. Конференция в Мехико, первоначально организованная Мексиканское революционное действие, была задумана как средство положить конец соперничеству между националистическими политическими слоями Мексики. Такой конец был достигнут при посредничестве военизированного ополчения Камисас Дорадас - "Золотых рубашек", - которые приступили к штурму здания с автоматическим оружием, убивая всех и каждого в поле зрения. Присутствовали синархисты, интегралисты, республиканцы и сама старая Королевская семья, лично приглашенные интегралистами, и никто не был избавлен от жестокости нападения "Золотой рубашки", когда они расстреливали всех, кого считали потенциальным врагом государства. \n\nПосле этого злодеяния нация была передана под контроль временного совета во главе с Мексиканское революционное действие, взявшей на себя полный контроль над государственным аппаратом при новом националистическом правительстве. Теперь, когда Мексика в их руках, эти головорезы одержимы стремлением быстро и навсегда устранить все угрозы новому революционному государству в Мексике, как внутри, так и снаружи."
mexico.141.a: "Это вот-вот станет очень некрасиво..."

mexico.142.t: "ARM берёт на себя полный контроль над Мексикой"
mexico.142.d: "Свободный мир проснулся от трагических, ужасающих новостей, поступивших из столицы Мексики, когда на улицах муниципальных районов города произошли массовые убийства, организованные военизированным ополчением Мексиканское революционное действие. На конференции в Мехико различные националистические группировки, соперничающие за контроль над Мексикой, были уничтожены в смертельной ловушке, расставленной новой революционной хунтой, стремящейся очистить Мексику от своих политических соперников. С их жесткой, правой риторикой, фанатичной антикатолической доктриной и противоречивыми взглядами на "Испанидад" многие страны по всему миру выразили своё возмущение, и никто не выражал своё недовольство громче, чем Австрийская Империя, чья большая семья среди мексиканской Королевской семьи, Итурбиды, были среди те, кто погиб во время революции "Золотых рубашек""
mexico.142.a: "В Мехико царит безжалостная агрессия"

mexico.143.t: "Отбраковка городских католиков"
mexico.143.d: "Беспощадная консолидация Мексики под руководством Камисас Дорадас становится все более кровавой с каждым днем, поскольку националистические ополченцы временного правительства проводят серию жестоких чисток среди городского католического населения Мексики. Верующие христиане Мексики - от священнослужителей до монахов и простых церковных волонтеров - стали мишенями гнева "Золотых рубашек", поскольку любого, кого находят, немедленно выстраивают у ближайшей стены и расстреливают, если его не застрелят при попытке к бегству первым. Идя ещё дальше, ARM начала нападать на различные миссии и церкви по всей метрополии Мексики, сжигая дотла все до единого молитвенные дома. \n\nПоскольку число погибших растет, а пожары бушуют во внутренних городах Мексики, становится ясно, что антиклерикальный крестовый поход "Золотых рубашек" только начинается, и единственным реальным исключением из этих недавних погромов являются многочисленные католические миссии, разбросанные по сельской местности, которые в основном игнорировались из-за их относительной изоляции от мексиканского общества, по крайней мере, на данный момент. Казалось бы, мир останется далеким воспоминанием для Мексики в обозримом будущем, если только что-то не будет сделано."
mexico.143.a: "Эти ханжеские шарлатаны - болезнь, от которой нужно избавиться, не более того."

mexico.144.t: "Расчистка внутренних районов"
mexico.144.d: "Когда петля на шее Мексики начала затягиваться из-за господства "Золотых рубашек", вековая традиция бегства в пустыни и горы на Север снова стала реальностью. Тысячи людей, преследуемых безжалостным правлением Камисас Дорадас, включая большое количество солдат и выживших католических священнослужителей, начали рассеиваться по пустынным пескам и скалистым холмам наших северных провинций. Не только готовые встретиться лицом к лицу с выжженными солнцем пустынями, отчаявшиеся массы на Юге начали бросать вызов густым джунглям Южной Мексики и Центральной Америки, чтобы не столкнуться с гневом "Золотых рубашек", а беженцы и партизаны теперь прячутся под обширным пологом джунглей к западу от границы с Гватемалой. \n\nВ то время как охота на этих уклонистов и инакомыслящих стала проблемой на окраинах сельской местности, временное правительство уверено, что этот сброд будет приведен в порядок и впоследствии уничтожен, независимо от того, сколько времени это займет."
mexico.144.a: "Вы можете убежать, но вы не сможете спрятаться."

mexico.145.t: "Мария Гизела де Итурбиде пропала без вести"
mexico.145.d: "После резни "Золотых рубашек", уничтожившей политический класс Мексики, ополченцы, ответственные за эту бойню, провели подсчет убитых. Когда подсчет закончился, были учтены тела всех основных лидеров как интегралистов, так и синархистов, а также тела роялистских претендентов на Вторую Мексиканскую империю, в том числе леди Марии Джозефы и её старшей дочери Марии Анны. Однако статус младшей дочери Марии Жозефы, леди Марии Гизелы, остаётся крайне неопределенным. Несмотря на тщательный обыск здания на месте резни, а также столь же тщательный обыск по всему Мехико, потенциальный наследник Императорского трона Мексики, похоже, растворился в воздухе. Тем не менее, временное правительство ARM в Мехико убеждено, что Мария Гизела, несмотря на отсутствие её человеческих останков, наверняка погибла в хаосе революции."
mexico.145.a: "Все мужчины должны умереть, почему бы и женщинам не умереть?"

mexico.146.t: "Сдержанность генерала Диаса вызывает вопросы о лояльности"
mexico.146.d: "В то время как ультранационалистическое ополчение Камисас Дорадас показало себя неподкупными союзниками революции, вопрос о преданности вооружённых сил ARM далеко не однозначен. Наиболее примечательно, что там, где речь идет о старой гвардии контрреволюционной армии, эта дилемма, по-видимому, была вызвана слухами о наглости и неподчинении, проявленных известным генералом Феликсом Диасом. Сам племянник покойного великого генерала Порфирио Диаса - героя войны за независимость против Императора Максимилиана, а позже президента недавно основанной Республики Мексика - неудивительно, что такой человек, как Феликс Диас, как и многие другие генералы с семейной историей военной службы, возможно, стал бы гордый такой престижной родословной. Его собственный двоюродный брат Феликс Диас также гордится служением своей семьи мексиканскому народу и, как говорят, также высказывал свои собственные сомнения в отношении режима ARM в частном порядке. Эта предполагаемая дерзость вызвала некоторое возмущение среди офицерского корпуса, наиболее преданного делу "Золотых рубашек", наиболее громким среди которых был фельдмаршал Сатурнино Седильо, давний соперник обоих генералов Диаса, осуждающий их предполагаемую нелояльность как равносильную измене."
mexico.146.a: "Сообщите генералу Седильо, чтобы он присматривал за этими двумя."

mexico.147.t: "Приказ 'очистить' Санта-Муэрте"
mexico.147.d: "После дерзкого нападения в Мехико и когда руководство ARM было потрясено до глубины души масштабом влияния Санта-Муэрте, националистический режим постановил, что должны быть предприняты военные действия, чтобы остановить распространение влияния Культа Смерти на население в целом. В свете этого руководство ARM выдвинуло августейшего генерал-фельдмаршала Сатурнино Седильо на должность главнокомандующего мексиканской армией - должность, которую он добивался со времен революции против синдикалистов - в надежде избавить Мексику от этой безумной и непредсказуемой новой угрозы. \n\nВ то время как точная природа Культа и его руководство остаются неизвестными, причастность к измене со стороны генералов Феликса и Порфирио Диасов в пособничестве убийцам в Колонии Докторес явно указывает на заговор внутри контрреволюционной армии. По приказу правительства ARM генерал Седильо отправился с отрядом ополченцев "Золотых рубашек" с целью ареста и допроса кузенов Диас, чтобы раскрыть весь масштаб заговора Санта-Муэрте."
mexico.147.a: "Вперёд, в Веракрус!"

mexico.148.t: "Повелительница Теней"
mexico.148.d: "В тени больших городов Мексики, в бескрайних диких землях бесплодных пустынь и густых джунглей сохраняется почтение к мрачной и пугающей народной легенде. Один из них уходит корнями в эпоху испанского завоевания. Та, которой сельская беднота Мексики поклоняется как богине. Та, у которой множество имен: Тощая Женщина, Костлявая Леди, Белая Сестра, Крестная Мать, Миктекачиуатль, Повелительница Теней и многие, многие другие. Но имя, под которым её знают большинство, - это имя покровительницы смерти в Мексике: Санта Муэрте. \n\nКогда-то давно она была не более чем городской легендой, почитаемой только бандитами, скрывающимися в безлюдном уединении северных пустынь Мексики. Однако то, что сейчас произносят её имя, служит не более чем средством пугать маленьких детей у костра фантастическими историями о самом мрачном жнеце Мексики. Однако, учитывая столь отчаянную ситуацию в стране и то, что многие бегут от хаоса, вызванного "Золотыми рубашками", ситуация начала понемногу меняться. По мере того, как все больше отчаявшихся душ исчезают в пустыне, известной многим как священные земли Санта-Муэрте и её верующих, наши разведчики начали сообщать, что многие, как среди беженцев, так и среди партизан, стали искать утешения на груди мексиканской Богини Смерти. \n\nВполне возможно, что долгосрочный психологический ущерб от тактики террора ARM оказывает влияние на угнетенное население Мексики, заставляя многих придерживаться догмы малоизвестного фольклора. Хотя правительство ARM почти не обращало внимания на медленный рост популярности поклонения Санта-Муэрте во внутренних районах, считая это не более чем страшным суеверием, многие солдаты начинают беспокоиться из-за того, что Госпожа Смерти и её последователи могут представлять гораздо более реальную угрозу, чем кто-либо другой. осознает."
mexico.148.a: "У холмов есть глаза..."

mexico.149.t: "Столкновение Роке и Карраско"
mexico.149.d: "Проблемы, с которыми сталкивается правительство ARM при укреплении своей власти над Мексикой, только продолжаются. Недавние заседания совета в Мехико зашли в тупик из-за растущего идеологического конфликта между основными членами руководства ARM. Корень этого межпартийного раскола коренится в умах революционного генерала Роке Гонсалеса Гарсы и лидера военизированного ополчения Николаса Родригеса Карраско, причем первый стал представлять так называемую "Старую гвардию" среди вооружённых сил. и последний представляет Клику под названием "Новая гвардия" \n\nЭто соперничество внутри ARM, по-видимому, является проявлением длительной серии разногласий между Гарсой и Карраско относительно культурного и социального будущего мексиканского народа. Карраско и его Новая Гвардия откровенно говорили о создании латиноамериканской утопии, кульминацией которой станет полная культурная революция, которая послужит возрождению древних традиций ацтеков, вплоть до восстановления религии Мексики, включая многие её архаичные и почти варварские обычаи, в качестве национальной религии Мексики. официальная государственная религия. Очевидное видение Карраско Мексики, перевоплотившейся в мифического Ацтлана, встревожило многих представителей армии в целом, и многие из них перешли на сторону генерала Гарсы и Старой гвардии, а сам Гарса разделяет их опасения и вместо этого настаивает на сохранении партийной линии и светской доктрины революции, призывая своих соратников не предаваться бредовым фантазиям и догмам. В спорах между Гарсой и Карраско ясно, что ARM гораздо более дисфункциональна, чем кажется, и с учётом недавних проблем режима в умиротворении сельской местности ARM может оказаться уязвимым для ещё одной контрреволюции."
mexico.149.a: "Патриот против патриота? Это что, Соединённые Штаты?"

mexico.150.t: "Наши слабые стороны..."
mexico.150.d: "Постоянные усилия нашей администрации по подавлению и преследованию остатков наших политических врагов высветили важнейший недостаток в базе власти ARM. С момента установления контроля над страной почти вся политическая власть ARM была сосредоточена вокруг городской элиты крупных городов Мексики, а муниципальный аппарат самого Мехико прочно находится под контролем ARM и её союзников. Однако проблема, к которой постоянно возвращаются как ополченцы в Золотых рубашках, так и вооруженные силы штата, заключается в распространении нашего влияния за пределы столичного центра страны на окружающие нас горы, джунгли и пустыни. Сама Мексика всегда была известна остальному миру как сельская страна, и поскольку страна относительно недостаточно развита в промышленности по сравнению с другими странами, такими как Соединённые Штаты, в сочетании с острой нехваткой современных дорог или железнодорожных линий, любая крупномасштабная попытка оказать наше влияние за пределами городов была трудно, поскольку коммуникации нарушаются, а логистика увязает в исторически сложном рельефе Мексики. \n\nДействительно, эти проблемы, мешающие нашим усилиям по консолидации, начинают отражать другие несостоятельные государства, такие как Османская Империя. Все больше и больше отдаленные районы к северу и Югу быстро превращаются в котел нестабильности, а неспособность как военных, так и ополченцев подчинить сельскую местность теперь начинает плохо отражаться на легитимности правительства. Что ещё более тревожно, начали накапливаться сообщения о коррупции, исходящей от военных аванпостов в этих отдаленных внутренних районах, что только ещё больше ослабляет дело ARM. Что-то должно быть сделано!"
mexico.150.a: "Это становится невыносимым."

mexico.151.t: "Подъём религиозного синкретизма"
mexico.151.d: "Несмотря на многочисленные и жестокие попытки революционного совета полностью уничтожить католическую церковь в Мексике, немалое число католических миссий и часовен до сих пор остаются нетронутыми, по большей части, погромами "Золотой рубашки" Эти смелые и разобщенные молитвенные дома предоставили убежище и помощь угнетенным и обездоленным Мексики, вдали от хаоса в столице, скрытые в тени естественных барьеров джунглей канапе и пустынных горных хребтов бесплодных земель. Но на окраинах мексиканского захолустья начал проявляться другой феномен. \n\nСанта-Муэрте, латинское божество смерти, давно загнанное в подполье как синдикалистами, так и республиканцами, пережило беспрецедентное возрождение среди беженцев и диссидентов в бесплодных землях, но, возможно, не без причины. С опустошением мексиканского народа, ставшего мишенью тирании режима ARM, и с таким жестоким и беспощадным уничтожением латиноамериканского образа жизни и традиций, многие, оставшиеся в глуши и скрывающиеся от "Золотых рубашек", совершенно лишены надежды, не говоря уже о вере, поскольку у них были все средства к существованию. уничтоженный безжалостным правлением ARM. В таких трагических обстоятельствах неудивительно, что верующие Мексики, видя, как их вера и их семьи были практически уничтожены, предпочли бы искать ответы, утешение или, возможно, даже обещание мести в мрачных догмах и мрачных обещаниях загадочной мексиканской Доа-а-Белла-Себастьяна. \n\nНе только беженцы постепенно попадают под влияние последователей Санта-Муэрте; многие из дезертировавших солдат и несогласных солдат стали поклоняться Санта-Муэрте, и все большее число братьев и сестер среди духовенства и женского монастыря стали включать Санта-Муэрте и её учение в свои проповеди, это странное смешение религий угнетенных Мексики постепенно набирает популярность."
mexico.151.a: "Что-то злое приходит этим путём..."

mexico.152.t: "Культ Санта-Муэрте"
mexico.152.d: "Смерть стала главным инструментом режима золоторубашечников. В каждом городе и в каждом населенном пункте поджоги церквей и убийства благочестивых людей стали обычным явлением, поскольку ARM ужесточает свою железную хватку над Мексикой и её народом во имя революции нового типа. Один из них посвящен идеалам испаноязычного превосходства и абсолютной власти в государстве, партии и руководстве, и нет ничего, что революция в Мехико не хотела бы сделать для продвижения этого дела. Такие амбиции дорого обходятся народу Мексики, и из-за их страданий новая и теневая организация вышла на передний план мексиканской политики. \n\nИз глубин джунглей и под холмами великих пустынь эти гордые и фанатичные последователи Санта-Муэрте провозгласили себя истинными защитниками Мексики. Ревностные, способные, хитрые и совершенно лишенные страха, они - монахини, священники, врачи, фермеры, шахтеры, солдаты, солдаты и многие другие. Мужчины, женщины, дети и все остальные, восставшие из пепла, поднявшиеся после резни, учиненной жестокостью ARM, и все желающие и готовые отдать свои жизни во имя Бога, Иисуса Христа и обещания мести против чумных бацилл Роке и Карраско. Все, что они делают, - это во имя загадочной Ла-Дама Подероза, имя, данное Санта-Муэрте, но также и имя, данное очевидному и таинственному лидеру и пророку этой новой латинской веры. Некоторые в бесплодных землях называют их Лос Илюминадос, или "Просветленные", в то время как другие сравнивают их странные и зловещие верования со старыми ересями средневековой Испании, называя их "катарами" за их сильную преданность и включение женщин-жриц в число их верующих. Многие другие, однако, знают их просто как Культ Санта-Муэрте, и, поскольку режим ARM настолько обнажен и ослаблен, многие в Мехико с тревогой ждут, выглядывая из-за потрескавшихся глинобитных стен своих гасиенд, наблюдая за деревьями и холмами за этой новой, надвигающейся угрозой."
mexico.152.a: "Смерть крадётся за ARM."

mexico.153.t: "Порфирио Диас Ортега предлагает примирение" 
mexico.153.d: "Наконец-то появились хорошие новости: сегодня днём во время заседания правительства ARM была получена телеграмма от генерала Порфирио Диаса Ортеги - сына великого Порфирио из рода Порфириато. Похоже, что, в отличие от своего более августейшего кузена Феликса, Порфирио, кажется, настойчиво, почти отчаянно пытается подтвердить лояльность Мехико, щедро извиняясь за дерзость своего кузена по отношению к ARM. Он предложил помощь в организации националистического митинга в Колонии Докторес, превознося достоинства революции и партии как средство, как мы надеемся, восстановления партийной легитимности для народа Мексики после недавней кампании армии по умиротворению Бесплодных земель. Хотя некоторые члены Совета ворчат, когда им напоминают об их недавних ошибках, никто не может отрицать ущерб, нанесенный репутации ARM в последние месяцы. В то время как некоторые из офицерского корпуса всё ещё сомневаются в обоснованности предложений Диаса, фельдмаршал Седильо - непримиримый соперник и двоюродный брат Диаса - открыто ставит под сомнение мотивы внезапной перемены мнения Диаса. Тем не менее, недавний хаос в сельской местности означает, что публичная демонстрация силы и солидарности крайне необходима. \n\nТеперь возникает вопрос: на кого ложится ответственность за обращение к мексиканскому народу? Именно здесь вновь проявляются недавние разногласия внутри армии: Старая гвардия настаивает на том, чтобы генерал Роке Гарса был тем, кто должен внушить людям лояльность, в то время как Новая гвардия вместо этого настаивает на том, чтобы ополченец "Золотой рубашки" Николас Карраско поговорил с Мексикой."
mexico.153.a: "Генерал Гарса произнесет вдохновляющую речь, способную соперничать даже с Кингфишем!"
mexico.153.b: "Наш Хермано Карраско, несомненно, сплотит народ под знаменем Мексики!"

mexico.154.t: "Ночь живых мертвецов"
mexico.154.d: "После сегодняшнего вечернего митинга ARM, Роке Гонсалес Гарса, как обычно сел в свою машину. \n\nКогда кортеж вооружённых сил возвращался к Национальному дворцу в сопровождении небольшого контингента ополченцев, кортеж был внезапно заблокирован, поскольку они наткнулись на брошенные автомобили, которые выстроились вдоль улицы в качестве баррикады перед ними. Ситуация быстро стала ужасной, когда бронированный автомобиль обрушился на кортеж с заднего фланга, перекрыв дорогу сзади и лишив возможности спастись. \n\nЗатем, без предупреждения или предварительных требований, они появились - из теней, переулков, с крыш, вокруг домов и сквозь них, хлынув из задней части бронированной машины и из всех других проходов вокруг кортежа, как нашествие саранчи. Это были женщины, молодые и старые, с лицами, раскрашенными, как черепа умерших, в одеждах, таких же черных, как их души, как у плакальщиц на похоронах. Они двигались как призраки, и в их руках были винтовки, пулеметы, пистолеты, мачете и динамитные шашки, готовые убить нашего дорогого лидера. Ещё более отталкивающим было их молчание, нарушаемое только для того, чтобы издать единственный звук, сорвавшийся с их бледных, пересохших губ - громкий, торжественный крик: "Morir es Vivir!" \n\n"Умереть - значит жить!" - кричали они, обрушивая адский огонь и раскаленный свинец на захваченный конвой, разрывая беззащитных ополченцев на части там, где они стояли, окрашивая улицы кровью "Золотых рубашек" К тому времени, когда армия прибудет на место засады, нападавшие будут уже далеко, но их умелая работа была очевидна всем. В канавах текла кровь, лежали изрешеченные пулями трупы, а в центре всего этого находился обугленный остов лимузина Роке; останки его пассажиров сгорели дотла в стальном гробу."
mexico.154.a: "То, что мертво, умереть не можеть."

mexico.155.t: "Ночь живых мертвецов"
mexico.155.d: "После сегодняшнего вечернего митинга ARM, Роке Гонсалес Гарса, как обычно сел в свою машину. \n\nКогда кортеж вооружённых сил возвращался к Национальному дворцу в сопровождении небольшого контингента ополченцев, кортеж был внезапно заблокирован, поскольку они наткнулись на брошенные автомобили, которые выстроились вдоль улицы в качестве баррикады перед ними. Ситуация быстро стала ужасной, когда бронированный автомобиль обрушился на кортеж с заднего фланга, перекрыв дорогу сзади и лишив возможности спастись. \n\nЗатем, без предупреждения или предварительных требований, они появились - из теней, переулков, с крыш, вокруг домов и сквозь них, хлынув из задней части бронированной машины и из всех других проходов вокруг кортежа, как нашествие саранчи. Это были женщины, молодые и старые, с лицами, раскрашенными, как черепа умерших, в одеждах, таких же черных, как их души, как у плакальщиц на похоронах. Они двигались как призраки, и в их руках были винтовки, пулеметы, пистолеты, мачете и динамитные шашки, готовые убить нашего дорогого лидера. Ещё более отталкивающим было их молчание, нарушаемое только для того, чтобы издать единственный звук, сорвавшийся с их бледных, пересохших губ - громкий, торжественный крик: "Morir es Vivir!" \n\n"Умереть - значит жить!" - кричали они, обрушивая адский огонь и раскаленный свинец на захваченный конвой, разрывая беззащитных ополченцев на части там, где они стояли, окрашивая улицы кровью "Золотых рубашек" К тому времени, когда армия прибудет на место засады, нападавшие будут уже далеко, но их умелая работа была очевидна всем. В канавах текла кровь, лежали изрешеченные пулями трупы, а в центре всего этого находился обугленный остов лимузина Роке; останки его пассажиров сгорели дотла в стальном гробу."
mexico.155.a: "То, что мертво, умереть не можеть."

mexico.156.t: "Partido Nacional Integralista"
mexico.156.d: "Partido Nacional Integralista, созданная писателем и философом Хосе Васконселосом и политиком Сальвадором Абаскалем, это католическая и интегралистская партия, создание которой было вдохновлено успешным захватом власти интегралистами в Португалии и растущей популярностью интегралистского движения в Европе и Латинской Америке. Целью PNI является установление органической и традиционной монархии в Мексике, где святая католическая Церковь обладает всей властью в религиозных и моральных вопросах, и где временный правитель должен Царствовать и править, но его власть конкретно ограничена различными автономными провинциями, которые имеют свои собственные законы, руководство и традиции который должен быть защищен от любой агрессии со стороны центрального правительства. В то время как PNI предпочитает монархию как лучшую систему правления для Мексики, даже в республике они будут править, защищая древние традиции Мексики, храбрых людей и святую веру."
mexico.156.a: "¡Viva Cristo Rey!"

mexico.157.t: "Партия народной силы"
mexico.157.d: "Партия народной силы, созданная боевиком Хосе Антонио Уркизой и идеологом Хуаном Игнасио Падильей, это синархистская организация с целью создания мексиканского государства на основе римско-католической доктрины и националистических ценностей. В основном они состоят из различных католических и христианских ополченцев, которые сопротивлялись попыткам революционного правительства ослабить Церковь. PFP стремится построить федералистскую систему в Мексике, которая поддерживает крестьянство и рабочий класс таким образом, чтобы подчеркивать и вплетать римско-католические ценности милосердия и доброты, обеспечивая при этом уважение и защиту Церкви и её верующих. Движению безразлично, должна ли Мексика быть монархией или республикой, поскольку независимо от системы PFP будет править с Богом на их стороне."
mexico.157.a: "¡Viva Cristo Rey!"

mexico.158.t: "Сообщения о пожарах в Веракрусе, гражданские беспорядки в городе?"
mexico.158.d: "Когда армия под командованием генерала Сатурнино Седильо приблизилась к прибрежному городу Веракрус, чтобы арестовать генерала Диаса, они были встречены зрелищем клубящегося черного дыма от многочисленных пожаров, горевших в центре города, сопровождаемых сообщениями о беспорядках в центре города, поскольку в городе постепенно нарастали анти-ARM настроения. из-за неспособности армии усмирить бесплодные земли. В этой реальности, в сочетании с одновременной борьбой за поддержание стабильности в крупных городах, было лишь вопросом времени, когда произойдет нечто подобное. Вопрос об аресте Диаса придется пока отложить, поскольку насущный вопрос сохранения контроля над метрополией Мексики имеет более высокий приоритет. Если ARM и армия начнут уступать крупные города толпе, стабильность самого правительства может оказаться под угрозой. \n\nВ то время как армия предпочла бы просто пройти маршем по городу и положить конец беспорядкам, недавнее нападение Санта-Муэрте взволновало всех, и администрация ARM опасается, что Культ может быть вовлечен в хаос в городе, возможно, планируя ловушку для армии. В то же время, однако, это было также место одного из главных сражений революции против порфириато, и в результате ARM вынуждена сохранять лицо перед армией, чтобы такой памятник контрреволюции потенциально не попал в руки врага. Генерал Седильо и руководство ARM в настоящее время обсуждают наиболее решительный метод восстановления порядка в городе."
mexico.158.a: "Мы должны действовать быстро."

mexico.159.t: "Радиопередача от Феликса Диаса"
mexico.159.d: "Подозрения ARM в отношении Феликса и Порфирио Диаса, по-видимому, были в конце концов обоснованы, о чем свидетельствует заранее записанное сообщение, которое прозвучало по радио и было передано по всей Мексике, как раз в тот момент, когда генерал Седильо и армия строили плацдармы для марша на Веракрус. Голос, раздавшийся в эфире, не был знакомым голосом Феликса, который узнала контрреволюционная армия. В то время как величественный, собранный голос ветерана-фельдмаршала когда-то говорил со спокойной убежденностью, Феликс Диас теперь говорил с пламенной и негодующей яростью против режима ARM, открыто и яростно осуждая преступления "Золотых рубашек" как второе пришествие Эрнана Кортеса, осуждая их обращение с народом Мексики, большинство особенно их систематическое убийство католиков, что равносильно культурному геноциду. При этом генералиссимус призвал патриотически настроенных воинов контрреволюционной армии взяться за оружие против Камисас Дорадас, чтобы уничтожить бациллу чумы, чтобы они не отдали каждого мужчину, женщину и ребенка Мексики на милость расстрельной команды. \n\nВ конце передачи Диас с жаром и страстью, которыми славились старые Порфириато, умолял народ Мексики помнить свою историю, помнить своё наследие и своё достоинство перед лицом безбожной тирании, и, наконец, что самое тревожное, он призвал мужчин и женщин женщины Мексики защищают свою родину во имя семьи, страны, Бога... и императрицы. На этом трансляция генерала Диаса закончилась, а вторая передача начала снова и снова повторять послание народу Мексики и за его пределами, когда его призыв к оружию пронесся по радиоволнам."
mexico.159.a: "Немедленно отключите этот радиосигнал!"

mexico.160.t: "Мария III высказывается"
mexico.160.d: ""Мифические Волки! Выпущенные на волю, чтобы поглотить солнце и луну! Народ Мексики, откройте свои сердца Всемогущему Богу! Нашим страданиям пришел конец, нашей бедности пришел конец, нашей боли пришел конец! И, клянусь евангелием Санта-Муэрте, ваши молитвы были услышаны, и вас больше не будут игнорировать! Одолжите мне свои уши, мои товарищи, мои благословенные германосы, о святые мексиканцы! Ибо я тоже почувствовала боль, которую Камисас Дорада причинили нашей великой нации! Я жила в страхе перед фанатиками Карраско. Я сражалась и истекала кровью от пуль Гарсы. Я пряталась в тени за пределами Мехико. Я спала в песках Соноры и плакал в тени деревьев Юкатана. Я с вами, мой народ. \n\nНо не бойтесь, о верующие Мексики! Ибо Санта-Муэрте слышала твои слезы так же, как слышала мои. Ибо она спасла меня, и омыла меня, и очистила меня в глазах Иисуса! И да, хотя я иду по долине смертной тени, я не боюсь зла, потому что она со мной! Матери! Сестры! Дочери Мексики! Не обращайте внимания на ложь Камисас Дорадас! Ибо это они предали детей Мексики! Это Гарса сжег дома правоверных! Это был Карраско, который пролил кровь невинных! И именно с их мертвых мы взыщем цену за их высокомерие! Вспомните свою семью, отважные отцы Мексики! Ибо вы ходите, как Львы, в свете нашего Господа! \n\nНе отчаивайтесь, гордые дети науа! Ибо Белая Леди защитит вас от орд безбожников! Сражайтесь, народ Мексики! Сражайтесь за свои семьи, сражайтесь за свою страну, сражайтесь за свои бессмертные души! Не считайте дни, не считайте мили, считайте только ненависть, которую вы носите в своих сердцах! Не дрогни, не сдавайся, убивай! Убейте Камисас Дорадас! Пролейте смерть с неба гневом Божьим! Убейте Камисас Дорадас! Отправь предателей в адское пламя! Убейте Камисас Дорадас! Это клич нашей священной империи! Возвеличивайте Евангелие тысячью яростных голосов; Империя Бога не боится Смерти, ибо Смерть идет с нами!! MORIR ES VIVIR!!! MORIR ES VIVIR!!! MORIR ES VIVIR!!!’ "
mexico.160.a: "Смерть пришла за сердцем Мексики..."

mexico.161.t: "Битва при Веракрусе"
mexico.161.d: "Над огнями Веракруса разгорается рассвет, когда федеральная армия под командованием Сатурнино Седильо готовится к атаке. В то время как многие непоколебимы в своей преданности своему командиру и Мексике, передача от, казалось бы, воскресшей леди Марии Гизелы, похоже, расстроила многих солдат. Уже встревоженные недавними беспорядками в городе и напуганные мыслью о том, что суеверный бред потенциального монарха может каким-то образом оказаться правдой, это, безусловно, оказало влияние на войска. Однако правительство ARM по-прежнему остаётся равнодушным, проявляя мало сочувствия и беспокойства по поводу угрозы Санта-Муэрте или их предательских союзников в армии. Восстание в Веракрусе является самой насущной проблемой на данный момент в их глазах и требует немедленного внимания. \n\nНынешняя стратегия, предложенная Седильо и Генеральным штабом, заключается в решительном и быстром подавлении недовольных в центре города. Это было бы похоже на прямой марш в город, принуждающий к быстрой капитуляции и суровому наказанию тех, кто сопротивляется. Одобряя этот план, правительство непреклонно в том, что на данном этапе насильственное примирение перед лицом угрозы повстанцев имеет первостепенное значение для сохранения мексиканского государства, независимо от того, что может подумать чернь. Однако фельдмаршал Седилло не так убежден в этой идее. Суровый главнокомандующий армией считает, что Санта-Муэрте устроил ловушку для армии среди хаоса на улицах, и считает, что более методичное, тщательное окружение Веракруса было бы лучшим методом борьбы с восстанием. Седильо убежден, что культ Санта-Муэрте несет ответственность за подстрекательство простых людей к бунту и, вероятно, имеет агентов в Веракрусе. Он утверждает, что тщательная зачистка города, избегая основных районов беспорядков в пользу глубокого поиска, улица за улицей, дом за домом, комната за комнатой, - это то, что должно иметь первостепенное значение для выявления любого агента восстания."
mexico.161.a: "Мы не можем доверять генштабу, ПРИКАЗ армии МАРШ на город!"
mexico.161.b: "Веракрус уже потерян, позволить генералу Седильо провести контрповстанческую операцию."

mexico.162.t: "Жестокость Седильо в отношении Санта-Муэрте доказывает свою успешность"
mexico.162.d: "В то время как в городе продолжали бушевать пожары, не менее адская кампания развернулась в тени Веракруса, когда беспорядки достигли апогея. Армия следила за баррикадами и контрольно-пропускными пунктами, ведущими в город и из него, в то время как вооруженные члены "Золотых рубашек" проводили свои поиски. Они выслеживали, выискивая любые признаки коррупции квартал за кварталом, в то время как армия постепенно продвигалась вглубь города, арестовывая и казня бунтовщиков, которые попадались им на пути. В то время как план фельдмаршала должен был стать менее агрессивным и опасным ответом на прямое нападение на город, план главнокомандующего армией по медленному окружению далек от пассивного ответа. Используя тактику подавления и просто грубую силу, все, кого подозревали в причастности к Санта-Муэрте, законно или нет, были казнены, часто включая даже семьи тех, кого подозревали в причастности к Культу. \n\nКаким бы жестоким и бескомпромиссным ни было наступление на Веракрус, результаты тщательной ярости Седильо оказались успешными. Было обнаружено, что многочисленные лица, идентифицированные как служители и жрицы Санта-Муэрте, сотрудничали с агитаторами в толпе, снабжали их примитивным оружием и бомбами и организовывали бунтовщиков для нанесения ударов по объектам, представляющим интерес в городе. Когда ячейки сопротивления в городе были усмирены, моральный дух бунтовщиков был подорван, поскольку армия медленно приближалась к центру города. К концу дня армия генерала Седильо вышла на площадь в центре города. Вокруг них были разбросаны остатки мятежников, либо рассеянные, либо мертвые на земле, поскольку армия двинулась, чтобы восстановить контроль над Веракрусом, а сам город получил серьезные повреждения в результате боевых действий."
mexico.162.a: "Город можно восстановить, мы должны остановить Санта-Муэрте любой ценой!"

mexico.163.t: "Ад"
mexico.163.d: "Когда над Веракрусом взошел новый рассвет, звуки тяжелых шагов эхом разнеслись по пустыне. Армия Сатурнино Седильо прошла по дамбе в город, чтобы усмирить продолжающиеся беспорядки в Веракрусе, стремясь восстановить порядок во имя суверенитета нового мексиканского штата. То, что ожидало их, было чем-то гораздо более зловещим, чем они могли себе представить, далеко выходящим за рамки простых государственных и суверенных вопросов, и обрушится на них подобно гневу божьему. \n\nПод палящими лучами утреннего солнца армия вошла в центр города, где основная масса толпы кипела в бледно-оранжевом свете горящих зданий, которые их окружали. Толпа смотрела на генерала Седильо с едва сдерживаемой ненавистью, когда он приказал толпе разойтись и вернуться в свои дома, тихо и организованно. В шуме, которым было встречено изречение фельдмаршала, не было ничего человеческого; громовой, оглушительный рев, когда толпа сразу поднялась, чтобы атаковать ряды и ряды стрелков перед ними, их количество, казалось, возникло из эфира. Они вылезали из переулков, из канализации и из самодельных лачуг, как бешеные крысы. Последовавшая за этим бойня была такой, какой Мексика никогда не видела. \n\nВинтовки Седильо и его людей открыли огонь по надвигающейся толпе, убив десятки людей первым залпом, и все же люди продолжали наступать, вооруженные лишь импровизированным оружием ближнего боя или голыми кулаками, поскольку их число продолжало атаковать людей Седильо. Фанатизм, проявленный бунтовщиками, был не менее ужасающим; десятки безоружных мужчин атаковали солдат, вооружённых винтовками и штыками, только для того, чтобы быть убитыми, не заботясь о собственной смертности, женщины обнимали солдат и удерживали их на месте, пока их товарищи сжигали их обоих с помощью зажигательных бомб, наполненных керосином, а в разгар атаки пожилой мужчина въехал на грузовике, начиненном динамитом, прямо в группу солдат за несколько мгновений до того, как пылающий коктейль полностью уничтожил их всех. Ошеломленный потерями и масштабами сопротивления, фельдмаршал Седильо отдал приказ о полном отступлении."
mexico.163.a: "Веракрус превратился в пасть Ада. Город потерян."

mexico.164.t: "Луис Тултенго объявляет о поддержке Марии III"
mexico.164.d: "Несмотря на все наши усилия по борьбе с влиянием Санта-Муэрте в Веракрусе, похоже, что ещё одна видная фигура была околдована их Королевой-претенденткой и попала прямо в руки нашего врага. Хуже того, это был ещё один человек, который имеет большое влияние на сердца народа Мексики. Луис Тултенго, лорд Дома Моктесумы, прямой потомок Моктесумы II и нынешний претендент на Империю ацтеков, объявил о своей поддержке Марии III и её учеников по радио, призвав коренные народы Мексики взяться за оружие против ARM. Когда "Золотые рубашки" пришла к власти в результате переворота в Мехико, Дон Луис был среди приглашенных на конференцию в столице, но из-за особенно удачного случая гриппа он предпочел остаться в своем особняке глубоко в сердце Юкатана, что спасло его от резни. это унесло жизни остальных членов мексиканской Королевской семьи. \n\nВ течение месяцев, прошедших с момента прихода ARM к власти, и с постоянной неспособностью ARM должным образом утвердить власть в сельской местности, до сих пор существовала непростая, негласная договоренность между ARM и Тултенго; контрреволюционная армия и ополченцы "Золотых рубашек" избавили бы коренные мексиканские общины от большей части политического насилия, охватившего страну до сих пор, а Тултенго, сам являющийся видной и влиятельной фигурой как для коренных мексиканцев, так и для латиноамериканцев, гарантировал бы, что ни он, ни коренное население не будут выступать против или вмешиваться в дела как ARM, так и армии. Однако эти отношения быстро ухудшились и теперь, наконец, подошли к концу."
mexico.164.a: "Coño!"

mexico.165.t: "Индейская поддержка Марии III стремительно растёт"
mexico.165.d: "Этот новый союз между Санта-Муэрте и Луисом Тултенго, первоначально считавшийся простым партизанским отрядом, теперь представляет серьезную угрозу для Мексики. В отличие от Соединённых Штатов и Канады, коренные народы Мексики и Центральной Америки составляют до 13% населения, при этом общая численность населения, особенно многочисленного населения науа и юкатекских майя, составляет более 12 миллионов человек, причем большинство указанного населения проживает в джунгли южной Мексики к югу от Мехико. Если верить таким оценкам и учитывать влияние Тултенго, перспективы восстания туземцев в Мексике действительно очень мрачны, и поскольку пожары Веракруса всё ещё свежи в памяти, режим ARM, опасаясь, что их южный фланг скомпрометирован, приказал провести полное вывод войск из южной Мексики, приказав генералу Седильо укрепиться в своей крепости в Сан-Луис-Потоси, чтобы подготовиться к потенциальному удару по Юкатану, в то время как ополченцы "Золотых рубашек" работают над консолидацией и укреплением Мехико на случай нового восстания."
mexico.165.a: "Кортес был слишком добр к ним!"

mexico.166.t: "Осада Сан-Луиса"
mexico.166.d: "Поскольку армия всё ещё страдала от боев в Веракрусе, главнокомандующий армией Седильо прибыл в Сан-Луис по приказу ARM, чтобы укрепить и укрепить город против угрозы повстанцев. Поскольку повстанцы, по-видимому, получили поддержку благодаря своей вере в культ Санта-Муэрте и ещё больше радикализировались роялистскими агитаторами Марии III и Луиса Тултенго, последний из которых недавно призвал коренное население Мексики к восстанию, ситуация стала ужасной. Генерал Седильо, тем временем, похоже, был ошеломлен фанатизмом и хитростью, проявленными культом Санта-Муэрте и их союзниками, настолько, что он начал с подозрением относиться к гражданскому населению Сан-Луиса, параноидально полагая, что если культ может так разрушительно влиять на жителей Веракруса, то может ли культ то же самое произошло в Сан-Луисе? \n\nИменно из-за этого страха генерал Седильо предложил метод прямого удара по повстанцам. Вместо того, чтобы укреплять свои ряды и укреплять Сан-Луис и потенциально оставлять себя уязвимыми для проникновения противника, Седильо предлагает вместо этого отдать приказ о блокировании района и подготовить артиллерийский обстрел самого города с укрепленной позиции с видом на Сан-Луис. Седильо утверждает, что повстанцы, учитывая, что их фанатизм в Веракрусе был продемонстрирован почти как психопатический, не отреагировали бы на бомбардировку Сан-Луиса рационально, заставив врага отказаться от своих планов в городе в пользу самоубийственного штурма укрепленных позиций армии, безрассудно рискуя своими жизнями, чтобы защитить людей. в Сан-Луисе. Естественно, генеральный штаб был в ужасе от последствий и последствий такого жестокого плана, как из-за жуткого сходства плана с неудачной стратегией истощения генерала Эриха фон Фалькенхайна в немецком наступлении в битве при Вердене в Вельткриге, так и из-за очевидной возможности огромного числа жертв среди гражданского населения населения, всё ещё находящегося в ловушке в городе."
mexico.166.a: "Приказать Седильо пополнить свои ряды и укрыться в Сан-Луисе."
mexico.166.b: "Больше никаких отступлений! Бомбардировка Седильо будет продолжаться, как и планировалось."

mexico.167.t: "Ураган"
mexico.167.d: "Подчинившись власти правительства ARM, генерал Седильо вернулся в свою крепость в городе Сан-Луис-Потоси, объединив свои силы из местного населения и готовясь отразить любое сопротивление, обнаруженное к югу от города. Враг, которого они так боялись, обрушится на них не из южных джунглей... а сверху... и изнутри. Науа, гордые и неутомимые сыновья и дочери империи ацтеков, пылкие и дерзкие, летающие на пыльниках и бипланах десятилетней давности, летели так близко к земле, что пролетали ниже высоты зданий, почти целуя улицу, когда они обрушились на армию Седильо с воздуха. Пилоты и пассажиры самолета обстреляли незащищенных солдат из автоматов и зажигательных бомб. При этом паранойя, поддерживаемая Сатурнино Седильо, трагически и пугающе подтвердилась; как только науа начали свою атаку, солдаты восстановленной армии, призванные в наши ряды из числа жителей города, направили свои винтовки на своих компаньонов, крича "Morir Es Vivir!", когда их винтовки затрещали по их предательские товарищи, летящие по воздуху, ревут над головой. Это было незадолго до того, как город Сан-Луис-Потоси стал зеркальным отражением Веракруса; сожженные и горящие здания, мертвые и умирающие солдаты и люди, хитро околдованные воздушным нападением повстанцев, начали выбегать из своих убежищ, устраивая беспорядки в согласии с нападением повстанцев, круша и сжигая все на своем пути. Когда моральный дух солдат был подорван, а армия оказалась на грани краха, генерал Седильо приказал отступить из Сан-Луиса, приказав остаткам отступить в Мехико."
mexico.167.a: "Они прочертили полосу на горизонте, как Кетцалькоатль в древности..."

mexico.169.t: "Силач из Сан-Луиса доказывает ценность своего имени"
mexico.169.d: "На Сан-Луис опустились сумерки, когда началась канонада. Генерал Сатурнино Седильо, самый богатый, хитрый и августейший губернатор того самого города, который он сейчас обстреливал, и теперь, осознав степень влияния Санта-Муэрте на простых людей в Веракрусе и фанатизм, который они проявили в восстании, выбрал стратегию подстрекательства, используя жителей Сан-Луиса в качестве приманки в подстрекательстве повстанцев к тому, чтобы они подвергли себя нападению на укрепленные позиции армии на холмах, возвышающихся над городом. Создание оборонительной линии против пышных зеленых джунглей на юге с пулеметными позициями и дотами для защиты от того, что, по прогнозам фельдмаршала, будет разъяренным, дезорганизованным врагом. То, что произошло дальше, было тем, чего никто не мог предсказать; самолеты, по большей части устаревшие бипланы, появились над горизонтом и начали осаждать артиллерийские позиции сверху как раз в тот момент, когда первые повстанцы с ревом выскочили из джунглей на северные холмы, изматывая линию обороны снайперским и минометным огнем., винтовочный огонь и самодельные зажигательные бомбы, когда самолеты обстреливали артиллерийские позиции огнем из автоматов. Несмотря на все это, барабанный огонь бомбардировки Седильо гремел над городом внизу, медленно и безжалостно превращая Сан-Луис в руины, в то время как ползучий шквал продолжал обстреливать город. Но в этом великом поединке умов между генералом Седильо и ополчением Санта-Муэрте так называемый Силач Сан-Луиса показал себя правым в своем предположении о безрассудстве угрозы повстанцев. Мужчины и женщины были скошены в атаках "живой волны", чтобы увидеть, как армия была сброшена с высот, а архаичное состояние самолетов, осаждавших армию, означало, что они были уязвимы для пулеметного огня и были быстро сбиты с неба. К ночи мертвые тела и сгоревшие самолеты устилали склон холма, канонада прекратилась, армия потушила пожары в городе, и победа была достигнута."
mexico.169.a: "Любопытно, что особняк Седилло избежал большей части повреждений..."

mexico.170.t: "Рыцари Соноры"
mexico.170.d: "Поскольку Санта-Муэрте распространила своё влияние по всей южной части страны, было лишь вопросом времени, когда их учение распространится на пустынные пустыни вдоль нашей северной границы. Этот момент наконец настал, превратившись в ещё большую угрозу, чем кто-либо предполагал. Католики, остатки верующих христиан Мексики, изолированные в бесплодных землях на севере и до сих пор не затронутые чистками ARM, начали возрождаться. \n\nОтец Хосе Рейес Вега, католический священник, легендарный католический генерал и заклятый враг Сатурнино Седильо, долгое время считавшийся умершим в изгнании, вернулся, и с ним он не только принес воинствующий фанатизм и догмы Церкви, за которые он когда-то боролся, но его рвение только усилилось. благодаря вновь обретенной вере в Санта-Муэрте и её учение. В радиопередаче, сделанной с торжественностью и невозмутимостью, которыми славится священство, он призвал верных воинов Мексики, всех и каждого, кто преклоняет колени перед светом Господа, ещё раз подняться на открытое восстание. Идя дальше, он объявил о создании так называемых "Рыцарей Соноры" - нового ордена боевиков, укрывшихся в пустынях северной Мексики, где, подобно калатраванцам, тевтонам и тамплиерам до них, они объявили новую священную войну против режима ARM. Кроме того, они официально объявили о своей поддержке Марии III и призвали верующих присоединиться к ним в их марше на Мехико, полагая, что, как провозгласила сама Мария III, Бог идет с ними, и что конец преследованиям "Золотой рубашки" наконец-то подошел к концу. \n\nВ ответ на радиопередачу Веги ARM, опасаясь, что восстание северян вскоре объединится с восстанием южан в нападении на столицу, немедленно приказал всем доступным полкам как контрреволюционной армии, так и ополченцев "Золотых рубашек" перебраться в Мехико."
mexico.170.a: "Петля затягивается ещё туже..."

mexico.171.t: "Марш на Мехико-Сити"
mexico.171.d: "Трепет наполнил воздух в Мехико-Сити. Даже когда простые люди пытались продолжать свой день, не обращая внимания на марширующих солдат, патрулирующие улицы бронированные машины, снайперов на крышах, контрольно-пропускные пункты, дорожные заграждения, они чувствовали, что что-то изменилось и надвигается. И армия, и администрация ARM, должно быть, тоже это почувствовали, поскольку члены руководства ARM ждали новостей от генерала Седильо, который сам сидел у здания капитолия со своей армией в центре города, наблюдая за любыми признаками коррупции. \n\nИменно тогда первые сообщения от передовых разведчиков по радио дали понять как генералу, так и правительству, что что-то приближается, как раз в тот момент, когда вдали появились фигуры в темной одежде. Они были всех цветов кожи: солдаты и корабельщики, врачи и священники, сектанты и католики, старики и женщины, молодые девушки и юноши, все одетые в Чёрное, от элегантных расшитых костюмов и платьев до потрепанной одежды бродяг. Они раскрашивали свои лица так, как будто это был День мертвых, красивые, но пугающие. Они прошли в полном и абсолютном молчании по улицам города, оставив многих солдат почти ошеломленными, как из-за их огромного количества, так и из-за зловещёго спокойствия, которое они демонстрировали во время марша. И в центре всего этого маршировало бьющееся сердце этого молчаливого восстания: там были кузены Диас, во главе отряда солдат маршировал дон Тултенго, окруженный своими храбрыми патриотами науа. Отец Вега тоже маршировал в сопровождении своих благочестивых сонорских Рыцарей и, наконец, самой леди Марии III, одетой в синюю тунику, железный нагрудник и стальной пикельхауб венского кирасира. Не платье простого придворного Габсбургов, а одеяние истинной Кайзерины, императрицы. Насытившись наглостью Марии III, разъяренный генерал Седильо отдал приказ открыть огонь по толпе, и по радио пришел единственный холодный ответ:"
mexico.171.a: "Morir Es Vivir!"
mexico.171.b: "Навеки верные!"

mexico.172.t: "México Sobre Todo"
mexico.172.d: "В центре Мехико, под проливным дождем, первый армейский залп открыл огонь по площади, за которым последовали крики осужденных, когда первые участники марша упали замертво от армейских пуль; их кровь застыла в грязи под ногами их соотечественников, прежде чем её смыло потоком воды. дождь и ещё раньше их численность сократилась до минимума. Толпа раскололась, казалось бы, в одно мгновение, многие из них разбежались при нападении армии, и ещё больше пало от залпа. Отец Вега и его католики пали первыми, затем младший Порфирио Диас. Науа яростно пытались защитить дона Тултенго, прежде чем они тоже были застрелены, когда их Король был захвачен ополченцами "Золотых рубашек", звук их винтовок гремел в унисон с раскатами грома. \n\nКогда буря, наконец, утихла, исчезли и все сомнения в том, что армия и ARM, стоявшая рядом с ними, одержали победу. Осматривая место резни, Сатурнино Седильо наткнулся на раненого Феликса Диаса, стоявшего на коленях перед телом Марии III, в будущую императрицу стреляли более ста раз, она лежала на спине в огромной луже человеческой крови, обхватив руками тела своих верных и близких. её лицо было таким же белым, как и сама Костлявая Леди. \n\n"Планы могут меняться, даже божественные" Ходят слухи, что Седильо сказал побежденному генералу Диасу, прежде чем казнить его на месте. Победоносный генерал Седильо, гордый своим успехом, верхом на лошади вернулся в здание капитолия, чтобы сообщить правительству ARM об их триумфе, и по прибытии, в акте, отражающем осаду Льежа Эрихом Людендорфом, приветствовал руководство Мексики, постучав по залам совета рукоятью своей сабли., сообщив новость о том, что культа Санта-Муэрте, наряду с их восстанием, больше не было."
mexico.172.a: "Объявить национальный праздник в честь Сатурнино Седильо, в честь Мексики!"

mexico.173.t: "Всемирный потоп"
mexico.173.d: "Это была сильная гроза, бушевавшая в небе над Мехико, которая возвестила о конце режима ARM. В то время как разъяренный Сатурнино Седильо кричал в своё радио, что наступающие повстанцы должны быть остановлены на месте, солдаты, тем временем, лишенные всякой преданности ARM или своей революции, покорно опустили винтовки, склонив головы, некоторые даже преклонили колени перед толпой, когда они продвигались вперёд, из страха за свои смертные души. Когда прецессия собралась у дверей столичного здания, леди Мария Гизела де Итурбиде фон Габсбург, долгое время считавшаяся погибшей в ночь резни "Золотых рубашек", теперь стояла перед зданием, где были убиты её мать и сестра, её лицо было раскрашено в виде черепа, покрытое розами лицо Ла Калавера Катрина, дождевая вода блестит на стали её нагрудника, вспышка молнии отражается от её остроконечного шлема Пикельхельма, библия в кожаном переплете, зажатая в одной руке, и инкрустированный золотом револьвер Gasser в другой. Это было новое лицо власти в Мексике, это было лицо, которое разрушит баланс сил в так называемом "свободном мире", как в этой жизни, так и в следующей. \n\nФельдмаршал Сатурнино Седильо, наконец, замолчал, воинственный и безжалостный главнокомандующий армией, потенциальный архитектор гибели Марии, стоял у входа в столицу, окруженный несколькими верными ополченцами из "Золотых рубашек", которые ещё не сбежали - абсолютный последний грань между ARM и возмездием, которое вскоре должно было их настигнуть. "Вы пугаете меня, генерал, и причинили мне сильную боль", - сказала ему Дама, её культурный венский акцент контрастировал с готической фигурой, стоявшей перед ним. "Теперь ты видишь, насколько примитивны такие вещи, как оружие, потому что и Страх, и Боль существуют только для того, чтобы быть побежденными" При этом она приложила библию к лицу Седильо, прежде чем пробить её и его пулей. К тому времени, когда шторм утихнет, тела всех выживших членов как "Золотых рубашек", так и администрации ARM будут висеть на каждом уличном фонаре в Мехико. Новая американская Империя была развязана, когда Орел Юга, наконец, снова поднимается."
mexico.173.a: "Santísima Muerte, железные кости теперь в ваших руках!"

mexico.1731.t: "Чума в Северной Америке?"
mexico.1731.d: "Все более накаляющаяся политическая неразбериха в Мексике достигла своего второго великого завершения и, возможно, привела к созданию идеологической и военной машины, способной соперничать с Французской революцией. После жестокой, длившейся год кампании подавления, ARM в Мехико была окончательна свергнута, и Мария Гизела де Итурбиде была коронована как Мария III, провозгласив образование возрожденной Мексиканской империи. Первоначально считалось, что он был убит во время путча ARM годом ранее, единственный оставшийся в живых член династии Итурбиде нашел убежище среди загадочного культа Санта-Муэрте, и с восхождением Марии III на трон, а теперь при поддержке популистского восстания, она полна решимости перековать Мексику в империю в нечто большее, чем просто имя. Учитывая продолжающийся политический кризис в Соединенных Штатах, возможно, пройдет совсем немного времени, прежде чем мексиканская армия снова выйдет за пределы своих границ."
mexico.1731.a: "Мексика больше никогда не будет знать страха, в Аламо мы утолим их жажду крови."
mexico.1731.b: "Что, чёрт возьми, там происходит?"
mexico.1731.c: "Ещё одна революция? Или новый колосс?"

mexico.174.t: "Судьба судебной и законодательной власти"
mexico.174.d: "По мере того, как движение "Золотых рубашек" ещё больше усиливает свой контроль над Мексикой, первый вопрос о том, что неизбежно будет бесконечным потоком правительственных вопросов и реформ, пока мы полностью не утвердим наш контроль над нацией, поднял свою уродливую голову. Вкратце, вопрос заключается в том, что стало с судебной и законодательной ветвями власти Мексики. То, что должно было быть довольно простым вопросом, стало центром разногласий внутри движения, поскольку как фракции Старой, так и Новой гвардии заняли жесткий подход к этому вопросу. Карраско и его Новая гвардия поддерживают полное уничтожение "второстепенных ветвей власти" Полагая, что Мексика может быть великой только в том случае, если президент имеет право проводить реформы без каких-либо препятствий, Новая гвардия твердо придерживается своей позиции, что только сильная исполнительная власть может остановить социализм навсегда. Это желание покончить с системой сдержек и противовесов рассматривается многими в Старой гвардии как не очень скрытая попытка создать диктатуру одного человека. На защиту существовавшего ранее правительства выступает Старая гвардия. Все ещё стремясь к великому реформированию мексиканского общества, Старая гвардия хочет сохранить судебную и законодательную власть, хотя, возможно, в более упрощенной форме. Делая это, помимо прочего, для поддержания легитимности, Старая гвардия увидела бы Мексиканскую Республику по-настоящему закаленной и подготовленной к современному миру. Как бы то ни было, если правительство хочет избежать участи стольких других мексиканских правительств, необходимо сделать выбор."
mexico.174.a: "Поддерживайте ветви, для истинной Республики!"
mexico.174.b: "Всемогущий руководитель поведёт нас в будущее!"

mexico.175.t: "Карраско на перепутье нашего нового государства"
mexico.175.d: "Николас Родригес Карраско пришел к единоличному контролю над будущим Мексики при поддержке ARM. Под его руководством Мексика теперь свободна от язв социализма и либерализма, и вместо этого наша нация теперь находится в безопасном и благородном комфорте национализма и антиевропейской мысли. Давно питающий любовь к доколониальному прошлому Мексики, Карраско, как известно, довольно активно увлекается культурой Мексики и ацтеков, и его страсть в глазах многих становится навязчивой идеей. С учётом того, что эти давние предубеждения и интересы только углублялись по мере того, как Карраско все глубже погружался в прошлое Мексики, и с его беспрецедентным уровнем текущего контроля, Караско воспользовался этим временем как возможностью обновить культурную и национальную идентичность государства в сторону более постклассического, доколониального фундамента. \n\nС появлением первоначальных идей и новых указов Мексика уже начала терять свою "западную" идентичность, и теперь единственный вопрос - как далеко должен зайти Карраско. Он мог бы просто на словах воздать должное некогда благородной империи ацтеков и другим мезоамериканским аспектам нашей культуры, подобно знаменитой любви Муссолини к древнему Риму. Однако, если оставить его на свободе и без оков, Карраско хочет не только прислушаться, но и полностью принять и возродить культуру и саму суть павшей империи ацтеков в качестве новой идентичности для нашего возрожденного государства. Такой резкий сдвиг, вероятно, вызвал бы огромные трудности в росте, но поскольку Карраско уже заставил многих своих коллег называть его "Тлатоани", или Король на науатле, такой резкий сдвиг может быть неизбежен на данном этапе..."
mexico.175.a: "Карраско - это новый Тлатоани! Да здравствует новая Империя Ацтеков!"
mexico.175.b: "Упоминания на словах о нашем доколониальном прошлом будет достаточно, чтобы активизировать государство."

mexico.176.t: "Новый календарь жертвоприношений для новой Мексики"
mexico.176.d: "С возрождением обычаев ацтеков и верований Мексики Тлатоани Ицкоатль II решил возродить 52-летний цикл, который является Календарем жертвоприношений ацтеков. Поскольку каждый из 18 месяцев и заключительный 5-дневный пост Немонтеми требуют определенного ритуала или жертвоприношения, чтобы обеспечить определенные события, явления и природные блага, это духовное руководство послужит основой для нашего возвращения к известным ацтекским ритуалам жертвоприношения. Эти идеи, хотя и кажутся варварскими, основаны на мексиканских принципах выплаты дани, или "текитль", многим теотлям в пантеоне в обмен на подарки и продолжение существования. Благодаря уплате этих даней - самой ценной из которых является "чальчиуатль" или кровь, что буквально означает "самая драгоценная вода" - старая Империя, а теперь и наша восстановленная, будет возрождена и поддержана жертвоприношениями. \n\nОт детских жертвоприношений в честь Тлалока в Атлакакуалло до огненных казней, посвященных Сюхтекухтли в Шокотлхуэцине, все наши прошлые традиции должны соблюдаться и соблюдаться как можно тщательнее. С этим утверждением, однако, многие задались вопросом, получит ли наш Тлатоани своё последнее право в конце цикла, который требует самопожертвования, чтобы обеспечить восход солнца и дальнейшее выживание империи, хотя Ицкоатль II уклонился от этих вопросов любой ценой. Несмотря ни на что, порочная и кровожадная репутация нашего народа была восстановлена, и жертвоприношения в честь Теотля уже начались всерьез. \n\nОтправляясь в бой в одной из наших недавно возрожденных "цветочных войн" - или войн как с союзниками, так и с врагами, используемых в основном для ритуалов и сбора жертвоприношений, - верховные жрецы Мехико-Теночтитлана призвали к предварительному жертвоприношению, чтобы даровать благословение Теотлов нашим могучим воинам. ‘Кецалькоатли", или верховные жрецы, носящие имя нашего бога-покровителя в качестве своего титула, приказали верным Куачикуке (верной храмовой страже и самому престижному военному ордену в империи) забрать 100 заключенных из храмовых комплексов, чтобы подготовить их к традиционному жертвоприношению. Помещённые на каменную мантию на вершине восстановленной Великой пирамиды, эти души были украшены ритуальными одеждами и раскраской тела, прежде чем обсидиановый атам был использован для выпотрошения их туловищ и вырезания их всё ещё бьющихся сердец. Все сто сердец должны были быть принесены в жертву Теотлю Войны и Солнцу Уицилопочтли, чтобы великий повелитель орлов даровал нам победу в предстоящей битве. Пусть их крови, нашей крови, крови, которая сейчас дана теотлам, будет достаточно, чтобы даровать нам временную божественность!"
mexico.176.a: "Их смерть обеспечит всё - от нашей грядущей победы до восхода Солнца!"

mexico.1768.t: "Прислушиваясь к словам Группы Борджиа"
mexico.1768.d: "Группа Борджиа - это группа доколумбовых религиозных и исторических кодексов, написанных ацтеками об их религии и империи. Кодексы - всего лишь одна группа из большого числа кодексов о павшей империи - названы в честь покойного кардинала Борджиа, который когда-то изучал их до того, как Ватикан стал их владельцем, вместе с другими влиятельными мексиканскими деятелями. Они содержат пиктограммы и отрывки обо всех аспектах ацтеков, их культуры и духовных практик, а также информацию о повседневной жизни ацтеков, истории, искусстве, науке, архитектуре, жертвоприношениях и многом другом, но были потеряны для европейцев десятилетия назад. \n\nОднако нам повезло, что незадолго до нашей революции основные документы Группы - Кодекс Борджиа (также называемый Кодексом Юуалли Эхекатль), наряду с Кодексом Коспи, Кодексом Фейервари-Майера, Кодексом Лауда, Ватиканским кодексом В, Кодексом Порфирио Диаса и Кодексом Рукопись Обена - находилась в Мехико и изучалась историками, археологами и духовенством. В хаосе, окружавшем наше возвышение, ныне уничтоженные священнослужители, которым было поручено охранять книги, были убиты, и с тех пор эти священные тома попали в наши руки, пополнив постоянно растущую коллекцию древних ацтекских кодексов Карраско. \n\nБлагодаря знаниям и духовным советам, содержащимся на пергаментных страницах, которые теперь находятся в нашем распоряжении, Карраско и его Новая Гвардия, вдохновленная ацтеками, начали дальнейшее распространение возрожденной веры старой Мексиканской империи, заставляя нацию почитать пантеон Теотля, и он возвысился, чтобы стать одним из этих божественных существ во плоти. Несмотря на то, что мы восстановили ценные фрагменты нашей истории, это только усилило манию величия Ицкоатля."
mexico.1768.a: "С помощью этих томов мы возродим нашу истинную религию."

mexico.1769.t: "Исправление нашего языка"
mexico.1769.d: "Преследуя свою цель полностью возродить старую империю ацтеков в новой, модернизированной обстановке, Ицкоатль приступил к запрету испанского языка. Стремясь постепенно полностью отказаться от использования испанского языка, наш Император желает заменить его использование обновленной и усовершенствованной формой языка науатль. Доведя этот план до "логической" крайности, хуэй Тлатоани Ицкоатль II даже приказал изменить названия и написание всех городов, штатов и других мест в Королевстве на науатль. Хотя это, безусловно, смутило большинство в стране, поскольку миллионы людей изо всех сил пытаются освоить новый язык, это не помешало нашему гениальному хуэй Тлатоани внедрить этот план, поскольку он клянется, что это действительно лучший путь вперёд для нашей новой Мексики."
mexico.1769.a: "Мы сотрем все следы мерзкого испаноязычия!"

mexico.1770.t: "Новая ацтекская знать"
mexico.1770.d: "Старая мексиканская знать империи ацтеков в значительной степени давно исчезла, а те немногие семьи, которые остались, находятся в подчинении и смешаны с испанской Королевской семьей. Чтобы поддержать нашего нового хуэй Тлатоани Ицкоатля II, мы должны воспитать новое поколение мексиканцев, которые станут новой знатью этой Четвертой Мексиканской империи. По всей Мексике лояльные элиты, генералы, политики, религиозные лидеры и бизнес-магнаты будут воспитаны, чтобы стать новой аристократией этой новой и по-настоящему исконной мексиканской монархии. Чтобы поддержать эти новые благородные дома, новые общества воинов, такие как старые касты Орла и Ягуара, должны быть реформированы, модернизированы и адаптированы к современным реалиям войны. Вместе эти два новых аспекта нашего общества ещё больше помогут хуэй Тлатоани вести этот новый Тройственный союз к славе, процветанию, престижу и военному совершенству."
mexico.1770.a: "Они восстанут как новая голубая кровь нашей империи."

mexico.1771.t: "Новый Тройственный Союз"
mexico.1771.d: "Старая Империя ацтеков официально называлась Экскан Тлахтолоян, или Тройственный союз, и представляла объединённые интересы трех могущественных городов-государств науа альтепетль, которые её образовали. Хотя наша новая Империя больше не сосредоточена полностью вокруг великих городов Мексики - Теночтитлана, Тецкоко и Тлакопана, мы объединились вокруг нового тройственного союза, чтобы оставаться достойными этого названия. Этот новый "Тройственный Союз" - это союз веры, нации и народа, поскольку он представляет кредо нашего движения и три центральных столпа нашей идеологии. Поддерживаемый верой науа и нашей силой под руководством Теотля, преданный мексиканской нации и Империи ацтеков и всегда заботящийся о массах, этот новый тройственный союз объединился под Короной Пернатого Змея, которую теперь носит наш хуэй Тлатоани Ицкоатль. Именно этот новый тройственный союз спас нас от католицизма и испаноязычия. Именно этот новый тройственный союз приведет нас к Ацтлану!"
mexico.1771.a: "Одна нация, одна вера, один народ, всё под властью Императора."

mexico.1772.t: "Возрождение ацтеков в полном расцвете сил"
mexico.1772.d: "С возрождением космополитической и синкретической культуры империи ацтеков и её распространением по всей Мексике восстанавливаются все аспекты доклассической мексиканской жизни. От древнего языка и религии до древней архитектуры, искусства, письменности и многого другого - мы были благословлены новым золотым веком ацтеков. Однако самым интересным из всех этих движений за возрождение было стремление защитников окружающей среды восстановить старый зоопарк и аквариум Моктесумы, а также возместить экологический ущерб, нанесенный великому озеру Тескоко. Сердце империи ацтеков и родина крупнейшего города Северной Америки, озеро когда-то простиралось вдоль и поперек Анауака, но с тех пор сократилось и стало загрязненным из-за индустриализации и плохой сельскохозяйственной практики. Что ещё более серьезно, озеро является одним из немногих мест в мире, где живут и размножаются дикие аксолотли. Эти маленькие, полностью водные саламандры могут показаться незначительными, но говорят, что они являются воплощением собакоголового Ксолотля, одного из богов смерти в пантеоне ацтеков, ответственного за направление потерянных душ в подземный мир. Любя маленьких существ, [MEX.GetLeader] открыто поддержал оба плана и настаивал на продолжении устойчивого выращивания чиампаса в озере, которое исторически было легким источником пищи для аксолотлей, в то время как вся индустриализация и захоронение отходов в озере были прекращены законом. Казалось бы, возрождение ацтеков пошло на пользу не только людям, но и окружающей среде."
mexico.1772.a: "Мы непременно спасем Материнское озеро и пруд Ксолотль!"

mexico.1766.t: "Карраско с Аляски"
mexico.1766.d: "На крайнем Севере, в ледяных землях Аляски, уроженец штата Орегон, коренной американский националист и яркий политик Элвуд Таунер создал новое независимое государство для первых народов Северной Америки. Яростно радикальный и придерживающийся риторики, глубоко вдохновленной Карраско и его Новой гвардией в Золотой рубашке, Таунер был бы прекрасным союзником нашего государства. Тем не менее, некоторые сомневаются в идее объединения с такой далекой страной и с таким явно расстроенным автократом. Должны ли мы сформировать новый Международный совет по защите Красной расы, чтобы сохранить Истинный американизм в Новом Свете, или мы оставим этого претендента волкам?"
mexico.1766.a: "Мы объединим усилия и вместе проведем Цветочные войны в честь боевого духа друг друга."
mexico.1766.b: "Мы будем поддерживать дружественные дипломатические отношения, но будем отходить от любых постоянных связей."
mexico.1766.c: "Таунер - всего лишь притворщик. К оружию!"

mexico.1773.t: "К вопросу о майя"
mexico.1773.d: "Майя уже давно вплетены в судьбу ацтеков, разделяя удивительно похожий пантеон и многие из тех же обычаев и верований, а также разделяя историю сопротивления испаноязычному угнетению. Однако они не принадлежат к нашему вероисповеданию и могут представлять опасность для нашего движения - особенно с их предрасположенностью к христианству и католическому синкретизму. Какой должна быть наша позиция по отношению к майя?"
mexico.1773.a: "Такого народа, как Майя, не существует. Только южные ацтеки."
mexico.1773.b: "Оставьте этих низкорослых и архаичных людей в покое."
mexico.1773.c: "Предоставьте нашим мезоамериканским братьям автономию и религиозные свободы."

mexico.1774.t: "К вопросу о Монтесумах"
mexico.1774.d: "Дом Моктесумы, сегодня возглавляемый герцогом доном Луисом Тултенго, существует со времен первоначальной империи, являясь кровными родственниками некоторых из самых ранних хуэй Тлаотани. Однако Моктесумы предали Империю и свой народ, продавшись испанцам и приняв католицизм в тщетной попытке спасти свои шкуры. Однако сегодняшняя семья далека от этого прошлого и может стать ценным инструментом, поскольку их поддержка будет иметь большое значение для легитимизации притязаний Ицкоатля на трон. Какой должна быть наша позиция по отношению к Дому Моктесумы?"
mexico.1774.a: "Помилуйте дона Луиса и его Дом и воспитайте их как часть новой знати."
mexico.1774.b: "Лишите их титулов и отправьте в изгнание."
mexico.1774.c: "Выследить и убить всех до последнего члена этого ложного дома предателей."

mexico.1775.t: "Международное противодействие человеческим жертвоприношениям"
mexico.1775.d: "С решением Ицкоатля восстановить практику Цветочных войн и ритуальных жертвоприношений в соответствии с религией наших предков международное сообщество начало применять санкции к нашему государству за то, что они называют "нарушениями прав человека’. Однако мы опротестовали эти требования, заявив, что это наше право как суверенной нации исповедовать нашу собственную религию, и что те, кого приносят в жертву, являются либо военнопленными, либо предателями, либо добровольными дворянами - ни одно из которых не должно составлять преступления. Однако, учитывая растущее давление и то, что многие страны уже сокращают торговые связи, возможно, нам следует пересмотреть наш подход."
mexico.1775.a: "Продолжайте практику, но спрячьте её от посторонних глаз и уменьшите шумиху вокруг неё."
mexico.1775.b: "Разрешить жертвоприношению во всех формах оставаться публичным зрелищем и массовым религиозным событием."

mexico.1767.t: "Королевство Ацтлан восстановлено"
mexico.1767.d: "После того, как наша Реконкусита наконец увенчалась успехом, земли, потерянные американцами в результате уступки Мексики и той забытой богом войны, наконец-то были возвращены нам. Согласно легенде, именно на этих недавно приобретенных землях родились наши боги Теотли, а также наш собственный народ. В этих землях к северу от нас Ацтлан раскинулся на бесконечные акры как райское Царство, созданное богами далеко за пределами нашего смертного понимания. Эта святая земля - земля, где первоначальные семь племен спустились из семи пещёр Чикомостока и положили начало науалтекам, которые однажды сформируют Первый Тройственный союз, - была потеряна для нас на протяжении десятилетий, но теперь, наконец, была возвращена нам, позволив нам очистить её и очистить её во имя нашего хуэй Тлатоани и Теотля нашего пантеона, прежде чем мы сможем урегулировать это с истинными детьми этих божеств. В ознаменование этого события Император дал этим штатам коллективное название "Нуэво-Ацтлан", и мексиканские поселенцы уже начали совершать паломничество в этот обетованный рай на земле. Пусть все возрадуются, ибо Ацтлан спасён!"
mexico.1767.a: "Место рождения нашего народа и Теотля было возвращено в наши законные руки!"
mexico.1767.b: "Давайте сделаем это официально! Хвала новому Ацтлану!"


mexico.177.t: "Новое национальное знамя для нашего нового государства"
mexico.177.d: "С провозглашением нашей империи и укреплением нашей новой идентичности все, что сейчас нужно нашей нации, - это новое знамя, под которым люди могли бы сплотиться в это время великих перемен и социальных потрясений. С многочисленными концепциями и набросками, попавшими на стол [tag.getleader] после яростных дебатов среди его подчиненных, нашему Тлатоани пришлось выбирать, какой дизайн мы будем использовать. Будет ли он более похож на наш нынешний флаг, или на старые сине-красные знамена первой империи ацтеков, или вообще новый дизайн, неизвестно, но какой бы ни был выбор [tag.getleader], все истинные мексиканские патриоты все равно сплотятся вокруг него."
mexico.177.a: "Гордый ацтекский Уроборос на красно-зелёном поле."
mexico.177.b: "Священный солнечный камень на красно-зелёном поле."
mexico.177.c: "Почитаемый Науи Оллин на красно-зелёном поле."
mexico.177.e: "Мексиканский солнечный камень с тиснением на красно-белом поле."
mexico.177.f: "Символ нашего покровителя Теотля Кетцалькоатля на красно-белом поле."
mexico.177.g: "Гордый ацтекский Уроборос на красном поле с голубыми гербами ара."
mexico.177.h: "Священный солнечный камень на красном поле с голубыми гербами ара."
mexico.177.i: "Почитаемый Науи Оллин на красном поле с голубыми гербами ара."
mexico.177.j: "Рассмотрим другие варианты."

mexico.178.t: "Место женщин в нашей Революции"
mexico.178.d: "Хотя наше движение невероятно националистическое, консервативное и антилиберальное, это не значит, что мы не уважаем женщин в нашей Клике. Почти столько же, сколько существует "Камисас Дорадас", наш союз революционеров Мексики поддерживается сильной женской вспомогательной силой, которая гордится тем, что помогает нашей революции. Надев ту же золотую рубашку, Чёрные брюки, трехцветный нарукавный значок ARM и сомбреро или кепку с пальмовыми листьями, которые носят все "Золотые рубашки", эти женщины-"лос дорадос" наблюдают за домом и направляют наши местные сообщества к нашей новой политике и риторике. Равные нашим членам мужского пола, но с другими задачами и обязанностями, соответствующими их полу, эти золотые женщины станут ценным инструментом в преобразовании мексиканской культуры и общества в соответствии с нашими новыми идеалами."
mexico.178.a: "Эти патриотически настроенные женщины помогут направить нацию к чистоте."

mexico.179.t: "Кровь ARM"
mexico.179.d: "Часто провозглашая свой девиз "Мексика для мексиканцев", ARM долгое время презирали иностранцев и пытались изменить представление о том, что значит быть мексиканцем. Рассматривая китайских и еврейских иммигрантов и поселенцев как фальшивых мексиканцев, ARM приняла решение запретить этим группам дальнейшее поселение в Мексике. Чтобы поддержать эту новую политику, генерал Карраско начал продвигать свои собственные странные расистские идеи, утверждая, что северные и мексиканские народы имеют одни и те же гены и родословную, "доказывая", что мексиканцы действительно являются возвышенной расой, подобной арийцам Европы. Хотя заявления Карраско и расистов ARM в лучшем случае сомнительны, это не помешало им распространять эти идеи по всей Мексике, ещё больше укрепляя идеи расового превосходства и мексиканской исключительности по всей стране."
mexico.179.a: "Это наука!"

mexico.180.t: "Друзья по ту сторону границы"
mexico.180.d: "Хотя Карраско долгое время заявлял, что презирает капиталистический элитаризм во всех его формах, поскольку он преследует свою собственную форму революции здесь, в нашем мексиканском штате, это не помешало ему наладить связи со многими друзьями на высоких постах. Любопытно, что Карраско долгое время поддерживал экономические и политические связи с некоторыми американскими организациями, такими как "Серебряный легион" Уильяма Дадли Пелли и "Ку-клукс-клан" американского Юга, причем обе группы в прошлом были партнерами по тренировкам "Золотых рубашек" Однако самым интересным были его связи с техасскими нефтяными баронами - друзьями, которых он приобрел во время своего изгнания в Америке после революции. Долгое время финансировавшийся Texaco и другими крупными нефтяными фирмами на американском Юге, Карраско решил продолжить и расширить эти связи теперь, когда он один контролирует Мексику, а Texaco становится жизненно важным партнером для нашей собственной отечественной нефтяной промышленности, помогая нам продавать и отправлять нашу собственную продукцию по всему миру, в то время как военные атташе были восстановили отношения с нашими дружественными группами на земле Янки. С такими друзьями, как эти, наша новая экономика и вооруженные силы, несомненно, будут процветать."
mexico.180.a: "Не все гринго плохие."

mexico.181.t: "Популяризация «движения Мексикайотль»"
mexico.181.d: "Когда мы пытаемся построить нашу новую форму первоначальной Империи ацтеков, нам начинает мешать местное партизанское сопротивление. Поддерживаемое художницей Фридой Кало и её партнером Диего Риверой вместе с Кликой теоретиков, учёных, художников и философов, это так называемое движение Мексикайотль стремится свергнуть новый режим Карраско, желая заменить его своим собственным демократическо-социалистическим и аграрным правительством, поддерживаемым местным культурным возрождением и нео-шаманские религиозные идеи. Абсолютно противоположно движению, которое пытаются осуществить ARM и Карраско, мы должны решить, как поступить с этими предателями нашей собственной революции."
mexico.181.a: "Мы не можем быть слишком уверены. Казните Кало и элиту Тройственного союза"
mexico.181.b: "Не обращайте внимания на этих дураков. Не похоже, чтобы художница-калека могла свергнуть наш благородный режим"

mexico.182.t: "Движение Мексикайотль рвётся ко власти"
mexico.182.d: "С нашим решением не выступать против Движения Мексикайотль, подобные им только стали более влиятельными и популярными. Теперь, при поддержке значительной части масс, в первую очередь подпитываемой нашей недавней радикальной и насильственной политикой, эти коренные социалисты подняли оружие против правительства. В условиях, когда Мехико охвачен пламенем, а политические радикалы и оппортунистические бандиты выходят на улицы, это наша последняя позиция и наш последний шанс отстоять свои позиции и сохранить наше видение восстановленного Тройственного союза. Давайте возьмемся за оружие и сокрушим этих предателей раз и навсегда!"
mexico.182.a: "Мексикайотль отброшены назад, и режим Карраско защищён!"
mexico.182.b: "Мексикайотль торжествуют!"

mexico.183.t: "Кризис предотвращён"
mexico.183.d: "Поскольку Движение Мексикайотль было подавлено прежде, чем оно смогло по-настоящему усилиться, наше собственное видение Тройственного союза, наконец, стало безопасным и надежным. Поскольку мы готовимся выйти из этого кризиса, лидеры таких движений, как Фрида Кало, Панчо Вилья и Диего Ривера, должны быть быстро казнены, поскольку им нельзя доверять, чтобы они жили своей жизнью как мирные граждане. Всем остальным участникам движения будет предложен простой выбор: вступить в ряды наших вооружённых сил и доказать свою лояльность или столкнуться с той же участью, что и ваши бывшие лидеры. Это будет единственной милостью, оказанной этим заблудшим сынам Мексики и Теотля. А теперь давайте, наконец, двинемся дальше и построим нашу восстановленную Империю."
mexico.183.a: "Они не будут прощены."

mexico.184.t: "Красная Империя Ацтеков - Чичилтик Экскан Тлахтолоян"
mexico.184.d: "Сокрушив тиранические силы Карраско и Новой гвардии ARM, Мексика, наконец, была спасена от расовой идеологии, которая стремилась сковать и поработить их отсталыми идеями. Под руководством Фриды Кало и Элиты Тройственного альянса для Тройственного Альянса наступила новая эра - эра социалистического эгалитаризма, аграрной экономики, привязанной к нашему прошлому, но модернизированной в соответствии с нашими нынешними реалиями и потребностями, а также уважительного и адаптированного культурного возрождения науа. Экскан Тлахтолоян наконец-то окрасится в красный цвет; не грязный, запятнанный красный цвет крови нашего врага, а яркий и обнадеживающий красный цвет местного социализма и революционной республиканской демократии под алым маяком, которым является Кало."
mexico.184.a: "Империя, такая же красная, как наша теория и наша кровь."
mexico.184.b: "Отбросьте имперские мотивы и провозгласите народную республику Тройственного союза!"

mexico.185.t: "Наша Матриарх"
mexico.185.d: "Хотя на самом деле Фрида Кало была всего лишь духовным и культурным лидером, она действительно стала лицом этого Нью-Мексико. Поддерживаемое Элитой Тройственного альянса во главе с Диего Риверой, Панчо Вильей, Рикардо Магоном, Хосе Васконселосом Кальдероном, Висенте Толедано, Мануэлем Камачо, Луисом Монтесумой-Марсильей де Теруэль-и-Гомес де Артече и Лазаро Карденасом, наше новое правительство стремится создать безмятежный союз культуры и духовности коренных народов, современного мексиканского национализма. слился с восстановленной мексиканской идентичностью и эгалитарным и демократическим аграрным социализмом. С возвышением Кало как Текуичпок II она станет нашим национальным матриархом и лицом нашей новой нации и Движения Мексикайотль, хотя из-за проблем со здоровьем и постоянной потребности во внимательном уходе она не может по-настоящему руководить. Действуя больше как верховная жрица, культурный лидер, националистическая икона и духовная фигура, Кало продолжит работать над своим искусством и учебой, чтобы создать сильную и независимую мексиканскую идентичность, в то время как остальная часть элиты Тройственного альянса работает над тем, чтобы отменить ужасы режима Карраско и построить настоящую социалистическую и местную утопию здесь, в Мексике."
mexico.185.a: "Все должны склониться перед величием нашей новой национальной матери."

mexico.186.t: "Великий ремесленник"
mexico.186.d: "Время от времени муж нашего лидера и матриарха Великой Толтекатль и Текуичпок II Фриды Кало, Диего Ривера - один из трех титанов мексиканского монументализма, а как романтический и художественный партнер Кало, он считается одним из самых известных людей в Мексике. Погрузившись в эту новую социалистическую культуру, которую мы создали, Ривера начал серию фресок, скульптур и картин, направленных на выражение нашей новой идентичности. Работая с Кало вместе с Давидом Альфаро Сикериосом и Хосе Клементе Ороско, это новое художественное движение мезоамериканского возрождения должно стать основой нашего нового культурного возрождения. Будем надеяться, что эти мастера кисти и знатоки пера смогут поднять наше общество на вершину мирового искусства, культуры и прогресса."
mexico.186.a: "С такими гениями, как они, наша культура никогда больше не умрёт."

mexico.187.t: "Путешествие в Миктлан"
mexico.187.d: "Ложные сыны ацтеков должны быть изгнаны из этого мира, ибо это единственный способ обеспечить выживание и безопасность нашей новой Революции. Ложный Тлатоани Карраско вместе с хищными и заблудшими последователями его жалкого движения должны быть преданы смерти способом, соответствующим нашей новой культуре и их преступлениям. На вершине ступенчатых пирамидальных храмов наших предков мы принесем этих предателей в жертву нашему Пантеону. Кецалькоатль, Уицилопочтли, Ксипе Тотек, Тескатлопока и все другие божества нашего вероисповедания вынесут приговор этим предателям нашего народа и нашей культуры, и их сердца будут предложены этим изначальным богам, чтобы они могли вынести над ними приговор. Это будут последние кровавые жертвы, принесенные нашим государством, поскольку мы движемся в более гуманистическом и социалистическом направлении, но мы никогда не забудем зло, которое мы, наконец, положили здесь конец."
mexico.187.a: "Отправим этих злых духов в Миктлан, подземный мир и страну проклятых!"

mexico.188.t: "Правда, стоящая за элитой Тройственного союза"
mexico.188.d: "Основанная Фридой Кало, Лореттой Седжурне, Диего Риверой, Хуаной Белен Гутьеррес де Мендоса и Панчо Вильей, Элита Тройственного союза является истинным административным органом режима Нью-Мексико. Из-за многочисленных проблем со здоровьем Кало она в значительной степени была низведена до роли духовного и культурного лидера только в то время, как остальная Элита управляет нацией и нашим прогрессом на пути к истинному социализму. Многие из основных членов этого движения присоединились к нему только потому, что оно было самым крупным и сильным органом социалистического сопротивления режиму Карраско, и поэтому лояльность к нашей коренной идентичности варьируется в пределах группы. Несмотря на это беспокойство, несколько ключевых фигур поднялись, чтобы возглавить это движение, полностью или частично приняв новые идеи, исповедуемые Кало, в основном это Панчо Вилья, Рикардо Магон, Хосе Васконселос Кальдерон, Висенте Толедано, Мануэль Камачо и Лазаро Карденас. Этот разнообразный союз социалистов и культурных икон, возможно, имел мало общего до нашего возвышения, но из-за тяжелых обстоятельств, в которые была поставлена Мексика под властью так называемого Ицкоатля II, каждый из них по-своему воспринял Движение Мексикайотль. Каждый из этих героев должен работать над созданием пролетарского рая здесь, в Мексике, даже если это должно означать, что в результате им придется принять местный национализм и основанный на искусстве социализм. Под руководством Кало и Элиты Тройственного союза наша новая Мексика достигнет настоящего рая."
mexico.188.a: "Необходимая цена за спасение и пролетарский рай."

mexico.189.t: "Возрождение майя"
mexico.189.d: "Когда мы возвращаем себе контроль над землями майя, вдохновленные майя художники и поэты Юкатана и Гватемалы начали открыто поддерживать наш новый режим. Почувствовав облегчение после падения мерзкого режима Карраско, художники-майя Карлос Мерида, Андрес Курручич и Рафаэль Йела Гюнтер, среди прочих, начали создавать новое искусство коренных народов, чтобы поддержать наше культурное возрождение. Создавая новые скульптуры, фрески и картины, изображающие легенды и образы из более широкой истории коренных народов Мезоамерики, эти художественные гении присоединятся к рядам Кало и Риверы, поскольку мы продолжаем расширять нашу новую культуру коренных народов. \n\nЛюбопытно, что эти художники предприняли новый совместный проект, стремясь выяснить, как древние ольмеки, тольтеки, майя и другие смогли построить такие монолитные каменные сооружения и произведения искусства без современных инструментов или даже без таких простых вещей, как колесо или вьючные животные. Начав свою работу с попытки воспроизвести знаменитые монолитные каменные головы ольмеков, мы пожелаем этим художественным гениям удачи в их работе на благо нашей культуры."
mexico.189.a: "Они помогут нам в возрождении коренных народов."

mexico.190.t: "Вспоминая наших соперников"
mexico.190.d: "Империя П'орхепича, также называемая Иречиква или Империя Пурепеча, была доколумбовым государством, существовавшим вокруг современного мексиканского штата Мичоакан, а также частей Гуанахуато, Герреро и Халиско. В своё время это было второе по величине государство во всей Мезоамерике, уступавшее только самим ацтекам. Ацтеки и другие науа называли их мичуахкан, или те, кто жил в местечке рыбаков, и было известно, что две империи были жестокими соперниками. Блокируя экспансию ацтеков на север и занимая жесткую оборону своих земель, Империя П'орхепича, возможно, была первой по-настоящему территориальной цивилизацией в истории Мезоамерики. Хотя в конечном итоге их затмили ацтеки и они канули в историю, эти другие коренные народы отличались от своих соседей культурными и социальными чертами, даже будучи известными как одна из немногих мезоамериканских культур, использующих металлические орудия труда и оружие - подвиг, которого даже ацтеки никогда не совершали. \n\nПоскольку мы продолжаем развивать и развивать эту новую общекоренную культуру, мы должны помнить о том, чтобы включать в нее все аспекты нашей истории, а не только знаменитые части, как это сделали Карраско и его приспешники. Мы будем стремиться привлечь внимание к этой павшей империи и многим другим потерянным и забытым мезоамериканским цивилизациям, таким как микстеки из Когтя Ягуара Восьми Оленей или теотиуакан, сапотеки, тольтеки, ольмеки и другие, возрождая некоторые из их культурных и религиозных верований, гарантируя, что все помнят этих предков нашего народа. наша современная Мексика."
mexico.190.a: "Мы будем чтить и поддерживать этих старых врагов."

mexico.191.t: "Новые концепции феминизма"
mexico.191.d: "Впервые в истории Мексики у руля стоит женщина, а идеи Мексиканской революции медленно возвращаются в наше общество, и Фрида Кало решила оказать своё культурное влияние, чтобы вызвать новый прилив феминистской мысли. Рисуя новые автопортреты, картины и фрески, выступая с речами перед массами, Кало хочет ускорить естественный социальный прогресс нашего нового движения, чтобы гарантировать, что все получат преимущества этого нового государства, независимо от их пола. \n\nЧтобы помочь ей в этой одиссее, Кало выбрала группу избранных женщин, которые помогут ей в распространении этих эгалитарных социально-экономических взглядов. Хотя первоначально эта группа состояла в основном из других художников и учёных, которых Кало уже знала, включая известную анархистку и писательницу Хуану Белен Гутьеррес де Мендосу, которая служит под началом Фриды в Элите Тройственного альянса, несколько ранее малоизвестных имен также вошли в эту новую Клику. Изабель Рамирес Кастаньеда, известная своими археологическими и этнологическими работами о древних науа и их фольклоре, недавно присоединилась к движению, и её опыт в древней истории наших предков, несомненно, будет высоко оценен нашим делом. С такими прекрасными женщинами, как эти, помогающими нашему любимому Толтекатлю, нет ничего такого, чего не смогло бы достичь наше новое гармонизированное общество."
mexico.191.a: "Все истинные мексиканцы должны быть удостоены чести, независимо от их пола или идентичности."

mexico.192.t: "Слово Дома Солнца"
mexico.192.d: "Наряду с нашим новым политическим и культурным движением, новая духовная революция также начала набирать обороты. Руководимая Фридой Кало, которая была удостоена почетного звания Текуичпок II в честь дочери Монтесумы и знаменитой жрицы, поднялась, чтобы возглавить новую церковь. Называемая для посторонних "Ин Калтонал", или "Дом Солнца", или "Церковь коренных мексиканцев", эта новая религия при Текуичпоке II представляет собой неошаманистское возрождение традиционных верований коренных народов, таких как поклонение солнцу и многобожие, в сочетании с современными культурными и религиозными идеями, заимствованными у мексиканских масс, создавая индивидуальную и оригинальную форму- подходящая религия для мексиканского народа, которая использует все аспекты нашей истории, чтобы создать духовный союз, который все могут принять. \n\nПомощь Кало в создании этой новой церкви оказывает Мария Сабина Магдалена Гарсия, масатекская курандера, или традиционная шаманка и целительница. Сабина известна тем, что стала первой современной курандерой и сабией, или "той, кто знает", которая поделилась своими знаниями с западным миром, позволив некоренным мексиканцам и даже американцам и европейцам засвидетельствовать её истины. Учения Сабины вращаются вокруг животворящего и очищающего сознание ритуала, известного как Велада, который включает в себя использование галлюциногенных и энтеогенных природных вещёств, таких как псилоцибиносодержащие грибы и шалфей, и, как известно, излечивает душевные страдания всех и каждого, кто принимает участие в её исцелениях. С Марией Сабиной, присоединившейся к Кало в создании этого неошаманистского и гуманистического духовного возрождения, мы очистим репутацию нашей религии из-за варварских практик Карраско, построив мирную, традиционную религию для всех под Солнцем!"
mexico.192.a: "Да здравствует Текуичпок II! Да здравствует Курандера! Да здравствует Солнце!"

mexico.193.t: "Странная коалиция"
mexico.193.d: "Когда ARM Карраско все глубже и глубже погружалась в злодейство и тоталитаризм, некоторые консервативные и традиционалистские деятели, которые когда-то соглашались с его выходками, оказались на грани срыва. Отказавшись от ARM, эти деятели, такие как Хосе Васконселос Кальдерон и дон Луис Монтесума-Марсилья де Теруэль-и-Гомес де Артече, оказались на плаву в быстро меняющемся мексиканском обществе Карраско, то есть до тех пор, пока не возникло наше собственное движение Мексикайотль. Найдя некоторые точки соприкосновения в наших культурных идеях и целях единства, эти деятели, некогда бывшие нашими врагами, вскоре стали одними из наших ближайших союзников. Хотя наши политические взгляды могут отличаться, мы разделяем одно и то же стремление к сильной, единой и сплоченной мексиканской культуре и обществу, и поэтому эти старые враги стали нашими союзниками, по крайней мере, на данный момент."
mexico.193.a: "Враги наших врагов - наши новые друзья."

mexico.194.t: "Функции элиты Тройственного союза ацтеков"
mexico.194.d: "Начав с небольшой группы политиков, художников, философов, учёных и ветеранов Мексиканской революции, придерживающихся социалистических взглядов, которые сражались бок о бок с такими, как Сапата, Элита Тройственного альянса ацтеков превратилась из незначительного движения сопротивления, воюющего против фальшивого тлатоани Карраско, в доминирующую политическую силу в Мексике. Под руководством Диего Риверы, Панчо Вильи, Рикардо Магона, Хосе Васконселоса Кальдерона, Висенте Толедано, Мануэля Камачо, Луиса Монтесумы-Марсильи де Теруэль-и-Гомес де Артече и Лазаро Карденаса и используя любимую Фриду Кало как объединяющую фигуру, почетную ‘императрицу’ и высокого мастера. С этим культурным и духовным деятелем, выступающим в качестве лица нового правительства, элита Тройственного союза работает над своей идеей общества "Новая Мексика" Хотя многие из членов Элиты Тройственного союза предпочли бы следовать своим собственным путям к социализму, у них мало выбора, поскольку только вместе они могут исправить ущерб, нанесенный мерзким авторитаризмом Карраско, и восстановить идеалы Революции, и поэтому Кало останется нашим истинным, но в значительной степени бессильным главой государства. в то время как социалистическая демократия вновь вводится в Мексику. \n\nМестные органы власти и правительства штатов, а также национальное правительство, действующее под руководством Толтекатля, снова изменятся в соответствии с требованиями народа, и идеи Мексиканской революции будут вновь внедрены в общество. Под руководством Элиты Тройственного союза Мексика теперь должна пройти тонкую и плавную грань между Революционной социалистической демократией с аграрным и коренным уклоном, сохраняя, гуманизируя и реформируя эту новую республику ацтеков в соответствии с потребностями и желаниями масс, не теряя из виду наших мексиканцев, тольтеков и ольмеков. происхождение."
mexico.194.a: "Сплав традиционной мезоамериканской культуры и мексиканской социалистической революционной мысли."

mexico.195.t: "Включение национализма чикано"
mexico.195.d: "Чикано - это новое поколение американцев мексиканского происхождения, которые долгое время боролись за равенство и гражданские права, находясь под контролем янки. Сторонники социальных реформ и политической интеграции, а также культурного, духовного и философского возрождения коренных народов, чикано являются воплощением того, чего Движение Мексикайотль пытается достичь по всей Мексике. Даже используя священную страну ацтеков Ацтлан в качестве названия региона американского Юго-запада, в котором они проживают, чикано были бы идеальной культурной группой, которую можно поддержать и обнародовать, поскольку они являются примером для подражания всей Мексике. Движение также стало популярным без нашего вмешательства благодаря молодым головорезам, таким как молодой лидер лейбористов и активист Чикано Сезарио Эстрада Чавес, распространяющим свою риторику по землям американской уступки, а новые профсоюзы, такие как Национальная ассоциация сельскохозяйственных рабочих и Организационный комитет сельскохозяйственных рабочих, распространяют доброе слово о это дело и наше более широкое движение мексиканцев. чикано и более широкие "чиканоим" должны быть приняты государством, и их идеи распространятся повсюду по всей Мексике, чтобы все мексиканцы в нашем новом Тройственном союзе могли принять нашу возрождающуюся самобытность коренных народов."
mexico.195.a: "Сохранение собственной культуры не требует презрения к другим культурам."

mexico.196.t: "О статусе католической церкви"
mexico.196.d: "ARM Карраско была известна своими антитеистическими взглядами, их ненависть к религии и католицизму зашла так далеко, что они начали своё возрождение ацтеков в значительной степени для того, чтобы заменить культуру, в которой доминировали католики, которая пустила здесь корни. Запрещая католическую церковь, убивая духовенство и стремясь вызвать оксюморонное языческо-секуляристское возрождение, ARM была жестокой и несправедливой в своих кровавых преследованиях. Однако незадолго до их возвышения идеалы Мексиканской революции были теми, кто разрушил католический фундамент. Ни для кого не секрет, что многие в Революционном правительстве пытались привнести в Мексику секуляризм или даже полный атеизм, и многие из тех, кто сейчас возглавляет элиту Тройственного союза, были вовлечены в антирелигиозные демонстрации и акции во время нашей Гражданской войны. \n\nХотя нам может не нравиться Церковь, она является частью истории и самобытности Мексики - настолько, что наше собственное новое духовное возрождение черпает вдохновение и идеи из католической доктрины - и поэтому мы должны решить, что с ней делать. Должны ли мы продолжать запрещать католическую церковь и христианскую религию, или мы должны позволить нашему народу снова свободно выбирать свою веру? Независимо от нашего решения, наша новая неошаманистская вера по-прежнему будет единственной религией, принятой, продвигаемой и распространяемой государством."
mexico.196.a: "Продолжайте действие запрета. Единственная истинная вера - это наше возрождение неошаманизма."
mexico.196.b: "Свобода вероисповедания снова воцарится."

mexico.197.t: "Выборы при матриархате"
mexico.197.d: "Хотя Фрида Кало, или, как люди все чаще называют её, Матриарх или Текуичпок II, правит как абсолютный глава государства Мексика, она в основном действует только как культурная и духовная фигура, а также как объединяющее лицо нации. Под её руководством Мексиканская революционная демократия всё ещё бьется быстро и сильно, поскольку жизненная сила республиканских свобод и идеалы революции находятся в безопасности при этом новом режиме. Хотя элита Тройственного альянса ацтеков была сформирована и укомплектована широкой коалицией мексиканских левых и других деятелей культуры, настало время для окончательного раскола этой коалиции. Без язвительности и на приемлемых условиях коалиция распалась, чтобы снова уступить место истинной плюралистической демократии в Мексике. Теперь должны состояться выборы, и основополагающая доктрина Движения Мексикайотль теперь должна быть укреплена. Хотя идеалы Кало останутся нашей основой и фундаментом, тот, кто будет избран, определит новое направление, в котором наша демократия медленно ползет под руководством Матриарха и элиты Тройственного союза. \n\nИз этого перелома вытекают четыре основных политических образования. Крупнейшей и наиболее доминирующей фракцией является анархистско-аграрная коалиция, возглавляемая Панчо Вильей, Хуаной Белен Гутьеррес де Мендоса и Рикардо Магоном, и стремится расширить идеи Вильи и Сапаты, опираясь на несиндикалистский анархизм Магона и Хуаны Белен Гутьеррес де Мендоса. Их главными соперниками являются социал-демократическая коалиция во главе с Лазаро Карденасом и Паскуалем Ортисом Рубио, проповедующие умеренный социализм и прогрессивизм, смешанные с некоторыми рыночными социалистическими и либеральными идеями, и анархо-синдикалисты Фиделя Веласкеса Санчеса и Херардо Мурильо Корнадо, более известного как доктор Атль. Темной лошадкой этих выборов являются вдохновленные Европой марксисты Висенте Ломбардо Толедано, Нарцисо Бассолс Гарсия и индийский иммигрант Манабендра Нат Рой, которые проповедуют сплав марксизма и умеренного синдикализма. Независимо от того, кто победит, мы всегда будем выступать на стороне умеренных и следовать доктрине, изложенной Текуичпок II, ибо только она знает истинную судьбу и наилучший курс для Мексики."
mexico.197.a: "Социал-демократическая коалиция Карденаса и Рубио побеждает."
mexico.197.b: "Анархистско-аграрная коалиция Вильи, Белена Гутьерреса и Магона одерживает победу."
mexico.197.c: "Синдикалисты Санчеса и доктора Атля одерживает победу."
mexico.197.e: "Вдохновленные Европой марксисты Толедано, Бассолс и Рой пользуются моментом."
mexico.197.f: "Троцкистская фракция марксистов под руководством Диего Риверы возвышается над ними."

mexico.198.t: "Реалии бытия Матриархом"
mexico.198.d: "Правящая как великая Толтекатль, любимая Текуичпок II и блистательная Матриарх этого Нью-Мексико под руководством Движения Мексикайотль и Элиты Тройственного союза, Фрида Кало является лицом нации. Однако, несмотря на все её влияние и власть над умами масс, наша высокая мастерица в значительной степени служит только для того, чтобы направлять культурное и духовное развитие нашего общества, с большой помощью её блестящего искусства. Политически она просто служит последним штампом или вето для большинства процедур, поскольку социалистическое демократическое правительство её частичного проекта в основном правит вместо нее. \n\nХотя она убежденная левая и революционерка, её хрупкое тело и искалеченное состояние в значительной степени делают её неспособной быть настоящим, доминирующим руководителем. Сбитая троллейбусом в возрасте 18 лет и страдающая от проблем со здоровьем с рождения до этого, Кало вынуждена проводить большую часть своей жизни прикованной к постели, рисуя на специальных наклонных мольбертах, разработанных для нее её отцом, и диктуя культурную жизненную силу этой новой социалистической Республики ацтеков из безопасного места. её собственный дом. Когда она может быть подвижной, это сопровождается сильной болью и использованием неуклюжих скобок, и обычно только для публичных выступлений, особых церемоний, важных государственных дел или - что наиболее важно - когда она создает свои большие шедевры, такие как её знаменитые фрески, гравюры и фрески. Хотя она всегда будет руководить нашей нацией, она должна делать это со стороны и из тени, как лицо нашего нового рая."
mexico.198.a: "В самом деле, зачем мне ноги, если у меня есть крылья, чтобы летать?"

### Foreign Events ###

mexico.200.t: "[From.GetNameDefCap] хотят присоединиться к Интернационалу"
mexico.200.d: "[From.GetNameDefCap], недавно ознакомившись с преимуществами социалистического правления, обратились к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Стоит ли иметь такого далёкого союзника?"
mexico.200.a: "Конечно! Мы приветствуем их."
mexico.200.b: "Они нам не нужны."

mexico.201.t: "[From.GetNameDefCap] выражает отказ"
mexico.201.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно синдикалистичны по их меркам или недостойны быть союзниками. В любом случае, ответ был явно отрицательным."
mexico.201.a: "Плохое решение с их стороны."

mexico.202.t: "[From.GetNameDefCap] хотят присоединиться к Антанте"
mexico.202.d: "[From.GetNameDefCap], отправили посла для встречи с королем и премьер-министром, чтобы привлечь [From.GetNameDefCap] в Антанту. Должны ли мы принять предложение американцев?"
mexico.202.a: "Конечно! Мы приветствуем их."
mexico.202.b: "Они нам не нужны."

mexico.203.t: "[From.GetNameDefCap] выражает отказ"
mexico.203.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам или недостойны быть союзниками. В любом случае, ответ был явно отрицательным."
