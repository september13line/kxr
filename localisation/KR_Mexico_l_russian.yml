MEX_unclear_constitution: "Неясная Конституция"
MEX_unclear_constitution_desc: "Все генералы-путчисты были объединены одной целью: положить конец социалистической тирании и восстановить порядок и честь в нашей Мексике, но что теперь делать?\n\nНекоторые говорят, что мы должны объединиться с Демократической лигой и, наконец, дать мексиканскому народу право решать своё будущее, в то время как другие говорят, что демократы, даже если они являются лучшей альтернативой, чем красные тираны, только ввергнут Мексику в дальнейшую нестабильность и упадок. Вместо этого эти генералы выступают за Мексику под присмотром армии и сильную конституцию или даже за союз с лояльными патриотами из Альянса антисоциалистов. Разногласия возникли также по вопросу о форме правления Мексики, новой Республике или возвращении к Империи?\n\nГенерал Гарса на данный момент служит объединяющей фигурой для генералов-путчистов, но он очень хорошо знает, что выбор должен быть сделан быстро, чтобы стабильность вернулась в нашу любимую страну..."

MEX_MEK_labour_economy: "Экономика труда"
MEX_MEK_labour_economy_desc: "Хотя Мексиканская революция была смертельным и разрушительным конфликтом, охватившим всю страну, приведшим к тысячам смертей и миллионному материальному ущербу, не все было так плохо. Из этого темного и бурного конфликта родился свет современного мексиканского прогрессивизма, и именно эти идеи - единственное хорошее, что осталось от той ужасной братской войны, - мы должны лелеять. Мы будем либеральной монархией с либеральной экономикой, вдохновленной, но не запятнанной Мексиканской революцией как прагматичным и прогрессивным защитником Мексики."

MEX_GOL_Neo_Aztec_Empire: "Неоацтекское Государство"
MEX_GOL_Neo_Aztec_Empire_desc: "При Тлатоани [MEX.getleader] облик колониальной Мексики был полностью уничтожен. Возродив наше доколониальное наследие и вернувшись к былой славе, мы покончили с позором колониализма и испаноязычной культуры, заменив их чем-то гораздо более чисто "мексиканским" Наше новое государство является наследником Мексики - новой империи ацтеков, которую может увидеть весь мир. В то время как наши союзники, враги и другие иностранцы трепещут перед нашей внушающей благоговейный трепет культурой и мощью, наш народ будет гордым и сильным, наконец-то свободным от прошлых позоров и ошибок. Под руководством нашего нового лидера, нашего современного Тлатоани, мы одержим победу и, наконец, достигнем процветания!"

MEX_GOL_New_Mexico: "Мексиканское возрождение"
MEX_GOL_New_Mexico_desc: "Свободный от религии, поддерживаемый новой национальной идентичностью и поддерживаемый процветающей экономикой, новый мексиканский штат под руководством нашего любимого генералиссимуса Роке Гонсалеса Гарсы стал маяком чистоты и процветания для всего мира. Стоя на своем, свободная от иностранного влияния и мерзких идеологий, Мексика пережила бесконечную войну и добилась блестящего будущего, которого всегда заслуживал наш народ. Этот новый порядок не имеет аналогов на мировой арене, ибо ни одна нация не может сравниться с мощью и великолепием [tag.getname], и ни одна нация никогда не сможет!"

