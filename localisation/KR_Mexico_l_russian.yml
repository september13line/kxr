MEX_socialist_democratic_resistance_idea: "Социалистическое сопротивление"
MEX_socialist_democratic_resistance_idea_desc: "Похоже, что, несмотря на их тиранию и упадок, в который синдикалисты погрузили Мексику, значительная часть наших граждан, к сожалению, всё ещё проявляет социалистические симпатии. Это, несомненно, связано с годом пропаганды, которой они подверглись при Запате и других постреволюционных режимах. Эти подлые партизаны, возглавляемые революционными генералами, которые служили Запате и другим так называемым "героям" Революции, организованы в сельской местности, особенно на севере страны вокруг провинций Чиуауа и Коауила, которые уже были революционными центрами во время революции.\n\nЕсли мы не хотим закончить, как старый Порфирио Диас, было бы разумно подавить эти восстания как можно скорее!"
