### 1936 Crisis ###
tram_crisis_1936.1.t: "Инцидент в Баргузине"
tram_crisis_1936.1.d: "Сегодня в Баргузине (Забайкалье) наши пограничники заметили, что границу нарушил самолет, принадлежащий, по всей видимости, российским ВВС. Навстречу ему были подняты новейшие японские дальневосточные истребители, но самолет не удалось отследить - совершив первоклассный маневр, он словно растворился в облаках над Байкалом.\n\nСразу же в Петроград была направлена нота протеста с требованием прекратить незаконные полеты над Дальним Востоком."
tram_crisis_1936.1.a: "Мы должны усилить противовоздушную оборону в регионе."

tram_crisis_1936.2.t: "Баргузинский инцидент"
tram_crisis_1936.2.d: "Сегодня в Баргузине (Забайкалье) пограничники Заамурья заметили нарушение «границ» самолетом, принадлежащим, по-видимому, российским ВВС. Навстречу ему были подняты новейшие японские дальневосточные истребители, но отследить самолет не удалось - совершив первоклассный маневр, он словно растворился в облаках над Байкалом.\n\nСразу же в наш адрес была направлена нота протеста с требованием прекратить незаконные полеты над Дальним Востоком."
tram_crisis_1936.2.a: "Их обвинения безосновательны"

tram_crisis_1936.3.t: "Инцидент в Витиме"
tram_crisis_1936.3.d: "Многие забайкальские газеты облетела молва о призрачном катере «Витим» - в рыбацком городке у границы непризнанной [RUS.GetName]. По словам местных жителей, ночью они видели бронекатер российских речных войск в опасной близости от города. Рыбаки, напуганные высадкой десанта и началом войны, заперлись в своих домах, но уже через несколько минут бронекатер исчез. \n\nЗагадочный инцидент произошел пару дней назад в туманную погоду, но некоторые генералы из Генерального штаба считают, что история не выдумана и нам следует опасаться других российских бронекатеров."
tram_crisis_1936.3.a: "Местные пьяницы снова придумывают истории"

tram_crisis_1936.4.t: "Нижнеангарский снайпер"
tram_crisis_1936.4.d: "Сегодня во время стандартного пограничного патрулирования и наблюдения за районом вблизи самого северного берега озера Байкал и устья реки Кичера один из наших пограничников был смертельно ранен метким выстрелом снайпера со стороны [RUS.GetAdjective]ого правительства. \n\nВ последнее время участились случаи нападения на наших доблестных пограничников со стороны высокомерного [RUS.GetName], что вынудило правительство немедленно направить ноту протеста в [RUS.Capital.GetName], сопроводив её предупреждением о возможных ответных мерах."
tram_crisis_1936.4.a: "Действия [RUS.Capital.GetName] приводят к эскалации конфликта"

### 1937 Crisis ###
tram_crisis_1937.1.t: "Инцидент в Слюдянке"
tram_crisis_1937.1.d: "Сегодня на имя [ROOT.GetLeader] поступила срочная телеграмма от министра иностранных дел, в которой сообщалось, что вчера в 15 км от заставы «Слюдянка» на нашей территории пограничники заметили двух [TRM.GetAdjective]их солдат, которые пытались подключиться к линии связи. Солдат был убит, унтер-офицер задержан, у нарушителей изъяты винтовка и ручной пулемет. Вскоре после этого была замечена другая группа [TRM.GetAdjective]их солдат, которые, по заверениям министра, первыми открыли огонь. В перестрелке погибло несколько наших пограничников, но и другая сторона понесла потери.\n\n Министр иностранных дел возложил ответственность за случившееся на так называемое правительство Трансамуры и потребовал от [ROOT.GetLeader] немедленно принять решение о превентивном ударе. Вполне возможно, что именно этого ждут от нас в [TRM.Capital.GetName]..."
tram_crisis_1937.1.a: "Потребовать официальных извинений от [TRM.GetName]!"

tram_crisis_1937.2.t: "Инцидент в Слюдянке"
tram_crisis_1937.2.d: "Вчера в 15 км от заставы «Слюдянка», глубоко на [RUS.GetAdjective]ой территории, произошла ужасная провокация со стороны российских войск. Их министр иностранных дел заявил, что пограничный патруль заметил двух наших солидеров, которых обвинили в попытке подключиться к линии связи. Один из них был убит, а второй, унтер-офицер, с винтовкой и даже ручным пулеметом, был задержан. Более того, они утверждали, что вскоре после этого на их территории была замечена ещё одна группа наших солдат, которые, по заверениям их министра, открыли огонь! Вскоре начались вооруженные столкновения, с обеих сторон были раненые и убитые. [RUS.GetLeader] потребовал от нас официальных извинений за инцидент, и, похоже, [RUS.GetName] в настоящее время мобилизуется для нанесения превентивного удара!"
tram_crisis_1937.2.a: "Похоже на провокацию!"

tram_crisis_1937.3.t: "[FROM.GetName] требует официальных извинений"
tram_crisis_1937.3.d: "Как уже говорилось, [FROM.GetAdjective]ое правительство потребовало официальных извинений за «Слюдянский инцидент». Однако, учитывая явные признаки провокации и отсутствие реальных доказательств, [ROOT.GetLeader] решил, что лучшая тактика сейчас - это молчать и не извиняться за действия, которые они сами себе придумали."
tram_crisis_1937.3.a: "Отказаться реагировать на эту провокацию."

tram_crisis_1937.4.t: "Молчание с той стороны"
tram_crisis_1937.4.d: "Очевидно, что нелегитимное [TRM.GetAdjective]ое правительство отказалось реагировать, не извиняясь и не отвечая на наши запросы. С каждым днём они нарушают границы нашей территории, и теперь становится ясно, что скоро начнется серьезная конфронтация. Прислушавшись к совету главы нашей армии, [ROOT.GetLeader] решил отправить дивизию в Забайкалье, напомнив [TRM.GetName], кто должен контролировать эти территории."
tram_crisis_1937.4.a: "Отправить одну дивизию в Забайкалье"

tram_crisis_1937.5.t: "[FROM.GetAdjective]ие войска пересекают границу в Забайкалье"
tram_crisis_1937.5.d: "Наши пограничники только что отправили срочную телеграмму в [ROOT.Capital.GetName] о том, что большой отряд [RUS.GetAdjective]их солдат пересек границу в Слюдянке и пытается продвинуться вглубь Забайкалья. Хотя официального объявления войны не было, мы должны защищать свою территорию, не нарушая того, что [RUS.GetAdjective]ое правительство считает «своей территорией». Другой вариант, представленный [ROOT.GetLeader], - это прямое объявление войны этим ублюдкам!"
tram_crisis_1937.5.a: "Мы должны защищаться!"
tram_crisis_1937.5.b: "Пришло время - вся Россия должна быть нашей!"

tram_crisis_1937.6.t: "[TRM.GetName] отражает атаку"
tram_crisis_1937.6.t2: "Наши войска отразили атаку"
tram_crisis_1937.6.d: "К нашему несчастью, [TRM.GetAdjective]ие пограничники, получив подкрепление из Читы, отразили нашу атаку и сумели отстоять свою территорию."
tram_crisis_1937.6.d2: "К счастью для нас, наши пограничники, получив подкрепление из Читы, отбили [FROM.GetAdjective]ую атаку и сумели отстоять свою территорию."
tram_crisis_1937.6.a: "Мы должны собраться с силами для нового вторжения"
tram_crisis_1937.6.b: "Победа!"

tram_crisis_1937.7.t: "[TRM.GetAdjective]ие силы отступают"
tram_crisis_1937.7.t2: "Наши войска отступают!"
tram_crisis_1937.7.d: "Мы успешно разгромили [TRM.GetAdjective]ие пограничников, заставив их отступить."
tram_crisis_1937.7.d2: "К сожалению для нас, [RUS.GetAdjective]ие войска разбили наших пограничников, заставив их отступить."
tram_crisis_1937.7.a: "Обеспечить безопасность границы"
tram_crisis_1937.7.b: "Проклятие!"

tram_crisis_1937.8.t: "Тупик в пограничном конфликте"
tram_crisis_1937.8.d: "К сожалению, этот пограничный конфликт закончился, так как ни одна из сторон не смогла добиться преимущества."
tram_crisis_1937.8.a: "Проблема 'Трансамура' будет вскоре решена."
tram_crisis_1937.8.b: "[RUS.Capital.GetName] заплатит за свои преступления."

tram_crisis_1937.16.t: "Пограничный конфликт у Байкала"
tram_crisis_1937.16.d: "Несколько недель назад произошла эскалация напряженности между частично признанными [TRM.GetName] и [RUS.GetNameDef], что привело к пограничному конфликту. По сообщениям российского правительства, [TRM.GetAdjective]ие силы, оснащенные винтовками и легкими пулеметами, начали боевые действия, открыв огонь по [RUS.GetAdjective]им пограничным патрулям, что привело к жертвам с обеих сторон. Это вызвало серию реальных стычек на границе, что ещё больше усугубило ситуацию и привело к дополнительным жертвам.\n\n Конфликт ещё не завершен, и становится все более очевидным, что растущая напряженность между этими двумя субъектами, оспаривающими само существование друг друга, может перерасти в полномасштабную войну."
tram_crisis_1937.16.a: "Серьёзная нестабильность на Дальнем Востоке"

