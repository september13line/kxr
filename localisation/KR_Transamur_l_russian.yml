POLITICS_KYRIL_ROMANOV_TRM_DESC: "Милостью Божией, Мы, Кирилл I, Император и Самодержец Всероссийский, Царь Сибирский; всех северных стран Повелитель; и прочая, и прочая, и прочая."
POLITICS_KAZEMBEK_DESC: "§YОписание лидера\nРодился:§! §g15 февраля 1902 года, Казань, Казанская губерния, Российская Империя\n§YПолитическая карьера:§! Мало кто мог предположить, что Александр Казембек окажется в том положении, в котором он находится сегодня. Кажется, что его жизнь может стать уроком нестабильности Вселенной, хаоса политики и человеческого существования. Родившись в знатной ирано-азербайджанской семье, Казембек пережил Великую русскую революцию, что, несомненно, сформировало его эксцентричные политические взгляды. Однако вместо того, чтобы настроить его против Советов, революция воспитала в нем определенный уровень уважения к советской системе. И хотя Красная революция провалилась, Казембек все равно включил части советских идеалов в свою личную политику. \n\nЕго харизма и опыт оратора выдвинули его в лидеры новой группы«Молодая Россия», группы, которая отвергала реакционный царизм в пользу «нового и динамичного видения». Когда ситуация в России ухудшилась, профессор Николай Устрялов убедил секретаря партии Казембека встать на сторону Александра Колчака и его переворота против Петроградского правительства. Однако переворот Колчака провалился, в результате чего было создано государство Приамур, в которое бежали Казембек и Устрялов. Эти события привели к тому, что Устрялов и Казембек отвергли идеологию белых в пользу большевиков. Эта идеализация привела к разработке концепции «Трудовой монархии», системы, сочетающей советскую демократию, православный интегрализм, русский национализм и «революционный дух». По мере того как росла и менялась его идеология, росло и влияние Младороссов в Приамурье. Их влияние росло и расширялось, и в результате антиколчаковского переворота они смогли захватить власть. \n\nСейчас Казембек является «Воздухом» государства-барана Приамурья. И хотя сейчас его влияние невелико, Казембек планирует восстановить Царя и вскоре вернуть себе всю Россию. "
POLITICS_KYRIL_ROMANOV_MLAD_DESC: "Великий князь Кирилл Владимирович, ныне Кирилл I Российский, - один из самых беспокойных членов дома Романовых. Волевой, амбициозный и решительно настроенный на захват трона, он не раз доставлял головную боль своему двоюродному брату Николаю II. Открытым секретом является то, что во время Февральской революции Кирилл активно действовал против Царя и остальных членов Дома, вплоть до того, что приказал своим людям поднять красный флаг над Петроградом - не из-за преданности революционным идеалам, а из-за надежды стать регентом, а возможно, и царем, после отречения кузена от престола. \n\nПосле казни Николая и его семьи Кирилл заявил о своей власти над разрозненным домом Романовых, что горячо оспаривалось остальными членами семьи, утверждавшими, что Кирилл не имеет права ни на восстановленный российский трон, ни на то, чтобы возглавить российскую царскую семью. К 1929 году, однако, он был окончательно признан, чему, безусловно, способствовала безвременная кончина великого князя Николая. Хотя Кирилл с нескрываемым почтением относится к Младороссам, для него не имеет значения, кто владеет ключами от власти, лишь бы он был главным в той или иной форме. Даже если Кирилл находится под практическим домашним арестом и является не более чем бессильной фигурой по сравнению с Возд Казембеком"
POLITICS_ALEXANDR_KOLCHAK_DESC: "§YОписание лидера\nРодился:§! §g16 ноября 1874 года, в Александровском, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! Когда-то Колчак был полярным исследователем и командиром Российского Императорского флота, участвовал в Русско-японской войне и Вельткриге, а теперь он - самопровозглашенный «Верховный правитель России» в марионеточном квазигосударстве на Дальнем Востоке, безуспешно пытающийся сбросить оковы японского империализма. Как он дошел до жизни такой?\n\nКогда на просторах России бушевала Гражданская война, Колчак, во многом неожиданно для себя, был провозглашен Верховным правителем России в ходе путча в ноябре 1918 года. Сначала арестовав эсеров и объявив военное положение, неминуемую катастрофу остановил Борис Савинков, договорившийся с Колчаком о принятии аграрной реформы эсеров. Белые были едины и сильны. Сибирская армия вскоре соединилась с другими белыми армиями, и к концу 1919 года большевики капитулировали. Сделав трудный выбор в пользу России, Колчак сделал не менее трудный выбор, отказавшись от верховной власти и одобрив Второе Учредительное собрание в 1920 году.\n\nОднако его отношения с правительством вновь созданной Российской республики были довольно враждебными из-за Брест-Литовского договора, который они согласовали и подписали, японской интервенции в Приамуре и Восточно-Карельского восстания. Эти отношения только ухудшились в 1925 году после неудачного государственного переворота Колчака против правительства "немецких лазутчиков" Керенского. Адмирал-изгой сумел бежать из России и, по иронии судьбы, нашел убежище в прояпонском государстве Приамур, власть в котором принадлежала Квантунской армии и богатейшей семье Меркуловых. Заручившись поддержкой Атамана забайкальских казаков Семенова и восточносибирских областников, а также поддержкой Токио, Колчак вновь оказался в кресле Верховного правителя, но на этот раз с четкой целью - завершить начатое и свергнуть петроградский режим."
POLITICS_SHUMYATSKY_DESC: "Родители Бориса Шумяцкого были отправлены в сибирскую ссылку, потому что отказались покинуть свой дом. Этот инцидент надолго запомнился Шумяцкому, постоянно напоминая ему о коррупции в царском правительстве, находившемся в Петрограде. Бывший большевик, Шумяцкий был вынужден покинуть Россию после окончания Гражданской войны и стал влиятельным политиком в Приамуре. Несмотря на смещение своих политических взглядов вправо, Шумяцкий продолжает добиваться превращения Приамурья в государство всеобщего благосостояния. Его прошлый опыт большевистского агитатора помог ему получить большинство голосов на президентских выборах."
POLITICS_MERKULOV_DESC: "§YОписание лидера\nРодился:§! §g1870, в Благовещенске, Амурская область, Российская Империя\n§YПолитическая карьера:§! Бывший лидер про-японского Временного Сибирского правительства, Меркулов и его брат - самые богатые люди в Приамуре. Теперь, когда Колчак больше не стоит на его пути, а во Владивосток наконец-то вернулась демократия, Меркулов, сын скромного крестьянина, стремится привести Заамур к процветанию. Его обширные и личные связи с народом помогли ему набрать большинство голосов на президентских выборах."
POLITICS_WOJ_DESC: "Лидер Чехословацкого легиона и герой Гражданской войны в России Войцеховский отказался признать Брест-Литовский договор легитимным. Возмущенный, он прекратил все контакты с правительством Российской республики и уехал в Приамур, где нашел много сторонников. Бывший правой рукой адмирала Колчака, Сергей предал и убил своего «друга». Менее агрессивный и амбициозный, чем адмирал-изгой, и закаленный ветеран, Войцеховский теперь готов к продвижению на Запад."
POLITICS_SEMYONOV_DESC: "§YОписание лидера\nРодился:§! §g25 сентября 1890 года, Куранжа, Забайкальская область, Российская Империя\n§YПолитическая карьера:§! Атаман байкальских казаков, Семенов и его ребята сумели создать Забайкальское государство, ныне известное как Приамур, чтобы бороться с большевиками, которые вели агитацию на Дальнем Востоке. Вскоре его новорожденная страна была покорена Японией. Когда переворот Колчака в 1925 году провалился, а адмирал-изгой покинул Россию и отправился в Приамур, Семенов был вынужден уйти в отставку и продолжить свою карьеру военачальника. Однако "отец государства" сумел вернуться, оказавшись политически влиятельным. Единственная цель Семенова - процветание Приамурья, и для этого он не желает вести неопределенные войны."
POLITICS_YUI_DESC: "§YОписание лидера\nРодился:§! §g27 ноября 1860 года в Коти, домен Тоса, Японская Империя\n§YПолитическая карьера:§! Старый генерал Мицуэ хорошо знаком с командованием, ведь он возглавлял японский экспедиционный корпус во время Гражданской войны в России. Почетный герой войны, он получил от Императора высший дар - мирно править землями, которые он завоевал столько лет назад. Старик - изоляционист и не стремится вести какую-либо войну. С его приходом к власти в Приамуре мечта о Великом Приамуре умерла."
POLITICS_MIKHAIL_DITERIKHS: "§YОписание лидера\nРодился:§! §g17 апреля 1874 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская Империя\n§YПолитическая карьера:§! §gМихаил Дитерихс, потомственный военный и глава местного РОВСа, был известен своими экстравагантными взглядами на устройство общества. Взгляды, которые он последовательно пропагандировал на протяжении десятилетий. Убежденный монархист и сторонник самодержавия, Дитерихс видит спасение России в новом Земском соборе, а себя считает поборником традиционного русского православия и монархизма. Желая разделить государство на церковные приходы как единицы самоуправления, Дитерихс мечтает о построении истинно православной России.§!"
POLITICS_MIKHAIL_DITERIKHS_GENERAL: "§YОписание генерала\nРодился:§! §g17 апреля 1874 года в Санкт-Петербурге, Санкт-Петербургская губерния, Российская Империя\n§YВоенная карьера:§! §gМихаил Дитерихс родился в семье артиллерийского полковника и дворянки. С самого рождения ему была уготована военная карьера. Он получил хорошее военное образование и служил на различных штабных должностях вплоть до начала Русско-японской войны. Во время войны он участвовал в таких значимых сражениях, как Мукден и река Шахо. Позже он был назначен начальником отделения в Мобилизационном отделе Главного управления Генерального штаба. На этой должности он пережил начало Вельткрига. В годы войны он занимал должность начальника штаба 3-й армии. В начале сентября 1916 года он отправился из Архангельска в Салоники для поддержки сербской армии. Под его руководством части болгарской армии были разгромлены, в результате чего 19 ноября союзники заняли город Монастир. Однако на этом военные успехи закончились. После Февральской революции он был вызван в Россию и назначен начальником штаба Особой петроградской армии. В ноябре 1917 года он переехал на Украину, где в марте 1918 года стал начальником штаба Чехословацкого корпуса. Вместе с ними он дошел до Владивостока. Поддерживал Александра Колчака и был назначен главой комиссии по расследованию убийства царской семьи 17 января 1919 года. В последние годы Гражданской войны Дитерихс занимал множество должностей, в том числе командующего Сибирской армией, командующего Восточным фронтом и начальника штаба Верховного главнокомандующего Колчака. Он также сыграл ключевую роль в создании летом и осенью 1919 года добровольческих формирований, в основе которых лежала защита веры. Среди них были православные «Дружины Святого Креста» и мусульманские «Дружины Зелёного Знамени»\n\nВо время путча Колчака Дитерихс поддержал своего бывшего союзника и остался на Дальнем Востоке в качестве главы Дальневосточного отделения РОВСа. Он стал одним из руководителей Сибирской армии, в отличие от многих монархистов, сохранивших верность Петрограду.§!"
POLITICS_VLADIMIR_KAPPEL_DESC: "§YОписание генерала\nРодился:§! §g28 апреля 1883 года, в Царском Селе, Санкт-Петербургская губерния, Российская Империя§!\n§YВоенная карьера:§! §gВладимир Каппель происходил из знатной семьи военных офицеров и поэтому решил пойти по стопам отца, хотя тот погиб в бою ещё в детстве. Получив образование кавалерийского офицера, он окончил университет с докладом о том, что кавалерия устаревает перед лицом моторизованных войск. Он послушно служил во время Вельткрига и участвовал в Брусиловском наступлении, но его отношение изменилось, когда разразилась Февральская революция. Будучи ярым монархистом, Каппель поначалу молчал, надеясь на восстановление романовского строя, как только ситуация стабилизируется, но вскоре начал плести заговоры с другими будущими белыми генералами. Когда большевики захватили власть, он находился в Перми и отправился в Самару, чтобы вступить в Народную армию Комуча, республиканскую социалистическую силу, которая провозгласила восстановление Учредительного собрания - монархист, возглавляющий социалистическую силу, был зрелищем, достойным внимания. \n\nКаппель выполнил свои обязанности с впечатляющими результатами - он показал себя расчетливым тактиком и экспертом в зимней войне, что позволило ему без особого труда разгромить большевистские силы, в несколько раз превосходящие по численности. Большевистские газеты даже окрестили его «маленьким Наполеоном» - однако за ним закрепилось прозвище "генерал-солдат" - командир, который всегда оставался рядом со своими людьми и сражался бок о бок с винтовкой и гранатой. После окончания большевистского восстания Каппель остался в армии и стал одним из самых важных генералов в её пехотном корпусе, но вскоре решил присоединиться к путчу Колчака и оказался на Дальнем Востоке. Он является сторонником моторизации армии и модернизации офицерского корпуса."
