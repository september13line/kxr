TRM_russian_expansion: "Вопросы Российского Государства"
TRM_russian_expansion_desc: "Мы - легитимное Российское Государство, а не претенденты, которых мы называем §R« Петроградским режимом »§!\n\n£SOV_propaganda_text_icon£  Однако нам нужно сделать §9несколько вещей§!, чтобы не только русские, но и §Lвесь мир§! смотрели на это так.\n\nДа здравствует Россия  -»  §7Единая & Неделимая!§!\n"
