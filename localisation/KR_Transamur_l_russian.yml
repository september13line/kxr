TRM_legitmacy_level_none: "Нет легитимности"
TRM_legitmacy_level_none_desc: "Ни одна фракция в России не воспринимает наше дело всерьёз. И поскольку нас высмеивают, шансы Истинного Рабочего Царства России с каждым днём снижаются. \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_legitmacy_level_low: "Низкая легитимность"
TRM_legitmacy_level_low_desc: "Некоторые фракции в России серьёзно относятся к нашему делу. И поскольку многие до сих пор нас игнорируют, шансы истинного Рабочего Царства России всё ещё кажутся небольшими. \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_legitmacy_level_medium: "Средняя легитимность"
TRM_legitmacy_level_medium_desc: "Некоторые фракции в России серьёзно относятся к нашему делу. И поскольку некоторые до сих пор игнорируют нас, шансы истинного Рабочего Царства России, по-видимому, не так велики, как первоначально предполагалось. \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_legitmacy_high: "Хорошая легитимность"
TRM_legitmacy_high_desc: "Многие фракции в России серьёзно относятся к нашему делу. И поскольку немногие до сих пор игнорируют нас, идея истинного Рабочего Царства России, похоже, недалеко от того, чтобы стать реальностью.  \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_legitmacy_unquestioned: "Высокая легитимность"
TRM_legitmacy_unquestioned_desc: "Все фракции в России относятся к нашему делу серьезно. И поскольку никто в России до сих пор не пренебрегает нами, истинное русское рабочее Царство обязательно произойдет, и все в России это знают.  \n\n§RЭтот дух представляет собой количество людей, которые считают нас законными правителями России§!"

