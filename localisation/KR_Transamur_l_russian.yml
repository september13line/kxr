TRM_shaky_rule_desC: "У режима Колчака мало сторонников и много ненавистников. Большинство либералов находятся в открытой оппозиции к нему, а его собственные генералы не заслуживают доверия. Есть даже вероятность, что они начнут переворот, чтобы свергнуть Колчака."

