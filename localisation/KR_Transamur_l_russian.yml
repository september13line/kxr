TRM_dream: "Великие Амбиции Приамура"
TRM_dream_desc: "С 1925 года, Приамурское Правительство называет себя законным Правительством России, свергнутым грязными предателями во главе с кабинетом Керенского. Несмотря на то, что наша страна сейчас находится не в лучшем состоянии, однажды Приамур станет сверхдержавой."
TRM_improving_army: "Модернизация армии"
TRM_dream_fulfilled: "Россия воссоединилась"
TRM_dream_fulfilled_desc: "Наконец-то никто не может оспорить наши притязания на то, что мы являемся законным Российским Государством. С уничтожением как советского, так и московского режимов наши амбиции наконец-то оправдались. Теперь, когда мы находимся во власти, мы можем работать над внутренним улучшением страны."
TRM_kolchak: "Адмирал-Диктатор"
TRM_kolchak_desc: "Как бывший адмирал Российской Империи, Колчак уделяет много внимания морским исследованиям. Его знания о кораблях дают ему возможность преуспевать в морских исследованиях."
TRM_JAP_MIL_MIS: "Японские военные советники"
TRM_JAP_MIL_MIS_desc: "Наш режим вряд ли является существенной военной силой, и, в значительной степени, как это ни прискорбно, он полагается, в определённой степени, на ряд японских военных советников и делегатов, которые оказывают помощь в наращивании мощи наших зарождающихся Вооружённых Сил."
TRM_JAP_NAV_MIS: "Японские военно-морские советники"
TRM_JAP_NAV_MIS_desc: "Хотя Приамур и заявляет о себе как о серьёзной военно-морской державе на севере Тихого океана, базирующейся в главном порту Владивостока, на самом деле, наши военные корабли находятся в весьма плачевном состоянии, а опыт наших экипажей удручающе минимален. Чтобы восполнить эти недостатки, Японская Империя предложила нам военно-морских советников, которые помогут восстановить и расширить наши военно-морские силы."
TRM_CAN_NAV_TRE: "Канадские военно-морские советники"
TRM_JAP_INF_START: "Японское влияние"
TRM_JAP_INF_START_desc: "Режим Владивостока стал безнадёжно зависимым от Японской Империи, и тенденции имперского влияния доминируют во многих институтах и аспектах Приамурского общества."
TRM_JAP_INF_TRADE: "Японское влияние"
TRM_JAP_INF_TRADE_desc: "Режим Владивостока стал безнадёжно зависимым от Японской Империи и тенденции имперского влияния доминируют во многих институтах и аспектах Приамурского общества. Последующие японские финансовые инвестиции в регион, по крайней мере, дают нам некоторые преимущества от этой договорённости."
TRM_JAP_DEP_1: "§CЗависимость от Японии:§! §Gнизкое§!"
TRM_JAP_DEP_1_desc: "Наши отношения с Японской Империей медленно переходят от взаимовыгодного партнёрства, как минимум, к партнёрству, которое несёт в себе все признаки серьёзного торгового дисбаланса."
TRM_JAP_DEP_2: "§CЗависимость от Японии:§! §Yвысокое§!"
TRM_JAP_DEP_2_desc: "Для многих становится всё более очевидным, что наша зависимость от Японской империи растёт с каждым днем. Корабли прибывают из Токио с грузом и выходят из Владивостокского порта с пустыми трюмами. Мы стали не более чем рынком."
TRM_JAP_DEP_3: "§CЗависимость от Японии:§! §Rкрайне высокое§!"
TRM_JAP_DEP_3_desc: "Немногие всерьёз оспаривают, что наша страна на данный момент является не более чем японской «собачкой», а слабость режима Приамура превратилась из открытого секрета в вопиющий факт."
TRM_OBL_INF_1: "§CСопротивление «областников»:§! §Gнизкое§!"
TRM_OBL_INF_1_desc: "Сибирские регионалисты довольны нашим Правительством до тех пор, пока мы гарантируем их автономию в качестве нашего субъекта. Если наша поддержка слишком мала, они могут восстать."
TRM_OBL_INF_2: "§CСопротивление «областников»:§! §Yвысокое§!"
TRM_OBL_INF_2_desc: "Сибирские регионалисты понизили мнение о нашем правительстве, поскольку мы не даём им большей автономии. Если наша поддержка слишком мала, они могут восстать."
TRM_OBL_INF_3: "§CСопротивление «областников»:§! §Rкрайне высокое§!"
TRM_OBL_INF_3_desc: "Сибирские регионалисты крайне недовольны нашим Правительством, поскольку мы слишком ограничили их автономию. Они могут восстать, если мы сейчас ничего не предпримем."
TRM_NRA_INF_1: "§CСопротивление НРА:§! §7низкое§!"
TRM_NRA_INF_1_desc: "Народно-революционная армия и Политцентр залегли на дно, не имея возможности протестовать против нашего правительства.\n§RЕсли их сопротивление слишком велико, они могут взбунтоваться.§!"
TRM_NRA_INF_2: "§CСопротивление НРА:§! §Yвысокое§!"
TRM_NRA_INF_2_desc: "Народно-революционная армия и Политцентр все чаще протестуют против нашего правления.\n§RЕсли их сопротивление слишком велико, они могут взбунтоваться.§!"
TRM_NRA_INF_3: "§CСопротивление НРА:§! §Rчрезвычайно высокое§!"
TRM_NRA_INF_3_desc: "Народно-революционная армия и Политцентр крайне недовольны нашим правительством из-за наших репрессивных законов против крестьян и рабочих.\n§RОни могут взбунтоваться, если мы ничего не предпримем.§!"

