TRM_Amur_TITLE: "§LАмурская область соединяет Забайкалье с остальной территорией Дальнего Востока, делая её стратегически важным регионом для правительства Колчака. Колчак обеспечил контроль над Транссибирской магистралью в Амурской области с помощью ДО-РОВС, который сделал город Рухлово военной базой. Несмотря на то, что правительственные силы контролируют большую часть Амурской области, партизаны НРА также активны здесь и безуспешно пытаются установить контроль над Рухлово в течение многих лет.§!"
TRM_Bodaybo_TITLE: "§LРасположенный в Патомском нагорье, Бодайбо когда-то был известен как перспективный золотодобывающий район Восточной Сибири, но в 1915 году район был отрезан от центров снабжения, в результате чего добыча золота к 1921 году сократилась в десять раз.\nХотя правительство Колчака пыталось поднять золотодобывающую промышленность в регионе, она по-прежнему крайне неэффективна, и местное гражданское правительство забирает около 80% золота на благоустройство района, не давая центральным властям почти никакой прибыли.§!"
TRM_Blagoveschensk_TITLE: "§LГород Благовещёнск, носящий то же название, что и область, - постепенно развивающийся и индустриализирующийся город, крупный и важный речной порт. Известен тем, что во время Гражданской войны был столицей Амурской трудовой социалистической республики, и социалистические настроения здесь сильны до сих пор. Кроме того, в регионе проживает Амурское казачье войско.\nГород, как и Рухлово, находится под контролем отрядов ДО-РОВС, призванных навести мир и порядок в регионе.§!"
TRM_Buryatia_TITLE: "§LВерхнеудинский район, названный по имени крупнейшего города области, был полем великой битвы во время Гражданской войны: события, которые в значительной степени определили текущие дела в регионе. Верхнеудинск, граничащий с Иркутской областью России, находится в состоянии постоянной подготовки к войне и усиленной охраны границы, которую поддерживают объединённые силы Колчака и казаков. В то же время в регионе действует местное гражданское правительство, состоящее из областников и бурят, которые считают Верхнеудинск своим родным и законным домом.\nКроме того, в регионе много партизан НРА, которые пытаются провоцировать и саботировать любую из существующих политических групп.§!"
TRM_Chita_TITLE: "§LЧита - крупный транспортный узел, куда съезжается много дальневосточных рабочих и, соответственно, НРА-партизан. Более того, местные читинские Областники также являются мощной силой в регионе, которые ведут борьбу за власть с местным Хозяином Читы...\nОбласть находится под неоспоримым контролем Атамана Семёнова, который постоянно терроризирует НРА и Областники и создает сильную казачью дружину. Хотя Колчак нуждается в поддержке Семёнова, он не знает о его истинных намерениях и японских связях.§!"
TRM_Kamchatka_TITLE: "§LКамчатка - самая восточная часть Евразийского континента - является "богом забытым местом". Несмотря на такую дурную славу, она все же имеет некоторые преимущества, касающиеся рыболовства. Более того, деловые круги Владивостока и японцы вкладывают большие средства в город Петропавловск, пытаясь построить новый морской порт и судостроительный завод.§!"
TRM_Kurily_TITLE: "§LКурильские острова, входившие в состав Японской империи с 1875 года, несмотря на то, что на первый взгляд являются абсолютно бесполезным регионом, имеют стратегическое значение для Тихоокеанского флота. Пролив Врис между островами - единственный незамерзающий пролив, который позволяет Тихоокеанскому флоту выйти из Охотского моря в Тихий океан.§!"
TRM_Khabarovsk_TITLE: "§LХабаровский край был одним из главных полей сражений во время Гражданской войны. Сейчас здесь находится Уссурийское казачье войско, хотя его власть очень ограничена из-за того, что Хабаровск находится в так называемом "ядре Приамура". Частный сектор и промышленность в городе монополизированы Владивостокскими деловыми кругами, что помогает НРА поддерживать социалистические настроения в регионе. Несмотря на то, что Хабаровск находится под военным контролем правительства Колчака, в нем также присутствуют японский и фэнтяньский гарнизоны, которые обеспечивают регулярную торговлю на льготных условиях с Владивостокскими деловыми кругами.§!"
TRM_Magadan_TITLE: "§LГород Охотск когда-то был главной базой на восточных границах России для флотилии и кораблей Российско-Американской компании, а позже стал колыбелью Тихоокеанского флота. Однако славные времена прошли, и теперь Охотск - не более чем ещё одно "богом забытое место" посреди сибирской глуши. Несмотря на запустение Охотска, Тихоокеанский флот всё ещё там и по-прежнему верен верховному правителю и адмиралу, что делает его вишенкой на торте для Японской империи.§!"
TRM_Nikolayevsk_TITLE: "§LНесмотря на то, что Николаевск - довольно маленький город, расположенный в устье реки Амур, он является центром золотодобычи на всем Дальнем Востоке России и вторым по значимости дальневосточным портом.\nХотя вначале Николаевск находился под защитой японской интервенции, сейчас город Николаевск и весь регион является главным оплотом ДО-РОВС. Под твердой рукой генерала Дитерихса регион становится новым центром русского православия с радикальными подразделениями Святого Креста, формируемыми из граждан, готовых сражаться в Великом Крестовом Походе против... всего, что Дитерихс сочтет достаточно недуховным.§!"
TRM_Vladivostok_TITLE: "§LАх, Владивосток, тихоокеанские ворота России!\nСтолица Дальнего Востока - пожалуй, единственное место в стране, где решается её судьба. После того как Владивостокский порт оказался под оккупацией японских войск и Владивостокского делового круга, административные здания - под «оккупацией» правительства Колчака, военные базы - под контролем ДО-РОВСа, остались только улицы и заводы, где люди говорят только о свободе и равенстве, вдохновляемые местными областниками и подпольным сопротивлением НРА.§!"
TRM_Primorye_TITLE: "§LПриморье, несмотря на близость к столице, гораздо менее развито, а силы, лояльные Колчаку, рассредоточены по всему региону, пытаясь восстановить порядок. Влияние японского и владивостокского бизнеса здесь так же велико, как и в самом городе Владивостоке.§!"
TRM_Sakhalin_TITLE: "§LС 1920 года остров Сахалин находился под полной японской оккупацией, поэтому «Карафуто» стал одним из бастионов японских войск. Сахалинская область богата не только рыбой, лесом и углем, но и кое-чем очень ценным - нефтью. Пока Сахалин наш, мы можем быть уверены, что у нас есть дешевое топливо для Тихоокеанского флота.§!"
TRM_Yakutia_TITLE: "§LЯкутия, земля коренных якутов, имеет долгую и сложную историю взаимоотношений с правительством Колчака. Когда в ноябре 1918 года Якутия была захвачена войсками Колчака, местные якуты так и не получили желаемой автономии и в декабре 1919 года подняли антиколчаковское восстание. Однако вскоре Гражданская война закончилась, вернув гражданское республиканское правительство, которое по-прежнему ничего не делало с желаемой Якутской автономией. Все изменилось в 1925 году, когда Областники перехватили инициативу и присоединились к Дальневосточной республике, создав Якутскую автономную республику. Хотя Якутия по-прежнему настроена против Колчака, они не потерпят его сюзеренитета над своей территорией.§!"


