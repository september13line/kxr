TRM_totalist_party_long: "Младоросская партия\n§gИстория движения «Молодой России» неразрывно связана с его лидером, харизматичным аристократом Александром Львовичем Казем-Беком, родившимся в 1902 году в богатой дворянской семье азербайджанского и иранского происхождения. Три идеологические фазы Младороссов можно тесно связать с жизнью и опытом самого Казем-Бека, что неудивительно, учитывая его роль оратора и идеолога. Будучи студенческим активистом, Казем-Бек помог сформировать «Союз Младороссии» в 1923 году. Объединяя 29 организаций и 4 000 человек, Младороссы представляли монархическое молодежное крыло. Склонные к интеллектуализму и идеологически расплывчатые, члены союза совместно отвергали реакционный царизм в пользу «нового и динамичного видения». В качестве секретаря Казем-Бек встречался с профессором Николаем Устряловым, некогда возглавлявшим бюро печати при адмирале Колчаке. Устрялов убедил молодого аристократа поддержать путч против президента Керенского в 1924 году. После провала переворота оба бежали в Заамур, прихватив с собой своих сторонников. Устрялов разочаровался в белом движении и стал боготворить большевиков как защитников российского суверенитета.\n\nСоздание Союза Младороссов в 1925 году ознаменовало вторую идеологическую фазу Младороссов. Под руководством Устрялова Казем-Бек начал формулировать свой тезис о «рабочей монархии». Зарождающаяся идеология Младороссов сочетала в себе абсолютную монархию, советскую демократию, православный интегрализм, русский национализм и «революционный дух». В этот период 1925-1933 годов большинство Младороссов объединяли лишь театрализованные церемонии принесения присяги и чтение журналов Бодрость! и К молодой России. Третий этап наступил вскоре после поездки Казем-Бека в синдикалистские страны Европы. Казем-Бек был особенно вдохновлён протототализмом французских и итальянских национальных синдикалистов, а также британских мослиитов. По возвращении Казем-Бек создал Партию Младороссов в 1934 году в качестве её "Вождя". Его идеи о том, как организовать молодое российское государство, вылились в однопартийную корпоративистскую модель под руководством рабочего-монарха.\nС помощью строгой партийной структуры и растущего военизированного крыла Казем-Бек надеется добиться контроля над Приамурьем, а затем и над своей любимой родиной, Россией.§!"
TRM_syndicalist_party: "Центросибирь"
TRM_syndicalist_party_long: "Народно-революционная армия - Центральный исполнительный комитет Советов Сибири\n§gЦентросибирь, сокращенное название Центрального исполнительного комитета Советов Сибири, был избран Первым съездом Советов Сибири, состоявшимся в Иркутске в ноябре 1917 года. После временного падения советской власти в Сибири Центросибирь прекратил свою деятельность летом 1918 года. Однако многие делегаты остались в Сибири и залегли на дно, в том числе первый председатель президиума Борис Шумяцкий, амнистированный после окончания Гражданской войны. Отходя от ортодоксального большевизма, Центросибирь ставит своей целью отделение Сибири от России и создание синдикалистского рабочего государства, видя в этом единственное спасение для промышленно неразвитого региона."
TRM_radical_socialist_party: "НРА"
TRM_radical_socialist_party_long: "Народно-революционная армия\n§gНародно-революционная армия - это военная организация, которая стремится восстановить советскую власть в регионе Приамур.§!"
TRM_social_democrat_party: "ССЭ"
TRM_social_democrat_party_long: "Сибирский Союз Эсеров\n§gССЭ - главный областной отдел ПСР в Приамурье. В 1925 году часть членов СР, в основном областники, поддержали Колчака и были вынуждены уехать в Заамур.§!"
TRM_social_liberal_party: "Областники"
TRM_social_liberal_party_long: "Областники\n§gОбластники, или регионалисты, - группа либералов, поддерживающих идею сибирского федерализма. Они считают, что Сибирь должна стать автономией или даже собственным независимым государством."
TRM_market_liberal_party: "Либералы"
TRM_market_liberal_party_long: "Либералы\n§gКонституционных демократов Дальнего Востока возглавляет верный колчаковец Виктор Пепеляев, бывший правый кадет, премьер-министр России в 1919-1920 годах. Он поддержал путч Колчака и согласился вновь стать премьер-министром России.§!"
TRM_social_conservative_party: "НДС"
TRM_social_conservative_party_long: "Национал-демократический Союз\n§gНДС - партия, созданная Спиридоном Меркуловым в 1926 году в Приамурье. Она объединяет помещиков и предпринимателей Владивостока и Хабаровска. Многие члены ДПЗ - бизнесмены, имеющие тесные экономические связи с Японией.§!"
TRM_paternal_autocrat_party: "Правительство Колчака"
TRM_paternal_autocrat_party_long: "Правительство Колчака\n§gПравительство Колчака - высшая инстанция власти на территории Приамурья. Впервые созданное в 1918 году во время Гражданской войны в России, правительство было реорганизовано после переворота Колчака.§!"
TRM_rovs_party: "ДО-РОВС"
TRM_rovs_party_long: "Дальневосточный отряд Русского Обще-Воинского Союза\n§gДО-РОВС был основан вскоре после обретения Приамурьем независимости. Её лидер Михаил Дитерихс поддержал Колчака и был сильно разочарован лояльностью Корнилова к Керенскому. С тех пор ДО-РОВС действует в Приамурье, поддерживая адмирала Колчака.§!"
TRM_national_populist_party: "Националисты"
TRM_national_populist_party_long: "Националисты\n§gВсероссийская национально-революционная рабоче-крестьянская партия националистов, или, как её ещё называют, Всероссийское националистическое движение или Националисты, - ультранационалистическая политическая организация, которая в последние годы становится все более популярной среди жителей Приамурья. Созданная в 1931 году местным политиком и сторонником Колчака Анастасием Вонсяцким, Националисты нашли поддержку среди маньчжурских русских и монархистов-эмигрантов. Молодые эмигранты, всё ещё верные идеалам русского царства, стекались к этому движению, восхищаясь пламенными речами Вонсяцкого, обличающими большевизм, Керенского и западный капитализм. Всех их он обвиняет в деградации русского народа, заявляя при этом о верности адмиралу Колчаку, Русской православной церкви и восстановленному Царству. Пропагандируя отечественную идеологию «истинного русского национализма», Националисты организовали своих членов в военизированное формирование, известное как «Чёрный Авангард», что, несомненно, является отсылкой к Чёрной Сотне.\n\nЧёрный Авангард обеспечивал безопасность режима Колчака и участвовал в облавах на политических диссидентов, а также видных членов еврейской общины Владивостока, обвиненных в продвижении «опасных иностранных идеологий». Адмирал Колчак разрешил проводить эти акции без официального одобрения движений, возможно, чтобы успокоить японские власти, опасающиеся антииностранного движения.§!"
TRM_semyonov_party: "Войсковой Круг"
TRM_semyonov_party_long: "Войсковой Круг\n§gДальневосточное Казачье Войско и его лидер Григорий Семёнов - это про-японская казачья организация, которая рассчитывает на дальнейшее сотрудничество с Японией и Монголией. Для него характерны жестокость по отношению к социалистам и радикальное неприятие либеральной демократии. В отличие от других казачьих обществ России, Дальневосточное считает себя независимым от влияния Петроградского режима.§!"
TRM_authoritarian_democrat_party: "Японская делегация"
TRM_authoritarian_democrat_party_long: "Японская делегация\n§LЯпонская делегация - это официальная группа японских политиков и дипломатов, направленная японским правительством. Они работают в Приамуре с момента его основания и надеются на установление тесных экономических и политических связей с Японией.§!"
TRM_moryaki_party: "Моряки"
TRM_moryaki_party_long: "Моряки\n§gМоряки - высшее военно-морское командование Дальневосточного Белого флота. Их возглавляет контр-адмирал Георгий Старк, союзник Колчака. Они стремятся продолжить политику Колчака и значительно улучшить возможности Дальневосточного флота.§!"
TRM_NRA_party: "НРА"
TRM_NRA_party_long: "Народно-революционная армия\n§gНародно-революционная армия - это военная организация, которая стремится восстановить советскую власть в регионе Приамур.§!"
TRM_czech_party: "Белочехи"
TRM_czech_party_long: "Чехословатский легион\n§gЧехословацкий легион - национальное добровольное военное формирование чехов и словаков, вступивших в ряды Русской Императорской армии во время Вельткрига для борьбы с Германией и Австро-Венгрией. Чехословацкий легион сыграл важную роль в Гражданской войне в России. Легионеры, имевшие базу в Хабаровске, выступали против правления Колчака в Приамурье. Несмотря на свою подпольную деятельность, они получили большую поддержку и готовы нанести удар по Колчаку, если представится возможность.§!"
TRM_social_democrat_kolchak: "СДПР"
TRM_social_democrat_kolchak_long: "Социально-демократическая партия России\n§LСоциал-демократическая партия России в настоящее время является главной партией пролетариата и крестьянства в стране. Созданная после Сибирской войны, партия считается проколчаковской.§!"
TRM_market_liberal_kolchak: "КДП"
TRM_market_liberal_kolchak_long: "Конституционно-демократическая партия\n§LКонституционно-демократическая партия была возрождена под руководством Виктора Пепеляева, верного сторонника Колчака. В настоящее время эта партия является главной либеральной партией в России.§!"

### Events ###
tram.intro.t: "Приамур - Российское государство в изгнании со столицей во Владивостоке"
tram.intro.d: "Сибирь и российский Дальний Восток были крупной ареной конфликта во время Гражданской войны в России, как место короткой демократической республики, восстания «Чехословацкого корпуса» и японской интервенции. Будучи вынужденными эвакуировать свои войска из-за давления со стороны Германии (а также из-за интенсивного сопротивления местных казаков), японцы по-прежнему стремились расширить своё влияние и в 1922 году настояли на создании независимого государства в регионе Приамур. Это государство получило поддержку делового сообщества Владивостока, несмотря на то, что оно сделало их уязвимыми в плане экономической зависимости от Японии. Однако большинство деловых кругов рассматривало экономические и дипломатические отношения с растущей державой на Востоке как значительное преимущество, особенно, по сравнению с альтернативой втягивания в беспорядок, охвативший остальную Россию. Новая нация получила видного руководителя в лице адмирала Колчака, одного из самых успешных белых генералов Гражданской войны и когда-то самопровозглашённого «Верховного правителя всея России», который был вынужден бежать из России после своей неудачной попытки захватить власть в 1925 году.\n\nВ 1936 году Приамур превратился в корпоративное и милитаристское государство, экономически сильно связанное с Японской империей. И всё же у Колчака есть свои амбиции. Может ли он вести очень опасную игру, используя японскую защиту, чтобы установить своё собственное господство сначала над Сибирью, а затем над Россией в целом?"
tram.intro.a: "Интересно..."
tram.intro.b: "Расскажите мне подробно об Областниках"

tram.999.t: "Областники - Сибирские регионалисты"
tram.999.d: "Сибирский регионализм - это политическое движение, выступающее за создание автономной Сибири. Созданное в 19 веке сибирскими студентами, оно приобрело огромную популярность во время Гражданской войны в России с созданием Временного правительства Автономной Сибири. Однако, Временное правительство Сибири пожертвовало собственной независимостью ради объединения всех политических сил для борьбы с большевиками.\n\nВ период правления Керенского, несмотря на то, что Россия была объявлена ​​федеративной республикой, президент постоянно блокировал все постановления о предоставлении более широкой автономии Сибири, и сегодня Сибирь - всё ещё неразвитый регион. \n\nВ то время как большая часть Сибири находится под контролем Петроградского режима, большинство «областников», как левые, так и правые, поддерживают своего бывшего союзника - адмирала Колчака, поскольку он пообещал Сибири широкую автономию и даже пригласил видного «областника» Петра Вологодского стать премьер-министром.\n\nВ 1936 году «областники» всё ещё ждут, когда Колчак окончательно объединит Россию под своей властью и провозгласит Сибирскую автономию. Их сопротивление возрастает с ростом их популярности, и если оно достаточно велико, они могут даже попытаться свергнуть Колчака."

tram.998.t: "Интересы японского бизнеса в Приамуре"
tram.998.d: "Японская Империя имеет огромное влияние на нашу страну - именно они вторглись на Дальний Восток во время Гражданской войны в России и расширили своё влияние в Приамурском регионе. В 1922 году во Владивостоке образовалось независимое государство, поддерживаемое местным бизнес-сообществом. Однако всё изменилось, когда в 1925 году Колчак попытался захватить власть в России и был вынужден бежать в Приамур при поддержке «областников» и забайкальских казаков.\n\nОказавшись в частично признанном государстве с единственным союзником, Колчак не имеет никакого отношения к устанлению ещё более сильных экономических связей с Японской империей. Хотя, формально, Приамур является независимым, японцы имеют проход войск по нашей территории, а также снабжают нас ресурсами. Наша зависимость от Японии зависит от её популярности в нашей стране. Если их влияние станет слишком большим, они попытаются установить полный контроль над нашей страной."

tram.997.t: "Бизнес сообщество Владивостока"
tram.997.d: "Бизнес сообщество Владивостока, а именно братья Меркуловы и другие, более мелкие предприниматели, были основой Приамура, когда это государство было впервые провозглашено. Хотя в 1925 году они не вошли в состав Совета министров Колчака, фактически вся внешняя торговля базируется на них. Под их контролем, вместе с Квантунской армией, находится порт Владивосток. Такая ситуация позволяет Меркуловым богатеть, японскому гарнизону получать коррупционные взятки, а Колчак может лишь молча наблюдать за разгулом преступности. С каждым визитом японской делегации бизнес сообщество все больше и больше ориентируются на торговлю с Японией. И, похоже, такое положение дел будет оставаться неизменным до тех пор, пока Колчак не решит окончательно порвать все связи с Японской империей."

tram.996.t: "ДО-РОВС - сибирские монархисты"
tram.996.d: "Генерал Дитерихс - убежденный монархист, чьи идеи порой даже слишком радикальны. Разочарованный решением учредительного собрания о создании республики и невозвращении Царя на престол, Дитерихс вскоре присоединился к путчу Колчака в 1925 году и оказался вместе с ним в Приамуре.\n\nЗдесь он основал так называемое «Дальневосточное отделение Российского общевоинского союза» и обосновался в Николаевске, где был создан лагерь его «крестоносцев». Кроме того, Дитерихс установил военный контроль над Транссибирской магистралью в районе станции Рухлово, где железная дорога соединяет Приморье с Забайкальем и Якутией.\n\nДитерихс по-прежнему более или менее предан адмиралу, поскольку надеется, что Верховный правитель восстановит монархию, как только возьмет Москву. Никто не знает, почему Дитерихс так уверен в этом, но Колчаку следует быть осторожным, ведь если ДО-РОВС не верен Верховному правителю, от них можно ожидать чего угодно."

tram.995.t: "Атаман Семёнов и казаки"
tram.995.d: "Атаман Семёнов - личность неординарная. Свободно владея бурятским и монгольским языками, Семёнов окружил себя верными людьми и имеет свои интересы в Дальневосточном регионе. Атаман Забайкальского казачества, походный Атаман Амурского и Уссурийского казачества, Семёнов является главным представителем интересов казаков в Приамуре. Несмотря на то, что он поддерживал адмирала Колчака и во время Гражданской войны, и во время переворота, его истинные намерения неизвестны. По слухам, его казачьи войска снабжаются японским оружием.\n\nВ настоящее время Семёнов фактически ведет войну с остатками большевизма - партизанами НРА, и, несмотря на то, что он поддерживает областников и бурятских автономистов, он ведет с ними борьбу за власть в Забайкалье. Неизвестно, насколько казаки лояльны Колчаку, но Верховный правитель знает одно точно - от них можно ожидать чего угодно."

tram.994.t: "НРА - последний оплот большевизма"
tram.994.d: "Дальневосточная народно-революционная армия - это все, что осталось от Красной армии на Дальнем Востоке, если этих партизан вообще можно назвать армией. Генерал Блюхер, их лидер, несомненно, трус. Потерпев поражение от Сибирской армии, он дезертировал и спрятался в сибирской тайге. Удивительно, но каким-то образом партизанское движение в Забайкалье смогло сохраниться до наших дней. Возможно, этому способствовали рабские условия жизни рабочих в Чите и Хабаровске, но сейчас НРА - это разрозненные партизаны, разбросанные по Забайкалью, агитирующие за возвращение к большевизму. Ведущее подпольную борьбу и организующее саботаж, это движение должно быть уничтожено."

tram.993.t: "Непокорные инородцы"
tram.993.d: "Инородцы, что буквально означает «иного происхождения», - это особая этническая категория населения, которая пользуется особым режимом в соответствии с законодательством. Отношения между нерусским населением нашей страны и правительством, мягко говоря, натянутые. После Омского переворота 1918 года национальные автономии были упразднены и восстановлены лишь в значительно усеченном виде по настоянию представителей либеральных и консервативных кругов в Учредительном собрании. Хотя они и получили автономию, но не в той форме, которую они желали.\n\nПри правлении адмирала Колчака автономия якутов и бурятов на Дальнем Востоке была вновь значительно ограничена. Бурят-монгольский Бурнацком и Якутская областная народная администрация продолжают существовать, но явно противостоят власти центрального правительства.\n\nВ настоящее время ситуация в этих районах довольно напряженная, время от времени происходят различные акты саботажа и беспорядки. Несмотря на это, мы должны решить эту проблему."
tram.993.a: "Либо дайте им свободу, либо отправьте их на покой."

tram.1.t: "Приамур разрывает отношения!"
tram.1.d: "Республика Приамур очень обиделась на наши попытки регулировать их внутренние дела и разрывает с нами все политические связи!"
tram.1.a: "Уничтожить их!"
tram.1.b: "Мы можем только отпустить их..."

tram.2.t: "Умер Михаил Дитерихс"
tram.2.d.dictator: "Сегодня в возрасте 64 лет скончался лидер ДО-РОВС, Верховный лидер России Михаил Дитерихс. Мы всегда будем помнить его как героя России. Он участвовал во многих войнах, но не смог победить в войне со смертью. Артиллерия в бухте Владивостока произвела залп в его честь. Его правление было недолгим - кто знает, каким он хотел видеть будущее России."
tram.2.d: "Сегодня на 64-м году жизни скончался лидер ДО-РОВ, Верховный правитель России Михаил Дитерихс. Мы всегда будем помнить его как героя России. Он участвовал во многих войнах, но не смог победить в войне со смертью. Артиллерия в бухте Владивостока произвела залп в его честь. Его правление было недолгим - кто знает, каким он хотел видеть будущее России."
tram.2.a: "Его преемником станет Владимир Каппель из ДО-РОВСа."
tram.2.b: "Царь назначает Меркулова новым премьер-министром."
tram.2.c: "Пусть наши мушкетеры официально придут к власти!"

tram.3.d: "Сегодня ушел из жизни лидер ДО-РОВС Михаил Дитерихс. Мы всегда будем помнить его как героя России. Он участвовал во многих войнах, но не смог победить в войне со смертью. Артиллерия Владивостокской бухты произвела залп в его честь. После его гибели Анатолий Пепеляев стал новым руководителем ДО-РОВС."
tram.3.a: "Memento Mori"

tram.4.d: "Сегодня в возрасте 64 лет скончался лидер ДО-РОВС, глава правительства Михаил Дитерихс. Мы всегда будем помнить его как героя России. Он участвовал во многих войнах, но не смог победить в войне со смертью. Артиллерия Владивостокской бухты произвела залп в его честь. За время своего недолгого правления в качестве Приамурского лидера он успел принять важное решение - восстановить российскую монархию."

tram.6.t: "Паника в Сибири!"
tram.6.d: "Российское правительство оказалось неспособным обеспечить безопасность своих сибирских территорий. Мы получили сообщение, что многие местные лидеры хотят отделиться и присоединиться к Приамуру! Могут возникнуть международные осложнения, но такой возможности больше не представится!"
tram.6.a: "Претендуем на земли до озера Байкал!"
tram.6.b: "Обратиться за разрешением к Японской империи."
tram.6.c: "Это немного рискованно..."

tram.7.t: "Амбиции Приамурья в Сибири"
tram.7.d: "Растущая нестабильность в России рассматривается руководством Приамурья как прекрасная возможность окончательно установить контроль над Восточной Сибирью. Официальный дипломатический представитель Приамурья прибыл к нам, чтобы получить разрешение на применение силы против России, если она будет сопротивляться их законным требованиям в отношении Сибири."
tram.7.a: "Дайте им зеленый свет."
tram.7.b: "Россия останется нетронутой!"

tram.8.t: "Япония принимает наши сибирские претензии"
tram.8.d: "Японское правительство приняло наше предложение и дало нам зеленый свет на захват Дальнего Востока у нелегитимного российского режима."
tram.8.a: "Отлично!"

tram.9.t: "Япония отвергает наши сибирские претензии"
tram.9.d: "Японское правительство отклонило наше предложение."
tram.9.a: "Проклятье! Возможно, мы ещё не готовы."
tram.9.b: "Хватит! Объявляем независимость!"

tram.10.t: "Паника в Сибири!"
tram.10.d: "[RUS.GetAdjective]ое правительство оказалось неспособным обеспечить безопасность своих сибирских территорий. Мы получили сообщение, что многие местные лидеры хотят отделиться и присоединиться к Приамуру! Могут возникнуть международные осложнения, но такой возможности больше не представится!"
tram.10.a: "Сибирская армия движется, чтобы занять ключевые города..."

tram.11.t: "Амбиции Приамурья в Сибири"
tram.11.d: "Растущая нестабильность в России рассматривается руководством Приамурья как прекрасная возможность окончательно установить контроль над Восточной Сибирью. Официальный дипломатический представитель Приамурья прибыл к нам, чтобы получить разрешение на применение силы против России, если она будет сопротивляться их законным требованиям в отношении Сибири."
tram.11.a: "Дайте им зеленый свет."
tram.11.b: "Народная земля останется нетронутой!"

tram.12.t: "Япония принимает планы сибирской интервенции"
tram.12.d: "Японское правительство приняло наше предложение и дало нам зеленый свет на захват Дальнего Востока у русских."
tram.12.a: "Отлично!"

tram.21.t: "Приамур вторгается на Дальний Восток!"
tram.21.d: "Приамур воспользовался волнениями в Сибири, чтобы установить свой контроль над регионом. Хотя это и является большим посягательством на наш суверенитет, мы сейчас очень слабы и, возможно, не сможем выиграть войну за возвращение наших земель, тем более что борьба с Приамурьем может означать борьбу и с Японией."
tram.21.a: "Бесполезно воевать за ледяную пустошь."
tram.21.b: "Тогда приходите и забирайте - кто вообще верит в такие уловки?"
tram.21.c: "Что! Сибирь всегда будет принадлежать России!"

tram.22.t: "Приамур захватывает Иркутск"
tram.22.d: "Воспользовавшись волнениями в Сибири, Приамур установил свой контроль над Иркутском. Это большое посягательство на наш суверенитет, но мы сейчас очень слабы на Дальнем Востоке и не можем надеяться на победу в войне за возвращение наших земель, тем более что мы почти не контролируем земли к востоку от Урала."
tram.22.a: "Проклятье!"

tram.23.t: "Россия отказывается от вмешательства"
tram.23.d: "Так называемое «Российское правительство», похоже, смирилось со свершившимся фактом в Сибири и не предприняло никаких серьезных военных действий против наших освободительных усилий."
tram.23.a: "Разумный выбор."

tram.24.t: "Россия отвечает силой!"
tram.24.d: "Так называемое "русское правительство" не только отказалось отдать наши законные земли. Более того, они объявили нам войну и намерены захватить Владивосток."
tram.24.a: "Значит, война!"
tram.24.b: "Назад"

tram.25.t: "Красная чистка на Дальнем Востоке"
tram.25.d: "Новый социалистический режим на Западе России показал, что он слишком слаб, чтобы контролировать территории, удаленные от центра города. Наши войска успешно захватили у них Дальний Восток, очистив от них то небольшое влияние, которое они имели в этом регионе."
tram.25.a: "Мы не потерпим левых на нашей законной территории."

tram.26.t: "Россия отказывается уступить Дальний Восток"
tram.26.d: "Похоже, что, хотя нелегитимный российский режим признает наши усилия по захвату Сибири, он отказывается вывести свои войска и позволить региону перейти в наши руки. Похоже, теперь мы должны принять решение о том, стоит ли продолжать вторжение и рисковать открытой войной."
tram.26.a: "Война решит наши споры!"
tram.26.b: "Мы не готовы к конфликту."

tram.42.t: "Приамурская экспансия в Сибири"
tram.42.d: "Наш союзник, Приамурская республика, установила свой контроль над несколькими частями Сибири. Хотя это прекрасное дополнение к Сфере совместного процветания, возможно, что Приамур становится слишком могущественным и нуждается в сдерживании."
tram.42.a: "Потребовать Камчатку и Охотск!"
tram.42.b: "Хорошо иметь сильные государства-клиенты!"
tram.42.c: "[TRM.GetLeader] слишком жаден для своего блага. Может быть, мы попробуем его заменить?"

tram.47.t: "Япония требует баз"
tram.47.d: "Японцы поздравили нас с захватом Сибири, но представитель микадо утверждает, что мы должны позволить Японии управлять Камчаткой и разрешить им создать военно-морскую базу в Охотском море."
tram.47.a: "Да, мы всё ещё нуждаемся в японской защите."
tram.47.b: "Пришло время сбросить японское иго!"

tram.48.t: "Япония готовит переворот против Приамурья!"
tram.48.d: "Японцы считают, что [TRM.GetLeader] изжил свою полезность, и обратились к элите Приамурья с планом поддержать государственный переворот, чтобы заменить его более сговорчивым советом бизнесменов и военных."
tram.48.a: "Да, [TRM.GetLeader] должен быть смещен!"
tram.48.b: "Кем они себя возомнили?"

tram.49.t: "Правительство Приамурья подчиняется!"
tram.49.d: "[TRM.GetLeader] решил подчиниться и преклонить перед нами колени. Теперь кабинет губернатора Владивостока пустует, и мы найдём ему замену. Есть несколько вариантов: Атаман Семенов, предводитель Забайкальского казачьего войска. Состоятельный казачий Атаман, он вряд ли доставит серьезные проблемы. Также можно выбрать генерала Юи Мицуэ, который в своё время командовал японским экспедиционным корпусом во время Гражданской войны в России. Пожилой человек, заслуживающий достойной отставки, правление в Приамуре было бы для него вполне подходящим. Тем не менее, несколько либеральных министров предлагают установить в Приамуре новый демократический режим."
tram.49.a: "Генерал Мицуэ, у вас новый порядок."
tram.49.c: "Смиренным слугам вроде Семенова всегда рады."
tram.49.e: "Лояльное демократическое правительство будет в порядке."

tram.50.t: "Новый порядок в Приамуре"
tram.50.d: "Японцы решили, что [TRM.GetLeader] теперь должен руководить нами. У нас нет другого выбора, кроме как подчиниться их воле."
tram.50.a: "Теперь мы ещё больше зависим от них!"

tram.53.t: "Верхнеудинское кооперативное объединение «Экономия»"
tram.53.d: "В 1913 году по инициативе рабочего Верхнеудинского железнодорожного депо Г.И. Камынина было организовано всесословное кооперативное общество "Экономия", ставшее одним из крупнейших кооперативов Сибири и Забайкалья. \n\nВ конце 1916 года кооператив открыл пекарню, а затем приобрел крупяную мельницу, кожевенный и хромовый заводы, мыловаренный завод, лесопилку, лесопильный завод в селе Ганзурино, рыбоконсервный завод в Посольском, молочную ферму и свиноферму в Верхнеудинске. В 1916 году кооператив открыл собственное колбасное производство, чтобы "улучшить качество и цену". Кооперативная колбаса поступила в продажу в феврале 1917 года, что сразу же снизило цену в частных лавках на 20 копеек за фунт, а вскоре и частные производители были вынуждены вслед за кооперативом улучшить качество.\n\nНо уже в конце 1918 года в Верхнеудинске был создан подпольный комитет НРА. И с тех пор считается, что именно благодаря ему НРА координировала свои подрывные действия в Забайкалье. Так дальше продолжаться не может, и либо этот кооператив должен быть распущен, либо реорганизован в потребительское общество и поставлен под прямой государственный контроль."
tram.53.a: "Распустить ассоциацию."
tram.53.b: "Реорганизовать и поставить под контроль государства."

tram.56.t: "Борьба с дальневосточным хаосом"
tram.56.d: ""
tram.56.a: "Только твердая рука положит конец хаосу и приведет нас к победе."

tram.57.t: "Антиколчаковская оппозиция объединяется"
tram.57.d: ""
tram.57.a: "Создают ли они объединённый фронт?"

tram.58.t: "Сибирская Дума"
tram.58.d: ""
tram.58.a: "Дума должна помочь нам сориентироваться."
tram.58.b: "Возможно, Думу лучше восстановить после того, как мы освободим остальную Россию."

tram.59.t: "Старый казак"
tram.59.d: "Григорий Михайлович Семёнов - Атаман Забайкальского казачьего войска. Правительство Колчака терпело его только из-за высоких покровителей из Токио, потому что он был главным проводником японского влияния, и благодаря ему Япония поставляла нам разные нужные вещи, будь то продовольствие или оружие. Хотя эти поставки были полезны, они делали Транамур все более и более зависимым от Японии. Но теперь настало время разорвать все наши связи с японскими империалистами, которые хотят лишь нажиться на ресурсах нашей страны, и чтобы закрепить этот "договор" о разрыве отношений, мы подпишем его кровью Атамана и его приближенных. "
tram.59.a: "Разобраться с японской пешкой!"

tram.60.t: "НРА - друзья или враги?"
tram.60.d: "Более 10 лет красные партизаны, объединённые под знаменем Народно-революционной армии, вели различную подрывную деятельность против правительства Колчака в Приамурье. Но Колчака больше нет. На его месте теперь Пепеляев. И теперь перед ним стоит вопрос - что делать с НРА? Генералы говорят, что НРА - это красные недобитки, и с ними надо обращаться соответственно, чтобы окончательно добить этот последний осколок Красного Октября. С другой стороны, раздаются голоса, что НРА состоит не только из большевиков, но и из социалистов-революционеров, и, учитывая взгляды самого Пепеляева, он мог бы найти общий язык с этой частью НРА и разгромить остальных большевиков. Выслушав все "за" и "против" обеих сторон, Анатолий Пепеляев решил, что..."
tram.60.a: "... "Нельзя доверять красным, нужно разгромить НРА раз и навсегда!""
tram.60.b: "... "НРА боролась прежде всего против деспотического режима Колчака, мы должны найти компромисс с эсеровской частью НРА""

tram.61.t: "Вопрос о монархистах"
tram.61.d: "Дальневосточное отделение РОВС, в отличие от своего отделения, действующего в России, всегда было монархической организацией, и это никогда не скрывалось. Теперь нам предстоит решить, что делать с монархистами Дитерихса. И здесь мнения снова разделились: одни говорят, что нужно привлечь монархистов на свою сторону, а для этого пообещать им восстановление монархии, ведь это их главная цель. Другие говорят, что монархисты - главный рассадник реакции, и, играя на чувствах Пепеляева, утверждают, что они выступают за восстановление старой помещичье-крепостнической системы, а потому мы не должны с ними сотрудничать, а подавлять их всеми возможными средствами. В конце долгого совещания Пепеляев решил, что..."
tram.61.a: ""В наше время любой человек, борющийся за величие России, - наш союзник.""
tram.61.b: ""Именно монархия ввергла нашу страну в кровавую Гражданскую войну, и мы не должны допустить её повторения. Арест офицеров-монархистов!""

tram.62.t: "Нейтрализовать чехов"
tram.62.d: "Чехословацкий легион формально является подчиненным Колчаку военным подразделением, но фактически он более чем независим, преследуя свои собственные интересы, главным из которых является освобождение Богемии и Словакии от гнета Австро-Венгрии. Но их независимость - наша самая большая угроза, ведь они, по сути, были хозяевами Транссибирской магистрали, ходили туда-сюда и останавливали вагоны с солдатами и припасами. Мы не можем позволить такой военной силе свободно жить на наших территориях, ведь они в любой момент могут ударить нам в спину."
tram.62.a: "Они не должны представлять для нас угрозу"

tram.63.t: "Вечерняя беседа"
tram.63.d: "-...Анатолий, брат, послушай, мы не можем просто национализировать всю крупную промышленность. Тогда многие промышленники отвернутся от нашего правительства, и я не думаю, что твои новые наместники смогут управлять своими предприятиями лучше, чем они.\n\n- Виктор, я все понимаю, но сейчас важный момент, эти промышленники заботятся только о своих прибылях, как те Меркуловы, им нет дела до народа Христова, их волнуют только собственные доходы и деньги, им выгоднее без боя продать нашу родину в Токио или Петроград, чем бороться за нашу малую и большую родину. Поэтому мы должны национализировать её, иначе нашему правительству придет конец.\n\n- Этот спор ни к чему не приведет, поэтому я предлагаю компромисс, чтобы не оттолкнуть всех крупных промышленников, давайте национализируем только военную промышленность? Поймите, нам нужна их помощь, поэтому давайте остановимся на этом варианте,\n\nПосле нескольких минут раздумий Анатолий сказал:"
tram.63.a: "- Нет. Давайте национализируем все активы крупных капиталистов"
tram.63.b: "- Но я готов пойти на этот компромисс, к тому же вы более политически подкованы, чем я"

tram.64.t: "Ошибка Колчака"
tram.64.d: ""На встречах с Колчаком я неоднократно поднимал вопрос о передаче земли тем, кто её обрабатывает. Я говорил, что это поднимет его авторитет в глазах простых людей. Но он не слушал меня, больше доверяя «говорящим головам» в правительстве. И вот где он сейчас - в могиле. Именно отсутствие народной поддержки свело его в могилу, потому что во время переворота никто не следил за адмиралом."
tram.64.a: "Упокой Господи его душу...""

tram.73.t: "Преобразование в федерацию"
tram.73.d: "Земли Сибири слишком долго были централизованы под властью Москвы или Петрограда. Пришло время федерализировать эти земли - и здесь есть два варианта. Первый - радикальный - создать Соединенные Штаты Сибири, предоставив большую автономию всем "штатам", которые составят ядро нашей новой республики. Второй вариант - просто дать автономию нацменьшинствам, таким как якуты, тунгусы, бурят-монголы и другие."
tram.73.a: "Американский вариант отвечает нашим потребностям!"
tram.73.b: "Нам не нужен такой радикализм - федеральные права могут получить только меньшинства"

tram.74.t: "Сибирская мова"
tram.74.d: "В 1873 году в России в издании "Известия Сибирского отделения Российской газеты общества (РГО)" были опубликованы "Записки и словарь сибирского наречия" Павла Ровинского. О сибирском древнем наречии сказано следующее: "Сибирский говор происходит от севернорусского говора, но два века отчуждения, совершенно иные природные условия жизни и другие исторические обстоятельства придали ему оригинальное направление. Восточносибирский говор имеет своеобразную фонетику, набор своеобразных грамматических форм. В словарь включено более 3 000 местных слов, неизвестных в обычном русском языке".\n\nНа основании этих выводов правительство предложило признать сибирский язык официальным, разработать программу официальной грамматики, орфографии и начать преподавать его в школах, чтобы следующее поколение сибиряков уже могло спокойно общаться на сибирском языке!"
tram.74.a: "Начать преподавать сибирский язык в школах!"

### Harbin Crisis ###
tram_harbin_crisis.1.t: "Русский Харбин & Мантэцу"
tram_harbin_crisis.1.d: ""
tram_harbin_crisis.1.a: "Мы надеемся, что наши сограждане продолжат работать на промышленную мощь Китая"





tram.79.t: "Антиколчаковский переворот"
tram.79.d: "Сопротивление областников было слишком велико в течение некоторого времени, их неодобрение Колчака сильно возросло. Теперь они открыто восстают против нас. Колчак может подчиниться и де-факто передать им бразды правления или подавить это движение."

tram.80.t: "Колчак убит!"
tram.80.d: "Сегодня, во время запланированного выступления Верховного лидера в одном из наших городов, неизвестный бросил бомбу в нашего великого правителя! Спустя несколько секунд Колчака уже не было, а его телохранители были тяжело ранены. Шокирующая новость быстро разлетелась по стране, а убийца был застрелен отрядом ДО-РОВС. В то время как народ оплакивает Верховного правителя, который должен был объявить новый состав Совета министров и, возможно, своего преемника, различные группировки прикидывают свои шансы на приход к власти."
tram.80.a: "Охранникам Колчака удается разгромить мятежников."
tram.80.b: "Вмешивается японский гарнизон."
tram.80.c: "Колчак свергнут."

tram.81.t: "Колчак убит!"
tram.81.d: "Александр Колчак, возглавлявший Приамур более 12 лет, зверски убит во время теракта! На его место претендуют несколько человек, и все они пользуются либо поддержкой населения, либо вооруженной силой."
tram.81.a: "Михаил Дитерихс - новый лидер Приамурья!"
tram.81.b: "Атаман Семенов - новый лидер Приамурья!"
tram.81.c: "Контр-адмирал Старк Лидс - новый лидер Приамурья!"
tram.81.e: "В хаосе Младороссы захватывают власть!"
tram.81.f: "Областники захватывают власть и восстанавливают демократию."

transamur_elections_tt: "§7Выборы состоятся через два месяца.§!"

tram.86.t: "Выборы в Думу"
tram.86.d: "После нескольких месяцев подготовки Временное правительство завершило подготовку к первым свободным выборам в Приамуре с 1920 года. В национальном собрании освободилось 90 мест, и различные политические партии начали свои предвыборные кампании. В настоящее время только три партии имеют шансы получить большинство голосов и сформировать новое правительство. Какая из них возьмет верх?"
tram.86.a: "Сибирские социалисты-революционеры"
tram.86.b: "Областникам удастся получить мандат."
tram.86.c: "Кадеты Дальнего Востока!"
tram.86.e: "Партия НДС!"
tram.86.f: "Армия положит конец этой хаотичной демократии!"

tram.87.t: "Выборы в Думу"
tram.87.d: "В соответствии с Конституцией выборы должны проводиться каждые четыре года. Срок полномочий Государственной думы истек, и пришло время выбирать новый парламент. В Думе 90 мест, и различные политические партии начали предвыборную кампанию. Только у трех партий есть шанс получить большинство голосов и сформировать новое правительство. Какая из них победит?"
tram.87.a: "Народная партия Дальнего Востока!"
tram.87.b: "Партия народной свободы!"
tram.87.c: "Партия Земского края!"
tram.87.e: "Армия положит конец этой хаотичной демократии!"

tram.90.t: "Умер Юи Мицуэ"
tram.90.d: "Сегодня в возрасте 79 лет скончался наш колониальный губернатор, генерал Юи Мицуэ. Ряд японских приверженцев и прихлебателей в Думе Владивостока уже призывают к прямой интеграции нашей страны в Японию, превратив её в новую префектуру империи. Однако их слова - всего лишь бессмысленная болтовня. Все зависит от того, что решит сделать с нами Япония."
tram.90.a: "Значит ли это, что мы больше не независимы?"

tram.91.t: "Юи Мицуэ погибает"
tram.91.d: "Сегодня в возрасте 79 лет скончался наш губернатор в Приамуре, генерал Юи Мицуэ. Прояпонские политики в Думе Владивостока призвали сделать Приамур новой префектурой нашей империи. Примем ли мы их предложение?"
tram.91.a: "Действительно, интегрировать их."
tram.91.b: "Слишком дорого. Приамур останется верен Семенову."
tram.91.c: "Слишком дорого. Отправить Ои Сигэмото в качестве нового колониального правительства."

tram.92.t: "Воссоединение с Россией?"
tram.92.d: "Поскольку наши шансы преодолеть мощь Японии невелики, ряд ведущих деятелей Приамурья призывают оставить в стороне наше прежнее соперничество с Россией и присоединиться к ней, чтобы противостоять японской угрозе. Предложив мирно присоединиться к российскому государству, мы сможем наконец покончить с многолетней изоляцией, навязанной нам воинственностью Колчака, и, надеюсь, избежать порабощения со стороны Токио."
tram.92.a: "Мы должны обеспечить собственное выживание. Отправить предложение."
tram.92.b: "Вы с ума сошли?"

tram.93.t: "Приамур предлагает воссоединение"
tram.93.d: "Похоже, предатели в Приамуре наконец осознали всю глупость своих действий. Их жалкое государство находится в состоянии войны с Японией, и у них нет никаких шансов на победу перед лицом японской военной мощи. Представители Приамурья прибыли к нам, умоляя мирно присоединиться к нашей стране, предположительно в надежде избежать завоевания Японией. Владивосток - важный порт, без сомнения, но готовы ли мы ещё противостоять Токио?"
tram.93.a: "Добро пожаловать домой, русские."
tram.93.b: "Это слишком рискованно..."

tram.94.t: "Приамур воссоединяется с Россией"
tram.94.d: "Похоже, что предательским подонкам в Приамуре удалось временно избежать неизбежного завоевания, воссоединившись с Россией. Наша гордость требует возмездия за их предательство, но разумно ли наносить удар по России прямо сейчас?"
tram.94.a: "К войне!"
tram.94.b: "Приамур того не стоит."

tram.95.t: "Россия отказывается от объединения"
tram.95.d: "Несмотря на все наши усилия по присоединению к России, переговоры не увенчались успехом: русские представители отказались от мирного воссоединения. Против нас собраны огромные силы Японии, и, похоже, мы предоставлены сами себе."
tram.95.a: "Проклятие."

tram.96.t: "Катастрофа"
tram.96.d: "Так называемое «Российское правительство» отказалось вернуть наши земли. Более того, они объявили нам войну и стремятся вновь захватить Владивосток."
tram.96.a: "Проклятье!"

tram.97.t: "Российская Республика отделяется!"
tram.97.d: "Российская Республика решила выйти из сферы нашего влияния и прекратить с нами всякие контакты! Наша тщательно продуманная военно-промышленная система удушения их и их гнилого режима лежит в руинах, и, похоже, наши тщательно подготовленные планы по усилению нашего влияния на Дальнем Востоке разваливаются на куски."
tram.97.a: "Уничтожить их!"
tram.97.b: "Пока что мы ничего не можем сделать."

tram.98.t: "Переворот в Приамуре"
tram.98.d: "Недавно до нас дошли новости об антиколчаковском перевороте в Приамурье. Похоже, Александр Колчак, наш де-факто марионеточный лидер владивостокского режима, был отстранен от власти, и новым правителем стал [TRM.GetLeader]. Возможно, нам стоит попытаться совершить контрпереворот, пока он не начал геополитический кризис?"
tram.98.a: "Приветствовать новое правительство."
tram.98.b: "Мы должны попытаться сместить новое правительство."

tram.100.t: "Адмирал Колчак убит в Приамурье"
tram.100.d: "Недавно до нас дошли новости об антиколчаковском перевороте в Приамуре. Оказывается, повстанцы успешно убили Александра Колчака, нашего близкого союзника, и новым диктатором стал генерал Дитерихс. Хотя он менее смел и амбициозен, чем его бывший политический соперник, Дитерихс по-прежнему имеет большие экспансионистские замыслы в отношении Приамурья. Возможно, нам стоит попытаться свергнуть его, пока он не начал геополитический кризис?"
tram.100.a: "Приветствуем новое правительство..."

tram.102.t: "Адмирал Колчак убит в Приамуре"
tram.102.d: "Лидер переворота 1925 года, адмирал-изгой Александр Колчак был недавно убит своими же солдатами во время военного переворота в его любимом государстве Приамур. Человек с большими амбициями, он до последнего вздоха оспаривал наши права на управление Российской Республикой. С его смертью наше общество немного успокоилось."
tram.102.a: "Итак, ублюдка больше нет. Отлично!"

tram.103.t: "Приамурийская валюта в Харбине"
tram.103.d: "Харбин - важный город, расположенный в центре территории Фэнтяня и соединяющий две части Китайско-Восточной железной дороги, которую наша республика продала правительству Фэнтяня в 1927 году. Но и сейчас там живёт много русских, которые играют важную роль на железной дороге. Поскольку у многих из них есть облигации с нами, они предпочитают использовать более или менее стабильный Приамурский рубль вместо колеблющегося фэнтяньского таэля, хотя неясно, законны ли операции с нашей валютой или нет. Наш министр экономики предложил заключить с Фэнтянем соглашение, которое позволит использовать Приамурский рубль в Харбине, но разрешит дополнительное налогообложение со стороны фэнтяньского правительства."
tram.103.a: "Так давайте предложим!"
tram.103.b: "Нынешняя ситуация приемлема."

tram.104.t: "Сибирский рубль в Харбине"
tram.104.d: "Приамур предложил разрешить операции между нашей валютой и сибирским рублем в Харбине, где проживает самое большое русское население на всем Северо-Востоке. Правительство Владивостока говорит, что мы сможем облагать эти операции налогом, кроме того, такое соглашение могло бы положительно повлиять на промышленное развитие города и региона, куда местный российский бизнес начал вкладывать различные инвестиции. Но некоторые члены нашего правительства отмечают, что свободное использование сибирского рубля может привести к увеличению автономии Харбина."
tram.104.a: "Соглашение поможет нашей экономике."
tram.104.b: "Мы не нуждаемся в этой сделке."

tram.105.t: "Фэнтянь принимает"
tram.105.d: "Правительство Фэнтяня согласилось разрешить использование нашей валюты в Харбине. Мы надеемся, что это укрепит экономические связи между нашими странами."
tram.105.a: "Превосходно."

tram.108.t: "Неудачи в борьбе с Приамурьем"
tram.108.d: "Похоже, мы недооценили наших врагов во Владивостоке. Их войска бороздят Восточную Сибирь, разбивая наши войска и захватывая города. Может быть, стоит подумать о том, чтобы уступить земли, на которые они претендуют, в обмен на мир между нами?"
tram.108.a: "Всё равно это просто пустоши..."
tram.108.b: "Нет! Это всего лишь временная неудача."

tram.109.t: "Россия предлагает мир"
tram.109.d: "Наши могучие военные силы бороздят Восточную Сибирь, освобождая города и людей от угнетения. Эти трусы, осмеливающиеся называть себя российским правительством, похоже, готовы уступить земли, которые мы ранее требовали у них. Должны ли мы подписать мирный договор или воспользоваться военной слабостью России, продолжив войну?"
tram.109.a: "Разумная сделка."
tram.109.b: "С предателями не заключают договоров!"

tram.110.t: "Иркутский договор"
tram.110.d: "После того как режим в Приамуре ответил на наши предложения о мире, кажется, что конфликт завершён. Наши войска эвакуируются с уступленных земель на Дальнем Востоке России, оставляя Владивосток под контролем больших территорий нашей страны. Хотя это и унизительная неудача, но мир есть - по крайней мере, пока."
tram.110.a: "У нас нет выбора..."

tram.111.t: "Приамур отказывается от мира!"
tram.111.d: "Похоже, что безумцы из Приамурья не желают прекращать проливать кровь русских. Мы должны защищаться!"
tram.111.a: "К оружию!"

tram.112.t: "Неудачи в борьбе с Приамурьем"
tram.112.d: "Похоже, мы недооценили наших врагов во Владивостоке. Их силы прокатились по Сибири, разгромив наши войска и захватив города. Может быть, стоит подумать о том, чтобы уступить земли, на которые они претендуют, в обмен на мир между нами?"
tram.112.a: "Все равно это просто пустоши..."
tram.112.b: "Нет! Это всего лишь временная неудача."

tram.113.t: "Россия предлагает мир"
tram.113.d: "Наши могучие военные силы идут по Сибири, освобождая города и людей от гнета. Эти трусы, осмеливающиеся называть себя русским правительством, похоже, готовы уступить земли, которые мы ранее требовали у них. Должны ли мы подписать мирный договор или воспользоваться военной слабостью России и продолжить войну?"
tram.113.a: "Разумная сделка."
tram.113.b: "С предателями не заключают договоров!"

tram.114.t: "Новосильский договор"
tram.114.d: "Поскольку режим в Приамуре, похоже, ответил взаимностью на наши предложения о мире, похоже, что конфликт завершён. Наши войска эвакуируются с уступленных земель в Сибири, оставляя Владивосток под контролем больших территорий нашей страны. Хотя это и унизительная неудача, но мир есть - по крайней мере, пока."
tram.114.a: "У нас нет выбора..."

tram.115.t: "Приамур отказывается от мира!"
tram.115.d: "Похоже, что безумцы из Приамурья не желают прекращать проливать кровь русских. Мы должны защищаться!"
tram.115.a: "К оружию!"

tram.118.t: "Антияпонские демонстрации"
tram.118.d: "Сегодня во Владивостоке прошел крупный антияпонский митинг. Толпы разгневанных демонстрантов требовали прекратить сотрудничество с Японией и выслать из страны её влиятельную делегацию. Специальные агенты уже установили личности агитаторов, ответственных за эту демонстрацию. Хотя мы должны попытаться подавить эти подрывные элементы, мы могли бы использовать их для уменьшения японского влияния в Приамуре."
tram.118.a: "Мы не можем позволить себе этих пропагандистов."
tram.118.b: "Они будут полезными истуканами в борьбе с японским господством."

tram.119.t: "Япония требует контроля над Приамурьем"
tram.119.d: "Японское влияние растет с каждым днем, и мы едва можем контролировать страну. Сегодня Императорская делегация из Токио потребовала от руководства Приамурья уйти в отставку и позволить им править Приамурьем, что, по сути, является грубым оскорблением. Хотя это и вызовет гнев могущественных японских военных, у нас всё ещё есть возможность изгнать делегацию и объявить о своей полной независимости от Японии. Гордый народ Приамурья - не простые крепостные, и если нам суждено умереть, то мы умрем, защищая нашу страну от этого наглого империализма!"
tram.119.a: "С другой стороны, мы можем избежать бессмысленного кровопролития..."
tram.119.b: "Мы не их приспешники! К оружию!"

tram.120.t: "Второй командир"
tram.120.d: "С момента убийства Колчака и успешного военного переворота прошла целая неделя. Теперь, когда политическая атмосфера несколько охладилась, Войцеховскому наконец представилась возможность выбрать заместителя, который будет управлять его военным кабинетом. На этот пост претендуют три кандидата: нынешний глава правительства генерал Семенов, молодой и амбициозный генерал Пепеляев и консервативный адмирал Старк. Хотя свежая кровь может дать новые возможности, серьезные идеологические разногласия между Войцеховским и более либеральными Пепеляевым и Старком потенциально могут привести к напряженности в дальнейшем."
tram.120.a: "Григорий Семенов останется в своем кабинете."
tram.120.b: "Анатолий Пепеляев, свежая кровь..."
tram.120.c: "Георгий Старк, прославленный адмирал..."

tram.121.t: "Белые беженцы во Владивостоке"
tram.121.d: "После победы во Второй русской Гражданской войне красные начали терроризировать своих внутренних врагов. Многим бывшим белым и их сторонникам удалось бежать из материковой России, чтобы присоединиться к нашему делу против большевиков, воспользовавшись периодом нестабильности и анархии в Сибири, чтобы бежать на восток. Вместе с солдатами к нам прибыло несколько образованных офицеров, предлагающих свои услуги. Независимо от их прежних политических пристрастий, вместе мы должны нанести удар по Красной гидре!"
tram.121.a: "Добро пожаловать домой, братья!"

tram.122.t: "В Приамур прибывают новые изгнанники"
tram.122.d: "Длительный период политической нестабильности в материковой части России привел к тому, что в отдаленных районах Сибири началась анархия. Поскольку режим [RUS.Capital.GetName] занят сдерживанием нестабильности на Западе, ему довольно сложно оказывать реальное влияние на этот регион. Люди теряют надежду на своих лидеров и бегут в нашу страну. Все больше беженцев и изгнанников присоединяются к нашему делу."
tram.122.a: "Добро пожаловать домой, братья!"

tram.123.t: "Отправить агитаторов в Сибирь"
tram.123.d: "После смерти Керенского политическая ситуация в самой России стала более хаотичной, чем даже в последние годы. Некоторые из наших министров считают, что теперь у нас есть возможность нанести новый удар. Мы должны начать с отправки агентов, которые будут продвигать нашу программу по всей Восточной Сибири. Если люди услышат нас, они неизбежно объединятся с нами, чтобы свергнуть коррумпированный режим на Западе."
tram.123.a: "Посылать агитаторов."
tram.123.b: "Это слишком рискованно."

tram.124.t: "Результаты нашей агитации"
tram.124.goodagit: "Недавние сообщения говорят о том, что наша попытка отправить агитаторов для распространения наших идей была ещё более результативной, чем мы ожидали. Множество людей, в том числе вооружённых, покинули свои дома, чтобы присоединиться к нам. Теперь у нас ещё больше людской силы для нашей армии."
tram.124.agit: "Недавние доклады сообщают, что работа наших агитаторов в Сибири была довольно удачной. Некоторые люди, в том числе вооружённые, покинули свои дома, чтобы присоединиться к нам. Теперь у нас есть дополнительные силы для укрепления наших дивизий."
tram.124.badagit: "Недавние сообщения говорят о том, что наша попытка отправить агитаторов для распространения наших идей провалилась. Люди не хотят покидать свои дома и присоединяться к нам ради неосуществимой мечты. Похоже, что мы просто потратили время и ресурсы впустую."
tram.124.a: "Добро пожаловать, братья!"
tram.124.b: "Добро пожаловать, братья!"
tram.124.c: "В любом случае, они нам не нужны..."

tram.125.t: "Смерть нашего старого друга"
tram.125.d: "До Владивостока дошли новости о смерти Георга V, английского короля в изгании. Друг Колчака, он обеспечивал безопасность адмирала до Британской Революции в 1925 году. Его сын, Эдуард VIII, взошел на трон. Хотя ни Колчак, ни Эдвард не знают друг друга, этот день может стать началом длительного периода партнёрства между нашими странами. Мы должны направить делегацию для переговоров."
tram.125.a: "Мощные союзники - это всегда хорошо!"

tram.126.t: "Делегация из Приамура"
tram.126.d: "Сегодня, делегация от военной хунты Приамура прибыла к Его Величеству Эдуарду VIII. В своём выступлении посланник рассказывает нам о былых временах, когда Король Георг V поддержал неудачный переворот Колчака в Петрограде. Он полагает, что на этот раз изгнанный адмирал победит, но ему снова нужна поддержка Антанты. Мы не обязаны помогать Колчаку, но, может быть, он не такой уж бесполезный? Что мы должны ответить?"
tram.126.a: "Мы предоставим всё необходимое."
tram.126.b: "Небольшой помощи будет достаточно."
tram.126.c: "Он - всего лишь старый клоун."

tram.127.t: "Отчёт о встрече [CAN_king_full_name]"
tram.127.fullsupport: "Наш посланник возвращается с великолепной новостью: [CAN_king_full_name] выразил глубокое уважение к нашему делу. Он пообещал, что мы можем полагаться на него во всём, что нам нужно. Кажется, что Антанта - наш новый партнёр."
tram.127.partialsupport: "Наш посланник возвращается с хорошей новостью: [CAN_king_full_name] заинтересовался нашим делом, он обещал, что частично поможет нам. Может быть, результат не так хорош, как мы предсказывали, но, в любом случае, Антанта - наш новый партнёр."
tram.127.nosupport: "Посланник возвращается с плохими известиями: [CAN_king_full_name] выразил глубокое неуважение к нашему делу. Он сказал, что мы - всего лишь Клика шутов, отчаянно пытающихся удержать власть. Мы ничего не получим от Антанты, а наши отношения испорчены."
tram.127.a: "Пункт назначения - [RUS.Capital.GetName]!"
tram.127.b: "Лучше, чем ничего!"
tram.127.c: "Какой грубый человек..."

tram.128.t: "Владивостокский договор"
tram.128.d: "Война между Японией и Приамурьем, похоже, теряет всякий смысл, который она имела раньше. Японские войска, неся потери в рядах храбрых русских защитников, так долго не могли завоевать Владивосток, что вся перспектива укрощения Приамурья теперь может стоить больше, чем Приамур может дать взамен.\n\n[JAP.GetLeader] и [TRM.GetLeader] встречаются сегодня во Владивостоке, чтобы подписать белый мирный договор и прекратить все военные действия между этими двумя странами. Похоже, Япония потеряла свой единственный инструмент давления на Россию. Жители Приамурья празднуют эту выдающуюся победу."
tram.128.trm: "Наша маленькая месть за 1905 год."
tram.128.jap: "Будьте прокляты, предатели."

tram.129.t: "Перенос столицы в Иркутск"
tram.129.d: "Теперь мы контролируем Иркутск, который обеспечивает нам промышленную базу для строительства нашей страны. Для того чтобы продолжить наши устремления к единой России, мы должны перенести временную столицу в Иркутск. Это может встревожить японцев, так как даст им понять нашу истинную цель, но это также снизит их влияние."
tram.129.a: "Стоит рискнуть."

tram.130.t: "Перенос столицы в [570.GetName]"
tram.130.d: "С каждым днём наша мощь становится все сильнее и сильнее, и мы становимся все более независимыми от Японии и её имперских амбиций. Перемещение временной столицы в [653.GetName] покажет им, что мы больше не являемся их лаптями."
tram.130.a: "Ещё один шаг к свободе."

tram.131.t: "Перенос столицы в Москву"
tram.131.d: "Москва не была столицей единого российского государства с 1712 года, когда Пётр Великий сделал столицей нынешний Петроград. Поскольку незаконный петроградский режим использовал этот город, мы должны рассмотреть возможность использования Москвы в качестве нашей новой столицы, не только чтобы дистанцироваться от петроградского режима, но и в качестве напоминания об основании России. "
tram.131.a: "Да здравствует Россия, единая и неделимая!"

tram.132.t: "Перенос столицы в Петроград"
tram.132.d: "Петроград является столицей единого Российского государства с 1712 года, когда Пётр I создал его с нуля. То, что наше правительство использует этот город в качестве столицы, является признаком легитимности и позволит общественности видеть в нас законное российское государство."
tram.132.a: "Да здравствует Россия, единая и неделимая!"

tram.145.t: "Меняющееся отношение"
tram.145.d: "Большинство людей в России устали от постоянных войн и хотят, чтобы они прекратились. Благодаря недавней победе нашего режима мы можем обеспечить мир и процветание людям, которые так долго страдали."
tram.145.a: "Россия больше никогда не должна воевать сама с собой"

tram.146.t: "Севастополь - русский"
tram.146.d: "Теперь Крым принадлежит нам, и мы должны решить, что делать с украинским флотом, стоящим в Севастополе."
tram.146.a: "Мы захватим и переоборудуем все корабли в гавани!"
tram.146.b: "Мы должны модернизировать украинские корабли."
tram.146.c: "Продать флот Украины и переоборудовать гавань под гражданские нужды."
tram.146.e: "Продать флот Украины и оставить деньги себе."

tram.147.t: "Проблема «областников»"
tram.147.d: "Областники требуют от нашего правительства все больше и больше. Сначала они требовали свои местные комитеты, потом местные Думы, теперь они требуют местных губернаторов. Их влияние - а значит, и сопротивление - растет день ото дня. Но мы даем им то, чего никогда не делала Российская республика, - самую широкую автономию. В Совете министров много областников, лоббирующих сепаратистское влияние. Может быть, стоит, наконец, начать ограничивать это жалкое движение?"
tram.147.a: "Им лучше успокоиться со своими требованиями."

tram.1481.t: "Новый кабинет министров"
tram.1481.d.kolchaksurvivedthecoup: "Некоторые министры в правительстве допустили переворот. Колчак твердо уверен, что такая ситуация сложилась только из-за его обещаний и недостаточной жесткости. Сейчас будет сформирован новый Совет Верховного правителя, и теперь почти каждая политическая организация рассматривается как угроза."
tram.1481.d.nocoup: "Последний шаг перед возвращением всей России. Новый Совет Верховного правителя - это лучшие люди, которые поведут нашу страну к новой и лучшей России."
tram.1481.a: "Колчак должен сам возглавить правительство!"
tram.1481.b: "Совет с влиянием Областника - идеальный вариант."
tram.1481.c: "Меркулов станет премьером!"
tram.1481.e: "Семёнов станет премьером!"
tram.1481.f: "Дитерихс станет премьером!"
tram.1481.g: "Нам не нужны перемены!"

tram.148.t: "Красная опухоль"
tram.148.d: "Народно-революционная армия уже давно является проблемой. Спонсируемые большевиками, французскими синдикалистами или кем-то ещё, они ведут агитацию в сельской местности, а после переворота становятся сильны как никогда. Мы должны уничтожить их влияние раз и навсегда."
tram.148.a: "Приамур будет свободен от социализма."

tram.149.t: "Наши отношения с японцами"
tram.149.d: "С самого основания нашего государства Япония была нашим ближайшим союзником. Хотя Колчак считает нынешнее состояние отношений с японцами временной и необходимой мерой, чтобы быть сильным, он понимает, что такая позиция может быть сочтена уязвимой и сделать его правление нелегитимным в глазах простых россиян. Тем не менее, эти связи нам пока нужны, и, похоже, нам придется справляться с японским влиянием до тех пор, пока Сибирская армия не войдет в Москву."
tram.149.a: "Японцы нам не нужны."
tram.149.b: "Слишком велика польза от нашей дружбы."

tram.1491.t: "Долой японское влияние!"
tram.1491.d: "С самого основания нашего государства Япония была нашим ближайшим союзником. Однако ситуация изменилась. Влияние Японии становится все более и более подавляющим, что делает нас уязвимыми. Мы должны сделать правильный выбор раз и навсегда: либо официально присоединиться к японцам, либо полностью разорвать с ними связи."


tram.150.t: "Приамур разорвал с нами отношения"
tram.150.d: "Правительство Приамурья решило разорвать с нами отношения. Они отправили нашу делегацию обратно, прекратили торговлю и требуют, чтобы мы вывели свои гарнизоны. Пока Приамур становится все сильнее и сильнее, мы должны вернуть его силой - сейчас или никогда."
tram.150.a: "Объявите войну."
tram.150.b: "Нам нечего делать в Приамуре." 

tram.151.t: "Приамур хочет присоединиться к нам"
tram.151.d: "Правительство Приамурья решило присоединиться к нашему альянсу. Этого момента мы ждали так долго. Некоторые из наших генералов даже спрашивали, можем ли мы напрямую вмешаться в дела Приамурья. Но с подписанием нового договора - Приамур уже в Японской Сфере."
tram.151.a: "Выпьем за наших друзей!"

tram.152.t: "Русская дальневосточная православная церковь"
tram.152.d: "После путча Колчака большинство дальневосточных церквей объединились в Русскую Дальневосточную Православную Церковь - они поддерживали реакционную политику адмирала Колчака. После его смерти, при желании Дитерихса восстановить монархию, Церковь стремится поддержать это решение."
tram.152.a: "Нам нужно, чтобы духовенство было на нашей стороне."

tram.1521.t: "Военная диктатура"
tram.1521.d: "Несмотря на готовность Дитерихса восстановить монархию в России, большинство военных генералов настаивают на сохранении существующего режима. Дитерихс не может действовать самостоятельно и должен согласиться с предложением Военного кабинета."
tram.1521.a: "Да здравствует Россия!"

tram.153.t: "Реставрация монархии"
tram.153.d: "Генерал Дитерихс наконец-то принял решение восстановить монархию в Дальневосточной республике. Хотя эта акция требует некоторой подготовки, мы можем заявить уже сейчас - российский монарх вернется на своё законное место - во главе русского народа."
tram.153.a: "Да здравствует Приамур! Единый и неделимый!"
transamur_monarchy_restored: "Приамур восстановил монархию."

tram.154.t: "Царь Всея Руси"
tram.154.d: "Поскольку в бывшей Российской Республике восстановлена монархия, больше нет необходимости в конкурирующем правительстве. Граждане России и Приамурья живут под одним небом и имеют общую историю. Мы должны отправить делегацию в Россию для объединения наших государств."
tram.154.a: "Мы будем едины!"
tram.154.b: "Играть за Российскую империю"

tram.155.t: "Коронация русского монарха"
tram.155.d: "Пока мы не контролируем всю Россию - Кирилл Владимирович согласился стать нашим царем. Вскоре он будет коронован как Император и Самодержец Всей Сибири."
tram.155.a: "Да здравствует Царь!"

tram.156.t: "Чешский легион"
tram.156.d: "После смерти Дитерихса большинство генералов присоединились к Сергею Войцеховскому - выдающемуся русскому генералу и члену Чешского легиона. Дальневосточная республика переходит под военное управление генерала и его военного кабинета и готовится к предстоящей войне с Россией."
tram.156.a: "Ещё один диктатор взял бразды правления в свои руки."

tram.157.t: "Генералы-монархисты бегут из России"
tram.157.d: "После коронации Кирилла I несколько русских генералов, в том числе самые известные герои войны - Деникин и Врангель, бежали из России в Заамур. С ними нам будет гораздо проще восстановить власть дома Романовых на всех землях Российской империи."
tram.157.a: "Великолепно!"

tram.158.t: "Сепаратизм в империи"
tram.158.d: "Движение областников, или сибирских федералистов, уже несколько десятилетий раздирает Родину. Но с возвращением монарха все разговоры об автономной Сибири будут запрещены. Сами областники не должны иметь никаких надежд на будущее Сибири. Она останется единой и неделимой."
tram.158.a: "Россия едина и неделима!"

tram.159.t: "Возрождение Царства на Дальнем Востоке"
tram.159.d: "Новый режим во Владивостоке пригласил законного наследника российского престола править своей страной и теперь провозгласил Российскую империю в изгнании. Это решение, однако, открывает перед нами новые возможности для окончательного объединения с непризнанным государством на Дальнем Востоке. С другой стороны, если мы этого не сделаем, некоторые генералы-монархисты могут войти в состав их правительства."
tram.159.a: "Пригласить [TRM.GetLeader] править в качестве конституционного монарха."
tram.159.b: "Объединиться с Приамурьем в рамках режима абсолютной монархии."
tram.159.c: "Мы не признаём [TRM.GetLeader] нашим царем!"

tram.1590.t: "Империя восстановлена на Дальнем Востоке"
tram.1590.d: "Новый режим во Владивостоке пригласил законного наследника русского престола править своей страной и теперь провозгласил Российскую Империю в изгнании. Это решение, однако, открывает для нас новые возможности окончательно объединиться с непризнанным государством на Дальнем Востоке. С другой стороны, если мы этого не сделаем, в их правительство могут войти некоторые генералы-монархисты. Чхеидзе выступил в Сенате с большой речью, в которой теоретически обосновал, что восстановление монархии Романовых необходимо для достижения народной поддержки нашего правительства. Он утверждает, что с возвращением Царя наша легитимность будет обеспечена, и долгая традиция монархии продолжится.\n\nВ Сенате, однако, мнения по этому вопросу разделились. Одни заявили, что не следует отходить от православной евразийской доктрины, другие поверили в тезисы Чхеидзе. Учитывая, что на кону стоит перспектива мирного союза с Дальним Востоком, его предложение, скорее всего, будет принято большинством Сената. Однако они могут прислушаться к мнению Трубецкого и других отцов-основателей, которые вряд ли поддержат Чхеидзе."
tram.1590.a: "Мы должны пригласить Царя и воссоединиться с Приамурьем."
tram.1590.b: "Мы не признаём [TRM.GetLeader] нашим царем!"


tram.160.t: "Россия предполагает объединение"
tram.160.d: "Правительство России решило признать [TRM.GetLeader] законным лидером общероссийского движения. Однако они предложили ему править как конституционный монарх. Как мы ответим?"
tram.160.a: "Конституционная монархия? Это нелепо."
tram.160.b: "Примем их предложение."

tram.1600.d: "Правительство России решило признать [TRM.GetLeader] законным лидером общероссийского движения. Однако это идёт вразрез с планами главы нашего Правительства. Как мы ответим?"
tram.1600.a: "Сделать Дитерихса главой Правительства."

tram.1601.t: "Требование [TRM.GetLeader] назначить Дитерихса главой Правительства."
tram.1601.d: "Царь попросил сделать Дитерихса премьер-министром. Хотя [ROOT.GetLeader] имеет собственные амбиции, возможно, это - единственный способ мирного объединения."
tram.1601.a: "[ROOT.GetLeader] никуда не денется."

tram.1602.t: "[TRM.GetLeader] отказывается от предложения"
tram.1602.d: "Так называемый «законный» Царь отклонил наше справедливое предложение мирно объединиться."
tram.1602.a: "Скоро их суверенитет закончится."

tram.1603.t: "[RUS.GetLeader] отказывается от предложения"
tram.1603.d: "Петроградский режим отклонил наше справедливое предложение мирно объединиться."
tram.1603.a: "Скоро их суверенитет закончится."



tram.161.t: "Дальневосточный референдум"
tram.161.d: "Руководство ВККЭ, в связи с тем, что [RUS.GetNameDef] управляется дружественным режимом, теперь решило провести референдум о присоединении к России. Мы должны как можно скорее провести референдум."
tram.161.a: "Нам нужен мир."

tram.162.t: "Иностранные инвестиции"
tram.162.d: "Мы должны попросить наших ближайших зарубежных партнёров - Японию и Канаду - инвестировать в нас. Это не только принесет пользу нашей экономике, но и улучшит наши международные отношения."
tram.162.a: "Отправьте им наше предложение."

tram.163.t: "Предложение от [TRM.GetNameDef]"
tram.163.d: "Правительство [TRM.GetNameDef] направило нам предложение инвестировать в их экономику - это поможет нам получить нового партнёра в Тихоокеанском регионе."
tram.163.a: "Согласны"
tram.163.b: "Отклонить предложение."
can_inv_trm: "Канада инвестирует в нашу экономику"

tram.164.t: "[FROM.GetNameDef] приняло предложение"
tram.164.d: "Правительство [FROM.GetNameDef] согласилось инвестировать в нашу экономику."
tram.164.a: "Это хорошая сделка."

tram.165.t: "Канада отказалась инвестировать в нашу экономику"
tram.165.d: "Правительство Канады отказалось инвестировать в нашу экономику. Это сильно повредило нашим отношениям. Может, стоит больше полагаться на Японию?"
tram.165.a: "Чёрт!"

tram.167.t: "Тесные связи с Антантой?"
tram.167.d: "У нас большое будущее в Антанте - нашем бывшем союзником во время Вельткрига. И хотя нам выгоднее сотрудничать с Японией, однако, если мы хотим, чтобы нас признали истинным Российским правительством, мы должны сотрудничать с Антантой."
tram.167.a: "Отправьте им договор."

tram.168.t: "Договор с [TRM.GetNameDef]"
tram.168.d: "Правительство [TRM.GetNameDef] надеется на сотрудничество с нами. Хотя сотрудничество с Японией может быть опасным, и мы должны сосредоточиться на Европе, мы можем признать Приамур независимой страной."
tram.168.a: "Подписать договор."
tram.168.b: "Наш ответ - нет."

tram.169.t: "[CAN.GetNameDef] отклонило договор"
tram.169.d: "Канадское правительство отказалось с нами сотрудничать."
tram.169.a: "Предатели!"

tram.170.t: "[CAN.GetNameDef] согласно"
tram.170.d: "Канадское правительство согласилось с нами сотрудничать."
tram.170.a: "Великолепно."

tram.173.t: ""Варяг""
tram.173.d: ""Варяг" когда-то был русским защищённым крейсером. Он прославился стойкостью и храбростью экипажа во время битвы при Чемульпо. Как морская Держава, мы всегда должны помнить о героизме экипажа «Варяга»."
tram.173.a: "Нам нужно помнить нашу историю."

tram.175.t: "Суд над социалистами"
tram.175.d: "Лидеры и организаторы партий НСП, ПЛСР и РКП были теми, кто привёл нашу страну к Гражданской войне в 1918 году, и теми, кто продолжал дестабилизировать её в 1920-х и 1930-х годах. Теперь мы должны решить - либо продолжать вводить ограничения и запреты, либо решить их судьбу раз и навсегда - обвинить социалистов в государственной измене."
tram.175.a: "Запретить эти партии."
tram.175.b: "Осудить руководителей."

tram.176.t: "Суд над ДО-РОВС"
tram.176.d: "ДО-РОВС - организация белых генералов, созданная Лавром Корниловым и его ближайшими союзниками - была той силой, которая помешала России полностью демократизироваться. Она состоит из ультраправых фанатиков, монархистов и сторонников сильной диктаторской власти. Если мы позволим им действовать, они будут продолжать продвигать правую риторику, однако у нас будет сильная и достаточная армейская организация."
tram.176.a: "Запретить ДО-РОВС."
tram.176.b: "Дайте им работать - они могут пригодиться."

tram.177.t: "Суд над ПСР"
tram.177.d: "Эсеры когда-то были самой популярной партией в России, продвигавшей многие социальные реформы в нашей стране. Однако, поскольку Керенский оказался довольно плохим руководителем, многие члены ПСР отвернулись от него. С другой стороны, большинство из них поддерживает ещё более радикальную политику, которую Керенский боялся проводить. Что нам следует сделать?"
tram.177.a: "Запретить ПСР и арестовать лидеров"
tram.177.b: "У них нет ничего общего с Керенским - оставьте их в покое."
tram.177.c: "Просто запретите их - они ничего не могут сделать против нас."

tram.1000.t: "Предложение от старого союзника?"
tram.1000.d: "Огромное государство Приамур фактически победило, и теперь было создано правительство для управления Россией. Поскольку мы оказали некоторую помощь в их безрадостном положении, они предложили свою помощь Антанте."
tram.1000.a: "Их помощь жизненно важна!"
tram.1000.b: "Разве они не проиграли в прошлый раз?"

tram.1001.t: "Мы теперь - члены Антанты!"
tram.1001.d: "Британцы решили принять нас обратно в Антанту."
tram.1001.a: "Мы отомстим за павших людей первого Вельткрига!"

tram.1002.t: "Предложение от старого союзника"
tram.1002.d: "Огромное государство Приамур фактически победило, и теперь было создано правительство для управления Россией. Поскольку мы оказали некоторую помощь в их безрадостном положении, они предложили свою помощь Антанте."
tram.1002.a: "Их помощь жизненно важна!"
tram.1002.b: "Разве они не проиграли в прошлый раз?"

tram.1003.t: "Теперь мы являемся членами [FROM.GetFactionName]"
tram.1003.d: "[FROM.GetAdjective]ое правительство решило вновь принять нас в [FROM.GetFactionName]."
tram.1003.a: "Мы отомстим за павших в мировой войне."

tram.1004.t: "Российская Республика и наш альянс"
tram.1004.d: "Россия недавно вышла из тяжёлой Гражданской войны, в которой Приамур из всех наций вышел на первое место. Этот режим думает, что раз уж он взял всю Россию, он может забрать наших марионеток. Что нам делать с этими предателями?"
tram.1004.a: "Мы ничего не можем с этим поделать."
tram.1004.b: "Мы объявим им эмбарго!"
tram.1004.c: "Мы можем победить их снова."

tram.1005.t: "Правительство Приамура пало"
tram.1005.d: "Российская армия вторглась в Приамур, и нам ничего не остаётся, кроме как разоружить наши гарнизоны. Наши деловые интересы в Приамуре теперь убыточны и вредны."
tram.1005.a: "Очень плохо."

tram.200.t: "Верховный правитель России"
tram.200.d: "Даже во время Гражданской войны, когда полчища кровожадных большевиков пытались ввергнуть Россию в хаос, адмирал Колчак принял важное и ответственное решение - стать Верховным правителем России до созыва Учредительного собрания, чтобы объединить силы белых в борьбе с красными. \n\nЕдва поддерживаемый мир между эсерами, кадетами и генералами продлился до конца войны, а в 1920 году, после изгнания большевиков, Колчак, тогдашний премьер-министр Сазонов и Керенский были вынуждены подписать Минский договор. Через некоторое время было созвано второе Учредительное собрание, и Колчак сложил с себя полномочия Верховного правителя России.\n\nНо следующие 5 лет изменили все. Во-первых, продолжающаяся японская оккупация Приамура, в ходе которой местные предприниматели захватили власть, фактически превратив Владивосток в японскую колонию. Во-вторых, немецкая "оккупация" российской промышленности, одобренная Керенским во имя экономического процветания. В-третьих, разгул левых сил, голод в Поволжье, поблажки для крестьян, отчуждение собственности богатых.\n\nВсе это привело к событию, известному как путч Колчака в 1925 году. И вот теперь адмирал вновь принял на себя бразды Верховного правителя, возглавив Российское государство в изгнании, ожидая возможности вернуться в Москву и окончательно восстановить порядок в России."
tram.200.a: "И вот мы здесь..."

tram.201.t: "Партизанская война НРА"
tram.201.d: "С самого момента захвата власти белыми в Сибири и на Дальнем Востоке в регионе действовала Дальневосточная народно-революционная армия (НРА), финансируемая большевиками. После гибели большевиков НРА продолжила свою деятельность, но полностью ушла в подполье, периодически организовывая политические убийства и покушения на высокопоставленных чиновников. Спустя 15 лет НРА продолжает действовать... и то ли отсутствие агентов ДО-РОВС, то ли некомпетентность забайкальских казаков, то ли отсутствие инфраструктуры мешают разоблачить и уничтожить эту террористическую группу.\n\nПомимо этого, НРА распространяет откровенную большевистскую пропаганду, которая пытается радикализировать рабочих крупных промышленных городов Дальнего Востока: Читы, Хабаровска и т.д. Мы должны выявить и уничтожить все подпольные филиалы НРА, взять их руководство и расстрелять, пока они не ввергли Дальний Восток в хаос большевизма."
tram.201.a: "Большевизм должен в конце концов вымереть."

tram.202.t: "Братья Меркуловы"
tram.202.d: "Деловые круги Владивостока стоят у истоков создания такого государства, как Приамур. Именно они при поддержке японского правительства провозгласили протекторат Приамурья. Все изменилось в 1925 году, когда территория Приамурья радикально увеличилась, а во Владивостоке, помимо них и японцев, появились Сибирская армия Колчака, ДО-РОВС, казаки и сибирские областники. Таким образом, Владивосток, будучи столицей Приамурья, стал шахматной доской для всех политических группировок Приамурья. И, возможно, Колчак думает, что он здесь главный, но это ошибка.\n\nВо главе Владивостока стоит японский гарнизон Квантунской армии, который охраняет Владивостокский порт, и без его разрешения ни один товар не попадает во Владивосток. Но разрешение получить очень легко, особенно если вы принадлежите к семье Меркуловых - самых богатых предпринимателей Дальнего Востока. С помощью карманного японского гарнизона братья Меркуловы пытаются не только подчинить себе всю владивостокскую торговлю, но и политику - Национально-демократический союз Спиридона Меркулова является одной из крупнейших разрешенных политических партий на Дальнем Востоке."
tram.202.a: "Следить за ними внимательно..."

tram.205.t: "Помощь в борьбе с НРА?"
tram.205.d: "На войне все средства хороши, и чтобы окончательно покончить с большевистской заразой на Дальнем Востоке, мы можем обратиться к одной из лояльных нам политических групп. Вариантов всего два: казаки Семёнова, которые легко справятся с партизанами в родных краях, или дитерихс ДО-РОВС - организованные и дисциплинированные военные, которые почти так же ненавидят большевиков, как и мы."
tram.205.a: "Нам понадобится помощь Семёнова"
tram.205.b: "Нам понадобится помощь Дитерихса."
tram.205.c: "Мы справимся в одиночку."

tram.206.t: "Крестовый поход против большевизма!"
tram.206.d: "Генерал Дитерихс объявил крестовый поход против большевизма. Вооруженные не только винтовками и боеприпасами, но и верой в Спасителя нашего Иисуса Христа, дружинники Святого Креста готовы уничтожить проклятую ересь большевизма.\n\n\nУничтожая любую агитацию и пропаганду партизан народно-революционной армии, дружины Святого Креста несут свет необразованным массам Дальнего Востока. Да здравствует новая инквизиция! Да здравствует генерал Дитерихс! Да здравствует адмирал Колчак!"
tram.206.a: "Кажется, НРА обречена."

tram.207.t: "Казаки, вооруженные японскими винтовками!"
tram.207.d: "Участие забайкальских казаков в подавлении партизанской войны Народно-революционной армии принесло не только хорошие, но и подозрительные слухи. Местные жители рассказывают, что казаки, пришедшие освобождать их от гнета большевизма, были вооружены японскими винтовками, а некоторые колонны состояли из фэнтяньских и японских офицеров. Конечно, довольно странно, что казаки спокойно разгуливают в присутствии иностранных вооружённых сил, но возникает такой вопрос. Откуда местные жители вообще могут знать, как выглядят японские винтовки?"
tram.207.a: "По крайней мере, они сражаются с НРА"

tram.208.t: "Сибирский региональный совет"
tram.208.d: "Слишком долго мы обещали дать областям автономию, ничего не делая. Неудивительно, что с годами их недовольство росло все больше и больше. Пришло время перестать давать обещания и что-то делать. Мы сформируем Сибирский областной совет, или Сибсовет, который будет полномочным органом Верховного правителя в землях с гражданским управлением. Этот орган будет обладать высшей исполнительной и законодательной властью в этих регионах, которая, конечно, будет ограничена только Верховным правителем и Советом министров."
tram.208.a: "Триумф сибирского областничества!"

tram.210.t: "Земский собор"
tram.210.d: "В городе Владивостоке проходит Великий Земский Собор под руководством воеводы Михаила Дитерихса. В условиях, когда наша Родина порабощена социалистическими врагами, мы являемся последним оплотом русского народа, хранящего в своих сердцах горячую любовь к гибнущей Родине!\n\n\nЗемский Собор принимает следующее решение:\n'Письмо Амурского Земского Собора к русскому народу Великой Русской Земли': Мы призываем к национальному единению вокруг владивостокского правительства, чтобы Бог даровал единовластного Вождя великодержавной Русской Земле. Мы передаем верховную власть династии Романовых, да будет так!\n\nДо прибытия Русского Царя во Владивосток и его коронации как нынешнего Царя Всесибирского и Царя Всероссийского в изгнании, Михаил Дитерихс, ранее избранный воеводой Земского края и Земской рати, будет исполнять обязанности регента. На этом Собор завершается."
tram.210.a: "Царь вернется!"

tram.211.t: "Меркуловы у власти"
tram.211.d: "Самая богатая семья в Приамуре наконец-то захватила власть в стране, даже в результате демократических выборов. Спиридон Меркулов - президент, а Николай Меркулов - премьер-министр, оба они с жадностью смотрят на восстановление связей с Японией и расширение своих деловых интересов. Меркуловы стремятся скорее обогатиться сами, чем претендовать на роль законного правительства Приамура. Но, возможно, если они будут контролировать всю Россию, они станут ещё богаче и могущественнее."
tram.211.a: "Оставайтесь во Владивостоке."
tram.211.b: "Мы - законное правительство России!"
TRM_MERK_tooltip: "§RМы не сможем расширить свою территорию и завоевать Россию§!"

tram.212.t: "Объявление Верховного правителя"
tram.212.d: "Сегодня Верховный правитель России Александр Колчак объявил Совету министров, что в ближайшее время он планирует распустить Совмин и сформировать новое правительство. Не сказать, что новость была воспринята министрами с энтузиазмом, многие из них подозревали что-то неладное. Основные и наиболее обоснованные подозрения возникли, конечно, у премьер-министра Вологодского, несмотря на его давнее знакомство и должность премьер-министра в самом первом правительстве Колчака во время Гражданской войны.\n\n\nКолчак имеет не так много вариантов формирования нового правительства, но одним из ключевых решений является удаление из правительства региональных чиновников и замена их либо более лояльными военными или казаками, либо, наоборот, формирование правительства "народного доверия"."
tram.212.a: "Мы увидим"

tram.213.t: "Напряженность во Владивостоке"
tram.213.d: "Заявление Колчака, несмотря на кажущуюся обыденность в политической сфере, похоже, привело к кризису среди министров, что сказалось на общей стабильности в стране. Новость о формировании нового правительства подняла на уши весь Владивосток, и люди гадают, кто же станет новым премьер-министром при Верховном правителе. Кроме того, граждане опасаются вмешательства Японии в решение вопроса о Колчаке. На фоне небольших народных волнений и резкого обострения недоверия к Верховному правителю на улицах вновь звучат лозунги о свободных и честных выборах."
tram.213.a: "Что-то происходит"

tram.215.t: "Делегация из [FROM.GetNameDefCap]"
tram.215.d: "Правительство [FROM.GetNameDefCap] прислало к нам иностранную делегацию с просьбой об официальном признании нашего государства законным российским правительством. Режим самопровозглашенного Верховного правителя России может показаться нам смешным, но если мы чувствуем себя свободно, выступая против российского правительства в Петрограде и Москве, мы можем официально признать [FROM.GetAdjective]ую независимость."
tram.215.a: "Мы не должны признавать эту японскую колонию..."
tram.215.b: "Они получат наше признание"

tram.2151.t: "[FROM.GetName] признаёт Приамурье!"
tram.2151.d: "Мы только что получили известие о том, что [FROM.GetAdjective]ое правительство вероломно признало Владивосток законным российским правительством и открыло посольство. Мы должны решительно противостоять любым угрозам нашей легитимности и действовать против них!"
tram.2151.a: "Мы должны применить торговые санкции!"
tram.2151.b: "Разорвать все связи с ними!"

tram.2152.t: "Разрыв дипломатических отношений с [FROM.GetName]"
tram.2152.d: "Мы только что получили известие о том, что [FROM.GetAdjective]ое правительство разорвало с нами все связи и прекратило любые дипломатические отношения между нашими странами из-за нашего признания «Владивостока»."
tram.2152.a: "Что мы можем сделать?"

tram.216.t: "[FROM.GetName] выражает отказ признавать нас"
tram.216.d: "Трусливое [FROM.GetAdjective]ое правительство отказалось признать нас и отправило нашу делегацию обратно во Владивосток. Посмотрим, что они будут делать, когда сапоги Сибирской армии пройдут по Москве."
tram.216.a: "Это не наши проблемы."

tram.217.t: "[FROM.GetName] Признало нас"
tram.217.d: "Дружественное [FROM.GetAdjective]ое правительство признало наше правительство в качестве законного правительства России. Это принесет ещё несколько очков к легитимности Верховного правителя в глазах мирового сообщества."
tram.217.a: "Великолепно!"

tram.218.t: "Начало суда"
tram.218.d: "Наша родина, в очередной раз разбитая, окровавленная и слабая, и все по вине выродков вроде Керенского, Милюкова и прочих, продавших страну немцам за проклятые Рейхсмарки. Но и без них страна прогнила насквозь социалистическими идеями, которые буквально отравляют воздух, а армия под руководством некомпетентного Корнилова была просто развалена. Пришло время твердой рукой восстановить порядок. Да свершится честный и справедливый суд!"
tram.218.a: "Встать всем перед достопочтенным Верховным судьей"

tram.219.t: "Суд над большевиками"
tram.219.d: "Несколько десятков человек, опознанных нами непосредственно как члены или бывшие члены группы большевиков, также известных как красные, или коммунисты, предстали перед судом по делу о государственном перевороте и попытке государственного переворота. Некоторые из них не были пойманы или успели покинуть границу, пока Сибирская армия штурмовала Москву, но некоторым обвиняемым не удалось избежать справедливого суда. Так, фигуранты дела, Бухарин Н.И., Жуков Г.К., Спиридонова М.А., Рыков А.И. и другие, обвиняются в измене Родине, а также в создании нескольких партийных социалистических организаций, направленных на установление власти рабочих и крестьян, как было заявлено. Однако на самом деле эти группы лиц планировали установить свою единоличную власть, развалить и разложить армию, подвергнуть сомнению и остракизму патриотов Родины, у которых ещё остались честь, достоинство и совесть. Суд постановил. Вина вышеуказанных граждан доказана, решение суда по делам о государственной измене обжалованию и пересмотру не подлежит. Учитывая обстоятельства в виде планов свержения именно режима А. Ф. Керенского, который также был объявлен преступником посмертно, суд смягчает решение и назначает обвиняемым наказание в виде пожизненного заключения."
tram.219.a: "Вполне справедливо."

tram.220.t: "Суд над эсерами и меньшевиками"
tram.220.d: "В качестве обвиняемых по делу об антирусских действиях, направленных на разрушение государственных устоев, арестованы несколько высокопоставленных лиц, так или иначе связанных с А.Ф. Керенским и так называемой партией социалистов-революционеров, в том числе В.М. Чернов, Н.Д. Авксентьев и другие. Кроме того, под следствием находятся руководители партии РСДРП, или так называемые меньшевики, которые также так или иначе участвовали в петроградском режиме. Учитывая прошлые заслуги этих политиков, в том числе участие в подавлении большевистского путча во время Гражданской войны, а также отстранение от управления страной А. Ф. Керенского, суд принял следующее решение. Учитывая смягчающие обстоятельства, эти лица являются..."
tram.220.a: "Невиновны!"
tram.220.b: "Виновны!"

tram.221.t: "Судьба ПСР & РСДРП"
tram.221.d: "Независимо от решения суда по делу социалистов-революционеров и меньшевиков, судьба их партий остаётся открытой. С одной стороны, они должны быть запрещены немедленно, но следует учитывать, что РСДРП представляет интересы рабочего класса, а ПСР является одной из крупнейших партий в стране, и их полный запрет подразумевает нестабильную ситуацию в стране. Кроме того, интересы этих партий лоббируют сибирские региональные чиновники, многие из которых непосредственно состояли или состоят в этих партиях. Компромиссным решением было бы запретить эти партии, а вместо них создать проправительственную партию рабочих и крестьян, которая точно не будет посягать на государственную власть."
tram.221.a: "Запретить эти два пережитка прошлого..."
tram.221.b: "Создайте вместо них новую проколчаковскую партию."
tram.221.c: "Пусть живут..."

tram.222.t: "Судьба КДП"
tram.222.d: "Несмотря на то, что либеральная партия не отличалась оголтелой русофобией, как предыдущие, её лидер Павел Милюков все годы правления Керенского был премьер-министром, то есть, по сути, был главным человеком, допустившим разгул немцев и коррупции в стране, поэтому его следовало бы арестовать и судить как преступника, несмотря на весь его патриотизм и все, что он говорил. Сама партия КДП должна перейти в руки... более лояльных людей, таких как Виктор Пепеляев, лидер Партии конституционных демократов Дальнего Востока. Впрочем, может быть, стоит избежать прошлых ошибок и запретить все это гнилое движение либералов?"
tram.222.a: "Арестовать Милюкова и сделать Пепеляева лидером КДП"
tram.222.b: "Запретить и КДП, и КДВ."
tram.222.c: "Пусть живут..."

tram.223.t: "Судьба НРПР"
tram.223.d: "Борис Викторович Савинков... он мог бы стать очень полезным соратником Колчака в его нелегком пути. Однако он выбрал другой путь. Бывший террорист и член партии социалистов-революционеров создал свою партию, но надо отдать ему должное - он тоже хотел свергнуть Керенского не меньше, чем Колчак. Его партия выступала против немцев и против Керенского и стремилась возродить русский народ. Однако он всё ещё социалист и имеет большие амбиции, и оставлять его на свободе по меньшей мере рискованно."
tram.223.a: "Арестовать Савинкова и запретить НРПР"
tram.223.b: "Оставить в живых, но запретить НРПР"
tram.223.c: "Пусть живут..."

tram.224.t: "Судьба Лавра Корнилова"
tram.224.d: "Русские генералы - это люди, с которыми мы бок о бок сражались в Гражданскую войну, но которые предали Россию ради немецких субсидий. Генерал Корнилов - предатель, погубивший страну и армию. Генералы Врангель и Деникин - его пособники. К сожалению, двум последним удалось бежать из страны, а генерал Корнилов остался, и теперь он - подсудимый военного трибунала. Он уже пожилой человек, поэтому с ним не будут обращаться так сурово, и поэтому суд приговаривает его к высшей мере наказания - расстрелу. Со смертью генерала Корнилова закончится позорная эпоха в истории армии."
tram.224.a: "Конец, которого он заслуживал."

tram.225.t: "Судьба профсоюзов"
tram.225.d: "Петроградский режим под руководством социалиста Керенского, несомненно, изобиловал всевозможными профсоюзами, якобы защищавшими права рабочих. На самом деле они были рассадниками социализма, большевизма и прочей антирусской ереси. Самым главным из них был ВЦСПС под руководством меньшевика Лозовского, предателя Родины. Мы можем полностью запретить профсоюзное движение в России, и тогда нам больше не грозят забастовки и протесты. Другой вариант - поставить своих людей на высшие посты в этих профсоюзах, а также десоциализировать их, чтобы они отвечали интересам страны. Или мы можем оставить все как есть в надежде, что таким образом мы завоюем доверие рабочего класса."
tram.225.a: "Запретить эти движения!"
tram.225.b: "Сделать их проправительственными."
tram.225.c: "Пусть живут..."

tram.226.t: "Конституция России [GetYear]"
tram.226.d: "Сегодняшний день ознаменовался принятием новой конституции - Конституции Российского государства, в которой официально закреплены полномочия Верховного правителя России. Вся верховная власть принадлежит Верховному правителю России и назначаемому им кабинету Совета министров. Кроме того, будет создана Государственная Дума, которая наделена законодательными функциями, но любой законопроект перед принятием должен быть одобрен Верховным Правителем России. Кроме того, устанавливается и порядок прекращения полномочий Верховного правителя России - в случае тяжёлой болезни, смерти или отставки его место займет глава Совета министров до созыва специального собрания, на котором будет избран новый Верховный правитель."
tram.226.a: "Начинается новая российская эпоха!"



TRM_Start_The_Trials_tt: "Начнётся суд, который решит судьбу некоторых личностей."

tram.10001.t: "Восстание якутов"
tram.10001.d: "В связи с нашим решением ввести военное положение в Якутске, якутское меньшинство создало ВЯОНУ - Временное правительство Якутии, чтобы провозгласить независимость от нас. Мы должны обеспечить их лояльность нашему государству!"
tram.10001.a: "Они никогда не победят нас!"

tram.10003.t: "Бурят-монгольское восстание"
tram.10003.d: "В связи с нашим решением ввести военное положение в Верхнеудинске бурят-монгольское меньшинство создало Бурнацком и теперь наносит удары, чтобы повлиять на Колчака и заставить его отменить военное положение, иначе они объявят независимость."
tram.10003.a: "За кого они себя принимают?!"

tram.300.t: "Временное правительство Якутии"
tram.300.d: "Из-за нашей жесткой политики по отношению к якутам местное гражданское правительство, известное как Временная Якутская областная народная администрация, объявило о своей независимости и отступило от нашей республики. К нашему большому удивлению, нынешний генерал-губернатор Якутска, Иннокентий Смолин, находился во Владивостоке с визитом к [ROOT.GetLeader]. Вести войну в условиях вечной мерзлоты будет непросто, но мы должны победить непокорных якутов!"
tram.300.a: "Смерть якутским предателям!"
tram.300.b: "Да здравствует свободная Якутия!"

tram.310.t: "Национальный комитет бурят-монголов"
tram.310.d: "Похоже, что последние желания и попытки адмирала Колчака удержать нашу нацию оказались тщетными. Бурят-монголы провозгласили своё государство в Забайкалье и отделились. Более того, к ним присоединились казаки, поддержав восстание против нашего лидера."
tram.310.a: "Да здравствует [BRY.GetName]!"
tram.310.b: "Разобраться с этими предателями!"

tram.301.t: "Японцы завоевывают наши земли!"
tram.301.d: "В мгновенно возникшем хаосе в вотчине Колчака японцы с помощью деловых кругов Владивостока захватили некоторые наши территории. Квантунская армия контролирует наши города, а японский флот охраняет наши порты. Мы должны решить, что делать."
tram.301.a: "Мы слишком слабы сейчас..."
tram.301.b: "Ни пяди земли для японцев!"

tram.302.t: "Победа в дальневосточном хаосе!"
tram.302.d: "Нашему правительству удалось победить других претендентов на верховное руководство дальневосточными землями, и теперь мы можем продолжить наши реформы."
tram.302.a: "Великолепно!"


tram.309.t: "Сибирь - наша!"
tram.309.d: "Сибирская армия славным маршем через тайгу и болота дошла до Екатеринбурга и Уральских гор. Кажется, что Победа так близка к нам, что мы можем быть уверены, что достигнем её очень скоро. Жители освобожденных сибирских городов с трепетом встречали великих солдат Сибирской армии, которые вновь, как и в 1918 году, прошли маршем по их городам."
tram.309.a: "Эх, Сибирь, моя родная Сибирь, Мы за тебя постоим."

tram.400.t: "Судьба Приамурья"
tram.400.d: "Владивостокский режим потерпел окончательное поражение. Русская армия массово сдается в плен, и российский флаг теперь развевается над великим русским городом Владивостоком. Мы должны решить судьбу этого квази-государства - интегрировать его обратно в нашу страну или создать буферное государство между нами и японцами."
tram.400.a: "Реинтегрировать наши земли!"
tram.400.b: "Создать буферное государство."

tram.401.t: "Судьба генералов Приамурья"
tram.401.d: "Мы должны решить судьбу генералов-предателей, перешедших на сторону Колчака в 1925 году. Мы можем помиловать их и дать возможность служить в русской армии, используя их опыт и боевые навыки, или судить их как преступников и предателей государства."
tram.401.a: "Пусть служат Родине."
tram.401.b: "Их надо судить за измену!"

tram.402.t: "Судьба Атамана Семёнова"
tram.402.d: "Мы подтвердили сведения о том, что Атаман Семёнов был коррумпированным японским агентом, который получил оружие и деньги для переворота Колчака и превращения российского Дальнего Востока в японскую колонию. Несмотря на то, что мы помиловали других офицеров Приамура, судьба этого конкретного предателя должна быть очень ясной - смерть."
tram.402.a: "Это правильное решение."

tram.403.t: "Судьба Атаманов Гамова и Толстова"
tram.403.d: "Атаман Гамов из Амурского казачьего войска и Атаман Толстов из Уральского казачьего войска присоединились к адмиралу Колчаку и известны как близкие соратники Атамана Семёнова. Они, вероятно, знали о его планах, и поэтому им нельзя доверять. Однако мы можем оставить их в живых, даже возродить Уральское казачье войско."
tram.403.a: "Пусть живут..."
tram.403.b: "Приспешникам Семёнова нет пощады"

tram.404.t: "Судьба адмирала Колчака"
tram.404.d: "Кто этот человек - адмирал-предатель или герой России? Кто такой адмирал Колчак? Русский Цинциннат, сделавший трудный выбор во время Гражданской войны, а потом ещё раз - ради спасения Родины и противостояния Керенщине. Может быть, стоит пощадить адмирала, если он готов отказаться от претензий на звание Верховного правителя и продолжить военно-морскую службу, как он всегда хотел."
tram.404.a: "Пусть служит Родине."
tram.404.b: "Нет, его будут судить за измену."

tram.405.t: "[TRM.GetName] требует нашей аннексии!"
tram.405.d: "Правительство Владивостока предъявило нам ультиматум. Они требуют не только возврата своих земель в Алтайском крае, но и контроля над нашим правительством. Если мы не сможем решить этот вопрос дипломатическим путём, то возможно, что [FROM.GetName] вторгнется к нам."
tram.405.a: "Есть ли у нас выбор?"
tram.405.b: "Мы будем противостоять российской агрессии!"

tram.406.t: "[FROM.GetAdjective]ое правительство согласно!"
tram.406.d: "[FROM.GetAdjective]ое правительство неожиданно согласилось на наше предложение, что дает нам большое преимущество перед петроградским режимом!"
tram.406.a: "Великий"

tram.407.t: "[FROM.GetAdjective]ое правительство не согласно!"
tram.407.d: "[FROM.GetAdjective]ое правительство отказалось от нашего предложения. Без доступа к Алтаю мы застрянем у озера Байкал, и наше наступление провалится."
tram.407.a: "Пора покончить с Монголией!"
tram.407.b: "Мы не готовы воевать с ними сейчас."

tram.408.t: "Вопрос о КВЖД"
tram.408.d: "Китайская Восточная железная дорога, находящаяся сейчас под влиянием Мантэцу, должна принадлежать нам, что, по сути, означает оккупацию большей части Северной Маньчжурии. Это, безусловно, будет противоречить японским интересам в регионе, но, возможно, мы сможем сделать это без особого вмешательства Токио."
tram.408.a: "Посетить Токио для консультаций"
tram.408.b: "Это только между нами и Фэнтянем."
tram.408.c: "Забудьте об этом."

tram.409.t: "Интересы Приамура в Северной Маньчжурии"
tram.409.d: "[FROM.GetAdjective]ое правительство посетило сегодня Токио, чтобы решить вопрос с Китайско-Восточной железной дорогой. Будучи когда-то частью Транссибирской магистрали, она соединяла Владивосток с остальной частью империи, но сейчас Приамуру крайне необходим контроль над этой железной дорогой для снабжения своих войск в рамках подготовки к наступлению на [RUS.GetName]. Хотя доступ к железной дороге - это только половина сделки, они хотят получить полный контроль над Северной Маньчжурией, чего мы не можем допустить без каких-либо значительных выгод для нас."
tram.409.a: "Они могут получить её, но мы требуем контроля над их правительством"
tram.409.b: "Они могут получить его, но мы требуем значительных уступок."
tram.409.c: "Они могут получить его, но Мантэцу будет по-прежнему контролировать его."
tram.409.e: "Мы можем разрешить только военный доступ."
tram.409.f: "Они должны забыть о Маньчжурии!"

tram.410.t: "Япония требует контроля над нашим правительством"
tram.410.d: "Японское правительство согласилось отдать нам Северную Маньчжурию, но они требуют контроля над нашим правительством, что, скорее всего, сделает нас их колонией. Это означает, что мы не сможем проводить независимую внешнюю политику."
tram.410.a: "Мы не можем этого допустить"
tram.410.b: "Похоже, у нас нет выбора."

tram.411.t: "Япония требует значительных уступок"
tram.411.d: "Японское правительство согласилось отдать нам Северную Маньчжурию, но с существенными уступками. Во-первых, они получат полный доступ к Владивостокскому порту, Камчатке и Охотску, буквально закрыв нам выход к Тихому океану."
tram.411.a: "Это слишком рискованно."
tram.411.b: "КВЖД сейчас очень важна."

tram.412.t: "Япония соглашается с оговорками"
tram.412.d: "Японское правительство согласилось отдать нам Северную Маньчжурию, но Мантэцу по-прежнему будут контролировать железную дорогу, а это значит, что их влияние будет широко распространяться в нашей стране."
tram.412.b: "Нас не волнует вопрос владения железной дорогой."
tram.412.a: "Это нас не устраивает."

tram.413.t: "Япония разрешает военным доступ"
tram.413.d: "Японское правительство согласилось предоставить нам военный доступ к китайской железной дороге, не уступив при этом ни одной из территорий Фэнтяня."
tram.413.a: "По крайней мере, у нас есть это."

tram.414.t: "Япония отказалась!"
tram.414.d: "Японцы полностью отвергли наши требования, даже заявив, что мы должны забыть о Маньчжурии."
tram.414.a: "Они правы, вероятно."
tram.414.b: "Скажите им, что нам все равно."

tram.415.t: "Планы вторжения в Северную Маньчжурию"
tram.415.d: "Несмотря на наши «усилия», [TRM.GetAdjective]ое правительство решило не слушать нас. Их войска уже расположились на границе [FNG.GetName], готовясь вторгнуться на наши законные земли."
tram.415.a: "Дайте им то, что они хотят, но сохраните контроль над Мантецу."
tram.415.b: "Послать официальный ультиматум с требованием отступить!"

tram.416.t: "Ультиматум из Токио"
tram.416.d: "Японцы прислали нам официальный ультиматум, чтобы мы отступили, пока не стало слишком поздно. Они угрожают нам полномасштабным вторжением, если мы не откажемся оккупировать Северную Маньчжурию."
tram.416.a: "Отступим."
tram.416.b: "Мы не отступим."

tram.417.t: "Интересы Приамурья в Северной Маньчжурии"
tram.417.d: "[FROM.GetAdjective]ое правительство обратилось к нам и потребовало контроля над Восточно-Китайской железной дорогой. Проблема лишь в том, что им нужна и Северная Маньчжурия, а сама железная дорога контролируется японским Мантецу."
tram.417.a: "Мы должны отступить."
tram.417.b: "Квантунская армия защитит нас!"

tram.418.t: "[FROM.GetAdjective]ое правительство согласно!"
tram.418.d: "[FROM.GetAdjective]ое правительство согласилось на наши требования, что означает, в частности, что Мантэцу потеряет контроль над железной дорогой. Более того, мы готовы оккупировать Северную Маньчжурию."
tram.418.a: "Отлично!"

tram.419.t: "Приамур оккупировал Северную Маньчжурию!"
tram.419.d: "Без всякого уведомления [TRM.GetAdjective]ие войска заняли Северную Маньчжурию, включая железную дорогу Мантэцу! Это невероятно! Мы должны потребовать, чтобы они немедленно отступили!"
tram.419.a: "Они серьезно?"

tram.420.t: "Ультиматум из Токио"
tram.420.d: "Японцы прислали нам официальный ультиматум с требованием вывести войска из Северной Маньчжурии, пока не стало слишком поздно. Они угрожают нам полномасштабным вторжением, если мы не покинем этот район и не восстановим границу в прежнем состоянии."
tram.420.a: "Теперь мы не отступим."
tram.420.b: "У нас нет выбора..."

tram.421.t: "Вторжение в Северную Маньчжурию"
tram.421.d: "Наши войска готовы пересечь границу. [FROM.GetAdjective]ое правительство отказалось от наших требований, и теперь у нас нет другого выбора, кроме как вмешаться."
tram.421.a: "Заряжай!"
tram.421.b: "Слишком велик риск..."

tram.422.t: "Японско-[TRM.GetAdjective]ий сговор"
tram.422.d: "Без какого-либо уведомления правительства Японии и [TRM.GetAdjective]ое правительство договорились об оккупации Северной Маньчжурии вместе с железной дорогой Мантэцу. Пока Япония ведет себя так, будто мы их колония, похоже, у нас нет другого выбора, кроме как принять эти ужасные условия."
tram.422.a: "У нас нет выбора..."

tram.423.t: "Усмирение [FROM.GetName]"
tram.423.d: "[FROM.GetAdjective]ое правительство отказалось от нашего ультиматума, который теперь приведет к полномасштабной войне. Мы всегда можем отказаться от него, но при этом сильно рискуем своим авторитетом и амбициями..."
tram.423.a: "Мы получим их позже..."
tram.423.b: "Русские не будут нам диктовать!"

tram.501.t: "Разложение армии!"
tram.501.d: "Тревожные сообщения поступают со всех сторон, не прекращаются и телеграммы от главнокомандующих - армия повсеместно разваливается, солдаты массово сдаются в плен [RUS.GetName] или переходят на их сторону. В городах полиция уже не в состоянии подавить народные волнения. [RUS.GetAdjective]ие силы одерживают решительную победу на земле, и все больше регионов переходят под их контроль. Развал линии фронта и всей страны не сулит нам ничего, кроме поражения. Несмотря на все, что было поставлено на карту, [ROOT.GetLeader] не удалось одержать победу в этом последнем раунде гражданской войны."
tram.501.a: "Дальний Восток пал."

tram.502.t: "Их войска сдаются!"
tram.502.d: "Прекрасные новости распространяются по всему Дальнему Востоку, и телеграммы от командующих нашего Генерального штаба не перестают поступать - силы противника повсюду терпят поражение, их войска либо массово сдаются нам, либо переходят на нашу сторону. В городах полиция уже не в состоянии сдерживать народные волнения. Наши войска победоносно продвигаются вперед, и все больше территорий переходит под наш контроль. Крах фронта [FROM.GetName] и их псевдогосударства может означать только нашу уверенную победу. И несмотря на все, предатель [FROM.GetLeader] все ещё не терял надежды."
tram.502.a: "Дальний Восток пал!"

tram.503.t: "Падение Дальнего Востока"
tram.503.d: "Несмотря на нашу поддержку правительства во Владивостоке, оно не смогло противостоять давлению противника или убедить местное население в законности своих решений и обоснованности своих намерений. К сожалению, линия фронта рухнула, а страна была разорена недовольными солдатами и мирными жителями.\n\nЕсли не предпринять никаких действий, знамя медведя вновь будет развеваться над Владивостоком. Мы предлагаем предложить мир пробудившемуся от дремоты медведю и сосредоточиться на других направлениях. В качестве альтернативы мы можем занять порт Владивостока и обеспечить выполнение части Гонготского соглашения, хотя это может привести к новому конфликту."
tram.503.a: "Нам лучше сосредоточиться на других направлениях."
tram.503.b: "Занять Владивосток и начать переговоры с русскими!"

tram.504.t: "Япония оккупирует Владивосток!"
tram.504.d: "Вместе с падением дальневосточного режима Япония решила не бежать с позором с нашей земли. Вместо этого они, похоже, решили поторговаться и заняли порт Владивостока и сам город. Несмотря на то что их присутствие там уже было, они усилили гарнизоны и ввели в бухту военный флот."
tram.504.a: "Они будут платить за это по счетам!"

tram.505.t: "Мир с Японией?"
tram.505.d: "Видя неизбежность падения Владивостока, Япония решила вступить с нами в переговоры. В обмен на прекращение войны они потребовали, чтобы мы не вмешивались в азиатские дела."
tram.505.a: "Никогда!"
tram.505.b: "Этот мир нужен нам сейчас."

tram.10000.t: "Вопрос об Охотске"
tram.10000.d: "После нашей победы над режимом во Владивостоке в бывших российских регионах Охотск и Камчатка была установлена временная японская военная администрация. Хотя эти земли бедны природными ресурсами, не говоря уже о их малонаселенности, они занимают важное положение с точки зрения безопасности архипелага Тысячи островов. Сейчас многие в нашем правительстве обсуждают, что делать с этими землями: включить ли их в состав Великой Японии как охраняемое Охотское море и восстановить военно-морскую базу Петропавловск? Или же правы противники этой идеи, и лояльные русские являются более предпочтительным вариантом для управления полуостровом?"
tram.10000.a: "Удержание этих земель не будет иметь никакой ценности."
tram.10000.b: "Нет, мы должны сохранить нашу военную мощь."

tram.10002.t: "Судьба древнерусского влияния"
tram.10002.d: "С каждым днём наше господство на древнерусском Дальнем Востоке становится все более прочным, и нам предстоит сменить названия городов со старого режима Колчака на названия почтенного Чизантемового престола. Хотя японизация Дальнего Востока может занять время, эти перемены будут неизбежны. Однако в наших краях всё ещё есть те, кто лелеет старую тиранию русских, и это, несомненно, разозлит тех, кто всё ещё считает себя наследниками истинной России. Сделаем ли мы этот дерзкий шаг, чтобы ещё больше присоединить эти земли к Токио?"
tram.10002.a: "Отличный план, чёрт бы побрал русских."
tram.10002.b: "Мы не должны действовать слишком нагло."

trmnra.1.t: "Восстание в Благовещенске"
trmnra.1.d: "Город Благовещенск - крупнейший транспортный узел и промышленный центр Амурской области. Со вчерашнего дня рабочие Благовещенска требуют повышения зарплаты и сокращения рабочего дня. Забастовки, организованные совместно Народно-революционной армией и Центрально-Сибирской армией, переросли в открытые беспорядки. Необходимо принять срочные меры для подавления этого злобного восстания!"
trmnra.1.a: "Восстание должно быть подавлено!"

trmnra.2.t: "Восстание Народно-революционной армии."
trmnra.2.d: "Стало известно, что генерал Богуславский перешел на сторону восставших и дивизия под его командованием присоединилась к восставшим. Более того, гарнизон Благовещенска сложил оружие.\n\nАмурские казаки, расквартированные на другом берегу Зеи, а также оставшиеся верные части были отрезаны от Благовещенска взорванными мостами на Амуре и Зее. "
trmnra.2.a: "Катастрофа!"

trmnra.3.t: "Провозглашение Дальневосточной Народной Республики"
trmnra.3.d: "С эскалацией конфликта в Благовещенске против нашего правительства ополчились и рабочие других крупных городов - Читы, Хабаровска, Владивостока. Несмотря на то что на всей территории Дальневосточной республики было объявлено военное положение, это не помешало НРА вооружить отряды самообороны. Лидер повстанцев, генерал Калашников, выступил с заявлением о свержении диктатуры на всем Дальнем Востоке. Хотя это заявление не соответствовало действительности, оно побудило многих крестьян присоединиться к восстанию. Теперь власть в крупных городах действительно перешла к НРА, но ещё остались последние очаги сопротивления."
trmnra.3.a: "Конец диктатуре!"

trmnra.4.t: "Забайкальские казаки провозглашают независимость!"
trmnra.4.d: "Мы явно недооценили НРА. Это не только вооруженное ополчение, но и профессиональные наёмники. После того как Хабаровск и Чита перешли под Красное знамя, социалисты попытались установить контроль над Владивостоком. Мы бы легко победили, но большинство населения, похоже, недовольно правлением Колчака и настолько глупо, что присоединилось к кровавым социалистам. Улицы Владивостока теперь залиты кровью."
trmnra.4.a: "Семеновские бандиты должны быть разбиты!"
trmnra.4.b: "Мы должны спасти Россию от социалистических бандитов!"

trmnra.6.t: "Убийство адмирала Колчака"
trmnra.6.d: "Адмирал Колчак отказался сдаваться. Разъяренная толпа ворвалась в штаб-квартиру Колчака, и дальнейшая судьба адмирала-диктатора неизвестна. Мы можем только предполагать, что случилось с его телом, но точно знаем только один факт - НРА провозгласила Дальневосточную Социалистическую Республику."

trmnra.40.d: "НРА нас явно недооценил. После того как в Хабаровске восстали рабочие, мы расстреляли их лидеров. Оставшиеся ополченцы и наёмники отправились во Владивосток в своей жалкой попытке свергнуть Колчака, но армия уничтожила их. Вскоре после этого сдались и рабочие Читы. Приамур живёт и идет вперёд со своим верховным лидером - адмиралом Колчаком."
trmnra.40.a: "Да здравствует адмирал Колчак!"

trmnra.41.t: "Социалистический переворот на Приамуре"
trmnra.41.d: "Один из наших главных союзников - Приамур - перешел под красное знамя некоего Калашникова. Совершенно верно, что они попытаются разорвать наши экономические связи с бывшим Приамурским правительством. Мы можем вмешаться напрямую или ничего не делать."
trmnra.41.a: "Мы должны внимательно наблюдать за ними."


trmnra.7.t: "Антияпонская пропаганда"
trmnra.7.d: "Японцы слишком долго влияли на нашу страну, но есть одна вещь, о которой коррумпированное правительство Колчака не знало. Мы ненавидим японцев и хотим независимости. Более того, мы хотим независимости для всех рабочих, которые пострадали под японским сапогом."
trmnra.7.a: "Эксплуататоры не друзья!"

trmnra.8.t: "Разрушение японского влияния"
trmnra.8.d: "После революции мы захватили средства производства и запретили частную собственность, но этого недостаточно для полного уничтожения японского влияния. Они по-прежнему имеют военный доступ в нашу страну, и мы считаем, что они всё ещё надеются восстановить своё колониальное правительство. Мы должны что-то предпринять!"
trmnra.8.a: "Закрыть границы с Японией, оградить нашу морскую границу и разорвать все договоры."

trmnra.42.t: "Приамур закрыл границу"
trmnra.42.d: "Новое социалистическое правительство Приамурья пыталось уничтожить наше влияние в регионе, но они не подумали, что окружены морем."
trmnra.42.a: "Как они смеют воевать!"
trmnra.42.b: "Их низость нас не касается."
trmnra.42.c: "Ввести военно-морское эмбарго на их суда"

trmnra.43.t: "Японская военно-морская блокада"
trmnra.43.d: "После наших действий японцы заблокировали нас с моря. Хотя это значительно увеличит стоимость нашего импорта, мы должны полагаться только на себя. Они нас не сломают."
trmnra.43.a: "Мы должны оставаться сильными."

trmnra.9.t: "Бурято-Монгольская СР"
trmnra.9.d: "Забайкальский край - это не только логово семёновских казаков, но и земля всегда угнетённых людей - бурят. Мы уважаем бурятских рабочих и желаем им свободы. Им нужна свобода, которой они никогда не получали от Императора, Керенского и Колчака."
trmnra.9.a: "Обещайте им автономию."

trmnra.10.t: "Земля бурят-монголов"
trmnra.10.d: "Мы понимаем насущную потребность бурятских рабочих в независимости, но Забайкальским краем долгое время управлял Атаман Семёнов - антибольшевистская мразь, японская марионетка и трус. В Гражданскую войну мы его не взяли, а при освобождении Читы он, скорее всего, сбежит. Но мы должны сильно увеличить гарнизоны на границе с Монголией."
trmnra.10.a: "Вы уже освобождены!"

trmnra.90.t: "Буряты требуют автономии"
trmnra.90.d: "На прошлой неделе произошли волнения в Бурят-Монгольском округе. Многие рабочие требуют автономии, которую мы обещали им год назад."
trmnra.90.a: "Подавите восстание - мы одна страна."

trmnra.11.t: "Чистка армии"
trmnra.11.d: "Большинство генералов ДО-РОВС и «Клики Колчака» сбежали за границу, но есть и те, кто остался. Мы должны очистить армию от тех, кто не хочет сражаться за нас и за свободу трудящихся."
trmnra.11.a: "Присоединяйтесь к нам или умрите."

trmnra.12.t: "Чехословацкий легион"
trmnra.12.d: "Чехословацкие легионеры - одна из самых опасных организаций, действующих в Приамуре. Они не только герои войны, но и жестокие и жестокие наёмники. Мы должны изгнать их из нашей страны."
trmnra.12.a: "Мы никогда не забудем их восстание во время Гражданской войны."

trmnra.13.t: "Судьба Церкви"
trmnra.13.d: "Русская Дальневосточная Православная Церковь когда-то поддерживала Колчака и его буржуазную политику. Мы должны казнить священников, взорвать церкви или сжечь их дотла."
trmnra.13.a: "Религия - это опиум для народа."

trmnra.14.t: "[TRM.GetNameDef] хочет присоединиться к нам"
trmnra.14.d: "Недавно Дальневосточная Республика пала под социалистическим флагом, рабочие освобождены, а японцы изгнаны. Теперь они просят присоединиться к нам как к одной нации."
trmnra.14.a: "Добро пожаловать домой!"

trmnra.16.t: "Последний бастион большевизма"
trmnra.16.d: "После поражения красных в Гражданской войне земли первой в мире социалистической республики стали опасной зоной для социалистов. Многие из них бежали во Францию и другие социалистические страны, но некоторые остались. Наш лидер Василий Блюхер - один из них. И он с гордостью скажет, что Дальневосточная республика - последний бастион большевизма, но не последний.\n\nЭто вызывает новую дискуссию, однако. Некоторые считают, что Дальневосточная республика в её нынешнем состоянии - единственно возможный и прочный способ продлить большевизм. Поэтому товарищ Блюхер предлагает уйти в отставку и пригласить товарища Краснощёкова или товарища Никифорова возглавить гражданское правительство на Дальнем Востоке. Второй вариант - провозгласить Российскую Советскую Республику в изгнании и попытаться восстановить реальную советскую власть по всей России. Третий вариант - сохранить Приамур под военным управлением Блюхера до новых времен..."
trmnra.16.a: "Да здравствует товарищ Краснощёков!"
trmnra.16.a2: "Поздравляем товарища Никифорова!"
trmnra.16.b: "Готовьте реставрацию русского социализма."
trmnra.16.c: "Сохраняйте военное правительство."

trmnra.17.t: "Сообщение с Дальнего Востока."
trmnra.17.d: "Дальневосточная республика просит присоединиться к нам в тесном союзе - но их лидер, товарищ Блюхер, желает остаться главой государства. Мы уважаем тех, кто сражался против Колчака, и, возможно, нам следует иметь буферную зону между нами и Японией."
trmnra.17.a: "Соглашайтесь на сделку."

trmnra.18.t: "Приамур обрывает связи с нами!"
trmnra.18.d: "Правительство Приамура объявило сегодня, что они разрывают связи с нашей империей и прокладывают новый путь в одиночку. Это стало шоком для многих людей в Японии, которые рассматривают государство Приамур как одну из передовых колоний и союзников Японии. Тем не менее, мы не отнесемся к этому оскорблению легкомысленно."
trmnra.18.a: "Чёртовы русские!"

trmnra.19.t: "[SOV.GetNameDef] финансирует вооружённое восстание против нашего правительства"
trmnra.19.d: "Несмотря на то, что мы ранее разгромили НРА, её лидер и многие члены покинули нашу страну. Когда в России установилась Советская власть, они вернулись, и теперь у них есть огромные средства для организации открытого восстания."
trmnra.19.a: "Они ничего против нас не сделают."
trmnra.19.b: "Сначала объявите войну."

trmnra.20.t: "Вооруженные восстания в Чите и Хабаровске"
trmnra.20.d: "Крупные промышленные города Чита и Хабаровск вновь стали синдикалистскими и теперь пытаются совершить переворот в нашем правительстве."
trmnra.20.a: "Постарайтесь подавить их!"

trmnra.21.t: "Переворот удался"
trmnra.21.d: "К сожалению, их оказалось слишком много. Они убивали наших солдат и захватывали административные здания в крупнейших городах. [TRM.GetLeader] был убит и вывешены красные знамена. На следующий день советские войска перешли границу и установили полный контроль над нашими территориями. Однако теперь нам предстоит решить, что делать дальше."
trmnra.21.a: "Присоединяйтесь к Большому Брату!"
trmnra.21.b: "Требуйте автономии!"

trmnra.22.t: "Переворот провалился"
trmnra.22.d: "К несчастью для НРА, мы их разгромили. Однако теперь мы можем опасаться, что советское правительство объявит нам войну, поскольку стало ясно, что их марионетка уничтожена."
trmnra.22.a: "Мы никогда не сдадимся."

trmnra.23.t: "Переворот НРА провалился"
trmnra.23.d: "Основанный нами переворот в Приамуре провалился, революционеры были разгромлены, и теперь границы контролируются гораздо сильнее."
trmnra.23.a: "Раздавите их!"
trmnra.23.b: "Отступайте."

trmnra.56.t: "Крестьянские волнения"
trmnra.56.d: "Партизаны НРА ослабляют стабильность нашей родины. Недавно одному из них удалось поднять крестьянское восстание в одной из наших провинций. К счастью, восстание было вскоре усмирено нашими верными офицерами, а остальные крестьяне разбежались по домам."
trmnra.56.a: "Я хочу, чтобы голова подрывника лежала у меня на столе!"

trmnra.57.t: "Демонстрации рабочих"
trmnra.57.d: "Несмотря на то что технический прогресс привел к медленному, но неуклонному улучшению условий труда, рабочие оставались очень уязвимыми для агитации НРА. Время от времени в городах организовывались демонстрации, требования которых менялись в зависимости от того, кто дергал за ниточки."
trmnra.57.a: "Ну что ж..."

trmnra.58.t: "Оружейный завод атакован!"
trmnra.58.d: "Вчера вечером на оружейном заводе в Благовещенске произошел взрыв, уничтоживший целую линию по производству оружия. По сообщениям с места происшествия, погибших нет, но есть раненые среди рабочих. Ответственность за нападение взяла на себя не кто иная, как НРА, заявив, что их атака была направлена на подрыв позиций Японии в нашей стране. На восстановление разрушенной промышленности потребуется время, но наши граждане с каждым днём все больше и больше устают от насилия. Если мы хотим вернуть себе поддержку народа, мы должны уничтожить НРА как можно скорее, пока они не предприняли более радикальные меры."
trmnra.58.a: "Они за это заплатят!"

trmnra.59.t: "Промышленный саботаж"
trmnra.59.d: "Сегодня утром жители Хабаровска проснулись от ужасающего зрелища и звука: на заводе взорвалась бомба, в результате чего погибли несколько человек и десятки получили ранения. Бомба нанесла серьезный ущерб заводу, а также местной инфраструктуре. Ответственность за теракт взяла на себя не кто иная, как НРА, которая заявила, что целью атаки был удар по японским предприятиям в стране. Хотя реакция местных пожарных и полиции достойна восхищения, многие местные жители крайне встревожены, а некоторые даже обвиняют дальневосточное правительство в бездействии. Растет даже ропот, что действия правительства в последние дни лишь провоцируют НРА на организацию новых терактов. Если мы хотим вернуть доверие наших людей, мы должны удвоить наши усилия, чтобы показать людям, что мы можем их защитить!"
trmnra.59.a: "Мы победим!"

trmnra.60.t: "Подрыв железной дороги"
trmnra.60.d: "Жители Транссибирской магистрали проснулись от громкого взрыва и клубов дыма посреди ночи. Судя по всему, террористы НРА быстро нанесли удар в темноте и так же быстро скрылись в сибирских лесах. Подтекст их атаки очевиден: железнодорожные линии в Сибири играют ключевую роль в снабжении, и без них войска в Забайкалье будут испытывать трудности с продовольствием и боеприпасами. Хотя мы отправим восстановительные бригады, чтобы быстрее запустить наши поезда, последнее нападение отражает все более жестокий характер НРА. Мы позаботимся о том, чтобы, когда мы их найдём, они заплатили за свои преступления."
trmnra.60.a: "Мы поймаем их!"

trmnra.61.t: "Неудачная атака"
trmnra.61.d: "Сегодня военное командование во Владивостоке было в полном восторге, когда до них дошла весть о фактической победе. Оказывается, в своей самонадеянности псы НРА попытались средь бела дня совершить налет на небольшую военную заставу под Читой. Скорее всего, они собирались налететь на базу исключительно ради припасов, так как находились в бегах и, вероятно, у них заканчивалось топливо для так называемого восстания. После глупого удара по базе защитники вели огонь с укрепленных позиций и башен, заваленных мешками с песком, отбиваясь от сил НРА как от рыбы в бочке. Наконец, понеся значительные потери, НРА снова бежали, но не сразу, оставив за спиной раненых и павших товарищей. Весть о победе достигла улиц каждого сибирского города, и военные и правительство высоко оценили ответные действия. Наконец-то мы добились большого успеха, свидетельствующего о силе нашего правительства и преданности наших военных [ROOT.GetLeader]!"
trmnra.61.a: "В добрый путь."


trmnra.100.t: "Василий Блюхер уходит в отставку"
trmnra.100.d: "Дальневосточная республика - последний оплот большевизма в мире. Достигнув конечной цели - восстановления советской власти, мы столкнулись с гораздо более сильным врагом Запада. Именно поэтому Василий Блюхер принял решение уйти с поста лидера. Он говорит, что вся власть теперь передана..."
trmnra.100.a: "...большевикам, вернувшимся из эмиграции."
trmnra.100.b: "...Фрунзе"
trmnra.100.c: "...Тухачевский"

trmnra.101.t: "Атакуя петроградский режим"
trmnra.101.d: "Слишком долго мы ждали возможности освободить наших русских товарищей от тирании продажных немецких прихлебателей и реакционеров. Наши парни готовы к бою, оружие заряжено, а грузовики заправлены. Должны ли мы официально объявить им войну?"
trmnra.101.a: "К оружию!"
trmnra.101.b: "Нам нужен ещё месяц для подготовки вторжения."
trmnra.101.c: "Ещё полгода на подготовку вторжения."
trmnra.101.e: "Нам нужен ещё год для подготовки вторжения."

trmnra.102.t: "Красные во Владивостоке"
trmnra.102.d: "Владивостокский режим пал, и на смену ему пришли большевики, вернувшиеся из изгнания. Похоже, что вторая Гражданская война в России становится неизбежной. Мы должны вернуть себе наши дальневосточные земли и окончательно уничтожить красных!"
trmnra.102.a: "К оружию!"
trmnra.102.b: "Нам нужен ещё месяц для подготовки вторжения."
trmnra.102.c: "Ещё полгода на подготовку вторжения."
trmnra.102.e: "Нам нужен ещё год для подготовки вторжения."

trmnra.103.t: "«НРА» и Гражданская война в России"
trmnra.103.d: "Россия вновь погрузилась в кровавую Гражданскую войну, в которой социалисты против реакционеров идут друг на друга. Хотя промышленные города были захвачены рабочими, в них всё ещё остаются сторонники старого режима. Командование, естественно, рассматривает петроградское правительство как наших союзников в освобождении всей России, однако есть и мнения, что [RUS.GetLeader] не является истинным представителем народной воли, а является оппортунистом. Мы должны решить, должны ли мы объединиться с ними против [RVA.GetLeader] и [RRF.GetLeader], или же требовать руководства рабочими и крестьянами только для нас."
trmnra.103.a: "Мы должны помочь нашим союзникам в Петрограде!"
trmnra.103.b: "Долой предателей! [ROOT.GetLeader] - законный правитель всей России!"

trmnra.104.t: "НРА присоединяется к нам!"
trmnra.104.d: "Народно-революционная армия на Дальнем Востоке присягнула на верность нашему режиму и согласилась выступить вместе с нами против контрреволюционеров."
trmnra.104.a: "Скоро вся Россия будет освобождена..."

trmnra.105.t: "Удар в спину!"
trmnra.105.d: "Народно-революционная армия на Дальнем Востоке предала идеалы революции и объявила наше правительство нелегитимным. Теперь эти предатели перешли границу и ведут войну против рабочих и крестьян."

trmnra.106.t: "Большевистское восстание в Петрограде!"
trmnra.106.d: "Последние поражения наших союзников в Москве и Нижнем Новгороде наглядно показали, что они не способны управлять страной и выиграть войну. Российская коммунистическая партия, находившаяся в оппозиции к ним, захватила власть в Петрограде, арестовав правительство. Теперь, когда во главе страны стоит Григорий Зиновьев, возможно, настало время переосмыслить наше сотрудничество и объявить их правительство нелегитимным, предоставив также убежище левым эсерам."
trmnra.106.d2: "Последние поражения наших врагов в Москве и Нижнем Новгороде наглядно показали, что они не способны управлять страной и выиграть войну. Оппозиционная им Российская коммунистическая партия захватила власть в Петрограде, арестовав правительство. Теперь, когда во главе страны стоит Григорий Зиновьев, возможно, настало время пересмотреть свою верность и признать их правительство, подписать мирный договор и присоединиться к их силам."
trmnra.106.a: "Виноваты большевики. Мы - истинное революционное правительство!"
trmnra.106.b: "Левые эсеры виноваты. Присоединяйтесь к большевикам!"
trmnra.106.c: "Мы не должны пересматривать наши союзы в это тяжёлое время."

trmnra.107.t: "Анархистское восстание в Петрограде!"
trmnra.107.d: "Коммунисты продержались недолго... анархисты, связанные с левыми эсерами, и все те, кто был возмущен большевистским переворотом, одержали победу. Теперь, когда анархия охватила Россию, возможно, настало время переосмыслить наше сотрудничество и объявить их правительство нелегитимным."
trmnra.107.a: "России нужна стабильность, а не анархия. Мы - истинное революционное правительство!"

tramsem.1.t: "Войско Атамана Семёнова"
tramsem.1.d: "Атаман Семенов, лидер забайкальских и дальневосточных казаков, не признал правительство Колчака во время Гражданской войны. Даже после окончания гражданской войны подконтрольный ему регион оставался неспокойным местом, где сохранялась атаманская «фронда». Он был одним из заговорщиков так называемого «колчаковского переворота» в 1925 году, но именно благодаря его помощи вся Забайкальская область перешла под нашу юрисдикцию. В условиях фактической гражданской войны в крае из-за деятельности партизан НРА мы можем пойти на риск и предоставить Семенову ещё большую самостоятельность в делах этого края, временно, пока он не разберется с местными волнениями. Мы можем быть уверены, что Семенов справится с подавлением беспорядков в Чите. Однако ходят слухи, что Семенов координируется Японией, и Колчак опасается, что Семенов может поднять восстание с помощью японцев. Надо что-то делать."
tramsem.1.a: "Это лучшее, что мы можем сделать сейчас."
tramsem.1.c: "Ничего не делать."

tramsem.2.t: "Кто такой Семёнов?"
tramsem.2.d: "Японская делегация настаивает на том, что не поддерживает никаких казачьих формирований на территории Приамурья и признает верховную власть нашего правительства. Кажется, ничего нельзя сделать..."
tramsem.2.a: "Что ж... тогда давайте сделаем вот что."
tramsem.2.b: "Это, безусловно, плохая идея."

tramsem.3.t: "Забайкальское казачье войско"
tramsem.3.d: "Сегодня вступил в законную силу чрезвычайный указ верховного правителя о создании Забайкальского военного округа под юрисдикцией Забайкальского казачьего войска Атамана Семёнова. В округ вошли территории Верхнеудинска и Читы и прилегающие территории, на которых вводится чрезвычайное и военное положение для борьбы с партизанщиной НРА."
tramsem.3.a: "Надеюсь, он скоро разберётся с этим вопросом."
tramsem.3.b: "Пора разобраться с беспорядками! (Играть как Забайкалье)"

tramsem.4.t: "Беспорядки в Забайкалье"
tramsem.4.d: "Забайкалье - плацдарм постоянного сопротивления режиму Колчака. С одной стороны, регион является домом для бурят-монгольского меньшинства - буддийского народа, проживающего здесь. Во время Гражданской войны Бурят-Монгольское государство некоторое время существовало как независимое государство. С присоединением Забайкалья к Приамуру деятельность местного бурят-монгольского самоуправления была приостановлена, но власть в регионе по-прежнему была сосредоточена в руках гражданских сибирских областников.\n\nПомимо бурят-монголов и местных областников, в Забайкалье расположены земли Забайкальского казачьего войска Семёнова и наиболее сосредоточены партизаны НРА. По сути, регион находится в состоянии Гражданской войны, и нам нужно решить, что делать."
tramsem.4.a: "Мы должны разобраться в ситуации."

tramsem.5.t: "Поддержка «областников»"
tramsem.5.d: "Атаман Семёнов имеет тёплые отношения с бурятским народом. Мы сможем заручиться поддержкой «областников», если пообещаем предоставить им автономию. Атаман Семёнов всегда выполняет свои обещания."
tramsem.5.a: "Поговорите с их лидерами."

tramsem.6.t: "Предложение от [TRM.GetNameDef]"
tramsem.6.d: "Новое Правительство Приамура предлагает нам союз. Их новый лидер - Атаман Семёнов - близкий друг и соратник барона Унгерн-Штернберга."
tramsem.6.b: "Отвергнуть их предложение."
tramsem.6.a: "Принять их предложение."

tramsem.61.t: "Монголия принимает предложение"
tramsem.61.d: "Монголия приняла наше предложение о сотрудничестве."
tramsem.61.a: "Великолепно!"
tramsem.62.t: "Монголия отклонила предложение"
tramsem.62.d: "Монголия отклонила наше предложение о сотрудничестве."
tramsem.62.a: "Очень плохо!"

tramsem.7.t: "Бурят-монгольское государство"
tramsem.7.d: "Земли к западу от Читы населены отважными бурят-монголами. По заявлениям «областников» и лично Атамана Семёнова эти земли по праву принадлежат людям, которые там живут. Бурятское государство теперь будет существовать с помощью правительства Приамура, и находиться в военной и экономической зависимости от России. Атаман Семёнов решил передать всю власть в новом государстве своему духовному лидеру - радикальному буддисту Бидиа Дандарону."
tramsem.7.a: "Бурят-монголы будут свободны."

tramsem.9.t: "Восточная Окраина"
tramsem.9.d: "Восточная Окраина или Русские восточные границы - это государство, где вся гражданская и военная власть на территории восточных окраин России находится в руках Атамана Семёнова. Наша страна становится сильнее, чем когда-либо."
tramsem.9.a: "Да здравствует Атаман Семёнов"

tramsem.8.t: "Забайкальский союз"
tramsem.8.d: "В Дальневосточной Республике проживают разные казачьи войска - Уссурийское, Амурское и Семёновское - Забайкальское. Мы объединили все войска, но мы должны провозгласить, что мы - страна казаков, и мы должны продвигать свою идентичность и заставлять всех уважать её."
tramsem.8.a: "Союз вечен!"


tramjap.3.t: "Судьба русского Дальнего Востока"
tramjap.3.d: "Временная оккупационная власть Юи Мицуэ, как сообщают из Токио, подошла к концу. Однако это ещё не конец колониальной администрации, поскольку различные японские чиновники предлагают сменить правительство во Владивостоке, чтобы умиротворить местное население. Среди кандидатов наш давний казачий союзник Григорий Семенов, а также владивостокский деловой круг во главе с Меркуловыми."
tramjap.3.a: "Во главе должен встать наш верный марионетка, Атаман Семенов."
tramjap.3.b: "Продлить оккупационные полномочия Мицуэ."
tramjap.3.c: "Передать власть гражданскому правительству."

tramnews.1.d: "Адмирал Колчак - лидер Дальневосточного Правительства Приамурья с 1925 года. Когда он пытался свергнуть правительство Керенского, - то был арестован и казнён сегодня во Владивостоке нелояльными генералами. Недовольное жёсткой политикой Колчака и японской зависимостью, новое правительство, надеюсь, попытается удовлетворить потребности граждан."
tramnews.1.a: "Возможно, тогда он не был хорошим правителем ..."

tramnews.2.t: "Покушение на адмирала Колчака в Приамурье"
tramnews.2.d: "Сегодня во Владивостоке нелояльные генералы предприняли попытку убийства бессменного лидера Приамура, адмирала Колчака. Недовольные твёрдой политикой Колчака и японской зависимостью, офицеры во главе с Михаилом Дитерихсом были разбиты гвардейцами Колчака. Возможно, теперь адмирал Колчак будет управлять страной ещё более твёрдой рукой, очищая армию и уничтожая оппозицию."
tramnews.2.a: "Ублюдок считает себя непобедимым."
tramnews.2.b: "Тревожные новости."

tramnews.3.t: "Возрождение Царства в Приамурье"
tramnews.3.d: "Российская республика, созданная в последние годы Вельткрига, кажется, останется сильной без абсолютной власти Царя. Однако это не относится к частично признанному государству Приамур на Дальнем Востоке. Государственные информационные агентства теперь сообщают, что преемник Николая II был коронован царём всех россиян.\n\nПока неизвестно, каковы международные приоритеты возрождённой Российской империи, и даже если коронация Царя успокоит бурную нацию, многочисленные монархи по всему миру уже поздравили Романовых с восстановлением их божественного права на Царствование."

tramnews.4.t: "[TRM.GetLeader] становится лидером Единой России"
tramnews.4.d: "Около года или двух назад никто не мог поверить, что частично признанное государство, сильно зависимое от Японии и практически не поддерживаемое россиянами, объединит страну под своим знаменем. Лидер Дальневосточного Правительства Приамурья после тяжёлой Сибирской войны заставил капитулировать предыдущее Российское Правительство и объявил Приамурский суверенитет по всей стране. Как мир отреагирует на новую Россию, чего ему ждать от нового Правительства - пока неизвестно, однако они опасаются, что "Русский Медведь" будет более решительным, чем когда-либо."
tramnews.4.a: "Россия наконец объединилась."

tramnews.5.t: "Социалистическая победа в Приамурье"
tramnews.5.d: "Народно-Революционная Армия - подпольная большевистская организация, действующая в Приамурье, свергла адмирала Колчака и восстановила Советскую власть по всей стране. Хотя неизвестно, является ли новое социалистическое правительство прямым преемником большевиков, очевидно, что это событие сильно дестабилизирует регион и окажет влияние на весь мир."
tramnews.5.a: "Поздравляем новую власть."
tramnews.5.b: "Это дестабилизирует Азиатский регион."

tramnews.6.t: "Атаман Семёнов захватил власть в Приамурье"
tramnews.6.d: "Лидер Забайкальского казачьего войска, Атаман Семёнов, захватил власть в дальневосточной республике Замур. Говорят, что Семёнов имеет связи с Японской империей и что он не сделал бы этого без вмешательства Токио. Хотя неизвестно, чего теперь можно ожидать от Приамура, ясно, что это событие сильно дестабилизирует регион."
tramnews.6.a: "Казачье государство на Дальнем Востоке?"

tramnews.7.t: "Приамурье погружается в хаос!"
tramnews.7.d: "К нам пришли тревожные новости, поскольку вчера произошло падение Дальневосточного Правительства Приамурья и её развал на части. Будущее самопровозглашенного легитимного российского государства неизвестно, и пока политики борются за легитимность и власть, нам остаётся только смотреть, кто выйдет победителем из этой Гражданской войны."
tramnews.7.a: "Тревожно."

tramnews.8.t: "Иннокентий Смолин восстанавливает порядок на Дальнем Востоке "
tramnews.8.d: "Несмотря на почти невозможные шансы, губернатор Якутии Иннокентий Смолин восстановил порядок в дальневосточной республике Трансамур. Мало кто ожидал, что Смолин преуспеет в своей цели - восстановить порядок на Дальнем Востоке - выйдя из замерзших пустошей Якутии. Бывший доверенное лицо покойного адмирала-диктатора, новый Верховный правитель клянется продолжить миссию Колчака по объединению России."
tramnews.8.a: "Новый Верховный правитель?"

trammlad.147.t: "Союз Младороссов"
trammlad.147.d: "История движения «Союз Младороссов» неразрывно связана с его лидером - харизматичным аристократом Александром Львовичем Казем-беком, родившегося в 1902 году в богатой дворянской семье азербайджанского и иранского происхождения. Три идеологические фазы Младороссов можно точно сопоставить с собственной жизнью и опытом Казем-бека. Это неудивительно, учитывая его роль оратора и идеолога. Будучи студенческим активистом, Казем-бек в 1923 году помог сформировать «Союз Младороссов». Объединяя 29 организаций и 4000 человек, Младороссы представляли монархическое молодёжное крыло. Склонные к интеллектуализму и идеологически расплывчатые, его члены вместе отвергли реакционный царизм в пользу «нового и динамичного видения». В качестве секретаря Казем-бек встретился с профессором Николаем Устряловым, некогда руководившим канцелярией адмирала Колчака. Устрялов убедил молодого аристократа поддержать путч против Керенского в 1924 году. Оба бежали в Приамур после неудачного переворота, взяв с собой своих сторонников. Устрялов разочаровался в Белом движении и стал боготворить большевиков как защитников российского суверенитета.\n\nОснование «Союза Младороссов» в 1925 году ознаменовало вторую идеологическую фазу. Казем-бек начал формулировать свой тезис о «Трудовой монархии» под руководством Устрялова. Зарождающаяся идеология Младороссов объединила абсолютную монархию, советскую демократию, православный интегрализм, русский национализм и «революционный дух». В этот период (1925-1933 гг) большинство Младороссов были объединены только театральными церемониями принесения присяги и чтением таких журналов, как «Бодрость!» и «К молодой России». Третий этап произошёл вскоре после путешествия Казем-бека в синдикалистские страны Европы. Казем-бека особенно вдохновлял протототализм французских и итальянских национальных синдикалистов, а также британских последователей Мосли. По возвращении в 1934 году, Казем-бек сформировал «Партию Младороссов» под названием «Вождь». Его идеи о том, как организовать Молодое Российское Государство, слились в однопартийную корпоративную модель под руководством Рабочего Монарха.\n\nС помощью жёсткой партийной структуры и растущего военизированного крыла, Казем-бек надеется добиться контроля над Приамуром, а затем и над своей родной Россией."
trammlad.147.a: "Монархисты-большевики? Интересно..."

trammlad.148.t: "Общероссийское националистическое движение"
trammlad.148.d: "Всероссийская национально-революционная рабоче-крестьянская партия националистов, или, как её обычно называют, Всероссийское националистическое движение или Националисты, является ультранационалистической политической организацией, которая в последние годы становится все более популярной среди жителей Приамура. Созданная в 1931 году местным политиком и сторонником Колчака Анастасием Вонсяцким, Националисты нашли поддержку среди маньчжурских русских и монархических изгнанников. Молодые эмигранты, всё ещё верные идеалам русского царства, стекались к этому движению под впечатлением от пламенных речей Вонсяцкого, обличающих большевизм, Керенского и западный капитализм. Всех их он обвиняет в деградации русского народа, заявляя при этом о верности адмиралу Колчаку, Русской православной церкви и восстановленному царству. Провозглашая идеологию "истинного русского национализма", "Националисты" объединили своих членов в военизированное формирование, известное как "Чёрный авангард", что, несомненно, является отсылкой к "Черной сотне"\n\n"Чёрный авангард" обеспечивал безопасность режима Колчака и участвовал в облавах на политических диссидентов, а также видных членов еврейской общины Владивостока, обвиненных в продвижении "опасных иностранных идеологий". Адмирал Колчак разрешил проведение этих акций без официального одобрения движений, возможно, чтобы успокоить японские власти, опасающиеся антииностранного движения."
trammlad.148.a: "Истинные русские патриоты, верные Колчаку!"

trammlad.149.t: "Александр Казем-Бек коронует себя временным царем!"
trammlad.149.d: "Из-за отсутствия интереса со стороны основных претендентов на Царство, Александр Казем-Бек был вынужден импровизировать и объявить себя временным регентом до тех пор, пока не будет коронован настоящий Царь. Этот шаг доказал многим, что Младороссы - не более чем шутка, и сильно подорвал нашу легитимность в глазах русского народа. Однако Казем-Бек всё ещё не теряет надежды, что претендент на престол Романовых обратится к нам и позволит нам короновать его как Царя. Положительным моментом является то, что положение Казем-Бека ещё никогда не было таким прочным, поскольку над ним формально не царствует ни один Царь, хотя реальной власти у него немного. Однако пока Народному царству Приамурья придется оставаться Царством только по названию."
trammlad.149.a: "Хайль Народному Царю-Вождю!"

trammlad.150.t: "Регентский совет делает окончательный выбор."
trammlad.150.d: "В одном из зданий Владивостока богатые политики, промышленные деятели и младороссы собрались вместе, чтобы устроить вечеринку, пусть и не очень большую. Регентский совет закончил свою работу и был готов объявить нового Царя всея Руси. Как только Казем-бек объявил имя претендента, начались празднования и гулянья, торжество гедонизма. Вскоре все закончилось спокойно - формальной коронацией самого Царя и речью Казем-бека о том, что он вводит Россию в современность и доводит её до величайшего времени со времен Екатерины Великой."
trammlad.150.a: "Слава Кириллу I!"
trammlad.150.b: "Слава Владимиру III!"
trammlad.150.c: "Слава Андрею I!"

trammlad.152.t: "Создан Регентский Совет"
trammlad.152.d: "До коронации Царя объявлен Регентский совет Младороссов во главе с Александром Казем-беком. Однако Регентский совет не продержится долго, так как многие считают, что коронация Царя не за горами."
trammlad.152.a: "Царь-социалист? Боже мой!"

trammlad.500.t: "Вонсяцкого пригласили на съезд"
trammlad.500.d: "Анастасий Вонсяцкий, руководитель фракции «Националисты», был приглашён нашим славным регентом и Вождём Казем-беком, после победы его фракции на съезд! С его помощью был сформирован альянс националистов и Младроссов, что сделало их самой доминирующей фракцией на Дальнем Востоке."
trammlad.500.a: "Ура Казем-беку! Ура Вонсяцкому!"

trammlad.501.t: "Шихматова пригласили на съезд"
trammlad.501.d: "Пётр Николаевич Шихматов, глава «евразийцев», после победы своей фракции, был официально приглашён на съезд! С его помощью будет сформирован альянс Младроссов-«евразийцев», обеспечивающий доминирование на дальневосточной политической арене."
trammlad.501.a: "Ура Казем-беку! Ура Шихматову!"

trammlad.502.t: "Войцеховский приглашён на съезд"
trammlad.502.d: "Глава «сменовеховцев» Сергей Войцеховский был официально приглашен Александром Казем-беком после победы его партии на съезд! Ленинизм и младороссизм объединятся в борьбе против капиталистической и старой России."
trammlad.502.a: "Царь И СОВЕТЫ! Царь И СОВЕТЫ!"

trammlad.503.t: "Большой съезд во Владивостоке"
trammlad.503.d: "Младороссам нужны союзники. Чтобы получить таких союзников, наш Великий Регент созвал съезд для всех таких радикалов, как он сам. Большая тройка участников конференции - это панславяне, большевистские синдикалисты, которые до сих пор придерживаются идеалов Ленина и его марксистской идеи, и националисты - сторонники превосходства восточных славян, которые стремятся отстаивать Россию для русских и только русских и считают восточных славян высшей расой. И ещё национал-максимисты - люди, которые выступают за империю не России, а Евразии - от Британских островов до Японских островов и от самой северной части России до самой южной Индии. То, что происходит на съезде, будет иметь долгосрочные последствия для усилий Младороссов по построению современной России."
trammlad.503.a: "Союз с националистами."
trammlad.503.b: "Союз со панславянами."
trammlad.503.c: "Союз с национал-максимистами."

trammlad.505.t: "Смерть Кирилла Владимировича."
trammlad.505.d: "Царь Кирилл I трагически скончался в начале этой недели из-за осложнений. Были проведены государственные похороны, на которых собрались тысячи людей, чтобы оплакивать смерть своего лидера, прежде чем он был тихо похоронен. На похоронах позволили присутствовать только государственным чиновники и его семье. Князь Владимир уже объявлен Правительством новым царём, ожидается, что он придёт к власти позднее на этой неделе."
trammlad.505.a: "Удачи."


trammlad.507.t: "Великому регенту Казем-беку нужна поддержка знати, чтобы управлять Советской империей."
trammlad.507.d: "Демография на Дальнем Востоке не позволяет нам легко привлечь к своему руководству Русское дворянство. Чтобы пополнить наши ряды достаточным количеством советских дворян, мы должны поднять их в наш дворянский класс. Есть два варианта, которые Великий Регент может выполнить в соответствии с потребностями Младроссов: мы можем либо поднять наиболее трудолюбивых людей Приамура до статуса дворян, либо поднять и предоставить титулы местным политикам, чтобы сделать их дворянами."
trammlad.507.a: "Нам нужны политики! Поднимите их до дворянства!"
trammlad.507.b: "Даруйте титулы самым трудолюбивым рабочим Приамура!"

trammlad.508.t: "Вождь Казем-бек о Владимире Ленине."
trammlad.508.d: "Цитата из партийной газеты: «... Ленин был заблудшим дураком, он своей политикой «военного коммунизма» убил бесчисленное количество людей. Его идеалы тоже были злом и распространяли зло, синдикализм никогда не сработает в России. Только социализм, который победит, - это НАШ социализм. Без него не будет России»."
trammlad.508.a: "Конец цитаты."

trammlad.509.t: "Партия Николая II и Белая армия"
trammlad.509.d: "Цитата из партийной газеты: «Белая армия была армией, построенной на жадности и зле. Выполняя приказы своих дьяволопоклоннических хозяев, они совершали ВЕЛИКИЕ зверства против народов России, чтобы победить большевистских дьяволов; в конечном итоге потребовались силы великого сатаны - Кайзера Германии, чтобы спасти их от героев Октябрьской революции. Николай II был, безусловно, худшим царем, который позволял своей жене соблазняться дьяволом Распутиным, и ничего не делал с этим! Сам он был слабой овцой, позволяющей кому угодно указывать ему, что делать. Кулацкие промышленники сказали ему, чтобы он не позволил Брусилову уничтожить немецких захватчиков! Кулацкие промышленники сказали ему отречься от престола, чтобы они могли спасти свои шкуры! Кулакские промышленники ТРЕБУЮТ не ехать в Англию, чтобы он мог умереть! Правительство России - это Правительство, построенное на лжи, обмане и манипуляциях!»"
trammlad.509.a: "Конец цитаты."

trammlad.510.t: "Союз Младороссов и Гражданская война в России"
trammlad.510.d: "Цитата из партийной газеты: «... Это был конфликт, затеянный немцами как осквернение Святой Руси своим коварным германством. Обе стороны играют в свои планы! На самом деле, им следовало работать вместе, чтобы раз и навсегда победить немецких агрессоров! Когда Младороссы войдут в Берлин, мы позаботимся о том, чтобы не осталось немцев, которые оспаривали бы российское господство!...»"
trammlad.510.a: "Конец цитаты."

trammlad.511.t: "Казем-бек о партии Савинкова"
trammlad.511.d: "Цитата нашего Великого Регента: «... Савинков - не что иное, как грязный и злой большевик, примкнувший к дьяволу! Это - сатанинский националист, поклоняющийся дьяволу, который разорит Россию и убьёт всё, что нам дорого! Смерть Савинкову и его Белым волкам!»"
trammlad.511.a: "Проклятый сатанинский националист."

trammlad.512.t: "Марш гордых «синих рубашек»!"
trammlad.512.d: "Сильный Вождь требует столь же сильной армии, верной армии, с какими бы трудностями они ни столкнулись. Армия, которая встанет плечом к плечу, готовая умереть за своего лидера и нацию. Армия, которая будет следовать за Вождём к вратам ада, даже не подвергая сомнению приказ. Эта армия, которую создал Казем-бек, - «синие рубашки», названные из-за их цвета рубашек, красных повязок на рукавах и белых брюк. Эти титаны представляют собой силу, необходимую для восстановления Русского Царства, но эти люди не являются элитарными подхалимами, которые ранее стояли за царём. «Синие рубашки» состоят из суровых пролетариев из рабочего класса, которые превратились из драчунов на улицах Владивостока в дисциплинированных солдат, размахивающих знаменем России и Младороссов. Вдохновлённые как опричники Ивана Грозного и ультранационалистическое ополчение «черносотенцев», им может не хватать профессиональной подготовки и современного оборудования, однако они компенсируют это своей верой в матушку-Россию!"
trammlad.512.a: "Мы идём в очередь..."

trammlad.513.t: "Господство России ..."
trammlad.513.d: "«Россия была страной, утратившей самобытность, мораль и дух. Разлагающийся труп некогда великой Империи - поистине печальное зрелище для любого патриота Родины… Однако не всё потеряно! В самый мрачный час России стоял один человек, который не желал спокойно проводить эту ночь. Александр Казем-бек держал в себе пламенную страсть, которая светила в умах и душах трудящихся патриотов Русских земель. Он отверг нарастающий крах, вызванный ссорящимися фракциями безжизненных орд, жаждущих разорвать друг друга на части во имя силы и жадности! Казем-бек сплотил этих храбрых товарищей-националистов, и вместе они победили внутреннего врага! Россия вышла из своего застойного состояния и больше не болеет на Земле. Сердце России - это сердце Младороссов, движение стало новой идентичностью России. По мере того, как устрашающая риторика Казем-бека становится всё более доминирующей в умах многих, растёт и Россия. Будущее принадлежит нам, товарищи!»\n\n- Титульная полоса сегодняшнего номера газеты «Россия молодая»"
trammlad.513.a: "Давайте посмотрим, что ждет Казем-бека в будущем..."

trammlad.514.t: "Покушение на жизнь Казем-Бека!"
trammlad.514.d: "Какой-то сумасшедший фанатик сегодня совершил покушение на нашего Лидера Александра Казем-Бека. Проклятый преступник, несмотря на окружающих Казем-Бека синих мундиров, смог на растояние вытянутой руки прорваться к Вождю и выстрелить прямо в него!\n\nБыстро растерзанный разъяренной толпой террорист был так и не опознан,а его мотивы и политическая принадлежность остаются неизвестными...\n\nТяжело раненый лидер был отправлен в госпиталь во Владивостоке, где лучшие врачи Приамура будут сражаться за его жизнь."
trammlad.514.a: "Вонсяцкий заменит его на время."
trammlad.514.b: "Вождь скоро оправится."

trammlad.515.t: "Казем-Бек покинул нас!"
trammlad.515.d: "Даже лучшие врачи Приамура не смогли спасти жизнь нашему Вождю. Несколько пуль урода, извращенца, еретика - и человека больше нет.\n\nСмерть Вождя настигла нас в тяжелые времена, и пока ему нет замены, кроме нового Вождя - Вонсяцкого, который согласился взять на себя ответственность за страну и народ в такое тяжелое для нее время.\n\nПо всей стране был объявлен семидневный траур, приспущены флаги, а Вонсяцкий будет готовиться к священной клятве регента."
trammlad.515.a: "Да здравствует новый Вождь!"

trammlad.516.t: "Поднято знамя Национализма"
trammlad.516.d: "Вскоре после смерти Казем-Бека новое дальневосточное правительство, возглавляемое Вонсяцким, начало стремительно «обновлять» государство. К большому удивлению многих, красное знамя Младороссов было спущено, а на его место поднят флаг националистической партии.\nПомимо перестановок в правительстве, многие младороссы были вскоре уволены со своих постов и заменены кандидатами от националистов. Но это было только начало. Начало конца Младороссов.\n\nОчень скоро начались массовые чистки. Не ограничиваясь увольнениями, националисты начали арестовывать Младороссов, а руководителей местных подразделений, по слухам, казнили без суда и следствия. Вскоре младороссы были официально объявлены «врагами короны», их флаги были изъяты и сожжены на центральной площади Владивостока.\n\nНационалистические флаги с огромными черепахами были вывешены почти на каждом здании, а Вонсяцкий был представлен в СМИ как великий лидер, единственный, кто может спасти Россию от большевизма и керенщины."
trammlad.516.a: "Слава Вонсяцкому!"

trammlad.517.t: "Союз «Четвертороссов»"
trammlad.517.d: "Вскоре после смерти Казем-Бека новый лидер Вонсяцкий объявил о создании так называемого «Союза Четвертороссов» - фактически партийной коалиции Младороссов и националистов.\n\nЧетвертороссы, по словам самого Вождя, - лучшие сыны Родины, борющиеся за четвёртый путь - отвергающие царизм, большевизм и демократию. IV путь - это путь русского народа. Объединенная царем и Вождем, сила трудящихся масс борется за народ, униженный японцами и немцами, преданный союзниками.\n\nДа здравствует наш великий союз, ибо путь его озарит всю Россию. И когда огромная армия Чёрного Авангарда встанет у стен древнего Кремля, а на троне воссядет благосклонный Царь, Россия будет могучей и великой."
trammlad.517.a: "Хайль Четвертороссам!"

trammlad.518.t: "Личный разговор с лидерами ДО-РОВС"
trammlad.518.d: "Сегодня националисты провели встречу с представителями ДО-РОВС, на которой присутствовал сам Вождь Вонсяцкий. Националистическая партия предложила сотрудничество РОВС в борьбе против петроградского режима, поставив одной из своих основных целей восстановление монархии и возвращение Царя на престол, что должно было обрадовать некоторых из присутствующих.\n\nК вечеру встреча закончилась, но ответа от ДО-РОВС пока не последовало, но они обещали дать ответ в ближайшее время."
trammlad.518.a: "Ждём."

trammlad.519.t: "ДО-РОВС присоединяется к нашей борьбе!"
trammlad.519.d: "Лидер ДО-РОВС направил в «Вождь» личную телеграмму, в которой заявил о решительной готовности ДО-РОВСа и всего командного состава вступить в борьбу с петроградским режимом, признать Вонсяцкого «Вождем» и вместе вернуть царскую династию на престол."
trammlad.519.a: "Чудесно!"

trammlad.520.t: "ДО-РОВС отказывается от сотрудничества!"
trammlad.520.d: "Лидер ДО-РОВС направил «Вождю» личную телеграмму, в которой заявил, что ДО-РОВС никогда не признает Вонсяцкого «Вождем», поскольку организация преследует другие цели. Они признали, что сотрудничество с Младороссами недопустимо, в какой бы форме оно не было"
trammlad.520.a: "Они пожалеют об этом!"

trammlad.521.t: "Чёрный авангард вычищает ДО-РОВС из Приамура!"
trammlad.521.d: "Вскоре после официального отказа ДО-РОВС сотрудничать с националистами стало известно о нападении на их штаб в Николаевске, беспорядках и грабежах в центре города. Сам штаб с дислоцированными там военизированными отрядами ВС подверглась вооруженному нападению, в результате которого многие солдаты были убиты.\n\nКроме того, все представители высшего генерального штаба вооружённых сил Были найдены и арестованы, которых вскоре расстреляли за измену родине. Ключевые форпосты на Транссибирской магистрали были вскоре захвачены «Чёрным авангардом», что обеспечило свободный доступ националистов в Якутию и Забайкалье."
trammlad.521.a: "Они заслужили это!"

trammlad.522.t: "Письмо к Деникину"
trammlad.522.d: "Вождь Вонсяцкий лично направил генералу Деникину письмо с призывом присоединиться к войскам истинной русской армии. Он напомнил ему, что служил в Добровольческой армии под его началом, и помнит, как они вместе шли на смертельную битву против большевиков. Вождь также указал, что ждет самых близких к Деникину генералов, способных на подвиги во имя русского народа."
trammlad.522.a: "С уважением, Вождь."

trammlad.523.t: "Письмо осталось без ответа"
trammlad.523.d: "Прошел уже месяц, а "Вождь" не получил ответа от генерала Деникина, а это может означать только то, что либо письмо не дошло, что маловероятно, либо не было получено Деникиным, что тоже маловероятно. Однако, по мнению "Вождя", скорее всего, Деникин - трус, подлец и подонок, ненавидящий русский народ и готовый прислуживать немецким ублюдкам.\n\nТаким людям не будет места в новой России."
trammlad.523.a: "Его повесят, когда мы захватим Москву"

trammlad.524.t: "Прибытие старого генерала"
trammlad.524.d: "Письмо от Деникина так и не пришло, и «Вождь» даже начал разочаровываться в своем бывшем командире, как вдруг ему сообщили, что во Владивосток прибыл корабль, на котором находились переодетые генералы, в том числе Деникин.\n\nВскоре к Вонсяцкому приехал сам Деникин, после чего состоялась беседа, и Деникин заявил о своей готовности бороться за русскую идею."
trammlad.524.a: "Приятно слышать."

trammlad.525.t: "Деникин и его единомышленники покидают Приамур"
trammlad.525.d: "Сегодня стало известно, что генерал Деникин вместе со своими соратниками покинул страну. По данным разведки, они отправились во Владивосток, где, скорее всего, присоединятся к новоиспеченному «Вождю»."
trammlad.525.a: "Предатели!"

trammlad.526.t: "Дом Романовых в Приамурье"
trammlad.526.d: "Улицы были пусты и безлюдны, лишь иногда по ним маршировал Чёрный Авангард, распевая «Знамёна выше!», партийный гимн националистов.\n\nСегодня в одном из купеческих домов состоялось важное собрание, на котором присутствовали оппозиционные националисты и некоторые представители царской династии Романовых. Вождь Вонсяцкий долго беседовал с одним из кандидатов в цари, и, похоже, они нашли общий язык. В целом все присутствующие кандидаты выразили поддержку националистам и готовы, по словам Вождя, пожертвовать собой ради победы русского народа, что бы это ни значило. В любом случае решение о коронации нового Царя должен принять так называемый «Регентский совет», состоящий в основном из ближайших соратников Вонсяцкого и его самого."
trammlad.526.a: "Кирилл Владимирович должен вести за собой нацию!"
trammlad.526.b: "Владимир Кириллович должен вести за собой нацию!"
trammlad.526.c: "Андрей Александрович должен вести за собой нацию!"

trammlad.532.t: "Восхождение Царя!"
trammlad.532.d: "В одном из зданий Владивостока богатые владивостокские политики, промышленные деятели и светские львицы собрались вместе, чтобы устроить вечеринку, пусть и небольшую. Здесь [ROOT.GetLeader] теперь коронован как Царь Сибири и всей России. Не было никаких празднований и гуляний, после чего состоялся небольшой военный парад Сибирской армии и Черного авангарда. Вскоре все закончилось спокойно - официальной коронацией самого Царя и речью Вонсяцкого о том, что Россия должна стать современной и достигнуть своего Величайшего времени со времен Елизаветы Великой."
trammlad.532.a: "Да здравствует Царь! Да здравствует Вождь!"

trammlad.533.t: "О черепахах и людях"
trammlad.533.d: "Сидя в своем тщательно организованном кабинете под симфонию Рахманинова, Вождь Вонсяцкий сплетал свои ловкие и изящные руки, рисуя что-то на своем столе. Известный любитель всего тестикулярного, Вонсяцкий рисовал не на холсте из волокна или бумаги, а из ракушки! Содержа в своем доме большой личный зверинец из различных видов черепах и черепашек, разбросанных по разным прудам, садам и аквариумам вокруг поместья, Вонсяцкий обожает этих маленьких существ и приобрел довольно странное хобби, связанное с ними. \n\nНесмотря на то, что разрисовывать панцири своих домашних черепах - обычное дело, наш Вождь пошел дальше, нарисовав на их панцирях символ движения Младороссов «Globus cruciger» и выставляя их в качестве талисманов вечеринок. Наш Вождь дошел до того, что даже носит на лацкане маленькую черепаховую булавку и берет с собой несколько этих раскрашенных пропагандистских черепах, куда бы он ни пошел, чтобы распространять послание и известность нашего нового вероучения. Чем вызвана его любовь к этим странным и медлительным созданиям, которых он называет своим «танковым корпусом», неизвестно, но они все равно стали символом нашего нового движения."
trammlad.533.a: "Какое странное хобби."

trammlad.527.t: "Тень косой черепахи"
trammlad.527.d: "Вместе с властью националистов пришла и суровая дисциплина. Улицы дальневосточных городов теперь тихие и чистые, без бродяг и пьяниц. Здания украшены бело-сине-красными знаменами с Черепахой, а по улицам ходит Черный Авангард, получивший разрешение на правоохранительную деятельность от самого Вождя.\n\nЭто страна света, где тихоокеанское солнце освещает светлые лица людей, русских людей, где лишь изредка можно увидеть лица японцев, которые ещё не успели уйти, трусливо разбежавшись по переулкам. Русский народ поднялся. Но в тени Черепахи сыро и холодно. В тени Черепахи людей забирают из домов, избивают и арестовывают за критику партии и Вождя. Но это наша новая реальность. И она не может не радовать простого русского крестьянина."
trammlad.527.a: "Русские люди, восстаньте!"

trammlad.528.t: "Уничтожение японского влияния" 
trammlad.528.d: "Недоверие к японскому сообществу внутри нашей страны всегда было известно, и националисты способствовали этому, заклеймив японцев как скрывающихся предателей, агентов иностранного правительства и тех, кто сдерживает русских своим контролем над банками. Эти митинги и выступления представляли собой канистру с газом, которую выливали на деревянные бревна перед пожаром, когда члены националистов в униформе организовывали марши через японские поселения и привлекали восходящее солнце к предприятиям, принадлежащим японцам, тем самым раскрывая всему городу, кому он принадлежит.\n\nЭто было только начало, с бензином, которому требовалась только искра, чтобы зажечься, и сегодня эта искра была обеспечена. На далеком горизонте игра теней пламени и дыма исходила от горящих домов японцев, где толпы националистов подожгли их магазины, а людей на улице жестоко избили. Ночь оказалась долгой и пугающей для тех, кто прятался в своих домах, надеясь, что пожар ненависти на них не перекинется. В конце концов, однако, толпы разошлись, и появились военные, которые как полагали люди закончат этот кошмар, но в конечном итоге они стали горьким концом для японского сообщества, которое приветствовало их, когда они приказывали им садиться на грузовики. Их перемещали для их собственной «безопасности», безопасности, которая случайно оказалась удобно расположенной за границей России." 
trammlad.528.a: "Угроза внутри, угроза снаружи."

trammlad.530.t: "СЛАВА!" 
trammlad.530.d: "Анастасий Вонсяцкий - Вождь нашего великого народа, и почему бы ему им не быть? Это человек, который вернул нашей стране величие. Он сам боролся с красной угрозой много лет назад, и даже после того, как эта работа была сделана, решил продолжить свои усилия против яда большевизма, организовав Националистическую партию здесь, во Владивостоке. Проповедуя правду о том, что необходимо для возвращения России величия и победы над немцами, японцами и красной угрозой, которая таится в тени. Теперь сам Царь сидит восстановленный, за что мы должны благодарить Анастасию! \n\nЗа это нация должна быть благодарна. На улицах нашей столицы висят портреты Вонсяцкого, семьи наших граждан благодарят его за свой хлеб, а наши войска, сражаясь за нашу страну, думают о том, что он сделал для нее. Не будет ни одного момента, когда нашему народу не напомнят о том, что он сделал для него и о его величии, когда школьники будут петь песни о его деяниях, стремясь доказать свою преданность человеку, которому они должны быть благодарны за все, потому что кто ещё даст детям нашего народа образование, если не Воздух? Каждый, кто любит свой народ и то возрождение, которое он пережил, должен трижды прокричать эти все более частые слова." 
trammlad.530.a: "Хайль Вождь!"

trammlad.531.t: "Восхождение России..."
trammlad.531.d: "“Россия была страной, утратившей свою самобытность, мораль и дух. Разлагающийся труп некогда великой империи, поистине печальное состояние для любого патриота родины... Однако не все было потеряно! В самый тёмный час России нашелся человек, который не ушел спокойно в эту добрую ночь. Анастасий Вонсяцкий таил в себе пламенную страсть, которая зажгла свет в умах и душах патриотов-тружеников по всей русской земле. Он отверг крушение, вызванное ссорящимися группировками безжизненных орд, стремящихся разорвать друг друга на части во имя власти и жадности! Вождь объединил своих соратников, отважных националистов, и вместе они победили врага внутри страны! Россия вышла из застойного состояния и перестала быть больным мира. Сердце России - это сердце Националистов, это движение стало новой идентичностью России. И по мере того как устрашающая риторика Вонсяцкого становится все более доминирующей над умами многих, Россия становится все больше. Будущее за нами, товарищи!“\n\n- Первая полоса сегодняшнего выпуска газеты «Националист»"
trammlad.531.a: "Да здравствует Царь [ROOT.GetLeader]"

