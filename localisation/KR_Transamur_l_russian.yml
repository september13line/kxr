TRM_admiral_dictator: "Адмирал-диктатор\n§gКак бывший адмирал Российской империи, Колчак уделяет особое внимание развитию военно-морской мощи и технологий по всему миру. Его личные знания о военных кораблях дают ему преимущество в военно-морских исследованиях.§!"
