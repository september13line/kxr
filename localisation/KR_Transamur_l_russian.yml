TRM_legitmacy_nats_level_medium_desc: "Некоторые фракции в России серьёзно относятся к нашему делу. И поскольку некоторые до сих пор игнорируют нас, шансы истинного Рабочего Царства России, по-видимому, не так велики, как первоначально предполагалось. \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_legitmacy_nats_high: "Хорошая легитимность"
TRM_legitmacy_nats_high_desc: "Многие фракции в России серьёзно относятся к нашему делу. И поскольку немногие до сих пор игнорируют нас, идея истинного Рабочего Царства России, похоже, недалеко от того, чтобы стать реальностью.  \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_legitmacy_nats_unquestioned: "Высокая легитимность"
TRM_legitmacy_nats_unquestioned_desc: "Все фракции в России серьёзно относятся к нашему делу. И поскольку никто в России до сих пор нас не оставляет без внимания, истинное русское Рабочее Царство обязательно наступит, и все в России это знают.  \n\n§RЭтот модификатор отражает число людей, которые считают нас законными Правителями России.§!"

TRM_Soviet_Tsardom_Idea: "Истинное Советское Царство"
TRM_Soviet_Tsardom_Idea_desc: "К удивлению многих, мы наконец-то победили. Красный Царь вернул себе Россию, и теперь идеалы Младороссов доминируют по всей России. Теперь Вождь Казем-бек и Царь смотрят наружу, чтобы вернуть себе Царство и наследие, приложенное к нему."

TRM_nra_resistance_modifier: "£pol_idea Сопротивление НРА"

TRM_japanese_vladivostok: "Гонготское соглашение 1920 года"
TRM_japanese_vladivostok_desc: "18 февраля 1918 года Верховный совет Антанты принял решение об оккупации Владивостока и Харбина, а также района Китайско-Восточной железной дороги японскими войсками. В течение следующих двух лет красные были полностью разгромлены на Дальнем Востоке, и контроль над территорией в основном осуществлял Атаман Семенов совместно с Японской Императорской армией. В это время на Дальнем Востоке японцы скупали земельные участки, заводы и различные концессии у возвращающихся русских владельцев.\n\nПосле окончания Гражданской войны в России правительство Сазонова было вынуждено подписать печально известное Гонготское соглашение, уступив Японии север Сахалина и согласившись на создание буферного государства Приамур со столицей во Владивостоке."
TRM_japanese_vladivostok_modifier: "Японский контроль\n§WПорт Владивостока контролируется японской Квантунской армией, что ограничивает наши торговые возможности§!"

TRM_japanese_naval_blockade: "Блокада японского флота"

TRM_economic_ties_to_japan: "Японское влияние"
TRM_economic_ties_to_japan_desc: "Владивостокский режим безнадежно зависит от Японской империи, а имперское влияние доминирует над многими институтами и аспектами Приамурского общества."
TRM_economic_ties_to_japan_low: "§CЗависимость от Японии:§! §Gнизкое§!"
TRM_economic_ties_to_japan_low_desc: "Наши отношения с Японской империей постепенно превращаются из взаимовыгодного партнерства, по крайней мере, якобы, в отношения, которые имеют все признаки серьезного торгового дисбаланса."
TRM_economic_ties_to_japan_increased: "§CЗависимость от Японии:§! §Yзначительное§!"
TRM_economic_ties_to_japan_increased_desc: "Многим становится все более очевидно, что наша зависимость от Японской империи растет с каждым днем. Корабли прибывают из Токио, груженные товарами, и покидают порт Владивостока с пустыми трюмами. Мы стали не более чем рынком сбыта."
TRM_economic_ties_to_japan_high: "§CЗависимость от Японии:§! §Rчрезвычайно высокое§!"
TRM_economic_ties_to_japan_high_desc: "Мало кто всерьез спорит с тем, что на данный момент наша страна - не более чем японский лапоть, а слабость Приамурского режима превратилась из открытого секрета в вопиющий факт."

