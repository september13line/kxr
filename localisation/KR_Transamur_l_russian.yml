TRM_japanese_influence: "Японский контроль Владивостока"
TRM_japanese_influence_desc: "Наше правительство £SOV_paranoia_text_icon£  §Rне воспринимается§! русским народом как §7легитимное Российское государство§! и это становится ещё более очевидным благодаря постоянно растущему влиянию  [JAP.GetFlag] Токио.\n\nНам придется постараться §O« показать себя с лучшей стороны »§! во время их встреч в надежде, что они не заподозрят никаких признаков нелояльности.\n\n§LЯпонское§! влияние  -»  [?TRM.party_popularity@authoritarian_democrat|V%0]\n\n£market_subsidy_small_texticon£  §9Бизнес Владивостока§!  -»  [GetVladBusCirOrientation]\n"

TRM_visit_from_japan: "Визит наших хозяев"
TRM_visit_from_japan_desc: "В эти суровые времена нам нужны сильные союзники для защиты. Японские официальные лица во Владивостоке заявили, что готовы оказать нам поддержку. Они будут навещать нас время от времени. Но каждый раз, когда мы принимаем их, делегация становится все сильнее и амбициознее."

TRM_rename_russian_cities: "Переименовать русские города"

TRM_zaibatsus: "Открытие концессии Дзайбацу"
TRM_zaibatsus_desc: "Наше экономическое партнёрство с Японией привлекает много денег и инвестиций, и это правда. Сегодня японская делегация во Владивостоке обратилась к нашему руководству с предложеним открыть новую концессию в Приамурье."
TRM_Jap_Inv1: "Помощь от Японии"
TRM_Jap_Inv1_desc: "Мы можем попросить Японию инвестировать деньги в нашу индустрию. Это ускорит развитие нашей страны. Однако наша зависимость тоже усилится, а это значит, что наши люди будут недовольны."
TRM_Jap_Inv2: "Инвестиции Дзайбацу"
TRM_Jap_Inv2_desc: "Это трудно признать, но мы не можем развиваться быстрее без иностранных инвестиций. Япония - единственная страна, которая может инвестировать деньги в нас. Однако это расстроит наших людей."
TRM_Jap_Military_Mission: "Японская военная миссия"
TRM_Jap_Military_Mission_desc: "Наш военно-морской флот пожинает огромные плоды от нашего хорошего сотрудничества с Японией, которое становится всё более очевидным, благодаря нашим недавним усилиям по совместному развитию военно-морского флота. Мы должны установить аналогичные отношения с японской армией. Однако это, скорее всего, приведёт к ещё большему гневу нашего населения."

TRM_support_anti_japanese_rally: "Поддержать антияпонскую демонстрацию"
TRM_support_anti_japanese_rally_desc: "Наши спецагенты тесно сотрудничают с местным антияпонским движением. Мы могли бы финансировать их проведение "спонтанного" митинга, который ослабил бы позиции японцев здесь."

TRM_hold_vladivostok: "Защитить Владивосток от Японии"
TRM_hold_vladivostok_desc: "У нас мало шансов отбить японские войска вплоть до океана. Наш единственный способ выжить - удержать Владивосток достаточно долго, чтобы в сознании японцев вся суть этой войны стала бессмыслицей. Как гласит русская пословица: "Неуловимый Джо неуловим, потому что никто не хочет его искать". Мы должны стать этим Джо для японцев."

TRM_raise_militia: "Поднять городское ополчение во Владивостоке"
TRM_raise_militia_desc: "Пришло время бороться за свою свободу. Патриотично настроенные граждане Владивостока формируют отряды ополчения для защиты своей родины. С нашей небольшой помощью мы можем организовать их во вспомогательные отряды для пополнения рядов."

TRM_oblastniki_influence: "Сибирский регионализм"
TRM_oblastniki_influence_desc: "§4«Областники»§! сибирские регионалисты - это те, кто считает, что весь регион Сибири должен быть, как минимум, £autonomy_texticon£  §9автономным.§!\n\nПосле восстания Колчак §7пообещал§! предоставить Сибири §Lширокую§! автономию. Однако его сотрудничество с японцами и авторитарное правление £crypto_defense£ ограничивают мечты «областников».\n\nИх £pol_violence£ §8сопротивление§! будет уверенно £decrease_reversed_texticon£ §Rрасти§! день ото дня, если §gКолчак§! не выполнит своё £texticon_UKR_coop£ обещание."

TRM_will_fulfill_part_of_promises: "Это решение §7выполнит§! некоторые обещания §gКолчака§! данные §OОбластникам§!\n"

