TRM_lessons_of_kolchak_putsch: "Уроки путча Колчака"
TRM_lessons_of_kolchak_putsch_desc: "После путча Колчака у нас было несколько пограничных конфликтов с Россией, но мы сохранили Дальний Восток и теперь знаем их слабые места."
TRM_react_to_provokation: "Ответить на [RUS.GetAdjective]ую провокацию!"
TRM_react_to_provokation_desc: "Недавние события в Калтуке показали нам, что российское правительство не стремится к мирному урегулированию. Мы должны отреагировать на эту беспрецедентную атаку на нас!"
TRM_refuse_war: "Отказаться от всероссийских амбиций"
TRM_refuse_war_desc: "Мы больше не должны заявлять о себе как о законном российском правительстве. Мы выбрали другой путь - путь независимого Дальнего Востока и Сибири."
TRM_deal_with_mongolia: "Монгольский коридор"
TRM_deal_With_mongolia_desc: "Монголия не только занимает наши законные земли, но и открывает путь в сердце петроградского режима. Мы должны иметь Монголию на своей стороне, прежде чем наступать на Петроград"
TRM_Claim_West_Sib: "Марш на Запад!"
TRM_Claim_West_Sib_desc: "Чем больше растет наша мощь, тем больше растут и наши амбиции. Наши цели ясны - мы пойдем на Запад и освободим всю Сибирь."
TRM_Claim_Russia: "Окончательное решение"
TRM_Claim_Russia_desc: "Время пришло! День за днём мы мечтаем о том времени, когда нанесем удар по врагам в Петрограде. Мы больше не Приамур и не Дальневосточная республика. Нет, наши притязания на мантию Российской республики будут уже не притворством, а твердым фактом! Мы освободим Россию-матушку от предателей, которые её уничтожили."
TRM_Become_Russia: "Новая Россия"
TRM_Become_Russia_desc: "Время войны подошло к концу. Настало время для новой, более сильной России. Нет больше предателей, нет большевиков, нет японских империалистов. Теперь мы - Россия!"

TRM_Integrate_West_Sib: "Интеграция Западной Сибири"
TRM_Integrate_West_Sib_desc: "Сейчас мы контролируем весь Сибирский регион, но управлять этими огромными землями явно непросто. В результате мы должны расширить административный аппарат. Это займет некоторое время, но с более сильным захватом региона наша нация неизмеримо укрепится."

TRM_Cap_Novosibirsk: "Перенести столицу в Новосибирск"
TRM_Cap_Novosibirsk_desc: "По мере того, как наша мощь растёт с каждым днём, мы становимся всё более независимыми от Японии и их имперских амбиций. Перенос столицы в Новосибирск покажет им, что мы больше не их болонки."

