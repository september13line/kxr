### New Kolchak Focuses ###
TRM_Kolchak_Doc: "Верховный Правитель"
TRM_Kolchak_Doc_desc: "Колчак называет себя "Верховным правителем России". Дабы наш лидер укрепил свой статус, ему нужна сильная пропагандистская машина, которая поможет создать почитаемый культ личности. Каждый должен знать о его славной персоне и великих подвигах. Колчака следует рассматривать как отца нации в глазах своего народа."

TRM_Semyonovtsy_Issue: "Проблема Семёновцев"
TRM_Semyonovtsy_Issue_desc: "Атаман Семёнов, глава забайкальского казачества, поддержал колчаковский путч,а так же помог нам аннексировать Забайкальский край. Однако мы не уверены, действительно ли он предан нашему делу, поскольку ходят слухи, что его тайно поддерживают японцы."

TRM_Limit_Cossack_Autonomy: "Ограничение автономии казаков"
TRM_Limit_Cossack_Autonomy_desc: "Казаки обладают большой властью и влиянием в регионах своего воинства, и Колчак считает, что их власть должна быть ограничена. Хотя это сделает казаков ещё менее лояльными к нам,но мы станем уверены, что они не злоупотребляют властью."

TRM_Expand_Cossack_Rights: "Расширение прав казаков"
TRM_Expand_Cossack_Rights_desc: "Казаки - верные союзники нашего режима, и мы должны ещё больше расширить их права, чтобы обеспечить их лояльность нашему государству."

TRM_Crush_NRA: "Сокрушить НРА"
TRM_Crush_NRA_desc: "Народно-революционная армия - это главная угроза существованию нашей страны. Социалисты пытаются подорвать государство тактикой террора, но, надеюсь, их последние действия предали их. Секретная служба Колчака уже знает их местоположение и готова нанести удар."

TRM_Appease_The_Workers: "Потакание рабочих"
TRM_Appease_The_Workers_desc: "Мы повысим зарплату рабочим и заставим наше правительство выглядеть более легитимным и дружественным по отношению к пролетариату. Надеюсь, это поможет подорвать популярность НРА."

TRM_Austerity_Measures: "Аскетизм для мелиорации"
TRM_Austerity_Measures_desc: "Рабочие - это всегда проблема, потому что они, скорее всего, прислушаются к каким-нибудь глупым революционным идеям. Они должны работать на наше государство, не критикуя наше правительство. Любая подозрительная деятельность будет жестоко пресекаться. "

TRM_Siberian_Industrialization: "Сибирская индустриализация"
TRM_Siberian_Industrialization_desc: "Дальний Восток России - это просто огромная пустошь снега и тундры. Но даже в этом суровом климате мы можем открыть несколько новых предприятий для развития нашей промышленности."

TRM_Deal_With_Oblastniki: "Сделка с Областниками"
TRM_Deal_With_Oblastniki_desc: "Областники уже давно были комком в горле государства Колчака. Когда Колчак стал лидером Приамура, он пообещал широкую автономию Сибири, как только она перейдёт под контроль белогвардейцев Колчака. Этот момент настал. Хотя Колчак знает о своих обещаниях, но именно областники поддерживают либералов и социалистов - наших главных врагов. Областники становятся все более претенциозными и, следовательно, опасными для нас."

TRM_Siberian_Regional_Council: "Сибирский региональный совет"
TRM_Siberian_Regional_Council_desc: "Когда-то некоторые из сибирских областников поддержали требования Колчака в обмен на автономную Сибирь, как только она будет полностью контролироваться Сибирской армией. Колчак - человек чести, и он понимает, что без поддержки областников ему никогда не удастся осуществить свои планы стать Верховным правителем всея Руси. Мы должны создать Сибирский областной совет, который будет отвечать за все гражданские вопросы, хотя и сделает нашу страну более децентрализованной."

TRM_Self_Government_Minorities: "Автономия нацменьшинств"
TRM_Self_Government_Minorities_desc: "Меньшинства бурят и якутов хотят иметь больше автономии. Мы считаем, что должны создать несколько автономных областей на соответствующих территориях, чтобы успокоить их и областников и повысить нашу популярность."

TRM_Martial_Law_In_Minority_Areas: "Военное положение в районах меньшинств"
TRM_Martial_Law_In_Minority_Areas_desc: "Регионы Бурятии и Якутии, которые находятся под контролем Областников и властей местных меньшинств, менее стабильны и менее подконтрольны Сибирской армии. Мы должны ввести военное положение и комендантский час на этих территориях и поставить их под прямой контроль наших военных."

TRM_Stake_On_Military: "Ставка на военных"
TRM_Stake_On_Military_desc: "Хотя нас поддержали Дитерихс и ДО-РОВС, их лояльность всё ещё под вопросом. Колчак опасается, что Дитерихс попытается совершить переворот в его правительстве, если Верховный Правитель станет более либеральным в своей политике. Тем не менее, наша страна не добьется успеха без помощи подразделений ДО-РОВС."

TRM_Invest_In_The_Pacific_Fleet: "Инвестиции в тихоокенаский флот"
TRM_Invest_In_The_Pacific_Fleet_desc: "Тихоокеанский флот - единственный институт и сила, которой доверяет Верховный правитель. Так называемые Моряки - верные и надежные люди, которые в любом случае поддержат Колчака. Тем не менее, мы должны инвестировать в Тихоокеанский флот, повышая зарплату морякам и строя новые корабли."

TRM_Ensure_Czech_Legion_Loyalty: "Лояльность Чешского легиона"
TRM_Ensure_Czech_Legion_Loyalty_desc: "Чехословацкие легионеры поддерживали Колчака во время Гражданской войны, но они застряли на чужбине на десятилетия и сейчас являются в некотором роде военизированной силой без каких-либо политических предпочтений. Но это только то, как они себя позиционируют. Мы должны быть полностью уверены, что в каком-то экстренном случае они нас не предадут."

TRM_The_Japanese_Qustion: "Сближение с Японией"
TRM_The_Japanese_Qustion_desc: "Российское государство уже более десяти лет находится под экономической и военной защитой Японии. Мы должны доверять нашим друзьям с островов, хотя и потеряв часть суверенитета, по крайней мере пока, иначе мы обречены."

TRM_Kolchak_Mil: "Арсеналы Владивостока"
TRM_Kolchak_Mil_desc: "Мир вступает в эпоху глобального кризиса и войн, подобных которым не было в истории, включая даже Вельткриг. Эта война, несомненно, станет испытанием для нашего духа, поэтому мы должны быть готовы. Мы должны расширить наши мощности, чтобы производить ещё больше оборудования."

TRM_Rely_On_Japan: "Опора на Японию"
TRM_Rely_On_Japan_desc: "Мы должны полагаться на наших ближайших союзников - они, скорее всего, вложат много денег в нашу страну, и это сделает нас сильными."

TRM_Far_Eastern_Business_Zone: "Бизнес-зона Приамурья"
TRM_Far_Eastern_Business_Zone_desc: "Благодаря нашим усилиям Владивостокский порт стал одним из самых важных портов в северной части Тихого океана. Другие страны региона захотят инвестировать в нас, и мы станем богаче и процветать."

TRM_Increase_Our_Legitimacy: "Повысить нашу легитимность"
TRM_Increase_Our_Legitimacy_desc: "Мы должны открыто заявить о своих амбициях - о том, что мы являемся законным российским государством, а Колчак - законным Верховным правителем России. Это сообщение должно быть опубликовано во всех мировых газетах!"

TRM_Form_A_New_Cabinet: "Формирование Совета Верховного правителя"
TRM_Form_A_New_Cabinet_desc: "Очевидно, что среди министров были если не сочувствующие, то откровенно поддерживающие переворот. Чтобы исключить возможность его повторения, необходимо провести перестановки в кабинете министров."

### New NATIONALISTS ###
TRM_Nationalists_Take_Over: "Националисты захватывают власть" 
TRM_Nationalists_Take_Over_desc: "Получив лишь большее влияние в правительстве и в сердцах людей, националисты, наконец, сыграли свою игру против правительства, чтобы захватить контроль над страной."

TRM_Destroy_Mladorossi: "Уничтожение Младороссов" 
TRM_Destroy_Mladorossi_desc: "Хотя когда-то они были нашими союзниками, их идеалы были слишком нишевыми, слишком далеко зашедшими, чтобы их можно было каким-либо образом внедрить в наше правительство. Мы должны гарантировать, что они не обозлятся на нас и не попытаются вернуть себе власть, уничтожив их на корню."

TRM_Union_With_Mladorossi: "Союз с Младороссами" 
TRM_Union_With_Mladorossi_desc: "Тот факт, что мы захватили власть, не означает, что мы должны покончить с нашими бывшими союзниками, поскольку они доказали свою способность завоевывать сердца и умы простых людей. Мы можем использовать нашу общую харизму."

TRM_Contact_DO_ROVS: "Связь с РОВС" 
TRM_Contact_DO_ROVS_desc: "Нам было бы хорошо, если бы мы установили связи с теми старыми генералами и националистами в Петрограде и Москве, которые могли бы присоединиться к нашему движению или, по крайней мере, дескредитировать тех, кто продолжает выступать против наших интересов."

TRM_All_Russian_Movement: "Всероссийское движение" 
TRM_All_Russian_Movement_desc: "Русский народ слишком разделен в массе своей по нашим границам, которые появились как результат политической борьбы или вмешательством иностранных лордов. Независимо от того, где они находятся, мы будем приветствовать этих людей в нашем движении."

TRM_Forget_Former_Confederates: "Забыть о бывших союзниках" 
TRM_Forget_Former_Confederates_desc: "Несмотря на то, что наш лидер является бывшим братом по оружию с единомышленниками из белой армии Деникина, мы должны торжественно признать истину о том, что они не приемлют волн перемен. Эти старые борцы не вписываются в профиль нашей идеологии и борются только за старые идеалы."

TRM_Talks_With_ROVS: "Союз с бывшими единомышленниками" 
TRM_Talks_With_ROVS_desc: "Наш лидер, Вонсяцкий, поднял оружие против большевиков в 1917 году, где он присоединился к Добровольческой армии Деникина и воевал с красными на западных рубежах России.\n\nПришло время собрать наших бывших коллег и установить контакт с командующим добровольческой армией, самим Деникиным. Надеюсь, они присоединятся к нашему делу."

TRM_Meet_Royal_Family: "Встреча с Романовыми" 
TRM_Meet_Royal_Family_desc: "Королевская семья приняла трон при Младороссах, поэтому теперь, когда мы взяли на себя власть, мы должны встретиться с ними и заверить, что мы всё ещё принимаем их суверенитет."

TRM_All_Russian_Economic_Council: "ВсеИмператорский экономический совет" 
TRM_All_Russian_Economic_Council_desc: "Создание совета, который будет заниматься финансами, торговлей и потоком денег в российском государстве и его сфере влияния, будет способствовать нашему контролю и повышению опытности в вопросах нашей сферы."

TRM_Strict_Discipline: "Жесткая дисциплина" 
TRM_Strict_Discipline_desc: "Преступление и наказание - это естественный порядок, который удерживает Россию от анархии и беззакония. И это никуда не денется, потому что, если мы позволим множеству преступных организаций, бандитов и экстремистов проявить свои намерения в любой форме, они будут способствовать разложению и ослабят нашу нацию."

TRM_Arrest_Treacherous_Cossacks: "Арест вероломных казаков" 
TRM_Arrest_Treacherous_Cossacks_desc: "В нашей стране всё ещё рыщут банды казаков, которые угрожают свергнуть нашу власть. Они по-прежнему придерживаются реакционных и чуждых идеалов старого порядка и стремятся подорвать восстановление правопорядка в деревнях. Пора начать уничтожение этих банд предателей."

TRM_Eradicate_Japanese_Influence: "Искоренение японского влияния" 
TRM_Eradicate_Japanese_Influence_desc: "Все ещё остаются японские поселения и бизнесмены в пределах Владивостока, где они продолжают подрывать наш гражданский порядок и надеются, что однажды флот их страны придет, чтобы завоевать законные русские земли. Мы должны изгнать этих термитов, прежде чем они станут предлогом к иностранному вторжению."

TRM_Deal_With_NRA_Partisans: "Устранение партизан НРА"
TRM_Deal_With_NRA_Partisans_desc: "Глубоко в лесах у границ сидят и ждут шакалы, шакалы, которые поддерживают убийство наших солдат и восстание против идеалов националистов. Остатки НРА представляют собой угрозу, которую необходимо искоренить, прежде чем они соберутся в кулак, чтобы выступить на Владивосток, как это было раньше."

TRM_Peoples_Liberation: "Народное освобождение" 
TRM_Peoples_Liberation_desc: "Националисты - единственное зрелище, которое увидит народ, и за это он будет вечно благодарен, поскольку официальные альтернативы, ныне уничтоженные, были бастионами анархии и опасности для его средств к существованию. Теперь народ действительно освобожден под нашим знаменем."

TRM_Peoples_Army: "Народная армия" 
TRM_Peoples_Army_desc: "Необходимо создать обновленную армию, которая будет полностью воплощать идеалы нашей партии, направленные на улучшение жизни народа. Их рвение должно достичь таких высот, что они не будут знать страха, когда столкнутся с врагом нашей нации, а специально обученные офицеры будут следить за созданием этого рвения."

TRM_Hail_Tsar: "Слава Царю!" 
TRM_Hail_Tsar_desc: "Царь олицетворяет силу нашей нации, порядок, который охраняет её народ по ночам, и решимость, с которой мы продолжаем действовать, даже когда весь мир обращает на нас свои нечестивые взоры. Слава Царю!"

TRM_Hail_Vozhd: "Слава Вождю!" 
TRM_Hail_Vozhd_desc: "Народ благодарит Вожда, человека, который своим руководством сделал все это возможным. Вонсяцкий сражался с красными десятилетия назад, он организовал и создал нашу организацию здесь, а затем он привел нас к этому моменту, когда невозможно отрицать силу, которую мы обрели. Слава Вонсяцкому!"
### United Transamur ###

TRM_Legitimate_Ruler_Is_Back: "Возвращение законного правителя"
TRM_Legitimate_Ruler_Is_Back_desc: "Адмирал-диктатор вернулся, чтобы вернуть порядок, мир и процветание русскому народу, порабощенному идеями социализма и демократии."
TRM_Start_The_Trials: "Начало судебного процесса"
TRM_Start_The_Trials_desc: "Десятки и сотни предателей, несомненно, несут ответственность за весь ущерб, нанесенный России за эти 20 лет. Было бы правильно расстрелять их или отправить на вечную каторгу, но мы не можем сделать этого без санкции честного и справедливого суда."
TRM_Fate_Of_Unions: "Судьба профсоюзов"
TRM_Fate_Of_Unions_desc: "Профсоюзы - известные рассадники социалистов, синдикалистов и прочей мрази, терроризирующей наш народ и разрушающей наши вековые традиции. Судьбу этих организаций мы решим в Прекрасной России будущего"
TRM_Guided_Democracy: "Управляемая демократия"
TRM_Guided_Democracy_desc: "Колчак не близорукий лидер и понимает желание русского народа иметь право голоса. К сожалению, это привело к керенщине, и Россия попала под немецкий сапог. В будущем мы восстановим демократию, но Верховный правитель будет решать, какие партии будут присутствовать. Пока же для стабилизации обстановки в стране будет сохранено временное военное правление."
TRM_Restructure_Bureaucracy: "Реорганизация бюрократии"
TRM_Restructure_Bureaucracy_desc: "Бюрократы старого петроградского режима - не что иное, как керенские предатели и некомпетентные люди, враждебные Верховному правителю! Чтобы обеспечить наилучшее будущее нашей новой России, необходимо начать великий процесс бюрократической реорганизации и заменить марионеток Керенского талантливыми, компетентными людьми, преданными Колчаку и русскому народу!"
TRM_Restructure_Army: "Реорганизовать армию"
TRM_Restructure_Army_desc: "Российская армия - это не более чем бардак. Мы вернём вековые традиции, которые мы несем сейчас в Сибирской армии, чтобы вернуть славу Российскому государству!"
TRM_The_Only_Supreme_Ruler: "Конец истории"
TRM_The_Only_Supreme_Ruler_desc: "Никто не заслуживает почетного звания Верховного правителя России, кроме человека, который сначала претендовал на него, а затем спас Родину от большевизма и керенщины. Миссия выполнена. И пришло время исполнить ещё одну мечту нашего великого адмирала."



