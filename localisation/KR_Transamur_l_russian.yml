TRM_Zaibatsu_Investments_desc: "Японские промышленные гиганты все чаще рассматривают нас как полезный рынок для своих товаров. Однако, требуя от них дальнейших финансовых инвестиций, жители Приамура, несомненно, не одобрят нашего расположения к Токио."
TRM_Invite_Japanese_Instructors: "Привлечь японских инструкторов"
TRM_Invite_Japanese_Instructors_desc: "Несмотря на то что японская помощь и инвестиции оказались весьма выгодными, наша экономика до смешного неэффективна по сравнению с экономикой страны восходящего солнца. Нам следует обратиться к нашим друзьям на востоке за экономическими консультациями и попросить личной помощи японских промышленников. Однако такой шаг может привести к массовым волнениям среди нашего народа; эти инструкторы могут быть восприняты как колонизаторы."
TRM_Russo_Japanese_Naval_Treaty: "Русско-японский военно-морской договор"
TRM_Russo_Japanese_Naval_Treaty_desc: "По мере сближения с Японией они готовы подписать с нами договор, который позволит нам сотрудничать с японскими учеными в разработке военно-морских доктрин. Однако это, вероятно, разозлит наш народ, который ненавидит японских империалистов."
TRM_Japanese_Military_Mission: "Японская военная миссия"
TRM_Japanese_Military_Mission_desc: "Наш флот извлекает огромную выгоду из сердечных отношений с Японией, которые становятся все более выраженными благодаря нашим недавним совместным военно-морским разработкам. Мы должны установить такие же отношения с японской армией. Однако это, скорее всего, вызовет ещё больший гнев среди нашего населения."
TRM_Fengtian_Mutual_Excercises: "Фэнтяньские совместные военные учения"
TRM_Fengtian_Mutual_Excercises_desc: "Мы проведем совместные военные учения с правительством Фэнтяня, чтобы улучшить навыки нашей пехоты и установить хорошие отношения между двумя нашими частично признанными, но, тем не менее, законными государствами."
TRM_Japanese_Arms: "Японское оружие"
TRM_Japanese_Arms_desc: "Поскольку наше военное производство всё ещё находится в плачевном состоянии, мы вынуждены полагаться на японские вооружения, чтобы обеспечить нашу армию оружием."

TRM_Seek_For_Entente_Support: "Поиск поддержки Антанты"
TRM_Seek_For_Entente_Support_desc: "Прошли годы с тех пор, как были разорваны связи между Россией и Антантой. Хотя они некоторое время поддерживали наше правительство в Гражданской войне, их помощь прекратилась, как только правительство Керенского, состоящее из прогерманских подхалимов, укрепило своё правление. Мы должны показать британскому королю, что Россия всё ещё здесь и по-прежнему является верным союзником."
TRM_North_Pacific_Trade_Route: "Северо-Тихоокеанский торговый путь"
TRM_North_Pacific_Trade_Route_desc: "Восстановив связи с Канадой, мы должны создать официальный Северо-Тихоокеанский торговый путь и, возможно, построить лучший порт на Камчатке, поскольку вход в Охотское море может быть заблокирован японцами."
TRM_Open_British_Embassy: "Открыть британское посольство во Владивостоке"
TRM_Open_British_Embassy_desc: "Хотя мы всегда были в хороших отношениях с Канадой, у них до сих пор не было представительства на дальневосточной земле. Мы должны открыть посольство во Владивостоке, чтобы обеспечить лучшие отношения между нашими странами."
TRM_Protect_Vladivostok_Business: "Защитить бизнес Владивостока"
TRM_Protect_Vladivostok_Business_desc: "Бизнес Владивостока вот уже десять лет зависит от японцев. Наше правительство считает, что экономическая зависимость - это первый шаг к политической и военной зависимости. Мы должны защитить свой суверенитет от иностранцев и сами поддерживать наших бизнесменов."
TRM_russo_canadian_naval_treaty: "$TRM_Russo_Canadian_Naval_Treaty$"
TRM_russo_canadian_naval_treaty_desc: "$TRM_Russo_Canadian_Naval_Treaty_desc$"

TRM_regain_port_vladivostok: "Вновь овладеть портом Владивостока"

### Focuses ###

### Navy ###
TRM_Russias_Eastern_Harbour: "Восточная гавань"
TRM_Russias_Eastern_Harbour_desc: "При царизме Владивосток был крупным портом и городом на Дальнем Востоке России, но после русско-японской войны он несколько утратил своё значение. После Вельткрига и неудачного переворота Колчака в 1925 году город снова пережил возрождение как крупный торговый порт для японцев."
TRM_Expand_The_Vladivostok_Port_Authority: "Расширить администрацию порта Владивосток"
TRM_Expand_The_Vladivostok_Port_Authority_desc: "Еженедельно в наш порт заходит все большее количество судов, и гавань Владивостока стала перегруженной из-за бесконечных волн грузовых кораблей. Мы расширим порт, чтобы облегчить эти проблемы."
TRM_The_Grand_Fleet: "Великий флот"
TRM_The_Grand_Fleet_desc: "После поражения России в русско-японской войне Тихоокеанский флот стал живым примером несчастья. Как законное правительство России мы обязаны восстановить былую славу нашего Тихоокеанского флота."
TRM_Pearl_Of_The_East: "Жемчужина Востока"
TRM_Pearl_Of_The_East_desc: "Владивосток - наша великая жемчужина. Мы должны сделать все, чтобы наш город стал центром силы Восточной Азии. Результатом наших усилий станут большие военно-морские сооружения и мощные военно-морские укрепления."
TRM_Legacy_Of_The_Weltkrieg: "Наследие Вельткрига"
TRM_Legacy_Of_The_Weltkrieg_desc: "С момента окончания Вельткрига прошло много времени. Военно-морская мысль изменилась, и новые технологии, такие как авианосцы и подводные лодки, получили большое развитие. И все же эти легкомысленные новые игрушки - ничто по сравнению со старыми военными кораблями. Мощный флот сокрушит все на своем пути."
TRM_Develop_Cruisers: "Развитие крейсеров"
TRM_Develop_Cruisers_desc: "Мы ещё не готовы строить большие линкоры, поэтому разумнее будет сосредоточиться на небольших кораблях, таких как крейсеры. Они - один из ключей к морскому господству и достойная начальная цель для нашего флота."
TRM_Destroyers_Of_Amur: "Эсминцы Амура"
TRM_Destroyers_Of_Amur_desc: "Эсминцы - это небольшие быстроходные корабли, которые производятся для сопроВождения торговых конвоев и более крупных судов. Хотя они не являются вершиной военного флота с точки зрения тоннажа и мощности, мы не можем позволить себе игнорировать их."
TRM_A_New_Path: "Новый путь"
TRM_A_New_Path_desc: "Появление подводных лодок и авианосцев во время Вельткрига было неожиданным. С тех пор они доказали свою эффективность. Хотя мы, скорее всего, по-прежнему будем полагаться на наш сохранившийся основной флот, возможно, мы могли бы дополнить его этими новыми типами кораблей?"
TRM_Invisible_Navy: "Невидимый флот"
TRM_Invisible_Navy_desc: "Эти коварные машины тотального уничтожения отлично подходят для охоты на вражеские конвои и надводные корабли. Мы должны получить их немедленно!"
TRM_Pacific_Carriers: "Тихоокеанские авианосцы"
TRM_Pacific_Carriers_desc: "Многие считают, что за авианосцами будущее войны в открытом море, особенно в большом Тихом океане. Было бы разумно воспользоваться нашим положением и возможностями для строительства этих новых кораблей."
TRM_Russo_Canadian_Naval_Treaty: "Русско-канадский морской договор"
TRM_Russo_Canadian_Naval_Treaty_desc: "Наши давний друг Канада - это также нация, которая должна полагаться на свою мощную военно-морскую армаду для своей безопасности. Было бы разумно подписать с ними договор, который обеспечил бы наше сотрудничество в вопросах военно-морского флота."
TRM_Jap_Naval_Treaty: "Русско-Японский морской договор"
TRM_Jap_Naval_Treaty_desc: "Раз мы всё сильнее сближаемся с Японией, они решили заключить с нами договор, который даст нам возможность кооперироваться с японскими учёными для развития морских доктрин. Однако, это, скорее всего, расстроит людей, которые ненавидят Японских империалистов."

### Economy Focuses ###

TRM_Expand_Industry_In_Vladivostok: "Начальная индустриализация"
TRM_Expand_Industry_In_Vladivostok_desc: "Самодержавное правительство Колчака почти ничего не сделало для развития нашей страны в 1920-е годы. Сейчас у нас явно отсталая промышленность, и эту ситуацию необходимо срочно исправлять. Мы должны начать развивать нашу страну шаг за шагом. Даже если прогресс будет медленным, постепенные улучшения когда-нибудь приведут к процветанию страны."
TRM_Expand_Industry_In_Khabarovsk: "Промышленность в Хабаровске"
TRM_Expand_Industry_In_Khabarovsk_desc: "Хабаровск - наш второй по величине город. Хотя слово "большой" трудно использовать в отношении нашей страны, мы можем расширить промышленность в этом городе, чтобы он соответствовал нашим планам на будущее."
TRM_Expand_Industry_In_The_Far_East: "Развить промышленность Дальнего Востока"
TRM_Expand_Industry_In_The_Far_East_desc: "Дальний Восток России - это просто бескрайняя пустошь, покрытая снегом и тундрой. Но даже в этом суровом климате мы можем открыть несколько новых объектов для развития нашей промышленности."
TRM_Improve_The_Nikolayevsk_Port: "Улучшить порт Николаевска"
TRM_Improve_The_Nikolayevsk_Port_desc: "Порт Николаевска находится в плохом состоянии из-за неиспользования его прежними владельцами. Реконструкция позволит создать новую военно-морскую базу."
TRM_Industrialise_Lake_Baikal: "Индустриализация озера Байкал"
TRM_Industrialise_Lake_Baikal_desc: "В наших руках находится очень развитый промышленный регион Иркутск. Он уже обладает мощным промышленным потенциалом, но мы можем улучшить его ещё больше, если откроем несколько новых предприятий."
TRM_Develop_Transbaikalian_Industry: "Развить промышленность Забайкалья"
TRM_Develop_Transbaikalian_Industry_desc: "Эти земли находятся в очень плохом состоянии после десятилетий пренебрежения со стороны коррумпированного российского руководства. Нам потребуется много времени, чтобы обустроить этот регион, но мы можем начать уже сейчас."
TRM_Siberian_Industrialisation: "Сибирская индустриализация"
TRM_Siberian_Industrialisation_desc: "Западная Сибирь - наш главный стратегический регион, потому что она позволяет нам напрямую атаковать предателей из Петрограда. Необходимо построить множество новых объектов, чтобы сделать нас сильнее перед финальной битвой."
TRM_Siberian_Scientists: "Сибирские учёные"
TRM_Siberian_Scientists_desc: "Наши недавние завоевания привлекли множество мудрых умов в наши научные учреждения. Мы можем использовать их для улучшения практических возможностей нашей науки."
TRM_Industrialising_Russia: "Индустриализация России"
TRM_Industrialising_Russia_desc: "Когда вся Россия находится под нашей властью, мы можем заняться восстановлением после ужасной Гражданской войны. В том числе и на территориях, для приобретения которых нам, возможно, придется вступить в войну!"
TRM_Build_Up_White_Russia: "Обустроить Белороссию"
TRM_Build_Up_White_Russia_desc: "В последние годы регион Белой Руси не слишком развивался, поэтому мы должны работать над его улучшением."
TRM_Appease_The_Polish: "Умиротворить поляков"
TRM_Appease_The_Polish_desc: "Поляки - мятежный народ, поэтому их нужно не подавлять, а приручать. Мы можем распространить наш промышленный проект на этот регион, чтобы оказать им желанную помощь."
TRM_Deal_With_Ukrainian_Navy: "Договориться с украинским флотом"
TRM_Deal_With_Ukrainian_Navy_desc: "У Севастополя большой флот, и мы можем решить, что с ним делать - перепрофилировать его или продать, чтобы получить доход."
TRM_Industrialise_Central_Asia: "Индустриализация Центральной Азии"
TRM_Industrialise_Central_Asia_desc: "Центральная Азия - отличное место для развития промышленности, так как её не хватает по сравнению с другими регионами государства, давайте развивать этот регион."
TRM_Develop_The_Caucasus: "Освоение Кавказа"
TRM_Develop_The_Caucasus_desc: "Земли Кавказа богаты нефтью, поэтому Германия стремилась закрепить за собой этот регион. Взяв регион под свой контроль, мы сможем улучшить промышленность для народа, который давно страдает."
TRM_Expand_The_Baltic: "Развитие Прибалтики"
TRM_Expand_The_Baltic_desc: "Прибалтика снова под нашим контролем, стоит ли продолжать русификацию, но вместо этого развивать промышленность в регионе, чтобы они были довольны нашим правлением."
TRM_RDS_1: "РДС-1"
TRM_RDS_1_desc: "После того как столица была вновь захвачена, учёные, находящиеся в ней, теперь участвуют в наших исследованиях, что дает нам преимущество перед соперниками. Кроме того, после завершения кампании по индустриализации все больше учёных в новых завоеванных регионах вливаются в наши ряды. Это сочетание помогло нам изобрести совершенно новые виды оружия для использования в войнах."

TRM_Trade_Jap: "Развитие торговли с Японией"
TRM_Trade_Jap_desc: "Мы можем ненавидеть японцев, но даже слепой может понять, что мы зависим от их экономики. Было бы более чем разумно улучшить наши торговые отношения с Империей."
TRM_Jap_Inv3: "Пригласить японских инструкторов"
TRM_Jap_Inv3_desc: "Хотя японская помощь и инвестиции приносят огромную прибыль, наша экономика смехотворно неэффективна по сравнению с экономикой страны восходящего солнца. Нам следует обратиться к нашим друзьям на востоке за экономическими консультантами и попросить личной помощи японских промышленников. Однако такой шаг может привести к массовым волнениям среди нашего народа; эти инструкторы могут быть восприняты как колонизаторы."

TRM_Feng_Dip: "Сближение с Фэнтянем"
TRM_Feng_Dip_desc: "Фэнтяньский режим также находится под большим влиянием Японии, а значит, является нашим союзником. Несмотря на это и близкое географическое соседство, наша страна имеет с Фэнтянем дипломатические и экономические связи, сопоставимые с любыми другими. Мы должны расширить нашу дипломатическую миссию в столице Фэнтяня, чтобы способствовать более тесным связям."
TRM_Feng_Workforce: "Привлечь фэнтяньских рабочих"
TRM_Feng_Workforce_desc: "На западе лежат обширные земли Маньчжурии, которыми правит Чжан Цзуолинь, наш случайный партнер и союзник. Многие бедные китайцы готовы работать на нас, даже за миску риса в день. Дешевая рабочая сила могла бы нам очень помочь, но японские чиновники, несомненно, воспользуются ею, чтобы усилить своё влияние в нашей политике."
TRM_Feng_Smugglers: "Контрабанда оружия от триад"
TRM_Feng_Smugglers_desc: "Постоянная нестабильность в Азии создает хорошие условия для различных контрабандистов и других преступников. Поскольку нам нужно оружие для борьбы, мы будем получать его из всех возможных источников. Триады из городов Легации предложили нам особую сделку. За определенную цену они доставят нам контрабандой значительное количество винтовок."

### Focuses ###
## Army ##
TRM_Continue_The_Militarisation: "Дальнейшая милитаризация"
TRM_Continue_The_Militarisation_desc: "Слишком долго мы полагались на японцев в вопросах защиты. Нам нужна собственная армия, но это потребует времени и усилий."
TRM_Expand_Military_Staff: "Увеличить воинский состав"
TRM_Expand_Military_Staff_desc: "У нас не хватает офицеров, которые могли бы командовать нашими войсками. Мы должны подготовить новое молодое поколение офицеров."
TRM_Elite_Siberian_Squadron: "Элитный Сибирский эскадрон"
TRM_Elite_Siberian_Squadron_desc: "Сибирская армия в её нынешнем состоянии имеет гораздо больше преимуществ в ведении сухопутной войны в Сибири, чем разрозненные и неэффективные силы армии Петроградского режима. Мы должны продолжать развивать наши силы как элитные сибирские войска, которые легко прорвутся через сибирскую тайгу к Уральским горам."
TRM_Obligatory_Conscription: "Общая воинская повинность"
TRM_Obligatory_Conscription_desc: "Хотя Сибирская армия, несомненно, является самой эффективной силой для ведения сухопутной войны в Сибири, она слишком мала по численности. Мы должны повысить воинскую повинность и сделать её обязательной, чтобы у нас была большая армия верных солдат."
TRM_Northern_Expansion: "Северная экспансия"
TRM_Northern_Expansion_desc: "Наша нация истощена боевыми людьми, и нынешний уровень призыва недостаточен для пополнения вооружённых сил. Если мы введем обязательную воинскую повинность, у нас будет больше войск для борьбы с нашими врагами."
TRM_Drill_The_Troops: "Обучение войск"
TRM_Drill_The_Troops_desc: "Сила эффективной армии заключается не в численности, а в её подготовке. Хорошо обученные войска приведут нас к победе!"
TRM_Import_Military_Hardware: "Модернизировать оборудование"
TRM_Import_Military_Hardware_desc: "Мы не обновляли наше оборудование с 1920-х годов, и многие виды вооружений, мягко говоря, устарели. Мы не сможем достичь ни одной из наших целей, если у нас будет неэффективное оружие для наших солдат."
TRM_Equipment_Breakthrough: "Прорыв в оснащении"
TRM_Equipment_Breakthrough_desc: "Недавно мы успешно разработали совершенно новое огнестрельное оружие для наших солдат. Хотя в настоящее время это всего лишь прототипы, мы можем вложить некоторую сумму денег, чтобы производить их в нужном количестве."
TRM_Improve_Supply_Network: "Развитие системы поставок"
TRM_Improve_Supply_Network_desc: "По мере расширения Транссибирской магистрали её польза становится все более очевидной. У нас даже есть потенциал для создания общенациональной системы железнодорожного снабжения, чтобы доставлять товары по всей стране."
TRM_Create_A_Motorised_Corps: "Сформировать моторизованный корпус"
TRM_Create_A_Motorised_Corps_desc: "Поскольку наша армия с каждым днём становится все больше, нам нужно больше транспорта для наших войск. Новые грузовики должны оказаться полезными."
TRM_Expand_The_Dalzavod_Facilities: "Развитие мощностей Дальзавода"
TRM_Expand_The_Dalzavod_Facilities_desc: "Мы можем использовать завод «Дальзавод» для производства ограниченной серии собственных танков. Танки неоценимы в современной войне благодаря своей прочности."
TRM_Legacy_of_the_Whites: "Наследие Белых"
TRM_Legacy_of_the_Whites_desc: "Правительство Колчака - единственное законное правительство на огромных территориях матушки России. Мы никогда не забудем, с каким упорством он боролся с большевистской угрозой. Мы должны помнить и ценить героические достижения Белого движения."
TRM_Pogranichniki: "Погранотряды"
TRM_Pogranichniki_desc: "У нас есть прекрасные естественные границы с Петроградским режимом по Байкалу и Патомскому нагорью, но их недостаточно. Мы должны установить высокоохраняемые границы с постоянным присутствием пограничных отрядов и даже построить несколько крепостей на случай нападения врага."

### Air ###

TRM_Subsidise_The_Aviation_Sector: "Русская авиация"
TRM_Subsidise_The_Aviation_Sector_desc: "Наши военно-воздушные силы уже много лет находятся на низком уровне. Если мы хотим довести их до совершенства, чтобы конкурировать с региональными Державами, мы должны любой ценой направить финансовые силы на авиационные исследования."
TRM_Develop_Fighters: "Развивать истребители"
TRM_Develop_Fighters_desc: "Истребители - это основной тип самолетов, который мы должны использовать. Без них мы не сможем доминировать в небе."
TRM_Strengthen_CAS_Units: "Штурмовые авиакрылья"
TRM_Strengthen_CAS_Units_desc: "Поскольку у нас теперь есть превосходство в воздухе, мы можем штурмовать землю с помощью наших истребителей CAS. Они также ценны для нас."
TRM_Bombers_Of_The_East: "Бомбардировщики Востока"
TRM_Bombers_Of_The_East_desc: "Небо наше, наши CAS штурмуют землю, и теперь мы можем производить самолеты, способные уничтожать наших врагов с помощью взрывчатки."
TRM_Modernise_The_Air_Command: "Модернизируйте воздушное командование"
TRM_Modernise_The_Air_Command_desc: "Даже при наличии современных самолетов нам все равно нужен соответствующий военный персонал для управления ими. Мы должны интенсивно обучать новых офицеров."
TRM_Expand_The_Vladivostok_Airport: "Расширение аэропортов"
TRM_Expand_The_Vladivostok_Airport_desc: "Наша страна осталась позади воздушной революции. У нас нет ни одного современного аэродрома. Со времен Вельткрига самолеты стали очень смертоносным оружием войны, и поэтому мы должны обладать ими. Без авиабаз даже самые большие военно-воздушные силы будут бесполезны."
TRM_Irkutsk_Air_Base: "Иркутская авиабаза"
TRM_Irkutsk_Air_Base_desc: "В Сибири, безусловно, есть место для новых посадочных полос и аэродромов. Мы были бы глупцами, если бы не воспользовались этим фактом."
TRM_Develop_Siberian_Air_Fields: "Развивать сибирские аэродромы"
TRM_Develop_Siberian_Air_Fields_desc: "Наши военно-воздушные силы остро нуждаются в новых стартовых площадках. По этой причине нам следует инвестировать в Новосибирск"


### Political ###
TRM_Kolchak: "Укрепить власть Колчака"
TRM_Kolchak_desc: "Колчаку удалось пережить переворот и победить мятежных генералов. Однако над Владивостоком всё ещё витает дух неопределенности. Только сильный лидер способен умиротворить народ и восстановить порядок в Приамуре."

TRM_Kolchak_Purge: "Чистка армии"
TRM_Kolchak_Purge_desc: "Чтобы избежать новых переворотов и мятежей, необходимо провести ревизию всего аппарата высшего военного командования. Однако эти жесткие меры на некоторое время подорвут боеспособность нашей армии."

TRM_Crisis: "Антиколчаковский переворот"
TRM_Crisis_desc: "Напряжение в Приамурском режиме наконец-то достигло предела, и теперь мало кто сомневается, что положение Колчака становится все более несостоятельным."
TRM_Kolchak_Dies: "Колчак мёртв"
TRM_Kolchak_Dies_desc: "Колчак мёртв. Теперь различные силы будут пытаться захватить контроль над страной."

TRM_Mil: "Новое военное Правительство"
TRM_Mil_desc: "Колчак мёртв, и новая диктатура рождена. Должно пройти немного времени, чтобы реорганизовать правительство и легитимировать нового диктатора."

TRM_Mil_Doc: "Сформировать Земскую Рать'"
TRM_Mil_Doc_desc: "Каждая диктатура полагается на свою армию, и поэтому крайне важно провести немедленные реформы для повышения военной эффективности. Только самые лояльные и эффективные вооруженные силы смогут нас спасти. Более того, генерал Дитерихс настаивает на переименовании Сибирской армии в «Земскую рать», что означает «земское войско». В рамках проводимой Дитерихсом политики восстановления традиционного для России уклада жизни армейский корпус «Земская Рать» был реорганизован в группы, разделенные на полки, сформированные из бывших бригад. Прежние полки были объединены в батальоны и отделения. Для компенсации потерь, понесенных войсками в Амурской области, была объявлена ​​мобилизация молодого мужского населения."

TRM_Mil_Inf: "Купить современную экипировку"
TRM_Mil_Inf_desc: "Наша экипировка очень устарела. Мы должны купить её у одной из сверхдержав. Может быть, мы даже получим чертежи, чтобы создавать свою экипировку."

TRM_Mil_ML_End: "Политическая стабилизация"
TRM_Mil_ML_End_desc: "Ситуация наконец стабильная. Никто не противится нашей легитимности, наши границы защищены сильной и современной армией. Люди поняли, что нужно быть скромнее и не тратить деньги просто так. Порядок вернулся в Приамур."

TRM_Holy_Cross: "Вооружённые Силы Святого Креста"
TRM_Holy_Cross_desc: "Во время Гражданской войны генерал Дитерихс объявил крестовый поход против большевизма и призвал всех православных христиан на защиту своей страны. Теперь Дитерихс хочет возродить Крестовоздвиженское ополчение, чтобы увеличить призыв."
TRM_holy_cross_divisions: "\nБудут развёрнуты несколько дивизий §YСвятого Креста§!"

TRM_Ties_With_Church: "Связи с Церковью"
TRM_Ties_With_Church_desc: "Благодаря нашим публичным заявлениям о восстановлении монархии на Дальнем Востоке, Церковь согласилась помочь нам в достижении наших целей. Как близкие союзники Колчака, они имеют сильную позицию, которую мы могли бы использовать."

TRM_Dictatorship: "Военная диктатура"
TRM_Dictatorship_desc: "Военная диктатура - единственный тип правления, который нам подходит. Мы должны держать общество под контролем, точнее, под военным контролем и властью сильного лидера."

TRM_Monarchy: "Возрождение монархии"
TRM_Monarchy_desc: "Сам Дитерихс - убеждённый монархист. Его величайшее желание - восстановить абсолютную монархию - ту, которую Россия утратила во время Революции 1917 года. Однако не все в ДО-РОВСе разделяют одинаковое мнение о будущем Приамура и России."
trm_monarchy_date: "\n§YВы можете восстановить монархию §7после§! смерти Дитерихса§!\n"

TRM_Emperor_Of_Russia: "Император Всея Руси"
TRM_Emperor_Of_Russia_desc: "К счастью, Российское Правительство уже восстановило монархию. Теперь мы можем присоединиться к Российской Империи."

TRM_Russian_Empire_In_Exile: "Российская Империя в изгнании"
TRM_Russian_Empire_In_Exile_desc: "К сожалению, Правительство России решило оставить республиканскую форму правления. Мы должны провозгласить Российскую империю в изгнании и восстановить Царя Романовых в Сибири."

TRM_ROVS_Secures_The_Power: "Чехословацкий корпус захватывает власть"
TRM_ROVS_Secures_The_Power_desc: "Братья, время пришло, восстаньте! После смерти Дитерихса Приамур находится под властью легионеров и готов к войне с Россией."

TRM_Rep: "Бремя демократии"
TRM_Rep_desc: "Мы наконец-то обрели свободу. Больше никаких диктаторов, никаких безумных милитаристов. Настало время истинной демократии, которая уничтожит присутствие автократов."

TRM_RSDRP_PSR: "Избрание эсеров"
TRM_RSDRP_PSR_desc: "Коалиция эсеров во главе с Колосовым, открыто поддерживающая пророссийскую политику, одержала победу на выборах."
TRM_Regionalists: "Победа регионалистов"
TRM_Regionalists_desc: "Сибирские областники, или просто областники, под руководством Ивана Лаврова победили на выборах."
TRM_Support_Peasants: "Поддержка крестьян"
TRM_Support_Peasants_desc: "Крестьяне Приамура боролись все эти годы. Правительство должно поддержать их субсидиями и грантами."
TRM_Siberian_Identity: "Сибирская нация"
TRM_Siberian_Identity_desc: "Сибиряки - это отдельная идентичность, со своей культурой, языком и историей, не похожая на тех, кто утверждает о «неделимости» некой воображаемой концепции, расположенной в петроградско-московском поясе. Мы должны направить значительные ресурсы на популяризацию и продвижение такой идентичности, позволяя людям заново открыть свои истинные корни."
TRM_Federalisation: "Федерализация"
TRM_Federalisation_desc: "Грандиозный проект федерализации сибирских земель, некогда обещанный бывшим адмиралом-диктатором, так и не был реализован. Он умер среди множества пустых обещаний Колчака. Но с приходом к власти мы наконец-то сможем осуществить мечту, за которую боролось наше движение."
TRM_Fight_Russian_Imperialism: "Борьба с русским империализмом"
TRM_Fight_Russian_Imperialism_desc: "Русские из «Имперской метрополии» в Москве слишком долго угнетали многочисленные меньшинства на своей территории. Наш гордый сибирский народ не стал исключением, и поэтому, чтобы иметь хоть какие-то шансы на выживание и процветание в будущем, мы должны готовиться к неизбежному конфликту с западными колонизаторами."

TRM_KDV: "Избраны либералы"
TRM_KDV_desc: "Виктор Пепеляев, премьер-министр в правительстве Колчака, был ведущей фигурой в истории Приамура. Именно он был сторонником либерализма и демократии в Приамурье и тем, кто не позволил Колчаку провести слишком авральные реформы. Теперь, когда демократия восстановлена, КДВ, вероятно, сделает Приамур второй азиатской экономикой после Японии."

TRM_NDS: "Победа НДС"
TRM_NDS_desc: "НДС или «земчане» - партия, возглавляемая Спиридоном Меркуловым. Он объединяет состоятельных российских бизнесменов и помещиков. Задача партии - окончательно выбрать судьбу российского Дальнего Востока - полная экономическая зависимость от Японии или обеспечение независимости того, что он называет законным Российским Государством."

TRM_Stay_Independent: "Оставаться независимыми"
TRM_Stay_Independent_desc: "Несмотря на то, что наша страна - дитя неудавшегося переворота Колчака, у нас есть свой образ жизни на Дальнем Востоке и своё будущее."

TRM_Vladivostok_Referendum: "[RUS.Capital.GetName] референдум"
TRM_Vladivostok_Referendum_desc: "Когда в России правит дружественное нам демократическое Правительство, мы можем объединиться, чтобы наши люди могли решить, хотят ли они вернуться в Россию. Может, пора положить конец дальневосточным экспериментам."

TRM_Secure_Workers_Rights: "Обеспечение прав трудящихся"
TRM_Secure_Workers_Rights_desc: "Пришло время посмотреть на права российских рабочих, которыми в значительной степени пренебрегают. Одним из наших первых действий по исправлению этой ситуации должно стать установление разумной минимальной заработной платы."

TRM_Federalism: "Сибирский федерализм"
TRM_Federalism_desc: "Наша нация слишком многонациональна, чтобы быть централизованным государством. Нашим людям нужно жить в новой славной федерации, уважающей права всех."

TRM_Support_Small_Business: "Поддержка малого бизнеса"
TRM_Support_Small_Business_desc: "Средний класс и его малые предприятия - настоящие столпы общества и экономики. Они держат на своих плечах весь наш народ, как титан Атлас держал мир. Нам нужно поддерживать малый бизнес, чтобы средний класс рос."

TRM_Attract_Foreign_Investments: "Привлечение иностранных инвестиций"
TRM_Attract_Foreign_Investments_desc: "Мы не можем надеяться, что наша экономика будет полагаться только на отечественных предпринимателей. Очень важно убедить иностранных инвесторов помочь нам."

TRM_Approach_Entente: "Подход к Антанте"
TRM_Approach_Entente_desc: "Было бы неплохо обратиться к нашим старым канадским друзьям, чтобы убедиться, что мы можем помочь друг другу в будущем."

TRM_Rep_Res: "Инвестиции в науку"
TRM_Rep_Res_desc: "Наука - это наше всё сейчас. Мы должны инвестировать деньги в наши великие умы. Если мы создадим хорошие условия жизни для них, их усилия будут ещё более эффективны."

TRM_Rep_Fac: "Инвестиции в индустрию"
TRM_Rep_Fac_desc: "Ещё большие инвестиции дадут нам возможность развить наши предприятия и сделать нашу индустрию более продуктивной. Множество рабочих мест будет создано, а это значит, что люди наконец найдут стабильную работу."

TRM_Rep_Goods: "«Государство Всеобщего Благосостояния»"
TRM_Rep_Goods_desc: "Настоящая демократия означает, что каждый житель нашей страны заслуживает лучшего. Создав систему социального обеспечения, мы заслужим уважение наших людей. Счастливое население будет работать лучше и просить меньше, что означает благоденствие для нас всех."

TRM_Fight_Radicals: "Борьба с радикалами"
TRM_Fight_Radicals_desc: "Революционеры НРА - самая большая угроза нашей демократии. Их организация должна быть ликвидирована, прежде чем они причинят вред большому количеству людей."

TRM_Support_Local_Landowners: "Поддержка местных землевладельцев"
TRM_Support_Local_Landowners_desc: "Землевладельческая элита на Дальнем Востоке - одна из тех групп, которые нас сильно поддерживают. Мы должны протянуть им руку помощи, чтобы они и дальше поддерживали нас."

TRM_Secure_Our_Borders: "Защита наших границ"
TRM_Secure_Our_Borders_desc: "Если мы хотим оставаться независимыми, наши границы должны быть защищены от внешних угроз."

TRM_Pol_Research: "Большая реформа образования"
TRM_Pol_Research_desc: "Не важно, диктатура или демократия у нас в стране, ситуация с образованием ясна. Войну выигрывают не мужчины или женщины, а наука. Мы должны инвестировать в науку столько, сколько можем, чтобы дать нашим учёным то, что они хотят."

TRM_Moryaki_In_Power: "Моряки у власти"
TRM_Moryaki_In_Power_desc: "Моряки - высшее командование стратегического Дальневосточного Флота. Моряков возглавляет Верховный Главнокомандующий ВМФ, контр-адмирал Георгий Старк, друг Колчака и участник Гражданской войны."

TRM_Expand_Marine_Ministry: "Развернуть Морское министерство"
TRM_Expand_Marine_Ministry_desc: "Морское министерство, созданное адмиралом Колчаком, напрямую контролирует все корабли Белого флота. Министерство также имеет право производить новые корабли, подписывать военно-морские договоры и назначать военно-морское командование."

TRM_Expand_Defense_Ministry: "Развернуть Министерство обороны"
TRM_Expand_Defense_Ministry_desc: "Несмотря на то, что Приамур является морской державой, наша страна окружена враждебными странами, которые стремятся захватить наши земли. Мы должны быть уверены, что сможем защитить себя не только на море, но и на материке."

TRM_Continue_Kolchak_Policies: "Продолжение политики Колчака"
TRM_Continue_Kolchak_Policies_desc: "Контр-адмирал Старк считает себя законным преемником дела Колчака. Как его друг и единомышленник, он видит единственное спасение России в диктаторской власти. У власти контр-адмирал-диктатор."

TRM_Legacy_Of_Peters_Fleet: "Наследие Петра Великого"
TRM_Legacy_Of_Peters_Fleet_desc: "Первый российский Император Пётр Великий был отцом русского флота. Он значительно повысил военно-морскую конкурентоспособность нашей страны и заложил основу России как морской державы."

TRM_Our_Proud_Varyag: "Наша гордый - Варяг..."
TRM_Our_Proud_Varyag_desc: ""Варяг" когда-то был русским защищённым крейсером. Он прославился стойкостью и храбростью экипажа во время битвы при Чемульпо. Как морская Держава, мы всегда должны помнить о героизме экипажа "Варяга"."

TRM_Our_Proud_Varyag_2: "...Не сдаётся врагу!"
TRM_Our_Proud_Varyag_2_desc: "Мы не отступим, мы не уступим врагу. Мы помним членов экипажа Варяга и помним, что будем сражаться до конца."

TRM_NRA_Seizes_Control: "НРА берёт контроль"
TRM_NRA_Seizes_Control_desc: "Теперь, когда адмирал-диктатор мёртв, ничто не мешает НРА захватить власть. Да здравствует Революция!"

TRM_NRA_Seizes_Production: "Передача фабрик рабочим"
TRM_NRA_Seizes_Production_desc: "Слишком долго фабрики принадлежали богатым промышленникам. Пришло время передать средства производства в руки рабочих."

TRM_Cut_Ties_With_Japan: "Разорвать связи с Японией"
TRM_Cut_Ties_With_Japan_desc: "Япония своими действиями не зарекомендовала себя ни другом мировой революции, ни другом НРА. У нас нет причин больше их поддерживать."

TRM_Anti_Japanese_Propaganda: "Антияпонская пропаганда"
TRM_Anti_Japanese_Propaganda_desc: "Теперь, когда мы разорвали связи с Японией, мы можем направить нашу пропаганду против них. Мы должны доказать, что Правительство в Токио - не друг, а, скорее, наш враг."

TRM_Promise_Autonomy_To_Buryats: "Обещание автономии бурятам"
TRM_Promise_Autonomy_To_Buryats_desc: "Буряты давно разделили идентичность с остальной Россией. Они сделали себя нашими союзниками, и теперь мы должны вознаградить их за преданность."

TRM_Integrate_Buryats: "Интеграция бурятов"
TRM_Integrate_Buryats_desc: "Теперь, когда буряты получили автономию, мы можем сосредоточиться на их интеграции в нашу страну. Это обеспечит стабильность и единство всем людям на наших землях."

TRM_Rapid_Industrialization: "Быстрая индустриализация"
TRM_Rapid_Industrialization_desc: "Япония смотрит на наши земли, чтобы присоединить их. Чтобы сохранить нашу новую нацию в безопасности, мы можем сосредоточиться на милитаризации государства и производстве оружия, достаточного для оснащения нашей могучей армии."

TRM_Militarization_Of_Labour: "Милитаризация труда"
TRM_Militarization_Of_Labour_desc: "Рабочие теперь правят нашими землями, но их вновь обретённая свобода небезопасна. Чтобы сохранить наши земли в безопасности, каждый работник будет выполнять свой долг."

TRM_Destroy_Japanese_Influence: "Уничтожить влияние Японии"
TRM_Destroy_Japanese_Influence_desc: "Влияние Японии всё ещё ощущается на нашей земле. Это необходимо искоренить. «Восходящее Солнце» больше не может сиять на наших землях."

TRM_Crush_ROVS: "Сокрушить ДО-РОВС"
TRM_Crush_ROVS_desc: "ДО-РОВС - это не что иное, как группа мелких реакционеров. Чтобы наша революция выжила, необходимо уничтожить организацию и их спекулянтов."

TRM_Expel_Czechs: "Изгнание чешских легионеров"
TRM_Expel_Czechs_desc: "Чешские легионеры под командованием Сергея Войцеховского слишком долго терроризировали наши земли. Пора изгнать эти орды из нашего государства."

TRM_Ban_The_Church: "Запретить Церковь"
TRM_Ban_The_Church_desc: "Церковь - не что иное, как группа псевдореакционных предателей. Церковь должна быть запрещёна. Это может не понравиться многим, но это необходимо."

TRM_Look_Out_To_Brother: "Присоединиться к «Большому Братству»"
TRM_Look_Out_To_Brother_desc: "Теперь, когда революция в России безопасна, у нас нет причин отделяться от наших восточных братьев. Пришло время воссоединиться с ними."

TRM_The_Last_Bolshevism: "Последний бастион большевизма"
TRM_The_Last_Bolshevism_desc: "Остальная Россия, может, и пала от рук реакционеров, но мы всё равно продержимся. Против орды и за рабочих мы встанем, и скоро мы объединим Россию!"

TRM_Autonomous_Republic: "Автономная Республика"
TRM_Autonomous_Republic_desc: "Запад, возможно, и освобожден, но это не повод отказываться от нашей независимости. Мы перейдем под крыло Советского правительства на востоке и станем автономной нацией под его защитой. "

TRM_Semyonov_In_Power: "Атаман Семёнов у власти"
TRM_Semyonov_In_Power_desc: "После свержения Колчака дитерихсами Григорий Семенов почувствовал, что пришло время действовать, и теперь он правит страной."

TRM_Ally_Oblastniki: "Союз с Областниками"
TRM_Ally_Oblastniki_desc: "Если мы пообещаем областникам дать им столь желанную автономию, они могут стать нашими самыми надежными союзниками на Дальнем Востоке."

TRM_Ally_Mongolia: "Союз с Монголией"
TRM_Ally_Mongolia_desc: "У нас есть несколько друзей в Монголии, которые могут потянуть за ниточки, чтобы сделать наши страны союзниками."

TRM_Support_Buryat_Autonomy: "Поддержка автономии бурят"
TRM_Support_Buryat_Autonomy_desc: "Предоставив бурят-монголам автономию, мы можем получить их лояльность и полную поддержку в предстоящей борьбе."

TRM_Anti_Socialist_Sentiments: "Антисоциалистические настроения"
TRM_Anti_Socialist_Sentiments_desc: "Колчак и Семёнов разделяют презрение к социалистам. Для Атамана, они - не более чем изменнические элементы, которые хотят причинить вред нашему народу."

TRM_Expand_Military_Production: "Нарастить военное производство"
TRM_Expand_Military_Production_desc: "Чтобы наше государство выжило, нам необходимо расширять наш арсенал за счёт увеличения производства вооружений."

TRM_Cossack_Statehood: "Казачье Государство"
TRM_Cossack_Statehood_desc: "Поскольку Семёнов возглавляет забайкальских казаков, он знает, что их образ жизни нужно защищать и даже перенести на остальной Дальний Восток, чтобы укрепить его."

TRM_Buryat_Mongol_Cavalry: "Бурят-монгольская кавалерия"
TRM_Buryat_Mongol_Cavalry_desc: "Бурят-монголы имеют очень долгую и славную историю кавалерийской войны. Обретя государственность, многие из них хотят присоединиться к нашей армии."
buryat_mongol_divisions: "§CВ Чите будет сформировано несколько бурят-монгольских кавалерийских дивизий.§!"

TRM_Transbaikal_Union: "Забайкальский Союз"
TRM_Transbaikal_Union_desc: "На Дальнем Востоке проживает множество казаков. Пора, наконец, провозгласить Забайкальский союз - «дом» каждого казака."


TRM_Yui_Focus: "Японские «собаки»"
TRM_Yui_Focus_desc: "Японцев в Приамурье никогда не приветствовали. Новость о том, что Приамур будет напрямую управляться из Токио генералом Мицуэ, шокировала многих во Владивостоке и вызвала большой шок среди многих ярых националистов. Потребуется много времени и больших усилий, чтобы узаконить этот новый режим «собаки» в глазах народа."

TRM_Yui_Jap: "Начало японизации"
TRM_Yui_Jap_desc: "Теперь, когда наш марионеточный режим стоит на более прочной почве, пришло время сделать первые шаги к японизации всего региона. Уже прибыла первая волна японских колонистов - учителей, врачей и инженеров; их квалификация нам очень поможет."

TRM_Yui_Fac: "Пригласить японских рабочих"
TRM_Yui_Fac_desc: "Поскольку программа колонизации уже осуществляется, вскоре тысячи голодных бедных японцев сбегут в нашу страну в поисках работы. Дешёвая рабочая сила и капиталовложения с материка означают новые помещёния и новые возможности."

TRM_Yui_End: "Прояпонская пропаганда"
TRM_Yui_End_desc: "Сопротивление нашей культурной ассимиляции оказалось даже сильнее, чем мы ожидали. Поэтому мы должны принять меры, чтобы они не говорили, не слушали и даже не думали по-русски. Мы должны начать массовую пропагандистскую кампанию, чтобы подорвать то, что значит быть русским, укрепить любовь народа к Японии и, наконец, ассимилировать их."

TRM_Rising_Sun: "Восходящее солнце России"
TRM_Rising_Sun_desc: "Наконец, пришло время объявить наш последний акт. Попрощайтесь с Приамуром! Приветствуем новое Восходящее Солнце над Россией - Энкаишу."

TRM_Japanese_Annexation: "Японская аннексия"
TRM_Japanese_Annexation_desc: "Приамур как концепция изжила себя. Эти земли управляются японцами, для японцев, с учётом интересов Японии. Естественно, что их нужно включить в империю."

TRM_Japanese_Colony: "Японская колония"
TRM_Japanese_Colony_desc: "Эта земля ещё не готова быть официальной частью Империи. Нужно больше времени на стадии колонизации, чтобы она была достойна своего восхождения."

TRM_Give_Ussuri_To_Fengtian: "Передача Уссури Фэнтьяну"
TRM_Give_Ussuri_To_Fengtian_desc: "Пока мы владеем землями Внешней Маньчжурии, приобретёнными Российской империей по Николаевскому договору, мы должны поддержать наших союзников в Фэнтяне, вернув их."

TRM_New_Far_Eastern_Republic: "Окраина Востока"
TRM_New_Far_Eastern_Republic_desc: "Своими действиями мы превратили загнивающий Приамур в новую, сильную Дальневосточную республику."


TRM_Co_Prosper_With_Japan: "Взаимное партнёрское процветание с Японией"
TRM_Co_Prosper_With_Japan_desc: "Хоть и правда, что Япония дала нам многое, однако это не означает, что мы должны отказаться от нашей независимости. Мы должны поддерживать тесные связи с ними как с партнерами, а не со слугами."

TRM_Co_Prosper_Within_Japan: "Союзное процветание с Японией"
TRM_Co_Prosper_Within_Japan_desc: "Мы слишком многим обязаны Японии, чтобы просто сидеть сложа руки и оставаться независимыми. Пришло время нашего подъёма."


TRM_Expand_RCW: "Уроки путча Колчака"
TRM_Expand_RCW_desc: "После путча Колчака у нас было несколько пограничных конфликтов с Россией, но мы сохранили Дальний Восток и теперь знаем их слабые места."

TRM_Deal_With_Mongolia: "Сделка с Монголией"
TRM_Deal_With_Mongolia_desc: "Монголия не только оккупирует наши законные земли, но и открывает путь в сердце петроградского режима. Мы должны привлечь Монголию на свою сторону, прежде чем наступать на Петроград."

TRM_Demand_Sakhalin: "Потребовать Сахалин"
TRM_Demand_Sakhalin_desc: "Сахалин и Курильские острова - естественные притязания России. Пока у нас хорошие отношения с японцами, мы можем попытаться получить от них эти территории в обмен на нашу лояльность."

TRM_FE_RUS: "Утвердить нашу сферу"
TRM_FE_RUS_desc: "Россия сейчас находится в состоянии войны. Пока они заняты на Западе, мы можем оказать на них давление на Востоке. Мы должны немедленно вытеснить их с наших законных земель."

TRM_Refuse_War: "Отказ от всероссийских амбиций"
TRM_Refuse_War_desc: "Мы больше не должны заявлять о себе как о законном российском правительстве. Мы выбрали другой путь - путь независимого Дальнего Востока и Сибири."

TRM_Demand_Bai: "Претензия на Байкальский регион"
TRM_Demand_Bai_desc: "Российский Дальний Восток - это просто пустошь. Если мы хотим расшириться ещё больше, нам нужны промышленные базы. Байкал кажется нам хорошим началом."

TRM_Cap_Irkutsk: "Перенести столицу в Иркутск"
TRM_Cap_Irkutsk_desc: "Теперь мы контролируем Иркутск, что означает для нас рост промышленности. Объявление города нашей новой столицей снизит влияние японцев в нашем государстве, но они не будут этому рады."

TRM_Demand_Mon: "Сломить монголов"
TRM_Demand_Mon_desc: "Часть Транссибирской магистрали всё ещё остаётся в руках безумного барона Штернберга. Если мы вернём себе Транссиб, это продемонстрирует нашу растущую мощь и ещё больше поднимет нашу промышленность."

TRM_Integrate_Bai: "Интеграция Байкала"
TRM_Integrate_Bai_desc: "Завоевать кусок земли - это одно. А заставить её жителей принять тебя - совсем другое. Нам потребуется некоторое время, чтобы навести порядок в Байкальском регионе, но если мы добьемся успеха, то сможем даже объявить себя настоящей Дальневосточной республикой, демонстрируя нашу возросшую силу и стремление к окончательной победе над незаконным режимом в Петрограде."

TRM_Integrate_Mon: "Интеграция земель Монголии"
TRM_Integrate_Mon_desc: "Эта часть Транссиба теперь наша. Мы должны заменить прежнюю администрацию на лояльную, а затем начать использовать Транссиб."

TRM_Leave_Japan: "Отказаться от японской сферы"
TRM_Leave_Japan_desc: "Поскольку мы реализовали свои амбиции, мы больше не нуждаемся в японцах. Теперь мы можем официально выйти из сферы их влияния и стать полностью свободными."

TRM_Aftermath_Of_Sib_War: "Последствия Сибирской войны"
TRM_Aftermath_Of_Sib_War_desc: "После Сибирской войны мы должны глубоко и жестко оценить наши поражения и победы."

TRM_Trial_Socialists: "Суд над социалистами"
TRM_Trial_Socialists_desc: "В России проживает множество социалистов, большинство из которых скрываются в тени. Хотя их партии уже запрещены, более решительные действия могут навсегда лишить их свободы."

TRM_Trial_ROVS: "Суд над РОВС"
TRM_Trial_ROVS_desc: "Позволить РОВС и, как следствие, военным действовать бесконтрольно - это политическое самоубийство, которое всегда приводит к катастрофе. С ними нужно что-то делать, и делать быстро."

TRM_Trial_SR: "Суд над ПСР"
TRM_Trial_SR_desc: "Хотя Керенский явно не реабилитирован, в ПСР всё ещё есть люди, которые могли бы стать нашими союзниками в деле обеспечения безопасности России. По тем или иным причинам они ополчились на этого ничтожного человека и готовы сотрудничать."

TRM_Secure_The_Regime: "Обезопасить режим"
TRM_Secure_The_Regime_desc: "После того как мы разобрались с новыми внутренними врагами, должно наступить время стабилизации. Сибирская война была тяжёлой для нашего народа, и мы должны справиться с её последствиями, если хотим обеспечить безопасность нашего правления."


TRM_Reclaim_Lands: "Освобождение\nнаших земель"
TRM_Reclaim_Lands_desc: "Теперь, когда мы стали Россией, мы должны отвоевать наши бывшие земли у тиранов, правящих в Центральной Европе"

TRM_Attack_CA: "Освободить Среднюю Азию"
TRM_Attack_CA_desc: "Теперь все российское государство находится под нашим командованием. Пришло время отвоевать наши земли в Центральной Азии у различных повстанческих государств."
TRM_Demand_ALO: "Защитите Казахстан"
TRM_Demand_ALO_desc: "Казахстан - обширная и богатая страна. После того, как мы его присоединим, мы сможем смотреть ещё дальше на юг, в Туркестан."
TRM_Invade_Turkestan: "Обеспечить безопасность Туркестана"
TRM_Invade_Turkestan_desc: "Туркестан не особенно богат и даже не очень населен. Но очень скоро он станет нашим и послужит прекрасным плацдармом к богатым персидским и индийским провинциям, если нам это понадобится."

TRM_Attack_Caucasus: "Освободить Кавказ"
TRM_Attack_Caucasus_desc: "Теперь все российское государство находится под нашим командованием. Настало время отвоевать у разных мятежных государств нашу землю на Кавказе."
TRM_Demand_DKB: "Вопрос о Казаках"
TRM_Demand_DKB_desc: "Донско-Кубанская область - такая же русская, как и Россия, или так утверждает наш военный штаб. Они также утверждают, что казаки, живущие там, хотя и являются крепкими людьми, но они не настолько крепки, чтобы сражаться с коней против наших современных, неудержимых армий."
TRM_Invade_Azerbaijan: "Бакинские нефтяные месторождения"
TRM_Invade_Azerbaijan_desc: "В течение долгого времени мы зависели от импорта дорогостоящей нефти, чтобы поддерживать нашу военную машину в рабочем состоянии. Все, что стоит между нами и самодостаточной экономикой, - это маленькое, слабое государство Азербайджан."
TRM_Invade_Georgia: "Грузинский вопрос"
TRM_Invade_Georgia_desc: "Хотя Грузия не является крупным, богатым и не представляет никакой угрозы для нашего государства... Это принципиальный вопрос. Это земля, украденная у нас во время Вельткрига. Скоро она вернется к нам, вместе с остальными."
TRM_Invade_Armenia: "Статус Армении"
TRM_Invade_Armenia_desc: "Армянский народ разделяет нашу веру и будет только рад вернуться к нам. Нет?"

TRM_Attack_Europe: "Русская Восточная Европа"
TRM_Attack_Europe_desc: "Все Российское государство сейчас под нашей властью. Настало время восстановить наше влияние в Восточной Европе и уничтожить, отколовшиеся от Российской империи, государства."
TRM_Invade_Finland: "Поставить Финляндию на колени"
TRM_Invade_Finland_desc: "Финляндия и их нелегитимный Король издевались над Россией достаточно долго. Пришло время снова отправить русские войска в Хельсинки."
TRM_Invade_WHR: "Вторжение в Беларусь"
TRM_Invade_WHR_desc: "Отколовшееся государство, обычно называемое Беларусью, было провозглашено Кайзером. Мы не потеряем наши земли на этот раз!"
TRM_Invade_Ukraine: "Уничтожить проект\n«Украина»"
TRM_Invade_Ukraine_desc: "Могущественные немецкие армии защищали Украину от аннексии после Октябрьской революции. Однако теперь, когда мы вернулись к власти, у нас появился шанс воссоединить Украину с Россией."
TRM_End_Poland: "Вернуть Польшу"
TRM_End_Poland_desc: "Поляки всегда были мятежным народом, требовавшем своей независимости. Однако они забыли, что Конституция Польши в Конгрессе навечно связала их с Россией. Напомним им об этом."
TRM_Demand_Bessarabia: "Вернуть Бессарабию"
TRM_Demand_Bessarabia_desc: "Бессарабия важна не только в стратегическом, но и в культурном плане, поскольку там проживает русское меньшинство. Мы будем требовать её передачи от правительства Румынии."
TRM_End_Germany: "Время покончить с Рейхом"
TRM_End_Germany_desc: "Потери по Брест-Литовскому мирному договору слишком велики, чтобы их можно было сосчитать. Пришло время вернуть России славу, которую мы имели до Вельткрига!"
TRM_Attack_Mongolia: "Атаковать Монголию"
TRM_Attack_Mongolia_desc: "Монголы не только оккупируют Туву, нашу законную землю, но и стоят на нашем пути в Китай. Мы должны что-то с этим делать."
TRM_China_Policy: "Интервенция в Китай"
TRM_China_Policy_desc: "Китайский регион сейчас находится в состоянии Гражданской войны. Различные полевые командиры и правительства пытаются установить контроль над всеми территориями бывшей Империи Цин. И немцы, и японцы пытаются втянуть Китай в сферу своего влияния. Однако претензии к Китаю есть и у России. Мы должны выбрать сторону, которую будем поддерживать, и попытаться помочь ей установить контроль над всем Китаем, тем самым мы получим сильного союзника."
TRM_Demand_KVZHD: "Вернуть КВЖД"
TRM_Demand_KVZHD_desc: "КВЖД, Китайско-Восточная железная дорога, была построена нами, чтобы помочь с железнодорожным сообщением в порт Владивосток. Она был утерян после Революции, когда её захватили китайцы. Пора требовать её возвращения вместе со всеми окружающими землями."
TRM_Secure_Straits: "Обеспечить контроль над проливами"
TRM_Secure_Straits_desc: "Россия всегда стремилась контролировать Стамбул, хотя судьба жестоко скрывала это от нас. Нам предоставляется бесценная возможность взять Босфор под свой контроль."
TRM_Demand_North_Iran: "Захват Северного Ирана"
TRM_Demand_North_Iran_desc: "Обеспечение нашего контроля над Северным Ираном важно для нашего господства в районе Каспийского моря."
TRM_Invade_Afghanistan: "Вторжение в Афган"
TRM_Invade_Afghanistan_desc: "Афганистан всегда имел жизненно важное значение для наших геополитических замыслов. В конце концов, в прошлом мы вели «Большую игру» с британцами. Если мы сможем победить Афганистан, наш путь в Индию будет обеспечен."
TRM_India: "Политика в отношении Индии"
TRM_India_desc: "Наш лучший способ гарантировать соблюдение наших интересов, когда речь идет об Индии, - это поддержать одну из трёх сторон, борющихся за господство там."
TRM_join_entente: "Истинные союзники"
TRM_join_entente_desc: "Во время Вельткрига мы стояли рядом с Великобританией и Францией против германских гуннов и их союзников. Теперь, когда мы вернулись к власти, они наверняка захотят нам помочь, ведь Колчак был хорошим другом Георга V."
TRM_on_our_own: "Свой альянс"
TRM_on_our_own_desc: "Россия не должна быть псом для любой другой нации. Пришло время сформировать свой собственный альянс и больше не танцевать под чужую трубу!"

TRM_tsar_soviets: "Царь и Советы!"
TRM_tsar_soviets_desc: "Для многих Младороссы - это группа, которая смехотворна, чтобы даже существовать, но каким-то образом в хаосе переворота им удалось сохранить власть. Теперь Александр Казем-бек и его группа будут стремиться реформировать Приамур в своём радикальном видении. Под руководством Младороссов две, казалось бы, противоречащие друг другу силы - монархизм и социализм, наконец, будут объединены."

TRM_ally_smen: "Союз с Чешским Легионом"
TRM_ally_smen_desc: "Мы должны объединиться с чешскими легионерами, также известными как белые чешские панславянисты. С их помощью мы можем восстановить Россию в ещё больших границах."

TRM_party_order: "Партия порядка"
TRM_party_order_desc: "Мы - партия порядка, партия силы и партия Единства. И мы приносим клятву нашему народу поддерживать целостность нашего государства любыми средствами, в том числе средствами, которые некоторые более либеральные и анархистские элементы сочтут «авторитарными» или даже «реакционными»."

TRM_social_monarchy: "«Богатыри революции»"
TRM_social_monarchy_desc: "Сияющие в синей униформе одноимённые «Синие рубашки» напоминают легендарного богатыря: патриотичного, набожного и мужественного. Осуществив национальную революцию, «синие рубашки» будут преобразованы из партийного ополчения во внутренние войска Приамура, лояльные Вождю."

TRM_soviet_democracy: "Советская демократия"
TRM_soviet_democracy_desc: "Слишком долго рабочие были угнетены реакционерами. Пора отбросить старую автократию Приамура и установить новую форму демократии, управляемую рабочими!\n\nОднако на бюллетене будет только одно имя..."

TRM_cult: "Культ Вождя"
TRM_cult_desc: "Подобно тому, как у Ленина были верные последователи и как культ личности сформировался вокруг Царя, Казем-бек также приобрёл культ последователей. Легионы преданных сторонников сделают всё, что прикажет Вождь. А с верным пролетариатом на стороне Младороссов все враги Царя и Вождя будут уничтожены!"

TRM_vlad_conference: "1-й Съезд во Владивостоке"
TRM_vlad_conference_desc: "В связи с нынешней ситуацией Казем-бек решил созвать собрание своих союзников - Младороссов, чтобы решить будущее Приамура. Однако были приглашены не только Младороссы. Другие известные политические фракции, такие как «евразийцы», националисты и «сменовеховцы», были также приглашены для участия в конференции, хотя многие из них не согласны с Казем-беком или политикой Младороссов. Однако, он болезненно осознает, что ему нужны союзники; и что по окончании конференции одна из этих фракций будет приглашена к сотрудничеству с Правительством Казем-бека."

TRM_ally_evra: "Союз с Евразийцами"
TRM_ally_evra_desc: "«Евразийцы» стремятся к созданию братства славянских и азиатских народов, чтобы выступить в качестве оплота против западного меркантилизма. Их преклонение перед героизмом, духовностью и иерархией было замечено «Вождём» и японскими ультранационалистами, близкими к Императору. Однако нам следует лучше объединиться с их национал-максималистским крылом, которое лучше представляет наши идеалы."

TRM_ally_nationalists: "Союзник националистов"
TRM_ally_nationalists_desc: "Революция поставила националистов Вонсяцкого перед выбором: погибнуть вместе с Колчаком или помочь возродить Царство. Хотя их преданность Казем-Беку и партии остаётся под вопросом, никто не может отрицать их нерушимую любовь к России и свирепость тех, кто марширует под черепашьим флагом."

TRM_our_hand_alone: "Только нашей рукой"
TRM_our_hand_alone_desc: "Нами не управляют слабые японцы, нас не останавливают полчища русских на Востоке. Мы сильны, свободны и трудолюбивы. Нация старательных, трудолюбивых мужчин и женщин, которые не остановятся ни перед чем, чтобы спасти свою нацию, и будут сопротивляться любому захватчику до конца. И с помощью власти, принадлежащей нашим преданным гражданам, мы победим любого, кто попытается остановить нашу могучую нацию!"

TRM_eurasia: "Евразийское братство"
TRM_eurasia_desc: "Одна из главных идей «Евразийцев» заключается в том, что все народы Европы и Азии должны объединиться в единое целое. И с их влиянием в правительстве мы будем стремиться к созданию братства между всеми гражданами Евразии. Особенно братства между японцами и русскими, которые слишком долго были разделены. "

TRM_worker_solidarity: "Панъславянская солидарность"
TRM_worker_solidarity_desc: "Создание истинного панславянского царства означает, что славянские народы должны быть поставлены на первое место. Славяне будут иметь право на пот своего чела. И когда славяне наконец возьмут в свои руки управление нашим государством, реакционные и буржуазные институты старой капиталистической России будут окончательно разрушены. "

TRM_modern_bog: "Социальная монархия"
TRM_modern_bog_desc: "Пришло время сделать Приамур настоящим «народным Царством». Младороссы заработали достаточно власти, чтобы установить настоящего Царя Рабочих и начать процесс восстановления престола и всей России. И довольно скоро мы действительно воплотим дух социальной монархии."

TRM_imperial_council: "Всеимперский Экономический Совет"
TRM_imperial_council_desc: "Чтобы лучше подготовить промышленность к освобождению Родины, Царь приказал создать Всеимперский экономический совет, который будет наблюдать за преобразованием Приамура из бесплодной заводи в индустриальную сверхдержаву. И как только Приамур будет полностью индустриализирован, мы сможем перейти к уничтожению нелегитимного Правительства."

TRM_plan_return: "Традиционные пролетарские ценности"
TRM_plan_return_desc: "Несмотря на то, что наша политика будет означать прогресс и разрушение традиционализма, мы знаем лучше, что такое традиция. Мы должны не просто поддерживать старые структуры власти, но и расширять благородство и заслуги дворянских семей не только в Приамурье, но, вскоре, и по всей России."

TRM_orthodox: "Ортодоксальный интегрализм"
TRM_orthodox_desc: "Несмотря на то, что мы - красные, мы достаточно умны, чтобы знать, что Православная Церковь чрезвычайно важна и что сохранение её власти является обязательным условием, если мы хотим иметь хоть какую-то легитимность как Царство. В общем, мы должны сделать так, чтобы Церковь оставалась жизненно важной частью нашего общества до такой степени, чтобы она была неотделима от самой нации. Этот «православный интегрализм» обеспечит единство в нашем деле как в политическом, так и в религиозном плане."

TRM_spirit_revolution: "Революция духа!"
TRM_spirit_revolution_desc: "Время, когда над нами властвовала идеология, прошло. Правительство Казем-бека провело революцию, более могущественную, чем любая партия или секта. Он создал «революцию духа», которая объединяет всех нерушимыми узами. Эта революция, поставившая интегральный национализм превыше всего, восторжествовала в Приамурье и вскоре победит во всём мире. Вместо разделения по классам Россия будет объединена по нации!"

TRM_Soviet_Tsardom: "Красный Царь торжествует!"
TRM_Soviet_Tsardom_desc: "Хотя сначала нас высмеивали другие государства, нам удалось достичь цели, к которой мы стремились годами. От нелегитимных тиранов, таких как [RUS.GetLeader] и [SOV.GetLeader] мы отказались. Восторжествовала воля Вождя Казем-бека. Мы вернули наследие царей; однако наша работа ещё не завершена. Освобождение нашей законной Родины только началось..."

TRM_restoring_tsardom: "Путь к единству"
TRM_restoring_tsardom_desc: "Теперь, когда мы вернули себе Россию, мы можем сосредоточиться на возвращении земель, которые были потеряны. Ещё с тех пор, как мы были просто громадным государством в Сибири, у нас были мечты вернуть хоть дюйм старого Царства, и теперь у нас наконец-то есть инструменты, чтобы воплотить наши мечты в реальность!"

TRM_invade_manchuria: "Охрана Маньчжурии"
TRM_invade_manchuria_desc: "Хотя в прошлом мы могли потерять контроль над Маньчжурией, сейчас мы в состоянии нанести удар по фальшивому республиканскому правительству в Маньчжурии и вернуть себе неотъемлемую часть нашей империи. "

TRM_invade_persia: "Вторжение в Персию"
TRM_invade_persia_desc: "Чтобы лучше закрепить наши позиции на Ближнем Востоке, мы должны обезопасить Каспийское море. Необходимо установить связь между Центральной Азией и Кавказом."

TRM_invade_romania: "Русская Бессарабия"
TRM_invade_romania_desc: "Валахия и Молдавия по праву являются русскими землями; и эти законные Русские земли должны быть возвращены. Пришло время освободить наши потерянные территории."

TRM_take_back_alaska: "Вернуть Аляску"
TRM_take_back_alaska_desc: "Мы поступили глупо, когда продали Аляску, теперь это совершенно очевидно. Однако с американцами, охваченными Гражданской войной, мы можем нанести удар по Аляске и вернуть себе плацдарм в Америке."

TRM_natural_borders_restored: "Естественные границы России!"
TRM_natural_borders_restored_desc: "Правильные границы России теперь восстановлены, наша нация снова цела. И с восстановлением нашего права первородства, теперь мы можем обеспечить безопасность нашей гегемонии над всей Евразией. Слава Царю и Советам!"

