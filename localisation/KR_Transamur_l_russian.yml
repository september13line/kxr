TRM_martial_law: "Военное положение"
TRM_martial_law_desc: "Ситуация в нашей стране нестабильная. Чтобы предотвратить новый переворот, военное положение поможет защитить наш народ."
TRM_research: "Либеральные учёные"
TRM_research_desc: "Приамур не может процветать без светлых умов. Занимаясь научными исследованиями, мы можем увеличить наше влияние на мировой арене."
TRM_factory: "Инвестиции в тяжёлую промышленность"
TRM_factory_desc: "Государственные субсидии обеспечивают развитие нашей тяжёлой промышленности. Приамур больше не будет считаться обшарпанным пустырём на краю света, теперь он будет индустриальной державой из шлака и стали."
TRM_goods: "Государство всеобщего благосостояния"
TRM_goods_desc: "Жизнь в Сибири сложная. Самое меньшее, что мы можем сделать для наших граждан, - это предоставить им полностью функционирующее государство всеобщего благосостояния. Удобно, что это также обезоруживает большую часть оппозиции нашему режиму."
TRM_mil_stuff: "Лояльный военный кабинет"
TRM_mil_stuff_desc: "Последствия наших недавних военных реформ привели к созданию более гибкой военной машины, что очень важно в таком государстве, как Приамур."
trm_workers_rights: "Социальное обеспечение"
TRM_small_business: "Субсидии бизнесу"
TRM_purge: "Последствия «чистки» в армии"
TRM_purge_desc: "Восстановление святости всей военной машины в одночасье - дело сложное и разочаровывающее. Последствия неизбежны. Однако в долгосрочной перспективе у нас будет армия, достойная своего имени."
TRM_new_military: "Новый военный кабинет"
TRM_new_military_desc: "Наши Вооружённые Силы теперь гораздо более лояльны к нашему режиму и эффективны в результате наших недавних мер по реформированию."
TRM_new_military_1: "Новый военный кабинет"
TRM_new_military_1_desc: "Наши Вооружённые Силы теперь гораздо более лояльны к нашему режиму и эффективны в результате наших недавних мер по реформированию."
trm_orhodox_church: "Связи с Церковью"
trm_orhodox_church_desc: "Нам нужны прочные связи с Русской Дальневосточной Православной Церковью, чтобы наши граждане были довольны нашим правительством."
TRM_ships: "Новые конструкции кораблей"
TRM_ships_desc: "Наша нация - это, в какой-то степени, флот с государством. Новые боевые корабли необходимы для нашего военного престижа и, в конечном итоге, для нашего выживания."
TRM_supply: "Улучшенная сеть поставок"
TRM_supply_desc: "Контроль над Транссибирской магистралью позволит нам использовать дополнительные преимущества инфраструктуры, что позволит улучшить нашу логистику."
TRM_modest_society: "Политическая стабилизация"
TRM_modest_society_desc: "Наша нация, кажется, наконец-то стабилизировалась. И наступила новая эра процветания и власти для всего Приамура под нашим новым так называемым «Скромным государством»."
TRM_anti_kolchak: "Антиколчаковские настроения"
TRM_anti_kolchak_desc: "У режима Колчака мало сторонников и много ненавистников. Большинство либералов открыто противостоит ему, а его генералы не заслуживают доверия. Есть даже шанс, что они начнут переворот, чтобы свергнуть Колчака."
TRM_JAP_CONS: "Японские концессии"
TRM_JAP_CONS_desc: "Сила интересов японского бизнеса и лоббистов в Приамурье становится всё более очевидной, и концессия является тому доказательством. Там, где когда-то европейские державы вынуждали открыться азиатские рынки, в Приамурье, похоже, теперь верно обратное."
