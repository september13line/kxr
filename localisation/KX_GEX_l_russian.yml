### Events ###
GEX.1.t: "Германия завоевана"
GEX.1.d: "Мы побеждены нашими жалкими врагами, и наши армии терпят поражение по всей Европе. Хотя они и захватили Отечество, война ещё далека от завершения!"
GEX.1.a: "Бегите в Миттельафрику, мы будем сражаться оттуда."
GEX.1.b: "Наши владения в Восточной Азии дают нам наилучшие шансы на восстановление."
GEX.1.c: "Рейх проживёт ещё один день в Китае."
GEX.1.e: "Наши союзники в Техасе - идеальное место назначения."
GEX.1.f: "Османское государство будет нашим оплотом!"
GEX.1.g: "Бежать некуда..."

GEX.2.t: "Передача из Германии"
GEX.2.d.MAF: "В результате краха военных усилий Германии в континентальной Европе Кайзер постановил, что [MAF.GetLeader] должен немедленно покинуть пост Штатгальтера Миттельафрики и передать административные обязанности чиновникам Рейха по мере их прибытия в Африку. Миттельафрика должна быть поглощена Германией напрямую, пока Рейх не будет восстановлен."
GEX.2.d.MAF_kaiser: "В результате краха военных усилий Германии в континентальной Европе Кайзер постановил, что [MAF.GetLeader] должен немедленно покинуть пост Штатгальтера Миттельафрики и передать административные обязанности чиновникам Рейха по мере их прибытия в Африку. Миттельафрика должна быть поглощена Германией напрямую, а наше колониальное правление прекращено."
GEX.2.d.GEA: "В результате краха военных усилий Германии в континентальной Европе Кайзер распорядился, чтобы [GEA.GetLeader] немедленно покинул свой пост и передал административные обязанности чиновникам Рейха по мере их прибытия в Азию. [GEA.GetNameDefCap] должен быть поглощен Германией напрямую, пока Рейх не будет возвращен."
GEX.2.d.AOG: "В результате краха военных усилий Германии в континентальной Европе Кайзер распорядился, чтобы [AOG.GetLeader] немедленно покинул свой пост и передал административные обязанности чиновникам Рейха по прибытии в Китай. [AOG.GetNameDef] должен быть поглощен Германией напрямую, пока Рейх не будет возвращен."
GEX.2.d.AOG_directors: "В результате краха военных усилий Германии в континентальной Европе, Кайзер постановил, что [AOG.GetLeader] должен немедленно уйти в отставку и передать административные обязанности чиновникам Рейха, когда они прибудут в Азию. Н.С.О.GetNameDef] должен быть поглощен непосредственно Германией, пока Рейх не будет возвращен."
GEX.2.d.AOG_kaiser: "В результате краха военных усилий Германии в континентальной Европе, Кайзер постановил, что [AOG.GetNameDef] должен немедленно принять его изгнание в качестве Императора и передать административные обязанности чиновникам Рейха, как только они прибудут в Африку. [AOG.GetNameDef] должен быть поглощен Германией напрямую, с нашим колониальным правлением покончено."
GEX.2.d.TXS: "В результате краха военных усилий Германии в континентальной Европе Кайзер потребовал, чтобы [TXS.GetLeader] ушел в отставку и передал административные обязанности чиновникам Рейха, когда они прибудут в Техас. [TXS.GetNameDef] должен быть поглощен Германией напрямую, пока Рейх не будет возвращен."
GEX.2.d.OTT: "В результате краха военных усилий Германии в континентальной Европе Кайзер постановил, что немецкая администрация в [OTT.GetNameDef] должна немедленно сложить свои полномочия и передать административные обязанности должностным лицам Рейха, как только они прибудут в Турцию. [OTT.GetNameDef] должен быть поглощен Германией напрямую, пока Рейх не будет возвращен."
GEX.2.a: "Приветствуйте правительство в изгнании."
GEX.2.b: "Без них нам будет лучше!"
GEX.2.c: "Лаптежников больше нет! Провозгласить независимость Миттельафрики!"
GEX.2.e: "Африка больше не будет страдать от колониального правления!"
GEX.2.f: "Пусть сначала поищут другое место."

GEX.3.t.MAF: "Миттельафрика провозглашает независимость"
GEX.3.t.GEA: "[GEA.GetNameDefCap] Провозглашает независимость"
GEX.3.t.AOG: "[AOG.GetNameDefCap] провозглашает независимость"
GEX.3.t.TXS: "[TXS.GetNameDefCap] отвергает нас!"
GEX.3.t.OTT: "[OTT.GetNameDefCap] отвергает нас!"
GEX.3.d.MAF: "Колониальные администраторы в Африке сошли с ума! Они провозгласили полную независимость от Рейха, не оставив нам иного выбора, кроме как пасть перед лицом наших врагов!"
GEX.3.d.GEA: "Колониальные администраторы в Восточной Азии оставили нас! Они провозгласили полную независимость от Рейха, не оставив нам иного выбора, кроме как рухнуть перед лицом наших врагов!"
GEX.3.d.AOG: "Колониальные администраторы в Китае оставили нас! Они провозгласили полную независимость от Рейха, не оставив нам иного выбора, кроме как рухнуть перед лицом наших врагов!"
GEX.3.d.TXS: "Наш "союзники" в Техасе оставили нас! Они отклонили наше прошение об изгнании, не оставив нам иного выбора, кроме как пасть перед лицом наших врагов!"
GEX.3.d.OTT: "Наш "союзники" в [OTT.GetNameDef] оставили нас! Они отклонили наше прошение об изгнании, не оставив нам иного выбора, кроме как пасть перед лицом наших врагов!"
GEX.3.a: "Миттельафрика - идеальное убежище."
GEX.3.b: "Конечно, наши восточноазиатские братья окажутся более верными..."
GEX.3.c: "Давайте изменим курс на Китай."
GEX.3.e: "Наши техасские союзники, надеюсь, примут нас."
GEX.3.f: "Рейх возродится в Анатолии."
GEX.3.g: "Wir sind verloren"

GEX.4.t.MAF: "Миттельафрика принимает контроль Рейха"
GEX.4.t.GEA: "Восточная Азия принимает контроль Рейха"
GEX.4.t.AOG: "Китай принимает контроль Рейха"
GEX.4.t.TXS: "Техас принимает контроль Рейха"
GEX.4.t.OTT: "[OTT.GetNameDefCap] Принимает контроль Рейха"
GEX.4.d.MAF: "Администраторы [MAF.GetNameDef] мудро решили передать контроль над Миттельафрикой обратно чиновникам Кайзера."
GEX.4.d.GEA: "Администраторы [GEA.GetNameDef] приняли мудрое решение передать контроль над Восточной Азией обратно Кайзеровским чиновникам."
GEX.4.d.AOG: "Администраторы [GEA.GetNameDef] мудро решили уступить контроль над Китаем Кайзеровским чиновникам."
GEX.4.d.TXS: "Администраторы [TXS.GetNameDef] мудро решили передать контроль над Техасом чиновникам Кайзера."
GEX.4.d.OTT: "[OTT.GetNameDef] мудро решили передать контроль над Османской империей чиновникам Кайзера."
GEX.4.a: "Теперь мы правим из Африки."
GEX.4.b: "Мы теперь правим из Азии."
GEX.4.c: "Мы теперь правим из Китая."
GEX.4.e: "Мы теперь правим из Техаса."
GEX.4.f: "Теперь мы правим из Константинополя."

GEX.12.t: "Должны ли мы продолжать войну?"
GEX.12.d: "Правительство Германии потерпело крах и бежало в Африку, взяв на себя контроль над своими бывшими колониями здесь. Однако они всё ещё владеют большей частью колониальных территорий, на которые мы претендуем, и находятся в значительном беспорядке. Должны ли мы потребовать от них передачи территорий под угрозой продолжения войны или закончить её сейчас?"
GEX.12.a: "Требовать колонии."
GEX.12.b: "С нас достаточно войны с немцами."

GEX.13.t: "Угроза [NFA.GetAdjective]"
GEX.13.d: "[NFA.GetNameDefCap] выступили с угрозой - либо мы отдадим колонии, которые когда-то принадлежали им, либо они продолжат войну против нас. Учитывая наше нынешнее состояние беспорядка, возможно, будет разумно принять их требования. В противном случае мы будем воевать с ними здесь, в Африке."
GEX.13.a: "Дайте им то, что они хотят, если это положит конец этому."
GEX.13.b: "Тогда мы встретимся с ними здесь, в Африке."

GEX.101.t: "Освобождение Рейха"
GEX.101.d: "Мало кто ожидал нашего поражения во Второй мировой войне и нашего последующего изгнания из Европы. Ещё меньше ожидали нашего возвращения. С помощью наших вспомогательных территорий по всему миру мы собрали силы, чтобы отвоевать нашу родину у предателей и захватчиков, которые вытеснили нас не так давно. По всей Германии начались массовые празднования, а наш Кайзер выступил с речью перед ликующими толпами у Бранденбургских ворот. Несмотря на значительные повреждения, уже началась реставрация памятника. Однако за всеми этими празднованиями и весельем уже начались облавы на сторонников коллаборационистского правительства, чтобы мы никогда больше не оказались в положении изгнанников."
GEX.101.a: "Наконец-то мы вернулись"
GEX.101.b: "Трижды за Германию!"

GEX.102.t: "Состояние Кайзерлихского флота"
GEX.102.d1: "После нашего возвращения в Кайзеррейх многие открыто задавались вопросом, как мы будем справляться с потерей Кайзерлихского флота, хотя, несомненно, было бы неизбежно приложить большие усилия для восстановления его былой мощи, администрация разрывалась между двумя планами, умеренным предложением по интенсификации производства, чтобы быстро создать работоспособный флот, или гораздо более амбициозным предложением, названным "План Z", чтобы быстро нарастить флот до его прежней мощи всего за несколько лет, решение должно быть принято."
GEX.102.d2: "После нашего возвращения в Кайзеррейх, многие открыто задавались вопросом, как мы будем справляться с потерей Кайзерлихского флота, хотя, несомненно, было бы неизбежно приложить большие усилия для восстановления его былой мощи, администрация разрывалась между двумя планами, умеренным предложением по интенсификации производства, чтобы быстро построить работоспособный флот, или альтернативным предложением, которое больше акцентирует внимание на торговом флоте, чтобы поддержать торговлю и, таким образом, одновременно экономику Германии, решение должно быть принято."
GEX.102.a: "Принять умеренное предложение"
GEX.102.b: "Приступить к реализации плана Z!"
GEX.102.c: "Давайте сосредоточимся на торговом флоте"

GEXAOG.101.t: "Хаос во внешней Маньчжурии!"
GEXAOG.101.d: "Хотя граница Маньчжурии с германской администрацией Китая всегда была напряженной, не в последнюю очередь с тех пор, как в регионе высадились немецкие изгнанники, последние несколько дней по этому вопросу было, кажется, радиомолчание, недоумевая, что из гарнизона не поступило ни одного сообщения о немецком вмешательстве или даже присутствии. И только сегодня пришло сообщение от инспекции, направленной местной администрацией, в котором сообщалось, что боевики перерезали коммуникации и почти сумели захватить Амурский бассейн. Однако на этом все не закончилось, вскоре после этого в китайских газетах появились сообщения о том, что немецкие войска намерены "восстановить порядок" в регионе. Хотя, безусловно, возможно достичь региона первыми, учитывая наше превосходное знакомство с логистикой в регионе, и было бы большой потерей отдать регион под их контроль, многие из нашего генерального штаба опасаются, что такое вмешательство приведет нас к открытой войне с закаленными войной немецкими изгнанниками."
GEXAOG.101.a: "Неприемлемо, немедленно вводите войска!"
GEXAOG.101.b: "Выведите все оставшиеся гарнизоны, это не стоит крови."

GEXAOG.102.t: "[FROM.GetNameDef] отражает наше вторжение"
GEXAOG.102.d: "Несмотря на нашу попытку тихо захватить земли Внешней Маньчжурии, [FROM.GetNameDef] угрожает помешать нам. Поступают сообщения о быстрой военной мобилизации, которая скоро обрушится на регион, и если мы хотим захватить наши завоевания сейчас, нам придется сделать это мечом."
GEXAOG.102.a: "Мы были так близко."

GEXAOG.103.t: "Мы захватили Внешнюю Маньчжурию."
GEXAOG.103.d: "Похоже, наш план увенчался успехом: после хаоса, распространившегося по бассейну Амура, наши войска, воспользовавшись бездействием российской администрации, наводят порядок в буйном регионе, очищая его от "бригад и повстанцев" и передавая нам всю Внешнюю Маньчжурию де-факто без единого выстрела."
GEXAOG.103.a: "Замечательно"

GEXAOG.104.t: "Немецкие изгнанники осаждают порты!"
GEXAOG.104.d: "Сегодня хаос распространился по концессиям, так как внезапная волна беспорядков захватила нашу территорию, беспорядки наводнили улицы Шанхая. Немецкое правительство в изгнании, ссылаясь на это, послало войска для "восстановления порядка" в концессиях, утверждая, что власть и порядок в концессиях рухнули из-за нашей неспособности, хотя многие открыто подозревают их в том, что они ответственны за возбуждение внезапного хаоса, используя эту возможность как игру власти, чтобы захватить концессии."
GEXAOG.104.a: "У нас нет выбора"
GEXAOG.104.b: "Изгоните их гарнизон, мы не отдадим порты так просто!"

GEXAOG.105.t: "Лига изгоняет наш гарнизон!"
GEXAOG.105.d: "Несмотря на нашу попытку захватить концессии без кровопролития, похоже, вопреки всему, совет легатов не изменил своего курса и изгнал наши войска."
GEXAOG.105.a: "Нас лишили нашего приза!"

GEXAOG.106.t: "Лига уступает власть"
GEXAOG.106.d: "После хаоса, охватившего Шанхай и несколько других концессий, похоже, что совет легатов мудро решил не возражать против нашей интервенции в порты, предоставив нам ценный контроль над богатыми активами и впечатляющими верфями, которые они предлагают."
GEXAOG.106.a: "Прекрасная работа."

GEXTXS.1.t: "Прогерманские монархические настроения"
GEXTXS.1.d: "Германия пала, немецкая сфера рухнула, и теперь их ненавистные враги правят европейским континентом. Но против социалистических полчищ Техас остаётся одним из последних маяков ответственного правительства в мире. Видя это, Кайзер Германской империи бежал в Техас, чтобы найти убежище от захватчиков. Вместе с другими советниками, изгнанниками и генералами, они обещают противостоять всем, кто уничтожит их родину и то, за что она стоит, в веках. Их благородное дело привлекло внимание большой общины немцев в Техасе, которые преданы Кайзеру и даже поддерживают своеобразную идею правительства провозгласить его Кайзером Техаса."
GEXTXS.1.a: "Держать его как изгнанника"
GEXTXS.1.b: "Провозгласите его Кайзером Техаса!"

GEXTXS.2.t: "Флаг для американского Кайзеррейха"
GEXTXS.2.d: "Несмотря на то, что мы изначально использовали новый флаг Американского Кайзеррейха, похоже, некоторые в нашей администрации опасаются, что его слишком "немецкий" мотив не понравится нашим новым американским гражданам, и предложили несколько альтернативных вариантов флага."
GEXTXS.2.a: "Придерживайтесь триколора и орла"
GEXTXS.2.b: "Флаг со звездой и орлом - идеальный вариант"
GEXTXS.2.c: "Придерживайтесь дизайна со звездой и триколором"

GEX_foreign.1.t: "Приглашение от немецкого правительства в изгнании"
GEX_foreign.1.d: "Сегодня прибыл посланник от немецкого правительства в изгнании, предлагающий нам место в их обновленном альянсе, ссылаясь на старые связи, хотя они могли бы снова стать полезными союзниками, нужно учитывать, что втягиваться снова в уже проигранную войну может быть неразумно."
GEX_foreign.1.a: "Вместе мы сильнее!"
GEX_foreign.1.b: "Они уже проиграли, давайте не будем втягиваться вместе с ними"."

GEX_foreign.2.t: "[FROM.GetNameDef] вернулись в строй."
GEX_foreign.2.d: "Обращаясь к нашим ранее существовавшим связям, похоже, что [FROM.GetNameDef] приняли наше предложение о возобновлении союза и готовы внести свой вклад в освобождение Германии."
GEX_foreign.2.a: "Великолепно."

GEX_foreign.3.t: "[FROM.GetNameDef] отвергли нас"
GEX_foreign.3.d: "Несмотря на наши старые связи, похоже, что [FROM.GetNameDef] отклонили любые дипломатические предложения о возобновлении союза, возможно, не желая участвовать в далеких войнах или не признавая наше правительство законным."
GEX_foreign.3.a: "Прискорбно."

GEX_foreign.4.t: "Немцы угрожают нам!"
GEX_foreign.4.d: "Станем ли мы марионетками?"
GEX_foreign.4.a: "Неужели они так хотят снова умереть?"
GEX_foreign.4.b: "В любом случае, мне всегда больше нравились RP-игры."

GEX_foreign.5.t: "[FROM.GetNameDef] отвергли наши требования."
GEX_foreign.5.d: "ДА!"
GEX_foreign.5.a: "УБИТЬ!"

GEX_foreign.6.t: "[FROM.GetNameDef] выражает согласие"
GEX_foreign.6.d: "Мудро, [FROM.GetNameDef] полностью согласились с нашими требованиями. Это большое облегчение, так как в этот день нет необходимости проливать немецкую кровь или тратить немецкое железо. Между нашим и их правительством были проведены переговоры о мирном урегулировании, и по всей нашей земле вспыхнули светлые торжества. Хотя эта победа далека от того, чего мы надеемся достичь, давайте радоваться, что у нас всё ещё есть повод для праздника."
GEX_foreign.6.a: "Ещё на один шаг ближе к Берлину."

GEX_foreign.7.t: "Немцы мобилизуются!"
GEX_foreign.7.d: "С тех пор как немцы были изгнаны в [FROM.GetNameDef], мы предвкушали тот день, когда мы сразимся с ослабленным, но грозным немецким присутствием на нашей границе. Мы получили сообщения о том, что немецкое правительство в изгнании в [FROM.GetNameDef] мобилизовалось на нашей границе, и в соседних городах уже начались стычки. Хотя германское правительство ослаблено, нет сомнений, что они всё ещё способны; нам понадобится чудо, чтобы выстоять против гуннов."
GEX_foreign.7.a: "Каждый человек под моим командованием должен мне сто немецких скальпов... И я хочу свои скальпы!"

GEX_foreign.8.t: "Германское правительство в изгнании просит защиты"
GEX_foreign.8.d: "Мы получили предложение от правительства Германии в изгнании установить с нами торгово-экономические связи в обмен на гарантии, что мы придем им на помощь, если они подвергнутся нападению."
GEX_foreign.8.a: "Мы согласны."
GEX_foreign.8.b: "Они нам не нужны."

GEX_foreign_east.1.t: "Павший Восток"
GEX_foreign_east.1.d: "Наша славная родина пала, эмоциональный удар до сих пор поражает наше правительство, даже после того, как мы едва спаслись и вывезли все, что смогли. Однако, похоже, сам бог не ослабляет ярость, обрушенную на наше все более апатичное руководство: с востока пришли новости о стервятниках, надвигающихся на наши владения. Даже когда мы думали, что наши далекие владения в безопасности от гораздо более крупных ставок в Европе, оказывается, что оппортунисты из Японии, партизанских отрядов и даже других колониальных режимов приняли наше падение за пожар на востоке. Теперь мы должны решить, что делать с этим недавним поворотным моментом.\nНекоторые в нашем правительстве, особенно апатичные, говорят, что мы должны просто отказаться от востока, так как он уже потерян, и любая попытка вернуть его отвлекает ресурсы от возвращения отечества. Однако некоторые остаются непреклонными в том, что мы должны вмешаться на востоке, как для спасения имеющихся у нас активов, так и в качестве акта неповиновения нашей недавней мрачной судьбе. Нас и раньше топтали, но дальше так продолжаться не будет."
GEX_foreign_east.1.a: "Дело проиграно."
GEX_foreign_east.1.b: "Мы не смиримся с этим унижением, за войну!"

GEX_foreign_east.2.t: "Немцы протягивают оливковую ветвь"
GEX_foreign_east.2.d: "Немцы прислали нам телеграмму: после поражения в континентальной Европе, изгнавшего их в Африку, они не желают воевать и поэтому предлагают нам сделку. Они отдадут нам свои восточные земли в обмен на то, что мы позволим им вывезти все свои активы и войска. Хотя это и кажется хорошей сделкой, но это позволит немцам все их восточные военные части воссоединить со своим правительством и их будущими планами, а также займет все более дефицитную перспективу - время. Итак, позволим ли мы им мирно уйти в течение года, или возьмемся за оружие в быстром завоевании, которое оставит немцев без их драгоценных войск и обеспечит нам легитимность в глазах потенциальных азиатских союзников."
GEX_foreign_east.2.a: "Мы одержали победу"
GEX_foreign_east.2.b: "Никаких переговоров с империалистами!"

GEX_foreign_east.3.t: "Японцы согласны с нашим уходом"
GEX_foreign_east.3.d: "Японцы ответили на наше предложение согласием, позволив нам спокойно покинуть восток, что означает, что мы можем сохранить наши силы в более широкой борьбе за возвращение родины. Единственное, мы ещё не отправили сообщение тем, кто управляет нашими восточными землями, поэтому мы должны надеяться, что они воспримут новость хорошо и вернутся в наше лоно. Ведь, в конце концов, только глупец попытается выступить на востоке в одиночку, верно?"
GEX_foreign_east.3.a: "Великолепно, отправляйте."

GEX_foreign_east.4.t: "Японцы отвергли наш отказ"
GEX_foreign_east.4.d: "Японцы ответили на наше предложение о мирном переходе, высмеяв нас в телеграмме и обстреляв порты наших колониальных владений. Похоже, их амбиции настолько велики, что они отвергают всякий разум и мирные выводы, предпочитая конфликт тому количеству времени, которое потребуется для мирного ухода."
GEX_foreign_east.4.a: "Я не счастливый сын."

GEX_foreign_east.5.t: "Победа японских амбиций"
GEX_foreign_east.5.d: "Наши благодетели из колониального управления в изгнании, похоже, ослабели после своего унижения, так как теперь мы получили приказ покинуть владения, которые они поручили нам содержать. Они просят нас подготовиться к тому, чтобы покинуть эту территорию и перевезти все наши активы в их владения, где мы присоединимся к ним. Хотя технически мы всё ещё служим им, многие среди наших войск испытывают горький привкус, оставляя то, что мы защищали кровью, особенно японцам, которые, несомненно, будут злоупотреблять этими землями, которые мы держим. Теперь мы должны спросить, что делать, так как кажется, что если мы захотим дать отпор японцам, чтобы защитить наши земли, правительство Германии будет рассматривать нас как предателей. Наше руководство находится на перепутье, поскольку их верность Кайзеру, а также этим землям, которыми мы управляем, находится под вопросом."
GEX_foreign_east.5.a: "У нас нет выбора"
GEX_foreign_east.5.b: "Мы не потерпим такой участи, провозгласим независимость от Рейха!"
GEX_foreign_east.5.c: "Мы знали, что им нельзя доверять."

GEX_foreign_east.6.t: "Мукке говорит "да""
GEX_foreign_east.6.d: "Несмотря на горечь, наш колониальный режим в Восточной Азии под руководством фон Мукке согласился соблюдать договор и уйти. Хотя это решение оставило его очень горьким из-за необходимости покинуть созданное им самим Царство в Азии, его бесценные военно-морские и морские силы теперь снова с нами в наших более широких попытках вернуть наш дом, тем более что если бы он решил сражаться, потеря Мукке была бы катастрофической."
GEX_foreign_east.6.a: "Объединённые мы плывем домой"

GEX_foreign_east.7.t: "Фалькенхаузен говорит "да""
GEX_foreign_east.7.d: "Хотя казалось, что мы бросили их под автобус, когда мы сказали им, что они должны отказаться от наших уступок в Китае, гарнизоны неохотно согласились. Это хорошая новость для наших ценных советников, и даже склады оружия вернулись в наши руки для предстоящей борьбы за отечество. С ужасом думая о том, что японцы сделают с жителями уступленных нами концессий, Фалькенхаузен теперь возвращается к нам со всеми бесценными знаниями, которые он несет."
GEX_foreign_east.7.a: "Будь проклята желтая лихорадка"

GEX_foreign_east.8.t: "Мукке говорит "нет""
GEX_foreign_east.8.d: "Оказывается, если бросить командующего флотом, который дорожит своим имуществом, под автобус, он не захочет выполнять условия мира, особенно когда у него есть армада, чтобы сделать это (хотя бы временно). Хотя Япония - надвигающийся гигант, способный сокрушить его, это не остановило Маке, который лишь сплотил под собой восточные флоты и морскую пехоту в попытке спасти земли, которые им было поручено удерживать, даже если они больше не находятся под нашей санкцией. Это трагично как с точки зрения будущей стоимости жизней, так и с точки зрения того, что теперь у нас нет возможности вернуть флоты под его командованием, которые были бы бесценны для нашего дела."
GEX_foreign_east.8.a: "Видно, что он приближается на расстоянии морской мили."

GEX_foreign_east.9.t: "Фалькенхаузен говорит "нет""
GEX_foreign_east.9.d: "Сегодня Фалькенхаузен удивил наше правительство, заявив, что не оставит концессии, поскольку он привязался к ним и не может смириться с тем, что оставит их на произвол судьбы в руках Японии. Несмотря на возможную бесполезность борьбы с Японией, он будет противостоять японцам, когда они придут захватить эти земли, сплотив китайские и даже некоторые немецкие войска для защиты этих концессий. Он не только трагичен тем, что это повредит нашему имиджу, так как они продолжают нести немецкое знамя в последнем бою, он также лишил нас дополнительного гарнизона и советников возможности вернуться домой с нами."
GEX_foreign_east.9.a: "55 дней в Циндао"

GEX_foreign_east.10.t: "Срок истек!"
GEX_foreign_east.10.d: "Наш срок, о котором говорилось в договоре, наконец-то истек. Теперь японские корабли входят в земли, которые мы передаем, наши войска все ушли, кроме почетного караула, чтобы пройти через церемонию передачи. Международные СМИ внимательно следят за тем, как их корабли входят, а мы уходим, с немецким знаменем, спущенным над концессиями и портами, которыми мы раньше владели. Несмотря на эту потерю, по крайней мере, мы прошли через это и сумели сохранить мир и достоинство."
GEX_foreign_east.10.a: "Вовремя!"
GEX_foreign_east.10.b: "Такое ощущение, что они просто исчезли."

GEX_foreign_east.11.t: "Договор завершён!"
GEX_foreign_east.11.d: "Империалистические немцы действительно выполнили свою часть сделки, что показывает, что у них, в конце концов, осталось немного чести. Встретив почетный караул, который прошел через заключительную церемонию передачи, их флаг спустился, а солнце взошло над их бывшими землями, освобожденными Японией, как и все азиатские земли. Эта передача дала нам обоим ценные порты, а также предотвратила кровопролитие, что означало, что мы вышли из этой ситуации победителями."
GEX_foreign_east.11.a: "Разве можно было сомневаться?"

GEX_foreign_east.12.t: "Наступление"
GEX_foreign_east.12.d: "Планируя потенциальные методы вторжения на японские территории, было решено, что необходимо перебросить войска через море. Наш генеральный штаб предложил сосредоточиться на одном из двух методов: либо на транспортировке войск с помощью морских транспортов, хотя это означает борьбу с японским флотом в его нынешнем виде, что является трудной перспективой в лучшие времена, либо на переброске войск по воздуху и использовании десантников, хотя завоевать превосходство в воздухе, необходимое для доставки войск туда, куда им нужно, гораздо легче сказать, чем сделать."
GEX_foreign_east.12.a: "Вторжение по морю - вот путь, который необходимо пройти."
GEX_foreign_east.12.b: "У десантников будет элемент неожиданности"

GEX_foreign_east.13.t: "Уроки Тихоокеанской войны"
GEX_foreign_east.13.d: "Теперь, когда мы победили Японскую империю, нам представилась уникальная возможность извлечь уроки, которые могут стать ключом к возвращению домой."
GEX_foreign_east.13.a: "Усилить уроки, полученные в морской войне"
GEX_foreign_east.13.b: "Имитировать подготовку японских пилотов"
GEX_foreign_east.13.c: "Изучить их экзотические торпеды"
GEX_foreign_east.13.e: "Изучить конструкцию японских кораблей"
GEX_foreign_east.13.f: "Потребовать репарации"
GEX_foreign_east.13.g: "Потребовать военной поддержки"

GEX_foreign_east.15.t: "Послание от немецких изгнанников"
GEX_foreign_east.15.d:  "Сегодня мы получили телеграммы не от наших азиатских соседей, а от одного из бывших титанов Европы. Недавно униженные и изгнанные немцы, похоже, ещё не исчерпали свою жажду войны и посоветовались с нашими министрами о начале совместной операции против японцев. Поскольку Страны восходящего солнца претендуют на значительную часть немецких владений в Тихом океане и Азии, неудивительно, что Германия ищет союзников; однако, похоже, они не осознают, насколько они действительно уязвимы после падения Берлина. Хотя немецкая делегация пообещала оказать нам помощь приличной частью своей оставшейся военной мощи, многие в нашем правительстве настроены скептически. Если появится возможность вновь занять своё место в Европе, Германия, вероятно, оставит свои военные усилия, чтобы сосредоточить свои ресурсы на Европе, оставляя нас уязвимыми для того, чтобы стать ещё одной опорой для Хризантемового трона. Однако, если мы добьемся успеха, вознаграждение может быть большим, так как наш режим может быть обеспечен, а наше влияние проецируется на вакуум власти, созданный Убывающим Солнцем. Как мы должны действовать?"
GEX_foreign_east.15.a: "Враг Японии - наш друг!"
GEX_foreign_east.15.b: "Немцам нельзя доверять, особенно без дома."