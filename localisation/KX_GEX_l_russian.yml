#War in the east focuses
GEX_war_in_the_east: "Война на Востоке"
GEX_war_in_the_east_desc: "Ни для кого не было секретом, что война с Японией неизбежна, поскольку они с убийственными намерениями смотрят на наши колонии, и мы должны действовать соответственно, чтобы нас не растоптали в нашем ослабленном состоянии."
GEX_japan_wins_waaah: "Необходимый мир"
GEX_japan_wins_waaah_desc: "В это тяжелое время мы не можем тратить жизни и оружие против этого врага, пока горит наш настоящий дом в Германии, мы должны уйти из Азии и заключить мир с японцами."
GEX_cut_our_losses: "Сократить наши потери"
GEX_cut_our_losses_desc: "К счастью, теперь, когда японцы приняли наш договор, война в Восточной Азии нас не касается, и мы можем начать выводить наши активы для использования в восстановлении Рейха вместо того, чтобы тратить их на мелкие войны."
GEX_lets_get_outta_ere: "Вытащить наших людей"
GEX_lets_get_outta_ere_desc: "Теперь, когда Рейх пал, одним из наших самых важных активов является рабочая сила, боевые люди с опытом и талантом должны быть призваны обратно, чтобы служить Рейху."
GEX_you_forgot_the_guns_imbecile: "Забрать оружие"
GEX_you_forgot_the_guns_imbecile_desc: "Оружие, пушки, танки и артиллерия необходимы для борьбы с захватчиками, погубившими Рейх. Мы доставим технику и оружие с Востока, чтобы гарантировать, что мы не окажемся обделенными, когда придет время."
GEX_grab_da_monies: "Спасение наших активов"
GEX_grab_da_monies_desc: "Легко забыть, что в войне гражданское имущество может быть столь же важным для поддержания усилий, как пули и эсминцы. С выводом немецких компаний, промышленности и прочего, мы не будем нуждаться в поддержке в наших военных усилиях."
GEX_grab_da_boats: "Вспоминая корабли"
GEX_grab_da_boats_desc: "Наш путь домой отделяют и суша, и море, и нам крайне важно привести наш флот в конкурентоспособное состояние, чтобы не доминировать на этом жизненно важном театре военных действий."
GEX_finalize_eastern_surrender: "Завершить вывод войск"
GEX_finalize_eastern_surrender_desc: "Теперь, когда мы получили все, что могли, из бывших колоний в Азии, мы можем завершить условия договора и вернуть оставшихся людей домой, и наконец забыть об этой далекой земле, чтобы сосредоточиться на главном - доме."

GEX_kill_japan: "Убить солнце"
GEX_kill_japan_desc: "Восходящее солнце угрожает поглотить всю Азию, а вместе с ней и наши владения! Мы не потерпим этого! Приготовьте людей!"
GEX_asia_gang: "Обращение к азиатским контактам"
GEX_asia_gang_desc: "Война с Японией будет, мягко говоря, нелегкой битвой, однако нам посчастливилось поддерживать старые контакты и общие интересы в регионе, мы призовем эти державы, чтобы уравнять шансы против них."
GEX_arm_the_east: "Оружие для войны в Тихом океане"
GEX_arm_the_east_desc: "Не имея поддержки со стороны Германии, мы должны усилить наши восточные войска дополнительным оружием и припасами, чтобы не отстать от японцев, чтобы не вырвать победу из наших рук."
GEX_an_avenue_of_attack: "Авеню для атаки"
GEX_an_avenue_of_attack_desc: "Между Японским и Китайским проливами и морями справиться с восточной державой по суше будет трудно, если не невозможно, поэтому мы должны выбрать альтернативные методы."
GEX_guard_the_coasts: "Охрана побережья"
GEX_guard_the_coasts_desc: "Японцы - скорее военно-морская Держава, чем сухопутная, поэтому неизбежно, что японцы будут вести свои атаки с моря, мы должны укрепить наши берега и порты, чтобы предотвратить эти атаки."
GEX_contest_the_waters: "Борьба на море"
GEX_contest_the_waters_desc: "IJN - грозный зверь, одновременно мощный и хитрый, мы должны активизировать наши усилия, чтобы помешать им на море, иначе эта война не будет выиграна."
GEX_lessons_of_the_pacific_war: "Уроки войны"
GEX_lessons_of_the_pacific_war_desc: "Японская Империя была отбита нами, и они были врагом, который устроил нам кровавую бойню. Так давайте же извлечем уроки из этого опыта и изменим доктрины и технику, которые не сработали в нашу пользу."

GEX_army_of_exile_east: "Армия изгнания"
GEX_army_of_exile_east_desc: "После падения Рейха бывшие армии нашей империи рассеялись, однако в это время конфликта мы вернём этих заблудших солдат к нашему делу, и они снова будут верно служить нам."
GEX_german_elites: "Все немецкие подразделения"
GEX_german_elites_desc: "С прибытием изгнанников из Германии появилась возможность использовать их проверенный в боях опыт для организации чрезвычайно дисциплинированных элитных формирований из немецких ветеранов."
GEX_kaisers_own_men: "Немецкое руководство"
GEX_kaisers_own_men_desc: "С прибытием изгнанников из Германии появляется возможность использовать их проверенный в боях опыт для обучения наших многочисленных местных войск тому, что подобает прусскому наследию."
GEX_lessons_of_the_pacific_war_redux: "Уроки войны"
GEX_lessons_of_the_pacific_war_redux_desc: "Японская Империя была отбита нами, и это был враг, который устроил нам кровавую бойню. Так давайте же извлечем уроки из этого опыта и изменим доктрины и оборудование, которые не сработали в нашу пользу."

#GEX focuses

GEX_army_of_exile: "Армия изгнания"
GEX_army_of_exile_desc: "После падения Кайзеррейха в Европе многие наши войска были рассеяны и брошены на произвол судьбы. Некоторые находятся в различных колониях, многие всё ещё на тех транспортных кораблях, которые успели покинуть Отечество до его падения. Давайте же позвоним в колокол, чтобы наши заблудшие сыны вернулись, ибо сплочение наших сил необходимо для нашего выживания."
GEX_german_elites_2: "Всем немецким частям"
GEX_german_elites_2_desc: "С прибытием наших войск из потерянного отечества у нас появилось много сил, которые не только были обучены по лучшим стандартам, чем колониальные войска, но и приобрели бесценный боевой опыт в сражениях. Давайте переформируем эти ветеранские части в силу, которая станет ударной силой, необходимой для возвращения домой."
GEX_kaisers_own_men_2: "Немецкое лидерство"
GEX_kaisers_own_men_2_desc: "Поскольку наши ветераны и многие опытные офицеры прибыли в нашу теперь уже родную колонию, мы должны использовать их знания, чтобы превратить местные колониальные гарнизоны в силу, действительно достойную нести наследие Пруссии."

GEX_retvrn_home: "Возвращение орлов"
GEX_retvrn_home_desc: "Мы ждали достаточно долго, сотрите пыль с труб, приготовьте их к песне ещё раз, когда наши люди и их штандарты будут маршировать, чтобы снова отвоевать родину, ибо мы - законные правители Берлина, Пруссии и всего отечества, Gott Mit Uns!"
GEX_reichspakt_revival: "Возродить Рейхспакт"
GEX_reichspakt_revival_desc: "Дни всё ещё тёмные и мрачные, но это не дает нам повода отказаться от нашего суверенитета! Рейхспакт был нашим местом под солнцем, нашей судьбой, выкованной нашими собственными руками, поэтому мы должны бороться за него."
GEX_entente_naval_cooperation: "Военно-морской атташе Антанты"
GEX_entente_naval_cooperation_desc: "Хотя это действительно горький на вкус напиток, мы должны использовать военно-морскую мощь Антанты, если мы хотим участвовать в нашем собственном возвращении домой, ибо Кайзерлицкая морская пехота далеко пала."
GEX_entente_propaganda: "Антисиндикалистские кампании"
GEX_entente_propaganda_desc: "Сообщив всем нашим готовящимся солдатам, нашим рабочим и тоскующему по дому населению, что мы образовали единый фронт с Антантой против синдикалистов, мы можем начать целеустремленную кампанию за освобождение. Этот человек - канадец, он ваш друг!"
GEX_entente_economic_ties: "Сотрудничать с ISAC"
GEX_entente_economic_ties_desc: "С опустошительной потерей Отечества мы потеряли и экономический блок Миттелевропы и институт Кайзера Вильгельма, и эта утечка мозгов ощущается здесь, в колонии. Исходя из практических соображений, давайте предложим руку помощи в ISAC Антанты."
GEX_entente_joint_exercises: "Совместные армейские учения"
GEX_entente_joint_exercises_desc: "Учитывая нашу общую борьбу с Антантой, давайте проведем совместные учения, чтобы укрепить связи, а также чтобы наши войска могли работать вместе, когда мы высадимся на берег в нашей родной стране."
GEX_copium: "Память о последней войне"
GEX_copium_desc: "Последняя война была для нас предметом гордости, мы сражались в кровавых окопах, но, клянусь богом, нам удалось дойти до Парижа и одержать победу. Теперь мы пали, но пусть будет известно, что солдаты падали и раньше. Мы не только вернём Берлин, но и снова захватим Париж, Gott mit uns!"
GEX_angery: "Furor Teutonicus"
GEX_angery_desc: "Это величайший вызов, с которым немецкий народ столкнулся в этом веке, наша величайшая борьба. Несмотря на все давление, оказываемое на наши спины, наши войска продолжают идти вперёд с яростью, невиданной со времен крестовых походов, ибо мы завоюем этот день. Это наш марш, чтобы вернуть наш дом или все будет потеряно, наша окончательная победа!"

GEX_kill_egypt: "Марш по Нилу"
GEX_kill_egypt_desc: "Нельзя больше отрицать стратегическое положение Египта и Нила - это ворота, ведущие к восстановлению Отечества. Приготовьте наши войска, потому что эта кампания будет обзорной экскурсией в рамках более широкой войны за отвоевание."

GEX_our_continent_gea: "Наш континент"
GEX_our_continent_gea_desc: "Поскольку единственные люди, на которых мы можем положиться, - это мы сами, нам придется обеспечить свою позицию, и наиболее заметными из них являются многочисленные "нейтральные" государства, окружающие нас, которые станут легкими ступеньками для повторного завоевания Родины."
GEX_seize_the_straits: "Захват проливов"
GEX_seize_the_straits_desc: "Море - наш домен, а близлежащие Малаккские проливы дают нам возможность не только обеспечить безопасность нашего Королевства, но и получить прибыль, что очень важно для удержания наших владений."
GEX_dominate_oceania: "Доминирование в Океании"
GEX_dominate_oceania_desc: "Самыми явными соперниками нашего контроля сейчас являются наши дальние колонии - австралийцы, расположенные к югу от нас. Поскольку они также предоставлены сами себе, это дает нам шанс выбить их из колеи и окончательно установить контроль над морем."

GEX_our_continent_aog: "Наш континент"
GEX_our_continent_aog_desc: "Поскольку единственные люди, на которых мы можем положиться, - это мы сами, нам придется обезопасить свою позицию, ведь на границе с нашей сферой влияния находится множество мелких государств с богатыми ресурсами на их землях. Мы должны будем нанести первый удар, чтобы обеспечить крестовый поход за родину."
GEX_claim_china: "Охрана бассейна Амура"
GEX_claim_china_desc: "Закрепив свою власть в Харбине и Мукдене, мы должны теперь закрепить германскую корону над непокорными регионами на севере и востоке. В районе бассейна Амура обитают как бандиты, так и партизаны, и если немного потянуть за ниточки, то можно будет изгнать местный гарнизон. Если такое произойдет, это станет прекрасной возможностью восстановить порядок и получить доступ к обширным запасам ресурсов и ценным портам вокруг внешних границ Маньчжурии. "
GEX_kill_lec: "Претендуя на порты"
GEX_kill_lec_desc: "Города-Концесси всегда были прибыльными активами, но за все время своего существования им ни дня не приходилось сражаться. Нам пришлось бороться за своё положение, и мы вышли победителями. Поэтому в наших силах захватить эти портовые города."

GEX_our_continent_ott: "Прокладывая путь домой"
GEX_our_continent_ott_desc: "Благодаря нашей военной миссии, мы теперь в безопасности на территории Османской империи, а её народ - наш. Давайте начнем путь к возвращению Берлина."
GEX_invade_caucasus: "Доминировать на Кавказе"
GEX_invade_caucasus_desc: "Близлежащий Кавказ - это хаотичная земля, полная политических экстремистов, хотя и с гораздо более жестоким стилем. Мы не можем рисковать, оставляя этих бандитов в нашем тылу, поэтому давайте обеспечим безопасность этой земли, прежде чем продолжить путь в континентальную Европу."
GEX_invite_austria: "Объединить Австрию"
GEX_invite_austria_desc: "Мы всегда были братьями рядом с Австрией, сражаясь друг с другом и друг против друга по-братски. Поскольку они являются одним из немногих остатков старого порядка, они присоединятся к нам в восстановлении естественного баланса в Европе."
GEX_brothers_wars_ree: "Война братьев"
GEX_brothers_wars_ree_desc: "Австрия отказывается отступать в нашей попытке вернуться на родину, поэтому, к сожалению, мы должны сражаться с ними в нашей более широкой одиссее домой."
    
GEX_our_continent_txs: "Доминировать в Карибском бассейне"
GEX_our_continent_txs_desc: "Мы окружены трудными целями, что вызывает искреннее беспокойство у наших изгнанников. Если мы хотим обеспечить себя ресурсами и пространством, мы должны ударить по чему-то более мягкому, например, по островкам Карибского моря."
GEX_alamo: "Отомстить за Аламо"
GEX_alamo_desc: "Многие техасцы чувствуют, что угроза со стороны Мексики всё ещё лежит на их плечах, давайте попытаемся снять этот стресс, сплотив нацию в духе мести, и мы нанесем удар по Мексике, прежде чем она сможет угрожать нам."
GEX_freedom_wars: "Обеспечить безопасность венесуэльской нефти"
GEX_freedom_wars_desc: "Государства западного полушария, такие как Венесуэла, обладают одним очень выгодным ресурсом. Нефть. Хотя у нас в Техасе её уже достаточно много, зачем использовать наши собственные запасы, если можно обеспечить постоянный "резерв"."

GEX_doomer: "Новый Рейх"
GEX_doomer_desc: "Наш дом слишком далеко, испытания слишком велики. Возможно, мы никогда больше не увидим, как мы сами или сыновья наших сыновей ступят на нашу любимую родину, но мы можем обеспечить им безопасный дом здесь, новое убежище в далекой стране."
GEX_bring_them_home: "Вернуть их домой"
GEX_bring_them_home_desc: "Мы должны обратиться с призывом ко всем бывшим гражданам, бегущим от хаоса Европы, вернуться к нам домой, чтобы они были защищены от захватчиков, грабящих старый Рейх, здесь они найдут хлеб, безопасность и, самое главное, новый дом."
GEX_secure_ourselves: "Обезопасить себя"
GEX_secure_ourselves_desc: "Если мы хотим построить наш новый Рейх, необходимо, чтобы его не постигла трагическая судьба старого, для этого мы должны обеспечить, чтобы каждый мужчина и каждая женщина были готовы защищать себя и свою родину."
GEX_brot: "Хлеб, земля и мир"
GEX_brot_desc: "Когда наши заблудшие сородичи хлынут в свои новые дома, мы не должны позволить им подвергнуться риску голода или нищеты, давайте позаботимся о том, чтобы они ни в чем не нуждались."
GEX_neutrality: "Вооруженный нейтралитет"
GEX_neutrality_desc: "В то время как многие в нашей стране всё ещё кричат и препираются, утверждая, что отказ от Германии - это предательство, с нас хватит, хватит крови, хватит убийств, хватит смотреть, как наших сыновей, отцов и братьев убивают по счету, Германия будет жить в нас духом, до того дня, когда мы, с Божьей помощью, вернёмся."
GEX_ghetto_patrol: "Патрулировать побережья"
GEX_ghetto_patrol_desc: "Если наши враги найдут повод для нового удара по нам, они, конечно же, пересекут море, чтобы сделать это, для этого давайте создадим значительный патрульный флот, чтобы быть уверенными, что мы не окажемся в затруднительном положении."
GEX_swiss_larp: "Прагматичные контакты"
GEX_swiss_larp_desc: "Несмотря на нашу новую позицию номинального нейтралитета, нет никакого вреда в установлении контактов для обеспечения нашего собственного процветания и безопасности, наша торговля будет расти, а наш суверенитет будет обеспечен."

#GER reconstruction tree
GER_retvrned_home: "Германия восстановлена!"
GER_retvrned_home_desc: "Наконец, после долгих усилий, стоивших жизни многим нашим соотечественникам, Кайзер и его правительство, изгнав иностранных оккупантов и коллаборационистское правительство, имевшее наглость называть себя немецким, вернулись в Германию под одобрительные возгласы народа. Теперь мы можем праздновать нашу заслуженную победу, но мы не должны забывать, что нас ждет долгий и болезненный процесс восстановления. Тем не менее, эта победа - знак того, что Бог на нашей стороне, пусть Германская Империя продержится ещё долгие века и никогда больше не падет!"

GER_intensify_propaganda: "Возродить дух нации"
GER_intensify_propaganda_desc: "Мы вернулись домой, но где же ликование, где радость? От Рейна до Вислы, злые времена ожесточили сердца наших людей жестокостью и страданиями войны, этого не произойдет, информационные и пропагандистские кампании заставят их вспомнить хорошие времена, а знание того, что впереди ещё более светлое будущее, должно вернуть улыбку на их лица!"
GER_recruit_stray_soldiers: "Вербовка бродячих солдат"
GER_recruit_stray_soldiers_desc: "Эти бродячие люди, бесчинствующие в нашей стране, всё ещё наши родственники и бывшие граждане, и нет причин, по которым они не могут служить, чтобы расплатиться за свои ошибки, хотя, конечно, наши люди могут быть не в восторге от перспективы работать с теми же людьми, которые стреляли в них, воруя и грабя их друзей и семьи."
GER_give_collaborators_peace: "Даровать амнистию предателям"
GER_give_collaborators_peace_desc: "Даже если они немцы, коллаборационисты и бандиты, бесчинствующие по всей стране, нападающие на невинных и подрывающие мир, не могут и не должны быть терпимы. Пришло время собрать их, чтобы они предстали перед правосудием закона, иначе они предстанут перед другим правосудием под дулами автоматов своих верных коллег."
GER_distribute_aid: "Брот фюр Арбайт"
GER_distribute_aid_desc: "Даже когда наша экономика начинает вставать на ноги, испытания последних нескольких лет всё ещё оставляют рекордное количество немцев без крова, работы и хлеба, мы будем создавать программы работы и помощи, чтобы помочь этим обездоленным душам, пока мы не сможем снова встать на ноги."
GER_paramilitary_crack_down: "Ликвидация военизированные формирования"
GER_paramilitary_crack_down_desc: "После нашего бегства в изгнание, кажется, что многие группы внутри нашей нации, от коммунаров до социалистов и даже радикальных националистов, которые считали нас слабыми из-за нашего бегства, воспользовались возможностью выйти из леса, и даже после нашего возвращения, теперь замышляют против нас! Мы искореним этих пиявок и паразитов, и вернём порядок во владения Кайзера."
GER_reinstate_old_families: "Восстановление местных престолов"
GER_reinstate_old_families_desc: "После падения Рейхпакта многие дворяне и Королевские семьи бежали вместе с нашим правительством в изгнание или скрывались, потеряв свои вотчины и родовые права из-за бездушной и разрушительной хватки оккупантов и бандитов. Теперь, когда мы вернулись, пришло время решить этот вопрос, мы займемся восстановлением этих старых владений и восстановлением тех тронов, которые остались в Афрмате."
GER_union_ban: "Запрет «профсоюзов»"
GER_union_ban_desc: "После нашего долгожданного возвращения, похоже, профсоюзы и им подобные, предатели и революционеры не теряли времени даром, чтобы снова восстать против нашего правления. Эти неприятности, досаждающие нации, ничего не заслуживают и ничего не получат, мы распустим эти группы отъявленных головорезов и покончим с этим!"
GER_compromise_with_unions: "Оливковая ветвь для профсоюзов"
GER_compromise_with_unions_desc: "Несмотря на их номинальную оппозицию к нам, мы не должны антагонизировать больше наших соотечественников, чем это необходимо, в условиях войны нужно помнить, что их положение не чуждо нашему. Несколько легких уступок сделают их приятными и продемонстрируют простым рабочим, что им нечего бояться возвращения Кайзера и прикосновения его бархатной перчатки."
GER_a_triumphant_rebirth: "Орёл расправил крылья"
GER_a_triumphant_rebirth_desc: "Со времени нашего исхода стойкий немецкий народ преодолевал испытание за испытанием и превзошел все трудности времени, и теперь на улицах Германии снова Царят порядок и гармония. Впервые с начала войны наша великая нация снова может наслаждаться стабильностью!"

GER_revive_the_Deutsches_Heer: "Возродить Геер"
GER_revive_the_Deutsches_Heer_desc: "Даже так скоро после восстановления, мы не можем жертвовать бдительностью против любого врага. Для нашей защиты нам понадобятся войска, чтобы отечество снова не пало перед захватчиком, давайте заложим основу для восстановленного Deutsches Heer, чтобы защитить себя, что бы ни случилось."
GER_exile_militarism: "И вновь милитаризм"
GER_exile_militarism_desc: "Последняя война показала нам, как глупо сидеть сложа руки, пока наши соседи строят заговоры и планы против нашего Отечества. Возродим дух пруссаков, чтобы ни один враг, от вероломных революционеров до отъявленных фанатиков, не смог снова довести Рейх до такого разорения, воспитаем новое поколение немецких солдат, с железной волей и стальными мускулами."
GER_new_mic: "Тысяча пушек для Кайзера"
GER_new_mic_desc: "Дух пруссаков будет возрожден, у нас много десятков людей, готовых сражаться, чтобы Рейх никогда больше не был опозорен, но нет оружия, чтобы дать им. Мы облачим их в великолепные доспехи и вооружим самыми мощными пушками, у них будут такие машины, что ни один враг не сможет превзойти их в бою, так что они станут непобедимым оплотом против любого врага."
GER_rebuilding: "Восстановить наш дом"
GER_rebuilding_desc: "После разрушений, вызванных падением, вторжением и восстановлением Кайзеррейха, наш дом лежит в руинах, каждая деревня ощутила на себе обжигающее прикосновение артиллерии, бомб и многого другого. С рассветом нового дня для Германии начинается медленный процесс восстановления этих бесчисленных общин, городов и средств к существованию после опустошения и разрухи."
GER_swords_into_plowshares: "Мечи в плуги"
GER_swords_into_plowshares_desc: "Немецкий народ устал от крови, две войны и рекультивация убедились в этом. Теперь, когда дым борьбы рассеялся над отечеством, у нас наконец-то появилось время, которое мы должны использовать для строительства мира и процветания, а не для войны и кровопролития, ведь именно за это наши отцы и сыновья отдавали свои жизни, не за уничтожение врага, а за спасение нашей родины и её народа."
GER_miraculous_recovery: "Немецкое экономическое чудо"
GER_miraculous_recovery_desc: "Несмотря на разорение немецкой родины иностранными Державами и подлыми предателями, нам не только удалось отскочить назад, но благодаря мудрому управлению мы вышли из этого состояния сильнее, чем когда-либо, и теперь нация готова снова занять место в авангарде Европы и мира."
GER_rebuild_fleet: "Восстановление Кайзерлихской морской пехоты"
GER_rebuild_fleet_desc: "С падением Рейхспакта пал и Кайзерлихский флот, бывший гордостью Кайзеррейха, все суда под его командованием были уничтожены, затоплены или просто исчезли, хотя мы вынуждены восстанавливать наши силы из ничего, мы исправим это со временем, потом и сталью. И трудами наших рук мы создадим великолепный флот, который превзойдет прежний."

GEX_affirm_entente_ties: "Помириться с Антантой"
GEX_affirm_entente_ties_desc: "В свете их неоценимой роли в возвращении нас на континент, а также наших вновь обретенных связей, созданных совместной борьбой, возможно, настало время закрыть раны, нанесенные Вельткригом. Давайте начнем заново с нашими бывшими врагами, не отягощенными старой враждой, и продолжим это взаимовыгодное соглашение как равные коллеги и товарищи по оружию."
GER_commit_to_peace: "Заключить мир"
GER_commit_to_peace_desc: "В этом новом мировом порядке, даже если наша Империя уже не та, что была раньше, это прекрасно в нашей книге, наши сыновья вернулись домой, и мы не намерены видеть их снова, у нас будет мир в наше время."

