### events ###

cea.0.t: "Статус Королевства"
cea.0.d: "Попытки закрепить район Убанги-Шари за разваливающимся колониальным гигантом оказались безнадежными. Ранним утром командир аскари в Банги просто исчез. В хаосе безвременного краха Миттельафрики один молодой человек по имени Жан-Бедель Бокасса вступил в бой, чтобы провести своих товарищей через бурю, которая их охватила.\n\nБокасса, хотя ему едва исполнилось 18 лет, сплотил своих товарищей-аскари, захватил контроль над городом Банги и передал на все действующие радио- и телеграфные станции в Убанги-Шари, что регион теперь находится под его командованием. Бывший верный сын Кайзеррейха теперь, похоже, отказался от своих бывших хозяев и много шумит о своих грандиозных планах по превращению своего новообразованного государства в полноценную нацию, а вскоре, возможно, и в империю. У Бокассы комплекс неполноценности по отношению к французам и немцам, и он пытается подражать и даже превзойти эти великие империи на каждом шагу, как бы маловероятно это ни было.\n\nПока Бокасса укрепляет контроль, один священник и борец за независимость по имени Бартелеми Боганда поддерживает новое правительство страны, беря на себя управление гражданской инфраструктурой новорожденного государства, пока его племянник Жан-Бедель Бокасса развлекается своими маниями величия. Смогут ли эти двое примирить свои разногласия во имя национального прогресса, пока неизвестно."
cea.0.a: "Банги спит."

cea.1.t: "Империя Убанги-Шари?"
cea.1.d: "Жан-Бедель Бокасса, бывший аскарийский новобранец Банги, ставший импровизированным офицером и лидером восстания, полностью захватил контроль над городом после развала системы управления в результате гибели Миттельафрики. Он и его верные аскари поддерживают коренное африканское население, ведь эта колония уже давно страдает под властью немцев и французов. Под руководством этого молодого бунтаря земли Убанги-Шари были освобождены от лап подлых империалистов и колонизаторов, и теперь Бокасса стремится реализовать свои собственные амбиции. \n\nЭтот харизматичный и неопытный солдат давно мечтал о собственной империи, ведь он вырос в тени Кайзера, и теперь, когда столица региона в его руках, а за ним стоит воля народа, Бокасса может сделать именно это."
cea.1.a: "Новая Империя поднимается, в то время как другая рушится и приходит в упадок."

cea.2.t: "Дворец, подходящий для Императора"
cea.2.d: "Если мы хотим узаконить своё правление в качестве Императора Центральной Африки, нам, безусловно, нужен дворец, достойный такого титула. На руинах старого немецкого форта, некогда господствовавшего над городом Банги, будет построен новый комплекс для нашего нового Императора. Украшенный самыми лучшими и роскошными предметами декора и отделки, которые мы сможем достать, и построенный в стиле великих дворцов и особняков османов, египтян и европейцев, этот новый комплекс будет служить центром режима Бокассы и его новым любимым местом в стране. С вершины его башен или в святилищах с мраморными стенами, отделанных пельтом, достопочтенный Бокасса I будет править всем Убанги-Шари и всеми, кто проживает в нем."
cea.2.a: "Имение, способное соперничать с владениями Кайзера!"

cea.3.t: "Рождение династии"
cea.3.d: "Когда Бокасса сидел в изысканном и роскошном кабинете своего нового дворца, курил сигару и наслаждался солнечным светом, проникающим через массивное витражное окно, один из его кротких и дрожащих советников вошел в его покои, чтобы обсудить срочное дело. \n\n'Мой господин, конечно, как только что коронованный Император, многие дела и обязанности требуют вашего внимания. Однако, мы должны быть уверены, что не попадем в династический кризис, когда вы уйдете...", - советник запнулся, не желая гневить Его Величество. "Итак, идея создания официального гарема из местных женщин для вас, сир, поднималась на многих встречах, - снова начал он, дрожа от нервов, вызванных разговором с легкомысленным Императором, - и поэтому я счел разумным передать это предложение вам. Они, несомненно, сочтут за честь встретиться с вами". \n\nБокасса сидел, молча и не шевелясь, от этого внезапного прерывания, но не мог не прийти в восторг от окончания совета дрожащего слуги. Хотя он хотел казнить этого глупца при его появлении, его успокаивающие и мудрые слова позволили возобладать более холодной голове. "Пусть будет так", - распорядился Император, прежде чем вернуться к своему отдыху. Когда слуга ушел, чтобы сделать приготовления для нового харама своего Императора, Бокасса снова откинулся в кресле, затянулся сигарой и подумал про себя..."
cea.3.a: ""...Хорошо быть Императором"."

cea.4.t: "Помощь Египта"
cea.4.d: "Мой Император, мы должны убедиться, что наши усилия по укреплению вашего правления не напрасны. Поэтому мы должны заключить договор с Королевством Египет, нашими могущественными соседями, которые до сих пор нам очень помогали. Отправив делегацию в их столицу, мы официально протянем оливковую ветвь этому справедливому Королевству - единственной другой почетной и суверенной монархии в Африке, кроме нашей собственной. Вместе с нами лжекороли, такие как Селасси и Султан, падут перед нашими мечами и вашим великолепием."
cea.4.a: "Да будет так!"

cea.5.t: "Император Чари предлагает договор"
cea.5.d: "Вскоре после того, как германский контроль над Африкой прервался, офицер аскари из Центральной Африки по имени Жан-Бедель Бокасса провозгласил себя Императором Убанги-Шари и всей Центральной Африки. Получив немалую поддержку от местных жителей и своих людей, которые желали, прежде всего, поддержания общественного порядка, этот "Бокасса I" прославился на весь регион своими выходками и эксцентричностью. Тем не менее, этот безумец все же установил несколько стабильное господство на своих землях, и теперь он предлагает присоединиться к нашему альянсу. Такая сделка значительно укрепит наши позиции в южной части Сахары и позволит нам ещё больше усилить своё влияние в бывших германских колониях."
cea.5.a: "Договоритесь с этим "Императором" и примите его предложение."
cea.5.b: "Зачем нам договор с выскочкой-мятежником?"

cea.6.t: "Камерунский конфликт проникает в наши границы"
cea.6.d: "Как будто распад Миттельафрики не вызвал достаточно кровопролития, некогда великое колониальное государство Камерун погрузилось в анархию и Гражданскую войну. С одной стороны, социалисты и более слабые демократические элементы ведут ожесточенную борьбу за свой шанс на свободу и самоопределение, а с другой стороны, последние остатки колониального правления Кайзера в этом регионе держатся из последних сил, отчаянно цепляясь за несостоятельную идею германского империализма. Заложив фундамент, мы должны выбрать сторону, которую будем поддерживать в этом конфликте - трудный выбор меньшего из двух зол. \n\nСогласие с социалистами значительно увеличит их шансы на победу, избавит нас от ещё одного колониального прибежища, но укрепит гнусную власть социализма в Африке. В качестве альтернативы, поддержка Германии кажется безумием после того, как мы только что освободились от их ига, но многие в нашем режиме придерживаются мнения, что "лучше быть мертвым, чем красным". Окончательный выбор, конечно, за нашим молодым лидером Бокассой, но выбор должен быть сделан в ближайшее время, пока огонь войны ещё свеж."
cea.6.a: "Хотя мы презираем их идеологию, социалисты - лучшая надежда Камеруна на свободу."
cea.6.b: "Немцы, хотя и наши старые гнусные угнетатели, предпочтительнее красных."

cea.8.t: "Война в Камеруне окончена"
cea.8.d: "Победа! Долгий и кровавый конфликт в Камеруне подошел к концу, и мы стоим на стороне победителей. Когда этот ужасный конфликт остался позади, [CEA.GetLeader] выступил с триумфальным обращением к солдатам, поблагодарив их за доблесть и храбрость, а также выразил благодарность [CMR.GetLeader] за товарищество со своими соотечественниками.\n\nХотя Камерунский конфликт закончился, большинство в наших вооружённых силах сомневаются, что этот конфликт будет последним, с которым столкнулся наш народ, так как наш лидер продолжает присматривать новые земли для последующего завоевания. И хотя мы сотрудничали с истинным правительством Камеруна, в конечном счете помогли им одержать окончательную победу, Камерун теперь является наиболее вероятной следующей целью для вторжения в Центральную Африку. "
cea.8.a: "Наконец-то мир?"

cea.9.t: "Наследие Наполеона"
cea.9.d: "Наш консул [CEA.GetLeader] уже давно столкнулся с большим личным конфликтом; конфликтом о том, где черпать вдохновение. Он давно увлекается монархизмом и сильными имперскими фигурами; молодой Бокасса горячо взялся за образец как Наполеона Бонапарта, первого французского Императора, так и Фридриха Великого, самого почитаемого прусского короля. Но сейчас, когда наша нация находится на пике своей славы, когда наш народ взывает к сильной фигуре, которая поведет нашу нацию к величию, наконец, будет принято окончательное решение о том, на кого мы, как народ, должны равняться.\n\nИ ответ - Наполеон Бонапарт - величайший завоеватель, которого когда-либо видела Европа! \n\nВидя презрительное влияние мерзких немцев на нашем востоке, в сочетании с полными неудачами Германии в Африке, Бокасса решил использовать французские корни нашей нации, и официально объявил, что Империя, которую наша нация скоро построит, будет создана по образцу великой французской империи. При Бокассе [CEA.GetName] скоро познает истинное величие..."
cea.9.a: "Vive l'Empereur!"

cea.10.t: "Наследие Фридриха"
cea.10.d: "Наш консул [CEA.GetLeader] уже давно столкнулся с большим конфликтом о том, где черпать вдохновение. Он давно увлекается монархизмом и сильными имперскими фигурами; молодой Бокасса горячо взялся за образец как Наполеона Бонапарта, первого французского Императора, так и Фридриха Великого, самого почитаемого прусского короля. Но теперь, когда наша нация находится на пике своей славы, и когда наш народ взывает к сильной фигуре, которая поведет нашу нацию к величию, наконец, будет принято окончательное решение о том, на кого мы как народ должны равняться.\n\nИ ответ - Фридрих Великий - величайший Император, которого когда-либо знал немецкий народ! \n\nВидя презрительное влияние мерзких французских синдикалистов на нашем востоке, Бокасса приобщился к германским корням нашей нации и официально объявил, что Империя, которую наша нация вскоре построит, будет создана по образцу великого Прусского Королевства, а затем Германской империи. При Бокассе [CEA.GetName] скоро познает истинное величие..."
cea.10.a: "Хайль дем Кайзер!"

cea.11.t: "Вражда с Камеруном нарастает"
cea.11.d: "Наши худшие опасения, похоже, сбываются, наши отношения с западными соседями постоянно накаляются с тех пор, как закончилась их Гражданская война; однако братство, которое было создано на крови и хаосе конфликта, похоже, подходит к концу. Теперь над нашим населением нависла угроза войны, поскольку обе стороны окопались и готовятся к, казалось бы, неизбежному конфликту. Наш храбрый лидер [CEA.GetLeader] пообещал людям, что им нечего бояться, так как жалкие солдаты Камеруна будут растоптаны сапогами превосходящей армии нашей страны. "
cea.11.a: "Назревает новый конфликт..."

cea.12.t: "Подготовка к великой коронации"
cea.12.d: "После решения Бокассы провозгласить Центральноафриканскую империю, началась подготовка к церемонии коронации: было сформировано несколько специальных комитетов, каждый из которых отвечал за определенную область подготовки. Кроме того, мы реквизировали у жителей Банги квартиры, дома и гостиницы на время торжеств и отремонтировали комнаты, предназначенные для наших знатных гостей. Будет изготовлен замысловатый трон, а на его голову водрузится великолепная бронзовая корона с золотом и драгоценными камнями. Мы разошлем приглашения высокопоставленным лицам и вельможам со всего мира, чтобы они могли присутствовать на церемонии столетия. Кроме того, стадион в центре Банги будет основательно преобразован, восстановлен из ветхого и заброшенного сооружения, изобилующего самовольными захватчиками, и украшен знаменами и гобеленами национальных цветов, красными занавесами и коврами. Мы также построим низкие платформы для тронов Императора и императрицы, которые будут полностью красными. Стадион будет охраняться войсками [GetLarpInspiration], которые были посланы для обеспечения безопасности церемонии.\n\nЭта церемония обойдется более чем в 4 миллиона долларов США, что делает её одной из самых дорогих церемоний в истории Африки. Наша страна влезла в большие долги, чтобы оплатить эту церемонию, и многие финансовые эксперты задаются вопросом, можем ли мы позволить себе такие расходы..."
cea.12.a: "Мы не жалеем средств для нашего Императора!"

cea.120.t: "Великая коронация"
cea.120.d: "День коронации настал! Лимузины Rolls-Royce доставили высокопоставленных гостей в недавно окрещённый "Дворец коронации". Хотя Бокасса разослал приглашения Королевским особам по всему миру, практически никто из них не присутствовал. Несмотря на то, что Бокасса послал приглашения, в частности, Императору Японии, королю Канады, Кайзеру Германии, претенденту на французский престол, Императору Эфиопии Хайле Селассие и, наконец, самому Папе Римскому, практически никто из них не явился. Единственными Королевскими особами, присутствовавшими на церемонии, были принц Лихтенштейна Эмануэль и представитель изгнанного монакского дома Гримальди, которые были единственными Королевскими особами в мире, с энтузиазмом поддержавшими притязания Бокассы на Королевскую власть.\n\nСама коронация проходила на наспех отремонтированном стадионе в центре Банги, который был тщательно украшен для этого случая; однако отсутствие кондиционера на стадионе привело к дискомфорту среди многочисленных гостей в изысканных костюмах и платьях. Сам Бокасса прибыл в белой тоге, с белыми перчатками из кожи антилопы на руках и золотым венком на голове. Поднявшись на возвышение, гвардейцы вручили ему атрибуты Императорской власти: меч и двухметровый скипетр, которые Бокасса взял в правую руку. Затем несколько пар гвардейцев поднесли к трону длинную бархатную мантию, и один из них надел её на Императора. После этого Бокасса сам возложил корону на голову. Зрители ответили аплодисментами. В завершение церемонии Император публично принес присягу народу Центральной Африки."
cea.120.a: "..."

cea.1201.t: "Стоимость коронации"
cea.1201.d: "После того как тщательно продуманная церемония коронации Бокассы I подошла к концу, мы рассмотрим счёт за проведенные торжества. Общая стоимость коронации составила около 4 620 462,05 долларов США, что намного превышает общую стоимость экономики нашей маленькой страны. По сути, церемония полностью обанкротила нашу нацию и разрушила и без того хрупкую экономику.\n\nНесколько экономистов нашей страны просто ушли в отставку перед лицом "ненужных бесконечных излишеств" коронации, а немногие граждане, опытные в финансовых вопросах, приняли невероятно трудные решения, чтобы продолжать оплачивать счета нации.\n\nЧлены нашего правительства начали тихо высмеивать Императора за его пышную церемонию, осуждая его за то, что он тратит ограниченные средства нации на такую легкомысленную церемонию самовозвеличивания. Конечно, никто не осмелился бы сказать такое в лицо Императору..."
cea.1201.a: "Это, конечно, того стоило?"

cea.14.t: "Судьба наших запасов белка"
cea.14.d: "Отчасти молодой командир Акари Жан-Бедель Бокасса приглянулся населению Убанги-Шари тем, что он обеспечил граждан стабильными поставками свежей пищи в самые тяжелые дни африканского коллапса.\n\nИсточник этого мяса оставался загадкой для граждан, однако члены высшего командования Бокассы прекрасно знали источник этого мяса. Тюрьмы и казармы колониальной эпохи были захвачены в первые дни краха, а их обитатели были зарезаны и переработаны в пригодный для употребления белок, который затем был роздан населению.\n\n\nТеперь, когда ситуация значительно стабилизировалась, наше правительство стоит перед выбором: постепенно отказаться от каннибализма, заменив "свинину" более устойчивым белком, или продолжать шараду, сохраняя население сытым, не смотря ни на какие средства. "
cea.14.a: "Мы должны кормить наш народ любыми средствами!"
cea.14.b: "Тихо перейдите на новый источник мяса."

cea.15.t: "О природе каннибализма"
cea.15.d: "После того как Бокасса решил продолжить практику каннибализма, мы должны принять решение о том, как именно мы будем относиться к этой страшной тайне. Хотя Бокасса и его окружение в основном воздерживаются от употребления белка, Бокасса слышал истории, рассказанные некоторыми людьми; люди, которые клянутся, что тайные общества, посвященные употреблению человеческой плоти, существовали и действовали в Африке под наблюдением Германской империи. \n\nХотя большинство этих утверждений, безусловно, являются гиперболой, призванной демонизировать немцев, распространенность этих мифов может иметь ироничный противоположный эффект: Бокасса, всегда стремящийся подражать великим европейским Державам, возможно, принимает каннибализм в такой степени, которая выходит за рамки отчаянной меры, призванной прокормить население. В конце концов, что может быть более верным признаком силы и доблести, чем охота и приготовление пищи на своих собратьев? И, конечно же, в этом районе есть талантливые повара, готовые хранить тайну... "
cea.15.a: "Разрешить создание "Особого" обеденного клуба... "
cea.15.b: "Вы с ума сошли? Мы будем продолжать эту практику только по принуждению и никому ничего не скажем!"

cea.16.t: "Наш секрет раскрыт"
cea.16.d: "Ужас охватил улицы Банги - на каждом углу появились листовки, напечатанные на немецком и французском языках. Эти листовки подтвердили подозрения многих об истинном источнике свинины Бокассы, а именно, что белок был вовсе не свининой, а плотью нашего собственного человека... \n\nХотя многие надеялись, что это была какая-то злая шутка, худшие опасения нации были подтверждены Бартелеми Богандой, дядей Бокассы и многолетним лидером MESAN; человеком, который был фактическим главой [CEA. GetNameDef] гражданского правительства в течение некоторого времени.\n\nРеакция на это откровение была быстрой, и сразу же после этого последовала волна самоубийств среди солдат и гражданских лиц. Тюрьмы, где несчастные души перерабатывались в полезные белки, были быстро покинуты их владельцами, а охранники и те, кто был благодушен, исчезли в саваннах и джунглях, пытаясь избежать правосудия. Оставшиеся заключенные смогли наконец выбраться из своего ада, выбравшись из этих труднодоступных тюрем и триумфально воссоединившись с друзьями и родственниками, которые часто искали исчезнувших. Хотя некоторым мужчинам и женщинам посчастливилось бежать, прежде чем они встретили свою ужасную судьбу, сотням, если не тысячам людей не повезло.\n\nСолдаты Императора быстро выступили против него и его круга каннибалов после разоблачения, обнаружив множество замороженных и искалеченных человеческих трупов на кухне дворца Бокассы. Сам Бокасса был казнен своими людьми вскоре после того, как новость стала достоянием общественности, а Бартелеми Боганда был провозглашен новым президентом Центральной Африки, поскольку бывшая центральноафриканская "империя" рассыпалась в прах. С Божьей помощью, Боганда поможет вести нацию в эти тревожные времена.  "
cea.16.a: "Господи..."

cea.17.t: "Остановить безумца?"
cea.17.d: "Гражданское правительство, существующее за пределами иллюзий Бокассы, уже давно находится в руках дяди Бокассы - основателя MESAN Бартелеми Боганды. Хаос распада Миттельафрики привел Бокассу в исполнительное кресло нашей новообразованной страны, однако по мере стабилизации ситуации в регионе многие начинают сомневаться в лидерстве Бокассы. Бокасса - молодой и очень заблуждающийся человек, который потратил огромное количество денег на бесполезную церемонию и превратил нашу нацию в монархию только для того, чтобы удовлетворить комплекс неполноценности Бокассы. Действительно, многие задаются вопросом, не лучше ли нации быть в руках более способного и более популярного Бартелеми Боганды, который уже де-факто контролирует правительство. Быстрые действия против правительства легко устранят Безумного Императора, что позволит нашей стране вернуться к стабильному республиканскому правительству. Заговорщики переворота обращаются к Боганде за руководством, что он прикажет?"
cea.17.a: "Отдайте приказ, избавиться от Бокассы."
cea.17.b: "Боганда молчит."

cea.170.t: "Бокасса свергнут"
cea.170.d: "Заговор был приведен в действие ранним утром. Император Бокасса был схвачен в своем кабинете, наслаждаясь рогом запрещённых наркотиков; неизвестно, что румяные отряды уже захватили контроль над столицей. Только когда во дворце Ренессанса раздалась стрельба, Бокасса понял, что происходит вокруг него. Узнав о ситуации, Бокасса вместе с отрядом верных телохранителей пробился сквозь строй повстанцев, занявших дворец, причем Бокасса лично избил тростью многих вражеских солдат. После побега Бокасса и его люди бежали в аэропорт Банги, где они сели в небольшой авиалайнер и попытались вызвать по радио [CEA.GetLarpInspiration] солдат на помощь.\n\nЗаговорщики, решившие подготовиться именно к этому обстоятельству, позаботились о том, чтобы заложить бомбу в корпус авиалайнера; взрывчатка сдетонировала вскоре после того, как самолет поднялся в воздух. Дымящиеся обломки самолета Бокассы упали на центральную площадь Банги, не оставив ни одного выжившего.\n\nПосле оглушительного успеха переворота, Бартелеми Боганда приступил к укреплению контроля над страной, однако это оказалось сложнее, чем ожидалось, поскольку силы RDA/КДАД предприняли собственные попытки захвата власти при содействии коммунаров.  "
cea.170.a: "Боганда расправляется с красными."
cea.170.b: "RDA образует Синдикалистскую республику."

cea.18.t: "Бокасса приходит к нам на помощь"
cea.18.d: "Во время падения Алжира мы пережили самый тяжелый час - однако, возможно, пришло наше спасение. Жан-Бедель Бокасса, "Император" Банги и один из наших ближайших союзников, пришел к нам на помощь в эти тёмные времена. Предлагая солдат, оружие и постоянную поставку сытного мяса для наших голодающих солдат, его поддержка вполне может помочь нам и нашим солдатам выиграть войну. Однако некоторые деятели в нашем высшем командовании считают, что наша нация выше того, чтобы унижаться за помощь, особенно от такой нации, как [CEA.GetNameDef]."
cea.18.a: "Примите, нам нужна любая помощь, которую мы можем получить."
cea.18.b: "Откажитесь, у нас ещё есть достоинство."

cea.19.t: "Франция принимает нашу помощь"
cea.19.d: "Наши французские союзники оказались благодарны за нашу материальную поддержку и выразили нам соответствующую благодарность. Мы будем маршировать рука об руку с нашими французскими союзниками, объединившись во имя сильной цели, и, надеемся, скоро приступим к совместному освобождению французского материка. Благодаря этой поддержке французские изгнанники стали для нас пушинкой в руках, так как они начали полностью полагаться на нашу любезную поддержку. Возможно, вскоре они будут вынуждены подчиниться Императору и его воле. "
cea.19.a: "Мудрый выбор."

cea.20.t: "Франция отказывается от нашей помощи"
cea.20.d: "Подлое французское верховное командование, слишком гордое, чтобы принять наши щедрые предложения о помощи, направило официальный отказ [CEA.GetLeader]. Мы не предложили им ничего, кроме поддержки - а они плюют нам в лицо; какие вероломные свиньи!"
cea.20.a: "Их потеря."

cea.21.t: "Бокасса переходит под контроль французских войск"
cea.21.d: "Мы шли вместе с нашими французскими соотечественниками к окончательной победе, и теперь пришло время Франции отплатить нам. Жан-Бедель Бокасса отправил телеграмму [NFA.GetLeader] с требованием передать контроль над французскими силами [CEA.GetNameDef] и признать [CEA.GetLeader] законным Императором Франции. Такое предложение может показаться безумным, однако, учитывая огромную власть Бокассы над нашей страной, у нас не может быть другого выбора, кроме как согласиться."
cea.21.a: "Бокасса принимает командование."
cea.21.b: "Нет! Немедленно сразитесь с этим безумцем!"

cea.22.t: "Бокасса принял на себя командование французскими войсками"
cea.22.d: "Сегодня на потрясающей церемонии [NFA.GetLeader] официально сложил с себя полномочия главнокомандующего французскими войсками и вернул командование Жану-Беделю Бокассе, которого они признали "законным сувереном" Франции. Хотя перспектива того, что африканский солдат не только командует французскими войсками, но и является Императором Франции, не дает покоя многим солдатам и гражданам, они все же могут чувствовать уверенность в том, что такой храбрый герой, как Бокасса, ведет истинную Францию к победе. "
cea.22.a: "Да здравствует Император Нуар!"

cea.23.t: "Силы, поддерживающие Бокассу, отброшены назад"
cea.23.d: "Телеграмма, отправленная в Алжир, не вызвала недостатка в возмущении среди Генерального штаба - [NFA.GetLeader] скомкал телеграмму и выбросил её в мусорную корзину через несколько секунд после прочтения. Действительно, концепция африканского аскари, командующего французскими войсками, является слишком безумной перспективой, чтобы её рассматривать, а Жан-Бедель Бокасса доказал, что он не кто иной, как предатель матери-Франции.\n\n\nФранцузские солдаты вошли сегодня в Банги, чтобы арестовать безумного Императора, предъявив ему несколько обвинений, включая измену, убийство, каннибализм, нападение, избиение и растрату. Хотя Бокасса имел большое влияние в рядах французских войск, это влияние было фактически уничтожено. С уходом Бокассы Центральноафриканская Империя фактически прекратила своё существование, так как Убанги-Шари вернулась под власть Франции. " 
cea.23.a: "Он был слишком самоуверен."

cea.24.t: "Коронация в Париже"
cea.24.d: "Ненавистники оригинальной церемонии Бокассы теперь молчат и стоят в недоумении; коронация Бокассы больше не является жалкой компенсацией для слабого человека и слабой нации, это, безусловно, самое важное и экстраординарное событие во всей европейской истории, определяющий момент для всего человечества. Миллионы людей присутствовали на церемонии, некоторые ярые сторонники Бокассы, некоторые простые граждане, пытающиеся осмыслить события, разворачивающиеся вокруг них. Настроение в Париже было смешанным между недоумением и ликованием, когда будущий Император объезжал город в карете, а парижане наслаждались лучшими блюдами и напитками, предоставленными за счёт Бокассы. \n\nНа этот раз, вместо горстки неважных гостей, коронацию с трепетом наблюдали почти все крупные монархи на земле, которые делили своё время между тем, чтобы отметить невероятно странное событие и милостиво извиниться перед новым Императором за своё отсутствие на его первоначальной коронации. Бокасса перестал быть африканским Императором-подражателем, он стал одним из самых могущественных людей на Земле.\n\n\nКорона Наполеона была отреставрирована, многие драгоценности из оригинальной короны Бокассы были добавлены к короне Наполеона; трон Бокассы был отреставрирован и перевезен в Париж. Сама церемония коронации была создана по образцу оригинальной церемонии коронации Бокассы в Банги, с ещё большим французским колоритом и проведена в могущественном соборе Нотр-Дам вместо пыльного баскетбольного стадиона. Сам Бокасса надел на коронацию в качестве Императора Франции платье с вышивкой.\n\nПо окончании церемонии гостей ждал грандиозный банкет с лучшими блюдами и напитками, которые может предложить Германия. Если не считать нескольких обеспокоенных взглядов, которыми обменялись сотрапезники, на банкете царила смертельная тишина. "
cea.24.a: "Кто теперь смеется!"

cea.25.t: "Миттельафрика восстает из пыли"
cea.25.d: "Мало кто мог предположить, что правительство в Банги возглавит борьбу за возвращение Миттельафрики; ещё меньше людей думали, что им это удастся. Однако, несмотря на насмешки бывших недоброжелателей, Джон Бедель Бокасса, командир аскари Убанги-Шари, успешно отвоевал всю бывшую "Миттельафрику", совершив подвиг, который едва ли считался возможным. Восстановив Миттельафрику из пепла истории, Бокасса официально распустил "Центральноафриканскую империю", восстановив прежнее правительство Миттельафрики и поклявшись в верности Берлину. Согласно речи, произнесенной в Банги, Центральноафриканская Империя была задумана лишь как временное воплощение монархизма в немецком стиле, который будет управлять народом до тех пор, пока Кайзер не сможет снова править Африкой. Когда слава Миттельафрики вновь засияет на континенте, мы сможем отказаться от стремления к собственной монархии и вернуться в лоно остальной Германии и Рейхпакта. Работая с нашими союзниками в Европе, мы начнем формировать ещё более тесный союз с нашими немецкими братьями; и будем работать рука об руку с ними ради лучшего мира"." 
cea.25.a: "Боже мой, у него действительно получилось!"

cea.26.t: "Кайзер бежит в Миттельафрику"
cea.26.d: "Наши самые большие опасения сбылись; Германская Империя, наш гордый и могучий Vaterland пал перед больными и извращенными красными. Некуда больше идти, Кайзер [GER.GetLeader] сел на пароход в Дар-эс-Салам, где он надеется командовать Германским правительством в изгнании до того времени, когда Германское правительство сможет вернуться. Хотя некоторые люди потеряли надежду в нашей праведной борьбе, граждане Миттельафрики были свидетелями больших триумфов, и они верят, что с помощью [CEA.GetLeader] Германия может быть очищена от пятен мерзких красных. Сам Бокасса пообещал полную поддержку крестовому походу за возвращение Германии, предложив лично высадиться на пляжи, как только мы сможем высадиться, а другие войска Аскари продемонстрируют столь же грандиозный патриотизм.\n\nУже строятся планы, проводятся консультации с генералами и военными стратегами, и каждая единица вооружения учитывается, когда мы в конечном итоге начнем отвоевывать нашу родину. Дай Бог, чтобы немецкое изгнание было временным и недолгим. " 
cea.26.a: "Хайль дир им Зигеркранц!"

cea.27.t: "Смерть Кайзера"
cea.27.d: "В тот самый момент, когда мы думали, что наше положение не может стать ещё более тяжелым, снова произошла трагедия. Кайзер Вильгельм III, который только недавно занял трон после смерти своего отца, умер. ... .\n\nВскоре после прибытия на наши берега его поразила высокая температура, а потеря родины легла тяжелым грузом на его совесть. После этого покойный Кайзер стал редко покидать свой кабинет, лишь изредка выходя из него, чтобы осмотреть войска и посоветоваться с канцлером, а также со шталмейстером Бокассой. Хотя врачи были сильно обеспокоены его состоянием к концу жизни, он упорно отказывался от лечения и продолжал угасать до самой смерти. Конечно, некоторые деятели в правительстве и в обществе подозревали Бокассу, который, по слухам, отравил Кайзера; эти утверждения, конечно, абсурдны, и никто не осмелился бы говорить о них, учитывая железную хватку Бокассы в государстве. Планируются государственные похороны в Дар-эс-Саламе, и он должен быть похоронен неподалеку, однако его тело должно быть перевезено на родину в Потсдам, если нам посчастливится вернуться. Хотя он никогда не мог надеяться на то, что ему удастся превзойти могущественное наследие, оставленное его отцом, тот факт, что он встретил свою смерть так внезапно после коронации и в таких тяжелых обстоятельствах, не может не погубить то наследие, которое он мог оставить. " 
cea.27.a: "Ужасно..."

cea.28.t: "Бокасса провозглашен регентом"
cea.28.d: "Поскольку Кайзер умер, а наследный принц слишком молод, чтобы должным образом вступить на трон, великий шталмейстер Джон Бедель Бокасса официально принял на себя титул регента Германской империи на данный момент. Тот факт, что Бокасса моложе наследного принца более чем на 10 лет, вызвал недоумение, поскольку многие обвиняют Бокассу в том, что он является недобросовестным узурпатором, намеревающимся присвоить себе германский престол. Сам Бокасса отмахнулся от этих обвинений, заверив народ, что намерен передать трон законному претенденту, когда наступит подходящий момент.\n\nПозиция Бокассы в качестве регента была одобрена самим наследным принцем, который доверил Бокассе бразды правления германским государством до тех пор, пока не наступит подходящий момент для восстановления; и хотя принц демонстрирует признаки принуждения и, по слухам, находится под домашним арестом, канцлер поддержал рекомендацию принца и признал его полномочия суверена. \n\nУчитывая высокую популярность Бокассы в правительстве в изгнании, это решение было принято с неохотой; однако остатки Рейхпакта за пределами Миттельафрики, которые по-прежнему считают Вильгельма III истинным Кайзером и ясно дали понять о своем намерении восстановить наследного принца, как только они будут освобождены из заключения Бокассы. Провозглашение регентства стоило Бокассе значительной поддержки среди остатков Рейхпакта, однако оно неодолимо укрепило власть Бокассы над правительством Германии. " 
cea.28.a: "Ужасно..."

cea.29.t: "Умер Кайзер Вильгельм III"
cea.29.d: "В тот самый момент, когда положение Германии не могло стать ещё более тяжелым, произошла новая трагедия. Кайзер Вильгельм III, который только недавно занял трон после смерти своего отца, умер. Вскоре после прибытия на берега Африки он слег с высокой температурой, и полная потеря родины легла тяжелым грузом на его совесть. Некоторые деятели немецкого правительства и населения в изгнании возлагают подозрение на Бокассу, который, по слухам, отравил Кайзера. Планируются государственные похороны в Дар-эс-Саламе, и он должен быть похоронен неподалеку, однако его тело будет перевезено на родину в Потсдам, если нам посчастливится вернуться."
cea.29.a: "Конец эпохи"
cea.29.b: "Хорошее избавление!"

cea.30.t: "Германия Бокассы"
cea.30.d: "Несмотря на невероятно большие шансы, невозможное снова стало возможным; Великий Бокасса снова сделал это! Сначала в Миттельафрике, теперь в Германии; достойный Бокасса снова совершил невозможное, ещё раз укрепив позиции Германии на мировой арене. Освободительная кампания была долгой и трудной, но в конце концов принесла свои плоды - славный Ватерланд снова в наших руках. Подлые красные были отбиты, коллаборационисты отправлены в тюрьмы, а регент Бокасса переехал из барака в Дар-эс-Саламе в бывший дворец Кайзера в Потсдаме. Ликующие толпы встречали регента в Берлине после его освобождения, благодарили его за освобождение их родины, а некоторые даже предлагали Бокассе самому занять германский трон. Хотя подобные утверждения, безусловно, являются лишь домыслами, никто не может отрицать того факта, что Бокасса мог легко захватить германский трон; хотя законность такого действия неясна. Однако ясно одно: если бы он попытался совершить такое действие, никто не смог бы остановить его. ... . "
cea.30.a: "Мы вернулись, благослови нас Бог!"

cea.31.t: "Бокасса будет коронован как Кайзер"
cea.31.d: "Подозрения многих в Рейхе наконец-то подтвердились: Джон Бедель Бокасса планирует захватить трон могущественной Германской империи в свои руки. Он объявил, что его царственное имя будет "Фридрих IV" - по имени его величайшего вдохновителя и наставника: Фридриха Великого. Хотя этот поступок вызвал бурю негодования, подавляющее большинство уставшей и измученной войной нации либо с трудом принимает новый статус Бокассы, либо активно поддерживает и верит, что Освободитель Германии поведет страну по правильному пути.\n\nНаследный принц поддержал восхождение Бокассы, заявив, что хотя он признает величие своего отца и деда, он также признает их неудачи, и заявил, что доверяет Бокассе вести Германию к величию. Законность захвата престола Бокассой вызывает жаркие споры, большинство экспертов в области права считают это преступление равносильным государственной измене на основании устаревшего определения законов и уставов Германии; однако хаос и правовая дисфункция возвращения в Германию предоставляют благоприятный момент для пересмотра законов и систем страны на условиях Бокассы. " 
cea.31.a: "Heil dir im Siegerkranz!"

cea.32.t: "Коронация Бокассы как Кайзера"
cea.32.d: "Недоброжелатели первоначальной церемонии Бокассы теперь молчат и стоят в недоумении; коронация Бокассы больше не является жалкой компенсацией для слабого человека и слабой нации, это, безусловно, самое важное и экстраординарное событие во всей европейской истории, определяющий момент для всего человечества. Миллионы людей присутствовали на церемонии, некоторые ярые сторонники Бокассы, некоторые простые граждане, пытающиеся осмыслить события, разворачивающиеся вокруг них. Настроение в Берлине было смешанным между недоумением и ликованием, когда будущий Император объезжал город в карете, а берлинцы наслаждались лучшими блюдами и напитками, предоставленными за счёт Бокассы. \n\nНа этот раз, вместо горстки неважных гостей, коронацию с трепетом наблюдали почти все крупные монархи на земле, которые делили своё время между тем, чтобы отметить невероятно странное событие и милостиво извиниться перед новым Кайзером за своё отсутствие на его первоначальной коронации. Бокасса больше не является африканским Императором-подражателем, он стал одним из самых могущественных людей на Земле.\n\nОригинальная корона Бокассы была реконструирована и переделана, чтобы соответствовать короне Германской империи; церемониальный трон Бокассы был отремонтирован и перенесен в Берлин. Сама церемония коронации была проведена по образцу оригинальной церемонии коронации Бокассы в Банги, но с большим немецким размахом, причем сам Бокасса надел заново расшитую версию своего оригинального коронационного платья для коронации в качестве Кайзера Германии.\n\nПосле завершения церемонии гости наслаждались роскошным банкетом с лучшими блюдами и напитками, которые могла предложить Германия. Если не считать нескольких обеспокоенных взглядов, которыми обменялись сотрапезники, на банкете царила смертельная тишина. "
cea.32.a: "Кто теперь смеется!"

cea.33.t: "Шварцевый Кайзер"
cea.33.d: "Жан Бедель Бокасса, принявший немецкое имя Фридрих, некоторое время назад вступил на германский престол в ходе пышной церемонии, исполненной с большей помпой и обстаятельствами, чем Европа, вероятно, когда-либо видела. Мало кто мог предсказать это, когда Бокасса взял под контроль своё небольшое африканское вождество все эти годы назад. Земля, откуда родом Бокасса, почти полностью чужда Европе, а те, кто хоть что-то знает о Центральной Африке, обычно знают только истерические истории о колдовстве и чародействе. Однако благодаря ряду все более невероятных и необычных событий Бокасса теперь восседает на троне Берлина - должность, которую никогда ранее не занимал африканец. Имея в своем распоряжении не только Германию, но и большую часть Африки, нет такой мечты, которую новоиспеченный Фридрих не смог бы осуществить. Конечно, это при условии, что он сможет убедить народ поддержать его. В таких городах, как Берлин, Дюссельдорф, Мюнхен и Эссен, вспыхнули бунты в поддержку белого Императора. Даже те, кто не был откровенно враждебен новому Фридриху, дали ему насмешливое прозвище "Император-пигмей". Однако Бокасса уже преодолел значительные препятствия, что же ещё?"
cea.33.a: "Мы преодолеем!"

cea.34.t: "Добрая рука"
cea.34.d: "Император Фридрих решил, что не будет править только с помощью страха. Чтобы завоевать популярность, Император приступил к масштабной благотворительной деятельности. Его первая и самая насущная цель - восстановить разрушенную немецкую родину. Когда после наступления армий Бокассы благотворительные организации хлынули в опустошенную немецкую глубинку, они столкнулись с гуманитарным кризисом беспрецедентного масштаба и размаха. Многие люди были ошеломлены масштабами разрушений. Чтобы решить эту проблему, Бокасса начал вливать государственные средства в масштабные и далеко идущие программы восстановления. Уровень безработицы начал снижаться, поскольку каждый мужчина и каждая женщина в Германии нашли работу в рамках одной из программ. Одновременно в своем берлинском дворце Фридрих обнародовал планы создания новой Германии. Он фантазирует о царстве нетронутой современности, где здания пронзают небеса, а дороги связывают страну ещё теснее, чем прежде. Это будет амбициозно, но воля Бокассы доведет дело до конца. Благодаря тому, что их Император играет такую заметную и активную роль в восстановительных работах, общественное мнение начало меняться, хотя и медленно."
cea.34.a: "Первый шаг на долгом пути"

cea.35.t: "Окончательное завоевание"
cea.35.d: "Согласно недавнему опросу, рейтинг одобрения Императора достиг исторического максимума - 99%. Эта цифра просто поразительна, и она вызвала насмешки со стороны международных наблюдателей. Между тем, у немцев совсем другая точка зрения. Многие воспринимали коронацию Бокассы как унижение, от которого Германия никогда не оправится. Однако благодаря своим неустанным усилиям Бокасса убедил значительную часть населения поддержать его или, по крайней мере, не выступать против него. Однако даже у самых харизматичных правителей есть недоброжелатели. Некоторых людей просто невозможно переубедить. Вот тут-то и приходит на помощь последний указ Фридриха. С подписанием Императорского указа no.3 по всей стране распространилась организация Geheime Staatspolizei, сокращенно Гестапо. Благодаря обилию средств, они смогли подкупить и жестоко расправиться почти со всеми известными мятежными фракциями. Гестапо удалось захватить многих из этих диссидентов прямо в разгар заговоров по свержению Императора путём тщательных манипуляций. Краткое и жестокое пребывание в одной из тюрем Гестапо обычно служит им уроком. После нескольких месяцев такого заключения даже угрозы вмешательства гестапо было достаточно, чтобы изменить сердце даже самого преданного предателя."
cea.35.a: "Кнут и пряник"

cea.36.t: "Vereinigung"
cea.36.d: "Император Фридрих объявил сегодня в шестичасовом выступлении по радио о своих грандиозных планах по полной интеграции африканских территорий Германской империи с её европейскими территориями. Формулировка этого вызвала раздражение у многих немцев. По их мнению, такая формулировка подразумевает, что МиттельАфрика будет управлять Германской империей так, как сочтет нужным. Это также подразумевает, что немцы становятся подданными африканцев, народа, с которым многие немцы не хотят иметь ничего общего, не говоря уже о том, чтобы им управляли. Это провозглашение привело в ярость многих немецких правых, которые давно выступали против низложения Гогенцоллернов и, в частности, против возведения на престол выходца из Африки. Их протесты были яростными и часто жестокими, а остатки военизированных формирований, таких как "Стальные каски", вступали в столкновения с чиновниками в таких городах, как Мюнхен и Вильгельмсхафен. Однако это последние раскаты старого порядка. Большинство немцев смирились со своей участью, а многие готовы её не замечать. Сторонники Императора подчеркивают, насколько выгодным было правление Фридриха. Тем временем на Темном континенте новость была встречена с замешательством. Большая часть африканской знати выступает против идеи объединения двух империй. Они подчеркивают, что Германия и Африка слишком различны, чтобы их можно было объединить каким-либо значимым образом. Между тем, африканская общественность озабочена более практическими вопросами. Им нет дела ни до Германии, ни до Европы. Колониализм ещё свеж в памяти большинства африканцев, и они просто хотят освободиться от белого человека. С другой стороны, многие африканцы хотят, чтобы Фридрих вернулся в Африку и правил ими напрямую, как он это делал когда-то. Однако их протесты, как и протесты в Германии, были приглушенными и вялыми. Аппарат безопасности Фридриха позаботился о том, чтобы режиму не угрожала никакая оппозиция."
cea.36.a: "Они научатся любить друг друга"

cea.37.t: "Великая мечта"
cea.37.d: "Сидя в Париже, Бокасса совершил подвиг, который не был бы неожиданным для любого другого правителя могущественного Кайзеррейха. Бокасса полностью уничтожил французскую нацию, сокрушив её армию под немецким сапогом. Хотя такого подвига ожидал бы любой нормальный немецкий Кайзер, Бокасса не похож ни на одного правителя, известного Рейху. Он - человек, который пришел из ничего, чтобы достичь всего, чего только можно пожелать. Однако теперь перед ним стоит дилемма - что делать дальше. Его Империя обожает его, его армия побеждает, а его самый грозный враг, французы, теперь лежат перед ним разбитые и побежденные. Наблюдая за триумфальным маршем своей армии по Елисейским полям, Император обдумывает довольно странное предложение о полном поглощении французской нации в состав Германской империи, опираясь на их общее наследие, чтобы сформировать новую Франкскую империю. Таким образом он не только полностью устранит одного из самых жестоких бывших колониальных хозяев Африки, но и положит конец самому печально известному соперничеству Европы. Бокасса станет самым знаменитым миротворцем Европы! \n\nКонечно, немцы и французы сейчас мало любят друг друга, но немцы сначала не любили африканцев! Теперь они стали неотъемлемой частью империи, шестеренками, на которых работает его великая машина. Добавив к своему шедевру Францию, он стал бы неудержим в Европе. Франция и Германия были бы объединены неразрывными узами наследия, положив конец сотням лет общей дурной крови. Бокасса наконец-то получил бы неоспоримую власть над континентом. Он стал бы самым могущественным человеком в Европе со времен Карла Великого! И, возможно, Европа наконец-то нашла бы человека, действительно достойного короны Карла Великого."
cea.37.a: "Новая франкская Империя? Какой абсурд..."
cea.37.b: "Тост за новую Франкскую империю!"
cea.37.c: "Объедините Королевства и возьмите имя моего самого уважаемого предка, Карла Великого II."

cea.38.t: "L'empereur Noir"
cea.38.d: "Жан Бедель Бокасса, который имеет наглость называть себя Наполеоном, некоторое время назад вступил на французский престол в ходе пышной церемонии, исполненной с большей помпой и обстаятельствами, чем Европа, вероятно, когда-либо видела. Мало кто мог предсказать это, когда Бокасса взял под контроль своё небольшое африканское вождество все эти годы назад. Земля, откуда родом Бокасса, почти полностью чужда Европе, а те, кто хоть что-то знает о Центральной Африке, обычно знают только истерические истории о колдовстве и чародействе. Однако благодаря ряду все более невероятных и необычных событий Бокасса теперь восседает на троне в Париже, и этот пост никогда ранее не занимал африканец. В его распоряжении не только Франция, но и большая часть Северной Африки, и нет такой мечты, которую новоиспеченный Наполеон не смог бы осуществить. Конечно, это при условии, что он сможет убедить народ поддержать его. Бунты в поддержку белого Императора вспыхнули в таких городах, как Марсель, Бордо, Шартр и даже Париж. Даже те, кто не был откровенно враждебен новому Наполеону, дали ему насмешливое прозвище "Император-пигмей". Однако Бокасса явно преодолел значительные препятствия; что ещё нужно?"
cea.38.a: "Да здравствует Император!"

cea.39.t: "Построить лучше"
cea.39.d: "Император Фридрих решил, что он не будет править только с помощью страха. Чтобы завоевать популярность, Император начал масштабную благотворительную акцию. Его первая и самая насущная цель - восстановить разрушенную французскую родину. Когда благотворительные организации хлынули в опустошенную французскую глубинку после наступления армий Бокассы, они столкнулись с гуманитарным кризисом беспрецедентного масштаба и размаха. Многие люди были ошеломлены масштабами разрушений. Чтобы решить эту проблему, Бокасса начал вливать государственные средства в масштабные и далеко идущие программы восстановления. Уровень безработицы начал снижаться, поскольку каждый мужчина и каждая женщина во Франции нашли работу в одной из программ. Одновременно в своем парижском дворце Наполеон обнародовал планы новой Франции. Он фантазировал о Королевстве нетронутой современности, где здания пронзают небеса, а дороги связывают страну ещё теснее, чем прежде. Это будет амбициозно, но воля Бокассы доведет дело до конца. Благодаря тому, что их Император играет такую заметную и активную роль в восстановительных работах, общественное мнение начало меняться, хотя и медленно."
cea.39.a: "Да здравствует Император!"

cea.40.t: "Завоевание сердца"
cea.40.d: "Согласно недавнему опросу, рейтинг одобрения Императора достиг исторического максимума - 99%. Эта цифра просто поразительна, и она вызвала насмешки со стороны международных наблюдателей. Между тем, у французов совсем другая точка зрения. Многие воспринимали коронацию Бокассы как унижение, от которого Франция никогда не оправится. Однако благодаря своим неустанным усилиям Бокасса убедил значительную часть населения поддержать его или, по крайней мере, не выступать против него. Однако даже у самых харизматичных правителей есть недоброжелатели. Некоторых людей просто невозможно переубедить. Вот тут-то и приходит на помощь последний указ Фридриха. С подписанием Императорского указа no.3 правительство стало покровительствовать Милиции и, путём убийств и назначения дружественных лидеров, превратило её в лояльную тайную полицию. Благодаря обилию средств они смогли подкупить и жестоко расправиться почти со всеми известными мятежными фракциями. Затем "Милис" загоняют их в угол и полностью подавляют, обычно в публичных уличных боях. Несмотря на трупы, которые они оставляют после себя, "Милиция" действует эффективно. По данным полицейских спецслужб, сотни заговоров с целью убийства Наполеона были сведены к небольшому числу. Даже самый ярый предатель предпочтет остаться в живых, нежели чтобы его органы были разбросаны на улице правительственным бандитом."
cea.40.a: "Бархатная перчатка над стальным кулаком!"

cea.41.t: "Unitie"
cea.41.d: "Сегодня в своей пространной речи Император Наполеон заявил, что Французская Африка теперь является таким же ядром Франции, как Париж или Марсель. Это потрясло французов до глубины души. Франция, как и все другие колониальные державы, веками управляла своими колониями как хозяин - подданным. Повысив их статус до статуса метрополии, африканцы получили бы те же права и свободы, которые предоставляются полноправным гражданам Франции. На самом деле, многочисленные нарушения прав и свобод, предоставляемых сейчас, потребовали бы увеличения французской полицейской инфраструктуры в шесть раз. Более того, многие французы считают, что они более достойны этих прав, чем африканцы. В то время как метрополия пребывает в шоке, остальная часть французской Африки настроена сдержанно оптимистично. Слишком долго белый человек бичевал и издевался над ними. Однако, когда у руля колониального змея стоит один из их собственных людей, обладающий теми же правами и защитой, что и любой другой француз или женщина, африканцы ожидают улучшения ситуации. Наполеон, со своей стороны, готов оправдать эти ожидания. В своей речи он заявил, что Африка будет по-прежнему охраняться африканцами, а Метрополия - европейцами. С другой стороны, полиция метрополии и африканская полиция будут совместно использовать ресурсы и более тесно сотрудничать. "
cea.41.a: "Эгалите, фратерните"

cea.42.t: "Флаг для истинной империи Африки"
cea.42.d: "С решением Императора Бокассы игнорировать европейские притязания, чтобы проложить свой собственный путь к созданию единой панъафриканской националистической монархии, вновь названная Империя Африки, или Империя Бокассы для его самых горячих фанатиков, теперь охватывает всю Африку от мыса Доброй Надежды до Средиземного моря. Теперь осталось решить, каким должен быть наш имперский флаг. Мы можем либо придерживаться традиционной панъафриканской палитры, разработанной Маркусом Гарви и другими Чёрными националистами, которая включает эфиопские и западноафриканские цвета - красный, зеленый, желтый и Чёрный, либо мы можем расширить эту палитру, включив в нее наши франкофильские панъафриканские движения, такие как проект афро-латинского единства в Центральной Африке и движения Negritude и Noirisme на Гаити. Что же мы решим?"
cea.42.a: "Придерживаться более стандартной и узнаваемой панъафриканской палитры."
cea.42.b: "Соединить влияние континентального Панъафриканизма с негритюдом и афро-латинским единством, чтобы создать флаг для всех под короной."

cea.43.t: "Настоящая европейская армия"
cea.43.d: "С момента обретения независимости наша "Императорская" армия состояла из одних лишь тряпичных ополченцев, использующих ржавые винтовки, оставшиеся после бегства колонистов. Большинство солдат, служивших в Императорской армии, даже не имели сапог или униформы; тем не менее, сейчас мы де-факто контролируем одну из самых грозных армий Европы, минуя долгий и трудный переход от ополчения к полноценной армии. Большинство солдат и офицеров, служивших в бывшей армии Бокассы, были уволены, а европейские офицеры и солдаты заняли места, освобожденные нашими соотечественниками. Наша армия, как по духу, так и на практике, станет полностью европеизированной, и со временем наша могучая армия приступит к выполнению важной задачи по освобождению нашей родины от синдикалистских дьяволов."
cea.43.a: "Время освобождения близко!"

cea_feast.1.t: "Герман Геринг пойман!"
cea_feast.1.d: "Битва за замок фон Геринга продолжалась всю ночь, но в конце концов отважные африканские солдаты прорвались через ворота и вошли в каменное и арматурное чудовище. Войдя внутрь, наши солдаты обнаружили сотни тихих и пустых комнат, почти полностью лишенных жизни и выражения, за исключением нескольких запасных слуг, оставленных позади. Похоже, что большая часть войск Геринга была эвакуирована предыдущим утром, и только костяк солдат остался, чтобы дать бой. Единственным интересным человеком, которого удалось найти нашим людям, был некий Ганс Франк, которого нашли запертым в шкафу в кабинете Геринга, полностью обдолбанным метамфетамином и близким к смерти. Он получил несколько ранений во время сражения и был оставлен умирать, проникнув в личные запасы наркотиков Геринга в попытке облегчить боль. Наши солдаты быстро покончили с ним, перерезав ему горло саблей.\n\nСамого Геринга в замке нигде не было, все признаки указывали на то, что он эвакуировался накануне вечером. Однако в тот момент, когда надежда найти самого ненавистного человека Африки, казалось, была потеряна, гул авиационных двигателей, доносящийся со взлетной полосы замка, оповестил отряд солдат о его присутствии. Отправившись за замок, где находилась взлетно-посадочная полоса, они выследили своего человека, Германа Вильгельма фон Геринга, который пытался сесть в свой личный Messerschmitt Bf 109 в тщетной попытке сбежать. К тому времени, когда солдаты заметили его, его самолет уже разгонялся для взлета, и почти 40 солдат побежали к взлетной полосе и на пути его самолета, что вывело его самолет из равновесия и привело к тому, что он врезался в землю, не успев подняться в воздух. После возвращения на землю самолет врезался в дерево, что привело к поломке самолета. Самому Герингу (в отличие от его экипажа) удалось выжить в катастрофе, но он лежал едва живой; один храбрый солдат в конце концов прекратил его жалкое существование, приставив револьвер к его черепу и нажав на курок."
cea_feast.1.a: "Толстяк станет отличной едой!"

cea_feast.2.t: "Оньянго Обама пойман!"
cea_feast.2.d: "Даже когда территория повстанцев Мау-Мау пала, их лидер, некто Мзи Оньянго Обама, оставался неуловимым. Поиски за поисками не дали ничего примечательного; допросы его людей ни к чему не привели, почти 30 различных двойников тела оказались подделками, и каждая деревня в окрестностях лагеря Обамы была перевернута вверх дном - все напрасно. Несмотря на всю нашу неустанную работу, мы остались с пустыми руками.\n\nВ то время как наши люди сдавались, Бокасса знал, что Обама скоро оступится, и в конце концов его правота будет доказана. Двойной агент привел наших людей на встречу фанатиков Обамы на горе Кения, где, по слухам, должен был появиться сам человек. И, как ни странно, оказалось, что они были правы: сам Обама появился из тени, как призрак, произнес внушительную речь перед своими людьми, а затем исчез в зарослях.\n\n\nКак только мы узнали о его присутствии, наши храбрые солдаты взобрались на могучую гору и двинулись на Обаму и его лагерь.\n\nМы знали, что он близко, но, несмотря на то, что солдаты захватили многих его соотечественников и пособников, на всей горе не было никаких признаков самого человека. В рейде участвовал сам Император, который хотел лично схватить африканского революционера и "предать его правосудию", по крайней мере, по его версии. Оказавшись с пустыми руками, Бокасса отошел от своего отряда, чтобы побродить и выкурить сигару. Не зная об этом, Мзи прятался за кустами, не доходя 10 футов до своего главного врага...\n\nХотя Мзи мог попытаться сбежать, поджав хвост, он должен был знать, что это бесполезная затея, поэтому он отказался от любых попыток сбежать и попытался уничтожить своего главного врага до того, как тот уйдет. Обама вышел из кустов с саблей в руке, бесшумно двигаясь вокруг безумного Императора, скрываясь в темноте, маневрируя вдали от мягкого света сигары Бокассы. В тот самый момент, когда мзи приготовился к убийству, он сделал слишком резкий шаг, наступил на ветку и предупредил Императора о своем присутствии.  Бокасса вскочил на ноги, снял с пояса выкованный на заказ нож с гравировкой и одним махом перерезал противнику яремную вену.\n\nПобедив своего потенциального убийцу, он позвал на помощь своих людей, и, осмотрев его тело в тусклом свете фонарей, они пришли к выводу, что Бокасса нашел и убил самого могущественного мзи. "
cea_feast.2.a: "Благородный путь - лицом к лицу с Бокассой Великим."

cea_feast.3.t: "Джомо Кеньятта пойман!"
cea_feast.3.d: "Когда леденящие кровь крики и взрывоопасные звуки выстрелов приблизились к комплексу Кеньятты, дрожащий предатель всей Африки дрожал за стеной войск Аскари, опасаясь самого худшего, когда тошнотворный, влажный стук ножей панга, рассекающих плоть, становился все громче снаружи его последнего укрытия. С каждой минутой Джомо становился все более тревожным, широкоглазым и диким в своем страхе, когда отряды террора Императорских войск и их путь полного уничтожения достигли его. Несмотря на то, что у него не было никаких разногласий с Кеньяттой, возможно, он был даже более продажным, чем он, солдаты Мау-Мау, которых он нанял, чтобы выследить Кеньятту, питали непреклонную ненависть к человеку, который предал Великого Вождя и все, что было дорого Мау-Мау и кенийскому народу, когда он склонил колено перед иностранными колонизаторами. И хотя Бокасса тоже предал великого Мзи, солдаты, сражавшиеся в битве, были готовы сражаться за Бокассу из-за его предложения помочь убить Кеньятту в обмен на полное помилование\n\n\nКогда звуки водоворота, развернувшегося за пределами его последнего бастиона, стихли, Джомо вздохнул с облегчением, поверив, хотя бы на секунду, что его войска победили. Затем вся надежда угасла во вспышке белого фосфора и адского пламени. Через несколько секунд, которые показались ему тысячелетиями, Кеньятта открыл глаза после того, как какофония шума, света и ядовитых химикатов заглушила его чувства и заблокировала мир от его восприятия, и был потрясен, увидев окровавленные, изуродованные трупы его верных охранников-аскари, разбросанные вокруг хижины, в которой он решил сделать этот "доблестный" последний бой. \n\nА потом, в мгновение ока, все было кончено. Без заключительной, величественной речи или извинений, даже без последнего слова, ведущий солдат шагнул вперёд, прежде чем Кеньятта успел понять, что его окружает, и одним быстрым движением обезглавил предательскую змею - слишком быстрая смерть для этого мерзавца. Последние слова Джомо Кеньятты были всего лишь хныканьем, смешанным с запахом паники и звуком холодной стали, встретившейся с плотью мерзкой свиньи."
cea_feast.3.a: "Предатель или нет, но они станут отличной пищей!"

cea_feast.4.t: "Александр Дуала-Белл пойман!"
cea_feast.4.d: "Не было никакой битвы, не было никакой грандиозной миссии по захвату Александра Дуала Манга Белла; вместо этого вождя племени и лидера аскари застали просто бродящим по камерунским окрестностям, улыбающимся и с пристрастием осматривающим каждую частичку флоры и фауны, попадавшуюся ему на пути. Нашедшие его солдаты сначала не поверили, что это действительно он, предположив, что его "захват" - какая-то ловушка. Однако, когда они доставили человека, который якобы был Беллом, в местный участок, им удалось убедиться, что этот человек действительно тот, за кого себя выдавал.\n\nПоследние часы своей жизни Белл провел, общаясь с отрядом солдат, посланных схватить его, на родном французском языке, затрагивая с ними самые разные темы; темы, которые были им близки, но в то же время казались совершенно чуждыми. Солдат, которому было поручено казнить его, мучился решением выполнить приказ, но после сильного внутреннего конфликта решил продолжить миссию.\n\nОн подкрался к Беллу после того, как тот закончил оживленную беседу с солдатами, улегся на потрепанную кушетку в участке и спокойно читал последние страницы книги. Солдат двигался за ним как можно тише, но, несмотря на меры предосторожности, не было сомнений, что Белл знает о его предстоящей судьбе. Несмотря на то, что его смерть казалась неминуемой, он продолжал читать, продвигаясь вперёд по последним страницам книги, и дочитал последнюю страницу до того, как солдат поднял мачете и обезглавил его одним взмахом.\n\nСолдаты неловко ехали обратно в Банги с телом Дуала-Белла, не зная, как прокомментировать странное событие, свидетелями которого они только что стали. "
cea_feast.4.a: "Опустите подробности этого события в докладе Императору."

cea_feast.5.t: "Педру VII пойман!"
cea_feast.5.d: "Португальские гвардейцы сопроводили Педро VII Афонсу Конго от битвы, охватившей Браззавиль. Майнконго сел на речную лодку, когда вдали горел город, и вместе со своими помощниками предпринял последнюю попытку спастись от гнева Бокассы. Португальскому отряду удалось застрелить отряд солдат Боккасы, атаковавших доки; и, несмотря на бомбы, бросаемые в лодку со всех сторон, судно покинуло порт и продолжило путь вниз по могучему бассейну Конго. Хотя толстый стальной корпус судна выдержал бомбардировку, целостности корабля хватило лишь на несколько миль, так как вскоре каркас корабля начал прогибаться, и вода начала заполнять нижние уровни судна. Эскадра португальских моряков, которым было поручено вести судно, пыталась заделать пробоину, но это оказалось бесполезным, так как судно начало быстро опрокидываться.\n\nПеред тем, как судно скрылось под бурными волнами Конго, Майнконго и несколько португальских солдат спаслись в спасательной шлюпке, надеясь высадиться на берег и медленно добраться до лагеря лоялистов. Прежде чем они добрались до берега, несколько бродячих солдат, которые следовали за кораблем на рыбацкой лодке, подошли к шлюпке.\n\nКогда центральноафриканские солдаты открыли огонь, португальские солдаты мужественно ответили; им даже удалось убить и ранить большинство солдат на лодке. Однако к концу противостояния большинство солдат на реке были мертвы, а из-за повреждений, полученных в перестрелке, оба судна затонули на ледяном дне реки.  "
cea_feast.5.a: "Тело мейнконго выбросило на берег спустя несколько часов."

cea_feast.6.t: "Эмиль Янссенс пойман!"
cea_feast.6.d: "Хотя общеизвестно, что ситуация в Конго была тяжёлой для африканцев, мы узнали о действительно ужасающих масштабах ситуации только тогда, когда несколько солдат Форс Пюблик начали дезертировать в Императорскую армию во время осады Леопольдвиля. Эти солдаты рассказывали множество историй об ужасах, плохих условиях и жестоких командирах, а члены гарнизона Леопольдвиля упоминали и даже питали особенно ядовитую ненависть к одному "маленькому маньяку" - Эмилю Янссенсу.\n\nПадение города, носящего имя его любимого Леопольда, привело его в ярость, а "маленький маньяк" был склонен к случайным и слепо жестоким актам ярости, беспорядочные избиения и тирады с оскорблениями были обычным делом для солдат в его рядах. Эти приступы дикого негодования достигли кульминации, когда чернокожие солдаты осадили городские казармы FP, победив даже самых хорошо обученных белых офицеров.\n\nНа последних этапах битвы немногие оставшиеся защитники столкнулись с острой нехваткой боеприпасов, что заставило Янссенса бросить винтовку и бегать по казармам, вооруженным только большой дубинкой, слепо нанося удары любому чернокожему солдату, который попадался ему на пути - даже если он находился под его собственным командованием. \n\nВ последние секунды сражения солдаты Центральноафриканской армии с триумфом прорвались через главный вход в главное здание, но когда они достигли Янссенса, то были застигнуты врасплох, обнаружив, что "Маленький маньяк" уже лежит мертвым, причем его смерть не была результатом пулевого ранения.  "
cea_feast.6.a: "Он был забит до смерти своими людьми."

cea_feast.7.t: "Пьер Райкманс пойман!"
cea_feast.7.d: "Кортеж Райкманса бесшумно двигался по дороге в джунглях; губернатора с каждой стороны сопровождали два офицера, каждый из которых крепко держал карабин модели 1889, а сам Райкманс сжимал в руке пистолет P-35. Машина резко остановилась: дорогу преградило упавшее дерево. Двое охранников вышли из машины, пытаясь убрать препятствие; Райкманс остался в машине. На лице бывшего колониального губернатора появилось выражение ужаса, в то время как ещё двое охранников вышли из машины, чтобы попытаться свалить дерево. Водитель повернулся к Райкмансу, сказал ему, что остановка - это возможность "размять ноги", а затем сам вышел из машины.\n\nДерево отказывалось двигаться, и водитель решил развернуться, однако в Ликаси было большое присутствие Императорских войск; безопаснее было бы продолжить движение в сторону Элизабетвиля. Там был аэропорт, не контролируемый людьми Бокассы, они могли бы сесть на Saab 90 Scandia и улететь обратно на родину; все было бы позади, и Райкманс наверняка мог бы опубликовать книгу об этом опыте. Пока группа замирала в попытках вернуться на дорогу, Райкманс нервно осматривал просеки, высматривая возможных нападающих. Каждое движение в джунглях заставляло Райкманса крепче сжимать пистолет. В джунглях замелькали фигуры, зашумели листья и ветки, охранники не обратили на это никакого внимания. Секунды спустя оглушительный звон пуль разнесся по джунглям. "
cea_feast.7.a: "Меньше чем через минуту Райкманс и вся его группа лежали мертвыми на полу джунглей."

cea_feast.8.t: "Ганс Хюттиг пойман!"
cea_feast.8.d: "Солдаты вошли на виллу Хюттига на рассвете, не встретив особого сопротивления. Солдаты объявили это место бесполезным - Хюттиг и его люди наверняка уже эвакуировались. Обыскивая заброшенное здание, они не обнаружили никаких признаков жизни. Никаких укреплений не было, пушки не лежали на складе, колючей проволоки не было нигде. Здесь было тихо и спокойно, и только внезапный одинокий выстрел, эхом прокатившийся по залам заброшенного особняка, оживил обстановку.\n\nИсточник выстрела находился в комнате, дверь которой была заблокирована несколькими тяжелыми предметами мебели. Попытки солдат открыть дверь оказались тщетными; вместо этого они решили забраться на открытый балкон комнаты. Спустившись на каменную внешнюю сторону здания по веревке, сделанной из оборванных немецких флагов, солдаты увидели на противоположной стороне разбитое стеклопакетное окно. "
cea_feast.8.a: "Мозги Ганса Хюттига, заляпавшие стену, и револьвер в его правой руке."

cea_feast.100.t: "Приготовление [GetCEASubject]"
cea_feast.100.d: "Пришло время собраться Обществу белых перчаток, и вместе с этим [GetCEASubject] превратится из одной из самых влиятельных фигур Африки в главное блюдо на пышном пиру. В ходе подготовки к трапезе мы должны решить, как мы будем готовить и подавать [GetCEASubject]; лучшие повара Банги спорят о приготовлении, пока тело [GetCEASubject] извлекают из холодильной камеры дворца и переносят на большую кухню дворца. Каждый способ его приготовления несет в себе мощное послание - однако мы должны помнить, что его плоть будет съедена голодной светской компанией, и мы должны найти баланс между зрелищностью и вкусом.\n\nПока готовятся соусы и блюда, повара должны решить - как мы подготовим [GetCEASubject] к подаче?"
cea_feast.100.a: "Запечь!"
cea_feast.100.b: "Обжарить!"
cea_feast.100.c: "Отварить!"
cea_feast.100.e: "Измельчить их и смешать с другими продуктами!"

cea_feast.101.t: "Общество белых перчаток устраивает грандиозный пир"
cea_feast.101.d: "Общество белых перчаток собралось сегодня в Банги и устроило пир в честь покойного и великого [GetCEASubject]. Грандиозный банкет, на котором присутствовали самые выдающиеся африканские сановники, авантюристы, аристократы и другие члены высшего общества, прошел с потрясающим успехом. Наши знаменитые гости наслаждались лучшими блюдами и напитками, которые может предложить Африка, вместе с прекрасно приготовленным телом [GetCEASubject]. Наши гости потягивали кьянти, закусывая другими блюдами, включая, но не ограничиваясь, фасоль фава, жареного льва, слоновьи колья и, наконец, восхитительный десерт из охлажденных обезьяньих мозгов.\n\nЗа такой впечатляющий обед наши гости выразили своё почтение лучшим поварам Африки за приготовление этого аппетитного пиршества, а также отдали дань уважения [GetCEASubject] за предоставление нам такой вкусной щедрости.  "
cea_feast.101.a: "Восхитительный пир!"

cea_flavour.1.t: "Резня в Бомими"
cea_flavour.1.d: "Сегодня президент Бокасса начал наступление очарования в попытке повысить свой падающий общественный авторитет. В рамках этого нового пиар-хода Император отправился в небольшую сельскохозяйственную деревню Бомими, расположенную недалеко от Сибута. Бокасса выбрал дюжину детей из толпы, а несколько сотен жителей маленькой деревни столпились вокруг Бокассы, явно потрясенные своим славным лидером. Он сфотографировался с ними, но их пришлось выбросить, потому что улыбался только Бокасса. Затем Бокасса принес связку мешков и вытащил из них множество нарядных бело-голубых военных мундиров. На правом и левом плече мундира гордо красовалась большая нашивка с изображением улыбающегося лица президента. Когда один из детей потянулся к ней, Бокасса инстинктивно отбил его руку. Затем он заявил, что форму нельзя отдавать, потому что её производство обходится дорого, не упомянув, что она была произведена на фабрике, принадлежащей одной из его жен. Вместо этого он предложил продать их детям за 535 франков, от чего дети не имели права отказаться. Однако ни у кого, даже у мэра, не было достаточно средств для покупки, поскольку эти бедные семьи вели натуральный образ жизни, как и многие в сельской местности страны. Тот факт, что этих обедневших детей заставляют тратить деньги, которых у них нет, на такую форму, привел подростков в детскую ярость, и в ответ толпа забросала Императора и его машину камнями. Получив удар камешком в глаз, Бокасса закричал на детей, что никогда не простит им этого оскорбления. Прежде чем кто-либо смог остановить его, он поднял с земли свою трость и замахнулся ею на детей, а затем приказал своим охранникам забить детей до смерти. Сам Бокасса присоединился к этой бойне, разбивая черепа многих своей тростью из черного дерева, и очень заботился о том, чтобы его мундиры не попадали в постоянно растущую лужу крови. Президентский конвой покинул руины Бомими несколько часов спустя, оставив после себя более 200 трупов."
cea_flavour.1.a: "Прикройте это!"

cea_flavour.2.t: "Вытягивание ковра для молитвы"
cea_flavour.2.d: "Сегодня помощники президента были ошеломлены, когда после нескольких часов молчания вошли в его кабинет и увидели, что президент стоит на коленях и молится в северо-западном направлении. Они также слышали, как он произносит полуденную мусульманскую молитву, хотя его спутники-мусульмане позже утверждали, что его арабский был настолько плох, что он мог говорить на тарабарском языке. Когда президент заметил своих придворных, он встал и представился как Салах Эддин Ахмед Бокасса. Он объяснил, что Аллах обратился к нему ночью и открыл ему, что только приняв ислам, Африка может стать свободной. Прежде чем кто-либо успел задать вопрос, президент объявил, что первым его действием в качестве нового халифа Африки будет запрет на свинину, поскольку свиньи и свиньи - нечистые животные. Однако в тот вечер все снова изменилось: когда президент Бокасса сел ужинать, он с удивлением увидел на своей тарелке салат. Когда он поинтересовался, в чем дело, его личный повар объяснил, что поскольку свинина запрещёна, ему пришлось импровизировать. Бокасса, очевидно, забыл или передумал о своем обращении, так как отреагировал со свойственной ему яростью. Он ударил повара вилкой по руке и потребовал на ужин целый медовый окорок, иначе он съест повара вместо него. Когда позже Бокассу спросили о его обращении, он заявил, что перешел обратно в римский католицизм. Мало кто может предположить, почему Бокасса вдруг обратился, а затем деконвертировался. Некоторые предполагают, что его обращение было оправданием для уничтожения "свиных" поставок, другие - что это была попытка задобрить Каирский пакт, и он быстро вернулся к христианству после того, как Каир его обидел. После нескольких недоуменных взглядов сотрудники президента решили, что это один из менее странных поступков президента на этой неделе, и решили двигаться дальше."
cea_flavour.2.a: "Ну как?"

cea_flavour.3.t: "Новая революция"
cea_flavour.3.d: "Сегодня президент Бокасса должен был выступить с речью. Это была довольно легкомысленная речь. Это было письмо из двух абзацев, в котором президент выражал свою благодарность фермерам за их вклад в развитие страны. Официальные спичрайтеры попросили своих помощников написать это письмо, потому что оно было таким добродушным. Однако, похоже, что сотрудники забыли, для кого они работают. Бокасса выбросил страницу после того, как впервые прочитал речь всего за несколько минут до начала радиоэфира. Пока спичрайтеры пытались получить доступ к запертой кабине, Бокасса начал ядовитое осуждение колониализма. Он не только осудил Германию, Национальную Францию и (уже не существующую) Великобританию за то, что они возглавили раздел Африки, но и осудил само существование этих стран, назвав их дикарями, движимыми лишь похотью и жадностью. Затем Бокасса перешел к обсуждению того, что делать с колониальными Державами. По словам Бокассы, вся Африка должна объединиться и восстать против своих иностранных хозяев. Затем он предложил, чтобы они сделали это под властью единого правителя, такого как монарх, а не слабой и униженной демократии. Прежде чем спичрайтеры успели выключить трансляцию, Бокасса взял на себя смелость принять эту совершенно теоретическую корону."
cea_flavour.3.a: "Панъафриканский монархист?"

cea_flavour.4.t: "Негативные капризы"
cea_flavour.4.d: "Император сразу же столкнулся с критикой после своей торжественной коронации, на которую в том году была потрачена непомерно большая часть бюджета Империи. Многие люди, у которых смелости было больше, чем ума, выступили против коронации и Империи в целом. Они утверждают, что Африка - это не континент империй, а континент угнетенных людей, которые хотят быть услышанными. Эти республиканцы рассматривают империю как тщетную попытку Бокассы поднять своё собственное обвисшее эго. Бокасса, с другой стороны, выступил с поистине мастерским ответом. Он ответил, что неохотно принял корону, чтобы Центральная Африка "выделилась" на мировой арене и привлекла больше иностранной помощи, а также обеспечила стабильность нашей нации в мире несостоявшихся республик. Хотя критики назвали это объяснение нелепым, это замечание сделало всю страну, и особенно Бокассу, посмешищем во всем мире."
cea_flavour.4.a: "Вот это шутка!"

cea_flavour.5.t: "Обеспечение будущего"
cea_flavour.5.d: "Сегодня агенты по закупкам из Центральной Африки отправились в Алжир и Леопольдвиль по совершенно особой причине. Бокасса обнаружил возможность использования ядерного деления в массивной бомбе. Бокасса увлекся идеей стать первой нацией, которая разработает "Бомбу", несмотря на то, что это чисто образное упражнение и оно всё ещё находится в стадии интенсивного изучения даже в самых передовых странах. Он видит в этом не только способ утвердить свою зарождающуюся нацию в качестве научного центра, но и способ обеспечить безопасность своего режима. Никто не посмеет противостоять ему ни внутри страны, ни за её пределами, если он сможет угрожать ядерным уничтожением. Если хотя бы треть предсказаний о том, насколько мощной может быть бомба, окажется верной, это будет оружие, которое стоит иметь. В Алжире его агенты были быстро задержаны и депортированы за то, что спросили первого встречного, где можно найти оружейный уран. Французы не поверили их заявлениям о том, что они находятся по официальному национальному делу. В ответ Бокасса пригрозил сначала уничтожить Алжир, если у него будет действующее ядерное оружие. Однако его агенты были более успешны в Конго. Они быстро установили контакт с группой наёмников, которая контролировала урановый рудник. Была заключена сделка, и теперь уран регулярно контрабандой доставляется в Центральную Африку. остаётся только надеяться, что Бокасса не сообщит об этом всем немедленно."
cea_flavour.5.a: "Я должен немедленно сообщить об этом всем!"

cea_flavour.6.t: "Губернатор Центральной Африки"
cea_flavour.6.d: "Несмотря на своё эго и саморекламу, Бокасса прекрасно понимает, что он не пользуется особой популярностью. Большинство населения относится к его режиму с апатией, если не с откровенным презрением. Армия также воспринимается как менее чем преданная своему славному лидеру. Чтобы укрепить свою власть, Бокасса обратился к мировому гегемону - Германской империи. В страну начали прибывать немецкие администраторы и немецкий гарнизон в обмен на определенные гарантии и права на полезные ископаемые. Немцы начали с реформирования администрации Бокассы. Практически взглянув на раздутый бюрократический аппарат, немецкие администраторы смогли отрезать столько жира, что им хватило бы на закупорку артерий кита. Они обнаружили сотни департаментов и микроадминистраций, которые не служили никакой цели. Они смогли объединить и сократить эти отделы до лучшего уровня, критически взглянув на них, что позволило правительству сэкономить миллионы на бесполезных зарплатах. Многие из вновь нанятых администраторов - немцы, что, как заверили Бокассу, является просто счастливым совпадением. Тем временем немецкие советники очистили армию от генералов и офицеров-кумовьев, которых заменили дисциплинированные немецкие офицеры. Одновременно был введен новый режим обучения, чтобы превратить армию в действительно эффективную боевую силу."
cea_flavour.6.a: "Хайя Сафари!"

cea_flavour.7.t: "Правитель центральной Африки"
cea_flavour.7.d: "Несмотря на своё эго и саморекламу, Бокасса прекрасно понимает, что он не пользуется особой популярностью. Большинство населения относится к его режиму с апатией, если не с откровенным презрением. Армия также воспринимается как менее чем преданная своему славному лидеру. Чтобы укрепить свою власть, Бокасса обратился к главной державе африканского континента - Национальной французской республике в изгнании. Пока французы ведут свою собственную войну в кустах против африканских повстанцев, Бокасса убедил их послать войска в Центральную Африку для борьбы с его предполагаемыми врагами. Пока армия отдыхает в казармах, французский Иностранный легион начал нападать на повстанцев в сельской местности. Их белые фуражки стали часто встречаться на углах улиц, и они начали создавать свои посты в крупных городах по всей стране. Тем временем французские бизнесмены начали инвестировать в страну. Хотя вновь построенные шахты и заводы платят налоги Бокассе и его правительству, согласно французскому соглашению, большая часть их экспорта идет в Национальную Францию."
cea_flavour.7.a: "Бабар в реальной жизни."

cea_flavour.8.t: "Плоская линия"
cea_flavour.8.d: "Инициатива Боганды "Экономическое здоровье", начатая с благими намерениями, начала давать обратный эффект. Подавляющее большинство населения страны находится в такой крайней нищете, что для того, чтобы поднять худших из худших, потребуется нечто большее, чем денежные вливания, принесенные работой на плантации. Многие люди отдавали долги или просто откладывали большую часть денег, полученных в рамках различных программ, вместо того, чтобы использовать их на более продуктивные для страны цели. Мало того, широко распространенная коррупция и бесхозяйственность привели к тому, что значительная часть бюджета программы уходила в карманы ответственных лиц или на государственные нужды. В результате всего этого проект был признан в основном неудачным и пятном на репутации Боганды."
cea_flavour.8.a: "Упс."

cea_flavour.9.t: "Принося свет на тёмный континент"
cea_flavour.9.d: "На протяжении многих веков Африка подвергалась изнасилованию и эксплуатации со стороны европейцев. Миллионы наших братьев и сестер были похищены и депортированы в далекие страны, чтобы работать до смерти на благо своих хозяев. Боганда хочет начать исправлять ситуацию. Его первая цель - пролить свет надежды на народ. Во-первых, это демократия, которая дает народу стимул сменить своих лидеров, если они не справляются с ними мирным путём. Второй шаг - привить народу чувство национального братства. Африка является домом для сотен культур, многие из которых являются коренными жителями наших границ. Эти культуры имеют свою историю и соперничают между собой. Однако, благодаря серьезным программам Просвещения, мы можем работать над разрешением этих древних распрей и созданием новой идентичности наряду с их племенной самобытностью, истинно африканской идентичности. Бог станет последней опорой новой Африки. Хотя многие африканцы ассоциируют христианство с европейским угнетением миллионов африканцев, Боганда знает обратное. Эти колониальные хозяева извратили Божье слово для своих собственных целей. Истинное слово Божье - это слово доброты, понимания, милосердия и единства. Это подлинное христианское послание будет распространяться среди нашего народа."
cea_flavour.9.a: "Бог, нация, братство."

cea_flavour.10.t: "Латинское братство"
cea_flavour.10.d: "Большая часть Центральной Африки когда-то принадлежала народам, говорящим на одном из многочисленных языков, производных от латинского, таким как Франция или Бельгия. Эти колонизаторы не только распространяли угнетение и насилие, но и распространяли свой язык. В результате большая часть Центральной Африки говорит на одном из этих языков. Это дает Боганде новый взгляд на единство. В своих последних выступлениях он начал говорить об объединении "Латинской Африки", которая включает в себя большую часть Центральной Африки. Боганда заявил, что, как бы мы ни были разделены, Центральная Африка просит, чтобы её ещё раз разделили на части. Однако он считает, что если Центральная Африка сможет объединиться, то мы сможем дать отпор вторгшимся стервятникам. Хотя в его собственных кругах это заявление было встречено с энтузиазмом, за их пределами оно привлекло мало внимания, и многие расценили его как тонко завуалированный империализм."
cea_flavour.10.a: "За Латинский союз!"

cea_flavour.11.t: "Начало новой эры"
cea_flavour.11.d: "Боганда решила, что для действительно чистого перелома необходимо новое имя для нашей нации, поскольку она вступает в современную эпоху. Нынешнее название Обанги Шари уходит корнями в историю, но оно также связывает нацию с племенным прошлым. Если мы действительно хотим двигаться вперёд к процветающему будущему, мы должны избавиться от всех следов прошлого. Первый шаг на этом долгом пути прост - изменить своё имя. Хотя было предложено много названий, Боганда остановился на названии нашей страны "Центральноафриканская Республика". Хотя Боганда надеялся использовать это название для действительно объединенной Латинской Африки, использование этого названия только для Обанги Шари - это грозный первый шаг."
cea_flavour.11.a: "Первый шаг."

cea_flavour.12.t: "Отец и дитя"
cea_flavour.12.d: "Президент Боганда был священником дольше, чем лидером и политиком. Его работа по благовестию среди племен принесла ему известность, которую он использовал для того, чтобы занять то положение, которое он занимает сейчас. Как священник, он должен быть безбрачным, как и Христос. Это безбрачие было признано откровенно ложным, когда в Банги приехала женщина с ребенком, которого, по её словам, она родила от Боганды, когда он был миссионером в её деревне. Хотя Боганда отрицает, что это клевета его противников, мало кто ему верит, а епископ Банги Жозеф Кучерусет, восходящая звезда среди растущей католической общины, публично осудил Боганду за нарушение обета. В ответ на это сам Папа Римский написал Боганде письмо, в котором сообщил, что ему необходимо совершить публичное покаяние, если он хочет сохранить своё священство. Боганда так и не сделал этого, поэтому архиепископ Банги Марсель Мари Грандуин лишил Боганду священства по приказу Папы. Согласно сообщениям, когда ему сообщили об этом, Боганда гневно закричал, что если он когда-нибудь увидит архиепископа, то застрелит его из соляного патрона."
cea_flavour.12.a: "Кто-нибудь избавит меня от этого неспокойного архиепископа?"

cea_flavour.13.t: "Чёрное золото"
cea_flavour.13.d: "Многие деревни в сельской местности выращивают продовольственные культуры, такие как кукуруза, пшеница и картофель. Эти культуры используются в основном для того, чтобы прокормить всю деревню, а то, что остаётся, продается с любой прибылью. Боганда, с другой стороны, хочет изменить это. Конечно, деревням по-прежнему будет позволено выращивать свою собственную пищу, но они также должны будут выращивать что-то другое. По приказу Боганды часть сельскохозяйственных угодий каждой деревни будет отведена под производство кофе. На мировом рынке кофе стоит на порядки дороже, чем мешок картофеля. Даже на внутреннем рынке мешок кофейных зерен высшего сорта стоит дороже. Боганда уверен, что благодаря новому закону не только деревни будут получать больше денег за продажу такого ценного урожая, но и правительство получит прибыль от его экспорта. Боганда считает, что кофе из Центральной Африки скоро будет конкурировать с элитными сортами кофе из Эфиопии и Колумбии."
cea_flavour.13.a: "Пусть кофе течет!"

cea_flavour.14.t: "Три столпа Бартелеми Боганды"
cea_flavour.14.d: "Боганда и его тройная репутация тесно связаны с подъёмом MESAN (Движение за социальную эволюцию Чёрной Африки). Его благочестие - первый столп его репутации. Боганда имеет более тесные отношения с Богом, по мнению новообращенных племен и ещё более оседлых католиков в городах. Некоторые племена во внутренних районах считают, что Боганда регулярно ведет личные беседы с Богом. Эти утверждения обеспечивают ему большое политическое влияние в растущей католической общине. Он также сын колдуна. Его отец произносил заклинания на полях своей фермы, прежде чем был убит французскими войсками. Его сын имеет связи как с африканским, так и с европейским спиритизмом. Третий момент - это его равенство с белым человеком. Его мать была белой женщиной, что делает Боганду представителем смешанной расы. В то время как для оставшейся европейской элиты, голубых кровей, Боганда - лишь половина человека, для большинства белых мужчин он ничуть не хуже других. Боганда научился пользоваться этим. В городах он говорит как европеец и ссылается на своё белое наследие. Однако, находясь в деревне, он говорит на их языке и рассказывает о колдовстве своего отца. Это породило среди некоторых жителей сельской местности веру в то, что Боганда является реинкарнацией Карну, местного религиозного пророка, имя которого означает "Тот, кто может изменить мир". Для чернокожих христиан он сродни Черному Христу. Для Боганды, однако, он был помещён на эту землю для особой Богом данной миссии, которая только подпитывается почти поклонением его народа, - миссии освобождения всей Африки от угнетения."
cea_flavour.14.a: "Немного манипуляций никому не повредит."

cea_flavour.15.t: "Ведро, полное проблем"
cea_flavour.15.d: "В настоящее время Африка переживает приливную волну перемен, и, как любая приливная волна, она приносит только разрушения. Тысячи бедных фермеров и сельских жителей устремились в города в поисках более высокооплачиваемой работы. Они обнаружили, что рынок труда в городах неадекватен, что привело к притоку бедных и бесправных людей. Эти голодные и отчаявшиеся мужчины и женщины являются главной мишенью для синдикалистской подрывной деятельности. Такие социалисты, как Антуан Дарлан, уже начали закладывать фундамент для синдикалистской партии, используя в качестве основы этих новых бедных рабочих. Боганда не может позволить этому продолжаться, иначе страна будет ввергнута в хаос. В результате он приступил к новому смелому проекту "депролетаризации" страны. Он попытался отвлечь бедных рабочих-мигрантов от синдикалистских очагов в городах, вливая деньги в эти бедные деревни и распространяя экономическое развитие. Однако, в то время как одни вернулись в свои сельские дома, другие остались в городе. С другой стороны, для этих оставшихся открывается возможность, которая выпадает раз в жизни. Здоровый средний класс поддерживает здоровую демократию. Мы можем вытащить этих людей из нищеты и освободить их из лап социализма и синдикализма, направив на них социальные программы. Эти доблестные люди станут первыми представителями быстро растущего среднего класса. Однако, как и во всем, это принесло с собой ещё одну проблему. Наши бывшие колониальные хозяева не любят черных, и ничто не вызывает у них большего страха, чем богатый Чёрный человек. В результате нам придется разными способами донести до этих людей, чтобы убедить их в том, что это не начало свержения статус-кво, а попытка сделать его более справедливым для всех."
cea_flavour.15.a: "Ещё один узел распутан!"

cea_flavour.16.t: "Самый скучный скандал"
cea_flavour.16.d: "Сегодня президент Боганда был "пойман" за ужином с Роже Герильо, одним из его главных экономических советников, мозгом инициативы "Экономическое здоровье" (хотя он предпочел бы, чтобы мы об этом забыли) и близким другом президента. Этот ужин, который ни один из них не ожидал сделать национальными новостями, начал жить своей собственной жизнью. Антуан Дарлан, известный социалист и бунтарь, похоже, не согласен со старыми друзьями. Он утверждает, что этот ужин - не что иное, как план олигархов по захвату Республики. Он обвиняет Герильо в том, что тот является марионеткой французской олигархии, которая действует в своих корыстных интересах, а не в интересах страны. Он также обвинил его в коррупции, растратах и непотизме. Затем он обвинил Боганду в том, что тот является марионеткой Герильо, который управляет страной как мелкий диктатор. В то время как слова Дарлана получили распространение в левых кругах, для большинства жителей страны скандал остался на пятой странице. Фактически, лишь немногие ведущие газеты страны посвятили высказываниям Дарлана больше, чем короткую колонку."
cea_flavour.16.a: "Проклятые социалисты..."

cea_flavour.17.t: "Вытряхивание грязи"
cea_flavour.17.d: "Хотя Боганда - благожелательный человек, даже у Христа были враги. Некоторые из этих врагов проникли в MESAN и сеют хаос в правительстве. Боганда хорошо знает, что даже самое могучее дерево вырастает из самого маленького Семёни, несмотря на то, что эти наглецы привлекают мало союзников и мало внимания. Именно поэтому он начал чистку своих политических соперников из MESAN. Многие политики, которые в последние месяцы активно выступали против президента, были отодвинуты на второй план или "призваны" уйти в отставку. Хотя это ободрило немногих оставшихся соперников в партии, которые утверждают, что это первый шаг в попытке диктатуры Боганды, они оказались неэффективными и одинокими. Боганда безраздельно правит партией и готов вести страну в её славное, данное Богом будущее."
cea_flavour.17.a: "Боганда - это MESAN!"

cea_flavour.18.t: "Приглашение в Латиноафриканский Союз"
cea_flavour.18.d: "Латиноафриканский пакт [CEA.GetLeader] предложил нашей нации присоединиться к их соглашению. Примем ли мы?"
cea_flavour.18.a: "Мы принимаем!"
cea_flavour.18.b: "Звучит подозрительно..."

cea_flavour.19.t: "[FROM.GetName] присоединяется к нам!"
cea_flavour.19.d: "Руководство [FROM.GetLeader] было в восторге от предложения Боганды и присоединилось к нашему союзу."
cea_flavour.19.a: "Ещё один шаг на пути к африканскому единству."

cea_flavour.20.t: "[FROM.GetName] бросает нам вызов!"
cea_flavour.20.d: "В шокирующем разочаровании [FROM.GetLeader] отказался от идеи присоединиться к нашему Латиноамериканскому соглашению о единстве Африки. Как мы ответим?"
cea_flavour.20.a: "Они нам не нужны."
cea_flavour.20.b: "Они узнают наши мирные пути - силой!"

cea_flavour.21.t: "[CEA.GetName] Предлагает нашу интеграцию"
cea_flavour.21.d: "[CEA.GetLeader] предложил продолжить наш союз с Центральноафриканской Республикой, полностью интегрировав нас в Латиноафриканский Союз. Хотя мы откажемся от своей независимости, мы станем неотъемлемой частью более мощного целого. Как мы ответим?"
cea_flavour.21.a: "Мы принимаем!"
cea_flavour.21.b: "Мы никогда не откажемся от своей независимости!"

cea_flavour.22.t: "[FROM.GetName] Присоединяйтесь к нам!"
cea_flavour.22.d: "В очередном триумфальном шаге к африканскому единству [FROM.GetLeader] объявил о готовности интегрировать свою нацию в Латиноафриканский комплекс. Сегодня действительно радостный день для Африки!"
cea_flavour.22.a: "Ещё один шаг к африканскому единству."

cea_flavour.23.t: "[FROM.GetName] бросает нам вызов!"
cea_flavour.23.d: "Ожидаемо, [FROM.GetName] не захотела расстаться со своей независимостью и отвергла наше предложение об объединении. Хотя мы, конечно, можем заставить их подчиниться нашим желаниям, мы также можем оставить наших румяных соотечественников в покое. Какова будет наша реакция?"
cea_flavour.23.a: "Они нам не нужны."
cea_flavour.23.b: "Они узнают наши мирные пути - силой!"

cea_flavour.24.t: "Судьба султаната Дар аль-Кути"
cea_flavour.24.d: "Африка - это земля, сформированная бесчисленными племенными царствами и правителями, большинство из которых, к сожалению, утеряны песками времени. Одним из таких потерянных Королевств был султанат Дар аль-Кути, занимавший участок исламской границы к юго-западу от Вадаи. Богатая история султаната началась как провинция более крупного султаната Багирми, Белад аль-Кути, или Дар аль-Кути, в конце концов, став официальной, платящей дань провинцией своего северного мусульманского соседа, Дар Рунга, который, в свою очередь, был частью империи Вадаи. Из-за небольшого размера Дар аль-Кути султан был уверен, что ему удастся обхаживать мусульманский север, а также наладить торговые отношения со своими немусульманскими соседями. После десятилетий агрессии со стороны северных работорговцев Дар аль-Кути стал почти автономным государством со своей собственной сферой влияния, простирающейся на большую часть северо-востока нашей страны. В 1897 году султанат принял статус французского протектората, и французы постепенно уменьшали султанат, а после смерти Мухаммада аль-Сануси их самоуправление закончилось. Когда Германия установила контроль над Убанги-Шари в конце Вельткрайга, административное деление султаната было полностью ликвидировано в пользу немецкой военной администрации. Наследник султаната Камун Мохамед Сенусси продолжил борьбу против Германии так же, как его отец против французов, однако в конечном итоге она оказалась безрезультатной. И даже когда Миттельафрика рассыпалась в прах, Султанат так и не обрел утраченный престиж. После захвата власти Жаном-Беделем Бокассой, короткая попытка реставрации закончилась: Камун Мохамед Сенусси предложил свои услуги молодому командиру аскари в качестве офицера, и даже зашел так далеко, что признал Бокассу законным монархом региона.\n\nХотя некоторые ожидали, что Африка исцелится и вернется к своим богатым традициям перед лицом колониального вакуума власти, кажется, что политики и мятежные военачальники будут продолжать стремиться подражать новым и иностранным системам. Принесет ли это продолжение беспорядков или прочную стабильность на наш континент, ещё предстоит увидеть."
cea_flavour.24.a: "Африка эволюционирует."

cea_flavour.25.t: "Бог Лама"
cea_flavour.25.d: "Хотя истории широкомасштабного сопротивления колониальному сопротивлению немногочисленны, отчасти благодаря широким возможностям Германской империи, некоторые из самых известных воинов против колониализма заняли ключевые позиции в нашей новой нации теперь, когда оковы наших хозяев наконец-то сброшены. Одним из таких деятелей является Тумба Модомдоко, которого его последователи также называют "Богом Лама". Тумба происходил из скромного рода, он родился в Ламе, в стране Гидар; у него не было формального образования, и он проводил свои дни, сопровождая отца на полях. В какой-то момент он исчез, а по возвращении провозгласил себя "Мангилва на Брей" - Божественным из Брея. Он вернулся в свою общину преображенным и начал осуществлять социальные изменения, работая над освобождением гидар и соседних групп от опекунского влияния Гудура и над ограничением социальной власти кузнецов над общиной гидар. Кроме того, он выступал против насилия над женщинами, запрещая связывать и избивать их, а также проповедовал равенство перед лицом недостатков. Он передавал послания через медиума или посредством трансформации своего голоса, призывая бороться с европейской колонизацией, отвергать то, что исходит от "белых", деньги, налоги и школы. Он мобилизовал несколько оккультных и религиозных сил, используя боевые приемы, состоящие из засад за куртинами проса и высокой травы, проводимых без стратегии, но не без тактики и ноу-хау. И хотя его восстаниям так и не удалось свергнуть колониальный порядок, они стали большой помехой для немецкого гарнизона, который так и не смог захватить Тумбу Модомдоко или полностью погасить восстание. Распад Миттельафрики стал поводом для ликования во всем регионе, и после создания государства Убанги-Шари "Дьё де Лам" пообещал своим войскам обеспечить безопасность региона для их нового лидера. Несмотря на то, что он является верным солдатом Убанги-Шари, его мало волнует политика Банги, вместо этого он стремится к свободе для своих деревень и своего народа.\n\nЛегенда о его антиколониальной борьбе будет продолжать жить благодаря этой титанической фигуре, поскольку благодаря кропотливой работе и некомпетентности нашего угнетателя, Центральная Африка наконец-то почувствовала вкус свободы."
cea_flavour.25.a: "Ключевой союзник в борьбе против колониализма."

cea_flavour.26.t: "Африканское демократическое объединение"
cea_flavour.26.d: "Хотя крючки синдикализма ещё официально не погрузились в сердце Африки, многие движения, черпающие вдохновение в Интернационале, возникли по всей Экваториальной Африке. Одной из таких социалистических групп, которая называет Убанги-Шари своим домом, является так называемое "Африканское демократическое объединение", или "Кундгебунг африканских демократов". Местный глава этой группы - влиятельный политик и профсоюзный деятель Антуан Дарлан, а его младший брат Жорж "Юрген" Дарлан также пользуется влиянием в партии.\n\n\nБратья Дарлан родились от матери-убанги и отца-европейца, их смешанная кровь позволила им посещать школу, в отличие от большинства населения. Оба брата отслужили в колониальных войсках, а после распада Миттельафрики Дарланы стали усердно служить на государственной службе новообразованного государства.\n\n\nВдохновленные и финансируемые группами коммунаров, братья основали отделение RDA в Убанги-Шари. Антуан, убежденный профсоюзный деятель, направил партию в сторону синдикалистского направления, вдохновленного Коммунарами, однако его брат Юрген стремится к более умеренному и более немецкому подходу к управлению, часто обращаясь к Отто Вельсу и СДПГ за политическими моделями.\n\n\nНесмотря на свои политические разногласия, оба брата испытывают взаимное уважение друг к другу, и твердо выступают против "тиранического" правления Бокассы и MESAN. Однако, несмотря на их буйство, общая непопулярность синдикализма в Африке означает, что они не представляют реальной угрозы. "
cea_flavour.26.a: "Проклятые красные."

cea_flavour.27.t: "Наследие Бокассы Безумного"
cea_flavour.27.d: "За всю историю Африки лишь немногие люди вызывали такое всеобщее осуждение, как "Император" Убанги-Шари: Жан-Бедель Бокасса. Хотя он происходил из скромного рода, его мания величия реализовалась после краха Миттельафрики в виде грубо провозглашенной и едва державшейся на плаву "империи", которая превратила нашу страну в мировое посмешище, даже потратив большую часть бюджета страны на помпезную и в конечном итоге бесполезную коронацию. Истинный масштаб преступлений Бокассы только начинает раскрываться следователями, но из того, что мы можем собрать, Бокасса виновен в таких ужасных преступлениях, как убийство, измена, растрата, похищение и даже каннибализм.\n\nПока наша нация отходит от ущерба, нанесенного безумцем Бокассой, мы смотрим в светлое будущее, в тщетной надежде, что ужасные события, произошедшие при Бокассе, никогда больше не повторятся. "
cea_flavour.27.a: "Мы исцелимся."

cea_flavour.28.t: "Исправление первой ошибки Бокассы"
cea_flavour.28.d: "Камерунская война была первым крупным военным конфликтом, в котором участвовала наша молодая нация; в конечном итоге она определила лицо нашей страны на долгие годы. Результатом этого конфликта стало уничтожение социалистической Клики "Адамава" и восстановление колониального правительства в Камеруне. Хотя мы не могли ожидать ничего меньшего от Бокассы, который всегда был готов продать процветание африканцев, лишь бы произвести впечатление на европейцев, наследие самых идиотских решений Бокассы продолжает смотреть на нас из-за границы. Камерун стоит как один из последних остатков мерзкого колониального режима, который так долго угнетал нас, постоянно замышляя вернуть себе Миттельафриканское чудовище. Их заговоры не должны оставаться в силе дольше, пришло время нанести удар по последнему оплоту гнусного колониализма и принести своему народу освобождение под социалистическим знаменем.  "
cea_flavour.28.a: "Борьба Адамавы больше не была напрасной."

cea_flavour.29.t: "Братья по социалистическому единству"
cea_flavour.29.d: "С тех пор как закончилась Камерунская война, наша нация была заперта в напряженном соперничестве с нашими соседями, поскольку безумный Император нацелился на нацию для потенциального порабощения. После того, как с Бокассой было покончено, надвигающийся конфликт с Камеруном подошел к концу, поскольку новое социалистическое правительство Убанги-Шари приступило к формированию пакта о взаимной обороне с нашими соседями-камерунцами. Соглашение, подписанное с [CMR.GetLeader], устанавливает пакт о взаимной обороне между нашими странами, стремясь обеспечить социалистическое будущее для Африки и защитить плацдарм африканского социализма, которым мы сейчас обладаем.  "
cea_flavour.29.a: "Тост за левое единство!"

cea_flavour.30.t: "Приглашение в Экваториальный Африканский Союз"
cea_flavour.30.d: "Экваториальный Африканский Пакт [CEA.GetLeader] предложил нашей нации присоединиться к их социалистическому соглашению о единстве. Примем ли мы?"
cea_flavour.30.a: "Мы принимаем!"
cea_flavour.30.b: "Звучит подозрительно..."

cea_flavour.31.t: "[FROM.GetName] присоединяется к нам!"
cea_flavour.31.d: "Руководство [FROM.GetLeader] было в восторге от нашего предложения и присоединилось к нашему альянсу."
cea_flavour.31.a: "Ещё один шаг на пути к африканскому единству."

cea_flavour.32.t: "[FROM.GetName] бросает нам вызов!"
cea_flavour.32.d: "В шокирующем разочаровании [FROM.GetLeader] отверг идею присоединиться к нашему Экваториальному африканскому соглашению о единстве. Как мы ответим?"
cea_flavour.32.a: "Они нам не нужны."
cea_flavour.32.b: "Они узнают наши мирные пути - силой!"

cea_flavour.33.t: "[CEA.GetName] Предлагает нашу интеграцию"
cea_flavour.33.d: "[CEA.GetLeader] предложил продолжить наш союз с Центральноафриканским социалистическим, полностью интегрировав нас в Экваториальный Африканский Союз. Хотя мы откажемся от своей независимости, мы станем неотъемлемой частью более мощного целого. Как мы ответим?"
cea_flavour.33.a: "Мы принимаем!"
cea_flavour.33.b: "Мы никогда не откажемся от своей независимости!"

cea_flavour.34.t: "[FROM.GetName] присоединяется к нам!"
cea_flavour.34.d: "В очередном триумфальном шаге на пути к африканскому единству, [FROM.GetLeader] объявил о готовности включить свою нацию в Экваториальный Африканский Комплекс. Сегодня действительно радостный день для Африки!"
cea_flavour.34.a: "Ещё один шаг на пути к африканскому единству."

cea_flavour.35.t: "[FROM.GetName] бросает нам вызов!"
cea_flavour.35.d: "Ожидаемо, [FROM.GetName] не захотели расстаться со своей независимостью и отвергли наше предложение об объединении. Хотя мы, конечно, можем заставить их подчиниться нашим желаниям, мы также можем оставить наших румяных соотечественников в покое. Какова будет наша реакция?"
cea_flavour.35.a: "Они нам не нужны."
cea_flavour.35.b: "Они узнают наши мирные пути - силой!"

cea_flavour.36.t: "О вопросе лидерства"
cea_flavour.36.d: "После падения тиранического режима Бокассы наша новая социалистическая страна столкнулась с насущным вопросом. Антуан Дарлан руководил нашим социалистическим государством с момента его основания, однако давление изнутри на проведение официального конкурса на лидерство нарастает. Из множества потенциальных лидеров, борющихся за верховенство в пустоте, оставшейся после смерти Бокассы, двое стали явными лидерами. Юрген Дарлан и Антуан Дарлан - два брата, которые привлекли внимание нации. Юрген - ярый поклонник "Немецких систем", который видит в программах СДПГ маяк стабильности в хаотичном мире. Юрген, как и его брат, не автократ, а твердо верит в силу народа и пообещал не только восстановить демократию, но и провести ряд умеренных, но крайне необходимых реформ в сфере социального обеспечения. Антуан, брат Юргена и нынешний глава государства, гораздо более радикален. Он презирает любую внешнюю помощь их государству. Он утверждает, что африканцы построят своё новое африканское государство своими руками. Однако он полностью встал на сторону пролетариата. Антуан, как лидер растущего в стране движения синдикалистов, хочет не только повысить уровень жизни беднейших слоев населения, но и финансировать это за счёт богатства европейской протоаристократии, которая всё ещё обладает значительной властью в стране. После долгих дискуссий и споров победитель, наконец, объявлен."
cea_flavour.36.a: "Юрген Дарлан, Защитник народного благосостояния!"
cea_flavour.36.b: "Антуан Дарлан, авангард революции!"

cea_flavour.37.t: "Чудовище"
cea_flavour.37.d: "По мере того как наша страна постепенно выходит из темного облака, которое Бокасса оставил над нашим народом, мы начали очищаться от упаднических пережитков его правления. Самым крупным из этих пережитков является массивный замок Бокассы, построенный на окраине столицы. Этот комплекс, подходящий для Императора, был построен политическими заключенными в качестве рабов, которые работали по многу смен в изнурительных условиях; по слухам, их тела просто закатывали в ещё формирующийся фундамент. Хотя после падения Бокассы он был заброшен, его молчаливое бдение оставляет у многих в городе страх перед воспоминаниями. Многие жители города помнят, как их тащили в глубочайшие подземелья дворца, чтобы подвергнуть многочасовым пыткам, потому что Император по прихоти объявил их предателями. После падения Бокассы из близлежащей братской могилы было извлечено 128 тел. Однако, поскольку правительство начало выстраивать в очередь обвинения в сносе, уличных торговцев и билеты на это мероприятие, появилось новое предложение о том, что с ним делать. Некоторые предлагают превратить огромный дворец и его 97 комнат в огромный приют для многочисленных городских бездомных, предоставляя роскошное вознаграждение обездоленным после многих лет жизни на улице. Хотя некоторые считают это невозможным, невозможно отрицать, что мысль о том, что бедняки Банги будут лежать там же, где и презираемый Император, не является хотя бы немного привлекательной. После долгих обсуждений правительство объявило о судьбе дворца."
cea_flavour.37.a: "Сотрите это безобразие!"
cea_flavour.37.b: "Немедленно начинайте ремонт!"

cea_flavour.38.t: "Господам товарищам"
cea_flavour.38.d: "Как социалистическая нация, окруженная реакционерами, мы сталкиваемся с классовыми врагами и реакционерами со всех сторон. Нам нужно оружие для борьбы с нашими врагами, но мировые реакционные режимы колеблются и пренебрежительно относятся к нашей нации. Поэтому, с духом Революции внутри нас, мы ищем помощи у наших бывших хозяев в Париже. Шрамы колониализма всё ещё видны в нашей стране, и для многих мы трусы, чтобы пресмыкаться перед нашими бывшими хозяевами, однако наше правительство не видит другого выхода. Удивительно, но Коммуна согласилась безоговорочно помогать нашему режиму, предоставив стране новейшее коммунарское оружие и офицеров для обучения нашей разношерстной армии. Кроме того, французы прислали офицера Пьера Гарбея в качестве военного атташе в нашу страну, опытного ветерана, который будет верно служить, чтобы защитить нашу нацию от реакционеров. Коммуна высоко оценила нашего делегата, назвав наше государство "авангардом африканской революции" и пообещав нам безоговорочную поддержку Коммуны. Часть нашей делегации с подозрением отнеслась к французскому посланнику, многие сочли некоторые замечания посла в адрес наших чиновников покровительственными. Несмотря на некоторые заминки между нашими делегатами, оружие и боеприпасы, обещанные французами, теперь прибывают грузовиками, и они гораздо лучшего качества, чем те обрезки, которые остались на колониальных складах. Щедрая помощь, оказанная нам нашими товарищами, уже распределяется между наиболее нуждающимися подразделениями. Если наши враги попытаются положить конец революции сейчас, они будут встречены железом, свинцом и яростью векового угнетения, а не палками и камнями."
cea_flavour.38.a: "Autrefois ennemis, maintenant compagnons d'armes révolutionnaires!"

cea_flavour.39.t: "Восход полумесяца"
cea_flavour.39.d: "Султанат Дар-эль-Кути с 1830 по 1912 год занимал большую часть территории, которая сейчас находится на севере нашей страны. Он был разгромлен французами, но память о нем живёт в населении, которое с тех пор остаётся консервативным. Когда мы пришли к власти, этот скрытый консерватизм превратился в огромную проблему, поскольку провинция яростно сопротивлялась нашим реформам. До недавнего времени наши военные объявили провинцию неуправляемой и готовились объявить военное положение. То, что раньше было анархией, теперь полностью неуправляемо. Сегодня в Н'Деле один из видных местных жителей был провозглашен новым султаном возрожденного султаната, а местные правительственные учреждения были захвачены. Несмотря на свою свирепость, повстанцы оставались дезорганизованными, и быстрая контратака нашей Красной Армии быстро развалила восстание. Однако не следует упускать ни одной возможности. В нашей стране осталось много монархистов, тех, кто поддерживал Бокассу или другого потенциального вождя. До сих пор у нас не было повода избавиться от них. Красная Армия, с другой стороны, начала прочесывать страну, вылавливая контрреволюционеров и избавляясь от них, как того заслуживают только классовые предатели."
cea_flavour.39.a: "Кровь порождает жертвы"

cea_flavour.40.t: "Анархия"
cea_flavour.40.d: "Захват власти социалистами не встретил недостатка в сопротивлении, даже если MESAN и Боганда неохотно поддержали наш новый режим. Многие консерваторы в нашей стране довольствовались тем, что выжидали время для нанесения удара; когда социалистическое ополчение прочесывало страну в поисках бандитов и скрывающихся монархистов, они решили, что время для удара пришло. Со всей страны поступают сообщения о восстаниях и мятежах против нашего правления. Повстанцы утверждают, что мы хотим упразднить клановую структуру, на которую до сих пор опираются многие сельские поселения, захватить их приусадебные хозяйства и положить конец исторической автономии, которой пользовались многие сельские поселения. С другой стороны, значительная часть населения больше не слушает нас. На данный момент Красная Армия отступила и заняла столицу, родину социалистической революции. Отказ от большей части сельской местности позволил всей стране погрузиться в хаос, превратив внутренние районы в лоскутное одеяло из федераций, полевых командиров и зарождающихся сепаратистских государств. Наши генералы уверяют нас, что порядок будет восстановлен нескоро, но это не слишком успокаивает духов."
cea_flavour.40.a: "Революция под угрозой!"

cea_flavour.41.t: "Африканская лига антиколониализма"
cea_flavour.41.d: "В то время как мы освободились от угнетающего, реакционного европейского ига, большинству жителей Африки не повезло. Миллионы наших братьев служат белому человеку в цепях, молясь своим богам о свободе или смерти. Администрация решила занять позицию одной из немногих инициативных африканских наций. Сегодня в Банги [CEA.GerLeader] подписал документ о создании Африканской Антиколониальной Лиги вместе с 13 другими борцами за свободу со всей Африки. AACL будет действовать как координирующий орган для борцов за свободу на всем континенте, а также как форум, где они смогут искать помощи и координировать удары против своих угнетателей. Создание лиги вызвало шквал осуждения со стороны как нынешних, так и бывших колониальных держав. Самые громкие осуждения прозвучали из Канады и Германии, которые осудили нас за "пособничество террористам". Пусть они стонут; ничто не может встать на пути свободы человека!"
cea_flavour.41.a: "Эта земля - наша!"

cea_flavour.42.t: "Преодоление разрыва"
cea_flavour.42.d: "Африка - это страна, которая очень сильно разделена. Есть Белая Африка, страна, где можно жить в роскоши, как на деньги, "заработанные" эксплуатацией туземцев. Чёрная Африка в основном обнищала, необразованна и всегда является вторым сортом по отношению к белым владыкам. За пределами насилия эти две Африки практически не взаимодействуют. Однако такая ситуация не обязательно должна быть такой. Есть шанс, что белые и Чёрные в Африке могут мирно сосуществовать. Первый шаг к миру - построить мост между этими двумя сторонами континента, и братья Дарлан, будучи гражданами смешанной расы, с португальским отцом и африканской матерью, как раз этим и занимаются. Хотя ни одна из сторон не доверяет братьям из-за их смешанного происхождения, им удается устраивать сидячие забастовки и выступать посредниками между разрозненными фракциями белых и черных в стране. Хотя это всего лишь один удар по векам взаимной ненависти с обеих сторон, это начало, и начало почетное."
cea_flavour.42.a: "Мир в наше время?"

cea_flavour.43.t: "Красные генералы"
cea_flavour.43.d: "Юрген и Антуан в молодые годы служили в местном ополчении. Юрген дослужился до звания старшего сержанта, а Антуан был награжден Колониальной медалью. Оба мужчины были охарактеризованы как отличные солдаты. Эта военная служба придала их словам и страсти большую убедительность среди населения, которое всегда готово выслушать героев войны. Братья знают об этом и стали подчеркивать свою военную службу в последних выступлениях. Несмотря на то, что ни один из них никогда не дослужился до звания генерала, они стали известны как Rouge Generales или Красные генералы. Братья осознали полезность этого прозвища и приняли его. Даже более консервативные белые, которые презирают их за либеральные политические взгляды, отдают им должное за их службу."
cea_flavour.43.a: "Борьба за народ, тогда и сейчас!"

cea_flavour.44.t: "Африканская социал-демократия"
cea_flavour.44.d: "Юрген, хотя и является поклонником Германии, не является поклонником Кайзера. Вместо этого он проявляет большой интерес к Отто Уэллсу и его Социал-демократической партии Германии. В то время как более радикальные синдикалисты с удовольствием конфисковали бы все у богатых и полагались бы исключительно на бюрократов в управлении экономикой, Юрген видит вещи по-другому. Вместо широкой и силовой национализации Юрген пошел по пути национализации только наиболее важных отраслей, таких как транспорт и коммунальное хозяйство. Остальные же предприятия страны будут предоставлены сами себе, хотя и под пристальным контролем регулирующих органов. Некоторые призывают его идти дальше, но Юрген просто отмахнулся от них. Если бы они хотели настоящего синдикализма, им следовало бы выбрать его брата."
cea_flavour.44.a: "Разумный социализм!"

cea_flavour.45.t: "Дружеские семейные разногласия"
cea_flavour.45.d: "Братья Дарлан - две самые титанические фигуры на политической сцене Убанги-Шари. Несмотря на то, что оба они привержены левым идеалам, между ними существуют горькие разногласия по поводу масштабов распространения социализма. Антуан, всегда активный синдикалист, никогда не одобрял умеренные и прогерманские позиции Юргена, предлагая ему брать пример с французских коммунаров и их синдикализма. Несмотря на периодически возникающие между ними споры о природе нашей "революции", Антуан продолжает исправно служить в правительстве своего брата, несмотря на его явное несогласие с некоторыми направлениями его политики, используя своё положение для того, чтобы добиваться объединения рабочих в Банги и за рубежом. Их соперничество также частично подпитывается ревностью: многие называют Антуана более уравновешенным и умным, чем его брат. Несмотря на это, очевидно, что братья очень уважают друг друга."
cea_flavour.45.a: "Больше никаких братских войн."

cea_flavour.46.t: "Социальный дивиденд"
cea_flavour.46.d: "По мере того как правительство начинает получать прибыль от многочисленных захваченных предприятий, оно накапливает значительный профицит. В любом другом государстве этот профицит был бы просто переведен в другой бюджет, скорее всего, в оборонный. У Юргена, с другой стороны, есть лучший план в этой новой Африке. Одним росчерком пера он создал Фонд развития Африки. Этот фонд, который будет получать всю прибыль от предприятий, принадлежащих государству, затем распределит свои доходы среди населения нашей страны. Наши экономисты считают, что по мере того, как наши огромные минеральные богатства наполняют государственную казну, каждый гражданин должен получать по крайней мере несколько сотен долларов ежемесячно. Неискушенному глазу это может показаться незначительным, но для наших граждан это - спасательный круг. Большинство наших людей живут менее чем на десяток долларов в месяц, а разницу между ними покрывают натуральное хозяйство и воровство. С такой постоянной государственной поддержкой сотни тысяч, если не миллионы, людей вырвутся из нищеты. Конечно, от людей зависит, насколько разумно они потратят эти деньги, но Юрген верит в свой народ. Если у них есть инструменты, они могут сами строить свою жизнь, и он надеется, что этот инструмент послужит им в этом."
cea_flavour.46.a: "Наступает новая эра!"

cea_flavour.47.t: "Социальное строительство"
cea_flavour.47.d: "Когда наши колониальные хозяева бросили нас, у нас ничего не было. Школы были скудными, социальные услуги были сосредоточены в преимущественно белых районах, развитие было ограничено, а товары производителей конфисковывались или продавались по невыгодным ценам. Они воспользовались нашими людьми и рассудили, что любое дальнейшее развитие только подтолкнет к восстанию. Однако теперь, когда мы свободны, эта отсталость стала серьезной проблемой. Чтобы обеспечить развитие нашей страны и нашего народа на его собственных условиях, мы должны создавать кооперативные организации для общего блага народа. Такие кооперативы, организованные Юргеном, уже продемонстрировали большой успех, несмотря на периодически возникающие противоречия, связанные с нецелевым использованием средств. Кроме того, Юрген начал масштабные строительные кампании по возведению фабрик, школ, домов и больниц, а также кирпичных заводов, способных производить продукцию внутри страны. Это безумие развития означает, что нам, возможно, придется обратиться к иностранным фирмам для завершения строительства, поскольку местные фирмы уже завалены нашими текущими проектами. Все это - лишь начало грандиозных планов Юргена по превращению Центральной Африки в сияющее кооперативное сердце смешанного сельского хозяйства и промышленности."
cea_flavour.47.a: "Мы должны построить наше лучшее будущее, поскольку никто другой этого не сделает!"

cea_flavour.48.t: "Власть рабочим"
cea_flavour.48.d: "Пока синдикалисты занимают свои места, Антуан сегодня объявил о первой из многих далеко идущих реформ. Первая реформа - это создание Конгресса профсоюзов, подобного тем, что существуют в Великобритании и Франции. Этот TUC, как и лондонский и парижский, будет обладать значительной законодательной властью. Его делегаты будут избираться от различных национальных профсоюзов, которые в начале каждой сессии будут выбирать председателя. Конечно, Антуан почти наверняка будет избран на эту должность в обозримом будущем. Действительно, первым действием TUC было утверждение Антуана Дарлана в качестве первого председателя Синдикалистской республики. Следующее предложение, несомненно, по настоянию Антуана, было объявлено о начале массовой кампании по набору в профсоюз. Временный комитет политической организации, созданный в соответствии с Законом об организации рабочего места, будет рассылать опытных профсоюзных агитаторов для создания профсоюзов в цехах и на заводах, где их в настоящее время нет. Там, где профсоюзы уже созданы, они будут следить за проведением демократического голосования и за тем, чтобы их организация соответствовала новому национальному стандарту. Для осуществления такого амбициозного плана потребуется время, но Антуан не торопится. Он ждал этого момента десятилетиями. Что такое несколько лишних месяцев?"
cea_flavour.48.a: "В союзе есть сила!"

cea_flavour.49.t: "Румяный колониализм"
cea_flavour.49.d: "Было замечено, что многие из недавно прибывших в нашу страну были белыми мужчинами. Этих мужчин, говоривших по-французски и носивших красный фригийский колпак на лацкане, присущий всем дипломатам Французской коммуны, все чаще видели вместе с Антуаном. Действительно, похоже, что Коммуна проявляет особый интерес к тому, чтобы пустить корни в нашей стране. Их дипломаты быстро восхваляют наше государство как первый шаг в Континентальной синдикалистской революции, но в частной жизни новые дипломаты, похоже, настроены более критически. Они предложили Антуану многочисленные реформы. Среди них - наделение TUC большей властью, более "проактивная" позиция по отношению к уцелевшим классовым предателям и почти полная реформа нашей армии. Антуан стал прислушиваться к ним больше, даже вместо ранее доверенных советников. Это новое повсеместное французское влияние, настолько повсеместное, что Антуан начал использовать французский язык в качестве лингва-франка в правительстве, подверглось критике со стороны его противников. Они называют это "красным колониализмом" и говорят, что Антуан постепенно превращается в марионетку, желающую передать всю страну в руки французов. Хотя мало кто ожидает, что он зайдет так далеко, его любовь к Франции неоспорима и оставляет у многих людей неприятный привкус во рту."
cea_flavour.49.a: "Являются ли некоторые товарищи более равными, чем другие?"

cea_flavour.50.t: "Двойные столпы"
cea_flavour.50.d: "Бартелеми Боганда и Антуан Дарлан имеют мало общего; практически единственной их общей чертой является подрыв режима Бокассы. Однако, несмотря на то, что RDA и MESAN конфликтуют практически по всем основным вопросам, главы двух партий недавно объединились в новом духе братства. Боганда снова начал служить в правительстве, занимаясь несколькими государственными делами, несмотря на свою ярую оппозицию социализму. Одним из самых шокирующих событий, произошедших между двумя партиями, стал обед в резиденции Боганды, фотографии с которого были распространены по всей стране. Это вызвало большое замешательство между сторонниками Боганды и Антуана, которые часто конфликтовали. Хотя Антуан - радикальный социалист, который презирает желание Боганды работать с бизнесом, он восхищается им за то, что тот делает все возможное для обеспечения безопасности народа при режиме Бокассы. Между тем, Боганда, несмотря на то, что видит в Антуане французскую марионетку, восхищается его искренними усилиями сделать страну лучше для всех, включая бедных. Очевидная дружба этих двух людей оказала немедленное влияние на народ. Было замечено, что сторонники Антуана и Боганды, которые раньше были злейшими противниками, теперь чаще общаются и ладят друг с другом. Хотя партизанские раны ещё не затянулись, теперь процесс исцеления может начаться."
cea_flavour.50.a: "Обед, который спас нацию"

cea_flavour.51.t: "Кинжал в сердце"
cea_flavour.51.d: "После нескольких месяцев укрепления власти Антуан Дарнад, похоже, считает себя достаточно могущественным, чтобы выполнить своё самое амбициозное обещание. Слишком долго французские колонизаторы властвовали над большей частью богатств страны. С каждым вздохом эти люди провозглашают свой национализм (и оппозицию Антуану) и делают грандиозные жесты антисоциалистической филантропии. Несмотря на кажущуюся щедрость, их обвиняют в финансировании оппозиции новому режиму. Нетрудно уловить связь между их огромными запасами богатства и открытым неповиновением правительственной власти. Действительно, многие открыто говорят о государственной измене, считая, что их богатство освобождает их от закона. Антуан больше не говорит! Эти эксплуататоры и буржуазия больше не будут править нами из своих башен из слоновой кости. Они больше не будут наживать миллионы за счёт нашего тяжелого труда. Само их присутствие больше не будет напоминать нам о поколениях страданий, которые они принесли сюда. Правительство одним махом национализировало все активы стоимостью более миллиона долларов. Кроме того, все крупные деловые конгломераты, в которых преобладали белые, были конфискованы и переданы под управление коренного населения. Бывшим аристократам также не удалось избежать наказания. Сотни из них были задержаны в ходе рейдов по всей стране. Некоторые из них, например, Роже Герильо, когда-то занимали видное место в предыдущих правительствах, а теперь томятся в тюрьме как преступники. Некоторые требовали отдать им головы, но Антуан уже договорился об их отправке в Алжир в знак милосердия. С глаз долой, из сердца вон, как говорится."
cea_flavour.51.a: "Наконец-то настоящая свобода!"

cea_flavour.52.t: "Германский национальный язык"
cea_flavour.52.d: "В соответствии со своим влиянием на немецкие ФАУД и СДПГ, Юрген Дарлан принял решение сделать немецкий язык основным языком нации наряду с санго, наиболее распространенным родным языком в стране. Вместе с этим шагом, берлинская культура также должна быть принята, сплетая единую ткань немецкой и центральноафриканской культуры. К счастью, благодаря германофильским трудам бывшего безумного Императора Бокассы, этот шаг к германизации будет намного легче; наконец-то хоть что-то хорошее стало возможным после его ужасного режима. Хотя это потребует определенных усилий, Центральная Африка вскоре станет прекрасным примером того, как европейская и африканская культура и язык могут объединиться в одно гармоничное и эгалитарное общество без необходимости колониализма или империалистического насилия."
cea_flavour.52.d_2: "В соответствии со своим влиянием на немецкую ФАУД и СДПГ, Юрген Дарлан сделал немецкий язык главным языком страны наряду с санго, наиболее распространенным родным языком в стране. Наряду с этим, предполагается принять и берлинскую культуру, сплетя единую ткань немецкой и центральноафриканской культуры. Однако, благодаря антинемецким действиям и насилию, совершенным бывшим Безумным Императором Бокассой, этот шаг к германизации будет гораздо труднее, чем когда-либо прежде; это последний удар в спину его мерзкому режиму. Хотя это потребует определенных усилий, Центральная Африка вскоре станет прекрасным примером того, как европейская и африканская культура и язык могут объединиться в одно гармоничное и эгалитарное общество без необходимости колониализма или империалистического насилия."
cea_flavour.52.a: "Немецко-сангольский билингвизм в будущем!"

cea_flavour.53.t: "Лексика франкофила"
cea_flavour.53.d: "В соответствии со своим влиянием на французский CGT и Третий Интернационал, Антуан Дарлан сделал французский язык основным языком страны наряду с санго, наиболее распространенным родным языком в стране. Вместе с этим шагом должна быть принята и парижская культура, сплетая единую ткань французской и центральноафриканской культуры. К счастью, благодаря франкофильским трудам бывшего безумного Императора Бокассы, продвижение к франкизации будет намного легче; наконец-то хоть что-то хорошее стало возможным после его ужасного режима. Хотя это потребует определенных усилий, Центральная Африка вскоре станет прекрасным примером того, как европейская и африканская культура и язык могут объединиться в одно гармоничное и эгалитарное общество без необходимости колониализма или империалистического насилия."
cea_flavour.53.d_2: "В соответствии со своим влиянием на французский CGT и Третий Интернационал, Антуан Дарлан сделал французский язык главным языком страны наряду с санго, наиболее распространенным родным языком в стране. Вместе с этим шагом должна быть принята и парижская культура, что позволит сплести единую ткань французской и центральноафриканской культуры. Однако, благодаря антифранцузским действиям и насилию, совершенным бывшим Безумным Императором Бокассой, этот шаг к франкизации будет гораздо труднее, чем когда-либо прежде; это последний удар в спину его мерзкому режиму. Хотя это потребует определенных усилий, Центральная Африка вскоре станет прекрасным примером того, как европейская и африканская культура и язык могут объединиться в одно гармоничное и эгалитарное общество без необходимости колониализма или империалистического насилия."
cea_flavour.53.a: "Французско-сангонский билингвизм в будущем!"

cea_flavour.54.t: "Кровавые бриллианты кровавого Императора"
cea_flavour.54.d: "С самого начала своего существования в качестве колонии Центральная Африка была одним из ключевых источников алмазов для всего мира. Наряду с такими производителями алмазов, как Южная Африка и Ботсвана, Конго и Ангола, шахты, подобные шахте в Бода, Лобайе на юге страны, выкачивают алмазы целыми грузовиками, в то время как жадные и алчные руки мирового рынка расхватывают их для продажи в Северной Америке, Европе и других странах. Несмотря на нашу независимость, такие страны, как Бельгия, Франция и Германия, получают огромные прибыли от работы нескольких алмазных монополий, действующих по всей Центральной Африке, и с правлением великого Императора Бокассы это не изменится! /Алмазные шахты Центральной Африки, а также корпоративные и постколониальные монополии, которые их контролируют, будут и впредь поддерживаться государством, а сам Император будет принимать непосредственное участие в надзоре за их деятельностью, ибо никто так не любит алмазы, как наш любимый государь. Более того, сам Бокасса будет продолжать получать личную прибыль от этих начинаний, отбирая алмазы и капитал с вершины, а также раздавая часть своим личным друзьям как здесь, в Африке, так и за рубежом, в Королевских дворах Европы и элитарных кругах Америки. Таким образом, и Империя Бокассы, и его сомнительные друзья и денежные союзники будут получать прибыль, как никогда раньше, таща экономику Центральной Африки в будущее на спинах рабов-добытчиков и кровавых алмазов."
cea_flavour.54.a: "Возможно, некоторые из них будут взяты для дальнейшего украшения Королевской короны."

cea_flavour.55.t: "Освобождение самой богатой отрасли Центральной Африки"
cea_flavour.55.d: "С самого начала своего существования в качестве колонии Центральная Африка была одним из основных источников алмазов для всего мира. Наряду с такими производителями алмазов, как Южная Африка и Ботсвана, Конго и Ангола, шахты, подобные шахте в Бода, Лобайе, расположенной в южной части страны, выкачивают алмазы целыми грузовиками, в то время как грязные и жадные руки мирового рынка расхватывают их для продажи в Северной Америке, Европе и других странах. Несмотря на нашу независимость, такие страны, как Бельгия, Франция и Германия, получают огромную прибыль от работы нескольких алмазных монополий, действующих по всей Центральной Африке, и с падением безумного Императора и приходом к власти президента Боганды ситуация может наконец измениться! /Алмазные шахты Центральной Африки вместе с корпоративными и постколониальными монополиями, которые их контролируют, будут постепенно демонтированы и обойдены, а Боганда объявит, что любому гражданину или предприятию в Центральной Африке может быть разрешено легально добывать алмазы, что позволит даже самой бедной душе получить шанс на справедливую прибыль от нашего общего природного ресурса. Более того, правительство должно субсидировать новые небольшие горнодобывающие предприятия и предприятия, принадлежащие лично ему, способствуя росту среднего класса, построенного вокруг горнодобывающей промышленности и связанных с ней услуг и должностей. Таким образом, и наше инфантильное правительство, и народ нашей демократической республики будут получать справедливую прибыль, как никогда раньше, двигая экономику Центральной Африки в будущее на основе модернизированной и либерализованной горнодобывающей промышленности, открытой для всех и каждого гражданина нашей республики."
cea_flavour.55.a: "Алмазы больше не будут лучшим другом корпораций."

cea_flavour.56.t: "Смерть монополиям, добывающим кровавые алмазы"
cea_flavour.56.d: "С самого начала своего существования в качестве колонии Центральная Африка была одним из ключевых источников алмазов для всего мира. Наряду с такими производителями алмазов, как Южная Африка и Ботсвана, Конго и Ангола, шахты, подобные шахте в Бода, Лобайе на юге страны, выкачивают алмазы целыми грузовиками, в то время как грязные и жадные руки мирового рынка расхватывают их для продажи в Северной Америке, Европе и других странах. Несмотря на нашу независимость, такие страны, как Бельгия, Франция и Германия, получают огромную прибыль от работы нескольких алмазных монополий, действующих по всей Центральной Африке, и с падением Безумного Императора и приходом к власти президента Дарлана ситуация может наконец измениться! /Алмазные шахты Центральной Африки вместе с корпоративными и постколониальными монополиями, которые их контролируют, будут быстро и полностью демонтированы, а на их месте будет создана новая национализированная государственная монополия, которая будет диктовать, управлять и организовывать всю горнодобывающую промышленность в рамках социалистической системы. Более того, правительство должно открыть вакансии в этом новом национализированном горнодобывающем кооперативе для всех в государстве, а также справедливо распределить прибыль между всеми членами населения. Таким образом, и наше инфантильное правительство, и народ нашей социалистической республики будут справедливо пользоваться общими богатствами земли, как никогда раньше, двигая экономику Центральной Африки в будущее на основе модернизированной и социализированной горнодобывающей промышленности, открытой для всех пролетариев нашей республики."
cea_flavour.56.a: "Теперь алмазы могут стать лучшим другом пролетариата."

cea_flavour.560.t: "Смерть иностранным экономическим паразитам"
cea_flavour.560.d: "С самого начала своего существования в качестве колонии Центральная Африка была одним из ключевых источников алмазов для всего мира. Наряду с такими производителями алмазов, как Южная Африка и Ботсвана, Конго и Ангола, шахты, подобные шахте в Бода, Лобайе, расположенной в южной части страны, выкачивают алмазы целыми грузовиками, в то время как грязные и жадные руки мирового рынка расхватывают их для продажи в Северной Америке, Европе и других странах. Несмотря на нашу независимость, такие страны, как Бельгия, Франция и Германия, получают огромную прибыль от работы нескольких алмазных монополий, действующих по всей Центральной Африке, но с падением влияния Запада в Центральной Африке и приходом к власти султана Камуна Мохаммеда аль-Сенусси ситуация может наконец измениться! /Алмазные шахты Центральной Африки вместе с корпоративными и постколониальными монополиями, которые их контролируют, будут насильственно и быстро демонтированы, вынуждены бежать из страны или погибнуть, так как мы присвоим их средства для использования султаном. Большая часть шахт будет закрыта, нефтеперерабатывающие заводы и мануфактуры, связанные с монополиями и корпорациями, контролируемыми европейцами, уничтожены, а вся промышленность будет в значительной степени демонтирована и возвращена к более традиционному и менее экспансивному состоянию. Оставшиеся рудники должны быть переданы различным благородным семьям, лояльным султану, эксплуатироваться их работниками традиционным способом и выплачивать часть прибыли правительству для поддержания нашей экономики на плаву. Таким образом, и наше традиционалистское правительство, и верные союзники султана будут в равной степени пользоваться нашими общими богатствами земли, обеспечивая лояльность и медленный, умеренный экономический рост, который принесет пользу только нам самим, не оставляя греховных излишков империалистическим стервятникам."
cea_flavour.560.a: "Теперь бриллианты могут стать лучшим другом пролетариата."

cea_flavour.57.t: "Открытие Национального этнографического музея имени Бартелеми Боганды"
cea_flavour.57.d: "В память о работе, проделанной президентом Богандой для оздоровления центральноафриканской нации после падения безумного Императора Бокассы, а также для демонстрации уникальной культуры и эстетики наших коренных народов, на площади Rue de Languedoc в Банки официально открыт Национальный этнографический музей Бартелеми Боганды. В музее представлены традиционные африканские маски, музыкальные инструменты, керамика, исторические монеты, оружие, орудия охоты, религиозные предметы, тексты, художественные произведения и многое другое - здесь собраны этнографические, археологические и природные сокровища, которые формируют исторические и социальные основы нашего родного региона. Обладая одной из самых полных коллекций, посвященных местным пигмейским народам на континентах, Национальный музей Боганды, надеемся, сможет просвещать и информировать наш народ в течение многих лет."
cea_flavour.57.a: "Надеемся, что он будет стоять в веках, обучая наш народ на протяжении многих поколений."

cea_flavour.58.t: "Я улетаю на реактивном самолете"
cea_flavour.58.d: "Прослужив главой государства без перерыва в течение многих лет, президент Боганда наконец счел нужным взять отпуск. Планируя совершить турне по различным новым независимым африканским государствам, разбросанным сейчас по всему континенту, Боганда и его свита собираются отсутствовать более месяца, путешествуя от Судана до мыса Доброй Надежды. В его отсутствие верный протеже Боганды Дэвид Дако, молодой и неопытный, но яростно преданный член MESAN, должен временно руководить страной. Однако, этот план вскоре будет разрушен до основания. \n\nВскоре после взлета с частной взлетной полосы в Банги, самолет Боганды был обстрелян неизвестной стороной, и его самолет был сбит противовоздушным огнем незадолго до пересечения южной границы с Конго. Неизвестно широким массам и даже ответственным лицам, небольшая группа оставшихся в живых сторонников Бокассы смогла получить из международных источников тяжелое оружие, что позволило им совершить покушение на героя и национального отца Центральноафриканской Республики. Теперь, когда окончательная судьба Боганды висит в воздухе и неизвестна остальным обожающим его гражданам, только время покажет, выжил ли Боганда и смог ли он добраться до безопасного места."
cea_flavour.58.a: "Боганда выживает в катастрофе, возвращается в Банги и начинает кампанию по искоренению преступников."
cea_flavour.58.b: "Проходит несколько недель, а Боганда всё ещё не возвращается. Считая себя мертвым, Давид Дако становится президентом."

cea_flavour.59.t: "Больше никаких провалов"
cea_flavour.59.d: "Не понимая, что в их руках находится будущее самого нашего существования, братья Дарлан совершили свою последнюю ошибку. Не сумев обеспечить контроль над страной и выполнить свои обещания по окончательному освобождению нашего народа и предоставлению ему мира, которого он так справедливо заслуживает, группа представителей местных племен, лидеров кланов и мелких эмиров, шейхов и султанов прибыла в Банги, требуя их отставки под страхом смерти. Во главе с султаном Дар аль-Кути Камуном Мохамедом аль-Сенусси, который бежал в мятежное изгнание после того, как французы захватили его земли и заставили его отца стать покорной пешкой в своих империалистических играх за несколько лет до Вельткрига и прихода немцев, эта группа традиционалистов, монархистов, клановцев и набожных мусульман дала братьям Дарлан один час, чтобы прислушаться к их предупреждению - которое они проигнорировали - прежде чем произнести шумную речь и начать свой последний план. \n\nСултан объявил всем, что Бокасса нас подвел. Боганда и MESAN подвели нас. Европейцы и их колониальные обещания западного прогресса и современности подвели нас, а теперь социалистические сирены снова подводят наш народ! Больше невинные люди Центральной Африки не будут подвергаться экспериментам политиков и безумцев, стремящихся создать идеальное общество, потому что у нас уже было общество, которое прекрасно работало для нашего народа задолго до этой великой эпохи бесполезных перемен. С возвращением из изгнания султана Камуна Мохамеда аль-Сенусси, который вновь возглавит султанат Дар аль-Кути, наш народ, наши традиции и вся наша цивилизация, наконец, смогут жить в мире, как мы жили веками, так давайте же повернём время вспять, к тем временам, когда жизнь была хорошей, благочестивой, простой и чистой! \n\nПод громовые аплодисменты, стрельбу, ликование и крики тысяч людей, люди султана начали штурм здания капитолия в Банги. Отряд традиционалистов быстро подавил мизерное сопротивление, оставшееся верным агентам Третьего Интернационала, завершив насилие импровизированным и публичным побиванием камнями Антуана и Юргена Дарлана, за которым последовало бурное ликование. Наконец, Центральная Африка была освобождена."
cea_flavour.59.a: "Земли вдоль Убанги принадлежат нам и только Аллаху!"

cea_flavour.60.t: "Решение между традициями и модернизацией"
cea_flavour.60.d: "Султан Камун Мохамед аль-Сенусси в настоящее время возглавляет страну как абсолютный монарх и суверенный Король, являясь связующим звеном между Небом и Землей для жителей Центральной Африки. Однако под сомнение ставится не религиозная позиция султана, а его политическая позиция. На протяжении веков до прихода французов, а затем немцев, Убанги-Шари существовал как свободный коллектив различных султанатов, эмиратов, племен и кланов, все они были автономны и вольны жить так, как им заблагорассудится, пока они платили дань тому, кто был доминирующей силой в стране в то время, и пока они сохраняли свою непоколебимую веру в Аллаха. Однако с приходом колонистов наш народ подвергся воздействию западных идей централизации и обобщения населения и культуры. Теперь, когда наша независимость окончательно обеспечена, султану предстоит решить, какая из этих двух политических судеб лучше всего подходит нашей стране и её народу. Должны ли мы следовать традиционной идее полуанархического православия и клановой автономии, создавая свободную конфедерацию единомышленников, работающих вместе под руководством Султана и Аллаха, или же мы должны полностью следовать централизованному, африканизированному султанату, основанному на абсолютистских идеях европейских монархов и султанов Ближнего Востока?"
cea_flavour.60.a: "Продолжать полуанархические традиции нашего племенного народа."
cea_flavour.60.b: "Двигаться в сторону модернизации и централизации по исламскому образцу."

cea_flavour.61.t: "Официальный титул"
cea_flavour.61.d: "Хотя наш любимый лидер Камун Мохамед аль-Сенусси является султаном по титулу и праву рождения, формально он также является эмиром и шейхом. Учитывая это, многие в нашем кабинете министров начали кампанию за национальное имя, которое, по их мнению, наиболее соответствует статусу нашего суверена. Хотя большинство нации поддерживает идею правления Камуна аль-Сенусси как истинного султана, другие идеи стали предметом обсуждения. Мы должны решить, какую номенклатуру использовать для нашего государства в дальнейшем, хотя в конце концов это мало что изменит, потому что мы будем независимой и гордой исламской монархией, независимо от этого!"
cea_flavour.61.a: "Султанат Центральной Африки."
cea_flavour.61.b: "Эмират Чари."
cea_flavour.61.c: "Шейхство Убанги-Шари."
cea_flavour.61.e: "Придерживайтесь нашего традиционного названия Дар аль-Кути."

cea_flavour.62.t: "Работа с малыми султанами"
cea_flavour.62.d: "Начиная реорганизацию центральноафриканского общества на основе вновь подтвержденных племенных корней, мы должны решить, что делать с различными малыми султанатами, эмиратами и Королевствами, расположенными вокруг реки Убанги. От султаната Бангассу и султаната Рафаи до разрозненных кланов горы Нгауи, Центральная Африка является домом для множества различных подгрупп и субкультур, которые теперь должны быть учтены и включены в новую нацию. Поэтому лидеры этих субфеодов будут выдвинуты правительством в качестве официальных генералов, советников и министров в нашей растущей администрации, создавая псевдо-бюрократию, построенную на спинах ранее существовавших лидеров и уже уважаемых влиятельных лиц. С такими благочестивыми и блестящими людьми, как Султан Гетман, Султан Бангассу и Султан Фатране, наша новая нация будет процветать как никогда прежде, не теряя при этом связи с нашей собственной уникальной культурой и самобытностью."
cea_flavour.62.a: "Все вместе, как один, мы построим лучшую Центральную Африку."

cea_flavour.63.t: "Новое лицо из Афар"
cea_flavour.63.d: "Пока мы создаем новый исламский рай в сердце Африки, бесчисленные благочестивые души со всего мусульманского мира начали свой путь на эту новую святую землю. Одна из таких душ - молодой Бен "Биньямин" Айса. Бывший аскари благородных кровей под немецким командованием в оккупированном Марокко, Айса бежал от колониального режима в Рабате, чтобы обрести свободу и лучшую жизнь на берегах Убанги, как и многие до него. Обладая здравым тактическим умом и склонностью к военному командованию, Айса был быстро зачислен в одну из наших новых офицерских программ, чтобы отточить свои природные способности, и вскоре после этого он стал полноправным членом наших вооружённых сил и их командного состава. Благодаря Айзе и другим подобным ему героям, наша благочестивая и свободная Центральная Африка никогда больше не падет перед вероломными махинациями злодейского Запада!"
cea_flavour.63.a: "Да здравствует Биньямин!"

cea_flavour.64.t: "Позолоченный бриллиантами хадж"
cea_flavour.64.d: "Стремясь углубить свои связи с широким мусульманским миром и одновременно выполняя одну из своих обязательных обязанностей исламского человека, султан Камун Мохамед аль-Сенусси решил наконец совершить свой собственный хадж. Со свитой, насчитывающей тысячи человек, все они несли на верблюдах половину своего веса или даже больше в бриллиантах огранки Банги и других сокровищах наших земель, султан отправился из нашей столицы в Мекку, планируя по пути заехать в крупные мусульманские города Северной Африки и Леванта, такие как Каир, Иерусалим, Медина, Дамаск, а также в менее распространенные города Хаджа, такие как Аддис-Абеба, Могадишо и Найроби. \n\nПоначалу поездка проходила гладко, султан стимулировал экономику и социальную атмосферу в каждом месте, которое он посещал в течение многонедельной поездки, раздавая бесплатно огромное количество центральноафриканских алмазов, а в других случаях платя смехотворные суммы за самые простые вещи в знак благочестия и доброй воли. Однако благодаря огромному размеру своей свиты и огромному богатству алмазов и сокровищ, которые он вез с собой, султану удалось вызвать образование экономических пузырей, которые быстро схлопывались почти в каждом городе, который он посещал - результат только усугубился из-за недавнего глобального экономического спада, который стал Чёрным Понедельником. Подобно современному Мансе Мусе, Султан аль-Сенусси приносил чудеса, кратковременные экономические блага и внезапные финансовые крахи в каждый город, который он посещал по пути в Мекку, заслужив как обожание, так и ненависть со стороны многих жителей Ближнего Востока и Северо-Восточной Африки. После возвращения в Банги он, предположительно, вызвал экономический хаос не менее чем в 12 крупных городах на своем пути, и поэтому султан решил спрятаться в своем дворце, пока международное внимание не переключится на другие темы и бугименов некоторое время спустя. К счастью, ему придется отправиться в Хадж только один раз."
cea_flavour.64.a: "Возвести людям о паломничестве; они придут к тебе пешком и на всех тощих верблюдах, придут со всех отдаленных путей." 

cea_flavour.65.t: "Статус других религий"
cea_flavour.65.d: "Хотя наше новое правительство и большинство наших сторонников придерживаются исламской веры, в Дар аль-Кути всё ещё существует большое количество христиан, не говоря уже о множестве изолированных групп, которые всё ещё исповедуют одну из многочисленных африканских религий. С приходом к власти султана и нашего нового правительства, ориентированного на мусульман, мы должны принять решение о религиозном законодательстве для страны. Безумный Император колебался между католической и исламской верой, но все знают, что он не верил по-настоящему ни в одну из них, но две его половины лучше всего иллюстрируют религиозную дихотомию в нашей стране. Должны ли мы позволить этим десяткам тысяч немусульман продолжать исповедовать свои собственные религии, даже если их религии несут на себе отпечаток колониализма, и только до тех пор, пока они остаются верными и преданными государству и короне, или же мы должны принять меры, чтобы искоренить или иным образом ослабить этих неверных раз и навсегда?"
cea_flavour.65.a: "Ислам - единственная, истинная вера! Смерть неверным!"
cea_flavour.65.b: "Предоставьте религиозную автономию тем, кто остаётся в строю."

cea_flavour.66.t: "Сломать Банги"
cea_flavour.66.d: "С самого начала существования нашей страны, какое бы правительство у нас ни было, оно было сосредоточено вокруг нашей столицы и крупнейшего города - Банги. Банги был эпицентром несостоявшейся Социалистической Республики, Банги был местом, где безумный Император Бокасса впервые взял власть в свои руки, и где состоялась его незаконная коронация. Большинство беспорядков, с которыми столкнулась наша страна, можно отнести к этому нечестивому городу, и с ним необходимо разобраться. По приказу [CEA.GetLeader], бывшие центры правительства должны быть сожжены дотла, включая дворец Бокассы и бывшие правительственные здания. Хотя никто из простых граждан, называющих город своим домом, не пострадал, несколько правительственных чиновников и государственных служащих были избиты или подверглись другим нападениям со стороны наших солдат.\n\nПосле долгого дня разграбления заброшенных правительственных центров, самые верные солдаты султана сошли с руин бывших правительственных зданий, уверенные, что влияние мерзких урбанистов было полностью подавлено."
cea_flavour.66.a: "Мы будем освобождены от урбанизма"

cea_flavour.67.t: "Судьба лжеИмператоров"
cea_flavour.67.d: "До прихода гнусных европейцев Африка управлялась сотнями различных независимых племенных монархий. Колонисты разрушили священные системы, которыми мы дорожили, системы, которые хорошо служили нашему народу на протяжении сотен лет. Распад жалкого чудовища, известного как "Миттельафрика", стал проблеском надежды для многих, кто желал возвращения к старым порядкам; однако эти надежды в конечном итоге оказались тщетными. Вместо того чтобы вернуться к проверенному и истинному, наши "лидеры" обратились за вдохновением к системам людей, которые так долго порабощали нас. И если они не могли сделать ещё хуже, они извратили системы монархизма в извращенную и проевропейскую насмешку. Жан-Бедель Бокасса провозгласил себя "Императором" ради своих собственных неблаговидных целей и в процессе стремился копировать каждую грань монархий Европы; монархий, которые стремились к нашему порабощению. Несмотря на все зло, совершенное Бокассой, его сторонники всё ещё лежат в канавах, готовые нанести удар и смести нас. Те, кто всё ещё упрямо верен лжеИмператору, должны быть вытащены из своих лачуг и укрытий и выставлены на всеобщее обозрение, чтобы показать нашему народу жалкие последствия следования ложным идолам. "
cea_flavour.67.a: "Монархизм должен быть очищен от европейского влияния"

cea_flavour.68.t: "Уникальная лексика Центральной Африки"
cea_flavour.68.d: "В продолжение нашего стремления к антизападничеству и антиевропейским идеям, султан Камун Мохамед аль-Сенусси решил полностью запретить использование европейских языков в любой официальной или общественной среде. Хотя он разрешил переходный период в несколько месяцев, чтобы нация и её народ могли адаптироваться, к концу года французский, немецкий, португальский, испанский, итальянский и любой другой колониальный лексикон будет полностью запрещён, и на нем можно будет говорить только в уединении собственного дома. Вместо него официальным языком Убанги-Шари становится креольский язык Санго, или Сангхо. Основанный на языке северных нгбанди, Санго представляет собой конгломерат различных местных диалектов, первоначально созданных как общий торговый язык до прибытия французов в 1880-х годах. Хотя в нем есть несколько французских заимствованных слов, язык более чем на 90% состоит из нгбанди, и эти немногие иностранные влияния, как мы надеемся, будут заменены или устранены по мере того, как мы будем стремиться создать чисто африканский язык для нашей чисто африканской родины. В дополнение к Санго будут использоваться другие местные языки, такие как Айки, Бонго-Багирми, Конголез-Банту, Рунга и даже арабский, чтобы все истинные жители Центральной Африки могли возвысить свой голос и быть услышанными в нашем традиционном и исламском раю."
cea_flavour.68.a: "Мы отмоем наши языки от этой мерзкой европейской грязи и создадим новый язык, предназначенный только для нас."

cea_flavour.69.t: "Каир зовет"
cea_flavour.69.d: "Празднуя свою победу над развращенными гедонистами в Константинополе, Египет и остальные члены Каирской оси начали дипломатический контакт с мусульманским миром, и мы тоже получили предложение от ныне доказанной доминирующей исламской державы на Земле. Каир предлагает нам место в их экономическом и военном союзе в обмен на лояльность и полное сотрудничество в будущих начинаниях. Как мы должны ответить?"
cea_flavour.69.a: "Мы идем к благословенному будущему с Каиром!"
cea_flavour.69.b: "Мы желаем не вмешиваться в международную политику, но отдаем им все силы."

cea_flavour.70.t: "Халиф призывает"
cea_flavour.70.d: "Празднуя свою победу над предательскими змеями Каирской оси, халиф в Константинополе начал дипломатический контакт с мусульманским миром, и мы тоже получили предложение от ныне доказанной доминирующей исламской державы на Земле. Османы предлагают нам место в своем экономическом и военном союзе в обмен на лояльность и полное сотрудничество в будущих начинаниях. Как мы должны ответить?"
cea_flavour.70.a: "Мы идем к благословенному будущему вместе с халифом!"
cea_flavour.70.b: "Мы не хотим вмешиваться в международную политику, но отдадим им все силы."

cea_flavour.71.t: "Восходящая Святая Сила"
cea_flavour.71.d: "Поскольку все более тесные отношения султана с исламской церковью постепенно подтачивают его авторитет, многие в церкви стали предлагать султану аль-Сенусси передать всю полноту исполнительной власти мусульманскому духовенству, чтобы они могли вместе руководить страной, а султан - служить духовным связующим звеном между народом и Аллахом. Однако стойкие монархисты и традиционалисты глубоко против этого шага, вместо этого они стремятся полностью закрепить султана в качестве единственной и неповторимой исполнительной власти в Дар аль-Кути, даже имея власть над верой и церковью - шаг, который духовенство глубоко презирает. Поскольку эти фракции борются за контроль над судьбой нашей нации, султан должен занять окончательную позицию и публично заявить, как он намерен организовать и управлять нацией, и должен ли он вообще управлять ею."
cea_flavour.71.a: "Султан укрепляет свою верховную власть."
cea_flavour.71.b: "Передать исполнительную власть исламскому духовенству."

cea_flavour.72.t: "Любопытный красный прилив"
cea_flavour.72.d: "Хотя султан провел нацию через этот суровый, но необходимый возврат к традициям, он все чаще стал отходить от своих исполнительных обязанностей теперь, когда нация в основном работает без его вмешательства. Вместо этого он глубоко погрузился в вопросы божественного, ежедневно изучая и молясь с исламским духовенством, углубляя свою связь с Аллахом ради блага собственной души и спасения масс. В его отсутствие группа кланистских лидеров, работавших совместно в своего рода общинной системе, начала набирать силу и влияние, вдохновляясь полусоциалистическими идеями некоторых других новых независимых государств, возникающих на континенте. Хотя эти кланнисты по-прежнему настроены строго антисиндикалистски и антиевропейски, они используют новые идеи со всей Африки и Азии для организации нашего полуанархического и полугосударственного общества. С ростом их власти и успеха Султан может, наконец, отойти от дел и мирно предаваться своим благочестивым мечтам, служа духовным лидером нации вместе с этой новой полусоциалистической кабалой, или же он может подтвердить своё положение в качестве единственного руководителя этой земли без гражданства."
cea_flavour.72.a: "Остаться под децентрализованным руководством султана."
cea_flavour.72.b: "Дрейф в сторону африканских идей полулевого кланистского традиционализма."

cea_flavour.73.t: "Создание Великого султаната"
cea_flavour.73.d: "После завоевания Северной Африки и Рога земли мусульманской Африки были объединены под властью нашего славного султана аль-Сенусси. Теперь мы наконец-то можем заняться восстановлением этих земель и принести мир нашему вновь объединенному народу, который теперь связан и верой, и нацией. Хотя некоторые неистовые фанатики всё ещё требуют, чтобы мы отправились дальше в Левант, чтобы взять Иерусалим и Мекку, чтобы укрепить своё положение нового истинного халифа, большинство довольны тем, чего мы достигли, и всех пугает сомнительная задача - теперь пытаться сохранить этот огромный султанат вместе и в мире. Однако если кто-то и может это сделать, то только мы, ибо только мы руководствуемся истинным светом Аллаха. Вперёд, к Джанне!"
cea_flavour.73.a: "Хвала этой славной земле, новой Джанне на земле!"
cea_flavour.73.b: "Хвала этой земле, но Земля Обетованная ещё ждет. В Мекку и дальше!"
cea_flavour.73.c: "Мы действительно построили рай, но мы сохраним наше нынешнее название."

cea_flavour.74.t: "Окончательная судьба нашего будущего"
cea_flavour.74.d: "Бартелеми Боганда долгое время работал над превращением MESAN в подлинно демократический институт, залечивая шрамы, оставленные безумием Бокассы, и теперь, когда воплощение мечты о единой Латинской Африке стало реальностью, Боганда должен решить, каким будет наш дальнейший путь, пока он доработает свой срок, прежде чем посчитает этот новый союз действительно готовым к выборам общенационального масштаба. До тех пор Боганда будет нашим благородным и неподкупным управляющим и врачевателем бед нашего народа, а сейчас он должен решить, как пройдет этот период псевдотусовки. Будучи в душе благочестивым христианином, вера в Бога давно занимает место в нашей нации, но многие сомневаются, что секуляризм был бы лучшим путём вперёд, в то время как другие в возрожденном MESAN препираются по поводу извечной истории о либерализме и консерватизме. Помимо всех этих споров, Боганда всё ещё мечтает воплотить в жизнь первоначальную миссию MESAN - "развитие и освобождение черной расы путём прогрессивной и мирной эволюции, достигаемой совместными усилиями всех негров мира", размышляя, не настало ли сейчас подходящее время для реализации его расово-ориентированной прогрессивной программы в отношении наших традиционно консервативных людей в это сырое время. Однако каким бы ни было окончательное решение Боганды, оно навсегда изменит облик Соединённых Штатов Латинской Африки."
cea_flavour.74.a: "Сохраняйте наш курс на либеральную христианскую демократию."
cea_flavour.74.b: "Подтолкнуть наш либерализм к истинному расовому прогрессизму."
cea_flavour.74.c: "Создать синкретический баланс либерализма и консерватизма под Богом."
cea_flavour.74.e: "Создать прогрессивную демократию в согласии с капиталом."
cea_flavour.74.f: "Поддерживать абсолютный центризм для сохранения мира и единства."
cea_flavour.74.g: "Сдвинуть нашу христианскую демократию в сторону более консервативных понятий."
cea_flavour.74.h: "Создать консервативную систему, связанную с расовым прогрессизмом."

cea_flavour.75.t: "Крёстная мать центральноафриканского социализма"
cea_flavour.75.d: "Близкий союзник братьев Дарлан и один из единственных независимых антиколониальных активистов Убанги-Шари, Джейн - или Жанна - Виалле считается крестной матерью центральноафриканского социализма. Родившись в Уэско в 1906 году, Виалле училась при старой французской администрации, получая европейское образование как в Африке, так и в Париже, и, естественно, поддерживала, поддерживала и даже сражалась вместе с Коммуной и её гражданскими членами сопротивления, когда в страну постучалась революция. Получив недавно диплом бакалавра и начав работать журналисткой и активисткой феминистского движения, Виалле прервала своё пребывание за границей, когда до её ушей дошли новости о вновь обретенной независимости Центральной Африки после распада Миттельафрики. Прихватив с собой усилившееся полусиндикалистское влияние, Виалле с тех пор работает связной между Банги и Парижем, а также служит одной из немногих левых в нашей Клике с военным опытом и образованием, помогая вести наши армии к славе и одновременно продолжая сотрудничать с парижским режимом, чтобы конфисковать поставки и помощь для нашей борьбы здесь, дома. \n\nБлагодаря нашему постоянному успеху и уже ставшему министром в нашем правительстве под началом Дарланов, некоторые настаивают на том, чтобы эта икона феминизма и "старшая" государственная деятельница взяла на себя более непосредственную роль в руководстве нашей революцией, и эти фанатики надеются, что Виалле сможет встать во главе молодых Дарланов в качестве со-лидера и своего рода наставника. Однако большая часть нашей Клики всё ещё стоит за Дарланов, тех или иных, и поэтому необходимо сделать выбор."
cea_flavour.75.a: "Оказать ей честь и позволить продолжать выполнять свои обязанности активистки."
cea_flavour.75.b: "Почтить её и предоставить ей место рядом с Дарланами для единства."

