### Leader Bios ###
POLITICS_BOKASSA_EMPEROR_DESC: "Даже после того, как имперские амбиции одной страны превратились в пепел и труху, история не останавливается ни перед кем, и новая Империя уже начала расцветать здесь, в Африке. Родившийся в 1921 году молодой аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. Заслужив победу и имея за спиной народ Банги, молодой Бокасса взял бразды правления этой бывшей колонией и начал создавать из нее могущественную империю - первую в своем роде в Африке после распада. Хотя он уже начал получать критику за свои особые аппетиты и склонность к насилию, народ по-прежнему обожает в Бокассе своего спасителя и героя. Приняв полный титул "Его Императорское Величество Бокасса Первый, апостол мира и слуга Иисуса Христа, Император и маршал Центральной Африки по воле народа Центральной Африки, объединенного в национальную политическую партию MESAN", этот молодой солдат, ставший бунтарем и Императором, поведет земли Убанги-Шари и другие земли к новому рассвету в качестве законного Императора Центральной Африки."
POLITICS_BOKASSA_LEADER_DESC: "Жан-Бедель Бокасса, хотя и молодой и неопытный в любой форме государственного управления или лидерства, бросил вызов трудностям и помог привести свой народ к независимости. Хотя Бокасса родился в 1921 году и всего несколько лет назад занял почетную должность помощника аскари, он доказал своё упорство и хитрость, если не сказать садизм, в жестокой войне против немецких колонизаторов. После того как их колониальное чудовище Миттельафрика сгорело, Бокасса стал рассматриваться как новая объединяющая фигура и национальный отец для разрозненных и разрозненных народов Убанги-Шари, и, пытаясь принести стабильность на эту истерзанную войной землю, он создаст новое независимое государство, какого ещё не видели народы Африки."
POLITICS_BOKASSA_NAPOLEON_DESC: "Даже после того, как имперские амбиции одной страны превратились в пепел и труху, история не останавливается ни перед кем, и новая Империя уже начала расцветать здесь, в Африке. Родившийся в 1921 году молодой аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за спиной, молодой Бокасса взял бразды правления этой бывшей колонией и начал ковать её в могущественную империю - первую в своем роде в Африке после распада. Хотя его "империя" поначалу была всего лишь смехотворным государством, Бокасса Великий сумел спасти дело французских изгнанников в самые тёмные часы, в конце концов приведя их к окончательной победе над своими багровыми врагами. По воле народа Бокасса был провозглашен Императором французов и принял царственное имя Наполеон II после коронации в соборе Нотр-Дам в Париже.\n\nХотя то, что во Франции Императором стал чернокожий командир аскари, никто не ожидал, правда иногда оказывается страннее вымысла. И даже если у некоторых есть подозрения относительно Бокассы, большинство граждан французской нации научились доверять свою страну в руки своего освободителя: "Empereur Noir". "
POLITICS_BOKASSA_FREDRICK_DESC: "Даже после того, как имперские амбиции одной страны превратились в пепел и труху, история не останавливается ни перед кем, и здесь, в Африке, уже начала расцветать новая Империя. Родившийся в 1921 году молодой аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за спиной, молодой Бокасса взял бразды правления этой бывшей колонией и начал ковать её в могущественную империю - первую в своем роде в Африке после распада. Хотя его "империя" поначалу была всего лишь смехотворным государством, Бокасса Великий сумел возродить Миттельафрику под своим руководством, и когда дело Рейха, казалось, достигло своих самых мрачных часов, в конце концов привел Германию к окончательной победе над своими багровыми завоевателями. По воле народа после смерти Кайзера Бокасса был провозглашен германцем и принял царственное имя Фридрих IV после коронации в Берлине.\n\nХотя то, что Кайзером Германии стал чернокожий аскарийский полководец, никто не ожидал, правда иногда оказывается страннее вымысла. И даже если у некоторых есть подозрения относительно Бокассы, большинство граждан Германии научились доверять свою страну в руки освободителя - "Шварцер Кайзера". "
POLITICS_BOKASSA_CHARLEMAGNE_DESC: "Даже после того, как имперские амбиции одной страны превратились в пепел и труху, история не останавливается ни перед кем, и новая Империя уже начала расцветать здесь, в Африке. Родившийся в 1921 году молодой аскари Жан-Бедель Бокасса взял судьбу Убанги-Шари в свои руки, возглавив фанатичную группу ветеранов и новобранцев против умирающей немецкой колониальной машины. С заслуженной победой и народом Банги за спиной, молодой Бокасса взял бразды правления этой бывшей колонией и начал ковать её в могущественную империю - первую в своем роде в Африке после распада. Хотя его "империя" поначалу была всего лишь смехотворным государством, Бокасса Великий сумел возродить Миттельафрику под своим руководством, и когда дело Рейха, казалось, достигло своих самых мрачных часов, в конце концов привел Германию к окончательной победе над своими багровыми завоевателями. По воле народа после смерти Кайзера Бокасса был провозглашен германцем и принял царственное имя Фридриха IV после коронации в Берлине, а также принял царственное имя Карла Великого II после реформирования Франкской империи.\n\nХотя Германия и Франция не ожидали, что чернокожий полководец аскари станет Императором, правда иногда оказывается страннее вымысла. И даже если у некоторых есть подозрения относительно Бокассы, большинство граждан неофранкской нации научились доверять свою страну в руки освободителя - "Шварцер Кайзера". "

POLITICS_BOGANDA_DESC: "Отец Бартелеми Боганда, дядя самого Безумного Императора, родился около 1910 года и долгое время стремился поднять свой народ из грязи. Сын деревенского старосты, родители Боганды умерли, когда он был ещё маленьким, а его опекун ушел служить во французскую армию, погибнув в битве при Вердене, как и многие другие. До конца войны Боганда жил со своей расширенной семьей. После окончания войны и начала отступления французского влияния в Центральной Африке Боганда и один из его братьев встретили один из немногих французских патрулей, оставшихся в их регионе. Патрульный спросил, откуда они, и, назвав Боганде своё имя, отвел их в Бету. В Бету, а затем в Банги, Боганда учился у миссионеров-спиританцев, где и принял крещёние. Почувствовав призвание к священству вскоре после крещёния, Боганда учился в Бельгийском Конго, в итоге был рукоположен в священники и назначен помогать в обращении Банги.\n\n\nКак священник, Боганда чувствовал, что единственный способ поднять свой народ - это заставить его оставить прошлое и идти к светлому будущему. Именно в это время он проникся лютой ненавистью к немецким колонизаторам, в том числе и за то, что они прекратили поддерживаемую государством миссионерскую деятельность католиков.\n\n\nКогда Митлафрика распалась, и его молодой племянник захватил контроль над Убанги-Шари, Боганда был назначен главой правительства, благодаря опыту управления местным приходом. Пока безумный Император все больше погружался в свои заблуждения, его дядя оставался на своем посту, пытаясь поступить правильно по отношению к своей стране и семье. Когда Бокасса стал ещё более безумным, Боганде стало ясно, что он должен действовать, и он действовал. Свергнув своего племянника, отец Боганда становится президентом Центральной Африки, и его планы относительно страны и региона в целом наконец-то начинают осуществляться."

POLITICS_ANTONIE_DARLAN_DESC: "Работая со своим младшим братом и остальными участниками антибокассовского движения, Антуан Теофиль Дарлан теперь стоит в авангарде синдикалистской революции в Центральной Африке. Родившийся в 1915 году в Уаке в семье матери и отца-португальского колонизатора, который бросил семью вскоре после рождения младшего сына Юргена, Дарлан рос сначала под сенью парижского режима, существовавшего до Синдиката, а затем под сапогами немцев после Вельткрига. Это детство, в сочетании с работой в колониальной службе, куда его легко приняли, по сравнению с его современниками, из-за того, что он был наполовину белым, и самообразованием, основанным на трудах известных западных социалистов и мыслителей Третьего Интернационала, поставили молодого Дарлана на путь африканизированного синдикализма. Будучи союзником французской CGT и имея связи в Париже, Антуан Дарлан теперь принесет свою собственную разновидность профсоюзного движения на берега реки Убанги и за её пределы."

POLITICS_GEORGES_DARLAN_DESC: "С помощью своего старшего брата и оставшихся в живых участников антибокассского движения Юргена, бывшего Жоржа, Дарлан сейчас стоит в авангарде движения Центральной Африки к демократическому социализму. Дарлан родился в 1920 году в Уаке в семье матери и отца-португальского колониалиста, бросившего семью вскоре после его рождения, и вырос полностью под сапогом немецкого колониального режима, так как родился вскоре после окончания Вельткрига, что склонило его влияние и дальнейшую жизненную траекторию в более германском направлении, чем у его старшего франкоязычного брата. Это детство, в сочетании с работой на колониальной службе, куда ему было легко попасть по сравнению с его современниками, поскольку он был наполовину белым, и самообразованием, основанным на трудах известных немецких мыслителей из СДПГ и ФАУД, поставили молодого Дарлана на путь умеренного и демократического африканизированного левого движения. Союзник социал-демократов по всей Европе и Африке, имеющий связи в Рейнской области, Берлине и в меньшей степени в Париже благодаря своему брату, Юрген Дарлан теперь принесет свою собственную разновидность демократического социализма на берега реки Убанги и за её пределы."

