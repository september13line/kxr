CEA_yong_dictator: "Царство молодого диктатора"
CEA_yong_dictator_desc: "Миттельафрика, величайший колониальный проект, который когда-либо видел этот мир, был сметен на свалку истории; на его месте поднялись десятки новых военачальников и соперничающих правительств. Нашему новому "государству" Убанги-Шари предстоит преодолеть множество испытаний, чтобы выжить, так как мы идем по трудному пути строительства нации. С бывшим командиром Аскари Жаном-Беделем Бокассой во главе, и с его верным дядей Бартелеми Богандой во главе гражданского правительства, мы выживем и будем процветать в хаотическом климате пост-коллапсирующей Африки."
CEA_opening_consolidation: "Укрепление сельской местности"
CEA_opening_consolidation_desc: "Убанги-Шари - нестабильное государство военачальников, возглавляемое офицерской Кликой Бокассы; оно практически не контролируется за пределами столицы Банги. Защита наших внутренних районов от бродячих банд и нелояльных племен является приоритетом для нашего режима. Если мы хотим выжить, то контроль над всей нашей территорией является обязательным условием."
CEA_rally_people: "Сплотить народ вокруг Бокассы"
CEA_rally_people_desc: "Мало кто за пределами Банги слышал имя Бокассы и не знает о его величии; мы должны распространить информацию о Бокассе среди необразованных людей. Мы укрепим популярность нашего режима, сплотив массы вокруг нашего великого лидера. Да благословит Бог Жана-Беделя Бокассу, спасителя Убанги-Шари!"
CEA_situation_in_cameroon: "Ситуация на Западе"
CEA_situation_in_cameroon_desc: "Новая реальность Африки - это почти бесконечное море войн и конфликтов; один из таких конфликтов - война в Камеруне, совсем рядом с нашими границами. Теперь, когда мы надежно удерживаем власть над страной, только мы можем переломить ход войны в Камеруне. Наш лидер, стремящийся к величию, провозгласил наше вмешательство в этот конфликт; на чью сторону мы встанем? Социалистов Клики Адамавы или германских остатков на западе?"

CEA_a_german_leader: "Наследник Фридриха"
CEA_a_german_leader_desc: "Германия, возможно, и не смогла сохранить свою великую империю, но она по-прежнему остаётся одной из самых могущественных наций, которые когда-либо видел этот мир. Помня об этом, Бокасса создал свою новую империю по образцу могущественного Германского Рейха и черпал вдохновение у Фридриха Великого, одного из величайших солдат Германии, сумевшего защитить свою родину вопреки всем трудностям. Вся Африка склонится перед новой могущественной империей Жана Беделя Бокассы. "
CEA_army_with_state: "Армия с государством"
CEA_army_with_state_desc: "Следуя прусской традиции, Убанги-Шари станет образцом милитаризма в Африке. Государство будет служить армии, а армия в свою очередь будет служить народу. Военное командование будет вплетено в структуру правительства, а народ будет готов к любой угрозе, которая посмеет вторгнуться в наши пределы. "
CEA_prussian_constitution: "Прусская конституция"
CEA_prussian_constitution_desc: "Поскольку наша страна с каждым днём все больше напоминает Германию, вполне естественно, что мы хотим перенять некоторые аспекты их явно успешного государственного аппарата. Копируя аспекты и политику из их конституции и из длинного списка принятых Рейхстагом законов, Убанги-Шари станет маленькой Пруссией Африки; ярким примером цивилизованности на этом диком континенте."
CEA_our_german_roots: "Наши немецкие корни"
CEA_our_german_roots_desc: "В то время как французы продолжали оказывать влияние на регион Убанги-Шари даже после того, как Германия приняла командование, Жан Бедель Бокасса в полной мере воспринял немецкие корни нашей нации. В связи с этим Жан Бедель Бокасса отказался от французского образования и перешел к изучению немецкого языка. Кроме того, Бокасса намерен запретить французский язык, а также активно запретить все аспекты французской культуры, по мере того как мы будем продолжать германизацию нашей нации. "
CEA_black_mans_prussia: "Пруссия черного человека"
CEA_black_mans_prussia_desc: "Разве мы не являемся идеальным зеркалом великого Королевства Пруссия? Одна часть большого целого, призванная объединить наших братьев под одним знаменем. Мы действительно станем африканской Пруссией; мы объединим разделенных, мы растопчем недостойных; мы докажем, вне всякого сомнения, что ключи от судьбы Африки находятся в наших руках!"

CEA_a_french_leader: "Наследник Наполеона"
CEA_a_french_leader_desc: "Смерть отца Бокассы от рук немецкого офицера оставила у него на всю жизнь комплекс неполноценности по отношению к Германской империи; однако он на собственном опыте убедился в провале Германии в Африке. В ответ на их неудачу Бокасса обратился к французам - бывшему хозяину Убанги-Шари и стране, которая продолжала влиять на Бокассу, несмотря на то, что не управляла его родиной. Франция станет источником вдохновения для новой империи Бокассы, а Наполеон будет нашим образцом. Кроме того, мы будем стремиться к более тесному сотрудничеству с правительством Франции в изгнании, возможно, даже встанем плечом к плечу с ними, когда они двинутся на освобождение своей родины. "
CEA_a_proper_empire: "Правильная Империя"
CEA_a_proper_empire_desc: "Хотя Африка имеет долгую историю племенных монархий, ни одна из них не может сравниться по славе с новым Царством Бокассы. Вместо того чтобы искать монархического вдохновения в неудачном прошлом, Бокасса будет подражать великим Империям Европы, модернизируя наши земли и практику, чтобы соответствовать им. Когда мы закончим, наша великолепная Империя станет предметом зависти всей Африки. "
CEA_first_consul: "Первый консул"
CEA_first_consul_desc: "Бокасса - не премьер, не вождь, не Король; он - Император, могущественный первый консул нашей страны и командующий Центральноафриканской империей. Твердое, но справедливое правление Бокассы спасет наши земли от нестабильности, отделив нас от терпящих крах и разоренных войной земель бывшей Миттельафрики. "
CEA_french_culture: "Наше французское наследие"
CEA_french_culture_desc: "Хотя Германия была нашим недавним колониальным владыкой, могущественная Французская Империя правила нашими землями дольше, чем любая другая Держава. Несмотря на то, что Германская Империя получила территорию Убанги-Шари после Вельткрайга, влияние Франции продолжало глубоко проникать в наши земли; наш собственный Бокасса даже получил французское образование. Вместо того, чтобы бороться с влиянием Франции, мы будем принимать его, импортируя элементы французской культуры и официально вводя преподавание французского языка в наших школах. "
CEA_contacts_to_the_north: "Контакт с Севером"
CEA_contacts_to_the_north_desc: "Теперь, когда мы в высшей степени приняли наше французское наследие, Жан-Бедель Бокасса стал ближе к нашим братьям на севере. Французское правительство в изгнании продолжает благородную борьбу с коммунарами; наша полная и безоговорочная поддержка - это самое малое, что мы можем сделать. Мы будем сражаться бок о бок с нашими французскими братьями, как только наступит момент для возвращения метрополии. "

CEA_a_mighty_coronation: "Могущественная коронация"
CEA_a_mighty_coronation_desc: "Наш великий Император должен провести достойную великую коронацию! Будет проведена великолепная церемония, на зависть всем в Африке. Мы пригласим на нее высокопоставленных лиц со всего мира и изготовим прекрасную корону и трон из бронзы высочайшего качества. Хотя эта церемония, несомненно, истощит наши ограниченные средства, все это стоит того ради нашего Императора". "
CEA_all_under_MESEAN: "Все под MESAN"
CEA_all_under_MESEAN_desc: "Жан Бедель Бокасса возглавляет Движение за социальную эволюцию Чёрной Африки, которое выступает за независимость Убанги-Шари с момента своего основания. Партия была основана Бартелеми Богандой и была кооптирована Жаном-Беделем Бокассой, когда он захватил контроль над Убанги-Шари. Она отстаивает националистические и квазирелигиозные идеалы, направленные на утверждение человечности чернокожих против дегуманизации европейцев. Хотя Бокасса управляет партией железным кулаком и стремится уничтожить оппозицию ей, простой факт заключается в том, что MESAN является единственной реальной политической силой в нации; и к лучшему или к худшему, MESAN будет единственной реальной правящей партией для нашей нации, даже если Бокасса будет свергнут. "
CEA_bokassa_reform_plan: "План реформ Бокассы"
CEA_bokassa_reform_plan_desc: "С приходом Бокассы к власти он ввел ряд новых правил и положений для своих соотечественников, призванных обеспечить процветание нашего региона. Граждане должны будут предоставить доказательства того, что у них есть работа, иначе они будут оштрафованы или заключены в тюрьму, попрошайничество будет запрещёно, играть на том-том будет разрешено только ночью и в выходные дни. В столице будет создана "бригада нравственности", которая будет следить за барами и танцевальными залами; также будут отменены полигамия, приданое и женское обрезание. Наконец, Бокасса также открыл в Банги систему общественного транспорта, состоящую из трех взаимосвязанных автобусных маршрутов по столице, а также паромное сообщение на реке Убанги, а также субсидировал создание двух национальных оркестров."

CEA_next_great_conflict: "Следующий великий конфликт"
CEA_next_great_conflict_desc: "Хотя изначально мы поддерживали правительство Камеруна в их конфликте, напряженность между нашими двумя режимами быстро стала враждебной. Бокасса смотрит на запад, ища новые земли для нашей скоро процветающей империи; Камерун скоро падет по воле нашего командующего. Центральноафриканские сапоги в своё время пройдут маршем через Дуалу."
CEA_intensify_border_patrols: "Усилить патрулирование границ"
CEA_intensify_border_patrols_desc: "Границы в Африке после падения Миттельафрики в лучшем случае проницаемы, однако с приближением войны в Камеруне мы должны укрепить наши границы на западе против бандитов и беглых офицеров, которые стремятся дестабилизировать наше государство. Будут возведены крепости, контрольно-пропускные пункты на всех основных дорогах, а траншеи на границе обнесены колючей проволокой. Подготовка оборонительной и наступательной инфраструктуры против Камеруна скоро станет нашим приоритетом номер один."
CEA_prepare_war_plans: "Проект военных планов"
CEA_prepare_war_plans_desc: "Мы живем в эпоху беспрецедентного прогресса в военном деле; прогресса, который мы должны принять, если мы хотим надеяться на создание нашей собственной империи. Технологии будут ввозиться издалека, бывшие Миттельафриканские стратеги будут похищены и принуждены работать на нас, а планы вторжения в Камерун будут составлены и тщательно изучены. Когда на западе начнется война, мы не будем пойманы со спущенными штанами, мы победим наших врагов с помощью превосходной тактики и технологии. Мы сразимся с камерунцами на каждом театре военных действий; и, клянусь богом, мы победим."
CEA_strike_first: "Нанести удар первыми!"
CEA_strike_first_desc: "Мы не дадим камерунцам удовольствия начать этот неизбежный конфликт; мы нанесем первый удар по этим крысам, растопчем их слабых солдат нашими сапогами, разобьем их жалкую оборону в пух и прах. Камерунское государство рассыплется под мощью доблестных армий Императора."
CEA_our_empire: "Великая Империя"
CEA_our_empire_desc: "Слава Богу, мы одержали победу! Наш благородный Император Бокасса привел нас к триумфу против подлых камерунцев, и наши претензии на величие узаконены победой в Камерунской войне; вскоре Бокасса приведет нас к новым триумфам в будущем. История Центральноафриканской империи только начинается; скоро вся Африка склонится перед нами. "
CEA_march_for_unification: "Марш за объединение"
CEA_march_for_unification_desc: "Камерун был лишь первой из многих побед; когда мы завершим наши завоевания, мы создадим могущественную империю, которая будет соперничать с великими Империями Рима, Греции и монголов. Наши мечи подняты, и все невольные африканские народы скоро будут бояться гнева Императора."
CEA_our_gallant_allies: "Наши храбрые союзники"
CEA_our_gallant_allies_desc: "Только наша победа над Камеруном; наши союзники в Алжире оказали непреодолимую поддержку нашему режиму и нашим завоеваниям. Пришло время отплатить французам за их деяния, мы с радостью поможем [NFA.GetLeader] в их крестовом походе за возвращение метрополии. "
CEA_loyalty_to_algiers: "Верность Алжиру"
CEA_loyalty_to_algiers_desc: "До победы Кайзеррейха в Великой войне территория Убанги-Шари была одним из многочисленных владений французского государства. Хотя время французского господства над этой территорией давно прошло, мы будем продолжать поддерживать наших доблестных союзников в их праведном крестовом походе; но мы будем поддерживать их на наших собственных условиях, как "равные" союзники и партнёры."
CEA_lead_the_askari_struggle: "Возглавить борьбу аскари"
CEA_lead_the_askari_struggle_desc: "Камерунцы пали, судвестафриканцы отступили от своей миссии; но мы в Убанги-Шари остались верны цивилизаторской миссии Миттельафрики с самого первого дня! Вместо того, чтобы доверять старым неудачным режимам, мы, самые верные и преданные солдаты Аскари Кайзера, проложим путь и возродим Миттельафрику под нашим знаменем."
CEA_to_reclaim_mittelafrika: "Отвоевать Миттельафрику"
CEA_to_reclaim_mittelafrika_desc: "Трубите в трубы! Соберите войска! На пороге рассвета мы начнем наше наступление, неуклонно попирая ложные правительства, возникшие после падения Миттельафрики. Когда наш праведный крестовый поход завершится, вся бывшая Миттельафрика окажется под надежной защитой Бокассы. Величайшая трагедия 20-го века будет официально отменена, и могущественное государство Миттельафрика восстанет из пепла!"

CEA_fate_of_our_protein_supply: "Судьба наших белковых запасов"
CEA_fate_of_our_protein_supply_desc: "Хотя изначально каннибализм был лишь средством, с помощью которого несколько голодающих дивизий, оказавшихся на мели, могли прокормить себя трупами нескольких несчастных немецких туристов, с тех пор он превратился в основной источник белка для Бокассы и его правительства. Канибализм, очевидно, запрещён, и большинство людей в нашем правительстве не любят эту практику, рассматривая её лишь как отчаянное средство прокормить наших людей. Откажется ли Бокасса от этой практики и вычеркнет ли все, что с ней связано, или же у нашего "Императора" появился аппетит к человеческой плоти..."

CEA_abandon_cannibalism: "Отказ от каннибализма"
CEA_abandon_cannibalism_desc: "Каннибализм - это отвратительная и мерзкая практика, которая использовалась только для того, чтобы население Убанги-Шари не умерло от голода в самый мрачный момент истории Африки. Мы готовы двигаться дальше и скрыть любые доказательства того, что каннибализм имел место при Бокассе."
CEA_a_new_protein_supply: "Новые поставки мяса"
CEA_a_new_protein_supply_desc: "У нас много ртов, которые нужно кормить в этой империи, и с резким прекращением поставок "свинины" нам нужен новый источник мяса, чтобы обеспечить наших людей пропитанием. Какое мясо мы будем использовать?"
CEA_chicken: "Курицу!"
CEA_chicken_desc: "Куриные фермы дешевы и просты в создании, хотя и имеют меньшую производительность. Мы сможем прокормить много людей, создав куриные фермы под управлением Бокассы. В конце концов, человек по вкусу похож на курицу, не так ли?"
CEA_beef: "Говядина!"
CEA_beef_desc: "Хотя создание говяжьих ферм требует больших затрат, они производят больше продукции, чем куриные. Под руководством Бокассы мы создадим говяжьи фермы и обеспечим жителей Центральной Африки постным и вкусным белком. Кроме того, наш Император обеспечил импорт ингредиентов и рецептов лучших в мире соусов для стейков."
CEA_a_great_coverup: "Великое сокрытие"
CEA_a_great_coverup_desc: "Конец "поставок свинины" Бокассы вызвал подозрения у многих людей, и лишь немногие поверили в то, что Бокасса уничтожил запасы в рамках своего "обращения в ислам". Мы должны скрывать наш тёмный и страшный секрет, чтобы он не разрушил все, над чем мы работали. "

CEA_continue_cannibalism: "Продолжить каннибализм"
CEA_continue_cannibalism_desc: "Потребление человеческой плоти никогда не должно было быть постоянным, но с учётом того, что ситуация вокруг нас продолжает ухудшаться, похоже, у нас нет выбора. Император объявил, что мы будем продолжать каннибализм, пока не будет найден новый источник белка, однако некоторые люди начали подозревать, что у нашего Императора появился аппетит к человеческой плоти."
CEA_what_you_dont_know_cant_hurt_you: "То, чего не знаешь, не может навредить"
CEA_what_you_dont_know_cant_hurt_you_desc: "Наше население сыто, наши граждане довольны, они счастливы жить во лжи, зачем чинить то, что не сломано? Наше население будет продолжать жить своей жизнью с полными желудками и богатой белками диетой, кого волнует, что они едят? То, что они не знают, не может им навредить, в конце концов... ...."
CEA_keep_quiet: "Хранить наш секрет"
CEA_keep_quiet_desc: "Каннибализм - это наш самый тёмный секрет, наш величайший позор. Если бы правда вышла наружу, это стало бы нашим крахом, и поэтому мы должны сделать все возможное, чтобы скрыть правду. Общественность здорова и счастлива, нам всем лучше не знать ужасной правды, и наш Император намерен сохранить это в тайне."
CEA_embrace_cannibalism: "Принять каннибализм"
CEA_embrace_cannibalism_desc: "Хотя каннибализм задумывался лишь как временная мера, он перерос в нечто большее. Император Бокасса почувствовал вкус к плоти, как и многие в его окружении. Мы будем открыты и откровенны: наше население ест человеческую плоть с тех пор, как распалась Миттельафрика, и в этом нет ничего плохого!"
CEA_expand_pork_farms: "Расширить 'Свинофермы'"
CEA_expand_pork_farms_desc: "Источником большей части "свинины" Бокассы были заключенные, убитые во время незаконных казней и затем переработанные в вкусные куски мяса, которыми питаются граждане нашей империи. Но с растущей империей и растущим населением нам нужно больше мяса, чтобы обеспечить наших людей. Для удовлетворения спроса будут построены новые тюрьмы и перерабатывающие заводы, а для прикрытия будут разработаны новые законы, отправляющие новых преступников в новые "тюрьмы" и их окончательную гибель."
CEA_don_the_white_gloves: "Надеть белые перчатки"
CEA_don_the_white_gloves_desc: "То, что когда-то было лишь временной мерой, призванной накормить голодающих жителей Убанги-Шари, стало перерастать в нечто гораздо большее. Мы поняли, что употребление человеческой плоти - это ритуал, право перехода для тех, кто ближе всего к Императору; связывая наше дворянство общей виной и общей ответственностью за наши действия.\n\nМы никогда не ожидали, что они почувствуют вкус к этому... Теперь, когда светские люди жаждут человеческой плоти, мы поняли, что наш голод нельзя утолить бесконечным потоком пропавших без вести граждан; мы желаем пировать на телах грозных врагов, убитых в бою, что позволит завладеть жизненными силами погибших. Кроме того, мы будем устраивать пышные банкеты в честь наших побед; возможно, мы пригласим некоторых "авантюрных" гостей, чтобы они приняли участие вместе с нами. "

CEA_fall_of_algiers: "Падение Алжира"
CEA_fall_of_algiers_desc: "Алжир - великий бастион против синдикалистского варварства - пал под ударами красных сил. Поскольку ситуация во Франции выглядит плачевно, мы должны начать действовать, доблестно помогая защитить последний бастион истинной французской нации от безвременного уничтожения. "
CEA_supply_french_troops: "Снабжение французских войск"
CEA_supply_french_troops_desc: "Оставшиеся национальные французские солдаты сидят на исходной позиции, с недостаточным вооружением и низким моральным духом. Хотя их самый тёмный час может показаться наступившим, им нечего бояться, потому что Бокасса здесь. Наши союзники и защитники получат щедрое вознаграждение в виде солдат, оружия, припасов и пайков, и все это за счёт нашего справедливого Императора."
CEA_take_over_french_command: "Начать захват французского командования"
CEA_take_over_french_command_desc: "Хотя мы с большим уважением относимся к французским солдатам и офицерам, которые рисковали своими жизнями в праведной борьбе, мы не можем отрицать их некомпетентность. Падение Алжира показало, что им нельзя полностью доверять последнюю линию обороны Франции, мы должны помочь Франции в реорганизации командования вдоль линии Императора. "
CEA_assume_control_of_french_forces: "Взять под полный контроль французские силы"
CEA_assume_control_of_french_forces_desc: "Бокассаистская реорганизация французских сил оказалась полным и абсолютным успехом, французские войска сражаются с невиданной доселе мощью и силой. Большой успех, наблюдаемый в последнее время, привел к тому, что офицеры армии Бокассы настаивают на том, чтобы полностью взять на себя командование силами Франции в изгнании. Если французское руководство согласится, французские силы будут объединены с силами Бокассы, и Бокасса возьмет под полный контроль национальную борьбу Франции. Хотя, конечно, французам нелегко будет принять африканца, полностью контролирующего ситуацию, даже они с неохотой признают, что под руководством Бокассы им будет лучше. "
CEA_retake_algiers: "Освободить Алжир"
CEA_retake_algiers_desc: "Победа! Алжир с триумфом возвращен французским войскам; народ празднует, когда колонны французских солдат маршируют по городу. Хотя мерзкие коммунары были изгнаны с этого континента, борьба на материке продолжается; но с Богом на нашей стороне наши солдаты скоро высадятся на пляжах Метрополя, раз и навсегда изгнав багровую заразу из нашей любимой Франции."
CEA_operation_hundred_days: "Операция 'Сто дней'"
CEA_operation_hundred_days_desc: "Наконец-то настал час освобождения. Бесчисленные часы тренировок скоро окупятся, ведь наш самый грандиозный план скоро воплотится в жизнь. Названная операцией "Сто дней" в честь триумфального возвращения великого Наполеона к славе после несправедливого изгнания, эта операция послужит для полного и окончательного освобождения метрополии, от скалистых вершин Пиренеев до сельских низин Бордо, вплоть до шумной метрополии - Парижа; все они вскоре окажутся под справедливым правлением Бокассы. "
CEA_coronation_in_paris: "Коронация в Париже"
CEA_coronation_in_paris_desc: "Кто был в Париже? Только наш гордый и благородный Император Жан-Бедель Бокасса! На пышной церемонии в величественном соборе Нотр-Дам Жан-Бедель Бокасса был коронован как Наполеон II: Император французов. Его коронация вызвала значительное возмущение со стороны националистов и синдикалистов, которые до сих пор не верят, что "африканец" претендует на французский престол. Его легитимность среди населения сейчас может быть низкой, но ряд благотворительных актов по отношению к французскому народу, несомненно, настроит население к новому "Императору Нуар"."
CEA_rebuild_the_metrople: "Восстановить метрополию"
CEA_rebuild_the_metrople_desc: "Мы победили, да, но метрополия остаётся разрушенной и истерзанной войной землей, вечно страдающей от бедности и раздоров. Наш Император, желая расположить к себе французское население, сделал восстановление и реконструкцию французского материка своим главным приоритетом. Используя своё огромное богатство и мастерство, каждый сантиметр Франции, пострадавший от Либерализации, будет полностью восстановлен. Каждая дырка от пули должна быть залатана, каждая воронка от бомбы должна быть заделана, а каждое мертвое тело должно быть похоронено должным образом. Франция будет такой же, какой она была до революции, а может быть, даже лучше. "
CEA_a_black_emperor: "Чёрный Император Франции"
CEA_a_black_emperor_desc: "Никто в здравом уме не ожидал, что Жан-Бедель Бокасса, ничего не значащий Чёрный офицер-аскари из Убанги-Шари, станет новым государем Франции. Несмотря на то, что концепция черного французского Императора звучит так, словно она взята из сатирического рассказа панъафриканиста, высмеивающего Германа Геринга, факт остаётся фактом: Жан-Бедель Бокасса стоит в Париже, претендуя на титул Наполеона II, носит золотую корону и замышляет вернуть себе империю, простирающуюся далеко за пределы Франции."
CEA_napoleonic_restoration: "Наполеоновская реставрация"
CEA_napoleonic_restoration_desc: "Хотя некоторые радикалы утверждают, что Наполеон Бонапарт действительно был чернокожим, Бокасса знает лучше. Он знает, что не имеет кровного родства с Бонапартом, но все же является его истинным наследником. Его претензии не по праву рождения, а по праву, заработанному кровью, потом, слезами и свинцом, пролитыми во время славного освобождения нашей любимой Франции. Наш великий Император, начав руководить бесплодным, захолустным государством в Африке, закончил тем, что командовал войсками на улицах Парижа; и платил за каждый дюйм между ними. Если кто и заслужил титул "Императора французов", так это великий Жан-Бедель Бокасса. "
CEA_a_new_old_empire: "Новая, старая Империя"
CEA_a_new_old_empire_desc: "Хотя Бокасса присвоил себе царственное имя "Наполеон II", он не претендует ни на что, не делает никаких заявлений, которые не могут быть подкреплены словом его закона и мощью его армий. Наша Империя - далеко не та Империя, которая топтала европейские армии почти столетие назад; мы выросли, мы эволюционировали, и мы преуспеем там, где великие потерпели неудачу. Наша Империя будет построена на фундаменте старой, но привнесет свои собственные мотивы в управление и ведение войны, чтобы наша новая Империя выжила и процветала. "
CEA_what_napoleon_couldnt_do: "Превзойти Наполеона"
CEA_what_napoleon_couldnt_do_desc: "Был ли Наполеон великим человеком? Да, несомненно, да, но в конце концов он потерпел неудачу в своей миссии. Мы не потерпим такого поражения, мы преуспеем там, где Наполеон потерпел неудачу, и в конечном итоге сформируем не только Европу, но и весь мир по образу и подобию Бокассы. И в отличие от наших предшественников, мы никогда не дрогнем и не потерпим поражения; наш Император будет вести нас к победе за победой, пока наши враги не будут лежать сломленные и поверженные под нашими ногами. "
CEA_eradicate_the_entente: "Уничтожить Антанту"
CEA_eradicate_the_entente_desc: "Хотя мы благодарны за вклад Канады в освобождение, мы не можем отрицать, что Англия - самый большой враг Франции на данный момент. Пришло время порвать с нашими бывшими союзниками - и сделать то, что не смог сделать Наполеон Великий: подчинить Британию."
CEA_strike_austria: "Усмирить Австрию"
CEA_strike_austria_desc: "Австрия всегда будет править миром" - нет, не она, а мы. Австрия - это разлагающаяся и умирающая Империя, вечно страдающая от мятежей и неэффективного управления. Мы избавим их от страданий, растоптав кости Двуглавого Орла и распространив нашу законную империю на земли павшей Австрийской империи. "
CEA_end_the_eagle: "Восстановление состояния местности"
CEA_end_the_eagle_desc: "Последним препятствием для Франции является постоянно надвигающаяся Германия, которая опасается наших маневров, но бездействует. Пришло время сделать то, что должно было быть сделано в 1870 году - уничтожить немцев и установить превосходство Франции.\n\n\nПусть они почувствуют наш гнев!"
CEA_russias_final_breath: "Последний вздох России"
CEA_russias_final_breath_desc: "Россия оказалась самым серьезным испытанием для старшего Наполеона, и потери в России послужили причиной его окончательной гибели. Однако мы извлекли уроки из ошибок прошлого; мы снова ворвемся в Россию, быстро уничтожая любое сопротивление нашим могучим армиям. Быстрое поражение русского медведя докажет наше бессмертное превосходство и закрепит статус нашей империи на долгие века. "
CEA_new_napoleonic_army: "Новая Великая армия"
CEA_new_napoleonic_army_desc: "Легендарный Наполеон Бонапарт, вероятно, нахмурился бы, глядя на Вторую империю, её неудачи в борьбе с пруссаками и отсутствие завоеваний. Наша обновленная Grande Armée, пусть даже только что сформированная, но все же из закаленных в боях ветеранов освобождения, скажет его духу, что мы не намерены разочаровываться. Франция больше не потерпит поражения, ибо поражение - это не вариант."
CEA_crush_the_reds: "Сокрушить красное сопротивление"
CEA_crush_the_reds_desc: "Бокасса принес Франции мир, процветание и стабильность, но злодейские красные по-прежнему противостоят ему на каждом шагу; как они смеют! Наш Император - добрый и справедливый человек, но он также тверд и справедлив, и не потерпит, чтобы сопротивление багровых предателей оставалось неуслышанным. Мы позаботимся о том, чтобы каждый оставшийся коммунар был раздавлен без пощады, обеспечивая светлое будущее Франции и её населения. "
CEA_french_pork_farms: "Накормить французский народ"
CEA_french_pork_farms_desc: "Французское население избито и измучено, живёт в разрушенных лачугах и питается испорченными пайками. Чтобы облегчить участь французов, Жан-Бедель Бокасса приказал своим частным свинофермам, расположенным в Сахаре и Африке южнее Сахары, обеспечить бесперебойные поставки свежего и сытного мяса для питания французского населения. Хотя французскому населению, привыкшему к самому изысканному мясу, придется привыкать к качеству "свинины" Бокассы, неполноценное питание, несомненно, лучше голода. "
CEA_beyond_napoleon: "Империя мечты Наполеона!"
CEA_beyond_napoleon_desc: "Во всем я преуспел; Европа склоняется перед великим Жаном-Беделем Бокассой - вернейшим наследником Наполеона. Мы преуспели там, где великие потерпели неудачу, мы победили там, где Наполеон потерпел поражение; нам удалось создать империю, превосходящую самые смелые мечты Бонапарта. Бокассу будут помнить как величайшего завоевателя, которого когда-либо знал мир. Кто бы мог подумать, что аскарийский полководец, ставший военачальником, окажется в таком славном положении?"

CEA_mittelafrika_reforged: "Возрождение Миттельафрики"
CEA_mittelafrika_reforged_desc: "Победа! Вся бывшая Миттельафрика теперь находится под командованием Бокассы. Величайший колониальный проект 20-го века был спасен от забвения теми самыми людьми, которым было доверено защищать его, укрепив статус аскари как одних из самых грозных и уважаемых воинов во всей истории человечества. Мы немедленно отправим телеграмму в Берлин, чтобы сообщить им хорошие новости!"
CEA_earn_germanys_respect: "Заслужить уважение Германии"
CEA_earn_germanys_respect_desc: "Мы пригласили Кайзера на коронацию Бокассы I, но он отказался! Как грубо... Конечно, тогда мы были всего лишь маленькой бандой военачальников, но теперь, когда мы держим в своих руках всю Миттельафрику, Германия обратила на нас внимание. Берлин и наша новая Миттельафрика скоро будут работать рука об руку во имя лучшего будущего. "
CEA_pardon_colonial_officers: "Помилование колониальных офицеров"
CEA_pardon_colonial_officers_desc: "Хотя старые колониальные отряды были не более чем пыльными старыми дураками, мы не можем отрицать их страсть. Офицеры старой Миттельафрики, которые неустанно трудились, но в итоге не смогли сохранить великий колониальный проект, заслуживают нашего уважения, и им будет уготовано место в нашей новой Миттельафрике."
CEA_like_it_never_left: "Восстановить отношения с Германией" 
CEA_like_it_never_left_desc: "Когда мы были маленькой и слабой нацией, великие, такие как Германская Империя, конечно, не обращали на нас внимания; однако теперь, когда мы контролируем почти 2/3 африканского континента, немецкие бизнесмены и военные стратеги пристально наблюдают за нами. Прибыльные отношения с Германией, утраченные в хаосе распада Миттельафриканы, будут восстановлены в высшей степени; наши страны будут неразрывно связаны друг с другом посредством финансов и торговли. "
CEA_redefine_bokassas_monarchism: "Пересмотреть монархизм Бокассы"
CEA_redefine_bokassas_monarchism_desc: "Идиот! Безумец! Узурпатор! Все эти оскорбления бросали в адрес великого Джона Беделя Бокассы обвинители, которые не знали предлога, стоявшего за "империей" Бокассы. Наша претензия на величие была не для того, чтобы превзойти, а для того, чтобы подражать; импровизированная монархия должна была прокормить наш народ, пока мы не сможем вернуться под свет Кайзера. Теперь, когда мы вернулись под крыло Германии, мы не нуждаемся в нашей старой "империи", поскольку Кайзер - единственный монарх, который нам нужен."
CEA_cultivate_heroic_status: "Использование статуса Бокассы"
CEA_cultivate_heroic_status_desc: "Джон Бедель Бокасса ведет свои войска к победе за победой, восстанавливая, наконец, Миттельафриканский проект и гордость Кайзеррейха в Африке. Триумф "шварцерского солдата" в Африке привлек внимание средств массовой информации внутри страны: в настоящее время создано несколько пьес, фильмов и романов о грандиозном приключении Бокассы на африканском континенте. Вера немецкой общественности в Бокассу отбросила подозрения многих администраторов в отношении этого человека, которого многие в колониальной администрации считали сумасшедшим."

CEA_host_the_kaiser: "Хозяин Кайзера в изгнании"
CEA_host_the_kaiser_desc: "Трагедия! Бедствие! Кайзеррейх пал под натиском бешеных синдикалистских полчищ... В то время как все надежды могут казаться потерянными, если и есть кто-то достаточно смелый и благородный, чтобы вернуть утраченное, так это Джон Бедель Бокасса. Мы добились подобных невообразимых побед в Миттельафрике, но теперь, когда призыв Кайзеррейха эхом разносится по всему Темному континенту, Бокасса и его солдаты вновь объединятся, чтобы вернуть себе землю, ещё более обогащенную величием и престижем: Родину самой Германской империи. "
CEA_command_the_exile_government: "Командуйте изгнанным правительством"
CEA_command_the_exile_government_desc: "Глупцы, высокомерные и глупые политики, узурпировавшие нашего благородного Кайзера, ввергли в пучину могущественный Кайзеррейх. С ними необходимо разобраться; правительство Германии в изгнании, находящееся на нашей территории, не будет возглавляться теми же имбецилами, которые привели Германию к поражению. Вместо этого Джон Бедель Бокасса будет сам командовать правительством; он одержит победу там, где другие потерпели неудачу, как в руинах Миттельафрики."
CEA_accept_the_title_of_regent: "Принять титул регента"
CEA_accept_the_title_of_regent_desc: "Как раз тогда, когда мы думали, что ситуация в Германии не может стать ещё более мрачной, наш достопочтенный Кайзер Вильгельм III встретил свою смерть. Не прошло и года после смерти его отца, как смерть нашего Императора подорвала наш и без того недолговечный боевой дух. Поскольку наследный принц слишком молод, чтобы занять трон, хозяин нашей Империи в изгнании и гордый командир Миттельафриканской колонии Джон Бедель Бокасса с гордостью примет титул регента и будет служить до тех пор, пока настоящий Кайзер не займет трон."
CEA_homecoming: "Возвращение на родину"
CEA_homecoming_desc: "Великий Джон Бедель Бокасса сделал это снова! Сначала в Миттельафрике, теперь в Германии; достойный Бокасса снова совершил невозможное, ещё раз укрепив положение Германии на мировой арене. Ликующие толпы встречали регента в Берлине, милостиво благодаря его за освобождение их родины, а некоторые даже предлагали Бокассе самому занять германский трон."
CEA_fate_of_france: "Судьба Франции"
CEA_fate_of_france_desc: "Германия, возможно, и освобождена, но мы далеко не в безопасности. Коммуна всё ещё лежит по ту сторону нашей границы, замышляет, выжидает. Они доказали, что им нельзя доверять, и мы должны нанести по ним удар; нанести последний смертельный удар по борьбе коммунаров и навсегда обеспечить безопасность нашего Отечества."
CEA_true_heir_of_fredrick: "Дух Фридриха Великого"
CEA_true_heir_of_fredrick_desc: "Мы останемся верны миссии Фридриха Великого - защищать нашу родину вопреки всему. Следуя этому духу, мы откажемся от любых территориальных захватов во Франции, вместо этого разбив и подчинив французов, сохранив при этом некое подобие французской государственности.  "
CEA_new_charlegmane: "Наш новый Карл Великий"
CEA_new_charlegmane_desc: "Франция доказала, что является смертельной угрозой для Германии с момента её создания; с нас хватит! Мы не будем подписывать ещё один слабый договор с французами, просто позволив им ещё раз вырваться из нашей хватки. Вместо этого, вся концепция "французской" нации будет полностью уничтожена, а территория, ранее известная как Франция, будет разделена на новые подразделения и включена в состав новой Германской империи. С поглощением Франции Франкское Королевство впервые с тех пор, как Карл Великий ходил по земле, стало по-настоящему единым, что укрепило положение Бокассы как нового Карла Великого. Кто бы мог подумать, что это будет он?"
CEA_rebuild_rp: "Восстановить Рейхпакт"
CEA_rebuild_rp_desc: "В то время как наше возвращение домой было встречено ликованием наших граждан и соотечественников, многие из наших старых "союзников" не так благодарны. Они бросили нас, когда мы были в беде; теперь они почувствуют нашу ярость. Они снова узнают, что мы заправляем в Европе, и вернутся к нашему твердому, но справедливому правлению, как будто мы никогда и не уходили. "
CEA_frankish_patriotism: "Неофранцузский патриотизм"
CEA_frankish_patriotism_desc: "Германия и Франция имеют мало общего в плане общего наследия и культуры; многие французские граждане с трудом адаптируются к новой жизни под благосклонным правлением Германии. Хотя может показаться, что мы чужды друг другу, у наших народов есть один общий источник: наши франкские корни и история. Мы будем опираться на общий род Карла Великого, чтобы помочь интегрировать наших французских братьев в большую германскую сферу. Франкия снова станет единым целым!"
CEA_dominate_the_french: "Доминировать над французами"
CEA_dominate_the_french_desc: "Хотя мы милостиво позволили французскому государству продолжить своё существование, мы не будем повторять ошибок нашего прошлого. Каждая грань французской нации будет неразрывно связана с нами, гарантируя, что у них никогда не будет возможности противостоять Германии. "
CEA_dispose_of_our_enemies: "Избавиться от оставшихся врагов"
CEA_dispose_of_our_enemies_desc: "В то время как большинство европейских угроз нейтрализовано, угрозы за рубежом по-прежнему таятся на каждом углу. Русские, французы, японцы, американцы - все они представляют возможную опасность для нашей гегемонии. Они должны быть уничтожены с особой жестокостью; в этом мире достаточно места только для одной великой державы: Германии."
CEA_accept_german_throne: "Принять корону Кайзера"
CEA_accept_german_throne_desc: "Заслуга в освобождении Германии может быть полностью возложена на плечи человека: Джона Беделя Бокассы - самого грозного воина, которого когда-либо видел этот мир. Если кто и заслужил право на титул "Император немцев", так это он. Действительно, многие смотрят на своего спасителя как на лидера, отвергая Гогенцоллернов, которые привели Германию к окончательному разрушению. Если Германия хочет быть великой, у нее должен быть великий лидер, а Бокасса - величайший лидер, которого когда-либо видела Германия, он должен держать корону!  "
CEA_rebuild_germany: "Восстановление Германии"
CEA_rebuild_germany_desc: "Германия была отвоевана у подлых синдикалистов, но наша страна по-прежнему остаётся разрушенной и истерзанной войной, вечно страдающей от бедности и раздоров. Наш Император, желая расположить к себе немецкое население, сделал восстановление и реконструкцию Германии своим главным приоритетом. Используя своё огромное богатство и мастерство, каждый сантиметр Германии, пострадавший от освобождения, будет полностью восстановлен. Каждая дыра от пули будет залатана, каждая воронка от бомбы будет заделана, а каждое мертвое тело будет похоронено. Германия будет такой же, какой она была до Второго Вельткрейга, а может быть, даже лучше.  "
CEA_decimate_reds_and_collaborators: "Уничтожить красных"
CEA_decimate_reds_and_collaborators_desc: "Бокасса принес мир, процветание и стабильность в Германию, но злодейские красные по-прежнему противостоят ему на каждом шагу; как они смеют! Наш Император - добрый и справедливый человек, но он также тверд и справедлив, и не потерпит, чтобы сопротивление багровых предателей оставалось неуслышанным. Мы позаботимся о том, чтобы все оставшиеся коммунары и те, кто им помогал, были раздавлены без пощады, обеспечивая светлое будущее нашей нации и её населения. "
CEA_aid_for_the_hungry: "Накормить голодных"
CEA_aid_for_the_hungry_desc: "Население Германии избито и измучено, живёт в разрушенных лачугах и питается испорченными пайками. Чтобы облегчить участь нашей страны, Жан-Бедель Бокасса приказал своим частным свинофермам, расположенным в Сахаре и Африке южнее Сахары, обеспечить постоянное снабжение немецкого населения свежим и сытным мясом. Хотя немецкому населению, привыкшему к самому изысканному мясу, придется привыкать к качеству "свинины" Бокассы, неполноценное питание, несомненно, лучше голода. "
CEA_new_militarism: "Возродить германский милитаризм"
CEA_new_militarism_desc: "Последняя война показала нам, как глупо сидеть сложа руки, пока наши соседи строят заговоры и планы против нашего Отечества. Возродим дух пруссаков, чтобы ни один враг, от вероломных революционеров до отвратительных фанатиков, не смог снова довести Рейх до такого разорения. Давайте воспитаем новое поколение немецких солдат, с железной волей и стальными мускулами."
CEA_deal_with_paramilitaries: "Справиться с военизированными формированиями"
CEA_deal_with_paramilitaries_desc: "После нашего бегства в изгнание, кажется, что многие группы внутри нашей нации, от коммунаров до социалистов и даже радикальных националистов, которые считали нас слабыми из-за нашего бегства, воспользовались возможностью выйти из леса, и даже после нашего возвращения теперь замышляют против нас! Мы искореним этих пиявок и паразитов, и вернём порядок во владения Кайзера."
CEA_ensure_local_loyalty: "Пересмотр немецкой системы"
CEA_ensure_local_loyalty_desc: "Восхождение Фридриха IV на германский престол выбросило в окно сотни лет Кайзеровских традиций. Поскольку наша система попала в вихрь неопределенности, мы должны работать над тем, чтобы заново определить, как управляется Германская Империя. Королевство Пруссия больше не будет управлять Германией - вместо этого Миттельафрика будет поглощена Германией как Королевство и возьмет на себя ответственность Пруссии за управление империей. Это вполне уместно, ведь Королевство Миттельафрика - крупнейший субъект Германии, и управляет им самый могущественный человек в Германии. "
CEA_thank_our_african_allies: "Интеграция Миттельафрики и Германии"
CEA_thank_our_african_allies_desc: "Самый новый субъект Германской империи находится за сотни тысяч миль от Берлина; это огромная и нетронутая земля с тысячами различных групп и культур. Их новое положение не просто полноправной части Германии, но и лидера Германской империи вызвало большой культурный шок между двумя нациями. Мы исправим это, установив Миттельафрику как неотъемлемую часть Германского Рейха, а также приучив наших европейских братьев к правлению их нового Императора Аскари."
CEA_the_conquering_kaiser: "Кайзер-завоеватель"
CEA_the_conquering_kaiser_desc: "Сотни тысяч квадратных миль были лично завоеваны нашим храбрым Фредриком IV, получившим прозвище "Кайзер Эроберн" - или Кайзер-завоеватель. Под его властью уже пали большие территории Африки и Европы, нам остаётся только ждать, когда прозвучит труба, и новые земли окажутся под властью Бокассы. "
CEA_a_thousand_years_in_the_sun: "Тысяча лет под солнцем"
CEA_a_thousand_years_in_the_sun_desc: "После падения Берлина многие думали, что дело Германии проиграно, что гордая и благородная нация, сформировавшая мир по своему образу и подобию после Вельткрейга, упала со своего зенита. Как они ошибались; глупость Гогенцоллернов оказалась первой ступенькой на пути Германии к истинному величию. Бокасса преуспеет там, где Вильгельм потерпел неудачу, приведя Германию к истинному величию и закрепив за ней статус единственного мирового гегемона. Наша нация кровью заслужила своё место под солнцем, место, которое мы закрепим за собой на 1000 лет, и навсегда!"

CEA_expanding_our_empire: "Расширение нашей новой империи"
CEA_expanding_our_empire_desc: "Пришло время расправить крылья нашей нации, сокрушив всех, кто посмеет противостоять нам или встать на нашем пути. Когда мы закончим, Бокасса действительно заслужит звание "Императора", ведь мы создадим империю, которая будет соперничать с великими. "
CEA_into_the_french_congo: "Приручить Французское Конго"
CEA_into_the_french_congo_desc: "Французское Конго, наш франкоязычный сосед и близкий этнический и языковой родственник, - идеальное место для расширения нашего растущего государства. Мы пересечем могущественное Конго и разрушим границы, разделяющие наши народы, с помощью свинца и порохового дыма, когда земли Великого Конго одна за другой перейдут под наше знамя."
CEA_crush_gabon: "Умиротворить Габон"
CEA_crush_gabon_desc: "Габон - одно из самых стабильных государств Африки после распада, и на данный момент самый грозный враг нашей империи. У них нет шансов, поскольку наши солдаты маршируют по густым муссонным лесам Габона, покрывающим северную и южную окраины, и по раскинувшимся саваннам, простирающимся в глубине страны."
CEA_riches_of_the_congo: "Богатства Конго"
CEA_riches_of_the_congo_desc: "Конго - это родина самых фантастических богатств, которые только может себе представить человек. Хотя за десятилетия жестокого бесхозяйственного управления эти ресурсы так и остались неиспользованными, под руководством Бокассы Конго полностью раскроет свой потенциал."
CEA_secure_kenya_uganda: "Безопасность региона Кения-Уганда"
CEA_secure_kenya_uganda_desc: "Регион Кения-Уганда - это земля, раздираемая конфликтами, даже до падения Миттельафрики. Однако есть надежда на мир, даже если он может стоить большего насилия. Регион Кения-Уганда познает мир под Бокассой, и два региона будут связаны такими узами, о которых администраторы, построившие это чудовище, могли только мечтать. "
CEA_crush_the_madman: "В вотчину безумца"
CEA_crush_the_madman_desc: "В Африке есть место только для одного Императора - и имя ему Жан-Бедель Бокасса. Толстый подражатель Геринга узнает свою пару, когда наши могучие солдаты осадят его замок и начнут работу по уничтожению эгоистичной чудовищной "нации", носящей его имя.  "
CEA_secure_angola: "Обезопасить Анголу"
CEA_secure_angola_desc: "Португальцы были достаточно глупы, чтобы думать, что неудачи Миттельафрики перечеркнут их собственные; но когда жандармы Бокассы появятся на горизонте, жалкие португальцы вновь познают ужас. Ангола - наша! Не их!"
CEA_liberate_nigeria: "Освободить Нигерию"
CEA_liberate_nigeria_desc: "Нигерийская нация лежит разбитая и созревшая для завоевания; подъем мусульманских сепаратистов и фундаменталистских фанатиков в Борну и Хаусаленде оказался подходящим моментом для нанесения удара. Нигерия - обширная и богатая колония, а также одно из самых густонаселенных мест в Африке. Учитывая это, наши армии будут готовы, и вскоре вся Нигерия будет под нашим полным контролем."
CEA_west_africa_under_one_banner: "Западная Африка под единым знаменем"
CEA_west_africa_under_one_banner_desc: "Западная Африка" была беспорядочной колониальной конструкцией, бессистемно собранной вместе идиотами-колониальными администраторами. Под властью империалистов у этого региона никогда не было общего чувства идентичности, однако под направляющей милостью Императора этот некогда враждующий и разнообразный регион могущественного африканского континента узнает, как выглядит истинное единство."
CEA_end_the_french: "Уничтожить французских изгнанников"
CEA_end_the_french_desc: "Хотя мы черпали вдохновение у французов, присутствие французских изгнанников на африканском континенте и владычество над нашими африканскими братьями - это преступление, с которым мы просто не можем смириться. Мы видим их слабость и будем бить их, когда они будут наиболее хрупкими. Миттельафрика была первым шагом, Национальная Франция будет последним - Африка будет свободна от иностранного господства, раз и навсегда! "
CEA_monarchist_pan_africanism: "Монархический Панъафриканизм"
CEA_monarchist_pan_africanism_desc: "Бокасса - любопытная странность среди крупных панъафриканских мыслителей; и даже если он является одним из единственных монархических панъафриканистов, его своеобразный бренд панъафриканской мысли был встречен с большим успехом. Мы стоим ближе, чем кто-либо другой в истории, к достижению целей панъафриканского движения, и скоро наша работа будет завершена.  "

CEA_fall_of_bokassa: "Конец правления безумца!"
CEA_fall_of_bokassa_desc: "Жан-Бедель Бокасса, разложившийся, некомпетентный эгоистичный безумец с детской манией величия, наконец-то пал от благодати. Пока наш народ приходит в себя от ущерба, нанесенного этим безумцем, мы смотрим в светлое будущее в надежде, что наша нация сможет исцелиться от ущерба, нанесенного "Императором" Бокассой нашей нации."

CEA_boganda_coup: "Триумф истинной MESAN Боганды"
CEA_boganda_coup_desc: "С уходом декадентского безумца, дядя Бокассы и многолетний глава большей части гражданского правительства этой страны: Бартелеми Боганда взял власть в свои руки. Под его присмотром и под Божьим руководством наша страна превратится из разоренного войной захолустья, управляемого некомпетентным безумцем, в реально функционирующее демократическое государство. "
CEA_de_bokassaization: "Де-Бокассаизация"
CEA_de_bokassaization_desc: "Империя в Африке? Как смешно. Боганда начал процесс разрушения огромного особняка Бокассы, потраченного впустую, переплавил его хлипкую корону на монеты, а статуи его племянника разбил на камни для использования в бетоне. Наша нация будет освобождена от пятна ЛжеИмператора и его смехотворного "наследия"."
CEA_foundations_of_democracy: "Основы демократии"
CEA_foundations_of_democracy_desc: "Хотя Африка имеет не самую лучшую историю с демократией и демократическими движениями, Боганда движется к преобразованию Центральной Африки в то, что лучше всего можно описать как "демократию" Хотя мы далеки, далеки от полной, представительной демократии западного типа, Боганда медленно продвигает нашу нацию к демократии. Невероятно, но мы всё ещё являемся одной из самых "демократических" наций, появившихся после падения Миттельафрики."
CEA_freedom_from_colonialism: "Эмансипация от нашего колониального прошлого"
CEA_freedom_from_colonialism_desc: "История Убанги-Шари - это долгая история империализма и угнетения, наследие, которое лично коснулось каждого мужчины, женщины и ребенка в нашей стране, включая нашего собственного президента; его родители были убиты колониальными чиновниками. Мы должны освободиться от этого прошлого и сформировать нашу собственную идентичность как независимой нации и народа, навсегда прокляв позорную память о наших колонизаторах. Правительство Боганды будет правительством, которое будет служить народу, а не белым владыкам в Париже или Берлине. "
CEA_christian_democracy: "Христианская демократия"
CEA_christian_democracy_desc: "Бартелеми Боганда, бывший римско-католический священник, начал неуклонно и медленно строить истинную христианскую демократию в Африке. Христианские ценности сострадания к человечеству и установленные здравые моральные принципы являются неотъемлемой частью молодой демократии нашей страны; и с этими ценностями в основе мы будем продолжать стабилизировать эту нестабильную землю, окутанную Божьим светом."
CEA_cleanse_MESAN: "Очистить MESAN от Бокассы"
CEA_cleanse_MESAN_desc: "Движение за социальную эволюцию Новой Африки" - это движение, которое представляет собой нечто большее, чем один безумец и его амбиции по созданию "империи". MESAN - это движение, голос угнетенных и угнетателей в Центральной Африке, и с Богандой у руля партии она снова станет сосудом для распространения свободы и демократии среди наших граждан и во всей Африке, а не сосудом для иллюзий одного человека!"
CEA_foundations_of_a_nation: "Укрепление нашей государственности"
CEA_foundations_of_a_nation_desc: "Понятие "нация" было утрачено в ходе бесчисленных войн, охвативших Африку, с бесчисленными новыми соперничающими "правительствами", возникающими по всему континенту. Мы отделимся от нелегитимных военных Клик и государств-военачальников, создав из обломков Миттельафрики сильную, стабильную демократическую нацию. Центральная Африка станет оплотом эффективного и ответственного управления в Африке."
CEA_economic_health: "Экономическое здоровье"
CEA_economic_health_desc: "Роже Герильо - французский политик, который сыграл важную роль в обретении независимости нашей страны. Помимо того, что он является казначеем MESAN, он также приступил к реализации ряда проектов, направленных на развитие экономики нашей страны, значительно увеличив выращивание кофейных деревьев, хлопка и молотых орехов. Кроме того, будет создан Комитет экономической безопасности, который будет состоять из более региональных органов европейских купцов и чиновников MESAN, которые будут следить за производственными усилиями крестьян; союз капитала и труда убангийцев поможет процветанию всех граждан нашей страны. "
CEA_into_modernity: "В современное общество"
CEA_into_modernity_desc: "Боганда решительно выступал против многих "примитивных" племенных обычаев, таких как полигамия и фетишизм, вызывая гнев местных жителей, когда он был всего лишь простым министром. Теперь, возглавляя огромную страну, Боганда стремится искоренить примитивные обычаи и превратить Центральную Африку в действительно вестернизированное, модернизированное государство."
CEA_functioning_government: "Функционирующее правительство"
CEA_functioning_government_desc: "Искусство хорошего управления, к сожалению, утрачено для нашей страны; колонизаторы не заботились о народе, сосредоточившись на том, сколько богатств они могут украсть у нашего народа, и лакеи коррумпированного безумца Бокассы имели такие же амбиции. Если мы хотим выжить как нация, мы должны избавиться от наследия коррумпированного и жадного правительства, создав законодательный орган и бюрократию, которые будут действительно служить народу."
CEA_united_states_of_latin_africa: "На пути к объединенной Латинской Африке"
CEA_united_states_of_latin_africa_desc: "Боганда уже давно обеспокоена перспективой дальнейшей балканизации Африки и считает, что независимость Убанги-Чари как единого государства была бы катастрофической. Очевидно, что мы не сможем выжить в бурной суматохе государственности в одиночку и как единое целое; вместо этого мы должны тесно сотрудничать с нашими соседями, продвигаясь к формированию региональных силовых блоков, способных защитить страны-участницы от нестабильности. Естественным результатом этого станет единое государство с единым правительством и единым парламентом, что значительно сократит наши расходы. Мы могли бы ограничить административный бюджет и направить больше наших ресурсов на развитие благосостояния наших стран, чтобы от этого выиграли все граждане, а не только одна привилегированная категория. Очевидно, что такое соглашение будет способствовать инвестициям. "

CEA_socialist_coup: "Наш собственный путь к социализму"
CEA_socialist_coup_desc: "После падения лжеИмператора и его безумного режима, а также с помощью Боганды и остальных участников движения против Бокассы, Центральная Африка наконец-то смогла освободиться на пути социалистической справедливости и эгалитарной революции под руководством братьев Антуана и Юргена Дарлан. Хотя источники социалистического вдохновения у них разные, Антуан склоняется к парижским синдикалистам и догерманской колониальной культуре французов, а Юрген, бывший Жорж, дрейфует в сторону умеренного демократического социализма СДПГ и смешанной культуры, которая сформировалась в Центральной Африке при немцах. Хотя эти братья расходятся во взглядах на "идеальный" социализм, они более чем готовы идти на компромисс и работать вместе во благо всех жителей Убанги-Шари и всей Африки."
CEA_redestribute_imperial_wealth: "Перераспределить богатство безумного Императора"
CEA_redestribute_imperial_wealth_desc: "За время своего подлого правления "Император" Бокасса накопил смехотворное, даже опасное количество богатств и других состояний, но с приходом братьев Дарлан эта вопиющая несправедливость может быть устранена. Мы организуем и каталогизируем огромное количество активов, находящихся под контролем бывшего трона, и будем усердно работать над перераспределением этих богатств среди людей, которые нуждаются в них больше всего, в равной степени и без предвзятости или коррупции, отбирающей то, что принадлежит массам пролетариата."
CEA_contact_the_commune: "Связаться с Коммуной"
CEA_contact_the_commune_desc: "Хотя у братьев Дарлан разные источники социалистического вдохновения: Антуан черпает из Парижа и Лондона, а Юрген - из немецкой СДПГ, они оба твердо согласны с тем, что будущее Центральной Африки находится в руках Третьего Интернационала. Без мировых социалистических держав, гарантирующих наше существование и суверенитет, немцы, скорее всего, раздавят нас своим сапогом, как только им представится такая возможность. Мы обратимся к Франции и попросим их о защите, служа им воротами в Центральную Африку и земли бывшей Deutsch-Mittelafrika."
CEA_crush_colonial_capitalism: "Уничтожить колониальный капитализм"
CEA_crush_colonial_capitalism_desc: "Колониальный капитализм, коммерция, меркантилизм и эксплуатация ресурсов опустошили нашу родную землю, и ради чего? Мы не получили ни одного вознаграждения, не пожали и не получили прибыли от того, что сами посеяли. Эпоха капиталистического господства закончилась, наступило время социалистического экономического освобождения и равенства."
CEA_expand_out_of_bangui: "Охрана сельской местности"
CEA_expand_out_of_bangui_desc: "Центральная Африка долгое время была децентрализованной страной: почти анархические племенные группы, живущие в плохих землях и горных пустынях на северо-востоке и западе, вечно сопротивлялись национальному объединению, а усилия по централизации в этой новой стране были предприняты только с распавшимися колониальными режимами. Поэтому наш долг как нового правительства - привнести некое подобие единой государственности на эту землю, ведь безумие "Императора" Боккассы мало что сделало для объединения разрозненных народов речного бассейна Убанги-Шари."
CEA_reshape_govt_on_socialist_lines: "Реформа социума по социалистическим принципам"
CEA_reshape_govt_on_socialist_lines_desc: "Поскольку наши усилия по централизации проходят как можно более гладко, пришло время изменить траекторию наших усилий по модернизации и централизации в сторону социалистического направления. Хотя многие традиционалистские, консервативные и антисоциалистические группы, с которыми мы до сих пор работали или поддерживали хорошие отношения, вероятно, будут сопротивляться этому шагу, мы знаем, что это лучший путь вперёд для Центральной Африки и её народов, независимо от того, знают они об этом или нет. "
CEA_darlans_unionism: "Унионистское государство Антуана"
CEA_darlans_unionism_desc: "Вдохновляясь французским синдикализмом, Антуан стремится принести социализм Третьего Интернационала на берега реки Убанги со своими собственными изменениями. Стремясь создать Объединённый конгресс профсоюзов, подобный системам во Франции, Италии и Англии, Объединённый и организованный центральным синдикалистским правительственным органом, он должен принести единство, равенство и братство народу Убанги, наряду с африканизированной модернизацией и почитанием наших собственных культур в противовес полной вестернизации - точка согласия между ним и его братом."
CEA_african_unionist_syndicalism: "Наш собственный синдикалистский юнионизм"
CEA_african_unionist_syndicalism_desc: "Взяв идеи французского синдикализма и европейского профсоюзного движения и адаптировав их к медленному маршу к централизации, которому подверглось наше правительство, чтобы объединить разрозненные племена и народы Центральной Африки, мы создадим нашу собственную форму африканизированного синдикализма, чтобы соответствовать потребностям и реалиям нашего народа и культуры."
CEA_connections_with_the_CGT: "Связь с CGT"
CEA_connections_with_the_CGT_desc: "Французская CGT, Всеобщая Конфедерация труда, является крупнейшим органом организованных профсоюзов во Франции и служит центральной политической опорой юнионистского синдикализма во Франции и во всем Третьем Интернационале. Мы будем обращаться к этим гигантам ортодоксального синдикализма и профсоюзного движения, чтобы осуществить истинную и равноправную синдикалистскую революцию здесь, на Убанги."
CEA_communard_cultural_roots: "Культурные корни коммунаров"
CEA_communard_cultural_roots_desc: "Задолго до прихода немцев в конце Вельткрига, именно французы познакомили нас с Западным миром в конце 19-го века. Наш язык, наша современная культура, наши дипломатические и политические связи всегда будут связаны с Парижем и её союзниками, и поэтому мы должны закрепить наши связи и отношения с нашими бывшими колонизаторами и новыми благодетелями."
CEA_darlans_moderate_socialism: "Умеренный социализм Юргена"
CEA_darlans_moderate_socialism_desc: "Отойдя от французских убеждений своего брата, Юрген вместо этого выступает за истинный демократический социализм и левый прогрессивный умеренный социализм, поскольку мы стремимся построить равноправную и свободную Центральную Африку. Адаптируя идеи Социал-демократической партии Германии, вдохновленные во времена правления немцев, и объединяя их с африканскими представлениями о культуре и современности, мы создадим розовый рай демократии и равенства здесь, вдоль реки Убанги."
CEA_cooperative_movement: "Расширить возможности племенных кооперативов"
CEA_cooperative_movement_desc: "Чтобы заставить различные племена Центральной Африки принять это новое и радикальное социалистическое направление, которое мы взяли на вооружение, мы будем медленно вводить социалистические кооперативные и общинные практики для этих групп и их фермеров, пастухов и других работников, предоставляя им полномочия, свободу и автономию для введения этих новых социалистических законов способами и в сроки, которые они считают необходимыми, в пределах разумного. С этими кооперативами, наделенными полномочиями и союзниками нашего центрального правительства, наше новое социалистическое общество будет процветать без боли роста."
CEA_enshrined_workers_rights: "Закрепить права трудящихся"
CEA_enshrined_workers_rights_desc: "Взяв прямые ноты у СДПГ, Юрген настаивает на расширении и защите прав трудящихся больше, чем на любой другой цели. О рабочих, служащих и простых людях банков Убанги необходимо заботиться, обеспечивать их безопасность, справедливое обращение и достойную оплату, чтобы эксплуатация нашего пролетариата прекратилась навсегда."
CEA_take_notes_from_the_SPD: "Записки СПД"
CEA_take_notes_from_the_SPD_desc: "СДПГ и ФАУД являются двумя основными левыми организациями в Германии, обе они основаны на антиавторитарных принципах и леволиберальных свободах. Взяв на вооружение обе эти социалистические организации, мы создадим сплав неопределенного синциализма с истинным демократическим социализмом и прогрессивными левыми, чтобы дать голос нашему вновь освобожденному пролетариату."
CEA_red_equatorial_africa: "На пути к объединенной Экваториальной Африке"
CEA_red_equatorial_africa_desc: "Определившись с нашим социалистическим направлением, братья Дарлан теперь работают вместе через компромисс на благо всех в Центральной Африке. Однако они давно мечтали распространить наш пунцовый рай за пределы Убанги, и поэтому мы будем работать над распространением Красной звезды социализма по всей Латинской Экваториальной Африке, окончательно освобождая наш народ от коррумпированного и авторитарного империализма Запада."

CEA_dar_al_kuti_rises: "Подъем Дар аль-Кути"
CEA_dar_al_kuti_rises_desc: "До падения колониального режима Дар аль-Кути был самым могущественным султанатом на землях Убанги-Шари. Хотя последний независимый султан Дар аль-Кути уже давно скончался, его наследие и династия всё ещё живы. С падением безумного Императора и возвышением законного султана Камуна Мохамеда аль-Сенусси Центральная Африка наконец-то получит настоящего и обученного монарха, который поведет нас в светлое и благочестивое будущее!"
CEA_anti_westernism: "Толчок к антизападничеству"
CEA_anti_westernism_desc: "Если гнусные действия безумного Императора и его европейских союзников, а также насилие и страдания, причиненные бывшими колониальными режимами, не доказали, что Центральная Африка должна освободиться от западного влияния, то ничто не поможет. Мы должны полностью исключить идеи западничества из нашего общества и культуры, потому что их пути снова и снова подводили нас и наш народ; только традиционные пути наших собственных народов могут спасти нас сейчас."
CEA_refinance_islamic_clergy: "Рефинансировать исламское духовенство"
CEA_refinance_islamic_clergy_desc: "Хотя Безумный Император заигрывал с идеей полного присоединения к исламской вере, он делал это только из собственного эгоизма. Несмотря на то, что он был открыт для мусульманских идей, он безжалостно крал средства и сокровища из различных мечетей и молитвенных домов по всей стране, расхищая наши ценности ради собственной выгоды, в то время как верное исламское духовенство и церковь уходили в землю. Мы должны избавиться от этого извращения нашей веры и вновь сделать ислам главной объединяющей силой нашей нации!"
CEA_overtures_islamic_bretheren: "Обращения к нашим исламским братьям"
CEA_overtures_islamic_bretheren_desc: "Отдаляясь от Запада, мы должны прочно обосноваться в исламском мире, отличном от остальной Центральной Африки и постколониального мира в целом. Мы не должны дрейфовать бесцельно и без союзников, ибо мусульманский мир будет нашим союзником! Мы должны связаться с другими детьми Аллаха и начать работать вместе, чтобы мусульманский мир мог противостоять махинациям и алчным желаниям внешнего мира."
CEA_tribal_union: "Сохранять наш союз племен"
CEA_tribal_union_desc: "Стремясь по возможности сохранить доколониальный статус-кво, а также принести процветание и свободу нашим различным народам, Султан аль-Сенусси решил проводить политику традиционалистской племенной автономии и массового децентрализованного государственного строительства, основанного на общей исламской вере. Мы будем опираться на плечи и традиции наших предков, чтобы проложить новый, стабильный и процветающий путь в будущее."
CEA_clannist_anarchism: "Клановый анархизм для масс"
CEA_clannist_anarchism_desc: "Оставаясь в русле общественной структуры, или её отсутствия, которая обеспечивала и защищала наши разнообразные народы на протяжении многих поколений, Султан аль-Сенусси начал официально организовывать полуанархическое общество, которое естественным образом возникнет из нашего кланового и автономного общества. Хотя султан останется нашим фактическим главой государства и правительства, более широкое центральноафриканское общество будет основано на идеях правого анархизма, антисоциализма, но коммунитаризма. Наши племена, классы и кланы, работающие вместе в рамках традиционной ткани нашей культуры и общества, покажут миру, как действительно можно управлять почти безгосударственным обществом, не нуждаясь в идеологии или современности, ибо одной только веры и традиции достаточно, чтобы вести нас к утопии."
CEA_traditionalist_autonomy: "Продвижение традиционной автономии"
CEA_traditionalist_autonomy_desc: "Народ Убанги-Шари веками жил среди племенных группировок и родовых коллективов, и это долговечное наследие не должно прекращаться! Мы будем продвигать традиционные идеи автономии и самоопределения для каждого клана, входящего в нашу полугосударственную конфедерацию, гарантируя, что потребности и верования каждого входящего в нее племени будут в равной степени удовлетворены и о них позаботятся."
CEA_promote_african_identity: "Укрепление полностью африканской идентичности"
CEA_promote_african_identity_desc: "В отличие от Безумного Императора или даже дарланов и боганда, мы знаем, что мы африканцы, без сомнения и без компромиссов. Мы никогда не должны поддаваться идеям, чуждым африканскому континенту, и мы должны способствовать формированию подлинно африканской идентичности, которая смоет с нас следы европейской идеологии и империализма. Вместе мы построим сугубо африканскую и исламскую Центральную Африку, полностью свободную от ужасов Запада белого человека."
CEA_islamic_centralization: "Движение за исламскую централизацию"
CEA_islamic_centralization_desc: "Различные племена и кланы Центральной Африки, возможно, смогли бы дать отпор колониальным захватчикам и идеологическому Западу, если бы наш народ был объединен под одним сильным знаменем, но, к сожалению, этого не произошло. Однако по мере падения Миттельафрики и краха режима Безумного Императора, возможно, наконец-то пришло время для разрозненных народов Убанги-Шари объединиться под общим идеалом. Этим идеалом должен стать ислам, а Аллах и его земной слуга султан будут служить проводниками таких перемен. Централизованный, единый, сплоченный и благочестивый исламский султанат восстанет из костей старого Дар-эль-Кути, объединив в вере народы Центральной Африки, чтобы мы могли воспользоваться этим днем!"
CEA_foster_single_identity: "Поддержка единой культуры Центральной Африки"
CEA_foster_single_identity_desc: "В Центральной Африке существует множество различных культурных и языковых групп - от сандоязычных и убанги до занде, фанг, бакалай и других. Для того чтобы создать действительно централизованный и единый султанат, мы должны исправить эту ситуацию, найдя точки соприкосновения между племенами и кланами, чтобы мы могли продвигаться к единому и сплоченному культурному фронту. Правительство нашего нового султаната должно поощрять идею о том, что все, кто находится в пределах наших границ, являются жителями Центральной Африки, объединенными схожей историей и общей верой. На основе этой новой синкретической культурной группы мы построим нашу новую нацию, сильную и гордую."
CEA_single_sultanate: "Единый султанат вдоль Убанги"
CEA_single_sultanate_desc: "Хотя земли Убанги-Шари раньше были усеяны множеством независимых и культурно отличных султанатов и Королевств, таких как Бангассу, Рафаи и наш собственный Дар-эль-Кути, с этим раздробленным прошлым нужно покончить. Различные Королевства, эмираты, шейхства, султанаты и другие племенные владения должны объединиться под одним знаменем, если мы хотим создать современное национальное государство, способное противостоять постоянно наступающему Западу. Таким образом, из пепла нашего прошлого должен быть образован единый султанат, защищающий наше младенческое государство от суровости и ужасов внешнего мира."
CEA_take_notes_from_istanbul_cairo: "Пример Стамбула и Каира"
CEA_take_notes_from_istanbul_cairo_desc: "Поскольку наша вера в Аллаха является нашей самой определяющей характеристикой, а султан аль-Сенуси стремится построить дружеские отношения с широким мусульманским миром, наш новый султанат начал общаться с исламскими Державами Ближнего Востока и Северной Африки. С этими опытными и знаменитыми мусульманами на нашей стороне славный свет Мухаммеда и Аллаха украсит Африку к югу от Сахары, как никогда прежде, а наша независимость будет гарантирована крупнейшими исламскими Державами мира."
CEA_one_nation_under_allah: "Одна нация под властью Аллаха"
CEA_one_nation_under_allah_desc: "Несмотря на то, в каком направлении мы движемся к построению независимой Центральной Африки, одно остаётся неизменным - наша вера в Аллаха и Пророка. Независимо от нашего направления и от того, что происходит с нашим народом, наша общая вера навсегда останется тем клеем, который связывает нас. Мы построим одну славную нацию здесь, на берегах реки Убанги, под божественным и просвещённым руководством Аллаха и Мухаммеда. Аллаху Акбар!"
CEA_afro_muslim_rennicance: "Возродить афро-мусульманский ренессанс"
CEA_afro_muslim_rennicance_desc: "Пока вероломные европейцы пытались справиться с распадом Западной Римской империи, арабский мир переживал золотой век, подобного которому не было ни у кого, продвигая вперёд такие области, как наука, математика, архитектура, натурализм, теология и многое другое, в то время как остальной известный мир стагнировал и увядал. Если мы хотим выжить в эту новую эпоху открытий, мы должны возродить тот золотой век, который вознес наших предков к величию. Необходимо зажечь и разжечь новый арабский Ренессанс, обеспечив новый век прогресса и перемен для наших жаждущих масс и инфантильного нового общества."
CEA_new_promised_land: "Новая обетованная земля Мухаммада"
CEA_new_promised_land_desc: "Под божественным руководством султана Камуна Мохаммеда аль-Сенусси народ Центральной Африки начал процветать и ликовать, как никогда прежде, ибо наши граждане наконец-то познали благочестивую утопию, свободную от жадных и богохульных рук Запада. Хотя нам ещё многое предстоит сделать, мы превратили берега реки Убанги в исламский рай, подобного которому нет нигде, и все истинные сыновья и дочери Пророка радуются этому. Мы никогда не остановимся в нашей миссии по созданию новой земли обетованной здесь, вдоль нашей любимой реки, и вся Африка и весь мир скоро узнают о нашем великолепии. Альхамдулиллах!"


