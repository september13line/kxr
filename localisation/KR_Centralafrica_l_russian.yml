### Ideas ###
CEA_split_larp: "Кого боготворить?"
CEA_split_larp_desc: "Жан-Бедель Бокасса, наш национальный отец и спаситель, разрывался между двумя конкурирующими влияниями. Давно увлеченный монархизмом и сильными имперскими фигурами, молодой Бокасса ревностно подражал Наполеону Бонапарту, первому французскому Императору, и Фридриху Великому, самому почитаемому прусскому королю. Разрываясь между этими двумя личностями, молодой "Император" должен вскоре выбрать путь, по которому следовать, и титана, которому подражать, чтобы его режим не дрейфовал бесцельно и без направления."

CEA_inferiority_complex: "Стремление к величию"
CEA_inferiority_complex_desc: "Несмотря на свой юный возраст и неопытность в управлении государством, Бокасса, тем не менее, установил контроль над всей Центральной Африкой. От своей базы власти в Убанги этот молодой Император теперь нуждается в империи, чтобы править ею. В величии ему не откажешь, и он готов прорваться через кого угодно и что угодно, чтобы заслужить свой приз."

CEA_emperor_without_empire: "Император без империи"
CEA_emperor_without_empire_desc: "После того, как наши границы были защищены, а основы режима Бокассы закрепились, молодой Император начал искать новые миры для завоевания. Присмотревшись к Камерунианцам на западе, которые уже давно находятся в бесконечном тупике, Бокасса считает, что нашел идеальную цель для первой имперской экспансии."

CEA_fresh_meat: "Свежее мясо"
CEA_fresh_meat_desc: "В то время как многие жители остатков Миттельафрики сталкиваются с надвигающейся возможностью голода и голодомора, народ [CEA.GetNameDef] не испытывает подобных опасений. Наш гордый лидер, Жан-Бедель Бокасса, обеспечил большие поставки свежего и сытного, хотя и странного на вкус мяса, чтобы накормить наше население. Источник этого белка до сих пор остаётся загадкой, но с сытым населением и сытой армией вопрос о происхождении этого мяса не имеет особого значения.\nВ конце концов, то, чего вы не знаете, не может вам навредить... верно?"

CEA_coronation_budget: "Банкротство после коронации"
CEA_coronation_budget_desc: "Коронация Бокассы Великого привела нашу нацию к финансовому краху, подорвав нашу способность должным образом оплачивать расходы на управление. Многие удивляются, почему наш Император тратит так много на простую церемонию, в то время как большинство жителей нашей страны едва зарабатывают на еду."

CEA_new_empire: "Восходящая Империя"
CEA_new_empire_desc: "Наши претензии на величие были узаконены победой в Камерунской войне. Вскоре Бокасса приведет нас к новым триумфам в будущем; история Центральноафриканской империи только начинается. Скоро вся Африка склонится перед нами. ""

CEA_phasing_out_cannibalism: "Отказ от каннибализма"
CEA_phasing_out_cannibalism_desc: "Каннибализм - отвратительная и мерзкая практика, которая использовалась только для того, чтобы не дать населению Убанги-Шари умереть от голода в самый мрачный момент Африки. Мы готовы двигаться дальше и скрыть любые доказательства того, что каннибализм имел место при Бокассе."

CEA_post_bokassa_chaos: "Наследие Бокассы"
CEA_post_bokassa_chaos_desc: "Хотя с безумным "Императором", возможно, и удалось справиться, его наследие всё ещё витает над нашей страной, как темное облако. Любое наследие этого безумца должно быть искоренено, если наша нация хочет быть свободной."

CEA_devestation: "Опустошение после освобождения"
CEA_devestation_desc: "Мы одержали победу над нашими врагами - но какой ценой? Наша родина лежит в руинах, основательно опустошенная ужасами войны и конфликта. Мы должны быстро отстроиться, чтобы это опустошение не стало постоянным."

CEA_opposition: "Противодействие [GetBokassaTitle]"
CEA_opposition_desc: "Его концепция абсурдна для многих в [CEA.GetLarpInspiration], однако иногда правда страннее вымысла; и хотя Бокасса завоевала значительную добрую волю в результате освобождения нашей родины, эта добрая воля может длиться только так долго. Бокасса должен будет неустанно работать, чтобы доказать свою состоятельность своим новым подданным. "

CEA_neocolonial_army: "Неоколониальная армия"
CEA_neocolonial_army_desc: "Хотя старые колониальные отряды были всего лишь пыльными старыми дураками, мы не можем отрицать их страсть. Офицеры старой Миттельафрики, которые неустанно трудились, но в конечном итоге не смогли сохранить великий колониальный проект, заслуживают нашего уважения и займут достойное место в нашей новой Миттельафрике."

CEA_german_relations_idea: "Немецкий бизнес"
CEA_german_relations_idea_desc: "Когда мы были маленькой и слабой нацией, такие великие державы, как Германская Империя, не обращали на нас внимания; однако теперь, когда мы контролируем почти 2/3 африканского континента, немецкие бизнесмены и военные стратеги стали пристально наблюдать за нами. Прибыльные отношения с Германией, утраченные в хаосе распада Миттельафрики, будут восстановлены в высшей степени; наши страны будут неразрывно связаны друг с другом финансами и торговлей. "

CEA_germany_sus: "Подозрения Германии"
CEA_germany_sus_desc: "Хотя Бокасса приобрел значительный статус благодаря своей роли в воссоздании Миттельафрики, власти Германии по-прежнему относятся к Штатгальтеру Бокассе с подозрением. Все, начиная с его эксцентричной личности, природы его "империи" и заканчивая слухами о каннибализме, подрывает его престиж в глазах его повелителей; ему придется потрудиться, чтобы исправить ситуацию."

CEA_integrating_france: "Интеграция Франции"
CEA_integrating_france_desc: "Франция и Германия более 800 лет были отдельными, а зачастую и враждебными государствами. Потребуется много тяжёлой работы, чтобы вновь соединить наши народы."

CEA_french_consessions: "Плоды французского труда"
CEA_french_consessions_desc: "Хотя мы милостиво позволили французскому государству продолжить своё существование, мы не будем повторять ошибок нашего прошлого. Каждая грань французской нации будет неразрывно связана с нами, гарантируя, что у них никогда не будет возможности противостоять Германии. "

CEA_german_control: "Немецкий контроль над нашей экономикой"
CEA_german_control_desc: "Хотя Германская Империя милостиво позволила французскому государству продолжить своё существование, они не будут повторять ошибок своего прошлого. Все аспекты французской нации неразрывно связаны с Германией, что гарантирует, что у них никогда не будет возможности противостоять Германии."

CEA_administrator_spirit: "Жизненная сила: §GАдминистратор§!"
CEA_warrior_spirit: "Жизненная сила: §GВоин§!"

CEA_new_to_socialism: "Новое в социализме"
CEA_new_to_socialism_desc: "Народ нашей страны мало волнуют препирательства профсоюзных деятелей в Банги и Париже. Большинство народа относится к социализму либо враждебно, либо с полным безразличием. Чтобы обезопасить нашу революцию от реакционных сил, это необходимо исправить. "

CEA_low_control_modifier: "Вне правительственного контроля"

CEA_new_socialist_government_idea: "Новое социалистическое правительство"
CEA_new_socialist_government_idea_desc: "Поскольку наши усилия по централизации проходят как можно более гладко, пришло время изменить траекторию нашей модернизации и централизации в сторону социалистического направления. Хотя многие традиционалистские, консервативные и антисоциалистические группы, с которыми мы до сих пор работали или поддерживали хорошие отношения, вероятно, будут сопротивляться этому шагу, мы знаем, что это лучший путь вперёд для Центральной Африки и её народов, независимо от того, знают они об этом или нет. "

CEA_contact_the_commune_idea: "Контакты с коммунарами"
CEA_contact_the_commune_idea_desc: "Хотя у братьев Дарлан разные источники социалистического вдохновения: Антуан черпает вдохновение в Париже и Лондоне, а Юрген - в немецкой СДПГ, они оба твердо согласны с тем, что будущее Центральной Африки находится в руках Третьего Интернационала. Без мировых социалистических держав, гарантирующих наше существование и суверенитет, немцы, скорее всего, раздавят нас своим сапогом, как только им представится такая возможность. Мы обратимся к Франции и попросим их о защите, служа им воротами в Центральную Африку и земли бывшей Миттельафрики."

CEA_frog_resistance: "Французское сопротивление"
CEA_frog_resistance_desc: "Французское меньшинство в нашей стране, воодушевленное действиями покойного Императора Бокассы, начало яростно сопротивляться нашим прогерманским культурным программам."

CEA_germ_resistance: "Французское сопротивление"
CEA_germ_resistance_desc: "Немецкое меньшинство в нашей стране, ободренное действиями покойного Императора Бокассы, начало яростно сопротивляться нашим про-французским культурным программам."

CEA_diamonds_are_forever_idea: "Бриллианты вечны"
CEA_diamonds_are_forever_idea_desc: "Алмазы долгое время были основой гражданской экономики Центральной Африки, поскольку европейцы обнаружили алмазы в наших песках и почвах вскоре после того, как поселились здесь в конце 19 века. Хотя времена изменились, и хотя сейчас мы являемся независимой нацией, алмазная промышленность по-прежнему является центральным столпом в том, как мы наполняем нашу казну, независимо от того, какую форму она сейчас принимает. Алмазы вечны, и эта старая пословица все так же верна, как и здесь, в Центральной Африке, так давайте же копать ради прибыли, как никогда раньше!"

CEA_diamond_monopolies_broken_idea: "Алмазные монополии разрушены"
CEA_diamond_monopolies_broken_idea_desc: "Алмазы долгое время были основой гражданской экономики Центральной Африки: европейцы обнаружили алмазы в наших песках и почвах вскоре после того, как поселились здесь в конце 19 века. Хотя времена изменились, и хотя сейчас мы являемся независимой нацией, алмазная промышленность по-прежнему является центральным столпом в том, как мы наполняем нашу казну, независимо от того, какую форму она сейчас принимает. Алмазы вечны, и эта старая пословица всё ещё так же верна, как и здесь, в Центральной Африке, так давайте же копать ради прибыли, как никогда раньше!"

CEA_diamonds_nationalized_idea: "Национализированная торговля алмазами"
CEA_diamonds_nationalized_idea_desc: "Алмазы долгое время были основой гражданской экономики Центральной Африки, поскольку европейцы обнаружили алмазы в наших песках и почвах вскоре после того, как поселились здесь в конце 19 века. Хотя времена изменились, и хотя сейчас мы являемся независимой нацией, алмазная промышленность по-прежнему является центральным столпом в том, как мы наполняем нашу казну, независимо от того, какую форму она сейчас принимает. Алмазы вечны, и эта старая пословица всё ещё так же верна, как и здесь, в Центральной Африке, так давайте же копать ради прибыли, как никогда раньше!"

CEA_statist_resistance: "Сопротивление статистов"
CEA_statist_resistance_desc: "Несмотря на все свои неудачи, последователи братьев Дарлан, Боганды и даже ЛжеИмператора всё ещё остаются верны лживому кредо своих правителей. С этими глупцами нужно быстро разобраться. "

CEA_new_islamic_clergy_idea: "Новое исламское духовенство"
CEA_new_islamic_clergy_idea_desc: "Хотя Безумный Император и заигрывал с идеей полного присоединения к исламской вере, он делал это только из собственного эгоизма. Несмотря на то, что он был открыт для мусульманских идей, он безжалостно крал средства и сокровища из различных мечетей и молитвенных домов по всей стране, расхищая наши ценности ради собственной выгоды, в то время как верное исламское духовенство и церковь были преданы земле. Мы должны положить конец этому извращению нашей веры и вновь сделать ислам главной объединяющей силой нашей нации!"

CEA_anti_westernism_idea: "Антизападничество"
CEA_anti_westernism_idea_desc: "Если мерзкие действия Безумного Императора и его европейских союзников, а также насилие и страдания, причиненные бывшими колониальными режимами, не доказали, что Центральная Африка должна освободиться от западного влияния, то ничто не поможет. Мы должны полностью удалить идеи западничества из нашего общества и культуры, потому что их пути снова и снова подводили нас и наш народ; только традиционные пути наших собственных народов могут спасти нас сейчас."

CEA_afro_muslim_rennicance_idea: "Афро-мусульманский ренессанс"
CEA_afro_muslim_rennicance_idea_desc: "Пока вероломные европейцы пытались справиться с распадом Западной Римской империи, арабский мир переживал золотой век, подобного которому не было ни в одной другой, развивая такие области, как наука, математика, архитектура, натурализм, теология и многое другое, в то время как остальной известный мир стагнировал и увядал. Если мы хотим выжить в эту новую эпоху открытий, мы должны возродить тот золотой век, который вознес наших предков к величию. Новый арабский Ренессанс должен быть зажжен и поддержан, обеспечивая новый век прогресса и перемен для наших жаждущих масс и инфантильного нового общества."

