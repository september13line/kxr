CEA_great_feasts: "Кого нам съесть?"
CEA_great_feasts_desc: "Мы заглянули из-за стекла в маниакальные традиции самой наглой и жестокой элиты Миттельафрики, и вместо отвращения мы почувствовали зависть. Теперь, когда мы в состоянии переделать общество по своему образу и подобию, мы можем свободно копировать даже самые варварские и ужасающие элементы старого колониального порядка. С этой целью Бокасса и его друзья основали "Общество белых перчаток", клуб, специализирующийся на пиршествах на телах самых богатых и влиятельных людей Африки.\n\nТекущий субъект: §Y[GetCEASubject]§!\n\nТекущий способ приготовления: §Y[GetCEACookingWay]§!"
