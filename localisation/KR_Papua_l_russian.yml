### Leader Bios ###

POLITICS_SUMSUMA_DESC: "Сумсума родился примерно в 1903 году на острове Боанг в Германской Новой Гвинее. По происхождению танга, его клан Филамат был одним из многих, которых немцы вынудили спуститься с гор и поселиться на побережье, где их было проще облагать налогами. Его детство было тяжёлым: отец жил на другом острове, а мать часто его избивала. В десять лет он сбежал, чтобы записаться на корабль, позже найдя убежище в методистской миссии в Ноймекленбурге. Там он выучил немецкий язык и Библию, прежде чем вновь вернуться в море.\n\nВ 1910-е годы он работал на грузовых судах в Рабауле, получив прозвище Толимлимбур («Странник») за свои путешествия между островами. Сумсума, вероятно, был самым высокооплачиваемым туземцем во всей Новой Гвинее, умелым переговорщиком, который находил путь в мире белых. Но, стыдясь вопиющего неравенства, из которого сам извлекал выгоду, и под влиянием американского ILWU и сочувствующих афроамериканских моряков, в декабре 1928 года Сумсума призвал своих товарищей к забастовке за равную оплату труда, чтобы каждый мог быть так же богат, как он.\n\nБольшинство туземцев не имели опыта организации, но Сумсума черпал вдохновение из прежних успешных забастовок на судне «Ралум» и на острове Самарай. Он отправил послания всем группам рабочих в Рабауле — от моряков до переплётчиков и полицейских, приглашая их на собрания в местные христианские миссии. Он выступал перед тысячными толпами, убеждая не возвращаться к работе, что и стало началом забастовки. Из ничего Сумсума сумел пробудить классовое сознание и объединить разрозненные кланы Новой Гвинеи против белых хозяев.\n\nСтолкнувшись с насилием полиции и шуцтруппе, присланной враждебным «Гражданским комитетом», Сумсума и его товарищи были заключены в тюрьму и подвергнуты пыткам на несколько лет. Освобождённый и вернувшийся на Боанг, он был потрясён, но не лишён надежды. Он взялся за восстановление своего движения, создавая сельскохозяйственные кооперативы среди танга и завоёвывая уважение местных «лулаев» (вождей).\n\nКогда после освобождения Новой Гвинеи образовался вакуум власти, лулаи избрали Сумсуму «Королём танга» — титул, который он использовал, чтобы наладить связи с различными христианскими группами и рабочими объединениями. Со временем всё это слилось в «Комитет тринадцати», куда вошли как старые союзники Сумсумы, так и молодое поколение сторонников его идеи «национального союза» между всеми этническими группами островов."

POLITICS_MAMBU_DESC: "Мамбу из Апингама — человек, чья история окутана мифами. Для белых он был обычным католическим катехистом, который, после короткой службы контрактным рабочим в Рабауле, однажды в воскресенье, весь день ведя себя странно, просто вышел из церкви и больше туда не вернулся, а затем появился в деревне Апингам, а позже среди народа тангу, проповедуя свою антимиссионерскую веру. Но его последователи рассказывают другую историю.\n\nПо их версии, закончив срок службы контрактным рабочим, Мамбу тайком пробрался на пароход, отправлявшийся в Австралию, чтобы узнать секрет белых. Но его обнаружил капитан, который чуть не убил его, если бы не вмешательство бывшего хозяина Мамбу. Тот отвёз его в Австралию и принял как гостя у себя дома. Его «хозяин» (так белые требовали, чтобы их называли в Папуа) показывал ему местные достопримечательности и наградил грузом: рисом, одеждой, бусами, ножами, консервами, бритвами — целыми кучами добрых вещей. Наконец, он велел ему вернуться домой с этим грузом и снабдил письмом от своей сестры, которое Мамбу мог предъявлять всякому, кто подвергал его сомнению. Его последователи вспоминали, сколь опасным было возвращение Мамбу в Папуа: капитан не раз пытался выбросить его за борт, но он выжил и, вернувшись, начал делать то, чем занимается и теперь — проповедовать народу! Ведь теперь он знал секрет груза и понял, что завистливые белые стремились не допустить, чтобы «канаки», подобные папуасам, получили доступ к нему. Канаки должны быть сильными и изгнать белых в море, прочь из Новой Гвинеи. Чтобы стать сильными, им нужны были деньги. Ради этого Мамбу ходил по деревням и собирал пенни и шиллинги. Но за это его донёс администрации один миссионер, и Мамбу оказался в тюрьме как опасный для белых человек, пока падение колониального господства не принесло ему свободу."

POLITICS_YALI_DESC: "Родившийся в 1912 году под именем Нгаинг близ деревни Сор на побережье Рай, в округе Маданг Германской Новой Гвинеи, Яли принадлежал к патриклану Валалианг и матриклану Табинун. Он стал харизматичным лидером Движения Яли. Хотя его отец был уважаемым хранителем традиционных сакральных знаний, сам Яли не был обучен путям предков. Вместо этого он с юности отправился работать на европейцев в Вао, где подружился с Тагарабом из Милгака — человеком, который впоследствии стал его религиозным и политическим соперником. В 1931 году он ненадолго вернулся и был назначен тутлулом деревни Сор (тутлул — форма деревенского старосты, уступающего только местному лулулаю), но вскоре снова поступил на службу к европейцам в колониальную полицию после смерти жены. Именно служа полицейским, он впервые столкнулся с «карго-мышлением» от недовольных товарищей по службе, убеждённых, что секрет карго, скрытый в христианстве, был от них утаён. Работая полицейским, Яли также увидел современные города, такие как Сингапур, куда его отправили подавлять беспорядки, вызванные Чёрным понедельником. Там Яли узнал нечто, потрясшее его до глубины души: история Адама и Евы, которую все миссионеры учили в Папуа, оказалась ложью. Вместо того чтобы считать своими предками первобытную пару, европейцы полагали, что их родоначальники — животные, подобные обезьянам. Для Яли это стало доказательством того, что миссионеры обманывали туземцев в самом главном, лгали даже о происхождении мира! Это привело к его отказу от христианской веры в пользу традиционного папуасского анимизма, язычества и племенных традиций, а также к превращению в антиимпериалистического активиста и политического радикала. Когда Гурек изложил ему свою теологию, Яли стал и его ревностным учеником, и новым мессией — жаждущим узнать традиционные знания, которых его лишили в юности, и готовым повести свой народ в священную войну за независимость."

