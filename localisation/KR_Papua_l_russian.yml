PNG_radical_socialist_party: "Комитет тринадцати"
PNG_radical_socialist_party_long: "Комитет тринадцати\n§gКомитет тринадцати — это относительно разрозненный политический орган, объединившийся вокруг туземного профсоюзного деятеля Сумсумы с острова Боанг, короля народа Тонга, продвигающего идею «национального союза» между всеми расами Папуа и Новой Гвинеи. В основном он состоит из туземцев, обучавшихся в миссионерских школах, или из тех, кто пробился вверх через рабочее движение и сумел приобрести политическое значение. Поэтому риторика Комитета обычно окрашена христианскими призывами к всеобщему братству и сильным акцентом на равенство и права трудящихся. Хотя немногие, если вообще кто-либо из членов группы, читали социалистическую теорию, они поддерживали связи с Американским международным профсоюзом докеров и складских рабочих и усвоили некоторые элементы вульгарного марксизма. Комитет выступает за то, чтобы Папуа и Новая Гвинея управлялись на федеральных началах, где каждая этническая группа и клан имеют степень автономии для сохранения собственного образа жизни.§!"
PNG_social_democrat_party: "Pangu Pati"
PNG_social_democrat_party_long: "Pangu Pati\n§LПартия союза Папуа и Ниу Гини§!"
PNG_social_liberal_party: "Движение Мабму"
PNG_social_liberal_party_long: "Движение Мабму\n§gИз своего скромного начала в виде небольшой конгрегации Мабму, Движение Мабму превратилось в синкретическую, но в целом христианскую деноминацию со своими рукоположёнными священниками и проповедниками. Эта крайне децентрализованная группа управляется в основном через сеть министров и через способность Мабму как рукополагать, так и изгонять их. Для мирян членство в основном определяется уплатой «головного налога» Чёрному королю Мабму и принятием культового таинства, такого как крещение, во время которого новые верующие сбрасывали свои старые набедренные повязки и травяные рубахи, окропляли свои половые органы святой водой и клялись отказаться от туземной одежды, отныне нося только европейские одежды.§!"
