PNG_authoritarian_democrat_party_long: "Движение Яли\n§gДвижение Яли — общее название религиозно-политического течения, возглавляемого Яли из Сора и его главным богословом и пророком Гуреком из Хапурпи. В своей основе Движение Яли похоже на многие другие «карго-культы», распространённые по Папуа: оно проповедует, что материальные блага европейцев являются продуктом либо божественного знания, либо прямого вмешательства, и что через праведную жизнь, должное поклонение и языческие ритуалы его последователи могут накопить материальные богатства, которые принесут им пользу, а эти богатства сами по себе почитаются как дары высшей силы. Отличие Движения Яли заключается в его особом упоре на «учение»: харизматичный основатель и политический лидер Яли и его главный военный стратег Каум из Калинэма прославились не только раздачей материальных благ, но и тем, что наставляли различные племена и кланы, которых посещали, как улучшить земледелие и гигиену, а также как лучше сопротивляться немецким колониальным угнетателям. Религиозные лидеры культа, такие как Гурек и Каум, часто путешествуют по всей Папуа, проповедуя его учение и назначая с одобрения Яли местных «боссов», которые выступают представителями большого движения, в своеобразной феодальной пирамиде под бдительной властью Яли.§!"
