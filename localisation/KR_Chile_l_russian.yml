### Leaders ###
POLITICS_MARMADUKE_GROVE_DESC: "Грове родился в северных районах Копьяпо 6 июля 1878 года в семье Хосе Мармадуке Грове Абалоса, юриста по профессии, и Анны Валехо Бургоа. В 1891 году, его отец был депортирован за оппозиционные настроения по отношению к президенту Хосе Мануэлю Бальмакеде. В 1931 году, после затяжного кризиса в Чили, большая часть армии и флота восстала против демократической системы, что позволило молодому Грове вернуться из Британского Союза, где он скрывался и обучался все эти годы, и объявить о создании социалистической республики. Поддержка военными социалиста может значить только одно - война с Аргентиной неизбежна, и народ Чили объединяется перед общим врагом.POLITICS_CARLOS_LABARCA_DESC: ""

### Идеи ###
CHL_airmanufactury: "Авиапроизводство"
CHL_airmanufactury_desc: "С помощью опытных иностранцев мы модернизируем наши ВВС по современным стандартам"
CHL_tankmanufactury: "Усилия по производству танков"
CHL_tankmanufactury_desc: "Домашнее производство танков дорого стоит, и мы должны убедиться, что наши усилия не уйдут впустую. Иностранные эксперты прибыли, и наши заводы готовы"
CHL_south_prussia1_desc: "Строгая дисциплина чилийских вооружённых сил означала, что наша страна была по сути непобежденной с самого её основания, что без сомнения произошло из-за нашего армейского профессионализма и высокого боевого духа"
CHL_south_prussia1: "Строгие стандарты дисциплины"
CHL_south_prussia2_desc: "Строгая дисциплина чилийских вооружённых сил означала, что наша страна была по сути непобежденной с самого её основания, что без сомнения произошло из-за нашего армейского профессионализма и высокого боевого духа"
CHL_south_prussia2: "Настоящий прусский дух"
CHL_workers_ofthe_homefront: "Солдаты домашнего фронта"
CHL_workers_ofthe_homefront_desc: "То, чего не хватает нам в численности, мы восполняем духом; перешагнув через консервативные ценности и используя все наше население, мы не только продвинем женские права, но и получим важное стратегическое превосходство"
CHL_MapuchesRevolt: "Восстание мапуче"
CHL_MapuchesRevolt_desc: "Мапуче всё ещё досаждают нам своим слабым партизанским движением, нужно время, чтобы избавиться от них"
CHL_Private_Enterprise1: "Восстановленное частное предпринимательство"
CHL_Private_Enterprise1_desc: "Наши ранние усилия по приватизации предприятий дают свои плоды"
CHL_Private_Enterprise2: "Восстановленное частное владение землей"
CHL_Private_Enterprise2_desc: "Восстановление частной собственности позволило правительству получить доступ к большему количеству ресурсов  из-за лучшей организации"
CHL_Democratic_Institutuions1: "Демократические институты"
CHL_Democratic_Institutuions1_desc: "Эти институты укрепляют наши способности принимать законы и прокладывают дорогу к переходу к демократическому правительству"
CHL_Democratic_Institutuions2: "Усиленные институты"
CHL_Democratic_Institutuions2_desc: "Благодаря расширению демократических институтов, в нашей стране теперь процветает народовластие"
CHL_Emergency_Aid: "Срочная помощь"
CHL_Emergency_Aid_desc: "Иностранные капитал и помощь помогают нам расширить нашу новую экономику"
CHL_Economics: "Капиталистическая экономика"
CHL_Economics_desc: "Переделка нашей экономики позволяет нам тратить меньше на социальные программы и больше на государственное строительство"
CHL_Taxation1: "Восстановленное налоговое обложение"
CHL_Taxation1_desc: "Новое налогообложение означает, что наша страна сможет направить новые средства на производство и строительство"
CHL_Taxation2: "Дерегулирование валют"
CHL_Taxation2_desc: "Наша новая валюта и рыночная экономика позволяет нам сосредоточить ещё больше усилий на строительстве"
CHL_Youth_Recovered: "План восстановления молодежи"
CHL_Youth_Recovered_desc: "Поддержка военных традиций нашей страны и составление программ поддержки молодежи привело к увеличенному потоку недавно достигших совершеннолетия парней в армию."
CHL_Marlib_Trade1: "Дерегулированные рынки"
CHL_Marlib_Trade1_desc: "Недавнее восстановление свободного рынка позволяет нам контролировать поток ресурсов, покидающих нашу страну, и при этом получать прибыль"
CHL_Marlib_Trade2: "Свободные рынки"
CHL_Marlib_Trade2_desc: "Расширенная внешняя торговля позволила нам получить ещё больше выгоды от политики свободной торговли"
CHL_Education: "Националистическая образовательная программа"
CHL_Education_desc: "Наши усилия по образованию молодежи нации дают нам больше новобранцев и талантливых учёных"
CHL_Identity1: "Чилийская национальная идентичность"
CHL_Identity1_desc: "Поддержка нашего национального наследия дает нам больше политической власти и вдохновляет людей сражаться за их страну"
CHL_Identity2: "Чилийская национальная гордость"
CHL_Identity2_desc: "Наше правительство объявило, что весь чилийский народ должен гордиться тем, что они чилийцы, что нашло отклик у населения."
CHL_Hispanism1: "Политика испанизма"
CHL_Hispanism1_desc: "Наша страна поддерживает идеи испанизма среди местного населения"
CHL_Hispanism2: "Доминирование испанизма"
CHL_Hispanism2_desc: "Чили станет страной, вернувшей утраченную славу Испанской империи!"
CHL_Order: "Естественный порядок"
CHL_Order_desc: "Показав свою силу через численность и мастерство наших войск, наша страна сможет сохранить порядок."
CHL_home_of_south_american_syndicalism: "Родина южноамериканского синдикализма"
CHL_home_of_south_american_syndicalism_desc: "С самого дня революции 1931 года, Сантьяго остаётся сердцем южноамериканской революции. Многие люди готовы отдать свои жизни ради идей синдикализма и пойдут в любой бой против сил реакции."

