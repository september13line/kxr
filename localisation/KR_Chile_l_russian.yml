### Decisions ###
CHL_join_internationale: "Вступить в Интернационал"
CHL_join_internationale_desc: "Многие из нас, как и наш лидер, товарищ Грове, принимали участие в революции как здесь, так и в самой Британии. Теперь, когда социализм победил в Аргентине, мы можем помочь нашим европейским братьям."
