### Фокусы ###
CHL_air: "Обновить авиационную философию"
CHL_air_desc: "Наши воздушные доктрины - это реликт времен ранней авиации, и то, что раньше было передовой технологией, теперь принадлежит музеям. Соответственно, наши пилоты и планирование будут обновлены"
CHL_air2: "Авиапроизводство"
CHL_air2_desc: "Внезапное сокращение финансирования авиации было основной причиной, почему она присоединилась к нам во время Революции; теперь мы должны внимательно позаботиться, чтобы наши самолеты были современными и всегда в хорошем состоянии. К счастью, у нас есть товарищи из Британского Союза, которые помогут нас в этом деле"
CHL_fighter: "Усилия по исследованию истребителей"
CHL_fighter2: "Самолёты непосредственной авиационной поддержки" #НАП
CHL_fighter3: "Эксперименты с авиацией длинного радиуса полета" #авиация длинного радиуса полета
CHL_fighter_desc: "Превосходство в воздухе - это ключ к современной войне, мало кто в этом сомневается; но приход новых технологий означает, что наши старые бипланы больше не могут защищать чилийское небо"
CHL_fighter2_desc: "Превосходство в воздухе будет бесполезно, если мы не сможем использовать его для помощи нашим войскам на линии фронта; нам понадобятся не только специализированные самолёты, но и специальные тренировки"
CHL_fighter3_desc: "Со стратегической точки зрения, наша страна слишком вытянута по оси Север-Юг, чтобы её можно было бы полностью защитить простыми истребителями. С помощью наших европейских товарищей, мы должны обеспечить, что у нашей авиации есть самолёты, способные к долгому автономному полету"
CHL_airdoc: "Воздушная стратегия"
CHL_airdoc2_desc: "Сами бои должны быть проанализированы, мы не можем себе позволить разбрасываться нашим небольшим числом самолетов. Осторожное изучение и маневрирование станут ключами в нашей будущей победе"
CHL_airdoc_desc: "Воздушные схватки - это быстрые и жестокие сражения; поэтому следует готовиться к ним и стратегическим заданиям заранее. Нашему генеральному штабу придется решить, какая будет цель у наших ВВС в будущей войне"
CHL_airdoc2: "Воздушная тактика"
CHL_bomber: "Усилия по исследованию бомбардировщиков"
CHL_bomber_desc: "Роль самолета-бомбардировщика достаточно нова, но его польза была уже давно доказана. Чтобы убедиться, что мы сможем защитить наше отечество, мы должны заменить старые модели времен Мировой войны"
CHL_bomber2: "Современные бомбардировочные самолеты"
CHL_bomber2_desc: "Чтобы убедиться, что наша авиация не только активная и модернизированная, но и современная, мы должны инвестировать в исследования разных бомбардировщиков, разделенных по ролям!"
CHL_navy: "Правитель Тихого океана"
CHL_navy_desc: "Наш флот, после недавних пополнений и инвестиций во время срока Председателя Пуги, пожалуй, самый сильный в Южной Америке; он точно самый хорошо вооруженный флот на Южном Тихом Океане, способный как на оборонительные, так и наступательные операции"
CHL_highseas: "Флот открытого моря"
CHL_highseas_desc: "Решающие сражения будущих войн будут происходить в открытом море, вдалеке от береговой поддержки. Чтобы убедиться, что наш флот готов к столкновению с потенциальным противником на западе, будут проводиться учения, морские упражнения и будет поднято на новый уровень планирование"
CHL_dockyard: "Обновление флота"
CHL_dockyard_desc: "Несмотря на хорошее вооружение и оснащение нашего флота, в нем состоят многие подержанные и устаревшие корабли; если мы хотим его модернизировать, мы не должны экономить ни на верфях, ни на портах, ни на артиллерийских системах"
CHL_carry2: "Усилия по исследованию авианосцев"
CHL_carry2_desc: "Многие эксперты уверены в важности авианосцев в современных морских сражениях; это особенно ярко выражено в нашей Республике, где многие члены генштаба ранее служили в авиации. Хотя он будет стоить огромные деньги, наличие современного авианосца может означать разницу между победой и поражением"
CHL_cafi: "Морская авиация"
CHL_cafi_desc: "Морская авиация всегда была ключевым фактором национальной обороны; большинство наших военных центров расположены в зоне обстрела корабельной артиллерии. Защита наших берегов от иностранной агрессии - задача первостепенной важности"
CHL_hc: "Прорыв в крейсерах"
CHL_hc_desc: "Крейсеры - основа нашего флота, однако, несмотря на усилия по расширению флота, у нас они все устаревших классов и типов. Нам нужны технологические улучшения"
CHL_bc: "Дополнительные инвестиции в судоверфи"
CHL_bc_desc: "Нельзя иметь сильный флот, полагаясь на иностранные судоверфи. С помощью наших европейских товарищей, наши доки будут улучшены по современным стандартам"
CHL_bb: "Ввести в строй больше линкоров"
CHL_bb_desc: "Корабли класса Альмиранте Латорре - хорошие линкоры, но они уже начинают устаревать, даже учитывая некоторые поставленные нами улучшения. Нам наверняка понадобится новый флагман, чтобы обеспечить безопасность страны"
CHL_highseas2: "Океанская стратегия"
CHL_highseas2_desc: "Учитывая все большую важность ведения боевых действий в океане, нам понадобятся новые доктрины и маневры, если мы хотим иметь возможность победить наших врагов"
CHL_sub: "Уклон в сторону подлодок"
CHL_sub_desc: "Наш нынешний подводный флот маленький и устаревший, поэтому нам нужны более современные, лучше вооруженные классы, которые будут наводить страх на флот империалистов"
CHL_des: "Усилия по борьбе с подлодками"
CHL_des_desc: "Наши усилия по борьбе с вражескими подлодками будут бесплодными, если наши малые корабли не будут достаточно современными, что поставит под риск как наши флагманы, так и морские пути. Мы обязаны этого не допустить"
CHL_ls: "Рейдеры"
CHL_ls_desc: "Даже если наш флот - один из сильнейших на юге, империалистические силы Германии, Соединённых Штатов и Аргентины могут заставить нас полагаться на ассиметричную войну, чтобы компенсировать наш недостаток тоннажа и живой силы."
CHL_arms_of_the_revolution: "Осажденная нация"
CHL_arms_of_the_revolution_desc: "Самая большая угроза для Чили - это не внутренняя, а восстающая контрреволюционная Аргентина. Они почти не скрывали их аппетиты на наши территории с самого их создания в 1800-ых, а теперь, осмелившиеся ввиду бразильской некомпетентности, хотят завоевать Чили. Мы этого не позволим!"
CHL_mobility_potential: "Скоростной потенциал"
CHL_mobility_potential_desc: "Многие слышали идеи и планы о том, что современная война будет быстрой и механизированной; даже если это не так, у нас нет живой силы, чтобы ввязываться в традиционную войну с Аргентиной и другими империалистами. Мы будем стараться, чтобы улучшить мобильность наших войск"
CHL_communard_expertise: "Опыт коммунаров"
CHL_communard_expertise_desc: "Французская агрессивная доктрина нашла сильную поддержку и сможет помочь нашему делу, особенно если учесть, что многие её теоретики будут рады оказаться на фронте борьбы против империализма"
CHL_tanque: "Усилия по исследованию танков"
CHL_tanque_desc: "Нашим вооруженным силам нужны не просто танки, а современные, автономные и приспособленные к жесткому рельефу нашей родины. Наличие продвинутых военных машин может означать разницу между победой и поражением"
CHL_tanque2: "Усилия по производству танков"
CHL_tanque2_desc: "Мы не сможем механизировать наши войска простым импортом; мы должны убедиться, что наши заводы смогут обеспечить вооруженные силы сами, так как нельзя полагаться на другие страны в таких жизненно важных делах"
CHL_army_rearmament: "Перевооружение армии"
CHL_army_rearmament_desc: "Хотя армия не так обделена финансированием, как до Революции, она всё ещё плохо оснащена. Давайте покроем нужды наших офицеров и обеспечим то, что наша армия сможет победить любую угрозу"
CHL_art: "Обновление арсенала"
CHL_art_desc: "Наша артиллерия нуждается в срочном обновлении; поля битв Мировой войны служат доказательством этому. Только новые модели выстоят против Западной Агрессии"
CHL_infeq2: "Современное военное снаряжение"
CHL_infeq2_desc: "Несмотря на все наши усилия, снаряжение нашей армии далеко от современных стандартов. Нашим офицерам потребуется больше финансирования и внимания со стороны государства, но авангард революции требует только лучшего!"
CHL_arty2: "Усилия по увеличению огневой мощи"
CHL_arty2_desc: "Нам действительно нужны более точные, лучшие пушки, если мы хотим обеспечить выживание нашей страны. Теперь, имея специализированные орудия, мы обрушим огонь на головы врагов!"
CHL_high_command: "Реформы верховного командования"
CHL_high_command_desc: "Нашему военному верховному командованию нужна встряска, а контрреволюционеры не  будут ждать, пока мы обновим нашу стратегию и тактику!"
CHL_mountaineers: "Расширение горнострелковых бригад"
CHL_mountaineers_desc: "Горы, которые нас окружают, являются составной частью любого плана национальной обороны в случае иностранного вторжения. Проходы, вершины и склоны должны охраняться не свежими новобранцами, а элитными, специально тренированными подразделениями, готовыми к суровым реалиям жизни в горах"
CHL_andean_strategy: "Андская стратегия"
CHL_andean_strategy_desc: "Так называемая Линия Сантьяго будет нашей последней оборонительной линией, если Аргентина победит нас и перейдёт Анды. Жёсткий рельеф вокруг Сантьяго станет неприступным для иностранных захватчиков, что позволит нам противостоять даже самому серьезному вражескому превосходству в численности"
CHL_long_term_planning: "Долгосрочное планирование"
CHL_long_term_planning_desc: "Важны не только битвы и боестолкновения, но и передвижение и организация как наших войск, так и противника. Доскональное их изучения подготовит наш генштаб к предстоящей Войне с Империализмом"
CHL_strategic_mining: "Стратегическая горная добыча"
CHL_strategic_mining_desc: "Давайте откроем новые шахты для поддержки нашего военного производства, так как природные богатства Чили должны обеспечивать его оборону"
CHL_doctrine_offense: "Доктрина нападения"
CHL_doctrine_offense_desc: "Мы обеспечим готовность наших войск и генерального штаба к наступлению на наших врагов. Честь полка нас далеко не увезет, стратегия и планирование обеспечат нашу победу!"
CHL_miltarism: "Военное превосходство"
CHL_miltarism_desc: "Повышенные зарплаты, рационы и пособия не только увеличат лояльность солдат, но и подготовят наши войска к будущим испытаниям"
CHL_drilled_military: "Возобновить строгие стандарты муштры"
CHL_drilled_military_desc: "Некогда чилийские вооруженные силы называли 'Южной Пруссией', а их боевым качествам и дисциплине завидовали все. Теперь, когда она выполнила свою роль как народного авангарда, пришло время обратить наш взор на тех, кто собирается обидеть наших соотечественников и те идеи, которые они поддерживают"
CHL_the_third_chairman: "Третий Председатель"
CHL_the_third_chairman_desc: "После окончания срока Мармадуке Грове, сконцентрировавшем свои усилия на обороне, кто станет Третьим Председателем?"
CHL_total: "Лабарка и фракция тоталистов"
CHL_total_desc: "Лабарка и мослиисты знают, что только сильное правительство сможет защитить Чили от его многочисленных врагов. Теперь народ защищен!"
CHL_permanet: "Доктрина перманентной революции"
CHL_permanet_desc: "Одно из убеждений лабаркистов состоит в том, что Революцию можно сохранить только силой, с реакционными элементами нельзя договариваться и даже вести переговоры. Диктатура Пролетариата будет постоянной, пока в ней не отпадет необходимость"
CHL_directrule: "Централизованное планирование"
CHL_directrule_desc: "Все решения об экономическим благосостоянии государства должны приниматься после консультаций с Центральными Комитетами в Сантьяго. Делать иначе - это в лучшем случае глупо, в худшем - измена"
CHL_chairmanmega: "Расширить полномочия Председателя"
CHL_chairmanmega_desc: "Многим действиям Председателя всё ещё нужно одобрение Синдикалистского Конгресса, что сильно ограничивает нашу способность быстрого реагирования. Мы обязаны это изменить!"
CHL_commisariats: "Революционные комиссары"
CHL_commisariats_desc: "Мы назначили офицеров на заводы и в армейские подразделения, которые обеспечат постоянный тяжелый труд, так как спокойный разум - это приглашение контрреволюции"
CHL_directcivilian: "Промышленные квоты"
CHL_directcivilian_desc: "Каждая фабрика, шахта и коммуна должны достичь определенных целей, иначе все Чили падет. Мы обеспечим выполнение этих квот."
CHL_loyalty: "Наградить верных тоталистов"
CHL_loyalty_desc: "Мужчины и женщины, которые помогали нам с самого начала, когда мы были слабы; вот те немногочисленные избранные, кому предназначено возглавить авангард партии!"
CHL_clean: "Правительство тоталистов"
CHL_clean_desc: "Тотализм означает полную верность и полную преданность революционным идеалам, которые нам так дороги, несмотря ни на что. Нельзя допускать 'умеренных' к принятию сколько-нибудь серьезных решений"
CHL_getcounterrev: "Обеспечить верность офицеров"
CHL_getcounterrev_desc: "Многие офицеры всё ещё старомодны и являются традиционалистами, они даже могут быть теократами с их прискорбной приверженностью древним религиям. Но их священники не смогут предсказать им, как можно наколдовать спасение от Революционного Трибунала!"
CHL_helicopter_rides: "Расправиться с изменниками"
CHL_helicopter_rides_desc: "Некоторые индивидуумы всё ещё верны контрреволюционным идеалам и не готовы от них отказаться. Есть место, где они смогут сохранять своё мировоззрение: Остров Пасхи. Конечно, на пути туда с ними могут произойти много неприятных вещей..."
CHL_santiago: "Прямое управление из Сантьяго"
CHL_santiago_desc: "Революция стала Тотальной, и мы можем пожинать плоды нашей долгой и трудной работы. Хвала товарищу Лабарке и героям, которые принесли свет во тьму!"
CHL_strenghten_republic: "Усилить республику"
CHL_strenghten_republic_desc: "Наша революция слишком много времени уделила беспокойству об угрозах и заговорах, и забыла о рабочем, за которого она должна была сражаться. Это изменится сейчас же!"
CHL_cement_congresses: "Укрепить авторитет Конгресса"
CHL_cement_congresses_desc: "Конгресс Синдикатов всё ещё в некотором роде неизвестен рабочим; многие называют его просто Сенатом, по привычке. Мы обеспечим то, что его члены, решения и достижения будут хорошо известны простому народу"
CHL_extended: "Расширить власть КЧС"
CHL_extended_desc: "Конгресс Синдикатов стал настоящим домом демократии, в отличии от парламента Старой Республики. Однако, он всё ещё бессилен в многих вопросах - наследие нашего чрезмерно централизованного президентского прошлого. Мы обязаны это исправить!"
CHL_autonomous_councils: "Автономные советы"
CHL_autonomous_councils_desc: "Местные рабочие советы получат больше автономии от Сантьяго, хотя и будут соблюдать директивы наших товарищей из столицы; такой баланс принесет гармонию в отношениях между обеими сторонами вопроса"
CHL_anarchosyndicalism: "Расширенная местная автономия"
CHL_anarchosyndicalism_desc: "Местные коммуны знают лучшего всего, что нужно их гражданам, и мы разрешим им выбирать приоритеты и инвестиции соответственно"
CHL_conciliation: "Усилия по примирению"
CHL_conciliation_desc: "Любой политический спор создаёт вражду, а революция это только усугубляет. Многих талантливых товарищей дискриминируют за плохо-информированные мнения, которых они придерживались годы назад, и эти предрассудки мешают процветанию Республики."
CHL_tackle_unemployment: "Борьба с безработицей"
CHL_tackle_unemployment_desc: "Многие в чилийских городах не могут приносить пользу обществу из-за недостатка промышленных предприятий - мы должны немедленно заняться этой проблемой"
CHL_peace_and_calm: "Промышленное процветание"
CHL_peace_and_calm_desc: "После реорганизации правительства и вооружённых сил, наша страна наконец может вкусить настоящие мир и процветание!"
CHL_do_away_with_conservative: "Рабочие домашнего фронта"
CHL_do_away_with_conservative_desc: "Теперь, когда столько хороших мужчин ушло на фронт, наши заводы страдают от недостатка живой силы, чтобы продолжать работу. Время расстаться с консервативными идеалами и обеспечить возможность чилийским женщинам внести свой вклад."
CHL_arms_factories: "Обширное военное расширение промышленности"
CHL_arms_factories_desc: "Мы обеспечим наши войска на фронте снаряжением, чтобы они могли выполнять свой долг на поле боя"
CHL_additonal_militarization: "Расширить арсеналы"
CHL_additonal_militarization_desc: "Мы должны подготовить всю нашу мощь к приближающемуся шторму контрреволюции, даже если он принесет жестокую борьбу"
CHL_joint_projects: "Совместные проекты"
CHL_joint_projects_desc: "Многие наши академики отправятся во Францию и в Европу, чтобы помочь как Чили, так и всей Мировой Революции!"
CHL_FEC: "Чилийские экспедиционные силы"
CHL_FEC_desc: "Началась Вторая мировая война! Каждый чилиец или чилийка должен сделать свой вклад в предстоящий конфликт, но мы также отправим наших храбрых товарищей во Францию, чтобы помочь ей в её борьбе!"
CHL_revolution_of_the_south: "Южная революция"
CHL_revolution_of_the_south_desc: "Мы должны быть всегда благодарны за помощь нашим европейским товарищам, но, если мы хотим выжить, мы должны сконцентрировать наше внимание здесь и сейчас; Аргентина сокрушит нас, если получит возможность! К счастью, нам помогут недавно освобождённые рабочие Бразилии!"
CHL_ANLPSLpact: "Пакт НОА-СПЧ"
CHL_ANLPSLpact_desc: "Несмотря на некоторые затруднения, бразильский НОА получил контроль над страной, но находится под угрозой со стороны аргентинских империалистов. Теперь, после того как мы вместе вступили в эту борьбу, мы должны делиться всеми ресурсами и объединять наши усилия на благо человечества"
CHL_liberation: "Планы континентального освобождения"
CHL_liberation_desc: "Теперь мы находимся в положении, чтобы атаковать Аргентину с флангов и победить, когда нам угодно. Вместе с нашими бразильскими товарищами мы освободим континент от тирании!"
CHL_gsw: "Великая Южноамериканская война"
CHL_gsw_desc: "Приближается время войны! Покончим с Аргентиной, сломим цепи Буэнос-Айреса и освободим наших братьев!"
CHL_techslot: "Серьезная реформа образования"
CHL_techslot_desc: "Наша образовательная система имеет много изъянов, но главный из них - это недостаток финансирования и помощи со стороны государства. Теперь это изменится"
CHL_watchoutforthosesiterockets: "Обмен продвинутыми технологиями"
CHL_watchoutforthosesiterockets_desc: "Участие наших учёных в исследованиях в Европе принесло нам продвинутые идеи и чертежи, которые могут быть необходимыми для защиты революции!"
CHL_milsci: "Военная наука"
CHL_milsci_desc: "К сожалению, на данный момент, наши школы должны учить больше защите революции, чем теоретическим проблемам и вопросам. Все Чили должно отозваться на зов!"
CHL_counter_revolution: "Контрреволюция"
CHL_counter_revolution_desc: "После падения синдикалистского правительства, для начала, мы должны создать основу нашего собственного"
CHL_provisional_junta: "Временная хунта"
CHL_provisional_junta_desc: "Хунта Бланша получила власть, и теперь должна постепенно получить контроль над чилийским правительством"
CHL_restoring_order: "Восстановление порядка"
CHL_restoring_order_desc: "После захвата нашей хунтой власти в бывших синдикалистских институтах, для начала, мы должны утихомирить население и создать видимость порядка в Чили"
CHL_restoring_private_enterprise: "Восстановление частных предпринимательств"
CHL_restoring_private_enterprise_desc: "Чтобы по-настоящему перейти от синдикализма, мы должны восстановить частную собственность, начиная с важных предприятий"
CHL_restoring_mining_industry: "Восстановление горнодобывающей промышленности"
CHL_restoring_mining_industry_desc: "Чтобы поддержать восстановление Чили, мы должны поставить компетентных бизнесменов в главе шахт нашей страны"
CHL_basic_economics: "Базовая экономика"
CHL_basic_economics_desc: "Строительство базиса нашей экономики важно для будущей стабильности и процветания Чили"
CHL_restoring_democratic_instituitions: "Восстановление демократических институтов"
CHL_restoring_democratic_instituitions_desc: "Мы должны воссоздать бывшие демократические институты Республики Чили"
CHL_restoring_rule_of_law: "Восстановление главенства закона"
CHL_restoring_rule_of_law_desc: "Бывшее правительство поменяло многие чилийские законы, поэтому мы должны их реформировать и восстановить Верховный Суд Чили, чтобы достичь настоящего главенства закона"
CHL_the_last_power: "Последняя сила"
CHL_the_last_power_desc: "Чтобы обеспечить успешный переход к демократии, мы должны создать систему для работы парламента и президента республики"
CHL_emergency_aid: "Экстренная помощь"
CHL_emergency_aid_desc: "Чтобы восстановить в Чили стабильную южноамериканскую демократию, мы должны попросить помощи у наших бывших врагов о всему миру"
CHL_reinstate_taxation: "Восстановление налогов"
CHL_reinstate_taxation_desc: "Если наша страна хочет стать стабильной и процветающей, ей необходимо наличие налогообложения, его восстановление должно стать нашим приоритетом"
CHL_desyndicalize_provincial_organization: "Десиндикализировать местные организации"
CHL_desyndicalize_provincial_organization_desc: "Реорганизация бывших органов местного самоуправления позволит нам построить ещё больше промышленности"
CHL_elections_free: "Свободные выборы"
CHL_elections_free_desc: "После счастливого завершения выборов, мы снова можем назвать себя демократией!"
CHL_elections_free_conservative: "Победа консерваторов"
CHL_elections_free_conservative_desc: "После получения власти партией дель Кампо, они наконец-то смогут оправдать себя и принести в Чили процветание"
CHL_youth_recovery: "Восстановление молодежи"
CHL_youth_recovery_desc: "Мы должны составить программы по привлечению молодежи Чили в престижные вооруженные силы, а также дать семейные льготы, чтобы увеличить рост населения ради будущего Чили"
CHL_restore_church_special_status: "Восстановление специального статуса церкви"
CHL_restore_church_special_status_desc: "Одной из вещей, забытых при восстановлении налогообложения стали исключения для церкви, что мы немедленно исправим"
CHL_chilean_traditions: "Чилийские традиции"
CHL_chilean_traditions_desc: "Если мы хотим научно быть наравне с остальным миром, в Чили должны быть стабильные и подробные образовательные программы, обучающие нашим традициям"
CHL_industrial_collaboration: "Промышленное сотрудничество"
CHL_industrial_collaboration_desc: "Сотрудничая с счастливыми предпринимателями, которых мы восстановили, мы легко расширим нашу гражданскую промышленность"
CHL_restore_landowning_private: "Восстановление частного владения землей"
CHL_restore_landowning_private_desc: "Возвращение земли её правомерным владельцам ослабит ношу на нашем правительстве, и позволит нам эффективнее управлять землями, оставшимся под нашим контролем"
CHL_elections_free_socdem: "Победа социал-демократов"
CHL_elections_free_socdem_desc: "После победы Монтеро и его партии на выборах, они должны подготовиться к их будущим реформам в Чили"
CHL_fuffling_the_calais_pact: "Изменить Пакт Кале"
CHL_fuffling_the_calais_pact_desc: "Реорганизация нашей партии позволит нам более эффективно проводить законы и влиять на наше правительство"
CHL_development_program: "Программа развития"
CHL_development_program_desc: "Работа с нашими индустриальными лидерами в новой правительственной программе о дальнейшем расширении и улучшении обеспечит стабильный промышленный рост"
CHL_the_new_republic: "Новая Республика"
CHL_the_new_republic_desc: "Благодаря успеху наших предыдущих программ, мы с легкостью можем поднять популярность нашей партии и укрепить стабильность нашего государства"
CHL_democratic_amnesty: "Демократическая амнистия"
CHL_democratic_amnesty_desc: "Предложив амнистию демократическим изгнанникам в Южной Америке, мы получим приток талантливых политиков и учёных, спасающихся от репрессивных режимов"
CHL_rehabilitation_military: "Реабилитированные военные"
CHL_rehabilitation_military_desc: "Большая часть военных поддерживала синдикалистов, и хотя они приняли смену власти, некоторая их часть испытывает к нам антипатию, приложив некоторые усилия, мы сможем это изменить и стабилизировать наши вооруженные силы"
CHL_elections_free_marlib: "Победа либералов"
CHL_elections_free_marlib_desc: "После победы Артуро Алессандри и либеральной партии на выборах, они смогут вновь сделать Чили великой экономической державой"
CHL_detable_prices: "Дерегуляция цен"
CHL_detable_prices_desc: "Дерегуляция цен позволит корпоративному сектору органично расти, что поможет нам в других сферах, например, мы сможем более выгодно продавать наши ресурсы"
CHL_laissez_faire: "Принцип невмешательства"
CHL_laissez_faire_desc: "Наш принцип невмешательства привлечет в нашу страну больше капитала и талантливых людей, что расширит наше производство и исследования"
CHL_deunionze_workers: "Деунионизация рабочих"
CHL_deunionze_workers_desc: "Избавившись от рабочих профсоюзов, мы нанесем удар по оставшимся синдикалистам и расширим чилийскую промышленность"
CHL_press_freedom: "Гарантировать свободу прессы"
CHL_press_freedom_desc: "Гарантировав свободу прессы, мы покажем чилийцам, что они на самом деле свободны, и что мы не боимся столкнуться с критикой"
CHL_detable_currencies: "Дерегуляция валют"
CHL_detable_currencies_desc: "Либерализовав нашу валюту, мы избавимся от плохой экономической регуляции и позволим рынку свободно действовать, принося нам прибыль"
CHL_elections_free_np: "Победа популистов"
CHL_elections_free_np_desc: "Неожиданно Мареес и его партия получили большинство на выборах, хотя многие недовольны тем, что он уже пытается увеличить свою власть"
CHL_nationalist_junta: "Националистическая хунта"
CHL_nationalist_junta_desc: "После получения власти Вальдеррама объявил план по борьбе со своими политическими противниками, чтобы предотвратить синдикалистский контрпереворот"
CHL_assert_dominance: "Укрепить доминирование"
CHL_assert_dominance_desc: "Мы должны дать всем ясно понять, что только мы руководим государством"
CHL_cleanse_military_dissent: "Расправиться с военным недовольством"
CHL_cleanse_military_dissent_desc: "В армии есть много сочувствующих синдикалистам, мы должны их переобучить, пока они не создали проблемы"
CHL_cleanse_naval_dissent: "Расправиться с недовольством моряков"
CHL_cleanse_naval_dissent_desc: "Даже наш великий флот не защищен от синдикалистских идей, мы должны устранить тех, кто сочувствует этим радикальным левым"
CHL_political_peace_by_force: "Политический мир, силой"
CHL_political_peace_by_force_desc: "Использовав наше огромное влияние и запугивание, мы принесем стабильность в нашу страну"
CHL_violent_de_syndicalization: "Жестокая десиндикализация"
CHL_violent_de_syndicalization_desc: "Хотя им официально запрещёно участвовать в правительстве, среди нас есть синдикалисты, а вокруг нас лежат остатки их режима, мы должны быстро это изменить"
CHL_radical_curriculum_changes: "Радикальное изменение куррикулума"
CHL_radical_curriculum_changes_desc: "Наш образовательный куррикулум устаревший и неэффективный, мы должны его радикально изменить, если мы хотим стать стабильным современным государством"
CHL_administrative_centralization: "Административная централизация"
CHL_administrative_centralization_desc: "Централизовав все сферы государства, мы укрепим нашу власть и одновременно улучшим нашу подготовку к войне"
CHL_the_state: "Усилить Государство"
CHL_the_state_desc: "Усилив государство, мы получим больше власти и народной поддержки"
CHL_chilean_identity: "Чилийская идентичность"
CHL_chilean_identity_desc: "Мы должны поддерживать национальную идентичность отдельной чилийской нации, чтобы улучшить гордость и дух нашего народа"
CHL_nationalist_propaganda: "Националистическая пропаганда"
CHL_nationalist_propaganda_desc: "Контроль над СМИ позволяет нам распространять пропаганду и усилить поддержку нашего правительства"
CHL_prussian_ethos: "Прусский дух"
CHL_prussian_ethos_desc: "Мы должны полностью принять нашу роль как 'Южную Пруссию', и тренировать наши вооруженные силы до максимума дисциплины и боеготовности"
CHL_national_mythos: "Национальный миф"
CHL_national_mythos_desc: "Пропагандируя то, что означает быть чилийцем, и чилийскую культуру, мы создадим в нашей стране такой дух, который невозможно сломить"
CHL_hispanism: "Испанизм"
CHL_hispanism_desc: "Ключевая идея испанизма - это  то, что все испаноязычные народы должны быть вновь объединены в новую империю, мы должны осуществить эту цель!"
CHL_natural_order: "Естественный порядок"
CHL_natural_order_desc: "Это естественно, когда слабые боятся сильных, поэтому мы должны расширять нашу армию, поддерживающую нашу идеологию"
CHL_anti_sindicalism: "Антисиндикализм"
CHL_anti_sindicalism_desc: "Хотя мы уже сделали несколько шагов, чтобы стереть с истории Чили пятно синдикализма, мы должны сконцентрировать наши усилия на полном сокрушении умирающей идеологии, чтобы обеспечить стабильность нашей страны"
CHL_land_of_santiago: "Земля Сантьяго"
CHL_land_of_santiago_desc: "Чтобы достигнуть настоящего испанизма, мы должны поднять знамя священного лидера испаноязычного мира, и показать нашу решимость достигнуть наших целей силой"

### События ###
chl.1.t: "Землетрясение в Чили"
chl.1.d: "Землетрясение в Чили убило 30.000 людей, а тысячи остались бездомными. Мы должны сделать что-то, чтобы им помочь."
chl.1.a: "Помочь выжившим!"
chl.1.b: "Нужды многих важнее нужд невезучего меньшинства"
chl.2.t: "Третий Председатель"
chl.2.d: "Наша молодая республика теперь проводит свои вторые центральные выборы; люди празднуют на улицах, и три кандидата надеются получить голоса рабочих. Блест Риффо, который сражался за права рабочих во времена худших репрессий, поддерживаем как Мармадуке, так и большинством ортодоксальных синдикалистов, то есть имеет большинство голосов. С ним соперничает молодой Сальвадор Альенде, чья оппозиционная коалиция настолько широка, что она становится неповоротливой, но они обещают лучшее будущее для Чили. Также, с мизерными шансами на успех, тоталисты, испытавшие влияние таких европейских социалистов, как Мосли и Берия, выбрали своим кандидатом Лабарку. Так что же решит народ?"
chl.2.a: "Клотарио Блест Риффо и ортодоксальные синдикалисты"
chl.2.b: "Сальвадор Альенде и Социальная коалиция"
chl.2.c: "Карлос Лабарка и мослиисты"
chl.3.t: "Чили в 1936 году"
chl.3.d: "После Второй Тихоокеанской войны 1879-1883 гг. Чили получило перуанские провинции, богатые селитрой - Тарапаку и Арику, вдобавок к боливийскому прибрежному региону Антогафасте, страна получила доступ к огромным запасам меди и монополизировала мировую торговлю селитрой. Началась фаза экономического процветания, поддержанного высоким спросом на селитру в начале Мировой войны. Однако, химические реакции, изобретенные во время войны, позволили создавать этот минерал искусственно, что сделало огромные его запасы в Чили бесполезными. Ухудшающиеся экономические условия вкупе с ростом населения вызвали социальный кризис. Рабочие и профсоюзы получили политическое влияние, особенно после кошмарного правления Карлоса Ибаньеса дель Кампо, когда Чили в 1931 году объявило банкротство. Вскоре после этого, Ибаньес был смещён, а флот и большинство армии подняли восстание, поддержанное народом, возвращение подкреплений во главе со старым изгнанником Мармадуке Грове из Британского Союза привели к провозглашению Синдикалистской Республики Чили. После 5 лет восстановления, руководимого первым советом, номинально возглавленным Артуро Пугой, экономика испытала значительное улучшение и началось строительство в военных целях. Теперь, когда аргентинская риторика становится все более агрессивной, всеми уважаемый Мармадуке Грове, военный-ветеран двух революций, разделенных океаном, возглавляет восстанавливающуюся республику. Однако, не все чилийцы смотрят в будущее с таким оптимизмом, как синдикалистские лидеры..."
chl.3.a: "Свет синдикализма будет вести нас к будущему, каким бы оно ни было"
chl.4.t: "Четвёртый Председатель"
chl.4.d: "После 10 лет стабильного правительства, чилийский народ радуется процветанию и миру, принесенному революцией. Теперь пришло время избрать Четвертого Председателя Чилийской Синдикалистской Республики. Три кандидата хотят получить эту должность, причем двое из них - уважаемые и хорошо известные поэты и писатели. Габриэла Мистраль ведет за собой Пакт Кале, широкую коалицию интеллектуалов и политиков, защищающих центральное правительство Республики, но, в отличии от тоталистов Карлоса Контреры Лабарки, считают регулярные выборы и личные свободы чрезвычайно важными. Ортодоксальных синдикалистов возглавляет Пабло Неруда, ещё один очень успешный писатель и поэт. Но какая из них станет доминирующей партией в Чили?"
chl.4.a: "Лусила Годой Алькайяга, более известная как Габриэла Мистраль, и неортодоксальные синдикалисты"
chl.4.b: "Карлос Лабарка и мослиисты"
chl.4.c: "Рикардо Элиэсер Нефтали, более известный как Пабло Неруда, и ортодоксальные синдикалисты"
chl.5.t: "Пятый Председатель!"
chl.5.d: "Прошло 15 лет стабильного правительства в Чили, и вновь пришло время выбирать председателя республики."
chl.5.a: "Аурелио Селедон Пальма и Новая социальная коалиция"
chl.5.b: "Карлос Диас Лойола, более известный как Пабло де Рока, и мослиисты"
chl.5.c: "Луис Эмилио Рекабаррен и ортодоксальные синдикалисты"
chl.6.t: "Председатель 1940 года вступает в должность"
chl.6.d: "Теперь, после того как Председатель официально вступил в должность, сторонники его партии поздравляют его с успехом"
chl.6.a: "Виват!"
chl.7.t: "Председатель 1945 года вступает в должность"
chl.7.d: "Теперь, после того как Председатель официально вступил в должность, сторонники его партии поздравляют его с успехом"
chl.7.a: "Виват!"
chl.8.t: "Председатель 1950 года вступает в должность"
chl.8.d: "Теперь, после того как Председатель официально вступил в должность, сторонники его партии поздравляют его с успехом"
chl.8.a: "Виват!"
chl.9.t: "Освободительная война!"
chl.9.d: "Теперь мы с Аргентиной находимся в состоянии войны, наши армия флот уже мобилизуются к предстоящему конфликту"
chl.9.a: "Мы должны помочь нашим аргентинским товарищам!"
chl.10.t: "Переговоры по Огненной Земле"
chl.10.d: "После того, как наши товарищи получили контроль над Огненной Землей, у нас есть уникальная возможность начать переговоры по этой территории как репарации за нашу помощь в войне. Это позволит Чили полностью контролировать Магелланов пролив!"
chl.10.a: "Да! Начать переговоры"
chl.10.b: "Она бесполезна, пусть остаётся у них"
chl.11.t: "Чили просит Огненную Землю"
chl.11.d: "Наши товарищи из Чили просят контроль над Огненной Землей, как репарацию за их помощь в войне против Аргентины"
chl.11.a: "Она бесполезна, пусть будет у них"
chl.11.b: "Никогда!"
chl.12.t: "Захватить Галапагосские острова"
chl.12.d: "Мы можем использовать войну на континентальном Эквадоре как отвлекающий фактор и повод для захвата Галапагосских островов как морскую базу для нашего флота"
chl.12.a: "Сделаем это! Наш могучий флот правит Тихим океаном"
chl.12.b: "Лучше не стоит."
chl.13.t: "Вставай, американский рабочий!"
chl.13.d: "Объединённые Синдикаты Америки восстали против федерального правительства. Это может стать отличной возможностью помочь нашим американским товарищам и получим боевой опыт для нашей армии"
chl.13.a: "Мы обязаны им помочь!"
chl.13.b: "Нет ничего, что сможет сделать такая маленькая страна, как мы"
chl.14.t: "Прибытие чилийских волонтеров!"
chl.14.d: "Наши товарищи в Чили отправили нам волонтеров, которые помогут нам в нашем деле принесения революции в Соединённые Штаты"
chl.14.a: "Прекрасно!"
chl.15.t: "Чилийские волонтеры возвращаются домой"
chl.15.d: "Наши товарищи, отправленные в Америку, вернулись домой, привозя с собой ценный опыт"
chl.15.a: "Добро пожаловать домой"
chl.16.t: "Ухудшение дел на фронте!"
chl.16.d: "Несмотря на наши лучшие усилия, мы пока что проигрываем войну аргентинцам, и ходят слухи об подготовке к антисиндикалистскому перевороту..."
chl.16.a: "Офицерский комитет смещает синдикалистов!"
chl.16.b: "Мы должны держаться!"
chl.17.t: "Переворот удался!"
chl.17.d: "Офицерский комитет победил! Две главные силы этой группы: офицеры, ведомые Бартоломе Бланшом, который поддерживает временную хунту, чтобы вернуться к демократии, и вторая группа, ведомая Франсиско Диасом Вальдеррамой, который хочет заключить власть государства в руках националистической хунты. Только одна из этих фракций может участвовать в новом чилийском правительстве..."
chl.17.a: "Бартоломе Бланш сохраняет власть хунты!"
chl.17.b: "Франсиско Диас Вальдеррам захватывает государственный аппарат!"
chl.18.t: "Бланш сигнализирует о выборах"
chl.18.d: "Бланш успокоил страхи о вечной хунте, подтвердив, что в Чили проведутся демократические выборы"
chl.18.a: "Прекрасно!"
chl.19.t: "Культурная кампания испанистов"
chl.19.d: "Правительство, возглавляемое Вальдеррамой, объявило о кампании по пропаганде испансистской культуры, чтобы включить её в состав собственной культуры Чили"
chl.19.a: "Похвальная инициатива"
chl.20.t: "Рафаэль Франко просит нас освободить Парагвай"
chl.20.d: "Наши товарищи из Парагвая вошли с нами в контакт, прося нас освободить их от режима угнетателей"
chl.20.a: "Мы это сделаем, если сможем!"
chl.21.t: "Победить Голиафа!"
chl.21.d: "Наконец время пришло, чтобы показать Бразилии, что главное - не размер, а мастерство!"
chl.21.a: "Бразилия нас не остановит!"
chl.22.t: "Арест реакционеров"
chl.22.d: "Наши недавние усилия по выдавливанию изменников принесли свои плоды, и мы арестовали многих предателей и реакционеров"
chl.22.a: "Посадите их в самолеты, видеть их не хочу"
chl.23.t: "Мапуче восстают против нас!"
chl.23.d: "Из-за того, что нынешняя война отягощает нашу страну, мапуче, в провинциях южнее Сантьяго, подняли восстание против нашего правительства и организовали слабое партизанское движение, чтобы создать нам проблемы"
chl.23.a: "Проклятые индейцы!"
chl.24.t: "Интересная встреча"
chl.24.d: "Лидер оппозиции Сальвадор Альенде встретился с уважаемым офицером Бартоломе Бланшом сегодня за ужином, и договорились о новой встрече, чтобы обсудить 'щекотливые темы'"
chl.24.a: "'Я заинтригован, мы ещё встретимся'"
chl.25.t: "Вторая встреча"
chl.25.d: "Сальвадор Альенде и Бартоломе Бланш вновь встретились сегодня, в этот раз у Альенде дома, где офицер предложил отложить в сторону разногласия, чтобы вместе свергнуть нынешнее тоталистское правительство, однако ему понадобится время, чтобы придумать план."
chl.25.a: "'Мы сможем работать вместе... Пока что"
chl.26.t: "Планирование операции"
chl.26.d: "После мучительного ожидания Бланш вернулся к Альенде с подготовленным планом как вернуть власть из рук тоталистов, объяснив его лидеру социалистов. Бланш настаивал на том, что убийство необходимо для срабатывания плана, но Альенде мешкал и больше склонялся к принуждению отречения от власти"
chl.26.a: "Мы сначала убьем Председателя, а потом исполним его"
chl.26.b: "Окружим Дворец и заставим его уйти в отставку"
chl.27.t: "Переворот удался!"
chl.27.d: "Силы Альенде и Бланша успешно сместили репрессивный режим тоталистов, но теперь придется выяснить, кто из этих двоих станет лидером Чили"
chl.27.a: "Сформирована хунта под Бартоломе Бланшем"
chl.27.b: "Умеренные социалисты, ведомые Альенде, получают власть"
chl.28.t: "Переворот провалился!"
chl.28.d: "Несмотря на все усилия заговорщиков, силы тоталистов предотвратили переворот против своего правительства! Они арестовали многих заговорщиков, но их лидеры на свободе. Однако после этого мнение народа о тоталистах ухудшилось"
chl.28.a: "Проклятые предатели! Заводите самолеты и звоните на остров Пасхи, скоро он будет загружен"
chl.29.t: "Альенде номинирован кандидатом от умеренных"
chl.29.d: "До этого момента среди умеренной части синдикалистких партий не было четкого лидера. Это изменилось, когда Сальвадор Альенде получил поддержку партии, переименовал её в 'Социальную коалицию' и объявив свою кандидатуру на пост Председателя от своей партии"
chl.29.a: "Удачи молодому!"
chl.30.t: "Клотарио Блест Риффо - кандидат от ортодоксальных синдикалистов"
chl.30.d: "Никого не удивив, Клотарио Блест Риффо стал кандидатом от ортодоксальных синдикалистов на пост Председателя, нам предстоит увидеть, как его правление сравнится со стабильным сроком его предшественника, если он будет избран"
chl.30.a: "Явный фаворит!"
chl.31.t: "Лабарка объявляет о заявке на лидерство"
chl.31.d: "Карлос Контрера Лабарка объявил свою кандидатуру на выборах Председателя как лидера своей партии, мослиистов. Хотя он пользуется наименьшей популярностью среди трех синдикалистских кандидатов, он объявил, что победит несмотря ни на что"
chl.31.a: "Это маловероятно"
chl.32.t: "Лусила Годой объединяется с Альенде"
chl.32.d: "Больше известная под её литературным псевдонимом Габриэла Мистраль, Лусила Годой Алькайяга объявила своё членство и номинирование на кандидатуру Председательницы в партии умеренных Альенде, которая была недавно переименована в 'Неортодоксальные синдикалисты'"
chl.32.a: "Широкий фронт становится ещё шире!"
chl.33.t: "Рикардо Элисьер Нефтали продвигается в рядах ортодоксальных"
chl.33.d: "Рикардо Элисьер Нефтали, больше известный как Пабло Неруда, необычайно быстро поднялся в рядах ортодоксальных социалистов, став их кандидатом на пост Председателя в будущих выборах"
chl.33.a: "Поэт против другого!"
chl.34.t: "Лабарка попробует ещё раз!"
chl.34.d: "Несмотря на поражение на предыдущих выборах, Лабарка неутомим, объявив свою заявку на пост Председателя этим утром"
chl.34.a: "Так и есть"
chl.35.t: "Нефтали выпускает политизированную книгу!"
chl.35.d: "Неожиданным ходом, Нефтали выпустил книгу, описывающую его планы, если его изберут Председателем, и критикующую недостатки как Лусилы Годой и Карлоса Лабарки, так и их партий"
chl.35.a: "Близится драка!"
chl.36.t: "Лусила агрессивно отвечает на претензии Нефтали"
chl.36.d: "В ответ на оскорбительные претензии, опубликованные Нафтали в его книге, Лусила ответила обвинениями в трусости и злонамерении, дав ход продолжению политической битвы"
chl.36.a: "Как нецивилизованно!"
chl.37.t: "Карлос Диас Лойола поддерживает Лабарку и высмеивает Нефтали"
chl.37.d: "Третий поэт вступил на поле политических битв на этих выборах. Карлос Диас Лойола, известный как Пабло де Роха, вышел, и выразил свою поддержку Лабарке и мослиистам, одновременно высмеивая книгу Нефтали и его лидерские способности"
chl.37.a: "Так много поэтов, мы скоро соскучимся по простым политикам!"
chl.38.t: "Нефтали отвечает на оскорбления и просит цивилизованности"
chl.38.d: "Лидер ортодоксальных ответил на атаки, сойдя с предыдущих позиций вражды, и призвал к цивилизованности пред предстоящими выборами, что некоторые посчитали проявлением слабости, а другие профессиональным ответом."
chl.38.a: "Почему мы не можем жить дружно?"
chl.39.t: "Нетали и Лусила улаживают недопонимания"
chl.39.d: "После завершения выборов, лидеры партий Лусила Годой и Рикардо Нефтали встретились, чтобы исправить испорченные отношения между партиями и укрепить связи, чтобы эффективнее управлять Чили"
chl.39.a: "Прекрасное развитие!"
chl.40.t: "Карлос Диас Лойола вновь атакует Нефтали и Годой"
chl.40.d: "Несмотря на поражение на выборах, тоталисты не изменили своей враждебной риторики, и Карлос Диас Лойола выдвинул новые претензии лидерам двум противостоящим ему партиям. Это подняло ещё больше беспокойства и сарказма на чилийской политической сцене, хотя лидер мослиистов Карлос Лабарка неожиданно тихо отреагировал на эти события."
chl.40.a: "Как грубо!"
chl.41.t: "Карлос Диас Лойола становится лидером тоталистов!"
chl.41.d: "Объявив о своем неэффективном лидерстве и поражении на выборах, Карлос Лабарка отказался от поста председателя партии мослиистов. Вакуум был быстро заполнен наглым поэтом Карлосом Даисом Лойолой, чья популярность вдохнула новую жизнь в загнивавшую партию мослиистов"
chl.41.a: "Сможет ли новое лидерство им реально помочь?"
chl.42.t: "Возглавление революции в Америке!"
chl.42.d: "После страшного краха О.С.А мы остались единственной крупной синдикалистской страной в Америке. Мы должны храбро поднять знамя революции!"
chl.42.a: "Виват!"
chl.43.t: "Возвращение Карлоса Ибаньеса дель Кампо?"
chl.43.d: "Из изгнания во время революции, наконец вернулся Карлос Ибаньес дель Кампо, который подал заявку на участие в выборах Президента как часть Альянса народной свободы"
chl.43.a: "Он действительно думает, что сможет победить?"
chl.44.t: "Реабилитация социалистов"
chl.44.d: "Пока мы сконцентрировали наши усилия на переходе к демократии, мы пытались, безуспешно, восстановить отношения с социалистами, быть может, правительство вне хунты будет более успешно?"
chl.44.a: "Нам понадобится время"
chl.45.t: "Союз с Карлесом и Агуэро?"
chl.45.d: "Наше новое правительство гораздо ближе сотрудничает с бывшими врагами, чем считалось ранее, и они выразили интерес в присоединении к нашему альянсу, быть может, нам согласиться?"
chl.45.a: "Бог и Родина!"
chl.45.b: "Это плохая идея"
chl.46.t: "Присоединиться к Рейхспакту?"
chl.46.d: "Германия прислала нашей республике предложение формально вступить в Рейхспакт, и хотя это усилит нашу внешнеполитическую позицию, это может принести новой демократии непредвиденные последствия и ненужные войны"
chl.46.a: "Да! Принять предложение"
chl.46.b: "Это глупо. Отклонить"
chl.47.t: "Присоединиться к Рейхспакту?"
chl.47.d: "Германия прислала нашей хунте предложение формально вступить в Рейхспакт, и хотя это усилит нашу внешнеполитическую позицию, это может принести непредвиденные последствия и ненужные войны, когда мы ещё восстанавливаемся"
chl.47.a: "Да! Принять предложение"
chl.47.b: "Это глупо. Отклонить"
chl.48.t: "Демократические выборы 1941 года"
chl.48.d: "Пришло время хунте окончиться, а народу наконец выбрать лидера, который вновь приведет их к демократии. Из-за того, что это первые выборы после хунты, никто не знает, кто из четырех кандидатов станет победителем"
chl.48.a: "Карлос Ибаньес дель Кампо и Альянс народной свободы"
chl.48.b: "Хуан Эстебан Монтеро и Пакт Кале"
chl.48.c: "Артуро Алессандри и Либеральная партия"
chl.48.d: "Хорхе Гонсалес фор Мареес и Офицерский комитет против атеизма и изменников"
chl.49.t: "Демократические выборы 1947 года"
chl.49.d: "Шесть лет прошло с первых демократических выборов после смещёния синдикалистов, и пришло время вновь голосовать за следующую правящую партию Республики Чили. Вновь есть четыре кандидата, среди которых невозможно выделить фаворита"
chl.49.a: "Хуан Пабло Беннетт и Альянс Народной Свободы"
chl.49.b: "Габриэль Гонсалес Видела и Пакт Кале"
chl.49.c: "Эдуардо Алессандри и Либеральная партия"
chl.49.d: "Хорхе Гонсалес фор Мареес и Офицерский комитет против атеизма и изменников"
chl.50.t: "Анархисты и социалисты просят релегализации"
chl.50.d: "Хотя их партия была запрещёна бывшей хунтой, многие анархисты и социалисты надеются, что они смогут участвовать в политической жизни новой республики, и попросили вновь легализовать их партии"
chl.50.a: "Это укрепит мир"
chl.50.b: "Никогда!"
chl.51.t: "Наши претензии на Антарктику"
chl.51.d: "Чили уже давно называет своей часть Антарктики, мы можем более агрессивно выразить наши претензии, если так угодно"
chl.51.a: "Зачем? Там же только пингвины"
chl.51.b: "Это принадлежит Чили!"
chl.52.t: "Чили захватило Галапагосские острова"
chl.52.d: "Видя, как мы погрязли в конфликте с Перу, Чили решили устроить военное вторжение на Галапагосские острова, пользуясь случаем, пока мы заняты в другой войне."
chl.52.a: "Мы ничего не можем поделать..."
chl.52.b: "Приведите гарнизоны в боевую готовность!"
chl.53.t: "Неудача на Галапагосах"
chl.53.d: "Несмотря на наш идеальный план захватить Галапагосские острова, пока Эквадор занят войной с Перу, гарнизон островов был вооружён сильнее, чем мы планировали. Наши силы вторжения были выбиты с побережья и перебиты. Этот день стал траурным для всей нашей нации. Эквадор ещё поплатится за такую дерзость."
chl.53.a: "Чёрт!"
chl.54.t: "Чили хочет присоединиться к Интернационалу"
chl.54.d: "Рабочая революция в Чили была очень успешной, она стала сияющей звездой революционных идеалов в Южном полушарии. Однако, они чувствуют угрозу со стороны соседей-реакционеров и прочих империалистических угроз, и поэтому считают, что пришло время присоединиться к Интернационалу"
chl.54.a: "Давайте поприветствуем их в борьбе за Мировую Революцию!"
chl.54.b: "Это бессмысленно!"
chl.55.t: "Чили хочет присоединиться к нашему Альянсу"
chl.55.d: "После выборов, чилийское революционное правительство изменило свою внешнеполитическую позицию на дружественную местным синдикалистским режимам, и соответственно пришли к нам, прося военного союза"
chl.55.a: "Конец Аргентины - это только начало! Вперёд!"
chl.56.t: "Государство [From.GetNameDefCap] отказало"
chl.56.d: "К нашему удивлению, государство [From.GetNameDefCap] отказало нам во вступлении в Третий Интернационал."
chl.56.a: "Они свихнулись?"

