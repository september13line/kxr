### Events ###
lngupc.1.t: "Конференция в [GetConferenceCity]"
lngupc.1.d: "Первая и Вторая Шаньтоуские конференции 1924 года были собранием федералистов со всего Китая для обсуждения будущего движения и страны. Примечательно, что на втором собрании присутствовали делегаты как от Гоминьдана, так и от правительства Пекина, несмотря на продолжающийся конфликт. Чэнь Цзюнмин теперь проведет третью конференцию, надеясь собрать вместе правительства южных провинций, чтобы согласовать новый План реконструкции для региона и сформировать временное правительство, которое будет соперничать с правительствами Пекина и Фэнтянь, а также с выскочками из Гоминьдана. И снова сила федералистского движения на подъеме, и у него есть реальный шанс стать влиятельным в национальной политике."
lngupc.1.a: "К единству."

lngupc.101.t: "Начало конференции"
lngupc.101.d: "Губернатор Чэнь Цзюнмин, председатель Партии общественных интересов Китая, открыл конференцию, заявив, что Южный Китай снова находится в уникальном положении и что движение федералистов может показать себя для остальной части Китая как образец подлинной демократии и процветания. [GXC.GetTangStatus]. Чжао Хэнти повторил своё заявление 1922 года о том, что единственный способ объединить Китай - это построить федерализованную, единую нацию. Примечательно, что есть ряд делегатов, не являющихся участниками движения федералистов, которые наблюдают за Конференцией, как и первые два. После вступительных слов делегаты приступают к обсуждению плана реконструкции Чэнь Цзюнмина и возможности формирования нового национального правительства."
lngupc.101.a: "Вперёд!"

lngupc.102.t: "Действия Тан"
lngupc.102.d: "Поскольку конференция затягивается, губернатору Тану становится не по себе. План восстановления Чэнь Цзюнмина серьезно ослабит его позиции в движении и в самом Юньнани, и хотя он ранее соглашался с ним ещё в 1924 году, лидер Юньнани с годами стал амбициозным. Как заместитель председателя партии общественных интересов Чэня, Тан имеет возможность выступить против более радикальных предложений председателя партии. Становится ясно, что председатель и заместитель председателя больше не находятся в полном согласии, и Тан видит свой шанс узурпировать движение федерализма у Чена. Однако это пошло бы против большинства Партии общественных интересов и полностью сломило бы движение. Однако идея достижения национального лидерства является привлекательной и может стоить риска войны с Лянгуаном."
lngupc.102.a: "Осуждать Чена и требовать лидерства!"
lngupc.102.b: "Нет, нужно сохранять единство."

lngupc.103.t: "Декларация Соединенных провинций"
lngupc.103.d: "Делегаты конференции согласились с планом реконструкции Чэня и вскоре закончили проект своей декларации. Чэнь Цзюнмин объявляет [QIE.GetNameDef] незаконным и заявляет о формировании нового национального правительства в [Root.Capital.GetName]: Соединенных провинциях Китайской Республики. Затем Конференция избирает его временным главой исполнительной власти Соединённого провинциального правительства, незамедлительно объявляя о проведении другой конференции для разработки проекта временной конституции федералистского правительства. Хотя Южный Китай де-факто находится вне контроля правительства Пекина с февраля 1936 года, в этой декларации официально объявлено о создании на юге конкурирующего республиканского правительства. Хотя Чэнь Цзюнмин надеется, что примирение с другими республиканскими движениями в Китае всё ещё возможно, это, вероятно, будет плохо воспринято конкурирующими национальными правительствами."
lngupc.103.a: "Да здравствует Федеративная Республика!"

lngupc.104.t: "Декларация Соединенных провинций"
lngupc.104.d: "Делегаты конференции согласились с планом реконструкции Чэня и вскоре закончили проект своей декларации. Чэнь Цзюнмин объявляет незаконным [QIE.GetNameDef] и заявляет о формировании нового национального правительства в Гуанчжоу: Соединенных провинциях Китайской Республики. Затем Конференция избирает его временным главой исполнительной власти Соединённого провинциального правительства, незамедлительно объявляя о проведении другой конференции для разработки проекта временной конституции федералистского правительства. Наша провинция была официально приглашена присоединиться к федералистскому правительству, и ожидается, что мы присоединимся к Чэнь Цзюнмину против монархистов и милитаристов на Севере и партий-диктаторов на Востоке."
lngupc.104.a: "Да здравствует Федеративная Республика!"
lngupc.104.b: "Неужели уже поздно передумать?"

lngupc.105.t: "Конец конференции [GetConferenceCity]"
lngupc.105.d: "Конференция [GetConferenceCity] успешно завершилась сегодня после образования Федеративной Республики. Сейчас мы находимся на пути к свободному, демократическому, федеративному Китаю. Однако этот путь гарантированно будет трудным, поскольку многие претендуют на лидерство над страной, и немногие готовы принять призыв временного главы исполнительной власти к примирению и мирному воссоединению."
lngupc.105.a: "Чэнь освободит Китай!"

lngupc.106.t: "Конец конференции [GetConferenceCity]"
lngupc.106.d: "Конференция [GetConferenceCity] завершилась относительно успешно. Движение федералистов кажется единым и движется к защите всего Южного Китая. В конечном итоге это может создать угрозу для нашего положения, и мы должны внимательно следить за выскочками федералистов в Гуанчжоу."
lngupc.106.a: "Мы увидим."

lngupc.107.t: "Предательство Тан"
lngupc.107.d: "Тан Цзяо, губернатор Юньнани и заместитель председателя Партии общественных интересов, обратился к Чэнь Цзюнмингу в середине конференции. Вскоре Тан и его делегаты вышли из собрания, осудив председателя Чена как радикала и что он считает нарушением провинциальной автономии. Конференция потрясена, но продолжается без Юньнани. Предательство Тана быстро осуждается, и остальные делегаты принимают План восстановления. Чэнь Цзюнмин зачитывает решение конференции, в котором объявляется незаконным [QIE.GetNameDef] и формируется новое национальное правительство в Гуанчжоу: Соединённые провинции Китайской Республики. Затем конференция избирает его временным главой правительства Соединённого провинции и незамедлительно объявляет о проведении другой конференции по разработке проекта временной конституции правительства федералистов. Хотя Южный Китай де-факто находится вне контроля правительства Пекина с февраля 1936 года, в этой декларации официально объявлено о создании конкурирующего республиканского правительства на Юге. Хотя Чэнь Цзионмин надеется, что примирение с другими республиканскими движениями в Китае всё ещё возможно, это, вероятно, будет плохо воспринято конкурирующими национальными правительствами, и его легитимность подорвана открытым восстанием Тан."
lngupc.107.a: "Долой Тан, да здравствует Республика!"

lngupc.108.t: "Декларация Соединенных провинций"
lngupc.108.d: "Открытое предательство Тан Цзяо на конференции потрясло движение федералистов, но, тем не менее, делегаты продолжили свою работу. Остальные делегаты конференции согласились с планом реконструкции Чэня и вскоре закончили работу над проектом своей декларации. Чэнь Цзюнмин объявляет незаконным [QIE.GetNameDef] и заявляет о формировании нового национального правительства в Гуанчжоу: Соединенных провинциях Китайской Республики. Затем Конференция избирает его временным главой исполнительной власти Соединённого провинциального правительства, незамедлительно объявляя о проведении другой конференции для разработки проекта временной конституции федералистского правительства. Наша провинция была официально приглашена присоединиться к федералистскому правительству, и ожидается, что мы присоединимся к Чен Цзюнмину против монархистов и милитаристов на Севере и партий-диктаторов на Востоке."
lngupc.108.a: "Долой Тан, да здравствует Республика!"
lngupc.108.b: "Федералисты - тонущий корабль."

lngupc.109.t: "Конец конференции [GetConferenceCity]"
lngupc.109.d: "Конференция [GetConferenceCity] успешно завершилась сегодня после основания Федеративной Республики, несмотря на предательство Тан Цзяо. Сейчас мы находимся на пути к свободному, демократическому, федеративному Китаю. Однако этот путь гарантированно будет трудным, поскольку многие претендуют на лидерство в стране, и немногие готовы принять призыв временного главы исполнительной власти к примирению и мирному воссоединению, особенно с учётом его легитимности, подорванной расколом Тана."
lngupc.109.a: "Чэнь освободит Китай!"

lngupc.110.t: "Конец конференции [GetConferenceCity]"
lngupc.110.d: "Конференция [GetConferenceCity] завершилась, и раскол между Ченом Цзонгмином и Тан Цзяо стал очень публичным делом, поскольку два бывших союзника стали враждебными врагами. Нам ясно, что федералистам совсем не хватает единства, но оно могло выйти из этого кризиса очень сильно. Мы должны внимательно следить за Югом."
lngupc.110.a: "Третий раз явно не прелесть."

lngupc.2.t: "Посетить конференцию в [GetConferenceCity]?"
lngupc.2.d: "Благодаря своему безопасному положению в Лянгуане, Чэнь Цзюнмина пригласил нас на конференцию [GetConferenceCity]. Мы посетили первые две конференции в 1924 году как члены движения федералистов, что привело к неоднозначным результатам, поскольку нашему движению не удалось положить конец войне между Севером и Югом. Мы ожидаем, что на этот раз Чэнь Цзюнмин намерен сформировать новое национальное правительство, основанное на его идеалах демократического и федеративного Китая, который, по его мнению, является единственным способом для китайского народа быть свободным и процветающим. Если мы должны присутствовать и согласиться с его Планом реконструкции, ясно, что в конечном итоге мы примем федералистскую конституцию, передадим власть избранному собранию и, что более важно, наши армии будут поглощены центральным командованием. Хотя это не идеально для нас, идеи Чэня стали популярными на юге Китая, и присоединение к нему поможет стабилизировать нашу провинцию и поставит нас на видное место в движении."
lngupc.2.a: "Да."
lngupc.2.b: "Нет."

lngupc.3.t: "Наблюдать за конференцией [GetConferenceCity]?"
lngupc.3.d: "После того, как губернатор Чэнь Цзюнмин закрепил за собой значительную часть Южного Китая, движение федералистов снова стало на подъеме. Хотя мы не являемся частью этого движения, мы были приглашены в рамках надежды губернатора Чена на укрепление сотрудничества между враждующими группировками. Отправка делегата может помочь нам собрать больше информации о событиях на Юге и посмотреть, смогут ли федералисты действительно воспользоваться своим обновленным импульсом."
lngupc.3.a: "Да."
lngupc.3.b: "Нет."

lngupc.4.t: "Чэнь Цзюнмин национализирует наши силы"
lngupc.4.d: "В рамках Плана реконструкции, согласованного на конференции [GetConferenceCity], Чэнь Цзюнмин предпринял шаги по объединению всех федералистских сил под управлением Военного министерства Соединенных провинций, таким образом сделав наши армии официально подчиненными единому гражданскому правительству. Хотя это формально создаст Федеральную армию как единую военную силу, это означает, что [Root.GetLeader] юридически станет подчиненным Чэнь Цзюнмина."
lngupc.4.a: "Да здравствует Федеративная Республика!"
lngupc.4.b: "Постойте, а как же наша автономия !?"

lngupc.5.ta: "[From.GetLeader] отказывается подчиняться"
lngupc.5.da: "Полностью игнорируя наше предыдущее соглашение в [GetConferenceCity], [From.GetNameDef] отказался подчиняться федеральному правительству. Это предательство должно быть наказано!"
lngupc.5.tb: "[From.GetLeader] соглашается"
lngupc.5.db: "Без каких-либо признаков проблем, силы [From.GetNameDef] были подчинены правительству Соединенных провинций, как было согласовано на конференции [GetConferenceCity]."
lngupc.5.a: "Отлично."

lngupc.6.t: "Временная конституция Соединенных провинций"
lngupc.6.d: "Комиссия, состоящая из делегатов от провинций, официально приняла конституцию объединённых провинций Китайской Республики, которая скоро будет ратифицирована провинциальными ассамблеями. Единый федеративный Китай на шаг ближе к реальности - по крайней мере, на юге."
lngupc.6.a: "Да здравствует Китайская Республика!"

lngupc.7.t: "Новая столица"
lngupc.7.d: "Пока временное правительство заседает в Гуанчжоу, Национальная конференция обсуждала различные варианты создания новой национальной столицы Китая. О Пекине сразу не могло быть и речи; его связь с Первой республикой и монархией была слишком сильной. Были сужены три потенциальных города: Нанкин, бывший столица династии Мин и временная столица Первой республики до узурпации Юань Шикая, имеет большое значение для националистов и республиканцев; Ухань, где началась Синьхайская революция, впервые свергнувшая Цин, ценится более революционно настроенными людьми; или Гуанчжоу, нынешняя временная столица и, конечно же, центр нашей опоры власти, оцененный федералистами."
lngupc.7.a: "Нанкин, где была провозглашена республика."
lngupc.7.b: "Ухань, где началась революция."
lngupc.7.c: "Оставайтесь в Гуанчжоу, недалеко от нашей базы."

lngupc.8.t: "Дебаты о национальном флаге"
lngupc.8.d: "Национальная конференция начала обсуждение официального принятия государственного флага. Многие хотят восстановить флаг Первой республики, пятицветный флаг, как символ национального единства. Однако многие революционеры хотят избежать связей с коррумпированными режимами полевых командиров Бэйян, Фэнтянь и Чжили, и популярность партийного флага Партии общественных интересов (белый символ на синем кантоне на красном поле) выросла вместе с продолжающимися успехами движения федералистов."
lngupc.8.a: "Восстановите пятицветный флаг."
lngupc.8.b: "Держите партийный флаг."

lngupc.9.t: "Федералистская конституция"
lngupc.9.d: "Национальная конференция сделала окончательное голосование; Конституция обнародована! По завершении работы Конференция будет распущена после избрания Национального собрания. Конституция Соединенных провинций Китая (или Федеративной Республики) во многом основана на Конституции Китайской Республики 1924 года. Его основные отличия заключаются в организации Республики и её правительства, основанного на Соединенных Штатах. Полномочия центрального и провинциального правительств определены более четко. Основная административная единица Республики - провинция, а провинция - это графство, и каждая из них является самоуправляемой. Каждая провинция должна иметь свою конституцию, которая не может противоречить федеральной, разработанная и принятая представителями её народа. Цзунчжичжэн (глава исполнительной власти) является главой государства и подчиняется Национальному собранию, а исполнительная власть принадлежит Кабинету министров. Национальное собрание состоит из двух палат: нижняя палата - это палата представителей, избираемая народом, а верхняя палата - сенат, избираемый провинциальными правительствами. Короче говоря, Китай должен стать федеральной парламентской республикой. Есть надежда, что эта новая конституция приведет к лучшему, стабильному и единому Китаю, где демократия, наконец, сможет закрепиться."
lngupc.9.a: "Да здравствует Федеративная Республика!"

lngupc.10.t: "Сенат и временное правительство"
lngupc.10.d: "Члены Сената избираются правительством провинции, чтобы представлять их, образуя верхнюю палату законодательного органа. Их первым действием было избрание первого главы исполнительной власти Соединенных провинций, и они единогласно выбрали Чэнь Цзюнмина, уже временного главы государства. Хотя поначалу неохотно, Чен принял эту должность только для того, чтобы объявить о своем уходе из политики после своего срок. С этого момента, как предусмотрено Планом реконструкции, главный исполнительный директор будет избираться народом."
lngupc.10.a: "Провинциальное представительство гарантировано."

lngupc.11.t: "Третий съезд партии общественных интересов"
lngupc.11.d: "С учётом того, что будущее Китая находится в их руках, Чжунго чжигундан, или Партия общественных интересов, провела новый съезд, чтобы определить следующего председателя после того, как измученный Чэнь Цзюнмин попрощался с политикой. [UPC_CZGP_congress_loc]"
lngupc.11.a: "Чэнь Цию, естественно."
lngupc.11.b: "Тан Цзяо, большой сюрприз."

lngupc.12.t: "Конгресс Демократической конституционалистической партии"
lngupc.12.d: "Демократическая конституционалистическая партия, грубо говоря, является потомком Прогрессивной партии Первой республики. Он был основан в изгнании после падения Юань Шикая и оставался в значительной степени неактуальным. С возвращением демократии в Китай партия переживает возрождение, принимая новую роль в качестве представителей недавно освобожденного севера и разогнанных консервативных политиков. На пост председателя претендуют два основных кандидата: Ян Хуэйцин, политик Первой республики и уважаемый дипломат из Клик Аньхой и Чжили, и Ху Ши, ещё один дипломат и выдающийся эссеист и философ. [UPC_DC_congress_loc]"
lngupc.12.a: "Ян Хуэйцин и остатки Чжили."
lngupc.12.b: "Тан Цзяо; воспользоваться его именем."
lngupc.12.c: "Прагматичный Ху Ши."

lngupc.13.t: "Конгресс Китайской демократической лиги"
lngupc.13.d: "Китайская демократическая лига - это широкая коалиция либеральных интеллектуалов. После воссоединения Китая Лига приветствовала Партию восстановления сельских районов, которая участвовала в парламентской политике Цин до свержения монархии, в свою коалицию вместе с другими небольшими либеральными движениями. Чжан Цзюньмай, признанный социал-демократ западного стиля, остаётся во главе Лиги. Главная цель либеральной коалиции - обеспечить, чтобы новая республика продолжала отстаивать гражданские свободы с упором на реформу и модернизацию образования."
lngupc.13.a: "Чжан Цзюньмай возглавит центристов."

lngupc.14.t: "Конгресс Китайской националистической партии"
lngupc.14.d: "После второго поражения Гоминьдану пришлось нелегко. Во многом благодаря сотрудничеству Чэнь Цзюнмин с Продуктивной Народной Партией Чэнь Миншу Националистическая партия смогла выстоять в этой буре. После воссоединения страны Центральный комитет распустил ПНП и провел новый партийный съезд, чтобы принять решение о будущем.\n\nВскоре было принято решение отказаться от революционных методов и признать федеральное правительство. Сун Цинлин быстро укрепила свои позиции в качестве председателя Националистической партии, заявив, что готова сотрудничать с Партией общественных интересов для продвижения "Трех принципов" Сунь Ятсена и продолжения борьбы за их применение в Национальном собрании. Гоминьдан стал настоящей политической партией, участвующей в парламентской политике."
lngupc.14.a: "Сунь Цинлин продолжит наследие Ятсена."

lngupc.15.t: "Конгресс Синдикалистской партии Китая"
lngupc.15.d: "После того, как союз с Гоминьданом закончился, Синдикалистская партия Китая провела собственный съезд, чтобы решить своё будущее. Поскольку китайский городской пролетариат остаётся небольшим, синдикалисты поставили своей целью обеспечить сохранение федеральным правительством своей про-профсоюзной позиции и призвали к созданию федерации профсоюзов, чтобы объединить многочисленные профсоюзы Китая и обеспечить надлежащее представительство трудящихся. . Чэнь Дусю остаётся во главе СПК, а партия, вероятно, останется маргинальной и в значительной степени не влиятельной."
lngupc.15.a: "Крайний левый держит Чэнь Дусю."

lngupc.16.t: "Начало демократии"
lngupc.16.d: "Поскольку в избирательном процессе активно участвуют несколько крупных демократических партий, идея установления демократии в Китае кажется более реалистичной, чем предполагалось ранее. Дебаты носят цивилизованный характер, хотя иногда и являются энергичными и эмоциональными, и, похоже, нет никаких признаков препятствий в процессе. Конечно, многие были оптимистичны во время выборов в Национальное собрание 1912 года, но победитель, Сун Цзяорен из гоминьдана, был убит. Только время покажет, так как предстоящие выборы станут первым испытанием китайской демократии с 1910-х годов."
lngupc.16.a: "С осторожным оптимизмом смотрим в будущее."

lngupc.17.t: "Предложение Чэнь Цзюнмина"
lngupc.17.d: "Когда-то всего лишь губернатор провинции Гуандун, федералистское движение Чэнь Цзюнмина превратилось в настоящую силу в Китае и, возможно, на пути к тому, чтобы стать серьезным претендентом на национальное лидерство. Эмиссар так называемых объединённых провинций Китайской Республики, правительство Чэня, явился с просьбой: присоединиться к Соединенным провинциям в свержении упадочного и коррумпированного [QIE.GetName] и восстановить республику и конституцию. Сообщение действительно включает требования и последнюю угрозу: [Root.GetLeader] должен соблюдать так называемый план реконструкции Чэнь Цзюнмина, который потребует от нас принять конституцию и делегировать большую часть наших полномочий избранному собранию, в то время как наши армии будут интегрированы в Соединённые Провинции », фактически лишив нас политической власти. Взамен [GetAdjective]ие офицеры сохранят своё звание в федералистской армии, а [Root.GetLeader] обещает командование."
lngupc.17.a: "Во благо Китая мы согласимся!"
lngupc.17.b: "Мы не будем подчиняться этому выскочке!"

lngupc.18.t: "[From.GetLeader] согласился!"
lngupc.18.d: "Лидер [From.GetNameDef] принял наши требования. Его армии теперь находятся под нашим контролем, и его провинциальное правительство приступит к осуществлению Плана реконструкции. Мы на один шаг ближе к объединению Китая под руководством федералистов."
lngupc.18.a: "Да здравствует республика!"

lngupc.19.t: "[From.GetLeader] отклоняет наши требования"
lngupc.19.d: "Не желая сотрудничать с нашим правительством и ввести в действие наш План реконструкции, лидер [FROM.GetNameDef] демонстративно отклонил наши требования. Нам придется применить силу, чтобы свергнуть незаконный режим полевых командиров и привести народ к власти."
lngupc.19.a: "Они пожалеют об этом."

lngupc.20.t: "Федералисты мобилизуются против нас"
lngupc.20.d: "Чэнь Цзюнмин и его вероломная банда контрреволюционеров мобилизовали свои силы военачальников против нас, стремясь уничтожить Национальную революцию. Мы никогда не забудем его предательство националистов перед Северной экспедицией. Мы победили его однажды и победим снова."
lngupc.20.a: "Они смеют плюнуть на наследие Сунь Ятсена! Пиздец им!"

lngupc.21.t: "Делегация федералистов"
lngupc.21.d: "Соперничающее правительство Чэнь Цзюнмина в Гуанчжоу, обеспечив себе значительное присутствие на юге, отправило делегатов на переговоры. Не желая продолжать кровопролитие и желая воссоединить страну как можно безболезненно и мирно. Эмиссары настаивали на том, чтобы наше правительство приняло План реконструкции Чэнь Цзюнмина, что означало бы, что наши провинции отправят делегатов на Национальную конференцию Чэня. Это собрание разработает новую Федеральную конституцию, основанную на Конституции 1924 года, и экономический план восстановления страны. Это, однако, подчинит все наши вооруженные силы новому гражданскому федеральному правительству, практически лишив нас значительной переговорной силы в Федеративной Республике Чэнь. Переговоры быстро сорвались, поскольку федералисты отказались позволить нашему маршалу оставаться главой воссоединенной китайской армии или изменить полномочия президента. Делегаты уехали, горько разочарованные, и нам остаётся только ожидать, что их мятежные армии выступят против нас."
lngupc.21.a: "Глупые повстанцы."

lngupc.211.t: "Прерванные переговоры с [FROM.GetNameDef]"
lngupc.211.d: "Наши делегаты вернулись горько разочарованными. [FROM.GetLeader] отказался принять план восстановления Чэня, и попытки компромисса потерпели неудачу, по-видимому, не желая избежать дальнейшего кровопролития среди соотечественников, чтобы сохранить их тонко завуалированную диктатуру. Придется свергать милитаристов силой."
lngupc.211.a: "Глупые милитаристы."

lngupc.22.t: "Федералисты мобилизуются против нас"
lngupc.22.d: "Чэнь Цзюнмин и его вероломная банда республиканцев и самопровозглашенных революционеров мобилизовали свои повстанческие силы против нас. Неудивительно, что они не хотят быть разумными и твердо настроены свергнуть Императора и принести Империю новую эру анархии. Мы можем ожидать, что они скоро нападут на нас, и мы уничтожим анархиста, когда он попытается двинуться на север."
lngupc.22.a: "Он никогда не должен был возвращаться в Гуандун."

lngupc.23.t: "Реализация плана реконструкции"
lngupc.23.d: "Хотя мы работали над его предварительной реализацией с тех пор, как присоединились к движению федералистов Чэнь Цзюнмина, новое федеральное правительство официально сделало это своим первым актом. Вскоре нас пригласят на Национальную конференцию, где будут решены детали новой Конституции. В отличие от двух последних республиканских конституций, эта четко определяет полномочия главы исполнительной власти (главы государства), кабинета, законодательного органа, федерального правительства и правительства провинции и так далее. По сути, ожидается, что Временное правительство будет моделировать себя по образцу Соединённых Штатов Америки, принимая во внимание свои недавние неудачи и, конечно же, особенности Китая. После принятия Конституции и формирования Сената (представляющего провинции) будут организованы выборы в Национальное собрание. Пока не откроется Национальная конференция, как часть Плана, мы можем рассчитывать на помощь Временного правительства в инфраструктурных проектах, которые помогут восстановить национальную экономику."
lngupc.23.a: "Помощь? От центрального правительства?"

lngupc.24.t: "Приглашение на национальную конференцию"
lngupc.24.d: "Национальная конференция, как согласовано в Плане реконструкции, должна разработать новую Конституцию Республики, сформировать Сенат для представления провинций Китая и создать новое центральное правительство, руководствуясь демократическими федералистскими идеалами. Наша часть страны станет неотъемлемой частью возродившейся китайской нации."
lngupc.24.a: "Возникает новый Китай."

lngupc.25.t: "[FROM.GetLeader] Присутствует на национальной конференции"
lngupc.25.d: "Среди представителей [FROM.GetNameDef] есть [FROM.GetLeader], присоединившийся к нам на Национальной конференции. Их поддержка в восстановлении Китая окажется полезной, и мы приветствуем их с распростертыми объятиями!"
lngupc.25.a: "Добро пожаловать брат!"

lngupc.26.t: "Дипломатическая увертюра от [FROM.GetNameDef]"
lngupc.26.d: "С тех пор, как мы обрели независимость, Китай, независимо от сменявших друг друга правительств, продолжает заявлять, что наши земли являются частью своей страны. Хотя это вряд ли было проблемой, когда китайцы продолжали ссориться между собой, новое китайское правительство восстало из пепла и воссоединило страну, которая сейчас является самой сильной за последнее время. Однако, похоже, [FROM.GetLeader] желает видеть причину и идти на компромисс. Они направили дипломатического представителя, дав понять, что готовы признать нашу независимость. Взамен наши страны должны стремиться к более тесным экономическим связям для взаимной выгоды. Китайский дипломат выглядит достаточно искренним, говоря о том, что наши мерцающие демократии сближаются, несмотря на бурные отношения в прошлом, и не теряет надежды на дальнейшее азиатское единство в будущем."
lngupc.26.a: "Будем искать более близких отношений на равных."
lngupc.26.b: "Это просто попытка снова нас эксплуатировать!"

lngupc.27.t: "Установлены дипломатические отношения с [FROM.GetNameDef]"
lngupc.27.d: "Наш дипломат добился успеха. В обмен на признание их независимости мы подписали взаимовыгодное торговое соглашение как основу для будущих отношений и регионального сотрудничества."
lngupc.27.a: "За лучшее будущее с соотечественниками из Азии."

lngupc.28.t: "[FROM.GetLeader] отклонил наше предложение"
lngupc.28.d: "Нашему дипломату это не удалось. Они ясно дали понять, что не примут ничего, кроме признания своей независимости, и что любая торговая сделка только вернет их страну под китайское господство. Их оскорбление было отмечено."
lngupc.28.a: "Это смешно!"

lngupc.29.t: "Первые выборы в Национальное собрание"
lngupc.29.d: "Наконец-то наступили первые свободные выборы в Китайской Республике с 1910-х годов. Миллионы китайцев пойдут на избирательные участки, подавляющее большинство - впервые в жизни, - чтобы проголосовать за своего кандидата или политическую партию. Это хорошо отразится на стране и её людях, независимо от результатов."
lngupc.29.a: "Чэнь Цию и федералисты"
lngupc.29.b: "Тан Цзяо и его умеренные федералисты."
lngupc.29.c: "Чжан Цзюньмай и Китайская демократическая лига"
lngupc.29.e: "[UPC_DCP_leader] и Демократическая конституционалистская партия"

lngupc.30.t: "Выборы [GetYear] года в Национальное собрание"
lngupc.30.d: "Срок полномочий [Root.GetLeader] закончился, и китайский народ вернулся к участию в выборах. Мы ожидаем большей явки, чем на предыдущих выборах, благодаря улучшению государственного образования и инфраструктуры по всему Китаю. Наша растущая демократия привлекает внимание всего мира, поскольку мы доказываем, что способны нести большую гражданскую ответственность, чем они когда-либо ожидали. Китайский народ может гордиться тем, что голосует на свободных и справедливых выборах, неизвестных в этой части мира."
lngupc.30.a: "Чэнь Цию и федералисты"
lngupc.30.b: "Чжан Цзюньмай и Китайская демократическая лига"
lngupc.30.c: "[UPC_DCP_leader] и Демократическая конституционалистская партия"

lngupc.31.t: "[From.GetName] требует интеграции!"
lngupc.31.d: "С усилением антиимпериалистической риторики [FROM.GetLeader] ясно дал понять, что наш неопределенный статус больше не может сохраняться. В то время как муниципалитетам, находящимся под нашим контролем, гарантируется автономия в соответствии с Конституцией Китая, мы должны быть возвращены под прямой контроль китайского федерального правительства с объявлением неравноправных договоров недействительными."
lngupc.31.a: "Мы присоединимся к воссоединенному Китаю. (Играть как [From.GetName])"

lngupc.32.t: "[From.GetName] атакует Макао!"
lngupc.32.d: "Сегодня рано утром [From.GetAdjective]ие войска  начали атаку на внешние укрепления Макао, грубо нарушив нашу территориальную целостность и международное право! Несомненно, они используют наш нынешний конфликт для расширения своего влияния. Что нам делать?"
lngupc.32.a: "Окажите символическое сопротивление и сдайтесь."
lngupc.32.b: "Мы будем с ними бороться!"

lngupc.320.t: "Португалия сдает Макао!"
lngupc.320.d: "Отличные новости! Португальские войска, столкнувшись с нашим подавляющим превосходством, отказались от контроля над Макао вскоре после начала нашей атаки. Мы позволили им беспрепятственно вернуться домой, и теперь город наш!"
lngupc.320.a: "Великолепно!"

lngupc.33.t: "[From.GetName] угрожает нам!"
lngupc.33.d_AST: "[From.GetName] долгое время считали Гонконг неотъемлемой частью своей территории, и, учитывая нынешний военный статус Канады, они воспользовались этой возможностью, чтобы мобилизовать войска на наших границах. Мы должны обратиться к Канаде с просьбой о помощи - надеюсь, их текущие конфликты не слишком отвлекают!"
lngupc.33.d_LEC: "[From.GetName] долгое время считали наш статус незаконным, и хотя мы надеялись, что Канада обеспечит защиту от любой реваншистской активности со стороны китайского правительства, похоже, они восприняли нынешнюю военную борьбу Канады как возможность попытаться вернуть Посольства. Мы должны обратиться к Канаде с просьбой о помощи и надеяться, что они не слишком отвлекаются!"
lngupc.33.a: "Отправить телеграмму в Оттаву!"

lngupc.330.t: "Китай угрожает нашим восточным интересам!"
lngupc.330.d: "Этим утром из Гонконга пришла тревожная телеграмма! Похоже, китайцы пытаются восстановить контроль над концессиями, которые в настоящее время находятся под нашей защитой! Что мы собираемся делать?"
lngupc.330.a: "Требуйте отказа [UPC_leader.Capital.GetName]!"
lngupc.330.b: "Мы не можем позволить себе открыть ещё один фронт в этой войне ..."

lngupc.331.t: "[CAN.GetName] объявляет, что они защитят нас!"
lngupc.331.d: "[CAN.GetName] официально сказал [UPC_leader.Capital.GetName], что они защитят нас от любого военного вторжения! В то время как Соединённые провинции Китая имеют мощную армию, их флот довольно тусклый, и большинство экспертов сходятся во мнении, что они никогда не осмелятся бросить вызов канадскому флоту."
lngupc.331.a: "Ура!"

lngupc.332.t: "Канада вмешивается!"
lngupc.332.d: "Канадское правительство объявило сегодня, что они предпримут любые действия, необходимые для защиты своих восточных интересов, включая военные действия. Похоже, они назвали наш блеф! Хотя их нынешняя война отвлекает их, мы - молодая Держава, и нам предстоит столкнуться с одним из самых грозных флотов в мире ..."
lngupc.332.a: "Чёрт! Назад..."
lngupc.332.b: "Война решит это!"

lngupc.333.t: "Канада отказывается от [PREV.GetName]!"
lngupc.333.d_HK: "Канада отказалась от [AST.GetName], вынудив их уступить нам Гонконг! Это великая победа, которую будут отмечать во всем Китае!"
lngupc.333.d_LEC: "Канада отказалась от городов-концессий, что дало нам возможность маршировать и покорять их! Наши войска скоро вернут наши города в лоно!"
lngupc.333.a: "Отличные новости!"
lngupc.333.b: "Готовьте войска!"

lngupc.334.t: "Канада бросает нас!"
lngupc.334.d: "Ссылаясь на свою непрекращающуюся войну, Канада бросила нас, оставив нас на произвол судьбы коварным китайцам!"
lngupc.334.a: "Проклятие!"

lngupc.34.t: "[From.GetName] угрожает портам Концессий!"
lngupc.34.d: "Новое центральное правительство Китая восстало из пепла, консолидировавшись до такой степени, что оно обмануло себя тем, что может потребовать возврата всех предоставленных нам уступок! Это, конечно, возмутительно, но нестабильность в регионе по существу уничтожила наше присутствие в регионе, и у нового китайского правительства действительно очень большая и весьма компетентная армия."
lngupc.34.a: "Отдать их, это не стоит борьбы"
lngupc.34.b: "Откажитесь от этих возмутительных требований!"

lngupc.35.t: "Обращение федерального правительства"
lngupc.35.d: "Новое федеральное правительство сочло, что сейчас подходящее время для нас, чтобы должным образом присоединиться к ним в качестве провинции в их новом Китае"
lngupc.35.a: "Принять"
lngupc.35.b: "Отклонить"

lngupc.36.t: "[FROM.GetLeader] соглашается"
lngupc.36.d: "[FROM.GetLeader] из [FROM.GetNameDef] принял наши требования и в ближайшее время будет полностью интегрирован в Соединённые провинции Китая."
lngupc.36.a: "Да здравствуют Соединённые провинции Китая!"

lngupc.37.t: "[FROM.GetLeader] отклоняет наши требования"
lngupc.37.d: "[FROM.GetLeader] из [FROM.GetNameDef] выражает отказ должным образом интегрироваться в новое правительство. Их слабая попытка сохранить свою власть будет соответственно подавлена."
lngupc.37.a: "Давно разделенный Китай должен быть объединен!"

lngupc.340.t: "Немецкие города уступлены!"
lngupc.340.d: "Даже второй архетипичный империалист, немцы, поддался давлению! Это серьезный дипломатический переворот, который восстановит уверенность китайского народа в себе и наглядно демонстрирует успех нашей мирной политики."
lngupc.340.a: "Отлично!"

lngupc.341.t: "Германия отказывается!"
lngupc.341.d: "Немцы, гордые империалисты, отказались поддаться давлению, несмотря на серьезные проблемы в Европе. Либо нам придется освободить уступки силой, либо отступить и продолжить нашу политику одностороннего непризнания неравноправных договоров."
lngupc.341.a: "Мобилизуйте войска!"
lngupc.341.b: "Это бессмысленно ..."

fedchi.100.t: "Успешное расширение сферы здравоохранения"
fedchi.100.d: "Размер страны и ограниченные ресурсы сделали создание службы здравоохранения очень сложной и дорогостоящей задачей. Однако инициатива федерального правительства начинает приносить плоды, поскольку количество больниц в городах и клиник в сельской местности значительно увеличилось. Народ Китая впервые в истории получает доступ к современному здравоохранению."
fedchi.100.a: "Отлично."

fedchi.101.t: "Успешные кампании по распространению грамотности"
fedchi.101.d: "Реформу образования всегда сложно осуществить и судить о её успехе. Однако усилия федерального правительства по повышению грамотности путём строительства большего количества школ и проведения вечерних уроков для рабочих уже оказали заметный эффект среди населения. Конечно, для проявления долгосрочных эффектов потребуется ещё больше времени, но первые результаты уже многообещающие."
fedchi.101.a: "Отлично."

fedchi.102.t: "Земельная реформа"
fedchi.102.d: "Земельная реформа была спорным вопросом. Не потому, что некоторые не согласны (необходимость такой программы почти повсеместно признана в Китае), а потому, что её реализация может быть либо дорогостоящей, либо насильственной путём экспроприации. Тем не менее, попытка правительства провести разумную земельную реформу, не прибегая к незаконным или насильственным средствам, начинает приводить к некоторым реальным изменениям в сельских районах по всему Китаю. Это займет очень много времени, но программа «Земля для земледельцев» медленно перераспределяет землю и выплачивает компенсации помещикам, повышая уровень крестьянской собственности на землю, как никогда раньше."
fedchi.102.a: "Отлично."

fedchi.200.t: "Китай отменяет неравноправные договоры"
fedchi.200.d: "Новое национальное правительство Китая, обеспечив себе позицию, решило в одностороннем порядке аннулировать все неравноправные договоры. Чтобы вновь заявить о себе на мировой арене, они приглашают нас подписать новый договор с ними на равных. Это означало бы прекращение экстерриториальных прав наших граждан в Китае и привело бы к взаимовыгодному торговому соглашению вместо преференциальных тарифов и территориальных уступок. Отказ от этого будет включать торговые санкции с Китаем, что будет невыгодно, поскольку китайское правительство не желает восстанавливать предыдущие договоры, которые приносили нам прибыль."
fedchi.200.a: "Что ж, это новая эра."
fedchi.200.b: "Вместо этого вводите санкции."

fedchi.201.t: "Новый договор с [FROM.GetNameDef]"
fedchi.201.d: "Правительство [FROM.GetNameDef] согласилось признать нас равноправной нацией, и вместо этого было принято новое торговое соглашение. Мы на один шаг ближе к завершению Века унижений и к достижению своего места в мире."
fedchi.201.a: "Отлично."

fedchi.203.t: "Китай предлагает торговое соглашение"
fedchi.203.d: "Когда китайское правительство в одностороннем порядке прекратило действие неравноправных договоров, мы отказались признать это и вместо этого ввели санкции в отношении Китая. Однако это разрушило торговые отношения с Китаем и мало на них повлияло. Министерство иностранных дел Китая повторило своё предыдущее предложение о заключении с ними нового договора, по-видимому, желая игнорировать то, что они воспринимали как серьезное оскорбление их статуса как нации, чтобы восстановить отношения между нашими двумя странами как равные вместо "империалистического урегулирования""
fedchi.203.a: "Отлично."
fedchi.203.b: "Никогда!"

fedchi.204.t: "[FROM.GetName] отклоняет наше предложение"
fedchi.204.d: "Империалисты из [FROM.GetNameDef] выражает отказ подписать с нами новый договор, вместо этого цепляясь за свою умирающую колониальную позицию и продолжающиеся санкции. Они увидят последствия потери доступа на китайский рынок по мере того, как мы продолжаем модернизироваться и процветать."
fedchi.204.a: "Они пожалеют об этом оскорблении."

