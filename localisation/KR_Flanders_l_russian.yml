### Events ###

fln.1.t: "Формирование коалиционного правительства"
fln.1.d: "Выборы были впервые проведены Национальным Собранием в нашей новой независимой стране. Многие политические движения во Фландрии видят в этом свой шанс стать главной фламандской партией. Из-за большого количества конкурсантов кажется, что мы не сможем выбрать единственного победителя, и коалиция должна быть сформирована. В 18: 00 последние избирательные участки закрылись, и Ван Зеланд объявил результаты первых фламандских выборов."
fln.1.a: "Социал-демократы заняли большинство мест!"
fln.1.b: "Социал-либералы заняли большинство мест!"
fln.1.c: "Католическая партия заняла большинство мест!"
fln.1.e: "Либеральная партия заняла больше всего мест!"

fln.101.t: "Выборы во Фландрии"
fln.101.d: "После стабильного правительства фламандцам снова пора голосовать. И КБ и VWP уверенно лидируют, оставляя VF позади. В 18: закрылись последние кабинки для голосования с экзит-полами, свидетельствующими о победе."

fln.2.t: "Граф Карел Фландрский берёт на себя управление"
fln.2.d: "Под громкие аплодисменты и фанфары, Карел ван Бельгийский взяла контроль над страной и вступил в должность Граф Ван Фламандский. Основываясь на существовавшей до Вельткрига конституционной монархии, он лишен абсолютного контроля и в основном служит символически для разрешения политических кризисов."
fln.2.a: "Удачи Граф Карел."

fln.21.t: "Адальберт вновь восходит на трон"
fln.21.d: "Аристократический Совет Фландрии предложил Адальберту фламандскую корону, если он согласится править только на словах и не вмешиваться в дела Фландрии. Посредством этих действий Совет надеется укрепить отношения с Германией и ещё больше обеспечить её независимость от агрессивной Валлонии."
fln.21.a: "Да здравствует Адальберт (снова)!"

fln.3.t: "Вердинасо берёт власть под контроль"
fln.3.d: "Под предлогом обеспечения стабильности и процветания, Вердинасо, во главе с Йорисом ван Севереном, взяла под контроль страну. Партия, состоящая из членов фламандского совета, имеет идеологическую склонность к сильному централизованному правительству, возглавляемому лидером партии. Будет ли новорожденная нация пользоваться этим подходом, ещё предстоит выяснить, но будущее, безусловно, будет интересным."
fln.3.a: "Ван Северен принимает присягу."

fln.4.t: "VWP реорганизуют Кабинет"
fln.4.d: "С победой Французской Коммуны, фламандские земли теперь подпадают под французскую юрисдикцию. К власти пришло Синдикалистское правительство, которое оперативно ликвидировало все остатки старого порядка. Такие партии, как старый КБ и рыночные либералы, были запрещены, и на основе французского примера разрабатывается новая Конституция."
fln.4.a: "Восстаньте рабочие!"

#Zeeuws-Vlaanderen

fln.5.t: "Вопрос Зеландской Фландрии"
fln.5.d: "Ситуация с Зеландской Фландрией - сложная, которая преследует нашу страну в течение многих лет. Голландская провинция расположена на южном берегу Шельды и имеет сильную фламандскую привязанность, но она последовательно отказывается от интеграции в Бельгию. Сейчас, когда сама Фландрия является независимым государством, наше правительство предпринимает новые усилия, чтобы убедить Народ Зеландской Фландрии присоединиться к нашей стране, обеспечив тем самым наш доступ к Шельде и укрепив нашу власть на южном берегу. Рассматриваются два основных предложения умеренное крыло нашего правительства настаивает на проведении референдума, позволяя людям самим решать. В то же время наши более агрессивные политические деятели стремятся реализовать планы по более прямому пути интеграции. Они хотят проникнуть в состав своего правительства и нанести быстрый и решительный удар, когда придет время."
fln.5.a: "Люди сами могут выбирать!"
fln.5.b: "Реализовать план Антигон"

fln.51.t: "План Антигон"
fln.51.d: "Мы разработали план как по обеспечению безопасности нашей законной территории, так и по обеспечению того, чтобы голландский народ не смог ответить против нас военными силами своей армии. Мы тайно вооружим фламандских патриотов и националистов в Нидерландах и разместим их в ключевых стратегических точках, в то время как наша армия мобилизуется в Генте и Антверпене, чтобы отрезать голландские подкрепления. Совершив переворот против администрации провинции и обеспечив безопасность арсенала в Тернезене, мы сможем установить контроль над провинцией, что позволит нам сосредоточить все наши силы на укреплении оборонительных позиций за каналом Адальберта."
fln.51.a: "Привести план в действие."
fln.51.b: "Отступить."

fln.52.t: "План Антигон выполнен"
fln.52.d: "В 11: группа хорошо подготовленных националистов напала на Арсенал в Тернезене, удивив охранников и проникнув в часть комплекса. Тем временем в Слуисе и других деревнях провинции ратуши были захвачены силой и быстро обеспечены. Однако элементы голландской армии, которая неожиданно оказалась в разгаре учений в этом районе, отреагировали незамедлительно. Им удалось вернуть Арсенал и обеспечить себе сильную оборонительную позицию, ожидая подкрепления от основной армии."
fln.52.a: "Настало время атаковать, Фландрия де Леу!"

fln.6.t: "Референдум в Зеландской Фландрии"
fln.6.d: "Фламандское правительство обратилось к нам с требованием выполнить волю нашего народа и провести референдум в провинции Зеландской Фландрии. Зеландские Фламандцы, хотя в культурном отношении и очень похожи на фламандцев, всегда оставались с нами и вряд ли от нас откажутся. Тем не менее, это может быть рискованно, так как волю народа трудно определить и "ошибки" всегда могут произойти."
fln.6.a: "Провести референдум!"
fln.6.b: "Почтительно отказаться от их глупой просьбы."

fln.61.t: "Референдум в Зеландской Фландрии отклонён"
fln.61.d: "Голландское правительство откликнулось на наши разумные требования прямым отрицанием, настаивая на том, что у нас нет претензий к региону и что люди, которые там живут, были и всегда будут оставаться лояльными гражданами Нидерландов."
fln.61.a: "Они заставили замолчать людей, мы должны защитить их!"
fln.61.b: "У нас нет выбора, кроме как отступить."

fln.7.t: "Нидерланды разрешают проведение референдума"
fln.7.d: "Правительство Нидерландов согласилось с нами и планирует провести референдум в конце этого месяца. Напряженность на границе высока, жители с обеих сторон спешат записаться на голосование и повлиять на результаты в свою пользу. Националистическая пропаганда распространяется по радио и даже телевидению, а голландские газеты наводняют улицы. Это, безусловно, будет важный день для Фландрии и может даже определить курс её внешней политики."
fln.7.a: "Удвоим наши усилия, чтобы помочь фламандскому народу!"

fln.8.t: "Зеландская Фландрия присоединяется к нам!"
fln.8.d: "Одержав близкую победу фламандским националистам, народ высказался и решил присоединиться к фламандцам. В конечном счете решение о голосовании было принято всего двумя маленькими деревнями, граничащими с каналом Гент-Тернезен, которые уже были очень экономически зависимы от фламандской страны и, как таковые, активно проголосовали за объединение. Правительство Нидерландов ещё не ответило на наши просьбы о передаче власти и, возможно, все же решит объявить референдум недействительным."
fln.8.a: "На шаг ближе к Великой Фландрии!"

fln.81.t: "Зеландская Фландрия голосует за отделение!"
fln.81.d: "Одержав близкую победу фламандским националистам, народ высказался и решил присоединиться к фламандцам. В конечном счете решение о голосовании было принято всего двумя маленькими деревнями, граничащими с каналом Гент-Тернезен, которые уже были очень экономически зависимы от фламандской страны и, как таковые, активно проголосовали за объединение. Однако ходят слухи о фальсификации выборов, и мы всё ещё можем объявить референдум недействительным."
fln.81.a: "Поздравляем фламандское правительство!"
fln.81.b: "Фламандцы подделали результаты, атаковать сейчас!"

fln.9.t: "Зеландская Фландрия Голосует за то, чтобы остаться с голландцами!"
fln.9.d: "С подавляющим большинством населения Зеландской Фландрии высказались и решили против фламандской аннексии в пользу продолжения голландского правления. Во время прелюдии к референдуму действия фламандского правительства привели к взрыву фламандского национализма в Зеландской Фландрии. Некоторые граждане даже дошли до создания собственного гимна, провозгласив себя "нацией отдельно, но все же голландской" Фламандское правительство ещё не отреагировало на результаты референдума."
fln.9.a: "Поздравляем голландское правительство!"
fln.9.b: "Голландцы подделали результаты, атаковать сейчас!"

fln.10.t: "Референдум в Зеландской Фландрии"
fln.10.d: "Голландское правительство согласилось с фламандцами и планирует провести референдум в конце этого месяца, чтобы положить конец напряженности в пограничном регионе Зеландской Фландрии. На границе стоит высокая напряженность в отношениях с жителями обеих сторон, которые спешат подписать итоги голосования и подадут голос в свою пользу. Националистическая пропаганда распространяется по радио и даже телевидению, а голландские газеты наводняют улицы. Это, безусловно, будет важным днём для Фландрии и может даже определить ход его внешней политики."
fln.10.a: "Мы будем внимательно следить за этими событиями."

fln.11.t: "Зеландская Фландрия голосует за отделение"
fln.11.d: "Одержав близкую победу для фламандских националистов, народ высказался и решил присоединиться к фламандской нации. В конечном счете решение о голосовании было принято всего двумя маленькими деревнями, граничащими с каналом Гент-Тернезен, которые уже были очень экономически зависимы от фламандской страны и, как таковые, активно проголосовали за объединение. Голландское правительство ещё не ответило на фламандские просьбы о передаче власти и, возможно, все же решит объявить референдум недействительным."
fln.11.a: "Победа фламандского народа."

fln.12.t: "Зеландская Фландрия голосует за сохранение голландского языка"
fln.12.d: "С подавляющим большинством населения Зеландской Фландрии высказались и решили против фламандской аннексии в пользу продолжения голландского правления. Во время прелюдии к референдуму действия фламандского правительства привели к взрыву фламандского национализма в Зеландских Фламандцах. Некоторые граждане даже дошли до создания собственного гимна, провозгласив себя "нацией отдельно, но все же голландской" Фламандское правительство ещё не отреагировало на результаты референдума."
fln.12.a: "Победа голландского народа."

#Frans-Vlaanderen

fln.13.t: "Фламандская ситуация во Французской Фландрии"
fln.13.d: "После захвата территорий вокруг Лилля и Дюнкерке у Фландрии во время правления Людовика XIV французы предприняли значительные усилия по подрыву голландского языка и маргинализации фламандского сообщества. После синдикалистской революции многие из этих фламандцев бежали через границу в Западную Фландрию в ожидании немецкого вмешательства, чтобы вернуться в свои дома. Однако столетия Французской идеологической обработки, несомненно, оставили свой след, и только небольшое фламандское меньшинство всё ещё существует в регионе, что делает наши претензии слабыми в лучшем случае.в результате напряженности в регионе была создана комиссия, которой было поручено улучшить условия жизни фламандского меньшинства и увлечь остальных адаптироваться к нашему языку и культуре."
fln.13.a: "Мы должны пересмотреть это."
fln.13.b: "Вернуть комиссионные."

fln.14.t: "Обращение к епископству"
fln.14.d: "Все ещё преданно католики, большинство фламандцев, живущих во Французской Фландрии, внимательно слушают своего врача и пастора. Из-за враждебности между синдикалистским правительством и могущественным епископством в регионе мы могли бы использовать эти разделения, чтобы убедить местных церковных лидеров присоединиться к нашей партии КБ и, что более важно, связать их с нашей нацией."
fln.14.a: "Укрепить Католических Связей."
fln.14.b: "Это пустая трата времени."

fln.15.t: "Инвестиционная программа во Французской Фландрии"
fln.15.d: "Хотя все контакты с правительством Коммуны во Франции строго запрещены, мы всё ещё можем тайно отправлять деньги и ресурсы фламандским компаниям и рабочим, которые там живут. Продолжение программы "Каритас", придуманной Католической Церковью, призвано помочь рабочему классу, и, должным образом поддерживая её, мы могли бы повысить благосостояние местных жителей в регионе и повысить их симпатии к Фландрии. Однако существуют риски, поскольку это, несомненно, будет очень дорогостоящим проектом, и неясно, можно ли гарантировать какие-либо значимые результаты."
fln.15.a: "Инвестировать в Французкую Фландрию."
fln.15.b: "Полное использование ресурсов."

fln.16.t: "Французская Фландрия восстановил фламандское правление!"
fln.16.d: "Мы успешно изгнали французов и восстановили контроль над регионом. Большая программа переименования уже идет с таких городов, как Lille(Лилль) изменен на Rijsel и Dunkerke(Дюнкерк) на Duinkerke. Выделение дополнительных государственных средств на уход за беженцами и восстановление этого района могло бы помочь нам добиться сочувствия при минимальных затратах, и это в значительной степени способствовало бы процессу интеграции."
fln.16.a: "Выделить средства на лагеря беженцев и ремонт."

fln.17.t: "Протесты франкоговорящих людей"
fln.17.d: "Благодаря активным усилиям французского правительства, направленным на повышение значения французского языка в регионе, большие участки земли стали одноязычными французскими и сопротивляются новым фламандским оккупантам. Чтобы подавить их сопротивление, мы могли бы позволить продолжать французские объекты в этих районах. Это уменьшило бы число гражданских беспорядков в регионе, но, к сожалению, уменьшило бы темпы его успешной реинтеграции во Фландрию."
fln.17.a: "Установить французские льготы."
fln.17.b: "Применять Фламандский язык!"

fln.18.t: "Бомбардировки в Лилле"
fln.18.d: "Недовольные Флемификацией провинции, французские сепаратистские движения заложили бомбу в доме одного из наших высших должностных лиц в городе Лилль. Хотя ему удалось спастись невредимым, трое членов его семьи и четверо сотрудников погибли в результате взрыва."
fln.18.a: "Печальный день для всей Фландрии."

fln.19.t: "Бомбардировка башни Изер"
fln.19.d: "Построенная после Вельткрига в память о павших фламандских солдатах, башня Изер стала символом фламандского национализма и мира. Во время ежегодного паломничества Изер, организованного членами "Первого Фронта" в этом году, французский анархист взорвал башню, что привело к полному разрушению её опорной конструкции и гибели двадцати трех ветеранов Вельткрига. Фламандская общественность возмущена призывами к решительному и жестокому ответу со стороны Фламандской Гвардии."
fln.19.a: "Больше не будет символом мира."

fln.20.t: "Поминальные свечи около Изером"
fln.20.d: "В поддержку жертв во время нападения на башню Изер несколько небольших деревень во Французской Фландрии выразили соболезнования семьям погибших, организовав специальную церемонию, за которой последовала очень уместная и трогательная речь мэров соответствующих общин."
fln.20.a: "Мы должны поблагодарить их за поддержку."

fln.201.t: "Интеграция Французской Фландрии"
fln.201.d: "Потребовалось много времени, но, наконец, мы можем считать народ Французской Фландрии как истинный Фламандский граждан. Фламандский язык медленно возрождается, и завершаются административные реформы. Французская Фландрия теперь официально шестая провинция Фландрии!"
fln.201.a: "Мы принимаем их как братьев." 
                                        
#First Days of the Nation

flnrev.1.t: "Роспуск Фландрии-Валлонии"
flnrev.1.d: "Нация Фландрия-Валлония была очень недолговечна. Окруженная широко распространенной коррупцией, абсолютистским монархом и разъедающим немецким фаворитизмом, эта пороховая бочка неизбежно взорвалась - это был лишь вопрос времени. Наконец, фламандцы покинули Союз и могут, наконец, впервые в новейшей истории отпраздновать свою независимость. От Остенде до Брюсселя до Хассельта по улицам проходят фламандские львы, а по всей стране звучат песнопения "Фламандский лев" Тем не менее, такие публичные проявления ликования-не более чем прикрытие для политики, которая происходит за закрытыми дверями."
flnrev.1.a: "Фландрия де Леу!"

flnrev.2.t: "Создание Фламандского Национального Конгресса"
flnrev.2.d: "С вытеснением немецкого короля и освобождением нации, когда-то объединённые партии революции медленно распадаются. Фламандский совет утверждает, что они являются единственным законным правительством и что только они должны руководить страной до тех пор, пока ситуация не успокоится. Католическая партия, крупнейшая в стране делятся с членами Совета, поддерживающих это регентство и членов, которые сидели в немецком парламенте. Ни одна из групп не желает отказываться от своих полномочий или допустить упразднения своих административных органов. VWP решительно выступает против любого продолжения старой системы, поскольку она запрещает их участие, и партия продолжает укреплять отношения с всё ещё вооруженными революционерами. Между тем освободительная армия разрывается между преданностью католической партии и их самопровозглашенными лидерами, которые борются за контроль над государством."
flnrev.2.a: "Первый национальный конгресс заканчивается неудачей."

flnrev.3.t: "Совет захватывает контроль"
flnrev.3.d: "Чтобы сохранить свою власть и держать под контролем ситуацию в стране, Фламандский совет при содействии Вахта Влаамсе захватил контроль над силами по размещёнию собраний на всех входах и во всех близлежащих городских кварталах. Ван Северен воспользовался этой возможностью, чтобы предстать перед Ассамблеей и выступить с речью, пытаясь убедить их в необходимости стабильности и сохранения старой системы. Хотя у него есть небольшой успех в убеждении некоторых членов, большинство из них ждут, когда освободительная армия начнет контратаку против Фламандская Гвардия и освободит Ассамблею."
flnrev.3.a: "Ситуация обостряется."

flnrev.4.t: "Подразделения освободительной армии"
flnrev.4.d: "Поскольку Ассамблея находится в заложниках, освободительная армия все больше страдает от внутренних распрей и раскола руководства.\n\nПод предводительством Чарльза Класера, тайный Легион стоит на роспуске фламандского совета и создание Нового фламандского государства. С другой стороны, "Движение Впереди", в основном состоящий из ветеранов Вельткрига, стоит у фламандского совета и отрывает мужчин от совместных усилий по поддержке Фламандской Гвардии. Белая бригада разрывается между его основателями, которые были частью Фламандской Гвардии, и завербованными партизанами, которые боролись из антигерманских настроений и общего недовольства фламандским Советом. Четвертая фракция также появилась во время восстания, состоящая в основном из голландских добровольцев и сторонников Великой Голландии. Хотя их число ограничено, поддержка голландской армии и патовая ситуация между другими фракциями могут привести к их победе.\n\nНе имея конца, различные фракции стремятся разоружить других и использовать влияние как Церкви, так и государства для достижения своих целей."
flnrev.4.a: "Тайный Легион достигает большинства."
flnrev.4.b: "Движение фронта побеждает Белую Бригаду."
flnrev.4.c: "Сторонники Великих Нидерланд укрепляют свою власть."

#Secret Legion

flnrev.51.t: "Тайный Легион выходит победителем застоя"
flnrev.51.d: "Посеяв недовольство в рядах "Движение спереди" и победы над рекрутами Белой Бригады, тайный Легион сумел убедить большинство членов Сопротивления, чтобы их вызвать, чтобы заставить полного разоружения на других фракций. Хотя большинство из них согласились с этими условиями и сложили оружие, небольшие очаги радикалов по-прежнему остаются по всей сельской местности, пытаясь заручиться поддержкой фермеров и роялистов."
flnrev.51.a: "Передвигаться по столице!"

flnrev.52.t: "Столкновения между Фламандской Гвардии и Тайным Легионом"
flnrev.52.d: "Тайный Легион, наконец, добился достаточного контроля, чтобы освободить Ассамблею, и движется в Брюссель, пытаясь сломать сильную хватку Фламандской Гвардии над городом и национальным руководством. Внутри Ассамблеи, Ван Северен по-прежнему пытается убедить депутатов поддержать продолжение правления Фламандского Совета, но слово распространяется через ряды, пока Освободительная Армия движется сюда."
flnrev.52.a: "Тайный Легион разгромил Фламандскую Гвардию."
flnrev.52.b: "Фламандская Гвардия выступает против Тайного Легиона."

flnrev.53.t: "Освобождение Национального Собрания"
flnrev.53.d: "После поражения Вахта Влаамсе последняя силовая база Совета была расформирована и может быть сформировано новое правительство. Искоренение остатков их организации потребует времени и усилий, хотя последние из их сторонников всё ещё держатся в некоторых фламандских деревнях."
flnrev.53.a: "Создается Временное Правительство."

#Frontbeweging

flnrev.61.t: "Фронт Освобождения объединяется с Белой Бригадой"
flnrev.61.d: "Усилия Тайного Легиона, для заручения поддержки призывников Белой Бригады были успешно отбиты и даже если их графа популярности упала, усиление движения опытные ветераны Фронта Освобождения позволило группе укрепить свою власть и увидеть Тайный Легион."
flnrev.61.a: "Тайный Легион отказывается от разоружения!"

flnrev.62.t: "Столкновения между Тайным Легионом и Фронтом Освобождения"
flnrev.62.d: "Увидев себя последними защитниками фламандского либерализма, Тайный Легион закрепился в Западной Фландрии, вербовал мирных жителей и отталкивал атаки объединенного движения. Фронт Освобождения решил разместить значительную часть своих сил, чтобы подкрепить движение, в то время как подкрепление было отправлено в Брюссель, чтобы усилить давление на Ассамблею."
flnrev.62.a: "Совет контролирует армию!"

flnrev.63.t: "Национальное Собрание Сдается"
flnrev.63.d: "Будучи убежденной в выступлениях Ван Северена и других членов совета или под давлением вооружённых сил за его пределами, Ассамблея уступила и проголосовала за сохранение фламандского Совета. Хотя все партии открыто поддерживают это решение, за кулисами разрабатываются планы создания более демократического правительства."
flnrev.63.a: "Фламандский Совет остаётся Высочайшим."

flnrev.631.t: "Уничтожение Тайного Легиона"
flnrev.631.d: "После победы в Брюсселе силы Фландрии обратили свои взоры обратно на Западную Фландрию, где оказались последние остатки тайного Легиона. Предложив полную амнистию всем, кто сдался в знак признания своих деяний по освобождению Фландрии, многие члены легиона сдались фламандским силам, что позволило быстро положить конец выжившим экстремистским элементам."
flnrev.631.a: "Мир вновь был обеспечен."

flnrev.64.t: "Продолжить регентство?"
flnrev.64.d: "Теоретически Фламандский совет должен править, пока не будет избран новый Король. В то время как более консервативные члены готовы продвигать совет в этом направлении, более радикальные элементы открыто призывают к отмене Регентской оговорки и продолжению правления, свободного от ограничений монархии. Эта фракция, возглавляемая Ван Севереном и некоторыми из его близких союзников, получила поддержку от Фламандского Национального Альянса, возглавляемого Стафом Де Клерком. Несмотря на то, что ФНА до сих пор было запрещёно входить в Совет из-за его популистских взглядов, поддержка Ван Северена ограничена в лучшем случае, и ему понадобится вся поддержка, которую он может получить."
flnrev.64.a: "Ван Северен и ФНА объединяются против регентства."
flnrev.64.b: "Регентство продолжается."

flnrev.641.t: "Фронт Освобождения Реформируется в Партию Освобождения"
flnrev.641.d: "С фламандским Советом, твердо стоящим у власти и укрепленной Фламандской Гвардией, Фронт Освобождения согласился сложить оружие. Видные члены движения получили места в Совете и создали свою собственную партию-Партию Освобождения. Они являются решительными сторонниками независимой фламандской нации и ходатайствовали о программе вознаграждений для успешных членов Сопротивления."
flnrev.641.a: "Первый шаг к мирной демократии."

flnrev.81.t: "ФНА и Ван Северен объединяются"
flnrev.81.d: "Из-за самых неудачных отставок некоторых из самых стойких роялистов в Совете и их замены националистами ФНА, Ван Северен приобрел небольшое большинство. Голосование по вопросу о продолжении регентства будет первым пунктом повестки дня в ходе следующей сессии, и, похоже, его последователи легко оттолкнут."
flnrev.81.a: "Тёмные времена приближаются."

flnrev.82.t: "Сопротивление Фронта Освобождения"
flnrev.82.d: "В то время как Фронт Освобождения поддерживал совет в первые дни нации, это сильно не одобряло его захват власти. Многие члены движения публично высказались против Ван Северена в Совете, Перейдя на сторону роялистов. Несмотря на то, что это небольшая неудача для планов Ван Северена, дальнейшая замена членов Совета все равно должна повлиять на голосование в его пользу."
flnrev.82.a: "Приближается голосование."

flnrev.83.t: "Конец регентства"
flnrev.83.d: "С небольшим большинством голосов Ван Северен смог выиграть голосование, тем самым положив конец Регентству и заменив монархию более автократическим режимом. Фламандский совет в настоящее время сохраняет полный контроль над правительством и принимает решения по всем государственным вопросам. В то время как новые члены всё ещё могут войти в Совет, большинство мест зарезервировано для самых лояльных сторонников Ван Северена, тем самым подавляя любую реальную форму оппозиции."
flnrev.83.a: "Ван Северен и правление ФНА сильны."

flnrev.84.t: "Брюссельский вопрос"
flnrev.84.d: "Почти все жители Фландрии говорят исключительно на фламандском языке, однако в бывшей столице Бельгии значительное французское меньшинство по-прежнему имеет собственную систему образования и учебные заведения. В то время как их влияние до сих пор было довольно ограниченным, а их размер уменьшается из-за немецкой и теперь фламандской политики, ФНА настоятельно призвал Совет принять более решительный подход. Они потребовали полной отмены французского образования и объединения БСУ(VUB) и БСУ(ULB). Все улицы, относящиеся к франкоязычному Брюсселю, должны быть изменены, и население должно быть обеспечено строгим единообразием фламандского языка."
flnrev.84.a: "Придерживайтесь медленного подхода."
flnrev.84.b: "Следуйте плану ФНА."

flnrev.85.t: "Коалиция ФНА распалась!"
flnrev.85.d: "Возмущенный тем, что Ван Северен не смог провести профламандскую политику в отношении значительного французского меньшинства, Брюссель охватил хаос: ФНА взялась за оружие против Фламандского совета. Лидер ФНА Стаф де Клерк мобилизовал военизированное крыло партии - Милицию Дитса - на тотальную атаку на город Брюссель. Местная полиция ведет спорадические бои между кварталами, поскольку ополченцы де Клерка начали атаку на ключевые правительственные здания, пытаясь захватить власть. Несмотря на то, что ситуация выглядит плачевной, Ван Северен и Фламандский совет возлагают надежды на отряд армии, который направляется в Брюссель, чтобы разгрузить осажденные полицейские силы и восстановить порядок в городе. По прибытии в столицу армия решила..."
flnrev.85.a: "...восстановить порядок и уничтожить путчистов!"
flnrev.85.b: "...дезертировать и объединиться с ФНА!"

flnrev.65.t: "Аристократия увеличивает свою власть"
flnrev.65.d: "Чувствуя серьезные разногласия между фракциями фламандского Совета, старая фламандская аристократия сумела повысить свою поддержку и лояльность своих членов. Заимствуя значительные средства у распадающейся фракции Ван Северена, консервативных католиков и некоторых либералов, движение неуклонно растет в силе и уверенности. Почувствовав возможность увеличить свою власть во Фландрии, Адальберт предложил движению как денежную, так и политическую поддержку."
flnrev.65.a: "Его предложение принято."
flnrev.65.b: "Отказаться от немецкого предателя!"

flnrev.651.t: "Аристократический толчок к власти"
flnrev.651.d: "После сбора достаточного влияния для своей фракции, ведущие члены дворянства объявили официальные Королевские дебаты во Фламандском Совете. В течение следующих нескольких недель совет должен принять решение между выбором фламандского короля дома Ван Фламандского или символическим предложением короны Адальберту, чтобы они могли свободно править без вмешательства конституционного монарха."
flnrev.651.a: "Королем избран Карел ван Фламандский."
flnrev.651.b: "Предложить Адальберту фламандскую корону."

flnrev.652.t: "Фламандская Корона?"
flnrev.652.d: "Фламандское дворянство смогло захватить власть во Фламандском совете и избрало Адальберта своим монархом. Это был бы строго номинальный титул, поскольку Адальберту до сих пор не разрешено вмешиваться в любую фламандскую политику, оставляя власть дворянству."
flnrev.652.a: "Принять корону."
flnrev.652.b: "Отказаться от их предложения."

flnrev.653.t: "Адальберт отказывается от короны"
flnrev.653.d: "Адальберт отказался от фламандской короны и как таковой он передал власть Карелу ван Фламандскому, который согласился вернуться во Фландрию и взял титул."
flnrev.653.a: "Короновать короля!"

flnrev.66.t: "Аристократический заговор обнаружен!"
flnrev.66.d: "В результате череды опустошительных статьи с изложением утверждений о кумовстве и коррупции в аристократии были опубликованы на первых страницах как в Фурайц и в Дэ Стандаарт. Полностью разоблачая их связи с немецким королем в Валлонии и деньги тропы обратно в Берлин, массовая толпа собралась в Брюсселе, чтобы продемонстрировать против этих предполагаемых предателей Фландрии и их приспешников Совета. Усиливается давление с целью перестройки совета и проведения открытых выборов для всех, и, если ничего не будет сделано, оно может вскоре обостриться."
flnrev.66.a: "Сомкнув ряды, мы должны сохранить статус-кво."
flnrev.66.b: "Уволить всех участников скандала!"

flnrev.67.t: "Аристократический вопрос"
flnrev.67.d: "Протесты против учреждения становятся все более масштабными и массовыми, и в Генте и Аалтере формируется множество крупных организованных митингов. "Слишком долго аристократия получала прибыль от нашего пота, слишком долго иностранный монарх посылал фламандских солдат умирать. Не больше!'. VWP быстро играет на беспорядках и призывает рабочих бастовать, пока совет не будет очищен от этих предателей."
flnrev.67.a: "Волнения нарастают!"

flnrev.68.t: "Нападение на Совет"
flnrev.68.d: "Во время своего выхода из Фламандского Совета Чарльз Д'Аспремонт Линден был поражен квадратным лицом с полным крем-тортом в знак протеста против его титула и места в Совете. Хотя он, по-видимому, избежал дальнейших ранений, репортеры смогли сделать большое количество снимков, чтобы насытить газеты."
flnrev.68.a: "Эти люди ненормальные."

flnrev.69.t: "Протест в Брюсселе"
flnrev.69.d: "Более ста тысяч граждан спустились в столицу, чтобы убедить совет отказаться от защиты аристократии и немецких лоялистов. Толпа пригрозила, что, если их требования не будут выполнены общенациональная забастовка пройдет, пока они не сдадутся. Боевой дух совета ослабевает, в то время как Фламандская Гвардия начинает терять контроль над толпой. Теперь, когда власть Хендрика Элиаса была сломлена, многие члены стоят рядом с протестующими."
flnrev.69.a: "Совет уступает общественным требованиям."

flnrev.611.t: "Аристократические элементы вынуждены покинуть Совет"
flnrev.611.d: "После марша в Брюсселе Совет, наконец, уступил требованиям общественности и уволил всех членов, имеющих титулы или сохранивших верность немецкому королю марионеток. Путь к свободной фламандской Республике теперь, наконец, открыт, и пропаганда начинает наводнять улицы, намереваясь раскачивать избирателей в сторону одной из партий."
flnrev.611.a: "Наконец-то пришло время выборов."

flnrev.612.t: "Аристократические элементы вынуждены покинуть Совет"
flnrev.612.d: "Когда давление со всех сторон начало становиться невыносимым, а нация стала практически неуправляемой, совет, наконец, уступил требованиям общественности и уволил всех членов, имеющих титулы или сохраняющих верность немецкому королю марионеток. Путь к свободной фламандской Республике теперь, наконец, открыт, и пропаганда начинает наводнять улицы, намереваясь раскачивать избирателей в сторону одной из партий."
flnrev.612.a: "Наконец-то пришло время выборов."

#Groot-Nederlandisten

flnrev.71.t: "Рост популярности идее о Великой Голландии"
flnrev.71.d: "Из-за бесконечных споров между другими фракциями, Великие голландцы смогли массово увеличить число своих сторонников, привлекая голландских иммигрантов и интеллектуалов из Гента и Левена. Хотя они по-прежнему являются самой маленькой фракцией в Освободительной Армии, они начинают влиять на общественное мнение, поощряя фламандское объединение с Нидерландами и более сильную глобальную Фландрию. Однако без вооруженной поддержки, которой пользуются другие группировки, они вряд ли смогут достичь этих целей. Поэтому потребуется поддержка со стороны голландцев, которые сами страдают от собственных политических проблем."
flnrev.71.a: "Мы должны попросить помощи у голландцев!"

flnrev.72.t: "Фламандский Великоголландцы присоединились к нам."
flnrev.72.d: "После недавней независимости Фландрии и распада старого Союза Фландрии и Валлонии разногласия между Советом и освободительной армией увеличились, что привело к росту беспорядков. Меньшая фракция во фламандской освободительной армии, возникшая из водоворота, - это движение Великие голландцы, группа, которая открыто стремится к фламандскому объединению с Нидерландами. Хотя их число членов ниже, чем у других движений, они пользуются большой интеллектуальной базой в Левене и Генте, которая просит наше правительство вмешаться и направить им военную поддержку."
flnrev.72.a: "Поддержите Великих голландцев."
flnrev.72.b: "Выведите все связи с движением."

flnrev.73.t: "Голландцы отказываются от поддержки"
flnrev.73.d: "Голландцы отклонили нашу просьбу о помощи, и они разорвали все связи с группой сопротивления. Не имея шансов на успех самостоятельно, движению теперь неизбежно придется выбрать сторону в конфликте между тайным Легионом и Фронтбегингом, чтобы выжить. Хотя присоединение к тайному Легиону может гарантировать шанс на победу на предстоящих выборах и свободное продвижение движения, присоединение к фронтовому сегменту имеет свои преимущества. Ван Северен уже продемонстрировал сильные тенденции к про-голландской позиции по объединению, и присоединение к нему может выполнить наши цели."
flnrev.73.a: "Объединяйтесь с тайным Легионом."
flnrev.73.b: "Фронт Освобождения может рассчитывать на нашу поддержку."

flnrev.74.t: "Голландцы посылают поддержку"
flnrev.74.d: "Голландцы откликнулись на наш призыв и решили направить оружие, снаряжение и опытный персонал для оказания помощи нашему движению в обеспечении безопасности Фландрии. В условиях эскалации дискуссий между фронтовиками и тайным Легионом настало время нанести удар и парализовать оба движения одновременно, в то время как голландская армия готовится к их атаке."
flnrev.74.a: "Нидерланды вновь объединятся!"

flnrev.75.t: "Голландские военные выдвигаются!"
flnrev.75.d: "В результате серьезного ущерба, нанесенного поставкам и операциям движений сопротивления, элементам голландской армии удалось быстро обезопасить города Антверпен и Гент, а подразделения уже перебрались в Брюссель. Фламандская Гвардия не соответствовала нашей полностью укомплектованной армии и была быстро вынуждена сложить оружие, передав власть голландским войскам. Члены движения Великих Голландцев были назначены голландскими властями в качестве переходного правительства, в то время как Амстердам ожидает неумолимого ответа Германии."
flnrev.75.a: "Нидерланды снова едины!"

### Focuses ###

FLN_Kickstart_Flemish_Army: "Начало Фламандской армии"
FLN_Kickstart_Flemish_Army_desc: "Тряпичного сопротивления больше нет, Фламандская освободительная армия должна быть полностью интегрирована в государственный аппарат."

FLN_establish_the_air_force: "Создание ВВС"
FLN_establish_the_air_force_desc: "Большая часть ВВС Фландрии-Валлонии базировалась в Валлонии, в связи с более стратегически важным расположением основных аэродромов региона. Таким образом, теперь мы должны сделать то, что мы Фламандцы всегда делали: адаптироваться. Сосредоточившись и увеличив финансирование, эффективность наших молодых ВВС станет предметом зависти для всего мира."
FLN_heavy_fighter_effort: "Тяжелые истребители"
FLN_heavy_fighter_effort_desc: "Истребители в первую очередь должны быть универсальными и обладать достаточным радиусом действия для проведения операций в дальних театрах действия, если это необходимо. Таким образом, мы должны сосредоточиться на развитии тяжелых истребителей."
FLN_light_fighter_effort: "Легкие истребители"
FLN_light_fighter_effort_desc: "Большие дальнобойные истребители - громоздкие мастера на все руки, короли ничего. Наши бойцы должны быть ловкими, но смертоносными, способными отбивать контроль над небом даже у самого сильного противника."
FLN_cas_focus: "Фокус на штурмовиках"
FLN_cas_focus_desc: "С помощью специализированных самолетов, наши ребята будут бороться со всеми наземными угрозами гораздо эффективнее. В то время как в настоящее время мы, возможно, занимаемся наверстыванием упущенного, при совместных национальных усилиях по созданию штурмовиков, бойцы вскоре будут сражаться намного лучше чем раньше."
FLN_tac_focus: "Фокус на тактических бомбардировщиках"
FLN_tac_focus_desc: "Средние бомбардировщики - основа действительно независимых военно-воздушных сил. Способные как поддерживать наши силы на суше и на море, так и атаковать вражеские здания и сооружения, мы должны приложить общенациональные усилия к разработке более эффективных моделей таких самолетов."

FLN_army_maneuvers: "Армейские маневры"
FLN_army_maneuvers_desc: "Несмотря на то, что армия была формально создана, она всё ещё действует так же, как и когда-то существовавшее ранее сопротивление. Чтобы по-настоящему изменить статус-кво, мы должны провести крупные военные маневры, поощряющую организацию и порядок, которыми должны обладать наши силы."

FLN_mobile_focus: "Мобильность"
FLN_mobile_focus_desc: "Нельзя допускать, чтобы враг приближался к нашим городам и угрожал нашим домам. Мы должны использовать скорость и тщательное планирование, чтобы победить их."
FLN_Minerva_Trucks: "Грузовики Минерва"
FLN_Minerva_Trucks_desc: "Компания Минерва, базирующаяся в Антверпене, является крупнейшим в стране производителем автомобилей и велосипедов. В то время как Минерва занималась военным производством в условиях фламандско-валлонского режима, имея независимость, тем более важно, чтобы мы субсидировали преобразование Минервы в поставщика военной техники."
FLN_develop_tanks: "Разработка танков"
FLN_develop_tanks_desc: "Британские танки были особенно эффективны во время Вельткрига и несмотря на победу Германии, мир увидел потенциал этой новой машины войны. Для того чтобы по-настоящему использовать их в своих интересах, мы должны разработать более совершенные модели."
FLN_Remember_The_Yzer: "Помнить Изер"
FLN_Remember_The_Yzer_desc: "С неукротимой волей, фламандцы храбро держали реку Изер. Тот же дух, с которым эта позиция была выдвинута, должен пропагандироваться во всех наших вооружённых силах."
FLN_armored_warfare: "Бронированная война"
FLN_armored_warfare_desc: "Наши силы способны быстро двигаться и побеждать врага до того, как он сможет отреагировать. Давайте полностью возьмем на вооружение бронетанковую войну и будем полностью ориентироваться в нашей доктрине на мобильность."

FLN_home_defense: "Защитить наш дом"
FLN_home_defense_desc: "Страдания, пережитые в годы немецкой оккупации, оставили в нашем народе склонность к оборонительной войне."
FLN_FN_Assault_Rifles: "Штурмовые винтовки FN"
FLN_FN_Assault_Rifles_desc: "Хотя FN в основном осуществляла свою деятельность из валлонского города Эрсталь, государственная компания также имела более мелкие предприятия во Фландрии. Мы должны объединить эти холдинги в новую фламандскую оружейную компанию, занимающуюся исследованиями и разработками в области современного стрелкового оружия."
FLN_artillery_effort: "Артиллерия"
FLN_artillery_effort_desc: "Оружие Вельткрига уже давно устарело. Новые и усовершенствованные модели артиллерии обладают такой же мощью, но гораздо меньше страдают от проблем, от которых пострадали артиллерийские орудия в той войне. Чтобы полностью обезопасить наши земли, мы должны иметь такое оружие, причем в огромных количествах."
FLN_In_Flanders_Fields: "В полях Фландрии"
FLN_In_Flanders_Fields_desc: "На полях Фландрии колышутся маки./Среди крестов, стоящих за рядом ряд, / Отмечая место, где мы лежим. А в небе / Летают ласточки, храбро щебеча, / Заглушаемые громом пушек на земле.\n\nНаш опыт в Вельткриге не имеет аналогов. Благодаря тщательному планированию и координации, человек за человеком, которые отважаться вступить на наши земли, найдет здесь раннюю могилу."

FLN_naval_warfare: "Морская война"
FLN_naval_warfare_desc: "Во время Вельткрига, обе стороны признали стратегическое значение фламандского побережья, и там было запланировано множество вторжений, несмотря на то, что такие грандиозные проекты в конце концов провалились. Как для нашей обороны, так и для нашей способности проецировать власть за рубежом, мы должны сосредоточиться на расширении нашего военно-морского флота и вспомогательной инфраструктуры."
FLN_Focus_On_Capital_Ships: "Крупный боевой корабль
FLN_Focus_On_Capital_Ships_desc: "Могущественные линкоры и развивающиеся авианосцы подвергаются как огромным рискам, так и получают вознаграждения. Хотя их стоимость может быть велика, если наш военно-морской флот хочет оказать какое-либо влияние на мировую обстановку, мы должны основывать его доктрину на непоколебимом костяке капитальных кораблей."
FLN_capital_ships: "Развитие крупных кораблей"
FLN_capital_ships_desc: "В то время как для нашей маленькой нации развитие дредноутов было бы пустой тратой ресурсов, линкоры находятся в пределах досягаемости. Эти короли из щетины пушек, как больших, так и маленьких, являются ключом к правильной реализации нашей новой военно-морской доктрины."
FLN_Focus_On_Raiding_Ships: "Сосредоточится на рейдерстве кораблей"
FLN_Focus_On_Raiding_Ships_desc: "Будучи малым государством, мы всё ещё можем проецировать непропорционально большую военно-морскую мощь, используя для этого подводные лодки и тактику перехвата. Великие державы этого мира будут опасаться фламандских морских псов!"
FLN_destroyer: "Развитие эсминцев"
FLN_destroyer_desc: "Инвестируя в разработку подводных лодок, мы должны теперь стремиться к созданию столь же совершенных моделей эсминцев как для их непосредственной поддержки, так и для выполнения миссий по подрыву способности противника противостоять угрозе наших подводных лодок."
FLN_cruisers: "Развитие крейсеров"
FLN_cruisers_desc: "Крейсера выполняют множество ролей, поддерживая корабли как большие, так и маленькие. Мы должны разработать новые передовые модели крейсеров."
FLN_submarines: "Развитие субмарин"
FLN_submarines_desc: "Маленькие и незаметные со смертоносным вооружением, подводные лодки - слабое место торговых и военных кораблей; даже одна миниатюрная подводная лодка может потопить вражеский дредноут или авианосец. Немцы разгромили английское судоходство во время Вельткриге со своими субмаринами, и наших врагов постигнет та же участь."
FLN_carriers: "Развитие авианосцев"
FLN_carriers_desc: "В последние годы роль авиации в морской войне стремительно возрастает. Самолеты, базирующиеся на авианосцах, могут проецировать свою мощь по всему миру и оказывать влияние на военно-морские действия, что непропорционально их стоимости. Хотя сами авианосцы могут быть довольно дорогими, мы должны их развивать."

FLN_Syndicalist_Revolution: "Синдикалистская Революция"
FLN_Syndicalist_Revolution_desc: "В то время как очищающий огонь революции поглотил большую часть бывшей Антанты, Фландрия была охвачена немецким империалистическим гнётом. История, однако, в конце концов, движется в одном неизбежном направлении; земля и её народ, наконец, сбросили с себя оковы. Давайте же возвестим о революции и начнем процесс полной социально-экономической трансформации."
FLN_Collectivize_Farmlands: "Коллективизировать сельскохозяйственные угодья"
FLN_Collectivize_Farmlands_desc: "Несмотря на безусловное обещание социализма работающему человеку, сельская пещёрность обязана своей верностью, прежде всего, этой великой реакционной цитадели - Церкви и её агентам. Для того чтобы сельская местность развивалась вместе с остальной нацией, большие и малые фермы должны быть захвачены и реорганизованы в коллективы, управляемые внешне городскими промышленными синдикатами."
FLN_Take_Control_Industry: "Национализировать промышленность"
FLN_Take_Control_Industry_desc: "В то время как многие фабрики и заводы естественным образом перешли к самоуправлению работников, эти славные синдикаты не смогли проникнуть во многие ключевые отрасли промышленности. Пятно капитализма не может продолжать осквернять нашу страну! Вся промышленность, которая пока ещё недостаточно коллективна, должна управляться государством."
FLN_Hold_Party_Congress: "Провести съезд партии"
FLN_Hold_Party_Congress_desc: "Вопросы, имеющие наибольшее значение для общества, были по крайней мере, частично решены, и с учётом этой части восстановленной стабильности, мы должны провести первый съезд центральной партии со времени основания нашей новой Республики."
FLN_Distribute_Royal_Wealth: "Перераспределить Королевские богатства"
FLN_Distribute_Royal_Wealth_desc: "Тираны, когда-то правившие нашими землями только по праву рождения, на протяжении веков накапливали беспрецедентные богатства. Давайте же вернём эти огромные накопления тем, чей труд принёс такие богатства!"
FLN_Reduce_Christian_Influence: "Уменьшить влияние христиан"
FLN_Reduce_Christian_Influence_desc: "В то время как сельская власть политического католицизма находится под контролем, влияние церкви и религии всё ещё может ощущаться по всей стране. Народ должен быть освобожден от собственной необоснованной веры! Мы должны при любой возможности поощрять нерелигиозность, хотя нынешняя ситуация сделает полный государственный атеизм политически неосуществимым."

FLN_Netherlands_United: "Объединённые Нидерланды"
FLN_Netherlands_United_desc: "Наш народ ещё больше сблизился с нашими языковыми братьями на севере. Однако процесс политической и экономической интеграции, несомненно, будет медленным, так что давайте перейдем к нему."
FLN_Transitional_Government: "Временное правительство"
FLN_Transitional_Government_desc: "Чтобы направлять процесс, мы должны назначить переходное правительство и выйти за пределы партийной линии, чтобы стремиться к успешной интеграции для всех."
FLN_Attachement_To_The_Netherlans: "Голландская привязанность"
FLN_Attachement_To_The_Netherlans_desc: "Чтобы по-настоящему объединиться и покончить с культурным влиянием векового валлонского господства, Фландрия должна работать над тем, чтобы полностью присоединиться к Нидерландам. В то время как некоторые могут сопротивляться этому интенсивному процессу интеграции, награда, как нам известно, будет велика, и наша земля будет процветать как часть Нидерландов, ставших, наконец, единым целым."
FLN_Language_Congress_Of_Leuven: "Проведение Левенского языкового Конгресса"
FLN_Language_Congress_Of_Leuven_desc: "Хотя язык в основном вырезан из той же ткани, что и стандартный северный язык, существует также ряд различий в орфографии, произношении и даже грамматике, которые ограничивают взаимную узнаваемость и затрудняют общение. Для того чтобы голландскоязычные народы были по-настоящему едины, язык должен быть стандартизирован, опираясь как на стандартный нидерландский язык, на котором говорят в Нидерландах, так и на наш собственный язык."
FLN_Embrace_Dutch_Culture: "Объятия Голландской культуры"
FLN_Embrace_Dutch_Culture_desc: "Мы должны работать над продвижением голландской культуры во Фландрии, особенно там, где французское влияние всё ещё преобладает. Чтобы добиться этого наилучшим образом, наши друзья в Нидерландах установили тесные контакты между нашим правительством и культурными экспертами и учеными, которые вскоре станут нашей страной."
FLN_Centralised_Government: "Централизованное правительство"
FLN_Centralised_Government_desc: "Хотя наша фундаментальная система управления и политическая структура аналогичны системе управления Нидерландов, нарушений в ней предостаточно. В рамках подготовки к интеграции, мы должны провести масштабные реформы, чтобы подражать голландцам и сделать будущую централизацию власти в Амстердаме более эффективным процессом."
FLN_Dismantlement_Of_French_Education: "Отмена французского образования"
FLN_Dismantlement_Of_French_Education_desc: "Фландрия долгое время была под сапогом Валлонии, наш народ вынужден был выучить французский язык, чтобы иметь хоть какой-то шанс на продвижение. Поскольку некоторые до сих пор цепляются за бельгийскую идентичность, преподавание французского языка в школах было сохранено с обретением независимости. При поддержке Нидерландов мы должны работать над ассимиляцией франкоговорящих и сокращением масштабов французского образования."
FLN_Recovery_Budget: "Запрос бюджета на восстановление"
FLN_Recovery_Budget_desc: "Наши земли значительно меньше развиты, чем земли, расположенные к северу. Для того чтобы начать исправлять эту историческую несправедливость и готовиться к интеграции, мы должны заручиться финансовой поддержкой Нидерландов. Эти деньги будут направлены, прежде всего, на реконструкцию индустриальных комплексов и улучшение множества систематически запущенных хозяйств по всей стране."
FLN_Decentralised_Government: "Децентрализованное правительство"
FLN_Decentralised_Government_desc: "Голландцы выполнили наши требования, и процесс интеграции идет быстрыми темпами. Теперь мы должны стремиться сформулировать точную схему будущего фламандского региона на территории Нидерландов."
FLN_Unified_Transportation_Net: "Единая транспортная сеть"
FLN_Unified_Transportation_Net_desc: "Процесс политической и экономической интеграции имел воодушевляющий успех. Напряженность, вызванная возросшей экономической активностью, и проблемы, вызванные различиями в наших транспортных системах с транспортными системами наших северных друзей, стали тяжким бременем. Мы должны работать над стандартизацией всех видов транспорта и соединить многие чисто внутренние транспортные сети с самими Нидерландами."
FLN_Vlaamse_Spoorwegen: "Фламандские железные дороги"
FLN_Vlaamse_Spoorwegen_desc: "Голландский Nationale Spoorwegen должен быть скопирован во Фландрии, причем его быстрое расширение должно финансироваться Нидерландами, а ответственность за него должна быть возложена на единую администрацию. Однако этот новый Vlaamse Spoorwegen не должен подчиняться своему северному партнеру, только Фландрия должна управлять своими собственными транспортными системами!"
FLN_Fullfill_Integration: "Выполнить интеграцию"
FLN_Fullfill_Integration_desc: "Ключевые точки соприкосновения с нашими северными братьями решены, и наши народы, как никогда ранее, физически связаны друг с другом. Давайте, наконец, объединимся с Нидерландами!"
FLN_Nation_Within_A_Nation: "Нация внутри Нации"
FLN_Nation_Within_A_Nation_desc: "Фландрию необходимо объединить с её культурными братьями, но она не может быть подавленой. В рамках этих новых объединённых Нидерландов наш регион должен быть нацией, обладающей широкой автономией и гарантией дальнейшего выживания уникальной фламандской самобытности."
FLN_Demand_Recognition_Of_The_Flemish_Language: "Требовать признания фламандского языка"
FLN_Demand_Recognition_Of_The_Flemish_Language_desc: "Наш язык во многом отличается от языка наших северных соседей. Признание нашей языковой автономии зависит от дальнейшего продвижения к интеграции с Нидерландами. Голландцы неизбежно будут решительно протестовать, и поэтому мы должны предпринять согласованные национальные усилия, чтобы наши требования были выполнены в полном объеме."
FLN_Seperate_Flemish_Parties: "Независимые фламандские партии"
FLN_Seperate_Flemish_Parties_desc: "Хотя в ходе многовековой борьбы наша земля выиграла автономию внутри Бельгии. Несмотря на то, что мы сделали правильный выбор в пользу Нидерландов, никакого компромисса быть не может; Фландрия должна пользоваться, по крайней мере, такой же степенью политической автономии, как это было в случае с Бельгией. С этой целью фламандским политическим партиям должно быть позволено обосноваться в Нидерландах, и только нашим собственным партиям может быть позволено участвовать в местных фламандских выборах."

FLN_Economic_Transition: "Экономическое сотрудничество"
FLN_Economic_Transition_desc: "Планы по созданию продуманной системы экономического сотрудничества восходят к 1820-м годам, когда голландский Король Виллем всё ещё поощрял планы по использованию Бельгии в качестве своей производственной базы, в то время как голландские порты отгружали продукцию. С нашим обновленным союзом, настало время исправить разорванные отношения и способствовать интеграции обеих экономик в единую систему."
FLN_Expand_Maastricht_Limburg_Corridor: "Расширение коридора Маастрихт-Хасселт"
FLN_Expand_Maastricht_Limburg_Corridor_desc: "Лимбург по обе стороны старых национальных границ, всегда был забытой частью наших государств, и хотя тесная связь между фламандским и голландским Лимбургом поддерживала в регионе некоторое единство, инфраструктура и промышленность региона остались далеко позади других провинций. Потеря валлонских шахт заставила нас теперь сосредоточиться на этой провинции и привести в порядок устаревший регион вместе с остальной частью страны."
FLN_Deepen_The_Westerschelde: "Углубить Западную Шельду"
FLN_Deepen_The_Westerschelde_desc: "Западная Шельда является источником жизненной силы фламандской экономики, так как её основные экспортные гавани - Гент и Антверпен - зависят от его связи с Северным морем. Запросы на углубление Западная Шельда, а значит возможности вхождения более крупных судав, были отклонены в пользу гавани Роттердама, крупнейшего конкурента Антверпена, поэтому голландское правительство рассматривает его расширение как угрозу для своей экономики. Поскольку границы теперь сняты, голландцы, наконец пришли к договоренности."
FLN_Unified_Dutch_Currency: "Единая голландская валюта"
FLN_Unified_Dutch_Currency_desc: "В настоящее время валюты марки и гюльдены используются во Фландрии, так как спешный союз с Нидерландами, и катастрофа Чёрный Понедельник оставила фламандскую экономику на свалке и без четкой системы регулирования. Чтобы решить эту проблему, министерство финансов согласилось с требованиями Нидерландов полностью принять гульден."
FLN_Shell_In_Antwerpian_Harbour: "Финансировать гавань Антверпена"
FLN_Shell_In_Antwerpian_Harbour_desc: "Не имея собственной добычи нефти, но имея высокую потребность в черном золоте, нефтеперерабатывающие заводы в портах Антверпена и Гента уже давно пытаются удержать на внутреннем рынке столько же нефтяной промышленности, только импортируя сырье. В связи с тем, что немецкие компании находятся в разрухе и имеют общемировое значение Shell, город Антверпен предложил компании концессию в надежде обеспечить надежное соединение с нефтяными месторождениями и снизить зависимость от голландских портов."
FLN_Development_Of_Zeeuws_Vlaanderen: "Развитие Зеландской Фландрии"
FLN_Development_Of_Zeeuws_Vlaanderen_desc: "Зеландская Фландрия - любопытная маленькая провинция внутри голландского государства. Хотя в ней преобладают люди, разделяющие нашу фламандскую культуру, в 1830 году она отказалась присоединиться к Бельгии и постепенно создала свою собственную идентичность. Тем не менее, нельзя отрицать, что жители Зеландской Фландрии часто работают, живут и ходят по магазинам на наших землях, и что главный экономический центр региона, город Тернёзен, почти полностью зависит от гавани Гента."
FLN_Flemish_Dutch_Scientific_Cooperation: "Фламандско-Голландское научное сотрудничество"
FLN_Flemish_Dutch_Scientific_Cooperation_desc: "Поскольку мы сейчас одна нация, разумно будет объединить наши интеллектуальные силы и улучшить наше положение в мировом научном сообществе."

FLN_Regency_By_The_Flemish_Council: "Регентство Фламандского Совета"
FLN_Regency_By_The_Flemish_Council_desc: "Фламандский Совет зарекомендовал себя как единственная законная форма правления и подавил радикальные идеи сопротивления. Однако они должны действовать исключительно как советующий орган королю, должность, которая в настоящее время остаётся вакантной."
FLN_Direct_Rule_From_Council: "Абсолютное правление Совета"
FLN_Direct_Rule_From_Council_desc: "Король только сдерживал нас! Без его надзора Ван Северен и ФНА могут править свободно и с железным кулаком, устраняя всю оппозицию и защищая нашу нацию от синдикалистской угрозы."
FLN_Unify_The_State: "Унифицировать Государство"
FLN_Unify_The_State_desc: "Хотя отмена регентства существенно расширила полномочия Совета, его популярность во все времена была низкой. Широкомасштабные пропагандистские акции и националистическое переосмысление будут влиять на наших граждан, чтобы увидеть, что враг не внутри, а за пределами Фландрии."
FLN_Crack_Down_On_Syndicalism: "Расправиться с синдикализмом"
FLN_Crack_Down_On_Syndicalism_desc: "Нельзя допустить, чтобы в нашей стране существовало Синдикалистское движение, которое подрывает наш авторитет и ложно сбивает наших овец с правильного пути. Решительные и решительные действия против его руководства могут положить конец страданиям организации."
#FLN_Enforce_Flemish: "Применить фламандский язык"
FLN_Enforce_Flemish_desc: "Фландрия - это страна для фламандцев, не немцы и не французы. Работая вместе с ФНА, мы можем положить конец городам на границе языка и обеспечить строгую форму фламандского образования. Французский язык больше не будет преподаваться в качестве третьего языка и будет строго запрещён Советом."
#FLN_Democratic_Transition: "Демократические преобразования"
FLN_Democratic_Transition_desc: "Совет только временно взял под свой контроль и ждет назначения нового монарха. Напряженность между знатью и нуворишей растет с обеих групп, стремящихся остановить выборы, пока власть их надежности."
FLN_Expansion_Of_Council: "Расширить Совет"
FLN_Expansion_Of_Council_desc: "Совет находится в тупике, а люди на улицах становятся все более беспокойными из-за их исключения из Совета и более широкого политического участия. Поэтому мы планируем открыть пятьдесят новых мест в Совете, чтобы все могли побороться за них. Как католики, так и ФНА будут бороться за эти места, поскольку их получение может дать им большинство, которое они ищут."
FLN_For_The_People_By_The_People: "Для народа, посредством народа"
FLN_For_The_People_By_The_People_desc: "Мы больше не будем немецкой собачкой. Народ высказался, и понятно, что он сильно сопротивляется влиянию как аристократии, так и остатков немецкого режима. Только правительство, избранное фламандским народом и от него, будет терпимо!"
FLN_Constitutional_Monarchy: "Конституционная монархия"
FLN_Constitutional_Monarchy_desc: "Фландрия-монархия, и для того, чтобы взять её под свой контроль, она должна возродить граф Фландрии. Его роль будет в значительной степени ограничена из-за сбоев режима Адальберта, но он все равно должен служить символом национального единства, чтобы помочь нации в опасности!"
FLN_Republic: "Объявить о создании Республики"
FLN_Republic_desc: "Правление аристократии подошло к концу! Только предоставив простому человеку право голоса и возможность подняться по политической лестнице, Фландрия будет процветать и процветать."
FLN_Hold_Elections: "Провести свободные выборы"
FLN_Hold_Elections_desc: "Члены Фламандского Совета больше не назначаются без избрания. правительство будет преобразовано в настоящий парламент, состоящий из представителей всех общин и партий."
FLN_Proclaim_The_County_Of_Flanders: "Провозгласить Графство Фландрия"
FLN_Proclaim_The_County_Of_Flanders_desc: "Именно во время правления графов Фландрии мы достигли Национального Зенита. Восстановление этой институциональной былой славы, несомненно, повысило бы моральный дух нашего народа и придало бы ещё большую легитимность нашему королю, который принял бы титул графа Фландрии."
FLN_Flemish_Revanchism: "Фламандский реваншизм"
FLN_Flemish_Revanchism_desc: "В последние столетия мы были игрушкой почти каждой крупной европейской державы и во многих случаях теряли с трудом завоеванные земли. Не больше! Фландрия не прощает и не забывает своих зарубежных братьев!"
FLN_Zeeuws_Vlaanderen: "Вопрос: Зеландская Фландрия"
FLN_Zeeuws_Vlaanderen_desc: "Народ Зеландской Фландрии такие же Фламандцы, как и Брюссельцы, но они были украдены у нашей нации голландцами. С недавней независимостью фламандского государства и из-за большого количества фламандцев, приезжающих туда из нашей страны, подталкивание голландского правительства к референдуму может привести к отделению их провинции под наш законный контроль."
FLN_Frans_Vlaanderen: "Проникнуть во французкую Фландрию"
FLN_Frans_Vlaanderen_desc: "Уступила Франции в 18 веке, земли вокруг до города Дюнкерк и Лилль по-прежнему держат большие фламандскоговорящее меньшинств, которые мы должны освободиться от французского владычества!"
FLN_Revise_The_Flandern_German_Treaty: "Пересмотреть Фландрийско-Германский договор"
FLN_Revise_The_Flandern_German_Treaty_desc: "Одним из условий нашей независимости было выплатить Германии огромные репарации, чтобы мы не смогли избежать их сферы влияния. С нашим новым прогерманским правительством Германская Империя готова ослабить эти ограничения и вознаградить нашу лояльность делу Рейхспакта."
FLN_Coalition_Socialists: "Сформировать социалистическую коалицию"
FLN_Coalition_Socialists_desc: "Выборы закончились, и форматор был назначен из VWP, который попытается сформировать социалистическое коалиционное правительство."
FLN_Coalition_Liberals: "Сформировать либеральную коалицию"
FLN_Coalition_Liberals_desc: "Выборы закончились, и из КБ был назначен форматор, который попытается сформировать либеральное тонированное коалиционное правительство."
#FLN_Aristocratic_Council: "Аристократический Совет"
FLN_Aristocratic_Council_desc: "Аристократический переворот увенчался успехом, и фламандский Совет теперь находится под строгим контролем знати. Назначение Адальберта титульным королем Фландрии позволило нам ещё более непосредственно влиять на государственные дела в наших собственных интересах."
#FLN_German_Monarch: "Пригласить немецкого Монарха"
FLN_German_Monarch_desc: "Адальберт был назначен номинальным правителем Фландрии и обеспечил прочные и стабильные отношения с Германией, что позволило нам свободно править в стране."
FLN_Resistance_Takes_Control: "Сопротивление берёт власть под свой контроль"
FLN_Resistance_Takes_Control_desc: "Фламандский совет был вынужден отречься от престола, и было сформировано Временное правительство, состоящее из наиболее лояльных революционеров."
FLN_Flemish_Nationalism_Prevails: "Преобладание фламандского национализма"
FLN_Flemish_Nationalism_Prevails_desc: "Великие Голландцы и Немцы были подавлены, что позволило сопротивлению служить исключительно фламандскому делу."
FLN_Abolishment_Council: "Упразднить Совет"
FLN_Abolishment_Council_desc: "Власть Совета простирается далеко и широко, и коррумпированная организация должна быть уничтожена всеми средствами, необходимыми для обеспечения надлежащего управления фламандским государством."
FLN_Dismantlement_Of_Vlaamse_Wacht: "Распустить фламандскую гвардию"
FLN_Dismantlement_Of_Vlaamse_Wacht_desc: "Не только Фламандская Гвардия служила немецкому королю, но они также встали на сторону Ван Северена и захвата власти Совета. Для обеспечения стабильности нашей страны они должны быть полностью распущены и интегрированы в Рейкспакт."
FLN_Groot_Nederland_Ambition: "Амбиции великих Голландцев"
FLN_Groot_Nederland_Ambition_desc: "Движение Великих Голландцев пришло к власти и использует все возможные пути для продвижения вперёд дела интеграции в Нидерландах."
FLN_Enact_The_Terneuzen_Treaty: "Принять Договор Тернезена"
FLN_Enact_The_Terneuzen_Treaty_desc: "Путем принятия договора в Тернезен мы обещаем передать всю власть правительству Нидерландов и стать марионеточным государством Амстердаме, пока процесс интеграции осуществляется."
FLN_Accept_Dutch_Constitution: "Принять Конституцию Нидерландов"
FLN_Accept_Dutch_Constitution_desc: "Мы должны соответствовать Конституции Нидерландов теперь, отказавшись от старой конституции Фландрии-Валлонии."

FLN_Vlaams_Gewest: "Фландрийские инвестиции и торговля"
FLN_Vlaams_Gewest_desc: "Фламандские Инвестиции - торговое бюро является инициативой фламандского правительства, направленной на оживление промышленности и содействие развитию фламандских компаний за рубежом."
FLN_Antwerp_Harbour: "Финансировать гавань Антверпена"
FLN_Antwerp_Harbour_desc: "Порт Антверпена жизненно важен для фламандской экономики и является основным торговым центром Фландрии, Валлонии и Южной Рейнской области. Более дополнительные расширения соответствовать растущие спросы."
FLN_Chemical_Expertise: "Сосредоточится на химических экспертизах"
FLN_Chemical_Expertise_desc: "На протяжении 19-го и 20-го века мы профилировали себя как один из крупнейших игроков на синтетическом и фармацевтическом рынке, с первым полимером, изобретенным Baekeland. Мы должны сосредоточиться на том, что у нас лучше всего получается."
FLN_Brussel_Capital: "Инвестировать в Брюссельский столичный регион"
FLN_Brussel_Capital_desc: "Укрепление методов урбанизации в Брюссельском столичном регионе будет способствовать увеличению численности нашей рабочей силы и дальнейшему продвижению нашей страны от аграрной страны к более современной индустриальной."
FLN_Limburg_Mining: "Инвестировать в горнодобывающую промышленность Лимбурга"
FLN_Limburg_Mining_desc: "Добыча угля в провинции Лимбург началась совсем недавно, но требует все большего количества персонала. Специалисты из университетов Фландрии и энергичных конголезских горнодобывающих компаний были приглашены для дальнейшего развития этой растущей отрасли."
FLN_Vlaanderen_Industry: "Инвестировать во фламандскую промышленность"
FLN_Vlaanderen_Industry_desc: "Провинции Западной Фландрии и Восточной Фландрии являются сердцем нашей промышленности и нуждаются в увеличении государственного финансирования для дальнейшего расширения и развития этого сектора."
FLN_Agricultural_Innovation: "Сельскохозяйственные инновации"
FLN_Agricultural_Innovation_desc: "Сельскохозяйственная экспертиза из Университета Гента модернизировала нашу собственную сельскохозяйственную промышленность и высоко ценится через Рейхспакт. Опыт и знакомство с иностранными делами ещё больше укрепили наши национальные знания и привели к многим прорывам."
FLN_Synthetic_Refining: "Возможность перестройки Антверпена"
FLN_Synthetic_Refining_desc: "В настоящее время нефть в больших количествах импортируется в порт Антверпена. Перестроив порт под наши новые нужды, мы сильно увеличим прибыли и сможем вложиться в исследования синтетической нефти."
#FLN_Grote_Doorsteek: "Создать Великий Пирс"
FLN_Grote_Doorsteek_desc: "С недавним расширением, восстановлением Германии после "черного Понедельника" и её быстрой ремилитаризацией, спрос на нашу страну как на коммерческий транзитный пункт растет. Шельда, однако, закручена вокруг гавани и нуждается в выпрямлении, прежде чем мы сможем полностью использовать её потенциал."
FLN_German_Trade_Agreement: "Продлить германское торговое соглашение"
FLN_German_Trade_Agreement_desc: "С восстановлением немецкого гиганта на нашем пороге и нашей собственной экономики на пути к полному здоровью, восстановленный торговый договор между нашими соответствующими странами будет благоприятным исходом для обеих сторон."
FLN_Frozen_Food_Processing: "Переработка замороженных продуктов"
FLN_Frozen_Food_Processing_desc: "Вдохновленный американской тенденцией использовать морозильные камеры и холодильники, спрос на замороженные продукты в Европе растет. Это рискованная инвестиция, так как наш внутренний спрос на этот товар очень низок, и нам придется полагаться на экспорт продовольствия."
FLN_Boerenbond_Subsidies: "Финансирование Союза Фермеров"
FLN_Boerenbond_Subsidies_desc: "Беренбонд - это союз фермеров, многие из которых просили правительство увеличить финансирование для поддержки сельского хозяйства в Западной Фландрии, регионе, сильно пострадавшем от экономического кризиса."
FLN_Minerva: "Военные объекты Минервы"
FLN_Minerva_desc: "В то время как Минерва хорошо известна производством роскошных автомобилей, недавнее предложение по контракту на военные грузовики заинтересовало правительство и теперь ожидает окончательного утверждения."
FLN_Expand_Vlaamse_Ruit: "Расширить Фламандский Ромб"
FLN_Expand_Vlaamse_Ruit_desc: "Регион Фламандский ромб расположен между Гентом, Антверпеном, Брюсселем и Мехеленом. Эта область содержит самую большую концентрацию городов и является нашей главной промышленной электростанцией. Дальнейшее внимание к региону в структурных планах правительства позволило бы повысить эффективность нашей промышленности и обеспечить более плотную концентрацию ресурсов."
FLN_University_Leuven: "Реконструкция Лёвенского Католического Университета"
FLN_University_Leuven_desc: "ЛКУ сильно пострадал во время Вельткрига и потерял всю свою библиотеку во время осады города. С немецким акцентом на Университете Гента, финансирование не хватало в последние пару лет. Приток денежных средств и необходимых репараций в кампус обеспечит университету возможность вновь конкурировать на глобальном уровне."
FLN_Arbed_Steel: "Развить Арбедскую сталь"
FLN_Arbed_Steel_desc: "Из-за огромных запасов угля в Лимбурге и стабильного импорта из Валлонии сталелитейная промышленность в Генте созрела для расширения, и представители просят, чтобы мы поощряли Арбед к увеличению производства."
FLN_Brussel_Oostende_Express: "Завершить строительство экспресс-поезд Брюссель-Остенде"
FLN_Brussel_Oostende_Express_desc: "Для дальнейшего облегчения пригородных поездок из Западной Фландрии и туристов на фламандское побережье Правительство предложило создать скоростную автомагистраль Брюссель-Остенде в дополнение к существующим автомагистралям и железным дорогам."
FLN_Textile_Industry: "Создать текстильную промышленность Гента"
FLN_Textile_Industry_desc: "Известная со времен Средневековья своим текстильным производством, промышленная революция и инвестиции бельгийского правительства значительно расширили производство в Генте. Тем не менее, сейчас, столкнувшись с конкуренцией со стороны Восточной Европы и Америки, настало время для дальнейшего увеличения собственного производства для удовлетворения потребностей Германии."
FLN_Found_Mecar: "Основать МЕК.А.Р"
FLN_Found_Mecar_desc: "С потерей Валлонии ушли и большинство наших производителей оружия. Создание МЕК.А.Ра в качестве завода боеприпасов будет необходимо для поддержания нашей армии."
FLN_Zaventem_Aviation_Industry: "Расширение авиационная промышленность Завентема"
FLN_Zaventem_Aviation_Industry_desc: "Международный аэропорт Брюсселя расположен в городе Завентем и возросший интерес для авиационной промышленности, земля была очищена и продается по бросовым ценам, чтобы помочь стартапам авиации."
FLN_Foreign_Labour: "Внедрить иностранную рабочую силу"
FLN_Foreign_Labour_desc: "Наши нынешние добывающие компании не справляются с государственными квотами и просят больше рабочих дополнительно использовать большие запасы. Иммигранты из экономически нестабильных регионов Испании и Италии уже прислушиваются к призыву и ждут упрощенных визовых процедур."
#FLN_Flemish_Miners: "Использовать Фламандских шактёров"
FLN_Flemish_Miners_desc: "Сосредоточив внимание на небольших, но более профессиональных командах, мы можем увеличить нашу добычу без ущерба для запасов угля."
FLN_Solvay_Antwerpen: "Открыть мануфактуры в Солвей"
FLN_Solvay_Antwerpen_desc: "Солвей решила открыть крупное производство в порту Антверпена с помощью немецкой компании IG Farben."
FLN_Expand_Mittel_Afrikan_Influence: "Расширить наше влияние в Миттельафрике"
FLN_Expand_Mittel_Afrikan_Influence_desc: "Из-за падения Фландрии-Валлонии стервятники Миттельафрики пытались уменьшить наше влияние и медленно ограничивали наши горнодобывающие компании. Нам придется бороться с этими мерами в Германии и в самой Миттельафрике, чтобы сохранить своё влияние."
FLN_Secure_Diamond_Trade: "Обеспечить торговлю алмазами"
FLN_Secure_Diamond_Trade_desc: "Почти каждый алмаз на планете проходит через Антверпен, где алмазный сектор контролируется преимущественно еврейским населением. За счёт получения большего количества разрешений на добычу от правительства Миттельафрики мы можем увеличить производство в Африке и, как таковую, торговлю внутри страны."
FLN_Copper_Katanga: "Медь из Катанги"
