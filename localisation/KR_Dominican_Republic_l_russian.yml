### Leaders ###
POLITICS_HEINRICH_GOLDBERG_DESC: "Генрих Гольдберг впервые стал известен как лидер небольшой анархистской коммуны на окраине Берлина во время Вельткрига и последующего перелета из страны во вновь созданную Французскую Коммуну. В то время как во Франции его взгляды все больше окрашивались французским ортодоксальным синдикализмом, и после его отъезда в Доминиканскую Республику в 1928 году он стал ярым сторонником Эмиля Пуже. В Доминиканской Республике его первые усилия по продвижению синдикализма были в основном неэффективными, но ему удалось собрать преданных последователей, став лицом синдикалистского движения в его приёмной стране"
POLITICS_PERDRO_HENRIQUEZ_URENA_DESC: "Оклеветанный политическими оппонентами за его брак с сестрой мексиканского синдикалиста Висенте Ломбардо Толедано, Педро Хенрикес Уренья, сын бывшего президента Франсиско Хенрикеса Карвахала, вернулся в Доминиканскую Республику после многих лет за границей. Несмотря на сравнения с его радикальным зятем, Хенрикес ни в коем случае не является синдикалистом; Однако принципиальный писатель более чем готов работать с любыми представителями политического спектра, которые согласны с мнением о том, что Доминиканская Республика и вся Латинская Америка должны быть полностью свободны от империалистического влияния и способны полностью выбирать свою собственную судьбу."
POLITICS_JUAN_JIMENES_GRULLON_DESC: "Хуан Хименес Грулон, сын бывшего президента Хуана Хименеса Перейра, несмотря на упадок прогрессивизма в Доминиканской Республике во время американской оккупации, является истинным сторонником идеалов своего отца. Хименес Младший занялся политикой, вскоре после возвращения в Доминиканскую Республику в 1929 году из Германии, и вскоре собрал небольшую, но верную группу последователей."
POLITICS_ESTRELLA_URENA_DESC: "Рафаэль Эстрелла Уренья, идеологически реформировавшийся в социальной и экономической сфере, ещё до американской оккупации стал позором семьи из-за его, казалось бы, бесконечных амбиций и жажды политической власти. После окончания оккупации имя Эстреллы стало ещё более запятнанным его готовностью тесно сотрудничать как с военными, так и с представителями экономической элиты страны.."
POLITICS_MARTINEZ_REYNA_DESC: "Вирджилио Мартинес Рейна сыграл важную роль в избрании Орасио Васкеса Лахары в 1924 году первым президентом Доминиканской Республики со времён американской оккупации. В течение своего президентского срока он в равной степени занимал главное место в непрекращающихся политических беспорядках в стране. Несмотря на то, что Мартинес был популярным и гораздо менее коррумпированным, чем его предшественники, неспособность Мартинеса подавить недовольство среди экономической элиты нации и даже приступить к решению проблемы политической власти с помощью армии привела к тому, что политическое направление нации впоследствии сильно изменилось. \nИдеологически, Мартинес в значительной степени опирается на уникально-многолюдный католический корпоративизм. И хотя он не совсем авторитарный, он более чем готов избавиться от основ доминиканской демократии, если это будет необходимо."
POLITICS_MANUEL_CONCHA_DESC: "Мануэль Тронкосо Конча, некогда небольшой юрист в области корпоративного права, приобрел широкую известность благодаря связям с генералом Рафаэлем Трухильо. Из-за этого, его часто обвиняют в том, что он всего лишь марионетка для Трухильо, несмотря на то, что он отрицал подобные обвинения, его судьба неразрывно связана с судьбой генерала."
POLITICS_RAFAEL_TRUJILLO_DESC: "Молодой Рафаэль Трухильо так впечатлил оккупирующего американского морского пехотинеца, что он был поспешно повышен в оккупационной доминиканской армии. Трухильо использовал своё положение, чтобы наделить полководческим контролем большую часть страны. Его сила и амбиции были настолько велики, что различные администрации, последовавшие за независимостью нации в 1924 году, основали большую часть своих решений на том, чтобы помешать ему захватить власть. Теперь, когда он полностью контролирует страну, чего он так долго желал, Трухильо тесно сотрудничает с организованной преступностью, чтобы набить себе карманы и усилить подавление спада. Он также стремится полностью взять под контроль неспокойную западную границу и ликвидировать угрозу, которую представляют там гаитяне раз и навсегда."
POLITICS_ERNESTO_BONETTI_DESC: "Амбициозный адвокат, опытный бейсболист и самый плодовитый покровитель спорта в Доминиканской Республике, несмотря на свой молодой возраст, Пилиндо Бонетти рано согласился с Трухильо, объявив о своей поддержке генерала, прежде чем неоднократно встречать толпы. Теперь, после победы на президентских выборах, которые создали мало иллюзий относительно того, чтобы быть честным или свободным, Бонетти исполняет приказ генерала всего лишь как марионетка, стараясь создать иллюзию демократии в Доминиканской Республике."
POLITICS_RAMON_VASQUEZ_DESC: "Ранний союзник Трухильо, генерал Рамон Васкес Ривера, пожалуй, самый политически амбициозный из ближайших приближенных вождя. Генерал Ривера быстро воспользовался возможностью для политического вознесения и теперь правит в образе Трухильо."

### Focuses ###
DOM_election: "Президентские выборы"
DOM_election_desc: "В результате спорного шага президент Мартинес изменил конституцию, чтобы позволить себе баллотироваться на следующий срок. Он сталкивается с жесткой оппозицией со стороны Эстрельи и Республиканцев, а также доминиканских военных в гонке, которая, несомненно, определит будущее нашей страны."
DOM_rojo_victory: "Победа рохо"
DOM_rojo_victory_desc: "Рохо президента Мартинеса победили на президентских выборах."
DOM_rojo_victory_1: "Через работу, достоинство"
DOM_rojo_victory_1_desc: "Партия Рохо всегда выступала за нравственность превыше всего; необузданная безработица, безусловно, является и бедствием для нашей экономики, и таким же пагубным фактором для народного достоинства, как и любая другая форма морального разложения. Поэтому безработные должны быть организованы в трудовые бригады, которым поручены проекты общественных работ. Кроме того, их следует заставлять посещать религиозные мероприятия, чтобы обеспечить реабилитацию."
DOM_rojo_victory_1_2: "Принципиальное развитие"
DOM_rojo_victory_1_2_desc: "Нравственность должна быть заложена в саму ткань нации. Стремясь к процветанию всех стран - индустриализации, мы никогда не должны упускать из виду эту истину. Мы должны иметь памятники тому, что является правильным и достойным, наряду с заводами и фабриками, и даже промышленные предприятия должны прививать эту истину своей рабочей силе; наши трудовые бригады хорошо подходят для этой задачи."
DOM_rojo_victory_2: "Созвать Конституционное собрание"
DOM_rojo_victory_2_desc: "Хотя президент Мартинес уже давно стремится к радикальному изменению конституции, ему не хватало политического капитала, чтобы добиваться всех, кроме самых незначительных изменений в документе. Однако после оглушительной победы "рохос" на выборах 1936 года конституционная ассамблея может быть созвана должным образом."
DOM_rojo_victory_2_1: "Новая Республика"
DOM_rojo_victory_2_1_desc: "Конституция 1924 года была рождена в результате американской оккупации и является недостаточным основополагающим документом истинной демократии. Новый документ был полностью разработан и теперь должен быть реализован."
DOM_rojo_victory_2_2: "Если не сломано..."
DOM_rojo_victory_2_2_desc: "Конституционное собрание подтвердило Конституцию 1924 года, и наша демократия, несомненно, будет существовать как прежде."
DOM_rojo_victory_2_3: "Бороться с судебной дискриминацией"
DOM_rojo_victory_2_3_desc: "Судебная система всегда медленно воспринимала реформы, и, несмотря на новый политический импульс, приданный Конституционным собранием, суды низшей инстанции, несомненно, продолжат произвольно дискриминировать широкие слои населения. Мы должны сделать все, что в наших силах, чтобы начать менять ситуацию."
DOM_rojo_victory_3: "Судебный процесс"
DOM_rojo_victory_3_desc: "Наш народ был предан, и пока виновные готовятся предстать перед своими согражданами и судом страны, все с трепетом ожидают результатов."
DOM_rojo_victory_3_1: "Реформировать военные округа"
DOM_rojo_victory_3_1_desc: "Система военных округов, созданная американцами во время оккупации, естественно, поощряет своего рода военачальничество, которое позволило Трухильо и другим военным силам процветать; она должна быть реформирована."
DOM_rojo_victory_2_4: "Земельная реформа"
DOM_rojo_victory_2_4_desc: "Богатые земли нашей республики находятся в заложниках у коррумпированных землевладельцев-заочников. Эти земли должны быть перераспределены между частными лицами и компаниями с четким послужным списком ответственности и прибыльности."
DOM_rojo_victory_2_5: "Ответственная бюрократия"
DOM_rojo_victory_2_5_desc: "Бюрократия раздулась и стала неэффективной. Чтобы ограничить легкомысленные расходы, мы должны ввести жесткие правила финансовой ответственности и заставить бюрократов отчитываться перед народом и избранным правительством."
DOM_rojo_victory_2_6: "Феникс"
DOM_rojo_victory_2_6_desc: "Доминиканскую Республику завоевывали снова и снова - испанцы, гаитяне или американцы, это не имеет значения, потому что наша доблестная нация всегда восстанет из пепла, как возрожденный феникс. С окончанием политических потрясений, похоже, мы снова восстали."
DOM_post_elec_1: "Искоренить предателей"
DOM_post_elec_1_desc: "Те военные, которые остаются нелояльными, будут досаждать, если их оставить в покое. Каждый офицер, в отношении которого есть хотя бы намек на подозрения, должен быть уволен и ему должна быть подготовлена замена."
DOM_post_elec_2: "Военное сближение"
DOM_post_elec_2_desc: "Хотя, безусловно, предательское влияние Трухильо и других всё ещё пятнает наши вооруженные силы, было бы глупо не предложить некоторую степень помилования. Мы должны работать над реинтеграцией как запятнавших себя офицеров, так и солдат."
DOM_post_elec_3: "Лояльные офицеры"
DOM_post_elec_3_desc: "Степень нелояльности в вооружённых силах стала очевидной, и медленно, но верно солдаты и офицеры стали служить нашей стране, а не своим офицерам. Кроме того, некоторые офицеры, особенно младшие, полностью очистились от предательских связей. Их необходимо переподготовить для более высоких должностей и повысить в звании, чтобы действительно обеспечить лояльность армии."
DOM_post_elec_4: "Департамент безопасности"
DOM_post_elec_4_desc: "Трудность контроля над вооруженными силами доказала, без тени сомнения, что демократия никогда не будет в безопасности от угроз внутри и снаружи. Поэтому, чтобы сохранить нашу свободу, мы должны активно защищать её. Департамент безопасности - это предполагаемое исполнительное ведомство, занимающееся сбором разведданных независимо от вооружённых сил и подавлением внеправовой оппозиции."
DOM_post_elec_5: "Лас Лечузас"
DOM_post_elec_5_desc: "Поскольку наша партия сблизилась с элементами общества, которые некоторые считают аморальными, мы стали полагаться на эти связи, чтобы держать руку на пульсе повседневной деятельности наших соперников. Чтобы гарантировать, что ни одна группа никогда не сможет угрожать нашему правительству, эти агенты должны быть более формально подконтрольны нашей партии и должным образом оснащены для устранения инакомыслия."
DOM_republicano_victory: "Победа республиканцев"
DOM_republicano_victory_desc: "Республиканцы Рафаэля Эстрельи Уреньи одержали победу."
DOM_republicano_victory_1: "Старые друзья, новые враги"
DOM_republicano_victory_1_desc: "Трухильо и его сторонники всегда будут представлять угрозу стабильности нашего правительства, если с ними решительно не бороться. Хотя некоторые могут сетовать на несправедливость таких действий вне компетенции судов, мы знаем, что это необходимо."
DOM_republicano_victory_1_1: "Друзья в низких местах"
DOM_republicano_victory_1_1_desc: "Поскольку наши связи с военными были полностью разорваны, нашей партии нужен новый электорат для заискивания. Среди отбросов общества у нас есть такая группа. Давно забытые и даже осужденные Рохосом и партиями до оккупации, те, кто работает в сферах, которые другие считают аморальными, должны быть в центре нашего внимания."
DOM_republicano_victory_2: "Самая опасная игра"
DOM_republicano_victory_2_desc: "В отношениях с теми, кто умеет только отдавать приказы, но не принимать их, с теми, кто считает себя королем своего маленького кусочка нашей страны, мы должны проявлять осторожность. Обещания, которые мы давали в прошлом элите нации, не должны ни выполняться, ни полностью игнорироваться."
DOM_republicano_victory_2_1: "Уважать наши обязательства"
DOM_republicano_victory_2_1_desc: "Мы поступим глупо, если откажемся от поддержки тех, кто имеет наибольшую возможность влиять на политику нашей страны. Мы должны уважать обещания, данные богатым людям нашей страны, даже если это может нанести экономический ущерб."
DOM_republicano_victory_2_2: "Утверждение авторитета"
DOM_republicano_victory_2_2_desc: "Хотя высшие классы составляют ключевой электорат нашей партии, мы не можем позволить себе идти им на уступки. Вместо этого мы должны двигаться к устранению их политического и экономического влияния."
DOM_republicano_victory_2_3: "Как внутри, так и снаружи"
DOM_republicano_victory_2_3_desc: "Закулисные сделки и рукопожатия под столом были отличительной чертой прихода нашей партии к власти. Эта стратегия так же эффективна в управлении или внешней политике, как и в обеспечении власти, но набор навыков, необходимых для успешного ведения дипломатии такого рода, трудно освоить. Такие отношения должны быть нормализованы и поощряться."
DOM_republicano_victory_2_4: "Великие умы думают одинаково"
DOM_republicano_victory_2_4_desc: "Индивидуальное стремление к успеху, несомненно, является самым мощным фактором экономического процветания. Хотя наша страна может быть бедной, несомненно, при таком количестве конфликтов и репрессий в мире, полностью открыв нашу страну для квалифицированных иммигрантов, мы найдём много желающих приехать к нашим берегам."
DOM_republicano_victory_2_5: "Сбросить жир"
DOM_republicano_victory_2_5_desc: "Бюрократия раздута, и многое из того, что наше правительство взялось администрировать, является лишь расходами без особой пользы. Чтобы сохранить все стоящее, бюрократия должна быть упорядочена."
DOM_republicano_victory_3: "Сеять Семена процветания"
DOM_republicano_victory_3_desc: "Мы, несомненно, являемся сельскохозяйственной и экспортно-ориентированной страной. Однако у нас нет необходимых мощностей для создания даже базовых готовых товаров. Разве компании не могут нарезать тростник или скручивать табак хотя бы частично внутри страны? Мы должны субсидировать создание предприятий для этого."
DOM_republicano_victory_3_1: "Модернизация портов"
DOM_republicano_victory_3_1_desc: "Наш экспорт, хотя теперь он обрабатывается гораздо эффективнее, сдерживается стареющей внутренней портовой инфраструктурой. Давайте модернизируем и расширим эти объекты и дадим нашей экономике возможность расти."
DOM_republicano_victory_2_6: "Новая норма"
DOM_republicano_victory_2_6_desc: "Политика больше не является той трясиной, которой она была раньше, и вместе с политической стабильностью пришла и степень экономического процветания. Люди начали приспосабливаться к такому положению дел, и их взгляды на будущее светлее, чем когда-либо."
DOM_post_elec_research: "Спонсируемые исследования"
DOM_post_elec_research_desc: "После создания прецедента финансирования подпольных организаций и стабилизации политической ситуации на стол нашего президента легло интересное предложение. Речь идет о том, чтобы незаметно предоставлять значительные гранты на проведение исследований различным промышленным концернам для проведения приоритетных исследований."

DOM_coup: "Переворот!"
DOM_coup_desc: "Коварные силы готовят заговор с целью свержения президента Мартинеса. Если военным и Эстрелле удастся достичь соглашения, возможно, такой заговор будет приведен в действие."
DOM_consolpower: "Укрепление власти"
DOM_consolpower_desc: "И Эстрелья, и Мартинес больше не стоят на пути Трухильо к власти. Да здравствует Трухильо!"
DOM_formalgov: "Формализация нового режима"
DOM_formalgov_desc: "Продолжение правления в качестве провиденциального режима будет не только вредить нашей власти, но и плохо отразится на нас в международном масштабе. Мы должны создать настоящее гражданское правительство."
DOM_coup4: "Милитаризованная бюрократия"
DOM_coup4_desc: "Бюрократия, и без того печально известная своей медлительностью, кишит диссидентами и врагами государства, медленно, но верно подрывая наш режим. Вся эта гниль должна быть расколота и сшита заново с новым духом и сотрудниками."
DOM_coup5: "Привлечь элиту"
DOM_coup5_desc: "Потерять весь контроль над ситуацией - это, наверное, ужасное чувство. Возможно, те, кто когда-то были посредниками власти, ещё могут быть полезны; их судьба должна быть решена."
DOM_coup6: "Укрепить партию"
DOM_coup6_desc: "Наша славная партия - единственный редут непоколебимой верности. Чтобы поставить общество на путь сходного мировоззрения, влияние партии должно быть значительно расширено. Хотя, как это сделать - вопрос горячо обсуждаемый."
DOM_coup7: "Кампания по модернизации"
DOM_coup7_desc: "На большей части нашей страны отсутствуют современные коммунальные услуги, такие как электроснабжение, а некоторые экономически важные центры городов не ремонтировались десятилетиями. Прежде чем экономика сможет по-настоящему оправиться, необходимо решить эти проблемы."
DOM_coup8: "Управляемая демократия"
DOM_coup8_desc: "Наш народ ожидает демократии, и по праву. Однако демократия не может продолжаться так, как это было до прихода к власти нашей партии. Такая слабость станет нашей гибелью. Более полная демократия должна иметь твердую руку."
DOM_coup9: "Сохранить статус-кво"
DOM_coup9_desc: "Хотя Трухильо стремился получить все больше и больше власти для себя, и его лидерство действительно праведно, конструктивный отпор со стороны военных и чисто гражданских союзников ограничил его контроль. Хотя посторонние могут оклеветать нас такими словами, как "хунта", мы знаем, что наш курс правильный."
DOM_coup10: "Dios en Cielo, Trujillo en Tierra"
DOM_coup10_desc: "Бог на небе, Трухильо на земле" - более меткого выражения не существует. Находясь в авангарде правительства, Трухильо только укрепил свою власть по мере укрепления нашего режима, оттеснив на второй план всех других крупных военных деятелей. Теперь народ и страна надеются на него как на лидера в нашем неопределенном будущем."
DOM_coup11: "Ex Uno Plura"
DOM_coup11_desc: "От одного - многие. Возможно, немного насмешливый, этот перевернутый девиз Соединённых Штатов хорошо подходит нашему правительству. Только при условии политического единства свобода и демократия могут по-настоящему процветать."
DOM_coup12: "Назначить специальные выборы"
DOM_coup12_desc: "Выборы - отличительная черта демократии. Хотя наши последние выборы действительно были чем-то вроде фарса, необходимость начать консолидацию нашего режима более чем оправдывает такой шаг. Теперь, наконец, мы можем вернуть демократию народу, и вопрос о том, кто из наших тщательно отобранных кандидатов победит, заставляет всю страну затаить дыхание в предвкушении."
DOM_coup13: "Контроль законодательной власти"
DOM_coup13_desc: "Почувствовав вкус власти, те, кто когда-то клялся в верности только своим ставленникам, попытаются подорвать все, что мы построили, ради собственной выгоды. Хотя мы должны сохранить законодательный орган для принятия и реализации обыденных законов, которые обеспечивают легитимность, действия законодательного органа должны систематически контролироваться."
DOM_coup14: "Политическая бдительность"
DOM_coup14_desc: "Такое правительство, как наше, может существовать только в том случае, если население отражает ценности такого режима. Народ никогда не должен забывать о достоинствах воинской доблести и постоянной политической бдительности и воли."
DOM_coup15: "Да здравствует Эль Хефе!"
DOM_coup15_desc: "Трухильо, наш лидер, наш вождь, будет защищать нашу нацию сейчас и всегда. Пусть он будет мечом и щитом нашего народа!"

DOM_tackle_depression: "Новая экономика"
DOM_tackle_depression_desc: "Экономика нашей страны быстро меняется, и традиционные отрасли и экономическое мышление не могут обеспечить окончание депрессии. Мы должны смотреть в будущее ради настоящего."
DOM_tourist: "Поощряйте туризм"
DOM_tourist_desc: "Туризм переживает бум с появлением коммерческой авиации и распространением специально построенных круизных лайнеров. Наши нетронутые берега, естественно, являются идеальным местом для туризма. Мы должны тесно сотрудничать с компаниями, предлагающими туристические поездки, чтобы способствовать развитию такого туризма в нашей стране."
DOM_lux_hotels: "Строить роскошные отели"
DOM_lux_hotels_desc: "Хотя туризм уже процветает, его успех был приглушен в основном из-за отсутствия роскошных гостиниц даже в самых развитых населенных пунктах нашей страны. Мы должны субсидировать строительство грандиозных пляжных отелей с бесконечными удобствами. Дворцы удовольствия, несомненно, привлекут ещё большее количество людей."
DOM_resources: "Разведка ресурсов"
DOM_resources_desc: "Во время оккупации различные американские компании вкладывали средства в разведку ресурсов на всей территории нашей страны. Однако ни одна из этих попыток оценить наши природные богатства ни к чему не привела. Давайте продолжим начатое, ведь эта щедрая земля таит в себе ещё большие сокровища."
DOM_bauxite: "Создать бокситовые рудники"
DOM_bauxite_desc: "Хотя на нашем острове были известны залежи бокситов, до недавнего времени эти рудники практически не эксплуатировались. Поскольку после того, как наша страна начала оценивать свои минеральные богатства, появилось несколько небольших горнодобывающих предприятий, появилась возможность начать по-настоящему разрабатывать бокситы."
DOM_precious: "Добыча драгоценных металлов"
DOM_precious_desc: "Наша земля всегда давала небольшой, но стабильный урожай золота. Однако наши золотые месторождения по-настоящему не эксплуатируются, а горные работы весьма ограничены. Несомненно, если мы предоставим субсидии на разведку и добычу золота, ситуация может быстро измениться."
DOM_plantations: "Соединить плантации"
DOM_plantations_desc: "Транспортировка товаров с сельских плантаций и ферм отнимает много времени и наносит экономический ущерб, не говоря уже о том, что это удушает тех, кто трудится так далеко от городов. Мы должны построить дороги и легкорельсовый транспорт между сельскохозяйственными районами и существующей инфраструктурной сетью."
DOM_mills: "Местные мельницы"
DOM_mills_desc: "На каждой плантации есть хотя бы часть инструментов и рабочей силы, необходимых для начала мелкомасштабного производства более промышленных товаров. По мере возможности мы должны поощрять и стимулировать плантации к строительству небольших промышленных предприятий."
DOM_fight_corruption: "Борьба с коррупцией"
DOM_fight_corruption_desc: "Взяточничество и подкуп, как на местном, так и на национальном уровне, как в государственном, так и в частном секторе, распространены повсеместно. Все наши реформы могут оказаться напрасными, если такое коварное поведение подорвет их. Мы должны активно пытаться искоренить наших коррумпированных бизнесменов и чиновников и применить к ним строгие правовые санкции."
DOM_fight_corruption_2: "Экономические нормы"
DOM_fight_corruption_2_desc: "Процветающий народ должен быть не только свободен от угнетающего влияния коррупции, но и приучен к экономическим нормам, которые приносят пользу как каждому в отдельности, так и всем вместе. Эти позитивные нормы должны поощряться как в государственном, так и в частном секторе."

DOM_the_incident: "Дело Монте-Кристи"
DOM_the_incident_desc: "Хотя город Монте-Кристи, строго говоря, не является частью пограничной территории, он стал домом для большого числа гаитянских мигрантов. Однажды ночью, на фоне растущей напряженности между этими гаитянцами и местными силами безопасности, начался настоящий ад."
DOM_rampup: "Милитаризация границы"
DOM_rampup_desc: "Война с Гаити теперь кажется неизбежной. Мы должны направить все возможные ресурсы на создание временных оборонительных сооружений вдоль границы на случай, если произойдет самое худшее."
DOM_corte: "Эль Корте"
DOM_corte_desc: "El Corte", "Резка": поскольку двустороннее решение, похоже, недостижимо, мы должны принять решительные меры, чтобы отсечь наиболее тревожные группы иностранных недовольных."
DOM_eternal_enemy: "Наш вечный враг"
DOM_eternal_enemy_desc: "Наша справедливая Республика всегда конфликтовала с нашим соседом на западе. С тех пор как мы восстали из их порабощения с самим Богом за спиной и до сегодняшнего дня, Гаити всегда демонстрировала пренебрежение к нашему народу и суверенитету нашей страны. Давайте же поставим их на место."
DOM_fate_haiti: "Судьба Гаити"
DOM_fate_haiti_desc: "Гаити были раздавлены под нами, давайте теперь решим, что с ними делать."
DOM_deescalate: "Деэскалация"
DOM_deescalate_desc: "Несмотря на все это и нависший призрак войны, напряженность на границе начала спадать. Давайте работать с гаитянами в направлении предельного урегулирования, завершая определенные участки границы и оставляя другие вопросы без внимания."
DOM_aggressive_diplo: "Агрессивная дипломатия"
DOM_aggressive_diplo_desc: "Переговоры с Гаити, направленные на окончательное прекращение беспорядков на приграничной территории и урегулирование территориальных споров в долине Артибонит, зашли в тупик. С помощью дальнейших усилий, агрессивной риторики и небольшой демонстрации военной мощи, возможно, их можно будет сделать более сговорчивыми."
DOM_joint_assessment: "Оценка численности населения"
DOM_joint_assessment_desc: "Население приграничной территории было печально трудно оценить как для нашей страны, так и для Гаити. Как мы уже договорились, мы должны провести тщательную совместную оценку в рамках подготовки к потенциальному обмену населением."
DOM_haiti_exchange: "Обмен"
DOM_haiti_exchange_desc: "Правильно оценив население приграничных территорий, давайте обменяемся согласованными по важности решениями и подготовимся к полному разрешению нашего взаимного пограничного спора."
DOM_USwarmed: "Американское посредничество"
DOM_USwarmed_desc: "С неоспоримым гегемоном обеих наших наций, участвующим в разрешении спора, несомненно, решение может быть достигнуто."
DOM_border_treaty: "Урегулировать пограничные споры"
DOM_border_treaty_desc: "Спорные территории вдоль долины Артибонит были перерисованы к нашему и гаитянскому взаимному удовлетворению, давайте официально обменяемся землями и оставим все эти неприятные дела позади."

DOM_continue_modernization: "Продолжить модернизацию"
DOM_continue_modernization_desc: "После окончания американской оккупации наша страна начала амбициозную программу модернизации армии. К сожалению, эти усилия были прерваны Великой депрессией. Давайте же, наконец, приведем нашу армию в современную эпоху."
DOM_update_command_structure: "Обновить структуру командования"
DOM_update_command_structure_desc: "Структура армии и её роль в обществе значительно изменились с момента окончания оккупации, однако ей всё ещё не хватает многих признаков современной военной иерархии и какой-либо всеобъемлющей доктрины. Если наша армия хочет иметь хоть какие-то шансы в полевых условиях, мы должны начать менять эту ситуацию."
DOM_further_infequip_update: "Обновленный ремонт оборудования"
DOM_further_infequip_update_desc: "Наша армия до сих пор в основном полагается на "Вельткриг" и американские излишки почти всего своего снаряжения. Пришло время обновления."
DOM_conscription_debacle: "Деблокада призыва"
DOM_conscription_debacle_desc: "Наша страна - одна из немногих в мире, где нет воинской повинности. Такое положение дел сделало наш народ благодушным, и хотя поначалу они могут сомневаться в том, что призыв в армию будет введен, но, как врач дает пациенту плохое лекарство, эти изменения отвечают интересам нашей нации."
DOM_specialized_army: "Боевое совершенствование"
DOM_specialized_army_desc: "Как маленькая нация, мы всегда должны ценить качество вооружённых сил над количеством; коммандос - это острие хорошо отточенного меча, к которому должна стремиться наша армия, так давайте же производить самых искусных коммандос."
DOM_new_army: "Новая армия"
DOM_new_army_desc: "Армия наконец-то может быть расширена. Пока у нас ещё есть импульс от наших предыдущих реформ, мы должны сосредоточиться на подготовке новых дивизий."
DOM_nco_reform: "Улучшение подготовки сержантского состава"
DOM_nco_reform_desc: "Сержантский состав в Европе сильно отличается от нашего собственного. Европейская модель профессионального и тактически грамотного сержантского состава, хотя, конечно, труднодостижима, является стандартом, которому мы, тем не менее, должны стремиться подражать."
DOM_auxillary_forces: "Вспомогательные силы"
DOM_auxillary_forces_desc: "Многие из наших людей, хотя и не приспособлены к боевым действиям, все же могут быть полезны на войне; нам не нужно выделять драгоценные кадры для полевых госпиталей или тылового обеспечения, когда такие люди могут легко выполнять эти функции. Давайте организуем вспомогательные силы специально для таких должностей."
DOM_domestic_arms_industry: "Отечественная оружейная промышленность"
DOM_domestic_arms_industry_desc: "В последние годы доминиканские компании предприняли различные попытки разработать отечественное оружие, и благодаря этому наша страна научилась производить сложные станки, необходимые для производства оружия. Эти мощности должны быть использованы на благо страны."
DOM_flexible_command: "Гибкое командование"
DOM_flexible_command_desc: "Известно, что немецкий генерал Гельмут фон Мольтке Старший писал: "Ни один план сражения никогда не переживёт контакта с врагом". В современной войне дело обстоит иначе; наша командная структура всегда должна быть способна сохраниться, несмотря на неудачи, а наши планы всегда подлежат доработке."
DOM_preemptive_capacity: "Возможность нанесения упреждающего удара"
DOM_preemptive_capacity_desc: "Силы, которые берут на себя инициативу, всегда будут иметь преимущество. Поскольку наша страна не может позволить себе уступить в обороне, инициатива становится ещё более важной. Используя современные технологии, такие как RADAR, наша армия может всегда быть в курсе местонахождения противника и быть готовой к атаке."
DOM_modern_army: "Современная армия"
DOM_modern_army_desc: "Армия хорошо восприняла наши реформы и действует более эффективно и действенно, чем когда-либо прежде. Наконец-то в распоряжении нашей страны появилась действительно современная армия."

DOM_naval_funding: "Финансирование военно-морского флота"
DOM_naval_funding_desc: "Если американская оккупация что-то и доказала, так это то, что наша страна уязвима на море. Однако военно-морской флот всегда играл вторую скрипку по сравнению с армией и обходился минимальным финансированием, даже после окончания оккупации. Больше так не будет! Флот должен иметь соответствующее финансирование."
DOM_true_admirality: "Настоящее адмиралтейство"
DOM_true_admirality_desc: "В то время как великие морские державы Европы имеют хорошо развитые адмиралтейства и уникальную систему командования, наш флот в основном опирается на армейских офицеров, не имеющих никакого опыта управления кораблем. Мы должны полностью пересмотреть нашу военно-морскую структуру."
DOM_naval_infrastructure: "Военно-морская инфраструктура"
DOM_naval_infrastructure_desc: "Военные корабли требуют специальных сооружений для их строительства и содержания, однако в наших прибрежных городах есть только гражданские верфи. Мы должны построить основные военные военно-морские объекты и инфраструктуру для их снабжения."
DOM_commission_flagship: "Флагманский корабль"
DOM_commission_flagship_desc: "Хотя нам не хватает промышленного потенциала для производства капитальных кораблей в значительном количестве, многие крупные корабли были недавно списаны или скоро будут списаны. Возможно, мы могли бы приобрести один из этих стареющих бегемотов и полностью переоборудовать его, чтобы он стал гордостью нашего небольшого флота."
DOM_retrofit: "Борьба с авиацей"
DOM_retrofit_desc: "Авиация стала играть все более важную роль в морском бою, и все, что мы вложили в наш флот, может быть уничтожено хорошо пущенной торпедой или бомбой. Старые и новые корабли должны быть оснащены достаточным противовоздушным вооружением, чтобы гарантировать их дальнейшее существование."
DOM_improve_interior_conditions: "Улучшение состояния моряка"
DOM_improve_interior_conditions_desc: "Счастливый моряк - боевой моряк! Наши люди не должны быть ограничены ржавыми нарами и ужасными санитарными условиями. Каюты обычных матросов должны обеспечивать приемлемый уровень жизни или же быть отремонтированы."
DOM_integrate_merchants: "Интегрировать торговые корабли"
DOM_integrate_merchants_desc: "В случае войны торговые суда станут целью воздушных и морских атак противника. Все торговые суда, плавающие под нашим флагом, должны зарегистрироваться в нашем военно-морском флоте, а во время войны руководство ими будет осуществлять военно-морская администрация, чтобы обеспечить как их безопасность, так и безопасность военно-морского флота."
DOM_fortify_shore: "Укреплять береговую линию"
DOM_fortify_shore_desc: "На Испаньоле у нас только одна граница, один путь для вторжения; именно против этой угрозы направлена большая часть наших сил. Однако с моря наше уязвимое нутро подвергается опасности. Наши берега должны быть укреплены"
DOM_naval_research: "Морской научно-исследовательский институт"
DOM_naval_research_desc: "Мы должны предпринять согласованные усилия, чтобы технологически "догнать" военно-морские силы мира. Для этого нам следует основать центральный научно-исследовательский институт морского флота."
DOM_modern_PT: "Торпедные катера"
DOM_modern_PT_desc: "В Европе появилась новая конструкция. Хотя большинство торпедных катеров небольшие и действуют вблизи берега, некоторые ВМС начали принимать на вооружение большие торпедные катера, оснащенные противолодочным оружием. Хотя эти корабли больше, чем обычные торпедные катера, они всё ещё небольшие и легко производятся. Мы должны принять на вооружение такую конструкцию."
DOM_further_doctrine: "Развивать нашу доктрину"
DOM_further_doctrine_desc: "Флот вырос, и чтобы полностью использовать его возросший потенциал, мы должны развивать его доктрину."
DOM_new_generation: "Новая кровь"
DOM_new_generation_desc: "Благодаря большему финансированию и быстрому расширению военно-морской флот, наконец, приглянулся народу. Новое поколение детей боготворит мужчин, которые отважно сражаются на морях за свою страну, и интерес к службе на флоте резко возрос. Несмотря на это, призыв на военную службу по-прежнему связан с призывом в армию. Мы должны избавиться от пагубного положения дел и дать флоту новую кровь."

DOM_air_begin: "Капитальный ремонт авиации"
DOM_air_begin_desc: "Воздушный корпус - это нечто новое и новаторское, и простого его существования было достаточно, чтобы военные лидеры почили на лаврах, уверенные, что все будет развиваться само собой. В действительности же он по-прежнему игнорируется, и у нас не больше возможностей для ведения воздушного боя, чем до его создания. Было бы разумно начать работу по расширению авиационного корпуса."
DOM_basing_advice: "Право рыночного базирования"
DOM_basing_advice_desc: "Нам не хватает понимания воздушной войны, однако была предложена новаторская идея, устраняющая эту проблему. Мы могли бы предложить всем странам, которые пожелают, права на базирование невооруженных самолетов, а в обмен на это страны, согласные на это, должны будут послать лишь небольшого атташе, чтобы помочь улучшить наш авиакорпус."
DOM_reorganize_air: "Реорганизовать воздушный корпус"
DOM_reorganize_air_desc: "Воздушный корпус был создан без должного понимания того, как создается новый, и не имеет никакого направления в своей деятельности. Мы должны начать его реорганизацию и "тонкую настройку"."
DOM_combat_readiness: "Повысить готовность"
DOM_combat_readiness_desc: "Нападение может произойти откуда угодно и в любое время. Если мы не будем всегда готовы подняться в небо, чтобы встретить врага, как только он появится на горизонте, война может быть проиграна, так и не начавшись. Мы должны подражать великим Державам мира и всегда держать несколько самолетов вооруженными, заправленными и находящимися в постоянной готовности."
DOM_recon_aircraft: "Легкие самолеты-разведчики"
DOM_recon_aircraft_desc: "С воздуха вражеские передвижения и позиции становятся очевидными. При поддержке небольших разведывательных самолетов, созданных на основе переоборудованных гражданских самолетов, наши солдаты на земле никогда не будут застигнуты врасплох."
DOM_air_academy: "Найденная воздушная академия"
DOM_air_academy_desc: "В настоящее время авиационный корпус вынужден отправлять большинство своих кандидатов в офицеры за границу для обучения и подготовки. Хотя некоторые страны могут быть довольны таким положением дел, и оно действительно не является ненормальным, если мы действительно хотим контролировать свою судьбу, мы должны основать собственную военную авиационную академию."
DOM_domestic_development: "Отечественные авиаконструкторы"
DOM_domestic_development_desc: "Пока у нас всё ещё отсутствует отечественная авиационная промышленность, нам не стоит полагаться на чисто иностранные разработки. Мы должны предложить отечественным компаниям контракты на разработку вариантов иностранных самолетов для уникальных потребностей нашей страны."
DOM_integration: "Единая структура командования"
DOM_integration_desc: "Действия одной группы офицеров авиационного корпуса часто разрозненны и прямо противоречат действиям других. Эта разобщенность препятствует полной координации. Офицерам, которые отказываются выполнять приказы вышестоящего руководства, нельзя больше давать поблажек."
DOM_assure_aviation_fuel: "Обеспечение авиационного топлива"
DOM_assure_aviation_fuel_desc: "Топливо, используемое в самолетах, отличается от топлива, используемого в других транспортных средствах, и его производство и приобретение обходится значительно дороже. Поскольку у нашей страны нет внутренних запасов нефти, мы должны рассмотреть возможность создания синтетического авиационного топлива и обеспечить обучение наших пилотов экономии топлива, насколько это возможно."
DOM_improve_anti_air: "Противовоздушные установки"
DOM_improve_anti_air_desc: "По мере расширения наших собственных воздушных сил, степень влияния самолетов на поле боя стала слишком очевидной. Мы не должны допустить, чтобы наше небо было украдено врагом; мы должны инвестировать в новые зенитные орудия и установки."
DOM_seaplanes: "Гидросамолеты"
DOM_seaplanes_desc: "Даже небольшие корабли способны нести гидросамолеты, которые могут служить в качестве разведывательных аппаратов, способных обнаруживать вражеские флоты и выявлять необнаруженные подводные лодки. Любой корабль, имеющий такую возможность, должен быть переоборудован для перевозки таких разведывательных самолетов."
DOM_rule_the_skies: "Править небом"
DOM_rule_the_skies_desc: "Военно-воздушные силы далеко ушли от своего скромного начала. И хотя мы никогда не станем одной из ведущих мировых держав, по крайней мере, небо над нашей страной принадлежит только нам."

### Ideas ###
DOM_depression: "Великая Депрессия"
DOM_depression_desc: "Великая Депрессия, которая так опустошила Соединённые Штаты, была почти столь же разрушительной для экономики Доминиканской Республики, и некомпетентность прошлых президентов страны усугубила эту проблему. Хотя, экономическая ситуация наконец-то начала улучшаться, дальнейшее восстановление остаётся неопределенным."
DOM_angryrich: "Враждебная элита"
DOM_angryrich_desc: "Политика президента Мартинеса и все более популистские взгляды всех основных политических организаций, а также бесконтрольное влияние военных способствовали росту недовольства среди укоренившихся высших классов страны. Хотя этот гнев не может представлять непосредственной политической угрозы, он чрезвычайно вреден."
DOM_angryrich_2: "Враждебная элита"
DOM_angryrich_2_desc: "Политика президента Мартинеса и все более популистские взгляды всех основных политических организаций, а также бесконтрольное влияние военных способствовали росту недовольства среди укоренившихся высших классов страны. Хотя мы начали ослаблять гнев и влияние наиболее недовольных групп и семей, угроза, которую они представляют, не была полностью устранена."
DOM_angryrich_3: "Трещина заделана"
DOM_angryrich_3_desc: "В то время, как многие были обеспокоены тем, что он может обмануть их, с их человеком, занимающим пост президента и работающим, чтобы умиротворить их, элитные семьи Доминиканской Республики были восстановлены на своих прежних позициях власти."
DOM_angryrich_4: "Контролируемая элита"
DOM_angryrich_4_desc: "В то время как многие были обеспокоены тем, что он может обмануть их, с их человеком, занимающим пост президента и работающим, чтобы успокоить их, элитные семьи Доминиканской Республики были восстановлены на своих прежних позициях власти. Государство, однако, работает над тем, чтобы ограничить их коррупцию, не ставя под угрозу их поддержку."
DOM_depression_bm: "Великая Депрессия"
DOM_depression_bm_desc: "Великая Депрессия, которая так опустошила Соединённые Штаты, была почти столь же разрушительной для экономики Доминиканской Республики, и некомпетентность прошлых президентов страны усугубила эту проблему. Хотя экономическая ситуация наконец начала улучшаться, с наступлением черного Понедельника экономика Доминиканской Республики вступила в ещё более глубокую рецессию."
DOM_depression_bm_2: "Борьба с депрессией"
DOM_depression_bm_2_desc: "Великая Депрессия, усугубленная коллапсом Черного Понедельника в Германии, опустошила Доминиканскую республику, и в ответ доминиканское правительство приступило к осуществлению беспрецедентного Национального плана по стимулированию экономической активности."
DOM_depression_bm_3: "Первичное восстановление"
DOM_depression_bm_3_desc: "Великая Депрессия, усугубленная обвалом Черного Понедельника в Германии, опустошила Доминиканскую республику, и в ответ доминиканское правительство приступило к осуществлению беспрецедентного в национальном масштабе плана по стимулированию экономической активности. Конечно, сейчас можно заметить некоторые небольшие признаки выздоровления. Похоже, что самое худшее уже позади республики."
DOM_depression_bm_4: "Восстановление экономики"
DOM_depression_bm_4_desc: "Великая Депрессия, усугубленная обвалом Черного Понедельника в Германии, опустошила Доминиканскую республику, и в ответ доминиканское правительство приступило к осуществлению беспрецедентного в национальном масштабе плана по стимулированию экономической активности. К счастью, этот план начал оказывать существенное влияние на национальную экономику, которая наконец начала по-настоящему восстанавливаться."
DOM_depression_bm_5: "Нормализация"
DOM_depression_bm_5_desc: "Экономическая депрессия наконец-то подходит к концу. Жизнь в Доминиканской Республике возвращается к нормальной."
DOM_labor_brigades: "Христианские трудовые бригады"
DOM_labor_brigades_desc: "Многие безработные были организованы в трудовые бригады, которым поручили проекты общественных работ и заставили посещать религиозные мероприятия, чтобы обеспечить моральную реабилитацию."
DOM_labor_brigades_2: "Христианские трудовые бригады"
DOM_labor_brigades_2_desc: "Многие безработные были организованы в трудовые бригады, которым поручили проекты общественных работ и заставили посещать религиозные мероприятия, чтобы обеспечить моральную реабилитацию."
DOM_constitution_retained_idea: "Усиленная Конституция"
DOM_constitution_retained_idea_desc: "Доминиканская Конституция 1924 года была сохранена лишь с незначительными изменениями, чтобы гарантировать, что она не будет снова подорвана грабителями."
DOM_constitution_reform_idea: "Умеренная конституционная реформа"
DOM_constitution_reform_idea_desc: "Доминиканская Конституция 1924 года была сохранена, хотя и с существенными изменениями, чтобы гарантировать, что она не будет снова подорвана грабителями."
DOM_newconst_mod_idea: "Новая Конституция"
DOM_newconst_mod_idea_desc: "Доминиканская Республика приняла новую и в высшей степени новаторскую Конституцию, заменив ущербный документ, разработанный в 1924 году."
DOM_newconst_rad_idea: "Новая Конституция"
DOM_newconst_rad_idea_desc: "Доминиканская Республика приняла новую и в высшей степени новаторскую Конституцию, заменив ущербный документ, разработанный в 1924 году."
DOM_land_reform_idea: "Земельная реформа"
DOM_land_reform_idea_desc: "Доминиканская Республика полностью реорганизовала национальную систему земельной организации и добилась того, что контроль над большей частью наиболее продуктивных плантаций страны был отобран у выдающихся плутократических семей страны."
DOM_army_purge_idea: "Массовое увольнение"
DOM_army_purge_idea_desc: "Большая часть высшего руководства Доминиканской армии была уволена, а многим грозит уголовное наказание."
DOM_army_loyal_idea: "Верная армия"
DOM_army_loyal_idea_desc: "Инакомыслие в Доминиканской армии было полностью устранено, и новое ядро компетентных офицеров заменило коррумпированных мелких военачальников старого времени."
DOM_army_loyal_2_idea: "Непоколебимая верность армии"
DOM_army_loyal_2_idea_desc: "Инакомыслие в Доминиканской армии было полностью устранено, и новое ядро компетентных офицеров заменило коррумпированных мелких военачальников старого времени."
DOM_rojo_security_idea: "Departamento de Seguridad"
DOM_rojo_security_idea_desc: "Доминиканский департамент безопасности, официально входящий в состав Национального бюро внешней службы, был создан в качестве первого Национального контрразведывательного агентства."
DOM_political_stability_idea: "Стабильная демократия"
DOM_political_stability_idea_desc: "Доминиканская демократия пережила вызовы со стороны потенциальных тиранов, и стала ещё сильнее."
DOM_rep_security_idea: "Las Lechuzas"
DOM_rep_security_idea_desc: "Точно так же, как сова является символом нашей нации, уникальная тайная полицейская организация, известная в просторечии как 'Лас Лэзухас', женский термин для обозначения типа совы, стала символом нашего нынешнего режима. Прозвище Лэзуха появилось как ссылка на заместителей 'работающих женщин', которых использует организация."
DOM_great_minds_idea: "Квалифицированный иммиграционный соблазн"
DOM_great_minds_idea_desc: "Доминиканская Республика создала новое бюрократическое ведомство, предназначенное для привлечения квалифицированных иностранных специалистов на работу в пределах своих границ."
DOM_domestic_arms_idea: "Растущая оружейная промышленность"
DOM_domestic_arms_idea_desc: "Доминиканская Республика инвестировала в развитие государственной оружейной промышленности."
DOM_nav_anti_air_idea: "Переоснащение морской противовоздушной атаки"
DOM_nav_anti_air_idea_desc: "Доминиканская Республика уделяет особое внимание противовоздушным возможностям своего небольшого флота. Доминиканские корабли обладают непропорционально большим количеством противовоздушной техники, а национальные экипажи проходят обширную подготовку по противовоздушной обороне."
DOM_seaplanes_idea: "Комплексные гидросамолеты"
DOM_seaplanes_idea_desc: "Доминиканская Республика поощряет использование гидросамолетов-разведчиков как на кораблях, так и с баз на суше для идентификации вражеских подводных лодок и флотов сверх того, что возможно только для кораблей."
DOM_seaplanes_antiair_merged_idea: "Небо над головой"
DOM_seaplanes_antiair_merged_idea_desc: "Доминиканская Республика сосредоточилась на способности своего флота защищаться от воздушных атак и разведывать вражеские корабли и вести прямой огонь с помощью гидросамолетов."
DOM_aux_idea: "Надежные вспомогательные устройства"
DOM_aux_idea_desc: "Доминиканская Республика создала современные армейские вспомогательные силы, высвободив значительное количество солдат для несения службы на передовой и улучшив лечение раненых."
DOM_resource_idea: "Ажиотаж в горнодобывающей промышленности"
DOM_resource_idea_desc: "Доминиканская Республика начала более тщательно получать доступ к минеральным богатствам своих земель."
DOM_resource_2_idea: "Золотая лихорадка"
DOM_resource_2_idea_desc: "В Доминиканской Республике произошел бум в разведке и добыче золота ."
DOM_tourism_idea: "Стимулирование туризма"
DOM_tourism_idea_desc: "Доминиканское правительство сделало значительные инвестиции в туристический сектор."
DOM_tourism_2_idea: "Индустрия отдыха"
DOM_tourism_2_idea_desc: "Досуг и туризм быстро развивались в Доминиканской республике, быстро становясь заметным экономическим сектором."
DOM_new_army_idea: "Новая армия"
DOM_new_army_idea_desc: "Доминиканская Республика стремительно наращивает численность постоянной армии."
DOM_flex_comand_idea: "Гибкая команда"
DOM_flex_comand_idea_desc: "Командная структура Доминиканской армии была реформирована, чтобы повысить её способность адаптироваться к неблагоприятным условиям, оставаясь при этом неповрежденной."
DOM_pre_strike_idea: "Агрессивные приготовления"
DOM_pre_strike_idea_desc: "Лучшая защита-это хорошее нападение. Доминиканская Республика хорошо понимает этот девиз. Используя новые радиолокационные технологии, нация постоянно оценивает, как лучше всего проводить упреждающие удары по потенциальным врагам."
DOM_resurg_econ_idea: "Возрождающаяся экономика"
DOM_resurg_econ_idea_desc: "Доминиканская экономика вернулась в полную силу и переживает беспрецедентный уровень роста."
DOM_sewing_seeds_idea: "Семена процветания"
DOM_sewing_seeds_idea_desc: "Доминиканская Республика оказывает государственную поддержку созданию предприятий, производящих рудиментарную готовую продукцию из сельскохозяйственной продукции страны."
DOM_sewing_seeds_2_idea: "Семена процветания"
DOM_sewing_seeds_2_idea_desc: "Доминиканская Республика оказывает государственную поддержку созданию предприятий, производящих рудиментарную готовую продукцию из сельскохозяйственной продукции страны."
DOM_marinstitute_idea: "Морской институт"
DOM_marinstitute_idea_desc: "В Доминиканской Республике создан Центральный военно-морской научно-исследовательский институт."
DOM_ship_reform: "Интегрированный Торговый Флот"
DOM_ship_reform_desc: "Все торговые суда, плавающие под флагом Доминиканской Республики, должны регистрироваться в её военно-морском флоте и во время войны находиться под непосредственным управлением военно-морской администрации."
DOM_ship_reform_2: "Фокус корабля поддержки"
DOM_ship_reform_2_desc: "Доминиканская Республика, не имея возможности производить достаточное количество больших кораблей, сосредотачивается на производстве более крупных, чем обычно, быстрых торпедных катеров."
DOM_basing_idea: "Направление для баз"
DOM_basing_idea_desc: "Доминиканская Республика арендует ограниченные права базирования в обмен на помощь в разработке самолетов."
DOM_readiness_idea: "Постоянная боевая готовность"
DOM_readiness_idea_desc: "Доминиканские ВВС, благодаря значительным инвестициям и планированию, в настоящее время постоянно находятся на чрезвычайно высоком уровне боевой готовности, повышая свою способность реагировать на возникающие угрозы."
DOM_recon_idea: "Легкий разведывательный корабль"
DOM_recon_idea_desc: "Доминиканская Республика широко использует малые гражданские самолеты в разведывательных целях."
DOM_air_academy_idea: "Авиационная академия"
DOM_air_academy_idea_desc: "В Доминиканской республике создана национальная воздушная академия с привлечением высококвалифицированных инструкторов как иностранных так и отечественных."
DOM_air_combined_idea: "Реформы авиации"
DOM_air_combined_idea_desc: "Доминиканская Республика завершила ряд реформ своих небольших военно-воздушных сил."
DOM_ad_security_idea: "Departamento de Seguridad"
DOM_ad_security_idea_desc: "В то время, как старое правительство Рохо кратко обсуждало создание новой службы безопасности под руководством Государственного департамента, план был завершён только сейчас, по настоянию умеренных внутри Патриотической партии Доминиканы."
DOM_ad_security_2_idea: "Departamento de Seguridad"
DOM_ad_security_2_idea_desc: "В то время как старое правительство Рохо кратко обсуждало создание новой службы безопасности под руководством Государственного департамента, план был завершён только сейчас по настоянию умеренных внутри Патриотической партии Доминиканы."
DOM_pa_security_idea: "Servicio de Seguridad Militar"
DOM_pa_security_idea_desc: "Служба военной разведки, официально входящая в состав армии, является новым государственным разведывательным управлением Доминиканской Республики. Она борется со всеми теми как внутри страны так и за рубежом кто хотел бы подорвать власть армии над доминиканским государством."
DOM_pa_security_2_idea: "Servicio de Seguridad Militar"
DOM_pa_security_2_idea_desc: "Служба военной разведки, официально входящая в состав армии, является новым государственным разведывательным управлением Доминиканской Республики. Она борется со всеми теми как внутри страны так и за рубежом кто хотел бы подорвать власть армии над доминиканским государством."
DOM_tm_security_idea: "Новые 42"
DOM_tm_security_idea_desc: "'42', Банда силовиков Трухильо в армии и в тех областях, которые больше всего подпадали под его влияние, была реорганизована в официальный орган государства, служащий одновременно тайной полицией и контрразведкой."
DOM_tm_security_2_idea: "Новые 42"
DOM_tm_security_2_idea_desc: "'42', Банда силовиков Трухильо в армии и в тех областях, которые больше всего подпадали под его влияние, была реорганизована в официальный орган государства, служащий одновременно тайной полицией и контрразведкой."
DOM_pa_discipline_idea: "Популярная политическая дисциплина"
DOM_pa_discipline_idea_desc: "Доминиканский народ подвергается большой политической пропаганде, чтобы внушить лояльность к нации и правящей партии."
DOM_pa_party_idea: "Партизанские офицеры"
DOM_pa_party_idea_desc: "Правящая Патриотическая партия Доминиканы прочно укоренилась в вооружённых силах страны, и все офицеры обязаны иметь членство и постоянно доказывать свою лояльность партии."
