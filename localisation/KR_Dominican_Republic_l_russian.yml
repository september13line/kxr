domrep.0.t: "Смутное время!"
domrep.0.d: "С 1916 по 1924 год, Доминиканская Республика была оккупирована Соединенными Штатами. Хотя оккупация была менее суровой, чем в соседнем Гаити, страна, тем не менее, преобразилась. Старый политический истеблишмент был перевернут с ног на голову, а левоцентристы полностью уничтожены; большая власть была предоставлена оккупантами властолюбивым военным лидерам, особенно амбициозному Рафаэлю Трухильо.\nA новая демократическая конституция была разработана в 1924 году, и вскоре после этого страна восстановила свою независимость, а полный финансовый контроль был возвращен американцами несколькими годами позже. Поначалу, новая нация процветала, и её институты были восстановлены; однако это продолжалось недолго. Президент Орасио Васкес попытался изменить конституцию ради собственной выгоды, и хотя его едва не вытеснил вице-президент Федерико Веласкес, демократия страны была навсегда ослаблена. После нескольких тусклых президентств из рядов Красной партии, консервативный популист Вирджилио Мартинес Рейна победил сторонника бизнеса Рафаэля Эстрелья Уренья в кампании, которая разрушила бы Красную партию, и ещё больше препятствовала восстановлению национальной стабильности. В то время, как президент Мартинес пользуется популярностью среди низших классов, его устойчивая централизация власти и готовность изменить Конституцию, жутко похожие на действия самого Васкеса, оттолкнули богатых. С приближением следующих выборов, возможно, отчаяние может ускорить переворот."
domrep.0.a: "Вперёд!"
 
domrep.1.t: "Тайная встреча"
domrep.1.d: "В неприметном здании на окраине Санто-Доминго за столом сидят два самых влиятельных человека в Доминиканской республике. Рафаэль Эстрелла Уренья, кандидат на предстоящих президентских выборах и глава Республиканской партии, и Рафаэль Трухильо Молина, глава вооружённых сил - оба ищут один и тот же все более дефицитный товар: власть. Однако у этих двух людей совершенно разные взгляды на страну, и за короткое время, прошедшее с начала встречи, Эстрелья стала все больше опасаться Трухильо и той роли, которая от него потребуется, если они попытаются вместе взять власть."
domrep.1.a: "Эстрелла протестует."
domrep.1.b: "Сделка достигнута."
 
domrep.2.t: "Республиканский переворот"
domrep.2.d: "Сегодня в Санто-Доминго, то, чего многие боялись, стало реальностью. Фанатичные вооруженные сторонники Эстрельи вошли в город и заняли многие правительственные здания. Тем временем армия под командованием Рафаэля Трухильо отказалась покинуть свои казармы, причем Трухильо предательски заявил, что он "нейтрален" в отношении попытки переворота. Однако некоторые полицейские силы города и многие сторонники президента Рейны также вышли толпами, чтобы бороться с переворотом."
domrep.2.a: "Зачинщики рассеяны."
domrep.2.b: "Столица оккупирована."
 
domrep.3.t: "Президентские выборы"
domrep.3.d_1: "Наконец-то настали долгожданные президентские выборы, по всей стране были поданы бюллетени, и результаты уже подсчитываются. Хотя некоторые опасались, что Мартинес может попытаться подорвать целостность выборов своим авторитетом, этот процесс до сих пор кажется полностью обоснованным. Теперь вопрос только в том, кто победит."
domrep.3.d_2: "После провала Эстреллы и попытки переворота республиканцев, Мартинес теперь имеет непреодолимое преимущество над единственным другим кандидатом, имеющим сколько - нибудь значительное число последователей, Мануэлем Тронкосо Конча, который широко считается марионеткой генерала Рафаэля Трухильо Молины, сам впавший в немилость и уменьшившийся в политическом значении в результате его отказа подавить попытку переворота-акт, за который многие требуют, чтобы Трухильо предстал перед судом закона."
domrep.3.a: "Мартинес получает ещё один срок."
domrep.3.b: "Эстрелла берёт его."
 
domrep.4.t: "Дилемма Эстреллы"
domrep.4.d: "Хотя поначалу президент Эстрелья был поражен своей новообретенной властью, он быстро обнаружил, что генерал Трухильо-ещё более опасный союзник, чем Мартинес-враг. Кроме того, Трухильо почти подтвердил, что он намерен частично отказаться от соглашения, которое ускорило переворот. А именно, он намерен не допустить, чтобы Эстрелла баллотировался на следующие (полностью сфальсифицированные) Президентские выборы. В то время как Трухильо может теперь иметь большую политическую власть, сторонники Эстрельи также выросли в силе, и для Эстреллы может быть осуществимо попытаться противостоять Трухильо и взять под свой контроль страну самостоятельно."
domrep.4.a: "Эстрелла сопротивляется."
domrep.4.b: "Эстрелла сдается."
 
domrep.5.t: "Срок Эстреллы подходит к концу"
domrep.5.d: "Время Рафаэля Эстрельи Уреньи на посту временного президента подошло к концу. Были проведены показательные выборы, где выбранный вручную кандидат Трухильо, Мануэль Тронкосо Конча, был единственным вариантом в избирательном бюллетене. Хотя Эстрелья, возможно, имела некоторую степень независимости от Трухильо, Тронкосо считается всего лишь марионеткой, и вся политическая власть теперь находится в руках либо самого Трухильо, либо военных в целом."
domrep.5.a: "Трухильо теперь президент во всем, кроме имени."
 
domrep.6.t: "Эстрелла заменяет назначенцев Трухильо"
domrep.6.d: "Убежденный в том, что он действительно может победить Трухильо В борьбе за власть, президент Эстрелла уволил фигур в своем кабинете, первоначально назначенных по указанию Трухильо. Трухильо, конечно, ответит на это пренебрежение, хотя степень, в которой он сделает выговор Эстрелла, ещё предстоит выяснить."
domrep.6.a: "Вот, оно и начинается."
 
domrep.7.t: "Союзников больше нет"
domrep.7.d: "Во время большого митинга сторонников республиканцев, в основном из высших классов, небольшой полицейский контингент, наблюдавший за этим событием, внезапно оказался наводнен воинственными солдатами, явно лояльными Трухильо. Вскоре после этого стало ясно, что эти солдаты были лишь небольшим контингентом из многих, которые вошли в город, чтобы взять под контроль гражданское правительство. Точно так же, как когда Мартинес был бесцеремонно изгнан из правительства, городские рабочие, включая полицию, остаются в значительной степени лояльными к гражданской администрации, и общественное мнение твердо выступает против последнего захвата власти Трухильо."
domrep.7.a: "Солдаты расходятся."
domrep.7.b: "Трухильо принимает правительство."
 
domrep.8.t: "Чёрный Понедельник в Доминиканской Республике"
domrep.8.d: "Временное восстановление нашей страны после американской Великой Депрессии провалилось вместе с крахом немецкой экономики после Черного Понедельника. Похоже, нашу страну ждут ещё большие экономические трудности."
domrep.8.a: "Неужели экономика может стать ещё хуже?"
 
domrep.9.t: "Созыв Конституционого Съезда"
domrep.9.d: "Конституционная ассамблея часто рассматривается внешними наблюдателями, как верхняя палата предположительно двухпалатного законодательного органа страны, и действительно ассамблея одобряет или отклоняет законы, принятые нижней палатой, известной как "конгресс" Его роль, однако, гораздо больше. По указу президента собрание может быть созвано для внесения поправок в Конституцию или даже её полной замены. Теперь, когда Указ Президента Мартинеса и повестка дня этой специальной сессии Ассамблеи завершёны, Ассамблея собралась. На повестке дня-пересмотр Конституции Доминиканской республики. В какой степени документ будет изменен, или даже будет ли он полностью заменен, ещё предстоит выяснить. Хотя до сих пор были согласованы небольшие изменения, один конкретный вопрос вызвал много разногласий среди членов Ассамблеи. Это означает, что, учитывая политическое маневрирование военных, следует ли переводить военных в так называемый конституционный департамент. Такой шаг поставил бы действия военных под постоянный контроль Ассамблеи в будущем, чтобы гарантировать, что все её действия, какими бы незначительными они ни были, полностью согласуются с Конституцией. Хотя очевидно, что это будет сдерживать вооруженные силы, это также добавит к ним новый слой бюрократии и, возможно, предотвратит решительные действия во время кризиса."
domrep.9.a: "Вооруженные силы должны быть независимыми."
domrep.9.b: "Армия должна быть изолирована."
 
domrep.10.t: "Конституционный Съезд. Вопрос второй"
domrep.10.d: "В условиях растущего давления и отсутствия четкого преемника президенту Мартинесу, с шатким одобрением Конституционной ассамблеи было разрешено баллотироваться на второй срок, после узкого принятия новой поправки. Многие члены Ассамблеи и граждане одинаково хотят, чтобы это изменение было отменено и была принята новая поправка, уточняющая, что ограничение в один срок является неизменным. Другие считают, что потенциал для переизбрания должен сохраниться и сам быть более полно прописан в Конституции. Этот разрыв снова застопорил Конституционное собрание и может быть узко разрешен в любом направлении."
domrep.10.a: "Отменить переизбрание раз и навсегда."
domrep.10.b: "Утвердить два срока."
 
domrep.11.t: "Конституционный Съезд. Вопрос третий"
domrep.11.d: "Как раз в тот момент, когда съезд, казалось, почти завершился, возник ещё один спорный вопрос. В других странах исполнительная власть является почти единственным доверенным лицом государства, обладающим огромной властью для финансового управления страной. Однако в нашей стране финансовые обязанности президента весьма ограничены. Многие утверждают, что это усугубило Великую депрессию, и затормозило нашу реакцию на разрушительный ураган 1930 года. Следует ли расширить финансовые полномочия президента?"
domrep.11.a: "Оставьте все, как есть."
domrep.11.b: "Президент должен обладать большими финансовыми полномочиями."
 
domrep.12.t: "Испытательный срок"
domrep.12.d_1: "Хотя слухи о возможной попытке переворота перед выборами были необоснованными, доказательств нелояльности генерала Трухильо предостаточно. Сегодня, после недели задержания силами, лояльными только самому президенту, Трухильо предстал перед уголовным судом в Санто-Доминго по обвинению в государственной измене. В то время, как некоторые хотели бы видеть Трухильо гнить в тюрьме до конца своей жизни, другие утверждают, что все это дело настолько нелепо, и он должен быть только лишен своего командования и ничего больше."
domrep.12.d_2: "Переворот провалился, но страна всё ещё кишит сторонниками Трухильо и теми из элиты, кто всё ещё поддерживает Эстреллу. Сегодня, когда обоих мужчин тащили в суд в Санто-Доминго, самого президента, казалось, снедало беспокойство по поводу того, стоит ли вмешиваться в процесс. Хотя суд, несомненно, вынесет обоим мужчинам суровый приговор, их сторонники в этом случае могут только впасть в опасное отчаяние. Возможно, с вмешательством президента, мужчинам можно было бы дать более мягкий приговор и избежать такой суматохи."
domrep.12.a: "Cуровый приговор."
domrep.12.b: "Проявите снисходительность."
 
domrep.13.t: "Исправление предательства"
domrep.13.d_1: "После провала попытки переворота генерал Трухильо бежал в пограничные земли вместе со своими самыми верными сторонниками. Небольшое число его помощников обратилось к нашему правительству вскоре после полета, предлагая доставить Трухильо к нам для его неизбежной казни в обмен на помилование. Сегодня ему предстоит встретиться со своей судьбой."
domrep.13.d_2: "Победив на президентских выборах, Президент Эстрелья теперь должен противостоять человеку, с которым он когда-то замышлял переворот. Конечно, рассуждает Эстрелла, если Трухильо попытается организовать один переворот, он обязательно сделает это дважды, несмотря на провал первого. Пуля убийцы наверняка сделает своё дело."
domrep.13.a: "Такое жалкое оправдание для мужчины."
 
domrep.14.t: "Выигрышный ход?"
domrep.14.d: "Связи президента Эстрелла с экономической элитой страны позволили ему серьезно бросить вызов своим соперникам в партии Рохо, и в конечном итоге полностью порвать с ней. С тех пор как он пришел к власти, его бывшие сторонники все больше злятся на то, что не видят никакой поддержки со стороны новой администрации. Не желая выполнять свои обещания о глубоких экономических уступках, Эстрелла искал выход из своего затруднительного положения. Подобно игре в шахматы, он начал мобилизацию всех своих частей, кто строго ему предан, для одного решительного хода, чтобы загнать своих противников в угол."
domrep.14.a: "Предложить ничью."
domrep.14.b: "Мат."
 
domrep.15.t: "Новый режим"
domrep.15.d: "После ухода Эстреллы с поста президента, политическая структура нашей страны стала все более запутанной, причем различные аспекты гражданского правительства были достаточно, но не полностью, подорваны военными. Из этого сложилась своеобразная ситуация, когда, несмотря на доминирующее положение Трухильо, другие военачальники начали действовать как военачальники в военных округах, в которых они действуют, причем Трухильо стал сродни криминальному авторитету, свободно господствующему над ними. Генерал Трухильо признал, что этому печальному положению дел должен быть положен конец.; там, где есть юрисдикционное дублирование, некоторые должны быть уволены со своих постов, где некоторые командиры становятся слишком большими для своих штанов, они должны быть насильственно удалены, и президентство больше не может быть просто временным. Однако вопрос о том, должен ли Тронкозо продолжать служить или Трухильо просто занять эту должность раньше, чем планировалось ранее, всё ещё остаётся предметом споров."
domrep.15.a: "Держать Мануэля Тронкосо."
domrep.15.b: "Назначьте Трухильо пораньше."
 
domrep.16.t: "Прилежная бюрократия"
domrep.16.d: "Нелояльность со стороны бюрократии уже стала административным бременем, и проблема, несомненно, будет только расти, если ничего не предпринимать. В то время как члены нашего правительства договорились о том, что делать для борьбы с этой проблемой, а именно о создании нового агентства государственной безопасности для искоренения нарушителей спокойствия, метод осуществления гораздо более спорный. С одной стороны, некоторые, особенно те гражданские лица, которые связали свою судьбу с военными, утверждают, что новое агентство должно быть формальным бюрократическим ведомством, те, кто находится в армии, разделены по поводу того, Создавать ли аналогичное Агентство только под эгидой вооружённых сил или формализовать уже созданное 42-е агентство ТрухильоНелояльность со стороны бюрократии уже стала административной нагрузкой, и проблема, несомненно, будет только расти, если ничего не предпринимать. В то время как члены нашего правительства договорились о том, что делать для борьбы с этой проблемой, а именно о создании нового агентства государственной безопасности для искоренения нарушителей спокойствия, метод осуществления гораздо более спорный. С одной стороны, некоторые, особенно те гражданские лица, которые связали свою судьбу с военными, утверждают, что новое агентство должно быть формальным бюрократическим ведомством, те, кто находится в армии, разделены по поводу того, создавать ли аналогичное Агентство только под эгидой вооружённых сил или формализовать уже созданное 42-е агентство Трухильо."
domrep.16.a: "Формальный департамент безопасности."
domrep.16.b: "Новая тайная служба безопасности."
domrep.16.c: "Расширить 42."
 
domrep.17.t: "Обеспечение военной лояльности"
domrep.17.d: "Разочарование изнутри - это печальная реальность политики. Конечно, таких людей, которые в конечном счете хороши, но сбились с пути, жалеют. Вопрос в том, как их можно снова исправить? Ясно, что решение является институциональным и должно прийти вместе с нашими реформами бюрократии. Для этого мы могли бы либо попытаться агрессивно продвигать справедливый характер нашего правительства через обязательное перевоспитание, когда это необходимо, просто полагаться на удвоенную военную дисциплину, либо поручить нашей новой службе безопасности привести таких людей в порядок."
domrep.17.a: "Воспитывать разочарованных."
domrep.17.b: "Дальнейшее совершенствование дисциплины"
domrep.17.c: "Воспользуйтесь Службой безопасности."
 
domrep.18.t: "Милитаризованная экономика?"
domrep.18.d: "Вооруженные силы удивительно хорошо справляются с устранением потерь за счёт дисциплины, точно так же многие в вооружённых силах, включая генерала Трухильо, утверждают, что страна в целом должна управляться аналогичным образом. Таким образом, регулирование должно быть сосредоточено не на отдельных экономических вопросах, и экономическая бюрократия не должна пытаться контролировать мелочи, действительно, это только наносит экономический вред, а основное экономическое поведение общества и отдельных лиц должно быть агрессивно сформировано. Та же всеохватывающая иерархия с её порядком и жесткой дисциплиной должна быть отражена во всей нации."
domrep.18.a: "Плохая идея."
domrep.18.b: "Сделайте это."
 
domrep.19.t: "Реорганизация МИДа"
domrep.19.d: "Дипломаты за рубежом до сих пор в основном не были затронуты господством нашего режима, и многие, несомненно, симпатизируют нашей оппозиции. Хотя, необходимость замены большинства этих дипломатов очевидна, вопрос о том, как это сделать, остаётся предметом дискуссий. Некоторые утверждают, что переход должен быть постепенным, с обещаниями, данными нашим дипломатам, гарантирующими безопасность их позиций и требующими только лояльности и добросовестного выполнения ими своих обязанностей. Другие предполагают, что все дипломатическое ядро должно быть реорганизовано таким образом, чтобы поднять тех, чья лояльность гарантирована, и маргинализировать тех, кто подозревается в укрывательстве инакомыслящих идей. Трухильо и его сторонники предполагают, что не менее чем полная лояльность приемлема, и все дипломаты с сомнительной лояльностью должны быть уволены, а их страна проживания подала прошение об их экстрадиции."
domrep.19.a: "Постепенный переход."
domrep.19.b: "Одобрить Реорганизацию."
domrep.19.c: "Требование полной лояльности."
 
domrep.20.t: "Поиск решения"
domrep.20.d: "Многие из самых известных семей и отдельных лиц страны по-прежнему решительно настроены против нашего правительства, особенно учитывая наше обращение с Эстреллой, человеком, глубоко сидящим в их карманах. Действительно, военные сделаны по другому, чем традиционный правящий класс страны, и они не потерпят бесцеремонной замены. Некоторые, однако, открыты для сотрудничества с нашим режимом, и действительно, многие видные юристы и бизнесмены уже обязаны нашему режиму своей лояльностью. Какой подход следует использовать при решении этого вопроса?"
domrep.20.a: "Согласие."
domrep.20.b: "Деградация."
domrep.20.c: "Уничтожение."
 
domrep.21.t: "Укреплять партию"
domrep.21.d: "Для сохранения нашей национальной стабильности и единства, судьба нации и судьба партии должны быть неразрывны. Однако, точный способ интеграции партии и поощрения членства в ней горячо обсуждается. Что должно быть сделано?"
domrep.21.a: "Предпочтительнее простое продвижение."
domrep.21.b: "Требуйте, чтобы офицеры присоединились."
domrep.21.c: "Институционализировать его."
 
domrep.22.t: "Залитый светом"
domrep.22.d: "Наша страна сильно отстает от остального мира в электрификации. Поскольку новые технологии и отрасли промышленности в значительной степени зависят от электроэнергии, необходимо немедленно ликвидировать этот разрыв. В то время, как Трухильо настаивал на значительных государственных инвестициях в этот процесс, сама стоимость таких усилий бросила многих других в петлю. В ответ были выдвинуты альтернативные предложения сократить расходы, работая с различными промышленными концернами по всей стране, чтобы создать приватизированную электрическую сеть, или сосредоточиться сначала на электрификации военных объектов и государственных предприятий."
domrep.22.a: "Сторона с деловыми интересами."
domrep.22.b: "Военные на первом месте."
domrep.22.c: "Трухильо делает хороший выбор."
 
domrep.23.t: "Электрификация закончена"
domrep.23.d_1: "Благодаря поощрительным программам, закулисным встречам и теневым неофициальным денежным переводам промышленные концерны страны были вынуждены немедленно переключить своё внимание на строительство новой электрической сети. Новая приватизированная Система, будучи экономически эффективной, не может быть полностью использована государством. Как бы то ни было, новая электрическая сеть, уже стала благом для государства, народа и частного предпринимательства."
domrep.23.d_2: "Военные всегда должны быть быть на первом месте, и сегодня самый грандиозный памятник этому завершён. Новая электрическая сеть была спешно построена группами армейских рабочих бригад, связывая различные военные объекты и правительственные здания по всей стране. Многие сельские районы, однако, остаются полностью без электричества, так как цена была просто велика."
domrep.23.d_3: "Во многом благодаря нашим значительным финансовым обязательствам, процесс электрификации прошел с полным успехом, завершившись в установленные сроки и к удовлетворению всех слоев общества. Цена была высокой, но, похоже, она полностью стоила вложенных средств."
domrep.23.a: "Великолепно."

