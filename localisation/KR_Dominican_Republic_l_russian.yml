DOM_political_vigilance_idea: "Политическая бдительность"
DOM_political_vigilance_idea_desc: "Ценности военного режима Доминиканской Республики медленно, но верно распространяются среди населения страны."
DOM_el_jefe_idea: "Viva El Jefe"
DOM_el_jefe_idea_desc: "Рафаэль Трухильо вышел из первых рядов Доминиканской армии к совершенно бесспорной власти над всей нацией."
