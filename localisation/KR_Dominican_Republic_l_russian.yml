domrep.36.t: "Гаити угрожает войной!"
domrep.36.d_1: "В ответ на инцидент в Монте-Кристи, Гаити угрожает войной, если мы полностью не откажемся от наших претензий на спорные территории в долине Артибонит и не согласимся выплатить значительную компенсацию. Очевидно, что эти требования совершенно необоснованны и не могут быть выполнены, и в результате страх, что война может прийти на Испаньолу, охватил наше правительство. В то время как одни всё ещё утверждают, что угроза - это просто блеф и её следует игнорировать, другие настаивают на немедленном строительстве укреплений вдоль границы и переводе войск на оборонительные позиции. Кроме того, поскольку беспорядки в Америке подходят к концу, возможно, мы могли бы обратиться за помощью к нашему великому северному соседу."
domrep.36.d_2: "В ответ на инцидент в Монте-Кристи, Гаити пригрозила войной, если мы полностью не откажемся от наших претензий на спорные территории в долине Артибонит и не согласимся выплатить значительную компенсацию. Очевидно, что эти требования совершенно необоснованны и не могут быть выполнены, и в результате страх, что война может прийти на Испаньолу, охватил наше правительство. Пока одни продолжают утверждать, что эта угроза - просто блеф и её следует игнорировать, другие настаивают на немедленном строительстве укреплений вдоль границы и переводе войск на оборонительные позиции."
domrep.36.a: "Охраняйте границу и готовьтесь к войне."
domrep.36.b: "Вызовите их блеф."
domrep.36.c: "Обратиться к американцам с петицией."

domrep.37.t: "Гаити требует репараций"
domrep.37.d: "В ответ на инцидент в Монте-Кристи, Гаити потребовала официальных извинений от нашего правительства, а также денежной компенсации как самой Гаити, так и пострадавшим; в обмен, если мы согласимся, они пообещали временно контролировать поток мигрантов через границу и работать с нами над постоянным решением. Непринятие их требований, по их заверениям, будет встречено решительным ответом. Хотя эта угроза может быть просто блефом, сама возможность войны может потребовать определенного укрепления границы, если мы откажемся от их требования."
domrep.37.a: "Отказать и обезопасить границу."
domrep.37.b: "Принять требования."

domrep.38.t: "Гаити выражает обеспокоенность"
domrep.38.d: "Реакция Гаити на инцидент в Монте-Кристи была крайне обеспокоенной - простое выражение озабоченности, никаких требований и настоящего осуждения, никакой угрозы войны, как некоторые опасались. Сообщения с границы говорят совсем о другом: некоторые солдаты сообщают о передвижениях гаитянских подразделений в долине Артибонит, что может спровоцировать вторжение. Возможно, эти сообщения ложные, а возможно, реакция Гаити - всего лишь уловка. Если это действительно так, то возможность дипломатического урегулирования пограничного спора теперь может быть в пределах досягаемости."
domrep.38.a: "Это может быть уловкой; Охраняйте границу."
domrep.38.b: "Добивайтесь постоянного урегулирования."

domrep.39.t: "Гаити подает петицию в Америку"
domrep.39.d: "Гаити обратилось к Америке с просьбой о посредничестве в деле Монте-Кристи и спорах в регионе Артибонит в целом. Мы можем только ждать ответа Америки на эту просьбу."
domrep.39.a: "Ждите и смотрите."

domrep.40.t: "Доминиканцы готовятся к войне"
domrep.40.d: "Наша угроза не была воспринята доминиканским режимом легкомысленно. Они отвергли наш ультиматум и начали спешно строить оборонительные позиции вдоль границы, готовя свои резервы на случай, если война действительно охватит остров. Сделать ли нам то, что мы обещали, и разорвать Испаньолу на части или отступить от потенциального конфликта?"
domrep.40.a: "Да здравствует война!"
domrep.40.b: "Отступление."

domrep.41.t: "Доминиканцы игнорируют нашу угрозу"
domrep.41.d: "Наш ультиматум был полностью проигнорирован, единственной реакцией на него была почти насмешка. Похоже, Доминиканская Республика думает о наших словах так же мало, как и о нашем народе, слово "блеф" просто слетает с их языков."
domrep.41.a: "Дайте этим дуракам оружие."
domrep.41.b: "Как они были правы - отступайте."

domrep.42.t: "Доминиканцы подают петицию в Америку"
domrep.42.d: "Наши угрозы не остались без внимания. Доминиканцы были настолько обеспокоены возможностью войны, что не подали петицию о посредничестве Америки в споре по Артибонитам. Теперь мы можем только ждать ответа американцев."
domrep.42.a: "Конечно, они встанут на нашу сторону."

domrep.43.t: "Доминиканцы игнорируют наши требования"
domrep.43.d: "Реакция доминиканцев на наше требование о возмещёнии ущерба была насмешливой. Они полностью проигнорировали его и даже осмелились ответить нам."
domrep.43.a: "Наложите на них санкции."
domrep.43.b: "Отступить."
domrep.43.c: "Обратиться к Америке."

domrep.44.t: "Доминиканцы принимают наши требования"
domrep.44.d: "Доминиканская Республика согласилась выплатить компенсацию жертвам Монте-Кристи и принести официальные извинения, а также судить тех, кто несет ответственность за злодеяния. Хотя напряженность остаётся высокой, она быстро спадает, и возможность даже урегулирования кажется вполне достижимой, поскольку люди по обе стороны границы осознали необходимость урегулирования."
domrep.44.a: "Отлично!"

domrep.45.t: "Доминиканцы милитаризуют границу"
domrep.45.d: "Доминиканская Республика непропорционально отреагировала на наше выражение обеспокоенности инцидентом в Монте-Кристи, как животное, чувствующее слабость, они развернули войска на пограничных землях и построили временные укрепления на ключевых позициях. Наши позиции в пограничных землях ослабли, и, похоже, теперь доминиканцы могут полностью заявить свои права на долину Артибонит."
domrep.45.a: "Отступаем."
domrep.45.b: "Обратиться к иностранному государству с просьбой о посредничестве."
domrep.45.c: "Дайте этим дуракам оружие."

domrep.46.t: "Своеобразное предложение"
domrep.46.d: "В то время, как наша слабая реакция на инцидент в Монте-Кристи вызвала осуждение и гнев внутри страны, Доминиканская Республика, похоже, восприняла такой ответ как неофициальное дипломатическое предложение. Они предложили нам раз и навсегда решить пограничные и миграционные вопросы, собравшись в их столице, чтобы прийти к взаимоприемлемому соглашению по этим двум очень спорным вопросам."
domrep.46.a: "Мы должны присутствовать!"
domrep.46.b: "Какая наглость. Мы не будем присутствовать!"
 
domrep.47.t: "Гаити просит посредничества"
domrep.47.d: "Много лет назад, американские морские пехотинцы оккупировали весь остров Эспаньола, и непрекращающаяся вражда между Гаити и Доминиканской Республикой была сдержана. Однако, недавно широко разрекламированный инцидент с жестоким обращением между доминиканскими войсками и гаитянскими мигрантами вновь обострил напряженность вокруг спорных земель в долине Артибонит, а вместе с ними и вековое соперничество между народами Эспаньолы. В ответ на все более агрессивные действия доминиканцев и общее нежелание вести переговоры Гаити обратилась к нам с просьбой выступить в качестве посредника в этом споре, положив конец, по крайней мере, пограничному конфликту раз и навсегда."
domrep.47.a: "Согласитесь выступить посредником в споре."
domrep.47.b: "Откажитесь от посредничества."
domrep.47.c: "К черту этих доминиканцев!"
domrep.47.e: "Мы согласны с доминиканцами."

domrep.48.t: "Гаити объявляет войну"
domrep.48.d_1: "Хотя, в то время это казалось беззубым блефом, Гаити выполнила свою угрозу войны. Эспаньола, похоже, будет купаться в крови, как гаитянской, так и доминиканской."
domrep.48.d_2: "Как и опасались, Гаити объявила нам войну. Надеюсь, наши новые укрепления вдоль границы выдержат и наша страна останется нетронутой. Как бы то ни было, Эспаньола будет купаться в крови, как гаитянской, так и доминиканской."
domrep.48.a: "Эспаньола разорвана на части."
 
domrep.49.t: "Гаити отступает"
domrep.49.d: "Судя по всему, Гаити не желает продолжать обсуждение вопроса о Монте-Кристи. Они полностью отказались от этого довольно неудачного дипломатического скандала. Будем надеяться, что с учётом того, что этот вопрос прочно остался в прошлом и слабость Гаити обнажилась, можно будет достичь благоприятного пограничного урегулирования."
domrep.49.a: "Они как всегда бессильны."

#domrep.50 removed

domrep.51.t: "Переговоры провалились"
domrep.51.d: "Поскольку доминиканские дипломаты не захотели выполнить, казалось бы, незначительную просьбу о предоставлении небольшого количества времени для полной оценки ситуации в приграничных районах, наша делегация бесцеремонно покинула переговоры в Санто-Доминго. Похоже, что пограничные земли не удастся умиротворить дипломатическим путём."
domrep.51.a: "Мы должны готовиться к войне"

domrep.52.t: "Доминиканская Республика просит о посредничестве"
domrep.52.d: "Много лет назад американские морские пехотинцы заняли всю территорию острова Испаньола, и непрекращающаяся вражда между Гаити и Доминиканской Республикой была сдержана. Однако недавно получивший широкую огласку случай жестокого обращения между доминиканскими войсками и гаитянскими мигрантами вновь обострил напряженность вокруг спорных земель в долине Артибонит, а вместе с ней и вековое соперничество между государствами острова Испаньола. В ответ на ультиматум Гаити и угрозу войны, а также общее нежелание вести переговоры со стороны гаитян, Доминиканская Республика попросила нас выступить в качестве посредника в споре, чтобы раз и навсегда положить конец пограничному конфликту."
domrep.52.a: "Согласиться на посредничество в споре."
domrep.52.b: "Отказаться от посредничества."
domrep.52.c: "К черту этих доминиканских реакционеров!"
domrep.52.e: "На самом деле, мы согласны с доминиканцами."

domrep.53.t: "Гаити вводит санкции"
domrep.53.d: "В ответ на наше пренебрежение их требованиями, Гаити ввела экономические санкции, сделав все возможное для ограничения торговли между нашими двумя странами. Хотя это причинит им такой же вред, как и нам, цель этого шага очевидна: оказать давление на нас с целью де-эскалации и урегулирования."
domrep.53.a: "На самом деле ничего не было потеряно."

domrep.54.t_1: "Другой путь вперёд"
domrep.54.t_2: "Гаити не выполняет условия сделки"
domrep.54.d_1: "В то время, как отказ Гаити работать над постоянным дипломатическим решением был, мягко говоря, разочаровывающим, его полный отказ жить даже на видимых словах, обращенных к нашей нации в первую очередь, был совершенно неожиданным. Ситуация в приграничье полностью вернулась к тому, что было до дела Монте-Кристи, и конца ему не видно. Мы не можем продолжать в том же духе, мы должны действовать."
domrep.54.d_2: "С нашей неохотой, приняв требования Гаити о возмещёнии ущерба, они согласились работать над решением проблемы, временно работая над тем, чтобы остановить миграцию. Никаких дипломатических предложений не поступало, и никаких попыток сократить миграцию не предпринималось. Ясно, что мы должны взять инициативу в свои руки. Некоторые в нашем правительстве хотят тайно подготовиться к конфликту против Гаити, в то время как другие хотят добиться частичного дипломатического урегулирования."
domrep.54.a: "Тайно начните приготовление к войне."
domrep.54.b: "Стремиться к ограниченному урегулированию."

domrep.55.t: "Гаити соглашается"
domrep.55.d: "Гаити приняла наше предложение о проведении дипломатического саммита для решения наших взаимных пограничных споров и проблем миграции. В этот самый момент идет подготовка к проведению мероприятия в Санто-Доминго!"
domrep.55.a: "Великолепно!"
 
domrep.56.t: "Гаити отклонила"
domrep.56.d: "Гаити отклонила наше предложение дипломатически. В то время, как напряженность спала после всего этого времени, но без постоянного решения в поле зрения, напряженность может вспыхнуть снова, и вскоре."
domrep.56.a: "Их потеря."
 
domrep.57.t: "[DOM_backer.GetAdjective]ая помощь"
domrep.57.d: "[DOM_backer.GetAdjective]ое правительство согласились выступить посредниками в пограничном споре. Любые оговорки, которые могли быть у нас или у наших врагов по ту сторону границы, теперь должны быть устранены, потому, что мы не можем рисковать гневом Америки."
domrep.57.a: "Мы подождем и увидим."
 
domrep.58.t: "[DOM_backer.GetAdjective]ие отказались от посредничества"
domrep.58.d: "[DOM_backer.GetAdjective]ое правительство отказались выступить посредниками в пограничном споре. Напряженность была высока с момента американского заявления, и в этом районе установилась непростая патовая ситуация."
domrep.58.a: "Что ж, будет интересно."
 
domrep.59.t: "[DOM_backer.GetAdjective]ое правительство встает на сторону Гаити"
domrep.59.d: "Как и ожидалось, [DOM_backer.GetAdjective]ое правительство встали на сторону своих гаитянских соотечественников. Хотя мы, возможно, и хотим опротестовать это решение, мы мало что можем сделать, чтобы, конечно, не рисковать так глупо конфронтацией с самими [DOM_backer.GetNameDef]."
domrep.59.a: "У нас нет выбора..."

domrep.60.t: "[DOM_backer.GetAdjective]ое правительство встает на нашу сторону"
 domrep.60.d: "[DOM_backer.GetNameDef] полностью поддержали нас в наших пограничных спорах с Доминиканской Республикой, положив конец десятилетиям конфликта. В то время, как доминиканцы могут возмущаться этим решением, американцы слишком сильны, чтобы они могли эффективно сопротивляться; кажется, что узы социализма, человека, освобожденного от цепей капиталистической тирании, действительно нерушимы."
 domrep.60.a: "Наконец-то иностранная Держава поступает с нами по справедливости!"
 
 domrep.61.t: "Американцы встают на нашу сторону"
 domrep.61.d: "В то время как столетие назад американский Юг требовал аннексии нашей страны, похоже, что [DOM_backer.GetAdjective]ое правительство является кем угодно, но только не нашим врагом; они недвусмысленно отвергли претензии Гаити на спорные земли в Артибонитской долине, присудив нам все территории."
 domrep.61.a: "Большое спасибо."
 
 domrep.62.t: "[DOM_backer.GetNameDef] встает на сторону Доминикаснской Республики"
 domrep.62.d: "[DOM_backer.GetNameDef], как и следовало ожидать, учитывая нынешнее состояние чернокожего населения этой страны, полностью встало на сторону Доминиканской Республики, предупреждая нас отказаться от всех претензий на спорные территории или рисковать их гневом."
 domrep.62.a: "Американцы снова нас обманули..."
 
 domrep.63.t: "Новая идея"
 domrep.63.d: "Санкции, введенные гаитянским правительством после взаимно неудовлетворительного исхода инцидента в Монте-Кристи, оказали серьезное экономическое воздействие на весь наш общий остров. Поскольку Гаити не желает вести переговоры, пока их первоначальные требования не будут выполнены, похоже, что для решения вопросов спорных территорий и гаитянской миграции мы должны сделать это независимо.\nХотя это, безусловно, радикальное предложение, многие в правительстве, и особенно в вооружённых силах, хотят решительно покончить с этим вопросом с помощью военной силы. Однако, эта сила не будет направлена против самой Гаити; эта сила будет направлена против гаитянских мигрантов, живущих в районах пограничной области стратегического значения.\nТакое ужасное событие не только положит конец угрозе гаитянской миграции, освободив важные города от потенциальных 'пятой колонны', но и может заставить Гаити отреагировать. Если мы решим осуществить этот план, то должны быть хорошо подготовлены, и мы также должны быть готовы принять потенциальную международную негативную реакцию."
 domrep.63.a: "Сделайте это."
 domrep.63.b: "Это может привести к отрицательной реакции."
 
 domrep.64.t: "Посредничество на Эспаньоле"
 domrep.64.d: "Долина Артибонит, главная артерия как западной части Гаити, так и пограничных земель, была местом территориального спора между народами Эспаньолы с самого основания Доминиканской Республики. Хотя большая часть границы была полностью определена во время американской оккупации Гаити и Доминиканской Республики, в пределах долины всё ещё существует ряд перекрывающихся претензий. В то время, как разница между притязаниями одной нации и притязаниями другой составляет всего несколько десятков квадратных миль земли, пропасть взаимной национальной гордости, кажется, простирается бесконечно. Кому мы должны отдать спорную землю?"
 domrep.64.a: "Оставьте доминиканцам."
 domrep.64.b: "Отдайте Гаити."
 
 domrep.65.t: "Перехил"
 domrep.65.d: "На границе развергся настоящий ад. В ужасающем акте насилия, немыслимом даже при подготовке операции, наши солдаты быстро расправились со многими гаитянскими общинами в стратегически важных районах по нашу сторону границы. Конечно, Гаити ответит на этот вопрос силой; ничего подобного не может простить даже Бог, не говоря уже о самих наших почти сатанинских врагах, и мы должны быть готовы ко всему."
 domrep.65.a: "Необходимое зло."
 
 domrep.66.t_1: "Выход из тупика"
 domrep.66.t_2: "Пробовали, но верно"
 domrep.66.d_1: "Санкции, введенные гаитянским правительством после взаимно неудовлетворительного исхода инцидента в Монте-Кристи, оказали серьезное экономическое воздействие на наш общий остров. Поскольку Гаити не желает вести переговоры, пока их первоначальные требования не будут выполнены. Похоже, что для решения вопросов спорных территорий и гаитянской миграции мы должны сделать это независимо.\nВ то время, как некоторые по-прежнему считают, что мы должны просто быть более настойчивыми в продвижении дипломатического решения рассматриваемых вопросов, другие призывают к тайной подготовке войны против Гаити, поскольку до сих пор все попытки дипломатии были неэффективными."
 domrep.66.d_2: "Поскольку американцы не желают быть посредниками в конфликте, то, похоже, если мы хотим решить вопросы спорных территорий и миграции гаитян, мы должны сделать это самостоятельно.\nВ то время как некоторые по-прежнему считают, что мы должны просто быть более настойчивыми в продвижении дипломатического решения рассматриваемых вопросов, другие призывают к тайной подготовке войны против Гаити, поскольку до сих пор все попытки дипломатии были неэффективны."
 domrep.66.a: "Тайно приготовьтесь к войне."
 domrep.66.b: "Ищите ограниченное урегулирование."
 
 domrep.67.t: "Посредничество Эспаньолы завершается"
 domrep.67.d: "Независимо от того, чьи территориальные притязания законны, население приграничных земель также довольно неоднородно. В частности, из-за в целом более благоприятного экономического положения Доминиканской Республики, большое число гаитян начали пересекать границу в поисках возможностей. Это вызвало возмущение среди Доминиканского населения, чье националистическое сознание настороженно относится к историческим попыткам Гаити аннексировать и ассимилировать их землю; это была одна из таких групп мигрантов, которые стали жертвами группы доминиканских солдат в деле Монте-Кристи, что вернуло этот вопрос на видное место. Хотя предлагаемый доминиканцами обмен населением просто невозможен без полного сотрудничества обеих стран на острове, мы можем либо поддержать тех мигрантов, которые уже находятся в Доминиканской Республике, и заставить доминиканцев выплатить репарации за дело Монте-Кристи, либо вместо этого или Гаити работать над тем, чтобы остановить поток мигрантов."
 domrep.67.a: "Заставить Гаити сократить миграцию."
 domrep.67.b: "Доминиканцы должны заплатить."
 
 domrep.68.t: "Ужас"
 domrep.68.d: "Доминиканская Республика совершила немыслимое. В отвратительном проявлении варварства, они начали пытаться вселить ужас в гаитян, живущих по их сторону границы, нападая на гражданских лиц с такой же готовностью, как и на вооружённых людей, спешащих защитить своих жен и детей от этой бессмысленной резни. Конечно, мы должны отреагировать на этот инцидент, но если мы сделаем что-то, кроме объявления войны, наше население, которое в настоящее время жаждет доминиканской крови, будет недовольно. Для них, да и для доминиканцев, простое осуждение будет равносильно полному отказу от конфликта. С другой стороны, если мы решим объявить войну, то мы, несомненно, получим большую общественную поддержку и, вероятно, сможем привлечь к борьбе большое количество добровольцев."
 domrep.68.a: "К войне!"
 domrep.68.b: "Мы не можем."

 domrep.69.t: "[DOM_backer.GetAdjective]ое посредничество закончилось"
 domrep.69.d_1: "Американцы полностью встали на нашу сторону в спорах по поводу долины Артибонит и границы в целом. В то время как наш, несомненно, обезумевший сосед может захотеть протестовать, Америка просто слишком могущественна для них, чтобы сопротивляться. Все, что остаётся, если по формальным обмен территориями, чтобы быть организованы и всеобъемлющий договор о границе подписан. Это великий день для нашего народа!"
 domrep.69.d_2: "Американцы выработали компромисс в спорах по поводу долины Артибонит и границы в целом. Хотя такой умеренный исход не вполне удовлетворяет ни нашу нацию, ни нашего соседа, он также не причиняет боли ни одной из сторон. Все, что остаётся, - это организовать официальный обмен территориями и подписать всеобъемлющий пограничный договор."
 domrep.69.d_3: "Американцы встали против нас в спорах по поводу долины Артибонит и границы в целом. В то время, как мы совершенно обезумели от такого исхода и, возможно, хотим протестовать, Америка просто слишком сильна, чтобы сопротивляться. Все, что остаётся, если по формальным обмен территориями, чтобы быть организованы и всеобъемлющий договор о границе подписан. Это ужасный день для нашей нации."
 domrep.69.a: "Отлично."
 domrep.69.b: "Да будет так."
 domrep.69.c: "Чёрт."

 domrep.70.t: "Гаити объявляет войну"
 domrep.70.d: "В ответ на наши действия,  Гаити объявила войну, и множество добровольцев, возмущенных нашими действиями, пополнили свои ряды."
 domrep.70.a: "Значит война."
 
 domrep.71.t: "Гаити отступает"
 domrep.71.d: "Поразительно, но Гаити просто осудила наши действия и решила не начинать войну. Наши позиции на границе несомненно укрепились, и теперь мы можем двигаться вперёд к ограниченному урегулированию на прочной почве."
 domrep.71.a: "Замечательно!"

domrep.72.t: "Деэскалация"
domrep.72.d: "Поскольку напряженность на границе со временем ослабевает, наши попытки наладить диалог с Гаити начали приносить плоды. Хотя не все претензии подлежат отказу, обе наши страны на данный момент согласились отказаться от некоторых территориальных претензий, а решение по наиболее горячо оспариваемым областям будет принято позже. Независимо от этого, заложена основа для официального договора о границе, которого не было со времен оккупации."
domrep.72.a: "Тем не менее, это победа."

domrep.73.t: "Деэскалация"
domrep.73.d: "Со временем напряженность на границе ослабевает, и наши попытки наладить диалог с Доминиканской Республикой начали приносить плоды. Хотя не все претензии подлежат отказу, обе наши страны на данный момент согласились отказаться от некоторых территориальных претензий, а решение по наиболее горячо оспариваемым территориям будет принято позже. Независимо от этого, заложена основа для официального договора о границе, которого не было со времен оккупации."
domrep.73.a: "Пронесло.."

domrep.74.t: "Агрессивная дипломатия"
domrep.74.d: "Хотя Гаити приняли наше предложение о встрече на высшем уровне в Санто-Доминго, и действительно, был достигнут значительный прогресс в решении ключевых вопросов в пограничной зоне, они не решаются встретиться снова или продолжить переговоры. На самом деле, гаитянские дипломаты до сих пор угрожали полностью прервать переговоры, если им не дадут время, чтобы как следует обдумать ситуацию и составить соответствующие требования на последующих переговорах. В то время как одни предлагают дать им это время, оказывая постоянное давление с целью возобновления переговоров, другие возмущены их непрофессионализмом в этом вопросе и предлагают дать им отпор и потребовать вернуться за стол переговоров."
domrep.74.a: "Оттолкнуть."
domrep.74.b: "Дайте им время."

 domrep.75.t: "Сопротивление Гаити"
 domrep.75.d: "Гаити была возмущена нашим отказом предоставить им достаточно времени для оценки ситуации в приграничных районах и, как они ранее угрожали, полностью вышла из переговоров."
 domrep.75.a: "Тогда нам нужно найти другой путь."

domrep.76.t: "Гаити загибается"
domrep.76.d: "После нескольких дней последовательного давления, с целью возобновления переговоров, Гаити объявила, что она завершила свою собственную внутреннюю оценку ситуации в приграничных районах и готова возобновить переговоры."
domrep.76.a: "Вперёд!"
 
domrep.77.t: "Судьба Гаити"
domrep.77.d: "Оккупация оказалась дорогостоящей, и теперь мы должны решить окончательную судьбу Гаити. Некоторые призывают к его полной аннексии, в то время как другие настаивают на том, что он должен просто снова стать марионеточным государством, на этот раз с более тщательным надзором и контролем."
domrep.77.a: "Марионетка под пристальным наблюдением."
domrep.77.b: "Работать над интеграцией."
 
domrep.78.t: "Оценка численности население пограничных земель закончена"
domrep.78.d: "Работая в тесном сотрудничестве с Доминиканской Республикой и затрачивая огромные средства, население приграничья, включая его этнический состав, впервые в истории было точно оценено. Теперь мы должны подготовиться к обмену населением в некоторых спорных районах."
domrep.78.a: "История в процессе становления."
 
domrep.79.t: "Обмен"
domrep.79.d: "Процесс медленного приближения к изолированным деревням вдоль границы, и их лингвистического информирования о положении по ту сторону границы, и приближения некоторых гаитянских мигрантов к Доминиканской Республике для репатриации был дорогостоящим. Однако этот процесс, наконец, подходит к концу, и пострадавшее население перемещается на свою соответствующую сторону границы. Ситуация в пограничных землях стала намного яснее и конфликт там теперь гораздо менее вероятен."
domrep.79.a: "Теперь о самой границе."

domrep.80.t: "Сопротивление новому режиму"
domrep.80.d_1: "Даже изнутри, новый марионеточный режим нестабилен. При каждом удобном случае гражданская администрация делает все возможное, чтобы подорвать гаитянский контроль, и многие среди широкой общественности недовольны унижением поражения и хотят, чтобы Гаити была поставлена на его место. Назревает беда и мы можем даже не захотеть её остановить."
domrep.80.d_2: "Даже изнутри, новый марионеточный режим нестабилен. Президент Педро Энрикес Уренья, назначенный гаитянами за его, казалось бы, мирские взгляды, учитывая отсутствие более подходящих кандидатов, почти открыто бросает вызов своим гаитянским марионеточным хозяевам, ослабляя их контроль над страной при каждом удобном случае. Однако, помимо того, что он просто несчастная марионетка, многие недовольны унижением поражения и хотят видеть Гаити на своем месте. Назревает беда и мы можем даже не захотеть её остановить."
domrep.80.a: "Гаити не обрадуется."
 
domrep.81.t: "Доминиканское сопротивление"
domrep.81.d_1: "Сопротивление доминиканцев нашему контролю над их правительством неуклонно растет, и наши Вооруженные силы едва в состоянии удержать контроль над нашим предполагаемым марионеточным режимом, не говоря уже о гражданском населении. Если ситуация ещё больше выйдет из-под контроля, у нас может начаться полномасштабное восстание."
domrep.81.d_2: "Доминиканцы становятся беспокойными. Даже президент, которого мы сами установили, Педро Энрикес Уренья, оказывается трудноуправляемым. Кроме того, наши Вооруженные силы в стране постоянно подвергаются преследованиям со стороны гражданского населения Доминиканской Республики. В целом ситуация становится все более сложной. Возможно, в какой-то момент мы даже сможем поднять восстание."
domrep.81.a: "Это не должно выйти из-под контроля."
 
domrep.82.t: "Восстание"
domrep.82.d_1: "Сегодня, когда марионеточный режим, навязанный нам Гаити, был свергнут, нашу нацию охватило огромное чувство оптимизма и опасений. Новое правительство назначило писателя и симпатизирующего ему политического активиста Педро Энрикеса Уренью президентом и объявило войну Гаити, пообещав провести свободные и открытые выборы после победы в войне."
domrep.82.d_2: "Сегодня, когда марионеточный режим, навязанный нам Гаити, был свергнут, нашу нацию охватило огромное чувство оптимизма и опасений. Новое правительство разрешило Педро Энрикесу Уренье остаться президентом из-за известного тайного сопротивления гаитянским оккупантам, и объявило войну Гаити, пообещав провести свободные и открытые выборы после победы в войне."
domrep.82.a: "Мы будем свободны!"
 
domrep.83.t: "Восстание доминиканцев"
domrep.83.d: "Наш марионеточный режим в Доминиканской Республике рухнул сегодня, когда фракции, недовольные исходом войны, захватили контроль над правительством. Понимая, что война неизбежна, они заранее начали перебрасывать свои ополчения к границе и официально объявили войну нашему правительству."
domrep.83.a: "Тогда ещё одна война."
 
domrep.84.t: "Сопротивление новому режиму"
domrep.84.d: "Негромко, народ нашей страны говорит о восстании, о правительстве, враждебном своим доминиканским владыкам, и о восстановлении нашей национальной гордости. Такие слухи опасны, и люди, предположительно радикальные Нуаристы, которые якобы должны 'восстановить' нашу нацию, также опасны."
domrep.84.a: "Доминиканцам это не понравится."
 
domrep.85.t: "Сопротивление Гаити"
domrep.85.d: "Сопротивление нашему марионеточному режиму, казалось бы, росло по мере того, как огромное чувство тревоги охватывало нацию. Порт-о-Пренс особенно напряжен, даже в воздухе, кажется, чувствуется некоторая настороженность. Что-то, возможно, даже и восстание, приближается, и мы должны подготовиться.."
domrep.85.a: "Это не должно выйти из-под контроля."
 
domrep.86.t: "Восстание"
domrep.86.d: "Снова и снова, доминиканцы проявляют неуважение к нашей нации и совершают зверства против нашего народа. Война была лишь последней в длинном списке несправедливостей, совершенных против нас. Уже нет! Сегодня наиболее радикальная фракция политических Нуаристов вышла из подполья вооруженной до зубов и захватила столицу, объявив войну Доминиканской Республике и утвердив поэта Карла Бруара президентом."
domrep.86.a: "Давайте отомстим."
 
domrep.87.t: "Восстание в Гаити"
domrep.87.d: "Наш марионеточный режим в Гаити рухнул сегодня, когда фракции, недовольные исходом войны, захватили контроль над правительством. Понимая, что война неизбежна, они заранее начали перебрасывать свои ополчения к границе и официально объявили войну нашему правительству."
domrep.87.a: "Тогда ещё одна война."
 
domrep.88.t: "Судьба Доминиканской Республики"
domrep.88.d: "Наконец пушки умолкли, Доминиканская Республика потерпела поражение. Под бдительным оком наших солдат, доминиканцы начинают формировать новое, более сговорчивое правительство и готовятся к частичному выводу наших войск.."
domrep.88.a: "Проблема решена!"

domrep.89.t: "Гаити поставили на своё место"
domrep.89.d: "Наконец пушки умолкли, Гаити потерпело поражение. Под бдительным оком наших солдат, гаитяне начинают формировать новое, более сговорчивое правительство и готовятся к частичному выводу наших войск.."
domrep.89.a: "Проблема решена!"
 
domrep.90.t: "Конец восстания"
domrep.90.d: "Доминиканское восстание было полностью подавлено, и с окончанием восстания мы должны снова восстановить Доминиканскую Республику. Однако теперь, когда марионеточные режимы доказали свою неэффективность в поддержании порядка, когда-то голоса маргиналов, призывающих к полной аннексии Доминиканской Республики, стали громче, и, по крайней мере, интеграция этого района кажется нашим единственным вариантом."
domrep.90.a: "Начинайте процесс интеграции."
 
domrep.91.t: "Воспоминания 1856 года"
domrep.91.d: "Точно так же, как Троица привела нашу нацию к независимости от Гаити, мы теперь освободили её от того же вечного угнетателя. Гаити даже находится под нашим контролем, и мы были бы глупцами, если бы отказались от него. А пока, мы будем продолжать оккупировать наших врагов, однако мы должны постепенно начать либо интегрировать Гаити в нашу республику, либо создать гораздо более жестко контролируемый марионеточный режим, поскольку это единственный способ действительно положить конец этому конфликту."
domrep.91.a: "Оккупируйте их, пока."
 
domrep.92.t: "Триумф"
domrep.92.d: "Когда наши доблестные солдаты маршируют по улицам Санто-Доминго, кажется, что с плеч нашей нации свалилось огромное бремя. Всего несколько месяцев назад мы были унижены, наша национальная гордость разбита, а теперь мы стоим с триумфом. Очевидно, что мы не можем отказаться от этой награды. Доминиканская Республика вновь стала частью Гаити."
domrep.92.a: "Начинайте процесс интеграции."

domrep.93.t: "Конец восстания"
domrep.93.d: "Гаитянское восстание было полностью подавлено, и с окончанием восстания, мы должны снова восстановить Гаити. Однако теперь, когда марионеточные режимы доказали свою неэффективность в поддержании порядка, когда голоса маргиналов, призывающих к полной аннексии Гаити, стали громче, и хотя сейчас оккупация должна продолжаться, пока не будет принято более конкретное решение, перспектива аннексии становится все более заманчивой."
domrep.93.a: "Оккупируйте их, пока."
 
domrep.94.t: "Тревожные новости из Коста-Рики"
domrep.94.d: "В своей грандиозной речи перед народом Сан-Хосе всего несколько дней назад, президент Коста-Рики Хосе Фигерес Феррер, казалось, выразил убежденность в агрессивной борьбе с режимами, идеологически несовместимыми с его собственным, и даже зашел так далеко, что назвал нашу собственную справедливую нацию особым вопиющим врагом. С его сегодняшним провозглашением нового альянса демократических государств в Центральной Америке и Карибском бассейне страх перед конфликтом вновь поглотил наше правительство.\n\nХотя Коста-Рика не является военной державой, тем не менее она всё ещё может представлять угрозу для нашей национальной безопасности, и в случае начала открытой войны, те люди, кто поддерживает идеи Феррера среди нашего собственного населения, могут поднять оружие против нас. К счастью, у нас есть план: покончить с Феррером сейчас и навсегда. Потребуется по меньшей мере неделя, чтобы план осуществился, и одному Богу известно, что этот безумец сделает до этого."
domrep.94.a: "Приведите план в действие."
domrep.94.b: "Очень рисоквано. Конечно, он никогда не сможет атаковать."
 
domrep.95.t: "Попытка убийства сорвалась"
domrep.95.d: "То, что начиналось для Хосе Фигераса Феррера, как любой другой день, ещё до полудня превратилось в нечто иное. Спасенный от пули убийцы только вмешательством прохожего, он обнаружил, что и будущий убийца, и прохожий были иностранными агентами. Убийца, посланный правительством Доминиканской Республики, обеспокоенный нашими недавними внешнеполитическими решениями, и прохожий, посланный подпольной группой демократического сопротивления Доминиканского сопротивления, чтобы сорвать заговор и предложить услуги своей организации в борьбе против Доминиканского режима.\n\nОчевидно, что сопротивление доминиканского тиранического режима этой страны наконец-то переросло в настоящее движение, накопившее значительное количество оружия и боеприпасов. Если мы объявим войну нынешнему доминиканскому режиму, сейчас или в будущем, то они обещали устроить мятеж в его поддержку."
domrep.95.a: "Мы примем их предложение..."
domrep.95.b: "Не сейчас."
 
domrep.96.t: "Наш заговор разоблачен!"
domrep.96.d: "Наша попытка покушения на президента Феррера потерпела сокрушительный провал, и, судя по донесению, в дело вмешался прохожий и остановил нашего стрелка. Вероятно, наша причастность тоже была разоблачена. Теперь нам остаётся только ждать ответа Коста-Рики."
domrep.96.a: "Приготовьтесь к худшему."

domrep.97.t: "Подготовки завершёны"
domrep.97.d: "С нашим намерением объявить войну Доминиканской республике, объявлено, что наша нация приступила к работе, чтобы тайно начать подготовку к полномасштабному вторжению в Доминиканскую Республику. Эти приготовления были завершёны, и мятежники в Доминиканской Республике дали слово ждать официального объявления войны, чтобы начать своё восстание. Сегодня эта декларация была опубликована. Однако мы должны действовать быстро, так как элемент внезапности был потерян, и наш тщательно подготовленный план вторжения может быстро стать бесполезным, поскольку доминиканцы укрепляют свою оборону."
domrep.97.a: "К оружию, за свободу!"
 
domrep.98.t: "Коста-Рика объявляет войну!"
domrep.98.d: "Отсутствие реакции Коста-Рики на наше покушение на жизнь президента Феррера озадачило многих в нашей власти, но большинство начали списывать это просто на удачу. К сожалению, Коста-Рика ответила только сейчас, причем объявив войну. Если бы объявление войны Коста-Рикой было единственной плохой новостью, дошедшей сегодня до столицы, этого было бы более чем достаточно, чтобы привести наше правительство в панику, но что ещё хуже, похоже, что в связи с их объявлением восстали силы мятежников, поклявшихся в верности президенту Ферреру против нашего якобы режима 'тирании'."
domrep.98.a: "Ужасно!"
 
domrep.99.t: "Коста-Рика объявляет войну!"
domrep.99.d_1: "В рамках своего крестового похода против предполагаемых 'диктаторов' в Центральной Америке и Карибском бассейне, Коста-Рика все более враждебно относилась к нашим дипломатическим усилиям. Хотя слухи об их намерении объявить войну достигли Санто-Доминго несколько дней назад, эти сообщения были отвергнуты как необоснованные слухи. Неужели этот дурак Феррер решится на такое? Увы, сегодня объявлена война, наша страна находится в открытом конфликте с Коста-Рикой."
domrep.99.d_2: "Хотя Коста-Рика никогда не реагировала с возмущением на покушение на жизнь президента Феррера, как многие опасались, похоже, что этот конкретный тупик не был прощен. Коста-Рика объявила войну нашей стране, сославшись как на попытку убийства, так и на деспотический характер нашего режима. Если бы объявление войны Коста-Рикой было единственной плохой новостью, дошедшей сегодня до столицы, этого было бы более чем достаточно, чтобы привести наше правительство в панику, но что ещё хуже, похоже, что вместе с их объявлением восстали силы мятежников, поклявшихся в верности президенту Ферреру против нашего якобы режима 'тирании'.."
domrep.99.a: "Битва Титанов!"