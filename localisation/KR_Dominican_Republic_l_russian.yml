domrep.27.t: "Особые выборы"
domrep.27.d_1: "Без определенной степени демократии, народ, несомненно, станет все более неуправляемым. Чтобы избежать этого, даже самая высокая должность должна быть избрана. Любой кандидат, однако, должен быть не просто приемлемым, но и выбранным из высших рядов партии. С этой целью были утверждены два кандидата на выборах: Пилиндо Бонетти Бургос, юрист и культурная икона, и генерал Рамон Васкес Ривера, оба под знаменем Доминиканской партии."
domrep.27.d_2: "В то время, как некоторые предлагали полностью покончить с часто вызывающей беспокойство законодательной властью и, возможно, с любым подобием демократии, цена такого шага была просто слишком велика. Чтобы придать легитимность нашему правительству, были организованы выборы президента. В то время, как первоначально генерал Рамон Васкес Ривера должен был баллотироваться без сопротивления с согласия Трухильо, Трухильо вскоре после этого решил объявить свою собственную кандидатуру, к большому огорчению других офицеров, опасавшихся его всё ещё несколько доминирующих позиций как в гражданских, так и в военных делах."
domrep.27.a: "Идите с Бонетти."
domrep.27.b: "Ривера."
domrep.27.c: "Трухильо должен выиграть."
 
domrep.28.t: "Уничтожить законодательное сопротивление"
domrep.28.d: "В залах Законодательного собрания начала разгораться какая-то оппозиция. Недовольные тем, что наши режимы не могут полностью удовлетворить ту или иную группу интересов, многие конгрессмены выражали свою благодарность нашему режиму через мошеннические интриги и общее зло. Теперь, когда законодательная власть более или менее полностью маргинализирована, с ней можно полностью покончить. С другой стороны, конгрессмены, которые отказываются сотрудничать, могут быть уничтожены и некоторое подобие демократии сохранено."
domrep.28.a: "Сохранить его Де-Юре."
domrep.28.b: "Полностью упразднить Законодательную власть."
 
domrep.29.t: "Установление воинской повинности"
domrep.29.d: "Ещё до американской оккупации, в нашей стране действовало законодательство, запрещающее обязательную военную службу. Объявление о нашем намерении вновь ввести воинскую повинность вызвало широкую критику даже со стороны тех, кто был близок к нашему правительству, причем наиболее разумные из несогласных просили вместо этого ввести воинскую повинность только в самой ограниченной форме, с намерением просто обучить трудоспособное население, а не создавать армию призывников."
domrep.29.a: "Соглашайтесь на их требования."
domrep.29.b: "Пойти на незначительные уступки."
domrep.29.c: "Не соглашаться на компромисы."
 
domrep.30.t: "Флагман?"
domrep.30.d: "По мере того, как народы мира снова соревнуются в производстве новых и более крупных конструкций, как это было во время гонки дредноутов, небольшие страны, такие как наша, становятся все более неспособными противостоять вторжению. Чтобы избежать новой оккупации, нам нужен флот, способный идти рука об руку, по крайней мере, на короткое время, с великими Державами и держать себя в руках. Для достижения этой цели мы могли бы, как это предлагали многие в нашем растущем флоте, построить флагманский корабль из шелухи любого устаревшего бегемота, который мы можем приобрести, чтобы переоборудовать в качестве стержня Нового Флота, нашего собственного дредноута. Однако эта заманчивая идея, несомненно, была бы чрезвычайно дорогостоящей и потребовала бы поворота всего нашего экономического аппарата и потенциально имела бы долгосрочные финансовые последствия."
domrep.30.a: "Сосредоточьтесь на небольших проектах."
domrep.30.b: "Крейсеры - компромисс."
domrep.30.c: "Постройте его."

domrep.301.t: "Строительство ускоряется"
domrep.301.d: "После нескольких месяцев перерыва в работе национальной экономики, связанного со строительством нового флагманского дредноута, производство полностью запущено."
domrep.301.a: "Под лежачий камень вода не течёт."

domrep.302.t: "Флагман закончен"
domrep.302.d: "После более чем года строительства и почти полного сосредоточения производственных мощностей нации на этом проекте, наш капитальный корабль завершён."
domrep.302.a: "В конце концов, это окупилось."

domrep.303.t: "Строительство ускоряется"
domrep.303.d: "После нескольких месяцев перебоев в национальной экономике, связанных со строительством флота современных крейсеров, производство полностью запущено."
domrep.303.a: "Под лежачий камень вода не течёт."

domrep.304.t: "Крейсеры построены"
domrep.304.d: "После почти года строительства и сосредоточения производственных мощностей страны на этом проекте, наш новый флот был завершён."
domrep.304.a: "В конце концов, это окупилось."

domrep.31.t: "Взлететь в небо"
domrep.31.d: "Начнем с того, что нашим военно-воздушным силам нужны как самолеты, так и авиабазы. Хотя последнее, очевидно, более важно для самих ВВС, наша острая нехватка воздушной инфраструктуры является более легко устранимой проблемой."
domrep.31.a: "Постройте базы."
domrep.31.b: "Производите простые самолеты."

domrep.32.t: "Дело Монте-Кристи"
domrep.32.d_1: "В городе Монте-Кристи большое количество мигрантов из Гаити поселилось во временных лачугах. Напряженность в отношениях с местными силами безопасности долгое время росла и разгоралась, а теперь выплеснулась наружу, когда десятки мигрантов были жестоко избиты, а их женщины подверглись невыразимым оскорблениям. Хотя Гаити ещё не отреагировала на этот инцидент, информация, несомненно, поступит к ним через несколько дней, возможно, даже меньше, и то, как мы будем относиться к мужчинам, совершившим эти действия, будет иметь дипломатические последствия. Президент Мартинес, как и любой уважающий себя доминиканец, опасающийся Гаити и его народа, хотел бы наказать этих людей и попытаться предотвратить подобные инциденты в будущем, однако национальная гордость и советы об обратном от тех, кто входит в его партию и кабинет министров, вызвали в нем большую нерешительность."
domrep.32.d_2: "В городе Монте-Кристи большое количество мигрантов из Гаити поселились во временных лачугах. Напряженность в отношениях с местными силами безопасности долгое время росла и разгоралась, а теперь выплеснулась наружу, когда десятки мигрантов были жестоко избиты, а их женщины подверглись невыразимым оскорблениям. Хотя Гаити ещё не отреагировала на этот инцидент, информация, несомненно, дойдет до них через несколько дней, возможно, даже меньше, и то, как мы будем относиться к мужчинам, совершившим эти действия, будет иметь дипломатические последствия. Президент Эстрелла находится в нерешительности по этому вопросу, и его могут убедить принять то или иное решение, или даже вообще ничего не делать, пока он взвешивает выгоды и дипломатические последствия возможных вариантов."
domrep.32.d_3: "В городе Монте-Кристи большое количество мигрантов из Гаити поселились во временных лачугах. Напряженность в отношениях с местными силами безопасности долгое время росла и разгоралась, а теперь выплеснулась наружу, когда десятки мигрантов были жестоко избиты, а их женщины подверглись невыразимым оскорблениям. Хотя Гаити ещё не отреагировала на этот инцидент, информация, несомненно, поступит к ним через несколько дней, а возможно, и меньше, и то, как мы будем относиться к мужчинам, совершившим эти действия, будет иметь дипломатические последствия. Наше правительство, безусловно, поддерживает действия солдат, но не решается поддержать их именно из-за возможности дипломатической или даже вооруженной реакции."
domrep.32.a: "Дисциплинируйте мужчин."
domrep.32.b: "Не рассматривайте этот инцидент."
domrep.32.c: "Похвалите этих героев."

domrep.33.t: "Новости с границы"
domrep.33.d_1: "Пограничные территории всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришли новости, что эти реакционные ублюдки по ту сторону границы совершили невыразимые зверства над группой гаитянских рабочих, проживающих в приморском городе Монте-Кристи. Хотя их правительство в конечном итоге сделало выговор солдатам, совершившим эти действия, они не предприняли никаких шагов, чтобы помочь жертвам их действий. Очевидно, что такое преступление против нашего народа не может быть просто проигнорировано, но как именно мы должны реагировать?"
domrep.33.d_3: "Пограничные территории всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришло известие, что эти ублюдки по ту сторону границы совершили невыразимые зверства над группой гаитянских рабочих, проживающих в приморском городе Монте-Кристи. Несмотря на то, что правительство страны в конечном итоге сделало выговор солдатам, совершившим эти действия, оно не предприняло никаких шагов, чтобы помочь жертвам их действий. Даже если отбросить очевидный расовый подтекст этого инцидента, существует определенная необходимость решительно отреагировать на эту проблему, и действительно, многие в нашем правительстве жаждут крови. Однако все более реальный потенциал войны отрезвляет. Как мы должны реагировать?"
domrep.33.d_4: "Пограничные территории между Гаити и Доминиканской Республикой всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришло известие о том, что мерзкие латиноамериканские свиньи по ту сторону границы использовали свою военную полицию для преследования и нападения на группу гаитянских рабочих, проживающих в приморском трущобном городке Монте-Кристи. Ещё больше насыпая соль на рану, их подлое правительство отказалось официально осудить действия своих беззаконников, плюнув прямо в лицо нашему режиму и нашей национальной гордости. Хотя развязывание полномасштабных конфликтов из-за этого поступка, несомненно, разозлит многих в нашей стране, а также может нанести ущерб нашей всё ещё хрупкой экономике, отворачиваться от невинных гаитян, хладнокровно убитых, гораздо более предосудительно. Наша администрация ведет жаркие дебаты по этому вопросу, но окончательный выбор остаётся за президентом "Папа Док" Дювалье."
domrep.33.d_5: "Пограничные территории всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришли новости о том, что эти ублюдки по ту сторону границы совершили невыразимые зверства над группой гаитянских рабочих, проживающих в приморском городе Монте-Кристи. Хотя их правительство в конечном итоге сделало выговор солдатам, совершившим эти действия, они не предприняли никаких шагов, чтобы помочь жертвам их действий. Очевидно, что действия их солдат достойны осуждения, и, конечно, потенциал конфликта и значительного нарушения нашей экономики вызвал колебания среди нашего правительства, но не отреагировать на такое беззаконие потенциально ослабит внутренний авторитет нашего режима и приведет к новым беспорядкам. Эти противоречивые реалии вызвали колебания среди нашего правительства, но теперь мы должны дать ответ."
domrep.33.d_6: "Пограничные территории всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришло известие, что эти ублюдки по ту сторону границы совершили невыразимые зверства в отношении группы гаитянских рабочих, проживающих в приморском городе Монте-Кристи. Хотя их правительство в конечном итоге сделало выговор солдатам, совершившим эти действия, они не предприняли никаких шагов, чтобы помочь жертвам их действий. Необходимость решительного ответа до боли очевидна. Наш режим, построенный на славе Гарда и уникальной военной силе воли, не может показаться слабым ни доминиканцам, ни нашему собственному народу."
domrep.33.a: "Уступки или война!"
domrep.33.b: "Требуйте репараций."
domrep.33.c: "Выражайте озабоченность."
domrep.33.d: "Обратиться с петицией к американцам"
domrep.33.e: "Мы были правы, что проявили бдительность! К войне!"

domrep.34.t: "Новости с границы"
domrep.34.d_1: "Пограничные территории всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришли новости, что эти реакционные ублюдки по ту сторону границы совершили невыразимые зверства над группой гаитянских рабочих, проживающих в приморском городке Монте-Кристи. До сих пор правительство Доминиканской Республики хранило полное молчание по этому вопросу, а солдаты, совершившие эти действия, находятся на свободе. Они также не предприняли никаких шагов, чтобы помочь жертвам их действий. Очевидно, что такое преступление против нашего народа нельзя просто игнорировать, но как именно мы должны реагировать?"
domrep.34.d_2: "Пограничные земли всегда были местом конфликта между нашим народом и доминиканцами. Сегодня пришло известие, что эти ублюдки по ту сторону границы совершили невыразимые зверства над группой гаитянских рабочих, проживающих в приморском городке Монте-Кристи. До сих пор правительство Доминиканской Республики хранит полное молчание по этому вопросу, а солдаты, совершившие эти действия, находятся на свободе. Президент Маглуар, будучи лично разгневанным этой новостью, проявил нерешительность в отношении перспективы силового ответа на этот инцидент. Такие действия потенциально могут привести к войне на острове, перспектива, потенциально разрушительная для обеих наших наций."
