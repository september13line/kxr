uob.94.c: "Суровые времена требуют решительных мер!"

uob.95.t: "Администрация Ирландии"
uob.95.d: "Прошло двенадцать лет с тех пор, как мы присоединили Ирландию. У нас есть три варианта: мы можем сохранить статус-кво, освободить Ирландию как независимую социалистическую Республику или начать интернирование врагов Союза."
uob.95.a: "Мы должны сохранить статус-кво."
uob.95.b: "Наше управление Ирландией было ошибкой, освободить их!"
uob.95.c: "Суровые времена требуют решительных мер!"

uob.96.t: "Администрация Ирландии"
uob.96.d: "С тех пор, как мы присоединили Ирландию, Ирландия республиканская армия упорно сопротивляется. У нас есть три варианта: мы можем попытаться выдержать шторм, предоставить Ирландии независимость как социалистическую Республику или использовать радикальные меры, такие как интернирование, для восстановления порядка."
uob.96.a: "Мы должны выдержать шторм ..."
uob.96.b: "Наше управление Ирландией было ошибкой, освободить их!"
uob.96.c: "Суровые времена требуют решительных мер!"

uob.97.t: "Операция «Деметриус»"
uob.97.d: "Сегодня началась военная операция под кодовым названием «Деметриус», в ходе которой наши войска оккупировали многие районы Ирландии и интернировали партизан, несмотря на сопротивление повстанцев и гражданского населения. Однако за пределами Ленстера, где наши силы и администрация централизованы, ирландского сопротивления потенциально может быть достаточно, чтобы одолеть наши армии ..."
uob.97.a: "Ирландские повстанцы за пределами Ленстера поднимают восстание!"

uob.98.t: "Падение ирландского сопротивления"
uob.98.d: "С подавлением восстания, ирландское сопротивление на данный момент сломлено, хотя ирландцы всё ещё негодуют на нас и, несомненно, будут сопротивляться нам в будущем."
uob.98.a: "Пока все кончено ..."

uob.99.t: "Операция «Деметриус»"
uob.99.d: "Сегодня началась военная операция под кодовым названием «Деметриус», в ходе которой наши войска оккупировали многие районы Ирландии и интернировали партизан, несмотря на сопротивление повстанцев и гражданского населения. Однако за пределами Ленстера, где наши силы и администрация централизованы, ирландского сопротивления потенциально может быть достаточно, чтобы одолеть наши армии ..."
uob.99.a: "Ирландские повстанцы в Коннахте и Мюнстере поднимают восстание!"

uob.100.t: "Операция «Деметриус»"
uob.100.d: "Сегодня началась военная операция под кодовым названием «Деметриус», когда наши армии оккупировали многие районы Ирландии и интернировали партизан ИРА, несмотря на сопротивление повстанцев и гражданского населения. Однако за пределами Ленстера, где наши силы и администрация централизованы, ирландского сопротивления потенциально может быть достаточно, чтобы одолеть наши армии ..."
uob.100.a: "Ирландские повстанцы в Мюнстере поднимают восстание!"

### 101 - 150: Office Events ###
uob.101.t: "Генеральный Секретарь"
uob.101.d: "Многие призывают как можно скорее выбрать нового Генерального Секретаря и положить конец периоду неопределенности в британской политике."
uob.101.aa: "Конгрегационалисты - наши ближайшие союзники."
uob.101.ab: "Компромисс с максимистами."
uob.101.ac: "Никлас-и-Глэйс мог бы стать Генеральным Секретарем."
uob.101.ad: "Эрик Блэр - лучший выбор в этом вопросе."
uob.101.ae: "Артур Хорнер мог бы стать гораздо Генеральным Секретарем."
uob.101.af: "Кристабель Панкхерст улучшит права женщин по всей Великобритании."
uob.101.ag: "Льюис Джонс мог бы стать Генеральным Секретарем."
uob.101.ah: "Мы полностью уверены в способностях Тома Манна."

uob.103.t: "Объединение должностей Председателя и Генерального Секретаря"
uob.103.d: "Мы можем объединить должности Председателя и Генерального Секретаря. Хотя это неконституционно, это значительно укрепит наши собственные позиции."
uob.103.a: "Сильный лидер Союза!"
uob.103.b: "Это не кажется хорошей идеей ..."

uob.106.t: "Глава Казначейства"
uob.106.d: "После того, как Мосли закрепил свою власть в Конгрессе, он должен принять решение относительно главы Казначейства. Единственная проблема - выбрать подходящего кандидата."
uob.106.aa: "Эбби Моффат, директор Coventry Machine Plants."
uob.106.ab: "Дэвид Кирквуд, бывший командир ополчения."
uob.106.ac: "Эньюрин Бивен, создатель Службы здравоохранения Союза."
uob.106.ad: "Мосли доказал свою эффективность и останется, несмотря на Конституцию!"

uob.108.t: "Новый Lee Enfield?"
uob.108.d: "Винтовки, поставляемые заводами, по-прежнему составляют подавляющее большинство нашего пехотного оружия. Тем не менее, по мнению военных экспертов, оружие, производимое Бирмингемским заводом стрелкового оружия, имеет репутацию более подходящего для наступательных маневров, и его можно изменить. Третий вариант - не отдавать предпочтение одному из них и сохранить гибкость Республиканской армии."
uob.108.a: "Только верный Enfield."
uob.108.b: "Дать Бирмингему шанс!"
uob.108.c: "Сохранить гибкость!"

uob.109.t: "Новый 1066 год"
uob.109.d: "Враги синдикализма обосновались на нашем острове! Нация полностью мобилизует все резервы, чтобы избавиться от этой болезни!"
uob.109.a: "К оружию, товарищи!"

### 201 - 300 Events ###
uob.201.t: "Революция!"
uob.201.d: "Пора решать, кто мы! Просто игра для богатого мальчика? Цвета мира меняются день ото дня, и сегодня у нас, максимистов, есть возможность внести свой вклад! Придется решить, как мы хотим формировать эту страну по нашим идеям!"
uob.201.a: "Идти «легальным» путём."
uob.201.b: "Арестовать наших врагов!"
uob.201.c: "Объявить военное положение!"

uob.204.t: "«Закон о введении контроля» принят"
uob.204.d: "Сегодня Конгресс профсоюзов принял «Закон о введении контроля», передав нашему Правительству ключи к диктаторской власти."
uob.204.a: "Мы сделали это!"

uob.205.t: "Дебаты в Конгрессе приостановлены"
uob.205.d: "Конгресс профсоюзов зашел в тупик в бесплодных дебатах по предложенному закону о максимизме. Товарищ Блэр предложил выступить с речью через несколько дней - хотя он известен как одаренный оратор, он не является ортодоксальным максимистом..."
uob.205.a: "Товарищ Блэр всегда был хорошим оратором ..."
uob.205.b: "Товарищ Мосли занимает стол!"

uob.206.t: "«Закон о введении контроля» отклонен"
uob.206.d: "Сегодня Конгресс профсоюзов отклонил «Закон о введении контроля», а также вручил письмо с резким протестом против нашего «авторитарного» Правительства."
uob.206.a: "Будь прокляты эти бюрократы!"

uob.207.t: "Лидеры оппозиции арестованы!"
uob.207.d: "Сегодня армейские подразделения под командованием максимистов ворвались в частные дома по всему Союзу и арестовали самых ярких и откровенных врагов нашей идеологии. Наш режим безопасен."
uob.207.a: "Мы сделали это!"
uob.208.t: "Лидеры оппозиции сопротивляются аресту"
uob.208.d: "Сегодня армейские подразделения, возглавляемые максимистами, ворвались в частные дома по всему Союзу и арестовали самых ярких и откровенных врагов нашей идеологии. Некоторые, однако, сопротивлялись аресту и продолжают сопротивляться ..."
uob.208.a: "Огонь!"
uob.208.b: "Убедить их сдаться ..."

uob.209.t: "Лидеры оппозиции избегают ареста"
uob.209.d: "Сегодня армейские отряды под командованием максимистов ворвались в частные дома по всему Союзу. Однако вместо лидеров оппозиции, которых они надеялись арестовать, они обнаружили только пустующие дома. Наши враги были предупреждены."
uob.209.a: "Чёртовы контрреволюционеры!"

uob.210.t: "Максимисты контролируют"
uob.210.d: "Сегодня мы тесно сотрудничаем с лояльными армейскими элементами, чтобы взять под контроль все важные объекты по всему Союзу. Сопротивления нет, мы победили."
uob.210.a: "Мы сделали это!"

uob.211.t: "Сопротивление максимистскому перевороту"
uob.211.d: "Сегодня мы тесно сотрудничаем с лояльными армейскими подразделениями, чтобы взять под контроль важные объекты по всему Союзу. Однако на многих улицах мы встречаем открытое вооруженное сопротивление. Если мы не будем действовать в ближайшее время, сопротивление может усилиться."
uob.211.a: "Огонь!"
uob.211.b: "Надеюсь, они сложат оружие ..."


uob.213.t: "Утро другой страны"
uob.213.d: "Когда солнце встает над Британским Союзом, оно поднимается над другой страной - страной максимистов."
uob.213.a: "Привет, Мосли!"

uob.214.t: "Утро другой страны"
uob.214.d: "Когда солнце встает над Британским Союзом, оно поднимается над потрясенной страной. Вчерашние события показали, что порядок синдикалистов не так контролируется, как кажется..."
uob.214.a: "Кто знает, что нас ждет в будущем?"

uob.215.t: "Максимистская революция"
uob.215.d: "Вчера Британский Конгресс профсоюзов принял «Закон о разрешительном контроле», передав диктаторские полномочия Правительству Освальда Мосли.  Британский Союз превратился в максимистскую страну."
uob.215.a: "Замечательно!"
uob.215.b: "Ужасно!"

uob.216.t: "Максимистская революция"
uob.216.d: "Вчера Британский Конгресс профсоюзов принял «Закон о разрешительном контроле», передав диктаторские полномочия Правительству Освальда Мосли. После воодушевляющей речи Эрика Блэра, пообещавшего, что необходимые ограничения в личных правах останутся только до тех пор, пока в них больше не будет необходимости, Британский Союз был преобразован в страну максимистов."
uob.216.a: "Замечательно!"
uob.216.b: "Ужасно!"

uob.217.t: "Максимистская революция предотвращена"
uob.217.d: "Вчера Британский Конгресс профсоюзов отклонил «Закон о разрешительном контроле», после чего подписал письмо протеста против Правительства Освальда Мосли. Это явный признак сопротивления Правительству максимистов и приведет к неизвестному будущему."
uob.217.a: "Ужасно!"
uob.217.b: "Замечательно!"

uob.218.t: "Максимистская революция"
uob.218.d: "Вчера подразделения Британской республиканской армии арестовали многих видных лидеров оппозиции Правительству Освальда Мосли. Те немногие представители оппозиции, которые остались в Конгрессе профсоюзов, слишком запуганы, чтобы протестовать. Британский Союз превратился в максимистскую страну."
uob.218.a: "Замечательно!"
uob.218.b: "Ужасно!"

uob.219.t: "Максимистская революция"
uob.219.d: "Вчера подразделения Британской республиканской армии арестовали многих видных лидеров оппозиции Правительству Освальда Мосли. Однако несколько представителей оппозиции, всё ещё оставшихся в Конгрессе профсоюзов, осудили это после неподтвержденных сообщений о том, что некоторые из их товарищей были застрелены после активного сопротивления. Британский Союз превратился в максимистскую страну."
uob.219.a: "Замечательно!"
uob.219.b: "Ужасно!"

uob.220.t: "Максимистская революция предотвращена"
uob.220.d: "Вчера подразделения Британской республиканской армии пытались арестовать многих видных лидеров оппозиции Правительству Освальда Мосли. Однако многие покинули свои дома после того, как о планах ареста сообщили источники в вооружённых Силах. Есть также пока ещё неподтвержденные сообщения о том, что многие из них открыто маршируют в актовый зал Конгресса профсоюзов под аплодисменты демонстрантов, выступающих против Мосли, и ушли только после того, как их приковали наручниками. Этот день оставит явный след на престиже максимистов."
uob.220.a: "Ужасно!"
uob.220.b: "Замечательно!"

uob.221.t: "Максимистская революция"
uob.221.d: "Вчера Британская республиканская армия вышла из казарм на улицы Союза, охраняя важные здания от контрреволюционной угрозы после того, как Председатель объявил военное положение. Какой бы ни была эта угроза, очевидно: Британский Союз превратился в максимистскую страну."
uob.221.a: "Замечательно!"
uob.221.b: "Ужасно!"

uob.222.t: "Максимистская революция"
uob.222.d: "Вчера Британская республиканская армия вышла из казарм на улицы Союза, охраняя важные здания от контрреволюционной угрозы после того, как Председатель объявил военное положение. Эта угроза стала очевидной, когда военные подверглись обстрелу, что привело к длительным боям по всему острову. Число жертв пока неизвестно, но максимисты принимают закон о чрезвычайном положении вслед за законом о чрезвычайном положении, чтобы сдержать ситуацию. Британский Союз превратился в максимистскую страну."
uob.222.a: "Замечательно!"
uob.222.b: "Ужасно!"

uob.223.t: "Военный переворот в Британском Союзе"
uob.223.d: "Вчера Британская республиканская армия вышла из казарм на улицы Союза, охраняя важные здания от контрреволюционной угрозы после того, как Председатель объявил военное положение. Однако после некоторого замешательства армия, наконец, обратилась к представителям Правительства максимистов, заявив, что контроль на данный момент будет в руках временного председателя Артура Хорнера."
uob.223.a: "Что?"
uob.223.b: "Неожиданно, но не нежелательно!"

uob.224.t: "Максимистский путч!"
uob.224.d: "Сегодня утром Британская республиканская армия вышла из казарм на улицы Союза, охраняя важные здания от контрреволюционной угрозы. Их сопровождали чиновники-максимисты. Очевидно, что это попытка максимистов захватить власть. Мы должны действовать сейчас, иначе рискуем потерять контроль над страной!"
uob.224.a: "Объявить всеобщую забастовку!"
uob.224.b: "Рядовой солдат спасет Союз!"

uob.225.t: "Всеобщая забастовка успешна"
uob.225.d: "После того, как мы призвали к общенациональной забастовке, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, несущие знамена и поющие синдикалистские песни, мирно протестуя против синдикализма. Солдаты, видя массированное сопротивление против них, сложили оружие."
uob.225.a: "Союз спасен!"

uob.226.t: "Всеобщая забастовка продолжается"
uob.226.d: "Рабочие следуют нашему призыву к протесту. Солдаты продолжают захватывать важные здания, но они кажутся все более опасными. Если мы провозгласим, что не будем наказывать сегодняшних предателей, они могут сдаться."
uob.226.a: "Амнистия должна убедить их ..."
uob.226.b: "Нет! Предателей нужно наказать!"

uob.227.t: "Всеобщая забастовка заканчивается кровопролитием"
uob.227.d: "После того, как мы призвали к общенациональной забастовке, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, несущие знамена и поющие синдикалистские песни, мирно протестуя против синдикализма. Солдаты не сдались, и драка в Манчестере убедила руководителей переворота разрешить применение огня. После шквального пулеметного огня на британских улицах остались одни тела."
uob.227.a: "Умершие не подсчитаны ..."

uob.228.t: "Республиканские силы отступают"
uob.228.d: "После того, как мы призвали наших солдат защищать синдикалистов и не подчиняться приказам своих офицеров, многие вскоре вспомнили традиции старых, расформированных рабочих ополченцев. Они сформировали Советы солдат и решили уйти. Страх закончился."
uob.228.a: "Союз спасен!"

uob.229.t: "Республиканские силы простаивают"
uob.229.d: "Солдаты, сидящие на танках и охраняющие площади ничего не делают. Проходят часы, а ничего не происходит. Люди, выглядывающие из окон, ждут ..."
uob.229.a: "Убирайтесь, гнилые фрукты!"
uob.229.b: "Давайте подождем ..."

uob.230.t: "Республиканские силы на стороне максимистов"
uob.230.d: "Наш призыв к простому солдату остался без ответа. После неопределенности солдаты путчистов систематически арестовывают членов нашего Правительства. Они взяли под свой контроль телефонные линии, и мы потеряли связь с остальной частью Союза."
uob.230.a: "Мы потерпели неудачу."

uob.231.t: "Заживление ран"
uob.231.d: "Переворот удалось предотвратить мирным путём. После этого, люди остались недоумевать, что могло заставить их выступить против своих соотечественников. Однако общий дух среди населения - это дух примирения, поскольку мы снова стоим вместе как настоящий Британский Союз."
uob.231.a: "Надо прощать, но не забывать."

uob.232.t: "Новый курс для Союза"
uob.232.d: "Переворот был успешным, но оставил серьезные трещины в нашей национальной идентичности. Потребуется время, чтобы убедить людей в новом пути для Британии."
uob.232.a: "Со временем они поймут, что мы правы."

uob.233.t: "Максимистский переворот!"
uob.233.d: "Этим вечером части армии заняли Тауэрский мост и несколько стратегических мест по всему Лондону. Их сопровождали чиновники-максимисты. Очевидно, что это попытка максимистов захватить власть. Мы должны действовать сейчас, иначе рискуем потерять контроль над страной!"
uob.233.a: "Объявить всеобщую забастовку!"
uob.233.b: "Пусть верные армейские элементы наведут порядок ..."

uob.234.t: "Всеобщая забастовка успешна"
uob.234.d: "После того, как мы призвали к общенациональной забастовке, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, несущие знамена и поющие синдикалистские песни, мирно протестуя против синдикализма. Солдаты, видя массовое сопротивление, вскоре сложили оружие."
uob.234.a: "Союз спасен!"

uob.235.t: "Всеобщая забастовка продолжается"
uob.235.d: "Рабочие следуют нашему призыву к протесту. Солдаты продолжают захватывать важные здания, но они кажутся все более опасными. Если мы провозгласим, что не будем наказывать сегодняшних предателей, они могут сдаться."
uob.235.a: "Амнистия должна убедить их ..."
uob.235.b: "Нет! Предателей нужно наказать!"

uob.236.t: "Всеобщая забастовка заканчивается кровопролитием"
uob.236.d: "После того, как мы призвали к общенациональной забастовке, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, несущие знамена и поющие синдикалистские песни, мирно протестуя против синдикализма. Солдаты не сдались, и драка в Сохо убедила лидеров переворота санкционировать применение огня. После шквального пулеметного огня на британских улицах остались одни тела."
uob.236.a: "Умершие не подсчитаны ..."

uob.237.t: "Республиканские силы отказываются выполнять приказы максимистов"
uob.237.d: "После того, как мы призвали наших солдат защищать синдикалистов и не подчиняться приказам своих офицеров, многие вскоре вспомнили традиции старых, расформированных рабочих ополченцев. Они сформировали Советы солдат и решили уйти. Страх закончился."
uob.237.a: "Союз спасен!"

uob.238.t: "Всеобщая забастовка продолжается"
uob.238.d: "Рабочие следуют нашему призыву к протесту. Солдаты продолжают захватывать важные здания, но они кажутся все более опасными. Если мы провозгласим, что не будем наказывать сегодняшних предателей, они могут сдаться."
uob.238.a: "Амнистия должна убедить их ..."
uob.238.b: "Нет! Предателей нужно наказать!"

uob.239.t: "Всеобщая забастовка заканчивается кровопролитием"
uob.239.d: "После того, как мы призвали к общенациональной забастовке, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, несущие знамена и поющие синдикалистские песни, мирно протестуя против синдикализма. Солдаты не сдались, и драка в Манчестере убедила руководителей переворота разрешить применение огня. После шквального пулеметного огня на британских улицах остались одни тела."
uob.239.a: "Умершие не подсчитаны ..."

### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
uob.338.t: "Молчание после бури"
uob.338.d: "Поля сражений замолчали. Но пока наши солдаты наслаждаются своим заслуженным отдыхом, встревоженные представители промышленных Синдикатов выступили со статистикой, показывающей, в какой степени промышленность Союза реструктурирована для помощи военным усилиям. Пока наша экономика всё ещё стабильна, но ближайшие годы не будут легкими."
uob.338.a: "Когда мы, наконец, получим перерыв?"

### 350 - 400: Another Congress of the Trade Unions Events ###
uob.350.t: "Внеочередной Конгресс профсоюзов?"
uob.350.d: "Мы почти изгнали Кайзера и его реакционеров из Европы! Сейчас идеальное время для созыва Конгресса профсоюзов, чтобы восстановить нашу уставшую страну."
uob.350.a: "Сейчас идеальное время для реорганизации Правительства!"
uob.350.b: "Нынешнее Правительство делает прекрасную работу ..."

uob.351.t: "Состояние экономики"
uob.351.d: "Наша экономика расширилась до войны. Теперь внеочередной Конгресс должен принять решение: либо настаивать на дальнейшем расширении, либо уделять приоритетное внимание залечиванию ран, нанесенных войной."
uob.351.a: "Вперёд, британская промышленность! Строить, строить, строить!"
uob.351.b: "Мы должны помочь нашим обездоленным гражданам!"

uob.352.t: "Глава Казначейства"
uob.352.d: "Многие кандидаты выдвинули себя на важную роль главы Казначейства, каждый из которых выдвигал разные аргументы в пользу того, в каком направлении следует двигаться Союзу со своей отраслью."
uob.352.a: "Клемент Эттли построит новый Иерусалим для британского социализма!"
uob.352.b: "Эньюрин Бивен воспользуется нашими прекрасными ресурсами!"
uob.352.c: "Барбара Кастл защитит британские семьи от бедности!"
uob.352.e: "Нынешний глава отлично справляется."

uob.353.t: "Министр иностранных дел"
uob.353.d: "Председатель призвал Конгресс избрать министра иностраннымх дел."
uob.353.a: "Эрнест Бевин займет бескомпромиссную позицию по отношению к нашим противникам!"
uob.353.b: "Лесли Солли укрепит отношения с новой Европой!"
uob.353.c: "Ян Микардо будет защищать интересы Великобритании прежде всего!"
uob.353.e: "Ян Микардо будет защищать интересы Великобритании прежде всего!"
uob.353.f: "Нынешний глава отлично справляется."

uob.354.t: "Министр внутренних дел"
uob.354.d: "Председатель теперь призвал Конгресс избрать министра внутренних дел."
uob.354.a: "Герберт Моррисон - человек, которому люди доверяют!"
uob.354.b: "Тед "Кид" Льюис, верный глава службы безопасности Мосли, подавит инакомыслие и наших врагов!"
uob.354.c: "Нынешний глава отлично справляется."

uob.355.t: "Глава военной разведки"
uob.355.d: "Председатель призвал Конгресс избрать главу военной разведки."
uob.355.a: "Ян Флеминг - эксцентричный гений, но, тем не менее, гений!"
uob.355.b: "Энтони Блант искоренит двойных агентов!"
uob.355.c: "Нынешний глава отлично справляется."

uob.356.t: "Смена руководства?"
uob.356.d: "Товарищ Мосли приветствовал мудрые решения Конгресса. Максимизм хорошо провел нас через эту войну и по-прежнему популярен, но люди устают от авторитаризма, максимисты и конгрегационалисты стремятся предложить новый либеральный путь вперёд."
uob.356.a: "Время реформ, Джон Стрэчи разрушает культ Мосли!"
uob.356.b: "Эрик Блэр установит истинный чартистский тотализм!"
uob.356.c: "Шок! Энни Кенни и Барбара Кастл побеждают!"
uob.356.dd: "Пожизненный Председатель!"

uob.357.t: "Смена руководства?"
uob.357.d: "Наша неподражаемая Председатель проявила храбрость, как Елизавета I, когда она неохотно вела нас через эту войну. Однако сегодня она выглядит уставшей и вряд ли сможет выиграть переизбрание. Хотя, возможно, она сможет, если обратится к нетрадиционным союзникам ..."
uob.357.a: "Максимист Мосли и его протеже Джек Джонс получают высшие должности."
uob.357.b: "Она обращается за поддержкой к радикальному социалисту Клементу Эттли!"
uob.357.c: "Возможно, немного больше женственности ..."
uob.357.e: "Члены Совета делают свой ход!"

uob.358.t: "Смена руководства?"
uob.358.d: "Прошло довольно много времени с тех пор, как председатель Глэйс курировал дефедерализацию нашего Союза и автономию Уэльса и Шотландии. Теперь, после европейской войны, мы должны решить, заслуживает ли он сохранения своего поста."
uob.358.a: "Максимист Мосли и его протеже Джек Джонс получают высшие должности."
uob.358.b: "Галлахер и Пристли будут говорить от имени Англии и Шотландии!"
uob.358.c: "Броквей просит Глэйса обратиться к валлийскому происхождению Бевана!"

uob.359.t: "Смена руководства?"
uob.359.d: "Председатель приветствовал мудрые решения Конгресса. Федерализм хорошо провел нас через эту войну и по-прежнему популярен, но Освальд Мосли бросает ему вызов на пост Председателя, как и подающая надежды конгрегационалистка Барбара Касл. Федералистам придется положиться на старого союзника, чтобы победить ..."
uob.359.a: "Председатель назначает Г. Коула на пост Генерального Секретаря."
uob.359.b: "Альянс Эттли-Коула победит!"
uob.359.c: "Мосли и Блэр становятся Председателем и Генеральным Секретарем!"
uob.359.e: "Барбара Кастл и Джеймс Макстон заключают договор!"

uob.360.t: "Отменить самоуправление?"
uob.360.d: "Теперь, когда максимисты правят Британским Союзом, они должны реализовать своё обещание ограничить самоуправление. Но в то время, как это обещание звучит в залах Лондона и других английских городов, протесты и демонстрации уже организованы нашими врагами - и они будут только усиливаться, если мы выполним ..."
uob.360.a: "Это будет сделано!"
uob.360.b: "Может, это не лучшая идея ..."

uob.361.t: "Холодный, влажный день для Эрика Блэра"
uob.361.d: "Товарищ Эрик Блэр, некогда союзник Великого протектора Мосли, больше не может терпеть. Слишком долго злой Мосли извращал Конституцию и делал Британский союз своей игрушкой. Популярный писатель и опытный командир ополчения, только Блэр обладает властью свергнуть тирана. Сегодня, глядя на дождь, Блэр знает, что должен действовать."
uob.361.a: "Его переворот удался!"
uob.361.b: "Он вводит военных!"
uob.361.c: "Мосли подозревает переворот!"

uob.362.t: "Холодный, влажный день"
uob.362.d: "Сегодня рано утром популярный писатель и опытный командир ополчения Эрик Блэр был найден мертвым в своем доме после того, как он покончил жизнь самоубийством. Хотя официально завещания не найдено, ни для кого не секрет, что Блэр не был союзником Великого протектора Мосли.\n\n«Импровизированная» демонстрация в его честь медленно и тихо прошла по улицам Лондона. Некоторые оплакивали этого человека - последнюю надежду против диктатуры Мосли."
uob.362.a: "Наконец он ушел ..."

uob.363.t: "Нефтяной вопрос"
uob.363.d: "Прошли десятилетия с тех пор, как мы изгнали капиталистов, но мы не можем успокоиться. Мы будем в безопасности только после того, как все они будут побеждены, но, чтобы победить их, рабочего духа будет недостаточно. Без нефти наши самолеты, танки и корабли - металлолом, независимо от навыков.\n\nС тех пор, как мы впервые осознали эту проблему, огромные усилия были потрачены на попытки освоить внутренние источники нефти. Некоторые из них, например сланцевое масло в Шотландии, добились небольшого успеха. Другие, например, французские нефтяные месторождения, потерпели крах. К счастью, многие предвидели это, и поэтому ресурсы уже направлены на исследование синтетических источников нефти. Если мы направим достаточно ресурсов в этом направлении, это может стать возможным ..."
uob.363.a: "Этого должно хватить ..."

uob.364.t: "Поддержка со стороны Британского Союза"
uob.364.d: "Сегодня прибыл посланник Британского Союза. Он принес с собой обещания промышленной помощи и технической поддержки, а также добрые слова восхищения нашей борьбой. Капиталисты могут быть сильны и сражаться с нами на каждом шагу, но с такими союзниками мы все равно победим их."
uob.364.a: "Поистине рабочая солидарность сияет с Британских островов."

### Flavour Events ###
uobflavour.1.t: "Загадка"
uobflavour.1.d: "У наших железнодорожных Синдикатов есть традиция раздавать в газетах сложные кроссворды. Лишь немногим удается решить эти головоломки. Однако теперь Железнодорожный синдикат Средней Англии сообщил, что в течение последних нескольких месяцев начали приходить анонимные письма, всегда содержащие правильные решения последнего кроссворда. Кто бы ни писал эти письма, это, должно быть, какой-то гений - и, вероятно, мог бы нам помочь ..."
uobflavour.1.a: "Найти этого человека!"
uobflavour.1.b: "Что мне?"

uobflavour.2.t: "Окутанный тайной"
uobflavour.2.d: "Это заняло некоторое время, но нашим спецслужбам удалось найти человека, который с легкостью решает самые сложные кроссворды в стране. Его зовут Алан Тьюринг, до революции он был профессором математики, в настоящее время проживающий в Лондоне. Сначала он попытался скрываться от наших людей, но через некоторое время успокоился. Наши учёные спросили, в каких исследованиях мы могли бы помочь и поддержать его. Все это кажется очень важным и, что более важно, ужасно дорогим, но эксперты уверяют нас, что Тьюринг может быть на правильном пути к чему-то необычному ..."
uobflavour.2.a: "Дать средства!"
uobflavour.2.b: "Что? Никогда!"

uobflavour.3.t: "Энигма"
uobflavour.3.d_1: "Он сделал это. Небольшой проект Тьюринга, который со временем превратился в целую деревню в Блетчли-парке, наконец-то добился успеха. Он сконструировал странную машину, названную «Пудинг» в честь йоркширского пудинга, которым наслаждался Тьюринг. Машина произвела революцию в криптографии. Впервые военное шифрование и дешифрование выполняется с помощью машины. Это даст Союзу важное преимущество в любом военном конфликте."
uobflavour.3.d_2: "Он сделал это. Некогда небольшой проект Алана Тьюринга, который значительно вырос после того, как мы предоставили солидное финансирование, добился успеха. Тьюринг сконструировал странную машину, названную «Пудинг» в честь йоркширского пудинга, которым наслаждался Тьюринг. Машина произвела революцию в криптографии. Впервые военное шифрование и дешифрование выполняется с помощью машины. Это даст Союзу важное преимущество в любом военном конфликте."
uobflavour.3.a: "Необычайное достижение!"

uobflavour.4.t: "Уэллс предлагает Всемирную энциклопедию"
uobflavour.4.d: "Герберт Джордж Уэллс только что представил Республиканскому Институту планы по составлению постоянно растущей и изменяющейся Всемирной энциклопедии, которая должна быть рассмотрена выдающимися авторитетами и сделана доступной для каждого человека."
uobflavour.4.a: "Мы должны распространить свет знания на весь мир!"
uobflavour.4.b: "Каждая британская семья должна быть просвещённой."
uobflavour.4.c: "Какая глупая идея ..."

uobflavour.5.t: "Энид Блайтон: Остров контрабандистов"
uobflavour.5.d: "Издательство Союза писателей выпустило новую книгу известного английского писателя и конгрегационалистки Энид Блайтон. «Тайна одинокого острова» рассказывает о захватывающих и романтических приключениях братьев и сестер Джулианы, Дика и Энн, их кузины Джорджины и её собака Тимми. Во время отпуска со своей молодежной группой на Гебридских островах дети спотыкаются о таинственные события, включая одинокий остров, странные корабли и таинственные огни в ночи. Но с умом и отвагой пятеро друзей способны преодолеть любую угрозу."
uobflavour.5.a: "Блайтон, безусловно, великая писательница."

uobflavour.6.t: "Опубликована книга товарища Блэра"
uobflavour.6.d: "Долгожданное видение будущего Эриком Артуром Блэром под названием «Союз за сорок лет» наконец-то выходит в свет. В нем товарищ Блэр предлагает вдохновляющее видение того, как далеко продвинется Британский Союз к 1984 году, описывая период мира и процветания для рабочих не только на нашем острове, но и во всем мире. Книга послужит столь необходимым подъёмом морального духа в эти трудные времена и была роздана всем военнослужащим страны."
uobflavour.6.a: "Отличное чтение."

uobflavour.7.t: "Всемирная энциклопедия"
uobflavour.7.d: "Товарищ Герберт Уэллс, при финансовой поддержке Британского Союза, выполнил свой план по составлению постоянно растущей и изменяющейся Всемирной энциклопедии, которую должны проанализировать выдающиеся авторитеты и сделать доступной для каждого человека. Весь мир поддерживает бесконечные попытки донести кредо синдикалистов даже до самых далеких читателей."
uobflavour.7.a: "Мы должны распространить свет знания на весь мир!"
uobflavour.7.b: "В любом случае, это пропаганда синдикалистов."

uobflavour.14.t: "Ушел из жизни Генеральный Секретарь Манн"
uobflavour.14.d: "Генеральный Секретарь Том Манн скончался, всю жизнь служа рабочим Британии. Британский Союз скорбит об этой безмерной утрате."
uobflavour.14.a: "Помни о смерти."

uobflavour.15.t: "Председатель Конгресса Манн ушел из жизни"
uobflavour.15.d: "Всегда верный слуга Великобритании и нынешний Председатель Конгресса профсоюзов Том Манн умер во сне. Революционер старой гвардии, Манн всю свою жизнь служил народу Британии, и его будет очень не хватать. На волне сочувствия к фракции федералистов Манна, на его место был избран Артур Хорнер."
uobflavour.15.a: "Вас будет не хватать, товарищ."

uobflavour.17.t: "Энни Кенни ушла из жизни"
uobflavour.17.d: "Известная суфражистка Энни Кенни скончалась, всю жизнь служа рабочим Британии. Британский Союз скорбит об этой неизмеримой утрате."
uobflavour.17.a: "Помни о смерти."

uobflavour.18.t: "Ужин с изюминкой"
uobflavour.18.d: "После недавних событий в Ирландии, посол Великобритании в Дублине пригласил своего канадского коллегу и своих атташе на званый обед, чтобы снять напряжение - по крайней мере, так думала канадская делегация. Когда они, наконец, покинули встречу, им пришлось маршировать по улице, заполненной ирландскими социалистами, приветствующими британскую делегацию. Британская кампания против Ирландии, похоже, подошла к концу."
uobflavour.18.a: "Однозначно того стоит!"
uobflavour.18.b: "Как неловко..."
uobflavour.18.c: "Извините, что?"

uobflavour.19.t: "Ужин с изюминкой"
uobflavour.19.d: "После недавних событий в Ирландии, посол Великобритании в Дублине пригласил своего немецкого коллегу и своих атташе на званый обед, чтобы окончательно снять напряжение - по крайней мере, так думала германская делегация. Когда они покинули встречу, им пришлось маршировать по улице, заполненной ирландскими социалистами, приветствующими британскую делегацию. Британская кампания против Ирландии, похоже, подошла к концу."
uobflavour.19.a: "Однозначно того стоит!"
uobflavour.19.b: "Как неловко..."
uobflavour.19.c: "Извините, что?"

uobflavour.20.t: "Взрыв Джона Маклина!"
uobflavour.20.d: "Джон Маклин, названный в честь первого Президента Британского Союза, был самым большим дирижаблем из когда-либо построенных. Он был построен в 1935 году как средство пропаганды, призванное показать миру достижения Союза. В 1936 году он совершил свой первый рейс и вскоре стал регулярно лететь в Париж. Сегодня, он загорелся и рухнул на землю. 35 человек из 97 погибли."
uobflavour.20.a: "Трагедия!"

uobflavour.21.t: "Товарищ Мосли созывает встречу"
uobflavour.21.d: "Товарищ Мосли из фракции максимистов пригласил Жоржа Валуа, лидера французских сорелианцев, швейцарского революционера Жоржа Ультрамара, грузинского социалиста Иосифа Джугашвили и итальянского национального синдикалиста Бенито Муссолини в Бирмингем для составления Манифеста, в котором излагаются их общие цели нового типа социализма под названием «Тотализм». Федералисты Председателя Сноудена должны следить за этим развитием."
uobflavour.21.a: "Беспокойство, мягко говоря."

uobflavour.22.t: "Мосли хочет поговорить с Муссолини"
uobflavour.22.d: "Освальд Мосли из Британского Союза пригласил председателя национал-синдикалистов Бенито Муссолини в Бирмингем, чтобы обсудить точки соприкосновения их идеологий. Муссолини поблагодарил его за приглашение и отправился во имя интернационализма."
uobflavour.22.a: "Давай, Бенито!"

uobflavour.23.t: "Мосли хочет поговорить с Валуа" #begründen
uobflavour.23.d: "Освальд Мосли из Британского Союза пригласил лидера сорелианцев Жоржа Валуа в Бирмингем, чтобы обсудить точки соприкосновения их идеологий. Валуа поблагодарил его за приглашение и отправился во имя интернационализма, привезя с собой в качестве гостей венгерских изгнанников Тибора Шамуэли и Матьяша Ракоши, взгляды которых также во многом совпадают со взглядами Мосли и Муссолини."
uobflavour.23.a: "Удачного полета, товарищи!"

uobflavour.24.t: "Тибор Шамуэли и Матьяш Ракоши присутствуют на встрече"
uobflavour.24.d: "Освальд Мосли из Британского Союза созвал встречу с французскими и итальянскими коллегами, чтобы обсудить черты их общей идеологии. Наши давние левые враги Тибор Самуэли и Матьяс Ракоши, живущие в изгнании в Париже, также получили разрешение присутствовать вместе с французами."
uobflavour.24.a: "Будем надеяться, что они не получат никакие идеи ..."

uobflavour.25.t: "Джугашвили летит в Бирмингем"
uobflavour.25.d: "Освальд Мосли из Британского Союза пригласил известного члена кабинета министров Джугашвили в Бирмингем, чтобы обсудить точки соприкосновения их идеологий. Джугашвили поблагодарил его за приглашение и отправился во имя интернационализма."
uobflavour.25.a: "Удачного полета, товарищ!"

uobflavour.26.t: "Союз искусств"
uobflavour.26.d: "Вот уже несколько лет группа художников во главе с немецким эмигрантом Ханнесом Мейером продвигает свою идею единого Союза искусств. Они утверждают, что «все виды искусства должны быть объединены, чтобы создать настоящее целостное произведение искусства». Излишне говорить, что многие из авторов предложения адаптировали этот взгляд на искусство в своей политической жизни, где они придерживаются максимистских взглядов. Они также приобрели большую популярность благодаря проектам Объединенного жилого пространства для более бедных товарищей.\n\nХудожественный мир Союза разделен, поскольку скульпторы, гончары и писатели отрицают необходимость что-либо делать с этими архитекторами, и необходимо указать четкий путь. Должны ли мы создать единый Союз для всех наших художников или оставить все как есть?"
uobflavour.26.a: "Путь вперёд - вместе!"
uobflavour.26.b: "Нам не нужна централизация ради централизации ..."

uobflavour.27.t: "Восстановление Хрустального дворца"
uobflavour.27.d: "Построенный как выставочный зал для Всемирной выставки 1844 года, был чудом из чугуна и зеркального стекла старой Британской Империи. Во время Вельткрига он был преобразован в учебную базу Королевского флота HMS Victory VI. В результате, он стал одним из последних оплотов роялистов в Лондоне и был уничтожен пожаром во время революции. Каркас оставался гнить последние десять лет, пока Лондон работал над своей промышленностью и защитой. Было выдвинуто предложение перестроить Хрустальный дворец в выставочный зал, где мужчины и женщины Интернационала будут выставлять свои промышленные и культурные продукты на равных, а не как имперские трофеи. Однако подготовить его к следующему году будет дорогостоящим мероприятием, и большая часть Конгресса выступает за снос руин и расширение окружающих парков."
uobflavour.27.a: "Построить дворец рабочих!"
uobflavour.27.b: "Превратить его в парк для людей!"

uobflavour.28.t: "Дворец рабочих построен"
uobflavour.28.d: "Как раз к Первомайскому празднику старый выставочный зал был перестроен и переименован во имя социализма!"
uobflavour.28.a: "Ура!"

uobflavour.34.t: "Ужин с изюминкой"
uobflavour.34.d: "После недавних событий в Ирландии, британский посол в Дублине пригласил своего немецкого коллегу и своих атташе на званый обед, чтобы, наконец, снять напряжение - по крайней мере, так думала немецкая делегация. Когда они покинули встречу, им пришлось маршировать по улице, заполненной ирландскими социалистами, приветствующими британскую делегацию. Британская кампания против Ирландии, похоже, подошла к концу."
uobflavour.34.a: "Однозначно того стоит!"
uobflavour.34.b: "Как неловко..."
uobflavour.34.c: "Извините, что?"

uob.500.t: "Поджигатели Дня Святого Дэвида"
uob.500.d: "Рано утром 1 марта группа мужчин подожгла школу подготовки ополченцев недалеко от Пениберта. Мужчинам удалось бежать, несмотря на попытки местной полиции задержать их. Сегодня утром Daily Worker получила письмо от диссидентской Армии самоуправления Уэльса, в котором они взяли на себя ответственность за нападение. Они заявили, что подобные нападения будут иметь место до тех пор, пока Уэльс не получит независимость от английского правления. Организация находится в активной оппозиции Правительству с 1925 года, и из-за отсутствия индустриализации на севере Уэльса было сделано очень мало для интеграции центральных республиканских регионов в более широкий Британский Союз. Только время покажет, будут ли новые атаки. В то время, как федералисты и максимисты поспешили осудить поджигателей, Глэйс и автономисты призвали к более мягкой руке в поимке поджигателей."
uob.500.a: "Чёртовы валлийцы!"

uob.501.t: "Родина наблюдает за атаками"
uob.501.d: "Похоже, что поджоги в Уэльсе вдохновили их шотландских коллег. Атакуя базу ополчения в горах глубокой ночью, они смогли застать большинство солдат врасплох, захватить содержимое оружейного склада и скрыться в ночи, поджигая базу. Маргинальная и малоизвестная организация Homeland Watch сумела заполучить оружие, которое может быть использовано в будущих террористических атаках. Поскольку лидеры федералистов призывают к спокойствию, многие задаются вопросом, действительно ли они могут защитить людей и революцию."
uob.501.a: "Выследить этих ублюдков!"

uob.502.t: "Рейды в офисы оппозиции"
uob.502.d: "Как и ожидалось, войска, верные делу максимистов, совершили налет на несколько офисов в Лондоне, в которых проживали члены оппозиционных партий. Несколько высокопоставленных автономистов и конгрегационалистов были арестованы и взяты под стражу. Некоторые видные федералисты уже казнены. Однако после рейда на уэльский офис было обнаружено, что Никлас-и-Глэйс сбежал с важными партийными документами. Ходят слухи, что в Правительстве максимистов могут быть информаторы, которые предупредили о рейде, а он сам сообщил другим синдикалистам в Кардиффе и Эдинбурге. Дороги, выезжающие из Лондона, закрыты, но Глэйс ещё не найден."
uob.502.a: "Я хочу, чтобы его голова была у меня на столе!"

uob.503.t: "Что-то не так..."
uob.503.d: "Несмотря на отключение СМИ и попытки скрыть любую информацию, исходящую из Лондона, новости о том, что произошло, распространились как лесной пожар, ополченцы по всей стране скрылись. Слухи о перевороте и контрреволюции распространяются, и многие задаются вопросом, не находится ли положение Мосли как председателя кризисным ..."
uob.503.a: "Здесь нечего видеть, гражданин!"

uob.504.t: "Армейские мятежи!"
uob.504.d: "В условиях стремительно разворачивающейся ситуации, части британской армии массово взбунтовались. В то время, как максимисты пытаются представить, что на самом деле это была хорошо спланированная чистка вооружённых Сил, и они намерены восстановить их, многие со страхом наблюдают за предстоящими днями. Все коммуникации с Уэльсом прерваны, и утверждения о том, что лояльные военные подразделения там убиты ночью, остаются необоснованными. В Шотландии новости гораздо мрачнее, сторонников максимистов расстреливают на улицах. Джон МакКормик призвал всех шотландцев противостоять тирании Мосли. Несмотря на то, что Маккормику вынесен смертный приговор, наши лоялистские военные элементы изо всех сил пытаются пересечь границу с Шотландией."
uob.504.a: "Это конец максимизма?"

uob.505.t: "Шотландия выходит из состава Союза!"
uob.505.d: "Джон МакКормик официально подписал одностороннюю Декларацию независимости с большой помпой, хотя это скорее формальность. Между Шотландской Республикой и Британским Союзом существует состояние открытой войны, и наши враги стекаются, чтобы признать новую нацию. Ходят слухи, что власть Маккормика оспаривается Вилли Галлахером и альтернативным социалистическим Правительством. Если ему удастся вытеснить МакКормика, он сможет привлечь внимание Франции. Как бы то ни было, нам придется уничтожить это Правительство сейчас, прежде чем оно нанесет слишком большой ущерб."
uob.505.a: "Шотландия навсегда!"
uob.505.b: "Британию никогда нельзя разделить!"

uob.506.t: "Уэльс выходит из состава Союза!"
uob.506.d: "Каналы связи с Уэльсом снова открыты. Местные тоталисты обернулись против нас и присягнули возродившемуся Глэйсу и его мятежному Правительству Кардиффа. Удивительно, но в официальном объявлении их собственного Правительства присутствовал Сондерс Льюис, и он признал неукоснительное уважение к валлийской автономии. Похоже, что двое мужчин отложили в сторону свои разногласия, и Льюис присягнул на верность Валлийскому объединенному фронту Глэйса. Хотя Уэльсу не хватает даже признания, они могут быть упорным противником."
uob.506.a: "О, свободный Уэльс!"
uob.506.b: "Когда мы его достанем, мы поставим этому ублюдку шипы!"

uob.507.t: "Беженцы покидают страну!"
uob.507.d: "Наши реформы идут полным ходом, Уэльс и Шотландия откололись, беженцы бегут от войны. На данный момент мы мало что можем сделать, но как только пыль уляжется, проблема, вероятно, решится сама собой."
uob.507.a: "Усилить пограничные патрули!"

uob.508.t: "Шотландия потеряна"
uob.508.d: "Мы не можем больше продолжать эту войну. Шотландские силы вытеснили разбитые остатки нашей армии и заставили нас просить мира. Это тёмный день для всей Британии, и имидж товарища Мосли навсегда испорчен."
uob.508.a: "Максимизм терпит поражение!"

uob.509.t: "Уэльс потерян"
uob.509.d: "Мы не можем больше продолжать эту войну. Валлийские силы вытеснили разбитые остатки нашей армии и заставили нас просить мира. Это тёмный день для всей Британии, и имидж товарища Мосли навсегда испорчен."
uob.509.a: "Максимизм терпит поражение!"

uob.212.t: "Попытка переворота"
uob.212.d: "Сегодня, когда мы пытались взять контроль над страной, те, кого мы считали лояльными армейскими элементами, внезапно ополчились против нас. В хаосе Мосли бежал, и в образовавшемся вакууме власти силы, верные Перси Хобарту, давнему лицу реакционных элементов в вооружённых силах, попытались начать контрреволюцию! Однако Артур Хорнер, поклявшийся восстановить верховенство TUC, вместе с верными ополченцами выступил против отрядов Хобарта. Поскольку Хорнер и его отряд ополченцев - единственная защита революции от закаленных в боях солдат Хобарта, судьба революционной Британии висит на волоске."
uob.212.a: "Людям Хорнера удается отбить Хобарта! Да здравствует Революция!"
uob.212.b: "Солдатам Хобарта удается одолеть Хорнера! Смерть революции!"


uob.510.t: "Следующий шаг военных"
uob.510.d: "Прошло совсем немного времени с тех пор, как Хобарт и различные реакционные Клики, собравшиеся вокруг его персоны, захватили власть в Британии. За это короткое время после переворота храбрые мужчины и женщины из вооружённых сил начали восстанавливать видимость порядка, хотя новый режим всё ещё далек от безопасности. Однако точная марка порядка, который начал устанавливаться, сильно отличается от Клики к Клике. Довольно многие начали "восстанавливать Королевское правосудие", возвращая закон и порядок старой Великобритании, которая всё ещё находится в изгнании в Канаде, готовясь к возвращению короля на наши светлые острова. Другие, особенно те, кто нажимает на кнопку ближе к Хобарту, просто устанавливают военный порядок, не имея другой цели, кроме как обеспечить безопасность улиц и работу заводов.  Хотя все знают, насколько непрочно наше положение, эти растущие разногласия между различными крыльями представляют большую угрозу нашему правлению, чем даже синдикалисты, которые всё ещё борются за свою мертвую революцию. В связи с этим Хобарт созвал тайную встречу глав всех Клик, которые были на нашей стороне во время переворота, чтобы обсудить наши проблемы. Представители "Виндзоритской" Клики изложили свою позицию довольно просто: на этих островах есть одно законное правительство, и это Король, и только Король. Хотя да, Король, возможно, был вынужден бежать из Британии, он по-прежнему остаётся единственной фигурой, способной вновь объединить эти земли. Лидеры "неприсоединившихся" Клик, среди которых наиболее заметным является сам Хобарт, яростно не согласны с Виндзоритами, осуждая их как трусов. Не отвергая концепцию монархии, они просто хотят видеть Британию свободной как от синдикалистской, так и от виндзоровской тирании.  Когда аргументы заканчиваются и начинается голосование, будущее Британии находится на волоске. "
uob.510.a: "Виндзоры - трусы! Британия никогда больше не склонится перед этими лжекоролями!"
uob.510.b: "Только Виндзоры могут спасти нас! Да здравствует Король!"


uob.511.t: "Контрреволюция в Британии!"
uob.511.d: "Тоталистская диктатура в Великобритании закончилась! Военные под командованием героя войны Т.Э. Лоуренса, также известного как «Лоуренс Аравийский» или «Лоуренс Германский», взял на себя управление. Предыстория переворота неясна: похоже, здесь замешана борьба внутри Правительства синдикалистов. Лоуренс призвал к немедленному прекращению огня, он хочет вернуть британские войска домой и обезопасить быстро разрушающуюся страну."
uob.511.a: "Ура Лоуренсу Британскому!"

uob.512.t: "Судьба Эрика Блэра"
uob.512.d: "Блэр был убежденным максимистом, когда Мосли был у власти. Однако он перешел на другую сторону, когда стало ясно, что Мосли обречен. И в последние часы пребывания на Британских островах, Блэр попытался свергнуть Мосли. Неясно, станет ли Блэр вторым Мосли, если он придет к власти. Следует пощадить его или нет?"
uob.512.a: "Пощадить Блэра, он изменил свои взгляды."
uob.512.b: "Убрать Блэра."

uob.513.t: "Очередные выборы"
uob.513.d: "Товарищ Лоуренс верно служил, но теперь пришло время гражданской администрации. Максимисты низвергнуты, и в Союз может вернуться демократия. Мы все снова можем вздохнуть спокойно, Англия в безопасности. Предстоят выборы, кто победит?"
uob.513.a: "Английские националисты"
uob.513.b: "Конгрегационалисты"
uob.513.c: "Лейбористы"

uob.514.t: "Делегированная администрация"
uob.514.d: "Реформы Глэйса увенчались успехом, и все автономии получили номинальную независимость. Они независимы во многих отношениях, хотя клянутся нам в лояльности, а Лондон имеет номинальный контроль над иностранными делами. Многие осудили эту акцию, в то время, как в Шотландии и Уэльсе поддержали эту акцию и празднуют свою новообретенную независимость."
uob.514.a: "О, свободный Уэльс!"
uob.514.b: "Шотландия навсегда!"
uob.514.c: "Остаться как Англия."

uobflavour.29.t: "Товарищ Блэр учреждает Министерство правды!"
uobflavour.29.d: "Верный товарищ Блэр объявил о создании Министерства Правды! Бывший Дом Лондонского университета был переоборудован для удовлетворения потребностей Министерства и стал штаб-квартирой для недавно сформированного «Отдела по борьбе с революционным познанием». Важнейшая задача Министерства - напрямую бороться с антиреволюционным поведением и продвигать здоровые и лояльные мысли. В обязанности также входит массовое уничтожение реакционной литературы, необходимая фальсификация исторических событий, порочащих репутацию революции, и производство средств массовой информации, образование и развлечения для населения Британии."
uobflavour.29.a: "Невежество - сила ..."

uobflavour.30.t: "Марш Biff Boys!"
uobflavour.30.d: "Силы обороны максимистов, известные как «Biff Boys», представляют собой военизированные формирования, состоящие из самых преданных товарищей Мосли. Они служат распорядителями революции, их миссия проста - делать все необходимое, чтобы защитить Великобританию и, самое главное, Председателя от всех угроз внутри страны. Одетые в свою печально известную черную униформу с воротником-поло, они заявляют о господстве максимизма по всей стране. Мосли пообещал рабочим Британии свободу и демократию. Однако существуют угрозы, которые могут навредить видению Мосли и Британии. Чтобы защитить свободу и демократию, с этими угрозами необходимо бороться ..."
uobflavour.30.a: "Ура, Biff Boys!"

uobflavour.31.t: "Срочное дело"
uobflavour.31.d: "Революционная полиция, как и её предшественники, неэффективна, когда речь идет о надлежащем противодействии угрозам. Именно из-за этого фактора Мосли убедил своих товарищей предоставить полный иммунитет и власть МДФ. Хотя это не совсем законно, мало кто может поставить под сомнение действия Мосли. МДФ получил разрешение проводить расследования в профсоюзах, подозреваемых в нелояльности, чтобы лучше обезопасить страну для Мосли и убедиться, что в нашей среде нет предателей. Во время одной плановой проверки в штаб-квартире профсоюза отряд МДФ под руководством товарища Теда Льюиса обнаружил планы организованного протеста, который должен был состояться прямо перед запланированным выступлением Мосли на Кейбл-стрит. Документы включали список известных профсоюзных лидеров и политиков, которые имели отношение к запланированному протесту, хотя любопытно, почему такой важный документ был найден так легко. В любом случае, эти проверки являются секретными и неизвестны профсоюзным лидерам.\n\nЕсли бы такой протест состоялся, это могло бы иметь радикальные последствия для воспринимаемой власти и популярности Максимиста. Многие, включая товарища Джойса, предлагают провести обыски в домах тех, кто указан в списке. Это могло бы эффективно подавить эту оппозицию, однако, принуждение полиции к проведению такой противоречивой операции, а также вопиющее нарушение заявленной Мосли приверженности свободе и демократии может привести к ещё худшим последствиям..."
uobflavour.31.a: "Выполнить операцию!"
uobflavour.31.b: "Такой массовый арест наверняка вызовет ещё больше хаоса?"

uobflavour.32.t: "День длинных дубинок ..."
uobflavour.32.d: "После размышления о последствиях существования объединенной политической оппозиции, Председатель Мосли пришел к выводу, что потенциальная нестабильность и хаос, вызванные открытым неуважением к власти, представляют собой большую угрозу, чем любая приверженность свободе. В конце концов, разве люди не в максимальной степени свободны, когда служат государству? Свобода служить цели, гордиться своей нацией и её достижениями - вот свобода, которую предоставляет Мосли. Мосли санкционировал операцию по аресту лиц, подозреваемых в угрозе миру нации. Наряду с этими именами, внесенными в список оппозиционных профсоюзов, многие люди, подозреваемые в нелояльности без веских доказательств, также должны стать мишенью.\n\nПо всему Лондону прошли скоординированные рейды, когда полиция вытаскивала подозреваемых в предательстве революции. Революционная британская народная телерадиовещательная компания уже дала новостные сообщения о предательском перевороте, сорванном такими храбрыми товарищами, как Тед Льюис. Демонстрации силы достаточно, чтобы убедить даже самого жесткого контрреволюционера в том, что крепкую хватку Мосли над нацией будет нелегко поколебать ..."
uobflavour.32.a: "Победа нации!"

uobflavour.33.t: "Мосли, человек свободы!"
uobflavour.33.d: "После размышления о последствиях существования объединенной политической оппозиции, Председатель Мосли пришел к выводу, что потенциальная нестабильность и хаос, вызванные массовым арестом подозреваемых политических оппонентов, превышают риск явного несогласия. Мосли посвятил себя освобождению рабочих, и если они захотят противостоять ему, то их обязательно проведут через недавно запланированные «центры перевоспитания».\n\nНесмотря на несогласие тех, кто находится в его ближайшем окружении, Председатель отказался разрешить аресты политиков и профсоюзных лидеров. Председатель уверен в своей способности покорить умы нации. Между тем, слухи о лидерах синдикалистов и профсоюзах, объединившихся против Мосли, становятся все громче и громче."
uobflavour.33.a: "Мудрое решение Председателя."

uobflavour.35.t: "Митинг на Кэйбл-стрит"
uobflavour.35.d: "Мосли вышел на платформу, наблюдая за тысячами сторонников, крепко сжимая микрофон и осматривая горизонт. Охваченные непоколебимой поддержкой песнопения «Мы хотим Мосли!» создавали атмосферу чистого рвения. Понятно, что аресты сработали, без руководства оппозиция бессильна, Biff Boys расправились с любыми нарушителями спокойствия. Этот митинг на Кейбл-стрит, центре оппозиции Мосли, представлял собой нечто большее, чем просто риторику. Это было символом контроля Председателя над всей нацией.\n\n«Позвольте нам Европе и всему миру заявить, что сердце этого великого народа неустрашимо и непобедимо. Этот флаг до сих пор бросает вызов ветрам судьбы. Это пламя всё ещё горит. Эта слава не умрет. Душа революции жива, и Англия снова осмеливается быть великой!»"
uobflavour.35.a: "Событие знаменательное!"

uobflavour.36.t: "Битва на Кэйбл-стрит"
uobflavour.36.d: "Опасения максимистов оправдались: в день важного митинга Мосли, сотни, тысячи людей собрались на Кейбл-стрит. Это не должно было быть обычным митингом, Кейбл-стрит - это сердце оппозиции, именно здесь Председатель объявит о своих радикальных планах реструктуризации нации. Каким-то образом информация, подробно описывающая рейды, просочилась в общественность. К полудню Мосли должна была сопровождать колонна полиции, поскольку протестующие начали взаимодействовать с правоохранительными органами. Несмотря на предупреждения полиции, Мосли отказался отступить, он взобрался на свой фургон, чтобы объявить толпу протестующих врагами нации. Хаос уже не остановить.\n\nBiff Boys вступили в драку с дубинками, сталкиваясь с протестующими, близлежащие здания поджигали факелами и разбивали окна. Мосли опасался такой эскалации насилия, он стал свидетелем чистого беспредела. Толпа сразу же разошлась, позволив солдатам, полиции и максимистам схватить всех, кого они могли. К концу дня Кейбл-стрит превратилась в месиво из крови, тлеющих обломков и разорванных пикетов. Мосли выиграл битву, однако вот-вот должна начаться война за умы населения."
uobflavour.36.a: "Тёмный день для нации."

uobflavour.37.t: "Конгресс заменён Национальным Советом"
uobflavour.37.d: "После революции, Конгресс профсоюзов превратился в правительственную власть нации. Намерение состояло в том, чтобы создать действительно демократическую систему, в которой впервые в британской истории могли бы править сами рабочие. Однако с тех пор Конгресс превратился в бюрократическую и коррумпированную путаницу политических интриг. Он стал новым парламентом. По этой причине, Председатель Мосли решил обуздать Конгресс, используя свою новообретенную способность принимать закон, разрешающий формирование Национального Совета. Этот Совет будет состоять из членов, избираемых непосредственно людьми, чтобы представлять свою область знаний. Конгресс не был официально распущен, а преобразован в нижнюю палату."
uobflavour.37.a: "Конгресс все равно сдерживал нас."

uobflavour.38.t: "Максимизм миллионам людей"
uobflavour.38.d: "Свобода - служить делу. Свобода - это освободить разум от ментального разложения.\n\nТак говорят плакаты, развешанные на улицах городов, поселков и деревень по всей стране. Плакаты массово расклеены верными работниками, выполняющими свой долг. Максимизм действительно является идеологией для масс, поскольку он проповедует важность личности, пока она работает в коллективе. Одинокий человек, движимый личными интересами, ничего не может добиться. Несмотря на все свои усилия, однажды он умрет и будет забыт. Однако миллионы людей, работая вместе, могут построить утопию, которая продлится намного дольше их естественной жизни. Вы можете умереть, но Вы будете жить благодаря Председателю."
uobflavour.38.a: "Народ любит Мосли!"

uobflavour.39.t: "Профсоюз для бессоюзных?"
uobflavour.39.d: "По мере того, как процесс деволюции близится к завершению, на рассмотрение реформированной TUC поступил законопроект, призывающий к созданию специального профсоюза для той части населения, которую принято называть люмпенпролетариатом. Также известная как "люмпены", эта часть населения, примерно 3-5%, - это те, кто не может или предпочитает не работать, те, кто ворует, чтобы прожить, те, кто промышляет проституцией, беднейшие из бедных, иными словами, те, кого более реакционное общество сочло бы не иначе как грязными и ленивыми дегенератами. В то время как Британский Союз гордился своими прогрессивными и равными законами, многие из членов TUC и даже многие просто представители рабочего класса считали себя выше люмпенов. Действительно, во многих отношениях жизнь люмпенов при нас такая же, как и при реакционерах. Однако, в отличие от реакционеров, люмпены потеряли право голоса. Поскольку движущей силой революции были профсоюзы, право голоса по закону имеют только те рабочие, которые состоят в профсоюзах. Поскольку люмпены либо не имеют работы, либо зарабатывают недостаточно, чтобы позволить себе платить взносы, они остаются вне профсоюза, а значит, и вне политического процесса. Хотя от этого страдают не только люмпены - некоторые работники предпочитают не вступать в профсоюз, - именно они оказываются в наиболее подавляющем большинстве случаев. Мало того, из-за того, что они не являются членами профсоюза, им часто отказывают в социальных льготах, хотя они по-прежнему имеют доступ к гораздо большему, чем при реакционных Виндзорах. Из-за этого, а также из-за других факторов, многие считают люмпенов питательной средой для реакционного идеализма, что, похоже, верно.\n\nВот здесь-то и вступает в дискуссию предлагаемый законопроект. В связи с растущим присутствием реакционных элементов в люмпенах, а также с тем, что они долгое время игнорировались старой коррумпированной TUC, законопроект предусматривает создание специального и бесплатного профсоюза, специально для люмпенов. Хотя в действительности Союз будет функционировать почти исключительно как зал заседаний, он позволит значительной части населения наконец-то иметь право голоса в правительстве. Те, кто выступает против законопроекта, в основном те, кто не принадлежит к автономистам, говорят, что создание такого Союза поощряет лень, зачем работать, если можно просто вступить в Союз люмпенов и пользоваться всеми преимуществами нормального работника? Из-за противоречивости законопроекта мнения TUC разделились почти поровну. Поддержка или осуждение со стороны председателя, несомненно, были бы достаточны, чтобы выйти из тупика, поэтому обе стороны обратились к исполнительной власти, и ожидается, что председатель Глайс сделает заявление по поводу законопроекта в ближайшие часы."
uobflavour.39.a: "Мы не можем прославлять тех, кто не может содержать себя сам, осуждайте законопроект!"
uobflavour.39.b: "Голос всего народа должен быть услышан! Поддержать законопроект!"

uobflavour.40.t: "Инициатива АРСР"
uobflavour.40.d: "В целях повышения морального духа наших военнослужащих Конгресс профсоюзов санкционировал создание Ассоциации революционной службы развлечений - или АРСР, поскольку становится все более очевидным, что боевое существование станет нашей реальностью на некоторое время. Возглавляемая Бэзилом Дином и Лесли Хенсоном, двумя ветеранами британской эстрады, АРСР ставит перед собой задачу обеспечить развлечениями весь личный состав наших вооружённых сил, а также некоторых военнослужащих наших верных и столь необходимых союзников, таких как Франция, в какой бы точке земного шара их ни застала грядущая война. \n\nВ настоящее время восходящей звездой АРСР является знаменитый актер, комик и автор-исполнитель Джордж Формби, который поднялся на вершину списков АРСР благодаря сочетанию своего собственного огромного таланта и популярности среди военнослужащих и широкой британской общественности, проницательному и хитрому менеджменту его жены Берил Ингхэм, которая даже стояла за идеей пригласить Формби выступить со своим ставшим культовым укулеле, а также тонкому манипулированию со стороны партии благодаря открытой и публичной поддержке Формби синдикализма . Выступая на укреплениях, армейских базах, в полевых госпиталях и даже на самой линии фронта, Формби отправляется туда, где он больше всего нужен нашим бойцам, исполняя свои веселые, комедийные мелодии к всеобщему удовольствию и веселью, что ставит его на рассмотрение для получения серьезных благодарностей от нашего военного персонала благодаря его героизму и храбрости как некомбатантского гражданского лица, поддерживающего нашу революционную борьбу. Недавно вернувшись с концертов через франко-германскую границу, где он выступал перед нашими французскими союзниками на фронте, Формби уже планирует свою следующую поездку с АРСР, где его внимание привлечет ещё одна группа усталых героев, нуждающихся в отдыхе. Жизнь на фронте или даже на одном из наших многочисленных постов и укреплений, защищающих побережье, порой бывает мрачной и унылой, так как тяготы и ужасы военного времени не дают нам покоя, но благодаря маленьким лучам солнца, таким как Джордж Формби и другие артисты АРСР, наши парни могут просто вернуться домой."
uobflavour.40.d.brg: "Для поднятия боевого духа наших войск парламент санкционировал создание Ассоциации развлекательной революционной службы - или ERSA, - поскольку становится все более очевидным, что это боевое существование станет нашей реальностью на некоторое время. Возглавляемая Бэзилом Дином и Лесли Хенсоном, двумя ветеранами британской эстрады, ERSA призвана обеспечить развлечениями все наши вооруженные силы, а также некоторые силы наших верных и столь необходимых союзников, в какую бы точку мира ни завели их грядущие войны. \n\nВ настоящее время восходящей звездой ERSA является знаменитый актер, комик и автор-исполнитель Джордж Формби, который поднялся на вершину списков ERSA благодаря сочетанию своего собственного огромного таланта и популярности среди военнослужащих и широкой Британии, а также проницательному и хитрому управлению его жены Берил Ингхэм, которая даже стояла за идеей пригласить Формби выступить со своей ставшей уже легендарной укулеле. Выступая на укреплениях, армейских базах, в полевых госпиталях и даже на самой линии фронта, Формби отправляется туда, где он больше всего нужен нашим бойцам, исполняя свои веселые, комедийные мелодии к всеобщему удовольствию и веселью, что дает ему право на серьезные благодарности от наших военных благодаря его героизму и храбрости как некомбатантского гражданского лица, поддерживающего нашу вечную борьбу. Недавно вернувшись после серии выступлений на различных базах [getENGairforcefocusname] по всей Британии, Формби уже планирует свою следующую поездку с ERSA, поскольку он нацелился на другую группу усталых героев, нуждающихся в отдыхе. Жизнь на фронте или даже на одном из наших многочисленных постов и укреплений, защищающих побережье, порой бывает унылой и тоскливой, так как тяготы и ужасы военного времени опускают руки, но благодаря маленьким лучам солнца, таким как Джордж Формби и другие артисты ERSA, наши парни просто смогут вернуться домой."
uobflavour.40.a: "Армейская жизнь - это здорово!"

uobflavour.41.t: "Современная ведьма?"
uobflavour.41.d: "Сегодня правительство объявило о том, что Закон о колдовстве 1735 года будет отменен, а всем тем, кого сейчас судят по этому закону, вдвое сократят срок заключения. При обычных обстоятельствах это не вызвало бы удивления, поскольку при создании новой конституции многие старые законы были импортированы и постепенно отменены, но этот выбивается из общего ряда.\n\nНеделю назад шотландский медиум по имени Хелен Дункан была арестована за ложное заявление о вызывании духа и получение денег под ложным предлогом, после чего её приговорили к девяти месяцам тюрьмы. Дункан, несомненно, войдет в историю как последний человек, которого судили и арестовали по Закону о колдовстве."
uobflavour.41.a: "Какая странная история."

uobflavour.42.t: "Поджог на базе RAF Penrhos"
uobflavour.42.d: "База республиканских ВВС в Пенрхосе была сожжена вчера вечером в результате, как казалось, случайного поджога. Однако сегодня утром трое виновников - Сондерс Льюис, Льюис Валентайн и Ди Джей Уильямс - явились в полицейский участок Пвелхели. В своей красноречивой защите Сондерс Льюис назвал строительство авиабазы на месте такого исторического памятника культуры «преступлением против Уэльса» и заявил, что это был просто поступок «угнетенного народа, выходящего из себя». Максимисты из TUC призвали казнить предполагаемого главаря Уильямса и посадить в тюрьму его соучастников. В более спокойном тоне федералисты призвали арестовать трех человек и, наконец, автономисты - оправдать их."
uobflavour.42.a: "Пожизненное заключение для всех них!"
uobflavour.42.b: "Короткое пребывание в тюрьме исправит этих людей."
uobflavour.42.c: "И Глаис прав, пусть они ходят свободными людьми!"

uobflavour.43.t: "Потрошитель разоблачён?"
uobflavour.43.d: "Прошло уже 50 лет с тех пор, как последняя каноническая жертва Джека Потрошителя, бедняжка Мэри Джейн Келли, была трагически убита, а дело так и не было доведено до конца или даже до твердой зацепки, и казалось, что царствование террора Джека Потрошителя войдет в историю как неразрешимое, или, по крайней мере, так думали жители Англии до сих пор, когда правительство заявило, что нащупало новый след в «холодном деле». Стремясь купить популярность у масс с помощью легкой пропаганды и манипулирования исторической ностальгией, а также в попытке одержать дешевую победу над роялизмом, небольшая Клика фанатичных молодых членов парламента, в основном молодые мослисты, выступила с публичным заявлением, что знает, кто был истинным виновником. Они предполагают, что за делом Джека Потрошителя стоит не кто иной, как принц Альберт Виктор, герцог Кларенс и Авондейл, родной внук Королевы Виктории. Изначально подозреваемым был французский писатель и денди-эстет Филипп Симуне, который сам утверждал, что получил информацию от знаменитого врача Томаса Э. А. Стоуэлла. Принц Альберт Виктор стал бы легким подозреваемым, на которого можно было бы свалить все дело, ещё больше оклеветав Королевскую семью в изгнании за сокрытие убийства, чтобы сохранить лицо, а также изобразив правительство синдикалистов как истинных блюстителей правды. Должны ли мы позволить этому, скорее всего, совершенно беспочвенному слуху стать правдой или же нам следует положить этому конец, пока это не вышло из-под контроля?"
uobflavour.43.a: "Монархическая угроза не знает конца!"
uobflavour.43.b: "Народ поймет, что это очевидная уловка для популярности. Немедленно прекратите это."

uob.1000.t: "Дебаты о национальных амбициях Максимизма"
uob.1000.d: "После того, как абсолютный контроль Освальда Мосли над английским государственным аппаратом был полностью обеспечен, различные Клики и фракции внутри Максимистской партии начали дебаты о том, что должно быть центром наших национальных амбиций в будущем. Перед нами лежат три пути - один, где наша Максимистская Британия выступает в качестве истинного наследника павшей Британской империи в соответствии с идеями Мосли об англо-исключительности, и что Максимистская революция достигнет самой широкой аудитории и реализует свой максимальный потенциал через старые имперские каналы, один, основанный на таких концепциях, как Nation Europa и Eurafrika, где наша нация берёт на себя мантию сплоченной, синкретического панъевропейского национализма, чтобы сохранить западную цивилизацию и европейское мультикультуралистское совершенство посредством панэтнического единства, нефедеративного тотального национального слияния и европейского шовинизма, и такой, где острова Британия и, возможно, Ирландия правят в одиночку, чтобы спасти себя от ужасов внешнего мира, хотя сам Мосли сопротивляется идее империалистических действий против ирландцев, сам будучи давним сторонником ирландской автономии. Как бы там ни было, будущее максимализма должно быть объявлено сейчас."
uob.1000.a: "Британские острова должны быть обеспечены в первую очередь!"
uob.1000.b: "Мосли марширует к панъевропейской мечте!"
uob.1000.c: "Мосли спасет покинутую Англосферу от варварства!"

uob.1001.t: "Судьба забытых уголков империи"
uob.1001.d: "С Максимистской Федерацией по спасению Англосферы, наконец-то воплощенной в жизнь под твердой рукой Мосли, земли, которые по праву принадлежат праведной и недавно объединенной расе англов, наконец-то воссоединились после неудач старого Имперского правительства. Однако, несмотря на то, что нам принадлежит большая часть старых имперских земель, некоторые отдаленные уголки павшей империи, которые вышли из-под контроля англов в наше отсутствие, проскользнули сквозь трещину, как, например, остальная часть Британской Африки, Аденский протекторат, Белиз и другие далекие земли, которые выпали из рук верных англов. Должны ли мы отбросить эти потерянные жемчужины британской имперской короны как потерянные, или же мы будем действовать под мудрым руководством Председателя и продолжать наши завоевания, пока каждый последний дюйм несостоявшейся Британской империи в том виде, в котором она существовала до своего падения после Великой войны и нашей триумфальной Британской революции, не будет возвращен в руки законных максимистов?"
uob.1001.a: "У нас и так достаточно забот. Забудьте об объедках."
uob.1001.b: "Товарищи, потерянные голоса взывают к своему спасению. К оружию, за Председателя и за Максимизм!"

uob.1002.t: "Вторая половина максистской евроафриканской концепции"
uob.1002.d: "Пока наши армии маршируют по европейскому континенту, высоко поднимая знамя максимализма в каждой столице этого объединенного бастиона западной цивилизации, Социальный Союз Европы поднимается под рукой председателя Мосли, с новым идеологическим и правительственным направлением, основанным на его инфантильных и всё ещё формирующихся, но гениальных идеях, кульминацией которых является то, что он начал называть "Европа - нация" - по названию, данному его новым эссе и черновикам на эту тему - что тянется за аналогичными идеями полного европейского национального единства, такими как концепция "Еврафрика" и "Национальная Европа". Однако, поскольку Европа и Европейская Северная Африка находятся под нашей властью и теперь просвещёны славой Максимизма, возможно, пришло время поставить на место последние части полной Максимистической Пан-Европейской мечты. \n\nОсновываясь на концепциях, впервые созданных его современником и другом, австрийским журналистом и философом-любителем максимализма Антоном Зишкой, а затем расширенных самим Мосли, остальная часть так называемого плана "Европа - нация" предполагает, что максималистская революция подхватит факел цивилизации на Темном континенте, завоюет всю Африку и установит там марионеточное государство, подобное апартеиду, лояльное Социальному Союзу и предназначенное в первую очередь для эксплуатации минеральных и сельскохозяйственных ресурсов, развития науки, европейского расселения, и - если возможно - культивирование некой формы меньшей, подчиненной африканской максимистской системы, в которой доминирует максимистское авангардистское меньшинство, где единственная настоящая промышленность находится в руках наших верных максимистских поселенцев, чтобы подпитывать создание настоящей наднациональной сверхдержавы, сосредоточенной вокруг Европы и посвященной сохранению Западной цивилизации, Панъевропейской культуры и этнонационализма, и создания Максимистской социальной утопии для нашего конгломератного европейского народа, но не революционных стерилизованных поработителей, необходимых для воплощения нашей идеальной мечты в реальность. Собирая, изучая и извлекая все чудеса, щедроты и сокровища, которые хранит африканский континент, держа его более варварских обитателей на коротком поводке ради всеобщего блага, могучая и непревзойденная рука председателя Мосли сможет, наконец, осуществить максимовскую мечту о чистой утопии. остаётся лишь вопрос, стоит ли эта давняя цель предстоящих трудов по покорению нетронутых, диких и смертельно опасных просторов Темного континента."
uob.1002.a: "Нам не нужен этот богом забытый континент. Оставьте его собакам."
uob.1002.b: "Максимизм должен стать факелом, освещающим и просвещающим дикий Тёмный континент!"
uob.1002.c: "Максимизм и Мосли поддерживают факел еврафриканской концепции!"

uob.1003.t: "Взгляд максимистов обращается на Восток"
uob.1003.d: "После объединения всей Европы под руководством председателя Мосли многие в нашем правительстве задаются вопросом, куда же должна привести нашу отважную армию эта неугасаемая мечта. Хотя мы уже запланировали установить свой контроль над средиземноморским побережьем Ближнего Востока, два верных сторонника максимистов выдвинули новое предложение. Роберт Гордон-Кэннинг, ярый сторонник арабского национализма и наш агент в Рифе, Марокко и Палестине, а также Гарри Сент-Джон Бриджер Филби, принявший ислам и прозванный арабскими друзьями «шейхом Абдуллой», который также действовал в бывшем Британском Востоке, обратились к председателю с просьбой рассмотреть ситуацию на полуострове. С исчезновением старой империи мы могли бы искупить их наследие и наконец достичь цели, которую не смогли реализовать коррумпированные политики прошлого, — осуществить панъарабскую мечту. Каким будет решение Мосли?"
uob.1003.a: "Нам там нечего делать. Оставьте это шейхам и эмирам."
uob.1003.b: "Наш свет должен объединить раздробленные земли жителей пустыни!"
uob.1003.c: "Колыбель цивилизации должна воссоединиться с Европой!"

uob.2000.t: "Сообщения об антимослиевской деятельности"
uob.2000.d: "С тех пор как Освальд Мосли взошел на пост председателя TUC, этот ревностный фанатик сумел вызвать как всеобщее обожание у одних, так и глубокое отвращение у других. Главными среди его недоброжелателей были многочисленные лагеря консервативных генералов и офицеров, составляющих большую часть старой гвардии Союза. По мере того, как Мосли все дальше и дальше продвигает свои грандиозные амбиции, он воодушевил этих врагов на то, что государство назвало "антимослиитскими действиями". Эти бунтари будут оказывать пагубное влияние на стабильность режима Мосли, и поэтому, если новый председатель стремится удержать своё вновь обретенное положение у власти, с ними придется так или иначе бороться. Если же Мосли решит игнорировать этих недовольных старых подопечных, то почти наверняка его администрация будет быстро разгромлена."
uob.2000.a: "Игнорируйте этих засохших старых дураков. Политика - не место для простых солдат."
uob.2000.b: "Это реальная угроза, позаботьтесь о том, чтобы эти старые псы были отправлены на пастбище."


uob.2001.t: "Восстановление Союза?"
uob.2001.d: "С приходом к власти товарища Лоуренса многие, как внутри, так и вне все более централизованных вооружённых сил, начали призывать к воссоединению нашего прекрасного острова. Хотя с момента нашей потери прошло совсем немного времени, наша армия уже находится в гораздо лучшей форме, и мы готовы завершить то, что не смог Мосли, и воссоединить нашу раздробленную нацию, но, возможно, и нет. В конце концов, это была та же самая армия, которая потеряла родные страны и которая теперь присягает нам на верность. Кто скажет, что мы не потерпим поражение во второй раз? Кроме того, и Шотландия, и Уэльс начали тянуться к Великим Державам, а это значит, что мы потенциально можем втянуть себя в катастрофическую войну с империалистами Рейхспакта и Антанты. Хотя воссоединение Союза практически неизбежно, выбор - идти сейчас или позже - ещё предстоит сделать."
uob.2001.a: "Время пришло! Мы маршируем за объединенную Британию!"
uob.2001.b: "Объединение может подождать, строительство новой Англии - нет."