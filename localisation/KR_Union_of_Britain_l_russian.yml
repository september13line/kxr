uob.93.t: "Администрация Ирландии"
uob.93.d: "Прошло восемь лет с тех пор, как мы присоединили Ирландию. У нас есть три варианта: мы можем сохранить статус-кво, освободить Ирландию как независимую социалистическую Республику или начать интернирование врагов Союза."
