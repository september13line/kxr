ENG_militia_idea_desc: "В отличие от наших братьев-коммунаров, которые во время своей революции опирались, в частности, на поддержку генерала Мориса Гамелена, большинство важных офицеров британской армии выступили против нашей революции в 1925 году, а многие последовали за тираном Георгом V в изгнание в Канаду. В результате большая часть наших нынешних вооружённых сил состоит из ополченцев, которые, несмотря на свою смелость и решительность, не имеют ни таланта, ни опыта офицерской работы. Если мы хотим обеспечить эффективность нашей армии в борьбе с империалистами, которые, несомненно, попытаются положить конец нашей молодой Революции, необходимо тем или иным образом структурировать это неорганизованное целое."
ENG_isolation_idea: "Великолепная изоляция"
ENG_isolation_idea_desc: "В то время, как конгрегационисты наиболее громко заявляют об этом, все партии британской политики выступают за хотя бы какую-то форму британского изоляционизма. Со временем это может измениться, но сейчас это очень затруднит иностранное вмешательство."
