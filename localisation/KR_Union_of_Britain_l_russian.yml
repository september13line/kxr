uob.93.c: "Суровые времена требуют решительных мер!"

uob.94.t: "Администрация Ирландии"
uob.94.d: "Прошло десять лет с тех пор, как мы присоединили Ирландию. У нас есть три варианта: мы можем сохранить статус-кво, освободить Ирландию как независимую социалистическую Республику или начать интернирование врагов Союза."
uob.94.a: "Мы должны сохранить статус-кво."
