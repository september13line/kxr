ENG_synthetic_oil_lover: "Революция в добыче синтетического масла"
ENG_synthetic_oil_lover_desc: "Внутренних запасов в дальнейшем может быть недостаточно для поддержания наших военных сил. К счастью, наши синтетические масла являются одними из лучших в мире. При правильных инвестициях этого может быть достаточно, чтобы наши самолеты продолжали летать, наши танки ехали, а наши корабли двигались."

ENG_england_army_mutiny: "Внутренний коллапс"
ENG_england_army_mutiny_desc: "Большая часть Союза охвачена внутренней борьбой, поскольку люди выступают против реформ Мосли. Большая часть армии подняла восстание, в то время, как Франция и Италия отворачиваются от них, заявляя, что их нельзя приковывать к английским бедам."
ENG_refugee_crisis: "Кризис беженцев"
ENG_refugee_crisis: "Радикальные реформы Мосли привели к распаду профсоюза, поэтому умеренные синдикалисты, либералы и политические диссиденты покидают страну и уезжают в Шотландию и Уэльс."
ENG_maximist_resistance: "Максимистское сопротивление"
