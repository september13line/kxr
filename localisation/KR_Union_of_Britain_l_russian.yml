### Leader Bios ###
POLITICS_ARTHUR_HORNER_DESC: "Юный Артур Хорнер родился в шахтерском городке Мертир-Тидфил в Южном Уэльсе и был выходцем из рабочего класса. Будучи старшим сыном из семнадцати детей, из которых только шестеро дожили до младенчества, его карьера началась в шахтах Уэльса, и идеалистически настроенный молодой человек вступил в контакт с шахтерскими профсоюзами Южного Уэльса, став их членом. Он продолжал свою политическую деятельность на низком уровне в шахтерских профсоюзах Уэльса вплоть до Британской революции 1925 года, когда монархия была свергнута и Конгресс профсоюзов провозгласил Союз Британии.\n\n\nВо время революции Хорнер был ключевым организатором шахтерских забастовок в Уэльсе и сыграл большую роль в обеспечении поддержки шахтерских профсоюзов Уэльса. После смерти революционного лидера Джона Маклина Хорнер стал вовлечен в зарождающуюся фракционность TUC, став важным лидером фракции федералистов, выступающих за статус-кво, за профсоюзы и статус-кво, установленный после революции 1925 года.\n\n\nВеликий момент для Хорнера наступил, когда Филип Сноуден ушел в отставку с поста Генерального секретаря TUC, а Хорнер собрал и агитировал достаточное количество голосов, чтобы стать новым Генеральным секретарем того, что является авангардом синдикализма в Европе. Социалистическая Британия едина под руководством своего Генерального секретаря, как в лучшие, так и в худшие времена!"
POLITICS_PHILIP_SNOWDEN_DESC: "Этот мягкий виконт почти не должен был быть председателем Британского профсоюзного конгресса, но, тем не менее, он им стал, и его очень любят фракции этого злобно фракционного органа. Победа Сноудена во многом объясняется его решением избежать фракционной политики Конгресса профсоюзов и тем, что он показал себя беспристрастным и нейтральным кандидатом. С тех пор как Сноуден принял на себя титул председателя, в TUC уходили старые и приходили новые лица, но он всегда оставался символом британского послереволюционного единства, всегда успокаивая фракционную напряженность, где бы она ни возникала, и стремясь сохранить баланс между всеми четырьмя фракциями - возможно, именно поэтому он не поддержал кандидатуру Мосли на пост главы правительства. Бывший либерал, превратившийся в синдикалиста, является, пожалуй, самой нормальной фигурой в эти странные времена, всегда оставаясь на высоте и отказываясь занимать своё время мелкими оскорблениями. По мере приближения Конгресса профсоюзов 1936 года Сноуден сделал много намеков на свою возможную отставку - неудобная реальность, если не сказать больше."
POLITICS_TRADE_UNION_CONGRESS_DESC: "До следующего года Конгрессу профсоюзов придется работать без председателя."
POLITICS_OSWALD_MOSLEY_DESC: "Освальд Мосли, оставшийся с постоянной хромотой после несчастного случая во время полета во время Вельткрига, пришел в британскую политику консерватором. Однако к началу Британской революции Мосли, как известно, переступил порог парламента, чтобы встать на сторону революционеров из Независимой лейбористской партии.\n\nМосли, несмотря на свой физический недостаток, быстро стал, пожалуй, самым страстным оратором среди левых. Его зажигательные речи, особенно знаменитое выступление перед консервативными рабочими Бирмингема, выдвинули Мосли в лидеры профсоюзного движения и, в конечном итоге, в лидеры правящей TUC.\n\n\nМосли, основатель авторитарной максимистской фракции TUC, является ярым сторонником усиления централизации и агрессивной внешней политики."
POLITICS_NICLAS_GLAIS_DESC: "Никлас и Глейс и поэзия, написанная им на английском и валлийском языках о борьбе рабочего класса, вдохновила многих типично консервативных сельских рабочих принять британскую революцию; его валлийский перевод британского гимна "Красный флаг" поют валлийские социалисты всех мастей. \n\nНесмотря на яростное сопротивление, Глейс выступает как на заседаниях Конгресса профсоюзов, так и в своей поэзии за передачу власти от TUC рабочим собраниям в Уэльсе и Шотландии. Он утверждает, что население этих регионов отличается от населения Англии в культурном отношении и в настоящее время недостаточно представлено в политике. С приходом Глейса на пост председателя Конгресса профсоюзов власть, вероятно, будет все больше децентрализовываться."
POLITICS_ANNIE_KENNEY_DESC: "Энни Кенни, заключённая старым режимом Британии за активистскую борьбу за избирательные права женщин, убедила многих работающих женщин Британии присоединиться к движению профсоюзов накануне Британской революции. Её пропаганда значительно усилила поддержку революции и впоследствии заставила новое социалистическое правительство предоставить женщинам политические права.\n\nИзначально выдвинутая кандидатом на пост председателя TUC от пацифистской конгрегационистской фракции в знак протеста против якобы неспособности TUC обеспечить равенство между мужчинами и женщинами, благодаря сотрудничеству с более ортодоксальной федералистской фракцией Кенни стала первой председательницей TUC."
POLITICS_TOM_MANN_DESC: "Том Манн, знаменитый первый генеральный секретарь Конгресса профсоюзов, был назначен на пост председателя TUC в результате тупика на выборах. Манн, хотя и был ленинцем, продемонстрировал большую историческую приверженность профсоюзному движению и преданный дух гражданского служения. Однако Манн, будучи в преклонном возрасте, заявил, что не намерен выдвигать свою кандидатуру на переизбрание."
POLITICS_TE_LAWRENCE_DESC: "Для одних Лоуренс - это новый Кромвель, стремящийся переделать Англию по своему диктаторскому образу и подобию. Для других Лоуренс - защитник британской демократии и спаситель нации. Многое можно сказать о Томасе Эдварде Лоуренсе, знаменитом офицере и археологе, безуспешно возглавлявшем восстание арабских племен против Османской империи во время Вельткрига. Однако, несмотря на мнения людей о нем, одно остаётся фактом: его власть над Британией неоспорима. Лоуренс, харизматичный, но сдержанный, давал неоднозначные обещания британскому народу относительно будущего Великобритании. Хотя его преданность делу синдикализма в прошлом неоспорима, многие теперь опасаются, что его власть может захлестнуть его с головой, и в итоге он может стать не лучше человека, которого он сверг. "
POLITICS_CLEM_ATTLEE_DESC: "Клем Эттли, потрясенный и возмущенный нищетой, свидетелем которой он стал, работая в благотворительной организации для молодежи, стал видным деятелем Независимой лейбористской партии, а затем и профсоюзного движения. Однако его активная деятельность была прервана Вельткригом.\nАттли служил на нескольких фронтах во время войны, и в итоге был повышен до звания майора. Хотя служба в армии привила Эттли сильную рабочую этику, она лишь укрепила его неприятие жесткой иерархии.\n\nВ британской политике Эттли является союзником, но не официальным членом партии "Автономисты"."
POLITICS_BARBARA_CASTLE_DESC: "Барбара Касл, будучи пятнадцатилетней девочкой, возглавила детей своей средней школы для девочек, поднявшихся на акцию в поддержку Британской революции. Причудливая рыжеволосая девочка быстро стала культурной иконой во всем новообразованном Британском Союзе.\nПо мере взросления, Касл снова попала в поле зрения общественности, став первой женщиной-лидером Оксфордского студенческого союза, и больше никогда не покидала его. Она становилась все более активной конгрегационалисткой и в конце концов бросила вызов лидерству, по общему признанию, великодушной Энни Кенни.\n\nКак председатель TUC, Касл поклялась бороться с несправедливостью, которая всё ещё мучает Британский Союз, особенно с неравенством между мужчинами и женщинами."
POLITICS_ERIC_BLAIR_DESC: "Эрик Блэр, известный писатель, который помог своему давнему союзнику Освальду Мосли достичь политической известности, постепенно стал выступать против Мосли. При каждой возможности Мосли, казалось, попирал принципы Британского Союза и революции, которая его создала.\n\nБлэр, одержав политический триумф над своим старым другом, поклялся вернуть народу Британии свободы, которых Мосли так вопиюще лишил его."
POLITICS_JOHN_STRACHEY_DESC: "Журналист по профессии, ученик максималистов и близкий друг Освальда Мосли, Джон Стрэчи - имя, с которым нужно считаться, и его популярность в Британском союзе растет в геометрической прогрессии. После позорного краха Мосли Страчи был готов взять бразды правления в свои руки и с тех пор уводит максималистов от культовой преданности, которая окружала его друга и наставника. Самопровозглашенный «либеральный максималист», Стрэчи тесно связан с экономической организацией и принципами максималистского государства, но менее склонен к его тоталитарной и ультрастатистической философии."
POLITICS_WILLIAM_GALLACHER_DESC: "Уильям Галлахер основал Комитет по удержанию рабочей силы в знак протеста против Закона о боеприпасах времен Вельткрига. Попав в тюрьму в родном Глазго за подрыв военных усилий, Галлахер все больше радикализировался. После освобождения из тюрьмы Галлахер вступил в Торговый совет Глазго, часть большого британского профсоюзного движения, и организовал его в эффективное ополчение во время революции.\n\n\nГаллахер, хотя изначально выступал против усилий Никласа-и-Глейса по децентрализации, стал доволен текущим положением дел."

### Focuses ###
ENG_status_quo: "Статус-кво"
ENG_status_quo_desc: "Синдикалистский порядок выдержал натиск политических вызовов, но остался стойким. Британия будет придерживаться своего курса и будет продолжать смело и непримиримо защищать дело рабочих и революции, прежде всего."
ENG_united_britain: "Соединенный Союз"
ENG_united_britain_desc: "Британский Союз сталкивается с большими невзгодами как внутри, так и снаружи. Хотя конфликт с реакционными странами может оказаться неизбежным, наша нация и её народ, несомненно, должны объединиться. Необходимо бороться с врагами революции и уничтожать их любыми средствами."
ENG_decentralized_command: "Децентрализованное командование"
ENG_decentralized_command_desc: "Хотя наши армии децентрализованы, они по-прежнему полагаются на неэффективные цепочки командования при принятии тактических решений. Унтер-офицерам и даже самым скромным ополченцам нужно привить дух лидерства и дать возможность руководить своими подразделениями так, как они считают нужным. Ни один человек не должен умирать в ожидании приказа."

ENG_the_common_land: "Общая земля"
ENG_the_common_land_desc: "Хотя Великобритания была колыбелью промышленной революции, большая часть нашей страны остаётся сельской и зависит от сельского хозяйства. Чтобы способствовать увеличению урожайности, все земли, отнятые у дворян во время революции, должны быть разделены между сельскими синдикатами. Земля Британии теперь будет принадлежать только её народу!"

ENG_cayley_plan: "План Кейли"
ENG_cayley_plan_desc: "Во время Вельткрига немцы успешно использовали подводные лодки. Адмирал Ричард Кейли находится в авангарде группы высококвалифицированных военно-морских офицеров, желающих, чтобы Великобритания быстро расширила свой подводный флот и перестроила свою доктрину, взяв за образец Германию."
ENG_anstice_plan: "План Анстиса"
ENG_anstice_plan_desc: "В то время, как многие смеются над идеей, что самолет может служить основой военно-морского флота, адмирал Эдмунд Анстис утверждает, что необходимо контролировать небо над морем. Для этого, Анстис предлагает значительно расширить роль и количество авианосцев."
ENG_dickens_plan: "План Диккенса"
ENG_dickens_plan_desc: "Королевский флот был сосредоточен на линкорах и морской огневой мощи. Хотя Британия проиграла Вельткриг, её флот оставался сильным на протяжении всего конфликта. После революции, военно-морская стратегия быстро развивалась, для многих республиканских военно-морских офицеров Британский Союз должен прилагать согласованные усилия, чтобы догнать своих соперников, а не применять радикально новый подход к военно-морской войне."
ENG_merchant_marine: "Торговый флот"
ENG_merchant_marine_desc: "Британская торговая служба находилась на переднем крае гражданской администрации судоходства. Во время Вельткрига тактика, разработанная для противодействия набегам подводных лодок, спасла Британию от ужасного голода. Если наша Республика хочет иметь шанс выжить в будущих конфликтах, мы должны разработать надежный торговый флот, чтобы регулировать судоходство и при необходимости набирать гражданские корабли для военной службы."
ENG_expand_dockyards: "Развернуть верфи"
ENG_expand_dockyards_desc: "С созданием службы торгового флота и прочной интеграцией всех судов, управляемых профсоюзами, порты нашей страны становятся перегруженными. Поскольку по прогнозам проблема только ухудшится, мы должны немедленно расширить наиболее забитые порты."
ENG_submarines: "Акцент на подводные лодки"
ENG_submarines_desc: "По указанию адмирала Кейли наш в настоящее время довольно небольшой подводный флот подлежит расширению. Однако наши нынешние проекты подводных лодок неактуальны. Мы должны разработать и внедрить более совершенные модели."
ENG_destroyers: "Акцент на эсминцы"
ENG_destroyers_desc: "Наш новый флот не может работать полностью на волнах. Для поддержки подводных лодок нам нужны универсальные и маневренные корабли, способные справиться с теми угрозами, которые подводные лодки устранить не в состоянии."
ENG_carrier_efforts: "Акцент на авианосцы"
ENG_carrier_efforts_desc: "Авианосцы стали играть более важную роль в морских боях, и Британия должна меняться со временем. Наш авианосный флот станет центральным элементом обновленного британского флота."
ENG_naval_aviation: "Военно-морская авиация"
ENG_naval_aviation_desc: "Традиционные конструкции самолетов не могут удовлетворить уникальные требования морской авиации. Мы должны разработать новые самолеты, предназначенные для использования с авианосцев и в других ситуациях, когда пространство на взлетно-посадочной полосе имеет большое значение."
ENG_battlecruisers: "Быстрое усилие линкора"
ENG_battlecruisers_desc: "Несмотря на отсутствие дредноута, быстрые линкоры маневренны и обладают набором тяжелых орудий. Расширение нашего флота быстрых линкоров имеет важное значение для восстановления британского флота."
ENG_battleships: "Акцент на дредноуты"
ENG_battleships_desc: "Дредноуты - это морские короли, которые сыграли ключевую роль в мировом господстве британского Королевского флота в период, предшествующий Вельткригу. Если мы хотим восстановить нашу военно-морскую мощь, нам нужны новые линкоры."
ENG_republican_marines: "Республиканские морпехи"
ENG_republican_marines_desc: "Хотя военно-морская мощь имеет решающее значение для военного успеха, одни только корабли не могут вторгаться на острова или атаковать побережья. Мало кто из офицеров морской пехоты поддержал революцию в 1925 году, и в результате способность проводить десантные операции была ограничена. Если у нас есть хоть какая-то надежда противостоять нашим врагам за морем, нам нужен морской отдел."
ENG_revolutionary_admiralty: "Революционное Адмиралтейство"
ENG_revolutionary_admiralty_desc: "Управление Адмиралтейства и морских дел было органом, ответственным за управление Королевским флотом, и служило площадкой для общения между офицерами. Мы должны создать независимое и полностью социалистическое Адмиралтейство."
ENG_brittania_rules_the_waves: "Британия правит волнами"
ENG_brittania_rules_the_waves_desc: "Наконец-то британский флот начинает выглядеть прежним. Довольно скоро Британия снова будет править волнами! Британцы никогда не будут рабами!"

ENG_republican_air_force: "[getENGairforcefocusname]"
ENG_republican_air_force_desc: "Воздушная мощь имеет решающее значение для успеха на современном поле боя. В настоящее время наша военно-воздушная служба подчиняется армии, и хотя это обеспечивает демократизацию, независимые ВВС, безусловно, были бы более эффективными. Таким образом, мы должны создать независимые и социалистические ВВС."
RedAirForceName: "Республиканские ВВС"
RoyalAirForceName: "Королевские ВВС"
ENG_new_pilot_training: "Обучение новых пилотов"
ENG_new_pilot_training_desc: "Подготовка пилотов во многих странах, в том числе и в нашей, зависела от энтузиастов, ставших инструкторами. Посоветовавшись с известными пилотами, мы можем разработать эффективный режим тренировок."
ENG_flying_women: "Женский летный корпус"
ENG_flying_women_desc: "Способных пилотов всегда не хватает, а женщины нашей страны, поддержка которых была так важна для успеха революции, жаждут свободы в небе. Хотя это вызовет споры, мы разработали план, позволяющий женщинам служить в ВВС на вспомогательных должностях, чтобы освободить больше мужчин для боя."
ENG_aviation_unions: "Авиационные союзы"
ENG_aviation_unions_desc: "Многие синдикаты по всей Великобритании используют небольшие аэродромы для различных целей. Более крупные из этих объектов должны получить государственное финансирование для расширения."
ENG_aviation_fuel_administration: "Расход и добыча авиационного топлива"
ENG_aviation_fuel_administration_desc: "Без топлива не имеет значения, насколько квалифицированы наши пилоты. Вполне вероятно, что, когда разразится война, импорт нашего топлива будет прекращен, поэтому мы должны работать в направлении внутренних источников топлива; для безопасности революции мы не должны зависеть от капиталистических поставщиков нефти. Им нельзя доверять."
ENG_air_observer_corps: "Корпус воздушных наблюдателей"
ENG_air_observer_corps_desc: "В то время, как Лондон терроризировали немецкие дирижабли на протяжении всего Вельткрига, эти налеты нанесли относительно небольшой урон. Однако с тех пор дальность полета и нагрузка самолетов значительно увеличились. Чтобы противостоять угрозе, мы должны создать добровольческую организацию, которая будет внимательно следить за самолетами противника, чтобы предупредить наши группы перехватчиков и зенитных ракет."
ENG_expand_air_unions: "Развивать авиационные союзы"
ENG_expand_air_unions_desc: "Наша программа по расширению аэродромов была очень полезна для расширения [getENGairforcefocusname], но оказалась значительным административным бременем. Теперь, когда военно-воздушные силы хорошо сформированы, программу «Воздушный союз» можно расширить."

ENG_international: "[getENGforpolfocusname]"
ENG_international_desc: "Политические фракции Великобритании отстаивают совершенно разные подходы к внешней политике. После завершения бурной специальной сессии TUC 1936 года необходимо пересмотреть место Британии в мире, и особенно её отношения с социалистическими товарищами по Третьему Интернационалу."
RedForpolName: "Британия в Интернационале"
AuthForpolName: "Новое господство"
ENG_anglo_norwegian_cooperation: "Норвежские товарищи"
ENG_anglo_norwegian_cooperation_desc: "Образована справедливая Норвегия, и мы будем стоять там рука об руку с нашими социалистическими братьями. Норвежский и британский народы могут многое предложить друг другу, и в качестве жеста доброй воли мы предложим Норвегии щедрую экономическую помощь в обмен на будущее сотрудничество."
ENG_anglo_irish_friendship: "Англо-ирландская дружба"
ENG_anglo_irish_friendship_desc: "Когда свет социализма, наконец, озарил Изумрудный остров, настало время примирения между нашими исторически тесно связанными народами. Мы должны послать в Дублин не только дипломатов и политиков, но и представителей наиболее успешных британских Синдикатов, чтобы помочь Ирландии на пути прогресса."
ENG_class_warfare: "Классовая война"
ENG_class_warfare_desc: "Нам предстоит война, и чтобы сохранить нашу великую нацию и обеспечить нашу свободу, все трудящиеся должны объединиться для победы. Мы должны продвигать дух единства, самопожертвования и, прежде всего, обновленного классового сознания, чтобы увеличить наши военные усилия."
ENG_never_surrender: "Мы никогда не сдадимся!"
ENG_never_surrender_desc: "Есть много недоброжелателей, выступающих за примирение с врагом. Чтобы противостоять этому настроению, мы должны начать пропагандистскую кампанию, чтобы продвигать справедливый характер нашей войны и необходимость победы."
ENG_bletchley_park: "Блетчли-парк"
ENG_bletchley_park_desc: "На севере Бакингемшира появилась отличная команда исследователей военной разведки. Несмотря на минимальное финансирование, Блетчли-парк в сотрудничестве с нашей службой внешней разведки добился выдающихся результатов. Мы должны расширить объекты Блетчли-парка и обеспечить их существенным государственным финансированием."
ENG_red: "R.E.D."
ENG_red_desc: "Для того чтобы социализм выжил, все социалистические страны должны процветать. Наш долг как социалистов - помогать ранее угнетенным народам по всему миру, которые теперь доблестно восстают против своих угнетателей. С созданием Революционной экспортной директории мы наконец-то сможем проводить тайные операции, чтобы помочь трудящимся всего мира в их борьбе против угнетателей!"
ENG_support_comrades: "Поддержать иностранных товарищей"
ENG_support_comrades_desc: "Чтобы социализм выжил, все социалистические страны должны процветать. Наш долг как социалистов - помогать ранее угнетенным народам по всему миру."
ENG_american_comrades: "Американские товарищи"
ENG_american_comrades_desc: "Из производственного пояса Америки вырос редут социализма. Однако этот новый бастион освобождения легко может быть разрушен реакционерами, которым он бросает вызов. Мы должны помочь отважным рабочим Америки, чем сможем."
ENG_mexican_comrades: "Мексиканские товарищи"
ENG_mexican_comrades_desc: "Народ Мексики одним из первых сбросил цепи капиталистической эксплуатации. Однако Мексика остаётся слабо развитой. У нас есть средства, чтобы помочь мексиканцам улучшить их положение, и такая помощь, несомненно, будет способствовать более тесным связям между нашими странами."
ENG_further_cooperation: "Дальнейшее сотрудничество"
ENG_further_cooperation_desc: "Мы должны ещё больше помочь нашим союзникам в Северной Америке. Отношения, которые мы строим, несомненно, станут началом чего-то гораздо большего."
ENG_mission_to_australasia: "Миссия в Австралию"
ENG_mission_to_australasia_desc: "Социализм находится в ужасном положении. Если наши товарищи хотят успешно бороться с капиталистической тиранией, им нужна помощь."
ENG_australasian_comrades: "Австралийские товарищи"
ENG_australasian_comrades_desc: "Теперь, когда падение социализма стабилизировалось, мы окажем им всю возможную поддержку, чтобы они не вернулись к своим старым путям."
ENG_indian_comrades: "Индийские товарищи"
ENG_indian_comrades_desc: "Когда-то Британия была угнетателем индийского народа. Однако прочность отношений между нашими двумя народами, независимо от печальных обстоятельств, в которых они были построены, неоспорима. Оказывая экономическую помощь Коммуне Бхарата, мы можем начать исправлять исторические несправедливости и, тем самым, укрепить дело социализма."
ENG_liberation_of_canada: "Освобождение Канады"
ENG_liberation_of_canada_desc: "По ту сторону Атлантического океана, на холодном севере, Канада и её приспешники обязательно поразят нас даже при малейшей возможности. Мы не можем дождаться нападения; сейчас мы готовы освободить народ Канады, как никогда."


ENG_tuc: "Конгресс профсоюзов 1936 года"
ENG_tuc_desc: "Конгресс в этом году, вероятно, будет немного особенным - давний председатель Филипп Сноуден заявил, что намерен уйти в отставку. Децентрализованные автономисты во главе с Никласом-и-Глейсом, централизованные максимисты (Освальд Мосли) и сторонники статус-кво (Артур Хорнер) со своей равноправной и пацифистской напарницей Энни Кенни борются за превосходство. Это будут незабываемые дни ..."
ENG_tuc_economy: "Экономическая политика"
ENG_tuc_economy_desc: "Теперь мы должны провести дискуссию в области экономики. Каждая фракция выдвинула свои собственные предложения. Большинство людей полагают, что максимисты выиграют в этих дебатах, поскольку Освальд Мосли в наши дни является важной фигурой в британской экономике."
ENG_tuc_internal: "Внутренняя политика"
ENG_tuc_internal_desc: "Теперь мы должны провести дискуссию в области внутренней политики. Как и было предсказано, каждая фракция выдвинула свои собственные предложения. Результат неясен, поскольку именно здесь будет принято реальное решение о будущем Союза."
ENG_tuc_military: "Военное дело"
ENG_tuc_military_desc: "Теперь мы должны провести дискуссию по военным вопросам. Как и было предсказано, каждая фракция выдвинула свои собственные предложения. Споры ведутся жарко, поскольку последние несколько дней слишком ясно показали глубокий раскол."
ENG_tuc_foreign: "Внешняя политика"
ENG_tuc_foreign_desc: "Теперь мы должны провести дебаты по вопросам внешней политики. Как и было предсказано, каждая фракция выдвинула свои собственные предложения. Конгресс выслушивал каждого кандидата до тех пор, пока предложение автономистов не было услышано."
ENG_central_industry_research: "Центральное отраслевое исследование"
ENG_central_industry_research_desc: "Чтобы подготовить нашу индустрию синдикалистов к борьбе с капиталистами, мы должны создать Департамент центральных отраслевых исследований. Это поможет нам преодолеть неэффективность."
ENG_local_help: "Инициатива местной помощи"
ENG_local_help_desc: "Многие товарищи из Британского Союза всё ещё живут в крайней нищете. Бюрократия мало что сделала, чтобы помочь им. Если бы мы расширили нашу поддержку местных советов, эти страдающие люди, наконец, ощутят благословение революции."
ENG_expand_industry_1: "Расширение индустрии: Уэльс и Мидлендс"
ENG_expand_industry_1_desc: "Капиталистический режим старого заброшенного Уэльса и Мидлендса на протяжении веков допускал, если не поощрял, постепенную депопуляцию региона, поскольку рабочие мигрировали в южные города Англии на черную работу. Таким образом, огромный экономический потенциал этих регионов и их жителей остаётся в значительной степени неиспользованным. На благо всех надо вкладывать деньги!"
ENG_militarized_industry: "Военизированная промышленность"
ENG_militarized_industry_desc: "Только благодаря неумолимой эффективности и дисциплине, даже в самых простых задачах мы сможем победить капиталистов."
ENG_expand_industry_2: "Расширение промышленности: Шотландия"
ENG_expand_industry_2_desc: "Шотландию люди оставили без внимания, а её богатство украли капиталистические свиньи. Сегодня инвестиции потекут на север!"
ENG_british_rail_reform: "Реформа британских железных дорог"
ENG_british_rail_reform_desc: "Британский железнодорожный синдикат находится в ужасном состоянии. Инвестируя в нашу инфраструктуру, мы обеспечим безупречное сотрудничество между синдикатами по всему острову."
ENG_local_industry: "Инициатива местной промышленности"
ENG_local_industry_desc: "Синдикалистская экономика состоит не только из сталелитейных заводов, но и из небольших децентрализованных производств. Поддерживая эти независимые синдикаты, мы обеспечиваем универсальное и гибкое производство."
ENG_local_talent: "Инициатива местных талантов"
ENG_local_talent_desc: "Мы не можем позволить себе тратить впустую инновационные таланты только потому, что они сосредоточены не в мегаполисах. Нам нужно поддерживать местные таланты."
ENG_local_initiative: "Расширить инициативу на местах"
ENG_local_initiative_desc: "Хотя мы предоставили большую власть местным коммунам, они продолжают иметь дело в основном с центральным Правительством. Нам следует усложнить доступ, чтобы наши рабочие работали друг с другом во имя подлинного социалистического прогресса."
ENG_political_commissars: "Максимистская сила обороны" 
ENG_political_commissars_desc: "Британский Союз - это нация свободы. Революция сломала цепи, удерживающие рабочих от выражения своих убеждений. Несмотря на это, мы не должны позволять идеологам выдвигать антиреволюционную риторику. Задача Сил обороны - защищать революцию!"
ENG_defend_the_revolution: "Федералисты: защищать революцию"
ENG_defend_the_revolution_desc: "Необходимо защитить революцию от атак автономистов и максимистов! Единственный путь вперёд - ортодоксальный!"
ENG_new_capital: "Новая столица"
ENG_new_capital_desc: "Лондон долгое время занимал привилегированное место в Британии и был захвачен централизмом и бюрократией. Только переехав в меньший город, расположенный в самом центре Британии и доступный для всех жителей, мы сможем гарантировать справедливое представительство. Этим городом будет Бирмингем."
ENG_home_rule: "Самоуправление"
ENG_home_rule_desc: "Синдикализм нужно добиваться локально. Некоторые филиалы можно переместить в Кардифф и Эдинбург. Они могут подготовить создание местных отделений Конгресса Профсоюзов."
ENG_dissolve_tuc: "Роспуск Конгресса профсоюзов"
ENG_dissolve_tuc_desc: "Конгресс профсоюзов выполнил свою задачу. Когда-то он олицетворял синдикалистскую мечту об истинном пролетарском Правительстве, но теперь для многих символизирует централистские репрессии. С успехом наших первоначальных усилий по децентрализации, остатки Союза будут уничтожены в ближайшее время."
ENG_devolution: "Передача полномочий"
ENG_devolution_desc: "С созданием местных отделений в Кардиффе и Эдинбурге процесс передачи полномочий завершится успешно."
ENG_turn_the_other_cheek: "Компромисс с максимистами"
ENG_turn_the_other_cheek_desc: "Вообще-то, быть под атакой с обоих флангов - противно. У нас есть шанс реализовать, по крайней мере, некоторые из наших видений сейчас. Мы не можем упускать этот шанс, даже если это может означать компромисс с более радикальными элементами."
ENG_city_upon_a_hill: "Компромисс с автономистами"
ENG_city_upon_a_hill_desc: "Вообще-то, быть под атакой с обоих флангов - противно. У нас есть шанс реализовать, по крайней мере, некоторые из наших видений сейчас. Мы не можем упускать этот шанс, даже если это может означать компромисс с более радикальными элементами."
ENG_evolution: "Эволюция"
ENG_evolution_desc: "И автономисты, и максимисты пытаются изменить уже работающую машину. Британский синдикализм и так хорош. Если бы они только поняли это ..."
ENG_merge: "Великий Протектор"
ENG_merge_desc: "Хотя это и неконституционно, объединение постов Генерального Секретаря и председателя Конгресса профсоюзов в новой должности Великого протектора Британского Союза даст нам гораздо больше возможностей для проведения наших реформ."
ENG_reform_militia: "Реформировать ополчение"
ENG_reform_militia_desc: "Рабочие ополчения были преобразованы в нечто более удобное, в то время, как старые демократические структуры были сохранены. Они по-прежнему снижают военную эффективность, но мы можем с этим мириться. Разорвите цепи!"
ENG_dissolve_militias: "Распустить ополченцев"
ENG_dissolve_militias_desc: "Пока наши враги держатся за эти останки ушедшей эпохи, мы знаем, что только дисциплина - это путь вперёд."
ENG_purge_militia_remains: "Принять новые доктрины"
ENG_purge_militia_remains_desc: "Теперь, когда военный порядок изменен, нам нужно оптимизировать организацию логистики, сообщений и приказов, всей этой мелочи, которая побеждает в войнах."
ENG_revolution: "§RРеволюция§!"
ENG_revolution_desc: "Вся эта программа по «реформированию страны» оказаласяь очень скучной. Мы можем попытаться одним быстрым ударом полностью захватить средства политики и претворить нашу политическую программу в жизнь. Однако это будет рискованно."
ENG_central_command: "Центральное командование"
ENG_central_command_desc: "Нам необходимо создать центральный штаб, чтобы оптимизировать связь и сотрудничество между армейскими частями. Это позволит более эффективно планировать масштабные операции."
ENG_improve_army: "Новый Lee Enfield?"
ENG_improve_army_desc: "Винтовки по-прежнему составляют подавляющее большинство нашего пехотного оружия. Тем не менее, по мнению военных экспертов, оружие, производимое Бирмингемским заводом стрелкового оружия, имеет репутацию более подходящего для наступательных маневров, и его можно изменить."
ENG_improve_army2: "Модернизация армии: Lewis M1936"
ENG_improve_army2_desc: "Снаряжение солдат Революции никогда не может быть совершенным - пора усовершенствовать нашу испытанную и проверенную конструкцию основного пулемета!"
ENG_officer_corps_academy: "[getENGcorpsfocusname]"
RedCorpsName: "Народный офицерский корпус"
AuthCorpsName: "Академия офицерского корпуса"
ENG_officer_corps_academy_desc: "У офицеров есть долг, и он заключается в том, чтобы быть верными революции. Создав централизованный Народный офицерский корпус и покончив с ужасной практикой, когда воинские части сами голосуют за своих командиров, мы сможем обеспечить выполнение ими этого долга."
ENG_sas: "Специальная воздушная служба"
ENG_sas_desc: "Молодой и предприимчивый офицер Дэвид Стирлинг выдвинул идею создания высококвалифицированного элитного подразделения спецназа под названием Специальная воздушная служба, которая станет вершиной операций «Коммандос». Мы можем только поддержать эту меру..."
ENG_raf: "Спор о доктрине"
ENG_raf_desc: "Последние несколько месяцев между теоретиками [getENGairforcefocusname] назревают разногласия. Они не знают, как должна развиваться воздушная доктрина нашей страны, и это уже сказывается на подготовке офицеров. Пришло время разрешить эти споры!"
ENG_officer_corps_experience: "Голосовать за офицеров"
ENG_officer_corps_experience_desc: "Одно из центральных достижений синдикализма - это конец тиранического правления офицеров в наших вооружённых Силах."
ENG_women_soldiers: "Женщины-солдаты"
ENG_women_soldiers_desc: "Для победы революции необходимо равенство всех товарищей. Неприемлемо, что сейчас одни «равнее других»."
ENG_three_armies: "Три армии"
ENG_three_armies_desc: "Теперь, когда части Британии хотя бы частично получили свою автономию, эта же автономия должна перейти к рабочим ополчениям. Хотя сначала нам нужно будет помочь с созданием новых структур, новые Вооруженные Силы вскоре смогут выстоять самостоятельно."
ENG_copenhagen_conference: "Копенгагенская конференция"
ENG_copenhagen_conference_desc: "Непростой мир между нами и изгнанными роялистами по всему миру длился слишком долго. Пора созвать конференцию на нейтральной территории, чтобы определить новый статус-кво."
ENG_the_hague_conference: "Гаагская конференция"
ENG_the_hague_conference_desc: ""
ENG_show_of_force: "Демонстрация силы"
ENG_show_of_force_desc: "С введением в строй новейшего авианосца RNS Rebecca ВМФ Республики был готов вернуть себе законное положение среди самых могучих военно-морских сил мира. Однако цель сильно оспаривается."
ENG_third_international: "Третий Интернационал"
ENG_third_international_desc: "Франция реализовала свои планы по проведению Первого конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не послать делегацию."
ENG_go_with_france: "Поехать во Францию"
ENG_go_with_france_desc: "Отныне Интернационал будет политическим и военным союзом. Мы не можем позволить себе разделиться."
ENG_military_interventions: "Военное вмешательство"
ENG_military_interventions_desc: "По всему миру отважные мужчины и женщины борются за мечту синдикалистов. Мы не можем позволить таким глупым вещам, как международные обычаи, сдерживать нас в нашей борьбе за прогресс. Как только мы дадим миру сигнал о том, что готовы вести борьбу, страны синдикалистов в Гражданской войне смогут обратиться к нам за помощью."
ENG_class_war: "Классовая война"
ENG_class_war_desc: "Итак, товарищи, собирайтесь,\nИ последний бой позволит нам сразиться!\nМеждународный союз объединяет человечество!\nСейчас самое время создать мир синдикалистов. Все остальное будет стоять за этой высшей целью!"
ENG_mobilized_industry: "Мобилизованная промышленность"
ENG_mobilized_industry_desc: "Нам необходимо преобразовать каждый промышленный комплекс для производства материалов, ценных для военных действий."
ENG_military_industry: "Военная промышленность: Южная Англия"
ENG_military_industry_desc: "Несмотря на то, что Юг не остался без внимания в той же степени, что и другие регионы, его рабочие по-прежнему недостаточно инвестированы. Инвестируя в регион и расширяя таланты великих рабочих-синдикалистов, можно будет быстро нарастить военную промышленность."
ENG_military_industry2: "Военная промышленность: Северная Англия"
ENG_military_industry2_desc: "Пора превратить Север Англии в великую «Северную электростанцию»! При достаточных инвестициях он скоро будет создавать оружие для поддержки тех, кто борется за рабочих во всем мире."
ENG_conscript_vessels: "Суда рыбаков"
ENG_conscript_vessels_desc: "Рыбаки не осмеливаются выходить в море, поэтому мы можем использовать их суда в качестве их защиты. Они могут даже вернуть их, когда война будет выиграна."
ENG_naval_dockyards: "Организованные верфи"
ENG_naval_dockyards_desc: "Нынешнее неорганизованное состояние верфей, находящихся в ведении более мелких Синдикатов, неприемлемо. Должна произойти централизация, иначе мы проиграем войну на море."
ENG_technical_expertise: "Промышленная программа для ветеранов"
ENG_technical_expertise_desc: "Распространение практического опыта на предприятиях приведет к дальнейшему повышению эффективности."
ENG_statistical_warfare: "Статистическая война"
ENG_statistical_warfare_desc: "Эта война будет выиграна на таблицах и досках математиков и исследователей. Мы должны соответственно расставить приоритеты."
ENG_home_front_victory: "Победа в тылу"
ENG_home_front_victory_desc: "Мы бьем капиталистов на заводах. Кто бы мог подумать?"
ENG_westminster_project: "Дамоклов проект"
ENG_westminster_project_desc: "Мы разместим новый «исследовательский центр» в Манчестере. Этот крупный промышленный центр обеспечит достаточным количеством рабочих для строительства, а его центральная локализация облегчит перемещёние туда ресурсов."
ENG_total_mobilization: "Всеобщая мобилизация"
ENG_total_mobilization_desc: "Каждый человек должен будет работать на Союз. Каждая секунда работы Союза должна служить военным усилиям. Каждая секунда войны будет служить окончательному и абсолютному поражению капитализма."
#ENG_improve_army2: "Программа оказания поддержки" указан выше
ENG_improve2_desc: "Программа оказания поддержки нашим войскам приведет к улучшениям в области оснащения нашей пехоты такими важными вспомогательными средствами, как артиллерия, разведка."
ENG_artillery_research: "Исследование интеграции артиллерии"
ENG_artillery_research_desc: "Сосредоточение внимания на исследованиях артиллерии приведет к её лучшей интеграции в наши боевые единицы. Это очень хорошо."
ENG_small_boat_research: "Улучшения для RNS Rebecca"
ENG_small_boat_research_desc: "Даже самый большой авианосец бесполезен без экранов. Теперь, когда RNS Rebecca, гордость нашего флота, построена, мы должны инвестировать в исследования в области улучшения корпусов эсминцев и крейсеров, что приведет к созданию более совершенных, быстрых и более способных оперативных групп."
ENG_navy_doctrine: "Реформа Адмиралтейства"
ENG_navy_doctrine_desc: "Хотя Адмиралтейство республиканского флота всё ещё находится в Уайтхолле, где на протяжении веков располагалась штаб-квартира британского флота, «утечка мозгов» после революции не была полностью преодолена. И, к сожалению ... это видно."
ENG_big_boat_research: "Исследования линкоров"
ENG_big_boat_research_desc: "Республиканский флот вложил много усилий и ресурсов в RNS Rebecca, но это неправильный путь. Линейные корабли могут обладать наибольшей огневой мощью, но постоянное совершенствование авиационной техники заставило нас поверить в то, что мобильность может выиграть войны завтрашнего дня."
ENG_tank_research: "Исследования танков"
ENG_tank_research_desc: "Нововведения в конструкторских бюро сделают наши войска более маневренными и долговечными."
ENG_anti_tank_research: "Исследования противотанкового и противовоздушного оружия"
ENG_anti_tank_research_desc: "Хорошее противотанковое снаряжение абсолютно необходимо для каждого пехотного подразделения. И даже противовоздушные средства, которые часто недооцениваются, могут быть полезны."
ENG_fighter_research: "Изучение истребителей"
ENG_fighter_research_desc: "Враг может сосредоточиться на исследованиях бомбардировщиков - но что хорошего, если они ударяются о землю только вместе со своим горящим бомбардировщиком?"
ENG_air_doctrine: "Исследование воздушной доктрины"
ENG_air_doctrine_desc: "То, как изменилась воздушная война, поразило все стороны. Только благодаря новаторской адаптации мы сможем удержать верх в воздухе."
ENG_bomber_research: "Изучение легких бомбардировщиков"
ENG_bomber_research_desc: "Хотя контроль над небом важен, что хорошего в авиации, если она не помогает людям на земле? лёгкие бомбардировщики, специализирующиеся как на прямой поддержке, так и на уничтожении сложных целей, позволят нашим войскам сражаться гораздо эффективнее."
ENG_motorised: "Изучение моторизованной техники"
ENG_motorised_desc: "Хотя танки хороши, они становятся ещё более полезными, когда пехота может не отставать от них. Может, стоит разобраться в этом обстоятельстве."
ENG_float_boat_research: "Изучение авианосцев"
ENG_float_boat_research_desc: "Республиканский флот вложил много усилий и ресурсов в RNS Rebecca - следующим логическим шагом будет развитие накопленного опыта и дальнейшее расширение нашего авианосного флота."
ENG_sub_research: "Программа исследований подводных лодок"
ENG_sub_research_desc: "Согласно стратегии, применявшейся немецкой морской пехотой во время Вельткрига, подводные лодки должны использоваться в качестве эскорта для главных линкоров. Это оказалось успешным в последние дни войны, и мы должны её продолжать."
ENG_navbomb_research: "Изучение морского бомбардировщика"
ENG_navbomb_research_desc: "Теперь, когда у нас есть плавучие аэродромы, мы должны инвестировать в исследования того, что мы на них размещаем"
ENG_fortress_britain: "Британская крепость"
ENG_fortress_britain_desc: "Второго мира с честью не будет - мы будем стоять до последнего солдата. Будем драться на пляжах ..."
ENG_blood: "Кровь, труд, слезы и пот"
ENG_blood_desc: "Никогда ещё столько не были в долгу перед столь немногими. Воодушевляющие действия наших сил помогут сплотить Союз."
ENG_mission_to_norway: "Миссия в Норвегию"
ENG_mission_to_norway_desc: "В Норвегии распространен синдикализм. Мы могли бы отправить в Норвежскую синдикалистскую партию команду политически опытных советников и лидеров, оказывая давление на капиталистов и поддерживая синдикалистов."
ENG_invite_norway: "Пригласить Норвегию"
ENG_invite_norway_desc: "Теперь, когда Норвегия является синдикалистом, мы должны предложить им дружбу Интернационала"
ENG_air1: "Управляя небом"
ENG_air1_desc: "Тысячи лет Британия могла полагаться на море, чтобы защитить его от захватчиков. Впервые нам предстоит столкнуться с реальной возможностью воздушного вторжения. Но мы можем положиться на хорошо проверенную доктрину: больше бойцов, больше бомбардировщиков!"
ENG_air21: "Управление полем битвы"
ENG_air21_desc: "Хотя битва в воздухе важна, нам всё ещё нужны силы на земле, чтобы выиграть войну. Мы должны настроить наши производственные мощности."
ENG_radar: "R.A.D.A.R."
ENG_radar_desc: "Новая технология под названием R.A.D.A.R. может помочь нам избежать страданий, которые мы хотим причинить нашим врагам."
ENG_tuc2: "Внеочередной Конгресс профсоюзов"
ENG_tuc2_desc: "Мир изменился за последние несколько лет, и сейчас это прекрасная возможность выбрать наших лидеров. Председатель призывает к выборам на всех основных постах, в том числе и на его собственном."
ENG_show_of_force_dip: "Слова"
ENG_show_of_force_dip_desc: "Хотя ирландцы не являются нашими ближайшими друзьями, вторжение сейчас означало бы повторение ошибок и зверств той Империи, против которой мы боролись. Дипломатия разрешит текущую ситуацию в Ирландии!"
ENG_show_of_force_mil: "Война"
ENG_show_of_force_mil_desc: "Ирландский рабочий, как и английский рабочий, достаточно пострадал. Однако революция ещё не охватила Ирландию, и поэтому война необходима для разрешения нынешней ситуации в Ирландии!"
ENG_end_isolation: "Конец изоляции"
ENG_end_isolation_desc: "Пришло время признать это: мы не изоляционистская нация, которой были когда-то. Мы заняли активную позицию на мировой арене, со всеми обязанностями, которые она несет ..."
ENG_tuc2_economy: "Состояние экономики"
ENG_tuc2_economy_desc: "Наша экономика была увеличена за время до войны. Теперь внеочередной Конгресс должен принять решение: либо настаивать на дальнейшем расширении, либо уделять приоритетное внимание залечиванию ран, нанесенных войной."
ENG_tuc2_demobilization: "Программа демобилизации"
ENG_tuc2_demobilization_desc: "Вести войну было тяжело. Жить в мире будет ещё труднее. Программа по обеспечению регулируемого перехода к мирному производству в порядке."
ENG_tuc2_internal: "Вырезать красную ленту"
ENG_tuc2_internal_desc: "Ведение войны часто позволяет некоторым сомнительным элементам бюрократии создавать свои собственные маленькие империи, в то время как Правительство вовлечено в защиту родины. Нам нужно как можно скорее победить этих спекулянтов на войне."

ENG_lawrence_of_britannia: "Лоуренс Британский"
ENG_lawrence_of_britannia_desc: "Наконец-то правление Освальда Мосли подошло к горькому концу. Высокомерный безумец, несущий полную ответственность за развал Британского Союза, был смещен со своего властного кресла Томасом Эдвардом Лоуренсом, который, к счастью или к худу, теперь командует аппаратом британского социализма."
ENG_new_cromwell: "Новый Кромвель"
ENG_new_cromwell_desc: "Хотя это и горький вывод, но мы пришли к выводу, что Лоуренс должен сохранить свои чрезвычайные полномочия. Разрешить TUC вновь собраться - это рецепт для ещё одного Мосли; ещё одного невежественного демагога, который слишком легко может сбить профсоюзы с пути. Консолидация власти Лоуренсом расстроила многих, кто хотел бы увидеть возвращение Британии к своим корням, и узаконила тех, кто считает, что Лоуренс стал военным диктатором, как Оливер Кромвель до него."
ENG_the_ignorant_man_named_oswald_mosley: "Мосли, невежественный человек"
ENG_the_ignorant_man_named_oswald_mosley_desc: "Британцы по-прежнему испытывают определенное уважение к Мосли, несмотря на все, что произошло при нем; и хотя сам Лоуренс узаконил некоторые из этих действий, чтобы сохранить власть своего режима, идолизация Мосли может стать причиной для беспокойства в будущем. Мы разрушим культ Мосли и покажем его сторонникам, к чему привели невежество и некомпетентность его режима.  "
ENG_a_new_RED: "Революционная тайная полиция"
ENG_a_new_RED_desc: "RED был создан с явной целью экспорта революции в новые и далекие земли; с момента своего создания он превратился в разведывательное агентство, которое занимается многими вопросами внутренней безопасности. Учитывая постоянную угрозу со стороны максималистов и контрреволюционеров, было бы разумно делегировать RED больше полномочий и обеспечить их средствами, необходимыми для нормальной работы. "
ENG_reeducation_camps: "Лагеря перевоспитания"
ENG_reeducation_camps_desc: "В 1649 году Карл I лишился головы; в 1925 году мы попытались устроить подобное королю Георгу V. К сожалению, наши попытки завершить то, что начал Кромвель, были пресечены тем, что британская монархия сбежала в Канаду. Хотя однажды им удалось сбежать с головой, развитие технологий может позволить нам начать атаку на замерзший ад, который британские короли называют своим домом. Вчера Карл I, завтра [CAN_king_full_name]! Пришло время завершить то, что начал Оливер Кромвель в 1649 году. Смерть королю - смерть империализму, да здравствует Британия и да здравствует председатель Лоуренс!"
ENG_military_first_state: "Первое военное Государство"
ENG_military_first_state_desc: "В TUC собрались тщеславные и корыстные бюрократы, которые уступили Мосли так же быстро, как они, несомненно, уступили бы роялистам в Канаде. Единственные люди, которым мы можем доверить управление возрожденной Британией, - это солдаты, готовые отдать свои жизни, чтобы защитить революцию. Британия должна стать военно-первым государством, где потребности армии будут превыше управления правительством."
ENG_a_reborn_nation: "Возрождённый Союз"
ENG_a_reborn_nation_desc: "При Лоуренсе Британии удалось стряхнуть с себя пыль и вернуться на мировую арену в полном составе. Теперь, когда наши насущные проблемы решены, мы можем начать подготовку к восстановлению отколовшихся провинций: Шотландии и Уэльса. Наш остров Британия снова станет целым, а «Британский союз» триумфально вернется с помойки истории."
ENG_remove_opposition: "Устранить оппозицию"
ENG_remove_opposition_desc: "Оппозиция председателю Лоуренсу со стороны других социалистов до сих пор является преобладающим фактором в Великобритании. Их оппозиция, хотя и понятна во многих отношениях, является вредной и дестабилизирующей силой для Британии, которую необходимо устранить, если мы хотим, чтобы наша страна процветала. Не желая санкционировать полную чистку, Лоуренс отправил RED разбираться с повстанцами и теми, кто в правительстве не слишком лоялен. "
ENG_new_grand_protector: "Новый Великий Протектор"
ENG_new_grand_protector_desc: "Те, кто верил, что Лоуренс отойдет от власти и позволит социалистической демократии снова процветать, столкнулись с мрачной реальностью Новой Британии Лоуренса. Являясь мостом между Рабочим государством Мосли и Содружеством Кромвеля, режим Лоуренса восстановил и оживил британский дух и народ. Томас Эдвард Лоуренс, которого теперь называли «лордом-протектором», прочно обосновался в Британии, к ужасу тех, кто надеялся, что его присутствие в правительстве будет временным. "
ENG_be_better_than_them: "Будь лучше их"
ENG_be_better_than_them_desc: "Лоуренс отстранил Мосли от власти, чтобы спасти нашу Британию от дьяволов-максималистов и вернуть демократию в нашу Британию. В прямой оппозиции к тем, кто испытывает ностальгию или симпатию к диктатуре Мосли, Лоуренс приступил к созданию временного законодательного органа, переходного конгресса, который заложит основу для полного восстановления демократических систем. "
ENG_shatter_maximism: "Разрушить максимизм"
ENG_shatter_maximism_desc: "Максимизм - это бич для социализма. Мосли и его банда паразитов почти уничтожили Британию. Они - бич, и должны быть уничтожены навсегда. Если мы хотим выжить, эта мерзкая бандитская шайка должна быть полностью уничтожена. "
ENG_hunt_mosley: "Охота на Мосли"
ENG_hunt_mosley_desc: "После переворота Освальд Мосли бежал на Восток. И хотя он скрывается, он по-прежнему остаётся влиятельной политической силой. Чтобы обезопасить Британию, мы должны выследить Мосли и уничтожить его. Уничтожив все его влияние, которое он мог иметь."
ENG_fate_of_blair: "Судьба Блэра"
ENG_fate_of_blair_desc: "Эрик Блэр - сложная фигура. Несмотря на то, что он был союзником Мосли и закоренелым максималистом, в последние минуты своей жизни в качестве максималиста он выступил против Мосли и попытался совершить переворот. И хотя он по-прежнему придерживается максималистских взглядов, он все равно выступил против Мосли. Вопрос в том, оправдывает ли это его"
ENG_finish_the_revolution: "Конец революции"
ENG_finish_the_revolution_desc: "Мосли и его максималистское сопротивление были уничтожены. Его так называемая «революция» провалилась, и Лоуренс стоит выше всех. И, когда его угроза исчезла, Британия может двигаться вперёд как единое целое. И с надеждой смотреть в светлое будущее. Безопасное будущее, надежное будущее"
ENG_socialist_rebirth: "Социалистическое возрождение"
ENG_socialist_rebirth_desc: "Мы одержали победу над бичом максимализма и сделали Англию по-настоящему безопасной. Английский народ больше не должен бояться покидать свои дома. Больше они не будут бояться террористов-мозелитов. Мы все можем вздохнуть спокойно."
ENG_the_defender_of_liberty: "Защитник свободы"
ENG_the_defender_of_liberty_desc: "Лоуренс - не автократ. Он человек, который взял власть, чтобы оградить Англию от тиранов. Он защитник всех английских свобод и человек, который не будет использовать недемократические меры для обеспечения безопасности Англии. Лоренс - защитник свободы"
ENG_restore_socialist_democracy: "Восстановить социалистическую демократию"
ENG_restore_socialist_democracy_desc: "Лоуренс всегда был временным главой государства. И вот настало время восстановить власть народа и союзов. Британия в безопасности, и Лоуренсу незачем продолжать править, он может вернуться в армию."
ENG_formalize_militia: "Командование ополчения"
ENG_formalize_militia_desc: "Ополчение на протяжении многих лет было верным союзником Британии. Но в разгар Гражданской войны многие присоединились к предателям Мосли. Ополчение больше не является надежной силой, и наше командование должно быть официально оформлено."
ENG_expand_home_guard: "Расширить ополчение"
ENG_expand_home_guard_desc: "Ополчение на протяжении многих лет было верным союзником Британии. Но в разгар Гражданской войны многие присоединились к предателям Мосли. Однако мы не видим необходимости расформировывать ополчение. Мы должны расширить его, чтобы защитить Британию."
ENG_armed_state: "Вооружённое Государство"
ENG_armed_state_desc: "Всем англичанам важно быть вооруженными до зубов, чтобы другой Мосли не попытался насильственно увеличить свою мощь или какой-нибудь краут не попытался сделать ещё один 1066 год. У каждого человека должно быть оружие, и он должен быть готов защитить свою родину."
ENG_increase_military_funding: "Увеличить военное финансирование"
ENG_increase_military_funding_desc: "Деньги, необходимые для армии, тратятся на бессмысленное здравоохранение и образование. Военные должны иметь как минимум 110% национального бюджета, чтобы все британцы были в безопасности от максимистов и немецких дьяволов."
ENG_revitalized_industry: "Возрожденная промышленность"
ENG_revitalized_industry_desc: "Текущее состояние британской промышленности ужасно. Мы уязвимы для атак и полного экономического краха. Британская промышленность нуждается в капитальном ремонте. Великолепное обновление, которое вдохнет новую жизнь в разрушающиеся фабрики и дороги Британии."
ENG_empower_army_loyalists: "Усиление лоялистов армии"
ENG_empower_army_loyalists_desc: "Те военнослужащие, которые с самого начала были верны Лоуренсу, заслуживают величайшей награды. Они должны быть помещёны на первый план в армии, чтобы не допустить распространения нелояльности, и чтобы армия оставалась полностью верной Лоуренсу."
ENG_cult_of_personality: "Культ личности"
ENG_cult_of_personality_desc: "Лоуренс культивировал свой культ личности. И сейчас его культ распространился более, чем когда-либо. Лоуренс теперь бесспорный правитель Британии, и все видят в нем судьбоносного спасителя островов."
ENG_moderate_british_socialism: "Умеренный британский социализм"
ENG_moderate_british_socialism_desc: "Максимисты хотят смотреть, как горит Британия. И то же самое делают представители конгрегационалистов и федералистов. Многие прибегли к недемократическим мерам, ничем не отличающимся от тех, что были при Мосли. Умеренные должны быть поставлены у власти, чтобы предотвратить повторение Гражданской войны."
ENG_limited_privatization: "Ограниченная приватизация"
ENG_limited_privatization_desc: "При старом режиме частная собственность и приватизация были запрещены. Но из-за ужасного состояния наших финансов нам, возможно, придется позволить частным лицам иметь большую долю над страной. Многие крупные компании, когда-то принадлежавшие государству, переходят в частную собственность на определенных условиях."
ENG_a_new_british_nation: "Новая Британия"
ENG_a_new_british_nation_desc: "Соединённого Королевства больше нет, все остатки сопротивления Мосли исчезли. Все сопротивление исчезло, и Британские острова надеются снова воссоединиться. Впервые за много лет мы можем вздохнуть спокойно, потому что Британия в безопасности."
ENG_a_new_england: "Новая Англия"
ENG_a_new_england_desc: "Великобритания уничтожена, все остатки сопротивления 'мослитов' максималистов исчезли, а вскоре исчезнут и все следы Британского союза. Мечта о единой Великобритании под Красной звездой оказалась лишь мечтой. Теперь, когда страна находится в безопасности, пришло время сосредоточиться на грядущих войнах с империалистами, а не проливать ещё больше крови из-за разбитой мечты. Союз может быть мертв, но Англия живет." 
ENG_truth: "Создать Министерство правды"
ENG_truth_desc: "Министерство разведки под руководством товарища Эрика Блэра - более известного в мире под псевдонимом Джордж Оруэлл - будет служить новым органом внутренней безопасности, наблюдения, контршпионажа и пропаганды Революции. Граждане Союза будут ограждены от контрреволюционных действий и реакционных мыслей, поскольку министр разведки Блэр и Министерство разведки будут направлять впечатлительные, невежественные и овечьи массы в сторону от таких опасностей, ради их собственного блага и блага всегда бдящего и всегда защищающего председателя Мосли и его огромных, гениальных амбиций в отношении нашего объединенного и первозданного народа."
ENG_fanaticism: "Максимистский фанатизм"
ENG_fanaticism_desc: "Триумф революции Мосли окончательно укрепил наш полный контроль над жизнями всех граждан. Чтобы сохранить этот контроль, мы должны насаждать нашу идеологию; кино, литература, музыка, искусство - всё должно соответствовать максималистским стандартам. Школы должны перевоспитывать детей, а профсоюзы - организовываться как верный авангард председателя. Все полюбят МОСЛИ!"
ENG_always_watching: "Всегда наблюдая, всегда защищая"
ENG_always_watching_desc: "Председатель Мосли направляет британский народ к более светлому, процветающему и чистому будущему в рамках своей гениальной революционной системы национального синдикализма британского происхождения, известной как Максимизм, и он сделал смелый шаг, передав равный и сияющий факел угнетенной женской половине англоязычного общества, ибо их помощь и поддержка крайне необходимы, чтобы наша Революция действительно преуспела и стала всеобъемлющей. Этот факел максимистской свободы будет также направлен и на другие забытые уголки общества, такие как местная субкультура гомосексуалистов, а также другие говорящие на языке полари и их противоречивые собратья, которые долгое время были вынуждены скрываться в темноте, несмотря на их вечно присутствующие и вечно засекреченные позиции в британской культуре и управлении, Так давайте же поприветствуем их всех в свете Максимизма, при условии, что они не будут мешать другим, ибо, по словам самого Мосли, взрослые люди и союзники Максимистической революции должны быть свободны делать все, что им заблагорассудится, в уединении, в пределах разумного и до тех пор, пока они не навязывают свои убеждения или волю другим». Тесно сотрудничая с выдающимися суфражистками и другими сторонниками более широких прав для всех англоязычных граждан - независимо от образа жизни и от того, разделяют ли они наши максималистские чувства, как это делают такие деятели, как Мэри Ричардсон, Виктор Баркер и Мэри София Аллен, или даже если они не разделяют, как в случае с ценным сотрудником государственной разведки и аполитичным гомосексуалистом Аланом Тьюрингом и другими подобными ему людьми, которые предпочитают держать свою сексуальность и широкую жизнь вне поля зрения политиков - мы все будем работать вместе, как полные равные в рамках Максимизма, чтобы каждый преданный и гордый британец в нации играл свою роль в Революции Мосли без вопросов, препятствий или колебаний."
ENG_lives: "Британия жива и идет дальше!"
ENG_lives_desc: "Мы сказали, что Британский союз не мёртв. Мы говорим, и я прошу вас сказать это вместе с нами, поднимите свои голоса на этом великом собрании в сердце Британии. Отправьте всему миру послание: «Революция жива и марширует дальше!»"

### Events ###

### 0 - 100: TUC and Show of Force ###
uob.0.t: "Новая Британия"
uob.0.d: "После поражения Франции, война Соединённого Королевства с Германией длилась безрезультатно в течение двух лет. В 1921 году тупиковая ситуация была окончательно разшена, когда Ллойд-Джордж согласился с предложением Германии о «мире с честью». Заморские территории Великобритании остались в значительной степени нетронутыми, вера народа не пострадала.\n\nВ 1925 году разразилась катастрофа: небольшой трудовой спор на угольных месторождениях Южного Уэльса быстро обострился, и после шести недель беспорядков, грабежей и памфлетов большинство из «истеблишмента», включая Королевскую семью, бежали в Канаду. Временное Правительство распустило то немногое, что осталось от Парламента, и провозгласило новый «Британский Союз».\n\nКонгресс профсоюзов по-прежнему является центральным элементом политики федеративного и демократического Союза. Британский народ в безопасности на своем острове, готов строить социализм в изоляции, под защитой сильных республиканских военно-воздушных сил и флота, а каждое графство защищено собственным народным ополчением.\n\nТем не менее, когда мир, казалось бы, готов погрузиться в хаос, многие начинают задаваться вопросом: есть ли у Британии долг распространить революцию на свои бывшие колониальные территории. В конце концов, монархистам в Канаде нельзя позволять бесконечно строить заговоры против Союза ..."
uob.0.a: "Увлекательно."

uob.1.t: "Конгресс профсоюзов 1936 года начинается"
uob.1.d: "После недель предварительных встреч и подготовки, сегодня начался Конгресс профсоюзов 1936 года. Различные страны и партии отправили своих делегатов и своих лидеров в Лондон, чтобы отстаивать свою позицию. Посмотрим, что будет."
uob.1.a: "Конгресс начинается!"

uob.2.t: "Дебаты по экономической политике"
uob.2.d: "Дебаты перешли в область экономики. Как и было предсказано, каждая фракция выдвинула свои собственные предложения. Большинство людей полагают, что максимисты выиграют в этих дебатах, поскольку Освальд Мосли в наши дни является важной фигурой в британской экономике."
uob.2.a: "Максималисты: Экономику необходимо расширять, централизовать и рационализировать."
uob.2.b: "Федералисты: Экономика должна быть расширена и централизована."
uob.2.c: "Автономисты: Частям Британии должна быть предоставлена большая экономическая автономия."

uob.3.t: "Дебаты по вопросам внутренней политики"
uob.3.d: "Дискуссия перешла в область внутренней политики. Как и было предсказано, каждая фракция выдвинула свои собственные предложения. Результат неясен, поскольку именно здесь будет принято реальное решение о будущем Союза."
uob.3.a: "Максималисты: Органы местного самоуправления должны быть приведены в соответствие."
uob.3.b: "Федералисты: Текущая система удовлетворительна."
uob.3.c: "Автономисты: Децентрализация - местные Конгрессы для частей Британии."

uob.4.t: "Дебаты по вопросам внешней политики"
uob.4.d: "Дебаты перешли в область внешней политики, а именно - какова должна быть роль Британского Союза в Международном сообществе. Как и было предсказано, каждая фракция выдвинула свои предложения."
uob.4.a: "Максималисты: Мы должны бороться с реакционерами, где бы мы их ни встретили."
uob.4.b: "Федералисты: Канада - наш смертельный враг, а Франция - наш хороший друг."
uob.4.c: "Автономисты: Европейский социализм - внутри Интернационала должна распуститься тысяча цветов."

uob.5.t: "Дебаты по военным вопросам"
uob.5.d: "Дискуссия перешла в сферу военного дела. Как и было предсказано, каждая фракция выдвинула свои собственные предложения. Споры ведутся жарко, поскольку последние несколько дней слишком ясно показали глубокий раскол внутри Конгресса."
uob.5.a: "Максималисты: Армия должна быть расширена, а местные ополчения должны быть взяты под контроль."
uob.5.b: "Федералисты: Армия должна быть расширена, но только в целях самообороны."
uob.5.c: "Автономисты: Шотландская, английская и валлийская национальная армия."

uob.6.t: "Отставка Филипа Сноудена"
uob.6.d: "В последний день съезда TUC председатель Филип Сноуден поднялся на трибуну и произнес речь. Он заявил, что перед лицом массовых расколов в TUC и в силу своего возраста намерен немедленно покинуть свой пост и поручить временному комитету занять его место до окончательного голосования. Он также использовал клише «время для семьи», которое используют все политики.\n\nХотя у Сноудена на посту председателя были свои взлеты и падения, он все ещё является широко популярной фигурой в TUC и в Британии в целом, будучи титаном британского синдикализма. Поэтому неудивительно, что делегация, присутствовавшая на конгрессе, поспешила устроить председателю овацию, причем все - от боевиков-максималистов до граничащих с автономизмом пацифистов - отдали ему должное."
uob.6.a: "Шокирует, мягко говоря."

uob.7.t: "Выборы Председателя - максималисты обеспечивают большинство"
uob.7.d: "Конгресс решил проголосовать за максимистов подавляющим большинством голосов. Освальд Мосли станет новым председателем Конгресса."
uob.7.a: "Поздравляю, товарищ Мосли."

uob.8.t: "Выборы Председателя - федералисты и конгрегационисты обеспечивают большинство"
uob.8.d: "Конгресс решил проголосовать за сторонников федерации Артура Хорнера и конгрегационистов Энни Кенни подавляющим большинством голосов. Теперь двум кандидатам предстоит решить, кто станет новым Председателем Конгресса."
uob.8.a: "Поздравляю, товарищ Кенни."
uob.8.b: "Поздравляю, товарищ Хорнер."

uob.9.t: "Выборы Председателя - автономисты получают большинство"
uob.9.d: "Конгресс решил проголосовать за автономистов Никласа-и-Глайса подавляющим большинством. Никлас-и-Глэйс станет новым председателем Конгресса."
uob.9.a: "Поздравляю, товарищ Глайс."

uob.10.t: "Выборы председателя - ничья"
uob.10.d: "За последние несколько дней TUC неоднократно проводил голосование, и тупик продолжается. Похоже, что, хотя он явно планировал уйти в отставку, как только этот съезд завершит свою работу, почтенный председатель Сноуден - единственный человек, который может объединить раздробленный съезд в это критическое время, поскольку попытки Артура Хорнера договориться о собственной коалиции остались без ответа. Освальд Мосли, возможно, смирившись с отсутствием успеха, заявил, что готов работать с федералистами в рамках коалиции, даже если напряженные отношения между ним и Сноуденом хорошо известны. С другой стороны, автономисты также выступили за коалицию под руководством председателя, выдвинув в качестве своего кандидата Никласа-и-Глаиса.\n\nВ конечном счете, выбор падает на плечи Сноудена: работать ли ему с Мосли или привлечь автономистов?"
uob.10.a: "Достигается компромисс с максималистами и федералистами."
uob.10.b: "Достигается компромисс с автономистами и федералистами."

uob.11.t: "Выборы Председателя - автономисты не получают большинство"
uob.11.d: "Конгресс решил проголосовать за автономистов Никласа-и-Глайса, но не подавляющим большинством. Никлас-и-Глэйс станет новым председателем Конгресса, но ему придется пойти на компромисс с другими фракциями."
uob.11.a: "Поздравляю, товарищ Глайс."

uob.12.t: "Выборы Председателя - федералисты и конгрегационисты не получают большинства"
uob.12.d: "Конгресс решил проголосовать за сторонников федерации Артура Хорнера и конгрегационистов Энни Кенни, но не подавляющим большинством. Два баллотирующихся лица смогут решить, кто станет новым председателем Конгресса, но ему - или ей - придется идти на компромисс с другими фракциями."
uob.12.a: "Поздравляю, товарищ Кенни."
uob.12.b: "Поздравляю, товарищ Хорнер."

uob.13.t: "Выборы Председателя - ничья"
uob.13.d: "Конгресс голосовал неоднократно в течение последних нескольких дней, и тупиковая ситуация сохраняется. Что нужно сделать?"
uob.13.a: "Конгресс избирает Председателем Тома Манна."
uob.13.b: "До следующего года председателя не будет."

uob.14.t: "Выборы Председателя - следующий раунд"
uob.14.d: "В прошлом году выборы на пост Председателя Конгресса завершились вничью. Сегодня начинается следующий раунд."
uob.14.aa: "Поздравляю, товарищ Мосли."
uob.14.ab: "Поздравляю, товарищ Глайс."
uob.14.ac: "Поздравляю, товарищ Кенни."
uob.14.ad: "Поздравляю, товарищ Хорнер."

uob.15.t: "Демонстрация силы"
uob.15.d: "С введением в строй новейшего авианосца RNS Rebecca, ВМФ Республики были готовы вернуть себе законное положение среди самых могучих военно-морских сил мира. Однако цель первого действия вызвала серьезные споры. Большинство офицеров предпочли провести полномасштабный военно-морской маневр возле Ирландии или даже дальше - возле Азорских островов или Исландии. Но военно-морской маневр такого масштаба привлечет внимание, и даже небольшой Канадский Королевский флот может быть вынужден организовать контрмеры. Большинство членов Конгресса профсоюзов предпочли маневр небольшого масштаба, возможно, даже не покидая британских территориальных вод. Военно-морской комиссар склонился в пользу ирландского варианта."
uob.15.a: "Держать флот в наших территориальных водах."
uob.15.b: "Отправить в Ирландию."
uob.15.c: "Провести маневры у Азорских островов и Исландии."

uob.16.t: "Маневры Британского флота"
uob.16.d: "Британский флот вышел из своих портов, чтобы продемонстрировать свою мощь против нашего нейтрального острова. Перед лицом этой серьезной ситуации многие политики предлагают Ирландии найти кого-то, кто мог бы гарантировать её независимость. Самым разумным вариантом была бы Германия, но некоторые даже выступают за возвращение Виндзорской защиты."
uob.16.d.return: "[refuse_country.GetNameDefCap] покинула нас и отказывается что-либо делать с нашим затруднительным положением. Что нам теперь делать?"
uob.16.a: "Сохранять нейтралитет"
uob.16.b: "Попросить защиты у Кайзера"
uob.16.c: "Попросить защиты у короля Канады"

uob.17.t: "Ирландия запрашивает поддержку в Канаде"
uob.17.d: "Ирландцы просят нашей поддержки перед лицом социалистических нарушений их нейтралитета. Это дает нам возможность вернуть себе часть нашей сферы влияния и подорвать социалистическую деятельность в регионе."
uob.17.a: "Объявить, что Ирландия находится под защитой Антанты."
uob.17.b: "Заявить о нашей поддержке Ирландии."
uob.17.c: "Мы не готовы к такому участию в делах Старого Света."

uob.18.t: "Канада защищает Ирландию"
uob.18.d: "Канадское Правительство предложило Ирландии военную и дипломатическую поддержку против Британского Союза. Несмотря на то, что многие всё ещё опасаются возможного усиления влияния Виндзоров, это, безусловно, шаг к безопасности Ирландии."
uob.18.a: "Великолепно!"
uob.18.b: "Кровавый ад!"

uob.19.t: "Канада поддерживает Ирландию"
uob.19.d: "Канадское Правительство предложило полную дипломатическую поддержку Британскому Союзу. Хотя это важный политический жест, он не имеет реальной ценности, поскольку маловероятно, что канадцы будут напрямую вмешиваться в любой конфликт. Тем не менее, ожидается, что Великобритания смягчит свою политику в отношении Ирландии, пока дипломатический климат не изменится."
uob.19.a: "По крайней мере, мы не одни ..."
uob.19.b: "На самом деле, это может быть весьма разумно ..."

uob.20.t: "Канада игнорирует Ирландию"
uob.20.d: "Правительство Канады проигнорировало призыв Ирландии о помощи. Что бы ни случилось дальше, они должны быть готовы к худшему, поскольку это дает британцам свободу действий в выборе своего следующего шага."
uob.20.a: "О нет!"
uob.20.b: "Правь, Британия!"

uob.21.t: "Ирландия запрашивает поддержку у Германии"
uob.21.d: "Ирландцы просят нашей поддержки перед лицом нарушения их нейтралитета социалистами. Это дает нам возможность вернуть себе часть нашей сферы влияния и подорвать социалистическую деятельность в регионе."
uob.21.a: "Объявить, что Ирландия находится под защитой Рейхспакта."
uob.21.b: "Заявить о нашей поддержке Ирландии."
uob.21.c: "Мы не готовы к такому участию."

uob.22.t: "Германия защищает Ирландию"
uob.22.d: "Правительство Германии предложило Ирландии военную и дипломатическую поддержку против Союза. Несмотря на то, что многие всё ещё опасаются возможного роста влияния Гогенцоллернов, это явно шаг к безопасности Ирландии."
uob.22.a: "Великолепно!"
uob.22.b: "Кровавый ад!"

uob.23.t: "Германия поддерживает Ирландию"
uob.23.d: "Правительство Германии предложило полную дипломатическую поддержку Ирландии. Хотя это важный политический жест, он не имеет реальной ценности, поскольку немцы вряд ли будут напрямую вмешиваться в любой потенциальный конфликт. Тем не менее, ожидается, что Великобритания смягчит свою политику в отношении Ирландии, пока дипломатический климат не изменится."
uob.23.a: "По крайней мере, мы не одни ..."
uob.23.b: "На самом деле, это может быть весьма разумно ..."

uob.24.t: "Германия игнорирует Ирландию"
uob.24.d: "Правительство Германии проигнорировало призыв Ирландии о помощи. Что бы ни случилось дальше, они должны быть готовы к худшему, поскольку это дает англичанам полную свободу действий в выборе следующего шага."
uob.24.a: "О нет!"
uob.24.b: "Правь, Британия!"

uob.25.t: "Британский Союз угрожает Исландии и Азорским островам"
uob.25.d: "Социалистический флот покинул свою военно-морскую базу в Ливерпуле и направляется к Исландии и Азорским островам. Хотя этот шаг кажется просто демонстрацией силы, его нельзя игнорировать. Это не прямая угроза Антанте, но многие официальные лица считают, что оставлять её без внимания - неразумный выбор. Наиболее подходящим ответом было бы послать Королевский флот, но против этого выступают канадцы, которые предпочитают дальнейшие приготовления до того, как будут приняты решительные меры против Союза."
uob.25.a: "Продемонстрировать свою силу."
uob.25.b: "Потратить наши ресурсы на дальнейшее наращивание."

uob.26.t: "Королевский флот на Атлантике"
uob.26.d: "Король приказал Королевскому флоту войти в Атлантику в демонстрации силы флота, примерно равному нашему. Хотя Антанта слишком слаба для новой войны, мы должны помнить об этом, если попытаемся провести ещё одну демонстрацию."
uob.26.a: "Кровавый ад!"
uob.26.b: "Дерьмо!"

uob.27.t: "Канадцы съеживаются"
uob.27.d: "Канадцы не осмелились отправить свой флот в Атлантику, чтобы наши силы могли действовать свободно. Это показало мощь социализма и слабость империалистических «великих держав»."
uob.27.a: "Правь, Британия!"
uob.27.b: "Слава социализму!"

uob.28.t: "Британский Союз угрожает Исландии и Азорским островам"
uob.28.d: "Социалистический флот покинул свою военно-морскую базу в Ливерпуле и направляется к Исландии и Азорским островам. Хотя этот шаг кажется просто демонстрацией силы, его нельзя игнорировать. Это не прямая угроза Рейхспакту, но многие официальные лица считают, что оставлять его без внимания - неразумный выбор. Наиболее подходящим ответом было бы послать Hochseeflotte, но против этого выступают немцы, которые предпочитают дальнейшие приготовления, прежде чем будут предприняты решительные действия против Союза."
uob.28.a: "Продемонстрировать свою силу."
uob.28.b: "Потратить наши ресурсы на дальнейшее наращивание."

uob.29.t: "Hochseeflotte в Северном море"
uob.29.d: "Кайзер приказал Hochseeflotte войти в Северное море с демонстрацией силы, вполне сопоставимой с нашей. Хотя Рейхспакт слишком слаб для новой войны, мы должны помнить об этом акте, если мы попытаемся провести ещё одну демонстрацию."
uob.29.a: "Кровавый ад!"
uob.29.b: "Дерьмо!"

uob.30.t: "Немцы съеживаются"
uob.30.d: "Немцы не осмелились отправить свой флот в Северное море, чтобы наши силы могли действовать свободно. Это показало мощь социализма и слабость империалистических «великих держав»."
uob.30.a: "Правь, Британия!"
uob.30.b: "Слава социализму!"

uob.31.t: "Британский Союз угрожает Ирландии"
uob.31.d: "Британский Союз объявил войну Ирландии. Это вторжение угрожает нарушить баланс сил в пользу Интернационала, и Ирландское Правительство обратилось к нам за помощью. Предупредить синдикалистов о глупости их действий или промолчать и рискнуть потерять Ирландию?"
uob.31.a: "Предупредить их, чтобы они отказались от дальнейших действий!"
uob.31.b: "Назад! Мы передумали!"

uob.32.t: "Роялисты ставят ультиматум по Ирландии"
uob.32.d: "Роялисты в Канаде направили Лондону ультиматум. Мы должны либо заключить мир с Ирландией и объявить о прекращении огня, либо Канада придет на помощь Ирландии. Хотя, безусловно, в наших интересах захватить остров и обезопасить наш уязвимый фланг в случае будущего конфликта, критика их блефа может оказаться чрезвычайно рискованной."
uob.32.a: "Мы не рискнем войной с Канадой из-за этого."
uob.32.b: "Мы не отвечаем монархии! Продолжать движение в Дублин!"

uob.33.t: "Великобритания игнорирует ультиматум по Ирландии"
uob.33.d: "Несмотря на ультиматум, полученный Лондоном, их войска продолжают движение к Ирландской территории, демонстративно игнорируя наши требования. Мы можем либо объявить войну и присоединить Ирландию к альянсу, либо мы можем отступить и позволить Ирландии пасть, укрепляя свои позиции в Атлантике."
uob.33.a: "Мы за Ирландию!"
uob.33.b: "Назад! Мы передумали!"

uob.34.t: "Оттава предупреждает Лондон"
uob.34.d: "Канада пришла нам на помощь! Они направили ультиматум Британскому Союзу. Они либо отступят, либо рискуют быть уничтоженными."
uob.34.a: "Мы знали, что они будут за нас!"

uob.35.t: "Британия отступает от Ирландии"
uob.35.d: "После того, как ультиматум был получен Лондоном, англичане быстро разослали приказ прекратить огонь и вернуться на побережье. Независимость Ирландии будет сохранена, и наша гордость останется неизменной."
uob.35.a: "Мы не смогли бы этого сделать без Канады!"
uob.35.b: "Социалисты остро нуждаются в Ирландии!"

uob.36.t: "Канада предает нас!"
uob.36.d: "Канадцы нарушили свои обещания защитить нас от социалистов. Мы стоим одни."
uob.36.a: "Никогда не сдаваться!"

uob.37.t: "Британский Союз атакует Ирландию"
uob.37.d: "Британский Союз объявил войну Ирландии. Это вторжение угрожает нарушить баланс сил в пользу Интернационала, и Ирландское Правительство обратилось к нам за помощью. Предупредить синдикалистов о глупости их действий или промолчать и рискнуть потерять Ирландию?"
uob.37.a: "Мы за Ирландию!"
uob.37.b: "Назад! Мы передумали!"

uob.38.t: "Германия ставит ультиматум по Ирландии"
uob.38.d: "Немцы прислали нам ультиматум. Мы должны либо уйти из Ирландии и объявить о прекращении огня, либо Германия придет на помощь Ирландии."
uob.38.a: "Мы не рискнем войной с Германией из-за этого."
uob.38.b: "Мы не отвечаем монархии! Продолжать движение в Дублин!"

uob.39.t: "Британия игнорирует ультиматум по Ирландии"
uob.39.d: "Несмотря на ультиматум, полученный Лондоном, их войска продолжают движение к Ирландской территории, демонстративно игнорируя наши простые требования. Мы можем либо объявить войну и присоединить Ирландиюк нашему альянсу, либо мы можем отступить и позволить Ирландии пасть."
uob.39.a: "Они сделали свой выбор, это война!"
uob.39.b: "Назад! В наше время будет мир."

uob.40.t: "Берлин предупреждает Лондон"
uob.40.d: "Германия пришла нам на помощь! Они направили ультиматум Британскому Союзу. Они либо отступят, либо рискуют быть уничтоженными."
uob.40.a: "Мы знали, что они будут за нас!"

uob.41.t: "Британский Союз отступает"
uob.41.d: "После того, как Лондон получил ультиматум, англичане быстро разослали приказ о немедленном прекращении огня и уходе на британскую территорию. Независимость Ирландии была сохранена, и наша гордость осталась нетронутой. В то же время тот факт, что для нашей защиты потребовалось вмешательство Германии, тревожит."
uob.41.a: "Мы не смогли бы этого сделать без Германии!"
uob.41.b: "Социалисты остро нуждаются в Ирландии!"

uob.42.t: "Германия нас предает!"
uob.42.d: "Немцы нарушили своё обещание защитить нас от социалистов. Мы стоим одни."
uob.42.a: "Никогда не сдаваться!"

uob.43.t: "Британские синдикалисты атакуют Ирландию"
uob.43.d: "Британский Союз, этот презренный узурпатор, объявил войну Ирландскому государству. Пока что мы оказали Ирландию только дипломатическую поддержку и нам не нужно вмешиваться. Мы всё ещё можем задействовать наши силы, но такая реакция, скорее всего, вызовет протест среди тех, кто поддерживает дело Ольстера и считает ирландских республиканцев предателями Империи."
uob.43.a: "Мы за Ирландию!"
uob.43.b: "Отправить резкое письмо ..."

uob.44.t: "Британский Союз атакует Ирландию"
uob.44.d: "Британский Союз, это гнездо змей, объявил войну Ирландскому государству. Мы оказали ирландцам только дипломатическую поддержку, и поэтому нам не нужно вмешиваться. Многие утверждают, что мы не готовы к войне, однако если позволить синдикалистам вторгнуться в дружественное государство, мы потеряем лицо и нам не будут доверять другие страны."
uob.44.a: "Мы за Ирландию!"
uob.44.b: "Отправить резкое письмо ..."

uob.45.t: "Дипломатические шаги в Ирландии"
uob.45.d: "В последние дни дипломаты Британского Союза начали совершать устрашающие шаги в Ирландии, требуя ряда привилегий и реформ. Без сомнения, это начало большой кампании."
uob.45.a: "Мы получим то, что хотим!"
uob.45.b: "О нет, только не это ..."

uob.46.t: "Британская угроза Ирландии"
uob.46.d: "Агенты и послы Британского Союза начали дипломатическое наступление на Ирландию. Согласно договору, который мы подписали с Ирландией, мы обязаны помогать им в их дипломатической борьбе. Предупредить англичан о глупости их действий?"
uob.46.a: "Предупредить их, чтобы они ушли или столкнутся с канадскими аргументами!"
uob.46.b: "Назад! Мы передумали!"

uob.47.t: "Роялисты отправляют письмо"
uob.47.d: "Канадские роялисты прислали нам письмо. Они требуют, чтобы мы публично извинились перед ирландцами. Канадцы заявляют, что если мы откажемся, они придут на помощь Ирландии."
uob.47.aa: "Здесь мы не можем победить."
uob.47.ab: "Хорошо. Устроить встречу - с изюминкой ..."
uob.47.ac: "Мы не отвечаем никакой монархии!"
uob.47.ad: "Война решит!"

uob.48.t: "Британские синдикалисты игнорируют наши требования"
uob.48.d: "Британский посол проигнорировал наши требования. Хотя мы могли бы просто отказаться от всего этого дела, мы также можем объявить миру, что этих синдикалистских хулиганов нельзя игнорировать. Однако, если мы откажемся от этого дела, Ирландия окажется в ужасном положении, и мы потеряем лицо за невыполнение нашего обещания защитить их."
uob.48.a: "Уничтожить этих грязных синдикалистов!"
uob.48.b: "Пусть дети играют ..."

uob.49.t: "Оттава предупреждает Лондон"
uob.49.d: "Канада пришла нам на помощь! Они отправили письмо послу Британского Союза. Они либо извинятся за свою невежливость, либо понесут дипломатические последствия."
uob.49.a: "Мы знали, что они будут за нас!"

uob.50.t: "Британцы извиняются"
uob.50.d: "После того, как письмо было получено послом Британского Союза, он устроил званый обед, чтобы извиниться за невежливость. Наша гордость осталась неизменной."
uob.50.a: "Мы не смогли бы этого сделать без Канады!"
uob.50.b: "Этим синдикалистам это было очень нужно! Хотя виски хороший!"

uob.51.t: "Канада предает нас"
uob.51.d: "Канадцы отказались от своих обещаний защитить нас от синдикалистов. Мы одиноки против их дипломатических успехов."
uob.51.a: "Мы не сможем противостоять им ..."

uob.52.t: "Канада обвиняет Британский Союз"
uob.52.d: "Канадцы развернули большую клеветническую кампанию против Союза, выдвигая всевозможные обвинения в зверствах и других преступлениях!"
uob.52.a: "Это кажется ... непропорциональным."
uob.52.b: "Слишком стыдно, чтобы обвинять."

uob.53.t: "Британская угроза Ирландии"
uob.53.d: "Агенты и послы Британского Союза начали дипломатическое наступление на Ирландию. Согласно договору, который мы подписали с Ирландией, мы обязаны помогать им в их дипломатической борьбе. Предупредить англичан о глупости их действий?"
uob.53.a: "Предупредить их, чтобы они ушли или столкнутся с немецкими аргументами!"
uob.53.b: "Назад! В наше время будет мир!"

uob.54.t: "Немцы присылают письмо"
uob.54.d: "Немцы прислали нам письмо. Они требуют, чтобы мы отозвали наших агентов из Ирландии и публично извинились перед ирландцами на дипломатическом обеде. Рейх утверждает, что если мы откажемся, он придет на помощь Ирландии."
uob.54.aa: "Здесь мы не можем победить."
uob.54.ab: "Хорошо. Устроить встречу - с изюминкой ..."
uob.54.ac: "Мы не отвечаем никакой монархии!"
uob.54.ad: "Война решит!"

uob.55.t: "Британцы игнорируют наши требования"
uob.55.d: "Британский посол проигнорировал наши требования. Хотя мы могли бы просто отказаться от всего этого дела, мы также можем объявить миру, что этих синдикалистских хулиганов нельзя игнорировать. Однако, если мы откажемся от этого дела, Ирландия окажется в ужасном положении, и мы потеряем лицо за невыполнение нашего обещания защитить их."
uob.55.a: "Уничтожить этих грязных синдикалистов!"
uob.55.b: "Пусть дети играют ..."

uob.56.t: "Берлин предупреждает Лондон"
uob.56.d: "Германия пришла нам на помощь! Они отправили письмо послу Британского Союза. Они либо извинятся за свою невежливость, либо понесут дипломатические последствия."
uob.56.a: "Мы знали, что они будут за нас!"

uob.57.t: "Британцы извиняются"
uob.57.d: "После того, как письмо было получено послом Британского Союза, он устроил званый обед, чтобы извиниться за невежливость. Наша гордость осталась неизменной."
uob.57.a: "Мы не смогли бы этого сделать без Германии!"
uob.57.b: "Эти социалисты остро нуждались в этом! Но виски хороший!"

uob.58.t: "Германия предает нас"
uob.58.d: "Немцы отказались от своих обещаний защитить нас от синдикалистов. Мы одиноки против их дипломатических успехов."
uob.58.a: "Мы не сможем противостоять им ..."

uob.59.t: "Германия обвиняет Британский Союз"
uob.59.d: "Немцы развернули широкую клеветническую кампанию против Союза, выдвигая всевозможные обвинения в зверствах и других преступлениях!"
uob.59.a: "Это кажется ... непропорциональным."
uob.59.b: "Слишком стыдно, чтобы смущать."

uob.60.t: "Дипломатическая кампания"
uob.60.d: "Теперь, когда мы решили попробовать более дипломатичный подход, наши дипломаты ждут нашего решения о том, что именно они должны пытаться достичь."
uob.60.a: "Ирландия должна управляться напрямую из Лондона!"
uob.60.b: "Ирландия должна стать синдикалистской Республикой!"
uob.60.c: "Достаточно военных баз и дружбы!"

uob.61.t: "Ирландия изолирована!"
uob.61.d: "Теперь, когда нам удалось дипломатически изолировать Ирландию, мы можем послать им наши требования. Ирландия должна перейти под наш прямой контроль!"
uob.61.a: "Посмотрим, примут ли они ..."

uob.62.t: "Ирландия изолирована!"
uob.62.d: "Теперь, когда нам удалось дипломатически изолировать Ирландию, мы можем послать им наши требования. Ирландия должна принять правление рабочих и статус марионетки!"
uob.62.a: "Посмотрим, примут ли они ..."

uob.63.t: "Ирландия изолирована!"
uob.63.d: "Теперь, когда нам удалось дипломатически изолировать Ирландию, мы можем послать им наши требования. Ирландия должна позволить нам разместить там наши силы и позволить синдикалистам влиять на их политическую систему!"
uob.63.a: "Посмотрим, примут ли они ..."

uob.64.t: "Британия требует аннексии!"
uob.64.d: "Наши худшие опасения оправдались, Британское Правительство потребовало аннексию Ирландии. Ирландия снова станет угнетенной провинцией. Хотя ситуация выглядит безнадежной, нация почти повсеместно поддерживает борьбу до самого конца, будь то горе или счастье."
uob.64.a: "У нас нет выбора ..."
uob.64.b: "Мы заставим их платить за каждый дюйм!"

uob.65.t: "Британия требует марионеточного правительства!"
uob.65.d: "Британцы решили распространить свою власть и потребовали, чтобы мы отступили и поставили у власти марионеточное правительство. Хотя Ирландия теоретически останется независимой, многие по-прежнему против уступки британцам."
uob.65.a: "Сдавайтесь, это к лучшему..."
uob.65.b: "Мы не станем марионеточным государством!"

uob.66.t: "Британия требует влияния и опоры в Ирландии!"
uob.66.d: "Британское Правительство потребовало, чтобы мы позволили им разместить свои войска в Ирландии и иметь влияние в Ирландском Правительстве, которое они, несомненно, будут использовать для продвижения социализма. Кроме того, они хотят заключить пакт о ненападении. Хотя условия могли быть намного хуже, некоторые всё ещё против."
uob.66.a: "Нам повезло, принять это."
uob.66.b: "Ирландия должна оставаться полностью независимой!"

uob.67.t: "Ирландия соглашается на аннексию!"
uob.67.d: "Не видя других вариантов, ирландское руководство было вынуждено принять наши требования. Гордое ирландское государство, которое когда-то считалось потенциальной угрозой безопасности Великобритании, больше не существует!"
uob.67.a: "Ура!"

uob.68.t: "Ирландия отконяет аннексию!"
uob.68.d: "Как и ожидалось, ирландцы отклонили наши требования об аннексии и решили сражаться до победного конца."
uob.68.a: "Да будет так."
uob.68.b: "Может быть, эти отношения с Ирландией были ошибкой ..."

uob.69.t: "Ирландия соглашается на наш контроль"
uob.69.d: "Не видя других вариантов, ирландское руководство было вынуждено принять наши требования. Гордое ирландское государство, которое когда-то считалось потенциальной угрозой безопасности Великобритании, теперь наш верный союзник!"
uob.69.a: "Ура!"

uob.70.t: "Ирландия отказывается от нашего контроля!"
uob.70.d: "Ирландское правительство отказалось от наших требований поставить у власти марионеточное правительство и решило сопротивляться нам!"
uob.70.a: "Да будет так."
uob.70.b: "Может быть, эти отношения с Ирландией были ошибкой ..."

uob.71.t: "Ирландия принимает наши требования"
uob.71.d: "Свободное государство Ирландия, без какой-либо серьезной международной поддержки, было вынуждено согласиться с нашими требованиями предоставить нам военный доступ и подписать с нами пакт о ненападении. И снова британская дипломатия одержала грандиозную победу!"
uob.71.a: "Отличная работа!"

uob.72.t: "Ирландия отклоняет наши требования!"
uob.72.d: "Несмотря на наши щедрые и милосердные требования, Ирландское Правительство решило сопротивляться нам!"
uob.72.a: "Да будет так."
uob.72.b: "Может быть, эти отношения с Ирландией были ошибкой ..."

uob.73.t: "Свобода действий в отношении Ирландии"
uob.73.d: "Ирландское государство оставалось нейтральным во время наших военно-морских учений, без какой-либо серьезной международной поддержки. Теперь мы можем решить, как с ним бороться."
uob.73.a: "Ура, дипломатия канонерок всё ещё работает!"

uob.74.t: "Британия защищает рабочих"
uob.74.d: "Британский Союз объявил о своем намерении сотрудничать с Французской Коммуной. «Сотрудничество между рабочими всех национальностей необходимо для защиты синдикализма в этом опасном мире», - это слова влиятельного представителя Британского Союза. Ещё неизвестно, насколько это новое развитие повлияет на баланс сил."
uob.74.a: "Ура Британии!"

uob.75.t: "Великобритания присоединяется к Третьему Интернационалу!"
uob.75.d: "Британский Союз теперь официально присоединился к альянсу синдикалистских стран мира. Их военные силы будут готовы защищать права рабочих."
uob.75.a: "Интересно."

uob.76.t: "Германия и Великобритания в войне"
uob.76.d: "Мы сопротивлялись англичанам долгие годы, а теперь немцы и англичане находятся в состоянии войны. Должны ли мы послать просьбу объединиться с ними против нашего общего врага?"
uob.76.a: "Естественно!"
uob.76.b: "Где раньше были наши так называемые «доблестные союзники»?"

uob.77.t: "Ирландия просит присоединиться к Рейхспакту"
uob.77.d: "Ирландцы героически сопротивлялись Британскому Союзу в течение многих лет и были предметом множества похвал и восхищения как Рейхспакта, так и странами Антанты. Теперь, когда мы также находимся в состоянии войны с Союзом, ирландцы хотят присоединиться к нам. Что мы скажем?"
uob.77.a: "Конечно!"
uob.77.b: "Не стоит беспокоиться ..."

uob.78.t: "Германия принимает!"
uob.78.d: "После долгих лет сопротивления Британскому Союзу, у нас появились союзники в нашей борьбе! Наша смелость и решимость перед лицом огромных препятствий того стоили."
uob.78.a: "Они не должны говорить, что ирландцы сражаются, как герои, но герои сражаются, как ирландцы!"

uob.79.t: "Германия отказывается!"
uob.79.d: "Наши так называемые «доблестные союзники в Европе» предали нас! Они отклонили наше предложение присоединиться к Рейхспакту!"
uob.79.a: "Вероломные ..."

uob.80.t: "Канада и Великобритания в состоянии войны"
uob.80.d: "Мы сопротивлялись британцам долгие годы, а теперь канадцы и британцы находятся в состоянии войны. Должны ли мы послать просьбу объединиться с ними против нашего общего врага?"
uob.80.a: "Естественно! Любой союзник нужен прямо сейчас!"
uob.80.b: "Союзник с Империей, против которой мы боролись за свободу? Нет!"

uob.81.t: "Ирландия просит присоединиться к Антанте"
uob.81.d: "Ирландцы героически сопротивлялись Британскому Союзу в течение многих лет и были предметом множества похвал и восхищения как Антантой, так и странами Рейхспакта. Теперь, когда мы также находимся в состоянии войны с Союзом, ирландцы хотят присоединиться к нам. Что мы скажем?"
uob.81.a: "Конечно!"
uob.81.b: "Они всё ещё изменники Империи!"

uob.82.t: "Канада принимает!"
uob.82.d: "После долгих лет сопротивления Британскому Союзу, у нас появились союзники в нашей борьбе! Наша смелость и решимость перед лицом огромных препятствий того стоили."
uob.82.a: "Они не должны говорить, что ирландцы сражаются, как герои, но герои сражаются, как ирландцы!"

uob.83.t: "Канада отказывается!"
uob.83.d: "Несмотря на нашего общего врага, канадцы отказали нам в присоединении к Антанте!"
uob.83.a: "В конце концов, они всё ещё злы на нас..."

uob.84.t: "Судьба Ирландии"
uob.84.d: "Наши люди маршируют по Дублину, а ирландская армия разбита перед лицом наших вооружённых сил. Тем временем мы должны принять решение о будущем Ирландии. Одни утверждают, что Ирландия должна быть присоединена к Британскому союзу, другие - что это будет актом несоциалистического империализма и что это не будет поддержано ирландским народом, что приведет нас к кровавой партизанской войне."
uob.84.a: "Конечно, Ирландия должна быть независимой!"
uob.84.b: "Ирландия должна управляться напрямую из Лондона!"
uob.84.c: "Предоставить Ирландии лишь ограниченную автономию."

uob.85.t: "Конец Второй ирландской войны за независимость"
uob.85.d: "После того, как Ирландия прекратились боевые действия между нашими народами, Ирландская республиканская армия прекратила партизанскую войну против нас."
uob.85.a: "Наконец-то!"

uob.86.t: "Беспорядки в Ирландии"
uob.86.d: "Сегодня люди вышли на протесты против нашего правления в Ирландии. Протесты вскоре переросли в беспорядки, в результате которых был нанесен большой ущерб в результате актов вандализма. Многие получили ранения."
uob.86.a: "Чёрт!"

uob.87.t: "ИРА устраивает засады!"
uob.87.d: "Продолжая свою тактику времен войны за независимость Ирландии, Ирландская республиканская армия устроила засады против войск по всей Ирландии!"
uob.87.a: "Чёрт!"

uob.88.t: "ИРА устраивает бомбардировку!"
uob.88.d: "Сегодня Ирландская республиканская армия осуществила бомбовый удар, нанеся большой ущерб нашей инфраструктуре в этом районе."
uob.88.a: "Чёрт!"

uob.89.t: "ИРА саботирует промышленность!"
uob.89.d: "Ирландская республиканская армия взорвала один из наших заводов в попытке саботировать нашу промышленность!"
uob.89.a: "Чёрт!"

uob.90.t: "Администрация Ирландии"
uob.90.d: "Прошло два года с тех пор, как мы присоединили Ирландию. У нас есть три варианта: мы можем сохранить статус-кво, освободить Ирландию как независимую социалистическую Республику или начать интернирование врагов Союза."
uob.90.a: "Мы должны сохранить статус-кво."
uob.90.b: "Наше управление Ирландией было ошибкой, освободить их!"
uob.90.c: "Суровые времена требуют решительных мер!"

uob.91.t: "Администрация Ирландии"
uob.91.d: "Прошло четыре года с тех пор, как мы присоединили Ирландию. У нас есть три варианта: мы можем сохранить статус-кво, освободить Ирландию как независимую социалистическую Республику или начать интернирование врагов Союза."
