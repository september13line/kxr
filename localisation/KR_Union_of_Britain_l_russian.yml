ENG_totalist_party: "Максимисты"
ENG_totalist_party_long: "Максимистская фракция Конгресса профсоюзов\n§gПосле революции, Освальд Мосли смог культивировать уникальную форму синдикализма, которую он назвал «максимизмом», в которой синдикалистское общество должно быть радикально преобразовано и централизовано. Хотя многим это кажется тираническим, Мосли смог привлечь единомышленников к своему делу, и оно растет с каждым днем, несмотря на то, что победа Мосли и его максимистов была бы неожиданным и тревожным результатом.§!"
ENG_syndicalist_party: "Федералисты"
ENG_syndicalist_party_long: "Федералистская / Конгрегационистская фракция Конгресса профсоюзов\n§gПоскольку голоса будут разделены между различными фракциями на предстоящих выборах, единомышленники федералистов и конгрегационистов объединились в единую фракцию с Артуром Хорнером в качестве основного кандидата и Энни Кенни в качестве его напарника. Решение о том, кто будет руководить, скорее всего, будет принято после выборов.§!"
ENG_CON_syndicalist_party: "Конгрегационисты"
ENG_CON_syndicalist_party_long: "Конгрегационистская фракция Конгресса профсоюзов\n§gКонгрегационалисты являются уникальным ответвлением ортодоксального синдикалистского движения, возникшего во Франции и Италии, пропагандирующего пацифизм и продвигающего феминистские идеи, а также общее улучшение положения женщин. Многим работающим мужчинам это кажется ненужной целью и отвлечением от революции. Маловероятно, что конгрегационалисты смогут взять власть в свои руки, и они, скорее всего, будут взаимодействовать с более крупными федералистами.§!"
ENG_FED_syndicalist_party: "Федералисты"
ENG_FED_syndicalist_party_long: "Федералистская фракция Конгресса профсоюзов\n§gПредставляя более стандартные и ортодоксальные синдикалистские взгляды, федералисты известны своей поддержкой статус-кво с некоторыми незначительными реформами. Сосредоточившись на эволюции системы, а не на радикальных потрясениях, они держат устойчивый курс в эти бурные времена. Представляя статус-кво, было бы удивительно, если бы федералисты не удерживали власть в Конгрессе.§!"
ENG_radical_socialist_party: "Автономисты"                               
ENG_radical_socialist_party_long: "Автономная фракция Конгресса профсоюзов\n§gСосредоточение синдикализма на децентрализации неизбежно привело бы к призывам к усилению власти национальных автономий, а поскольку федералисты передали власть только местным профсоюзам, неизбежно сформировались группы с особыми интересами, стремящиеся отстаивать интересы Шотландии и Уэльса. Во главе с известным валлийским поэтом и националистом Никласом-и-Глэйсом, автономисты представляют самые умеренные, но также и более радикальные течения в Конгрессе. Состоящие в основном из шотландских и валлийских националистов, они получают поддержку за свои умеренные и либеральные взгляды, привлекая тех, кто был бы лишен гражданских прав в новом порядке синдикалистов.§!"                         
