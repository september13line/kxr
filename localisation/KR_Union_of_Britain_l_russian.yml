ENG_loyal_army: "Лояльная армия"
ENG_lawrence_cult: "Культ личности Лоуренса"
ENG_ministry_truth_idea: "Министерство правды"
ENG_ministry_truth_idea_desc: "Министерство правды - это правительственное министерство, ответственное за обеспечение лояльности народа. Массовое уничтожение реакционной литературы, необходимая борьба с фальсификацией исторических событий, порочащих репутацию революции, и производство средств массовой информации, образование и развлечения для населения Британии - все это используется для того, чтобы отвратить реакционную мысль и поддержать преданность революции."
ENG_cable_street_idea: "Воспоминания о Кейбл-стрит"
ENG_cable_street_idea_desc: "Беспорядки, произошедшие на Кейбл-стрит, показали всей нации, что не все лояльны Председателю. Глупое неповиновение привело к тому, что все ополчились против Мосли. Эти жалкие попытки восстания будут подавлены, однако само существование борьбы показывает слабость Союза. Воспоминания о том, что происходило на Кейбл-стрит, теперь служат боевым кличем для тех, кто противостоит максимизму."
ENG_maximist_idea: "Максимистский фанатизм"
ENG_maximist_idea_desc: "Успех революции породил нерушимую общенациональную преданность Председателю. Все рабочие со всех уголков Британии должны выполнять свой долг по обеспечению безопасности нации. Революция настолько сильна, насколько сильна её преданность, цель британского пролетариата - продолжать революцию. Только Мосли может создать утопию, столь заслуженную трудящимися! Да здравствует революция! Приветствуем Председателя!"
ENG_maximist_idea2: "Максимистский фанатизм"
ENG_maximist_idea2_desc: "Успех революции породил нерушимую общенациональную преданность Председателю. Все рабочие со всех уголков Британии должны выполнять свой долг по обеспечению безопасности нации. Революция настолько сильна, насколько сильна её преданность, цель британского пролетариата - продолжать революцию. Только Мосли может создать утопию, столь заслуженную трудящимися! Да здравствует революция! Приветствуем Председателя!"

