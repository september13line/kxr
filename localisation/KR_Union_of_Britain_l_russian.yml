ENG_social_democrat_party: "Лейбористы"
ENG_social_democrat_party_long: "Лейбористская партия\n§gЛейбористская партия была одной из самых последних партий, созданных до революции, когда Вестминстер ещё управлял Соединенным Королевством. Несмотря на благородство своих целей, эта небольшая партия не смогла оказать значительного влияния на британскую политическую сцену и стала свидетелем массового дезертирства как во время революции, так и после нее, причем большинство её бывших сторонников нашли уютный дом в рядах автономистов. Хотя некоторые представители TUC клянутся в верности ныне зомбированной партии, у нее нет ни центрального руководства, ни реального влияния.§!"
ENG_social_liberal_party: "Либералы"
ENG_social_liberal_party_long: "Либеральная партия\n§gЛиберальная партия - одна из самых старых партий Британии, возникшая на основе партии вигов и в основном поддерживавшая «новые деньги», а затем принявшая некоторые социальные реформы в преддверии Вельткрига. После революции, в соответствии с новыми реалиями, либералы отказались от дружественного к бизнесу подхода и полностью приняли прогрессивное мировоззрение, получив незначительную поддержку в TUC. Она по-прежнему остаётся единственной легальной «партией» во всем Союзе, хотя не имеет никакого влияния в политике и многими считается не существующей. её старый лидер Дэвид Ллойд Джордж продолжает оставаться номинальным председателем, несмотря на свой уход из политики, а в действительности он служит скорее бессмысленной фигурой и личностью, чем реальным лидером.§!"
ENG_market_liberal_party: "Национальные либералы"
ENG_market_liberal_party_long: "Национальная либеральная партия\n§gНационал-либералы - это не столько партия, сколько Клика единомышленников, состоящая в основном из бывших представителей среднего класса и либералов, следовавших гладстоновской традиции и не нашедших себе места в новой Либеральной партии. Несмотря на то, что группа не имеет реальной поддержки населения и фактически не способна когда-либо прийти к власти, а также не имеет центрального руководства, она представляет собой наиболее сплоченную реакционную оппозицию послереволюционному синдикалистскому строю.§!"
ENG_social_conservative_party: "Тори"
ENG_social_conservative_party_long: "Консервативная партия\n§gКонсервативная партия была официально распущена после революции, а вековая поддержка старого порядка теоретически исчезла. Реальность оказалась гораздо более суровой: хотя большая часть сторонников и высших должностных лиц партии бежала в Канаду, она продолжает существовать, в основном среди сторонников в сельских районах Союза. Хотя эти небольшие и неорганизованные «Консервативные братства», как их называют, не являются незаконными, синдикалистские военизированные формирования имеют привычку преследовать их членов и разгонять их собрания.§!"
ENG_authoritarian_democrat_party: "Военная Клика"
ENG_authoritarian_democrat_party_long: "Военные Клики\n§gКогда революция разразилась, большая часть высшего командования армии и флота бежала в Канаду вместе с изгнанниками. Некоторые генералы и адмиралы остались в Британии, отказавшись прекратить борьбу, даже когда Старый порядок рухнул. Желая прекратить гражданскую войну и видя шанс получить настоящее офицерское ядро, было предложено всеобщее помилование. Многие приняли его и поклялись служить Союзу. Хотя их служба отчаянно необходима, чтобы восполнить хронический недостаток квалифицированных военных руководителей среди наших прямых сторонников, их лояльность постоянно находится под вопросом, и они недвусмысленно дали понять, что не потерпят, чтобы правительство переступило свои границы, а точнее, максмистская администрация. Пока же они продолжают нести службу, внимательно наблюдая за правительством.§!"
ENG_paternal_autocrat_party: "Монархисты-традиционалисты"
ENG_paternal_autocrat_party_long: "Монархисты-традиционалисты\n§gМонархизм в Британии так и не умер, и хотя республиканизм прочно укоренился в сознании многих британцев, многие по-прежнему согласны, а некоторые даже рады возвращению короля. Среди наиболее радикальных из них - группы, выступающие за возвращение короля в Канаду и расширение его полномочий, или даже за замену Винсдорской монархии в целом более достойным кандидатом или духом традиционной Англии. Несмотря на то, что они состоят лишь из периферийных групп, проживающих в сельской местности, они продолжают служить раздражающей помехой для Союза.§!"
ENG_national_populist_party: "Национальное объединение"
ENG_national_populist_party_long: "Британский национальный легион/Независимые движения\n§gСамой крупной, но все ещё относительно небольшой группой британских ультраправых является Британский национальный легион. Возглавляемый Арнольдом Лизом и Уильямом Джойсом, БНЛ представляет собой собрание эклектичных идеологов и боевиков, в значительной степени заимствующих правую мысль с материка. Другую сторону национализма в Союзе составляют более радикальные и откровенно реакционные группы автономистов/пропагандистов независимости, такие как Homeland Watch и Welsh Home Rule Army. Открыто выступая против нашего режима, синдикализма и дальнейшего правления из Лондона, эти и другие подобные группы не являются сплоченным организмом и поэтому служат не более, чем бандитскими помехами. Однако если ситуация выйдет из-под контроля, они могут использовать свой шанс для достижения своих целей.§!"

