### Ideas ###
POR_secret_police: "Тайная полиция"
POR_black_monday: "Чёрный Понедельник"
POR_black_monday_desc: "Из-за преимущественно аграрной экономики Португалия сильно пострадала от последствий Чёрного Понедельника."
POR_portuguese_economic_cooperation: "Экономическое сотрудничество с Испанией"
POR_portuguese_economic_cooperation_desc: "Общие идеологические и экономические взгляды между Португалией и Испанией привели к подписанию взаимовыгодных торговых соглашений между обеими сторонами."
POR_partial_recovery: "Частичное восстановление"
POR_partial_recovery_desc: "Худшие последствия Чёрного Понедельника уже позади, но экономика Португалии продолжает страдать."
POR_austerity: "Христианский аскетизм"
POR_austerity_desc: "Правительство приняло ряд, мягко говоря, непопулярных мер для остановки спада португальской экономики и её подготовке к войне."
POR_kingpath: "Deus Salve O Rei"
POR_kingpath_desc: "После позорного провала предложенного интегралистами эксперимента, Король наконец-то может избавить себя и нацию от их влияния."
POR_burden_or_civilization: "Гражданское бремя"
POR_burden_or_civilization_desc: "Португалия правит не из амбиций или жадности. Он правит, потому что её судьба - избавлять подчиненных от варварства."
PORder_moderador: "Poder Moderador"
PORder_moderador_desc: "Каждый раз, когда ветви власти конфликтуют между собой, монарх имеет право вмешаться в спор и поддержать одну из сторон."
POR_royal_edictos: "Королевские указы"
POR_royal_edictos_desc: "Широкое использование Королевских указов, которые принимаются без одобрения нижней палаты, сделало правительство более гибким."
POR_unlimited_powa: "Абсолютная монархия"
POR_tarrafall: "Таррафал"
POR_tarrafall_desc: "Таррафал - тюрьма посреди островов Кабо-Верде, в которой содержатся самые опасные преступники Португалии. Её расположение на острове Сантьяго не позволяет заключённым убежать ни в метрополию, ни в заморские провинции. Никому не сбежать из Таррафала!"
POR_organic_kingdomi: "Органическое Королевство"
POR_organic_kingdomi_desc: "Муниципализм, традиции и вера - три принципа, которые ведут Португалию в будущее."
POR_jovens: "Лига португальской молодёжи"
POR_jovens_desc: "Тысячи молодых людей присоединились к Лиге португальской молодёжи, находя полезное применение для своей неуёмной энергичности."
POR_patriot_youth: "Молодые патриоты Его Величества"
POR_patriot_youth_desc: "Получив больше полномочий и увеличив количество членов в своих рядах, Лига португальской молодёжи преданно служит правительству Его Величества."
POR_yournewempire: "Органическое законодательство"
POR_yournewempire_desc: "Децентрализованный правовой кодекс помогает нам эффективнее бороться с преступностью в наших владениях."
POR_parliament_suspended: "Парламент приостановлен"
POR_parliament_suspended_desc: "Работа парламента была приостановлена на короткий промежуток времени."
POR_non_ironic_anarcho_monarchism_for_fucks_sake: "Интегральное руководство"
POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc: "Муниципальные органы власти теперь имеют большую автономность во всех имеющих к ним отношение аспектах что позволяет им работать эффективнее."
POR_parliament_abolished: "Парламент упразднён"
POR_parliament_abolished_desc: "С упразднением нижней палаты конституционная монархия Португалии фактически мертва."
POR_organic_eco: "Органическая экономика"
POR_organic_eco_desc: "В то время как каждый город удовлетворяет свои потребности, государство вмешивается, когда это необходимо, для предотвращения дефицита и обеспечения процветания."
POR_colonial_act: "Колониальный акт"
POR_colonial_act_desc: "Законы о реорганизации колониальных администраций, принятые в 1927 году, наконец вступили в силу."
POR_colonial_admin: "Реформированная колониальная администрация"
POR_colonial_admin_desc: "Новые, молодые государственные служащие прибыли из Европы на места чтобы помочь нам управлять заморскими провинциями."
POR_estudantes: "Casa dos Estudantes do Império"
POR_estudantes_desc: "Дом студентов империи - государственный университет, который поможет нам найти лучшие умы, что у нас есть и извлечь пользу из их открытий."
POR_encruzilhada: "Развитие Кабо-Верде"
POR_encruzilhada_desc: "Были приложены значительные усилия для развития Кабо-Верде в деле повышения производительности и ликвидации последствий голода."
POR_contratados: "Новые наёмные рабочие в Сан-Томе и Принсипи"
POR_contratados_desc: "Большое количество рабочих-мигрантов прибыло в Сан-Томе для работы на плантациях и обеспечения процветания на острове. Своим трудом они, безусловно, хорошо позаботятся о государстве."
POR_macaud: "Прибыль из Макао"
POR_macaud_desc: "Теперь Макао управляется нами напрямую, заметно увеличив наших доходы, поступающие из этой провинции."
POR_state_of_india: "Реформированное Гоа"
POR_state_of_india_desc: "Гоа теперь имеет современную провинциальную организацию, и мы должны получить из этого выгоду."
POR_heavyshipbuildcost: "Строительство Великого имперского флота"
POR_heavyshipbuildcost_desc: "По мере пополнения нашего Великого флота мы получаем больше опыта в создании крупных кораблей что позволяет нам строить суда с большим водоизмещёнием быстрее, чем раньше."
POR_smallshipbuildcost: "Строительство имперского флота"
POR_smallshipbuildcost_desc: "Высокая приоритетность в сочетании с опытом поможет нашим верфям производить подлодки, которые способны быстро выполнять задачи, поставленные военно-морским командованием."
POR_african_triumph: "Триумф в Африке"
POR_african_triumph_desc: "Немецкие нарушители были побеждены и унижены, а Португалия настояла на своём неповиновении!"
POR_loyal_mozambique: "Лояльный Мозамбик"
POR_loyal_mozambique_desc: "С мятежными группами и племенами, которые появились в Мозамбике во время кризиса, покончено раз и навсегда."
POR_milprod: "Королевский стандарт сборки"
POR_milprod_desc: "Каждый из наших рабочих - хорошо промасленный винтик в производственном механизме, который всегда готов сделать всё, на что он способен."
POR_trainingi: "Эффективная военная подготовка"
POR_trainingi_desc: "В наши бараки были внедрены эффективные режимы обучения. Теперь рекруты смогут быть готовы пополнить ряды нашей армии намного быстрее."
POR_knights: "Рыцари Португалии"
POR_herois_do_mari: "Heróis do Mar"
POR_herois_do_mari_desc: "Судьба Португалии - править морями. Да будет так!"
POR_bravery: "Лузитанская храбрость"
POR_bravery_desc: "Широкая подготовка и обучение позволили нашим регулярным полкам оставаться бесстрашными и готовыми выполнить поставленные перед ними задачи в любой момент!"
POR_integralist_ethos: "Paz sem Honra"
POR_integralist_ethos_desc: "Униженная во время Вельткрига, Португалия считается второсортной державой которой хватило удачи сохранить свою территориальную целостность. Однако, большинство высокопоставленных министров разделяет иное мнение по этому поводу."

