### Parties ###
POR_totalist_party: "PCP (Rates)"
POR_totalist_party_long: "Partido Comunista Português (Rates)\n§gПосле своего исключения из партии в 1926 году вследствие отказа сотрудничать с доминируемой синдикалистами CGT бывший генеральный секретарь Хосе Карлос Ратес создал собственную отколовшуюся организацию, которая по-прежнему твердо выступает против сотрудничества с анархистами. Все ещё сохраняя влияние на более старое поколение коммунистов, Ратес во время своего пребывания во Франции вдохновился ревизионистской, националистической тоталитарной школой мысли. Если бы он вернул себе контроль над партией, Ратес, вероятно, отомстил бы восходящему левому крылу, которое изгнало его, и ввел бы технократическую социалистическую систему, чтобы защитить революцию изнутри и снаружи.§!"
POR_syndicalist_party: "CUFU (CGT/FAP)"
POR_syndicalist_party_long: "Comité de Unidade de Frente Única\n§gОбразованный в результате союза Хосе де Соузы между коммунистами и профсоюзами, Комитет единого фронта профсоюзов в настоящее время существует как объединение социалистов, заключенных в тюрьму и сосланных в Париж после неудавшейся всеобщей забастовки 1930 года. Генеральная конфедерация труда и Португальская анархистская федерация являются двумя взаимосвязанными фракциями, составляющими синдикалистский оплот единого фронта. CGT номинально возглавляет из тюрьмы ее основатель Мануэл Жоаким де Соуза, которого в Париже представляет Жозе да Сильва Сантуш Арранха. CGT считается самой воинственной революционной группой в Португалии и впоследствии подверглась самым жестким репрессиям со стороны Лиссабона. Португальская анархистская федерация является крылом Иберийской анархистской федерации, образуя ещё один политический фронт для CGT. Хотя де Соуза является сторонником паниберийского единства, многие в CGT в лучшем случае скептически, а в худшем — открыто враждебно относятся к этой позиции.§!"
POR_radical_socialist_party: "CUFU (PCP/FAO)"
POR_radical_socialist_party_long: "Comité de Unidade de Frente Única\n§gСформированный благодаря альянсу Хосе де Соузы между коммунистами и профсоюзами, Комитет профсоюзов Объединенного фронта в настоящее время существует как группировка социалистов, заключенных в тюрьму и изгнанных в Париж после неудавшейся всеобщей забастовки 1930 года. Португальская коммунистическая партия испытывает трудности со времени Реставрации. Под руководством Бенту Антониу Гонсалвеша она проводит политику сотрудничества с анархистами и синдикалистами, что является отходом от враждебности по отношению к ним, проявленной при Жозе Карлуше Ратеше. Следуя линии прагматизма в отношении революции, коммунисты надеются, что стратегия единого фронта со временем принесет свои плоды. Federação Socialista das Associações de Trabalhadores (Социалистическая федерация ассоциаций рабочих) представляет умеренных социалистических профсоюзных деятелей в рамках Единого фронта, которые сохраняют свое присутствие в Португалии благодаря отсутствию радикальных действий с их стороны. Их небольшой размер отводит им роль посредника между CGT и PCP.§!"
POR_social_democrat_party: "PRED"
POR_social_democrat_party_long: "Partido Republicano da Esquerda Democrática\n§gДемократическая левая республиканская партия — марксистская, демократическо-социалистическая партия, образованная в 1924 году в результате раскола Демократической партии после идеологического спора с Афонсу Костой. Лидер Жозе Домингес душ Сантуш построил PRED на основе «Moderação», попытки найти третье путь между революционным синдикализмом, поддерживаемым Третьим Интернационалом, и прогрессивным либерализмом демократов. Неудача всеобщей забастовки 1930 года привела к тому, что PRED приобрела небольшую популярность среди более радикально настроенных эмигрантов, хотя CUFU по-прежнему относится к ней с большим подозрением.§!"
POR_social_liberal_party: "PRP"
POR_social_liberal_party_long: "Partido Republicano Português\n§gДемократическая партия, официально называемая Португальской республиканской партией, является левоцентристской прогрессивной партией, которая провозгласила себя преемницей первоначальной Республиканской партии, возглавившей республиканскую революцию 1910 года. Основанная в феврале 1912 года Афонсу Костой после раскола старой Республиканской партии, Демократическая партия была доминирующим политическим движением (с некоторыми авторитарными тенденциями) на протяжении большей части существования республики, пока Сидонио Паис не укрепил свою власть в 1917 году, после чего она стала главной оппозицией консервативной военной диктатуре. После восстановления монархии Коста увёл своих сторонников в изгнание, и с тех пор партия была связана почти со всеми попытками восстания с целью свержения монархии. После ухода Косты в отставку в 1931 году демократы оказались втянуты в межфракционную борьбу между популистом подполковником Либерато Пинто, который хочет реформировать старую Демократическую партию, и бывшим заместителем Косты Антонио Марией да Сильвой, политиком, ориентированным на детали и сосредоточенным на укреплении текущей идеологии партии.§!"
POR_market_liberal_party: "URN (Liberais)"
POR_market_liberal_party_long: "União Republicana Nacionalista\n§gНационалистический республиканский союз, в разговорной речи называемый националистами, является либерально-консервативной партией, образованной в изгнании в феврале 1923 года в результате слияния Республиканской либеральной партии, Партии реконструкции и остатков Национальной республиканской партии. Националисты были созданы для того, чтобы обеспечить более прочную базу для противостояния восстановленной монархии, объединив правых республиканцев под одним знаменем. Их взгляды разнообразны, они представляют широкий спектр интересов и идеалов, а их основной объединяющей идеологией является «антидемократичность», или сильная оппозиция Демократической партии. Националисты не возглавляются одним конкретным человеком, а имеют коллективное руководство, в которое входят различные политики правоцентристского и правого толка. «Либералы» — это классическая либеральная фракция, состоящая преимущественно из бывших членов Республиканской либеральной партии и Партии реконструкции, возглавляемая харизматичным Антонио Гранжо. Либералы выступают за экономическую либерализацию превыше всего, поддерживая широкое открытие торговли для всего мира. Харизматическое влияние Гранжо обеспечило либералам доминирующее положение в партии.§!"
POR_social_conservative_party: "URN (Unionista)"
POR_social_conservative_party_long: "União Republicana Nacionalista\n§gНационалистический республиканский союз, в просторечии называемый националистами, является либерально-консервативной партией, образованной в изгнании в феврале 1923 года в результате слияния Республиканской либеральной партии, Партии реконструкции и остатков Национальной республиканской партии. Националисты были созданы для того, чтобы обеспечить более прочную базу для противостояния восстановленной монархии, объединив правых республиканцев под одним знаменем. Их взгляды разнообразны, представляя широкий спектр интересов и идеалов, а их основной объединяющей идеологией является «антидемократизм», или сильная оппозиция Демократической партии. Националисты не возглавляются одним конкретным человеком, а имеют коллективное руководство, в которое входят различные политики правоцентристского и правого толка. «Юнионисты» — это социально-консервативная фракция, возглавляемая Франциско да Кунья Леалом и состоящая преимущественно из бывших «сидонистов» и католических республиканцев. Юнионисты поддерживают культурно-консервативные начинания, будучи наиболее дружественной к духовенству из всех республиканских групп. Под влиянием Кунья Леала они также поддержали широкий пересмотр колониальных начинаний Португалии.§!"
POR_authoritarian_democrat_party: "PCC"
POR_authoritarian_democrat_party_long: "Partido do Centro Católico\n§gКатолическая центристская партия была образована в январе 1915 года с первоначальной целью представлять интересы католиков в антиклерикальной республике. После Реставрации Католический центр был крупнейшей официальной политической партией в Королевском конгрессе. В катастрофическом 1925 году «центристы» примирились с интегралистами после того, как Иполито Рапосо занял более прагматичную позицию в отношении политического сотрудничества. Поддержав переворот 1926 года, католики теперь доминируют в Палате пэров и стали поддерживать полуконституционную монархию по немецкому образцу. С момента фракционного спора в 1920 году партией руководил ярый монархист и сторонник интегралистов Жозе Фернандо де Соуза, хотя его преклонный возраст привел к тому, что на первый план вышла более молодая группа членов партии вокруг Антониу Салазара.§!"
POR_paternal_autocrat_party: "CCM"
POR_paternal_autocrat_party_long: "Conselho de Causa Monárquica\n§gСовет монархической причины, объединяющий многих роялистов, представляет собой неустойчивую коалиционную партию «Монархическая причина», которая правила Португалией во время правления Энрике де Павия Кусейро в 1921-1926 годах и была первоначально образована в 1911 году для восстановления монархии. Когда после переворота 17 марта тогдашняя политическая партия была запрещена, члены Дела оказались в политической изоляции от короля Мануэла II и были вынуждены оставаться простыми зрителями Органического эксперимента. Однако с коронацией Дуарте II монархическая коалиция получила новую возможность заявить о себе в Португалии. Хотя официальной целью монархической организации является продолжение защиты и укрепления монархических институтов, ее тайной целью является «национальное восстановление», чтобы усилить власть монарха и сформировать вокруг него консервативную диктатуру, одновременно устраняя различные излишества ультрарадикального интегралистского режима. Основными лидерами Совета являются маршал Кусейру и Домингуш Фезас Витал, лейтенант короля.§!"
POR_national_populist_party: "IL"
POR_national_populist_party_long: "Integralismo Lusitano\n§gЛузитанское интегралистское движение зародилось в Коимбрском университете в 1911 году, хотя сама группа была основана только в 1914 году. Группа быстро стала известна как контркультурное движение, противостоящее республике. Интегралисты боролись против демократов и республиканской системы, хотя политики-интегралисты сотрудничали с сидонистской диктатурой «Новой Республики». Когда началась реставрация, интегралисты были одной из самых влиятельных фракций контрреволюционеров. Однако после реставрации интегралисты зашли в тупик; Кусейро считал их опасными, и они были отстранены от политики. Внезапная смерть Антонио Сардиньи угрожала распадом организации, но Иполито Рапосо рационализировал часто противоречивую идеологию группы и примирился с другими политическими группами. После катастрофического 1925 года интегралисты смогли провести в основном бескровный переворот против Causa Monárquica и быстро укрепить свою власть.§!"

### Leaders ###
POLITICS_DUARTE_BRAGANCA_DESC: "Согласно Дуверскому соглашению, подписанному роялистами в изгнании до реставрации, Дуарте II унаследовал трон у бездетного Мануэля II. С момента своей коронации в 1932 Король Дуарте работал над укреплением связей с Бразильской Императорской семьёй и британцами в изгнании в Канаде. На родине он поддерживает положительные отношения с интегралистами, полностью контролирующими его правительство; что он хотел бы изменить, если появится возможность."
POLITICS_MARIA_ADLEAIDE_BRAGANCA_DESC: "Приняв корону после второго за 30 лет рецидива, Мария III поставила перед собой непростые задачи. Молодая Королева всегда была популярна, когда была принцессой, и всегда стремилась помочь нуждающимся, когда это было возможно. Её мягкий и добрый нрав может вызвать удивление своей агрессивной антиинтегралистской позицией, но с момента вступления на трон она осуждает эксцессы этой партии, и её бесстрашие только способствует её популярности."
POLITICS_MARIA_PUPPET_DESC: "Как недавно вступившая в должность Королева Португалии и Алгарвеша, Мария Ана I, похоже, довольна своей ролью, поскольку практически не занимается правлением. Её приоритетом является сохранение монархии и восстановление связей со свергнутой Королевской семьей. В этом ей может помочь немецкое гражданство её мужа, которое в своё время стало помехой, лишившей её возможности наследовать."

