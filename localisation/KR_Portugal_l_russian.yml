### Focuses ###
POR_matters_of_the_realm: "Дела Королевства"
POR_matters_of_the_realm_desc: "После восстановления монархии мы наконец сможем превратить Королевство в нечто величественное. Вопрос лишь в том, кто поведёт страну - сторонники Коусейру или интегралисты?"
POR_the_king_and_country: "Король и его страна"
POR_the_king_and_country_desc: "Король больше не будет зависеть от воли тех, кто отрицает его божественное право. Отныне, вопросы управления империей лежат только на плечах Его Королевского Величества!"
POR_the_burden: "Бремя империи"
POR_the_burden_desc: "Колонии дорого обходятся и зачастую не приносят выгоды. Однако, мы никогда не ставили себе целью грабить и отбирать, но улучшить условия жизни тех, кто проживает в наших заморских провинциях. Обеспечение нашего успеха в этом деле является наиболее приоритетной задачей."
POR_tarrafal: "Таррафал"
POR_tarrafal_desc: "Таррафал - тюрьма посреди островов Кабо-Верде, в которой содержатся самые опасные преступники Португалии. Его расположение на острове Сантьяго не позволяет заключённым убежать с него ни в метрополию, ни в заморские провинции. Никому не сбежать из Таррафала!"
POR_royal_edicts: "Королевские указы"
POR_royal_edicts_desc: "Пускай королю иногда не обойтись поддержки своих подданных, никто не посмеет обладать большей властью, чем он."
POR_the_moderating_power: "Сдерживающая власть"
POR_the_moderating_power_desc: "Пускай теоретическое разделение власти между судебными, исполнительными и законодательными органами работает как надо, однако, между этими ветвями власти часто происходят разногласия, которые мешают государству функционировать должным образом. Наделив короля властью решать подобные споры в одиночку, мы обеспечим стабильность новой Португалии."
POR_persue_traitors: "Преследование синдикалистов"
POR_persue_traitors_desc: "Интернационалисты всего лишь горстка интеллектуалов-гедонистов, которые отравляют народные умы. К счастью, у нас есть решение этой проблемы - заключение в Таррафале!"
POR_ban_republican_parties: "Запрет республиканских партий"
POR_ban_republican_parties_desc: "Мы слишком долго терпели сторонников Португальской республики, а мирное для Португалии время быстро подходит к концу. Мы не можем позволить этим предателям свободно разгуливать по стране и подрывать основы государства."
POR_colonial_empire: "Império Ultramarino"
POR_colonial_empire_desc: "Наше Королевство располагается на трёх континентах и содержит в себе тысячи акров земли. Мы должны, и мы будем бороться за каждую пядь этой земли!"
POR_realities: "Политические реалии"
POR_realities_desc: "Реальность такова что нашу нацию не считают великой. Не смотря на обширные ресурсы, которыми мы располагаем, мы не можем надеяться на то, что орды гуннов и синдикалистов не будут трогать нас. Понимание нашего положения и разработка соответствующего плана противодействия внешним угрозам являются жизненно важной задачей для сохранения независимости Португалии."
POR_imperial_pride: "Имперская гордость"
POR_imperial_pride_desc: "В плане богатства, Португалия находится в своём зените. Наше Королевство никогда не было таким большим и никогда ранее не имела так много подданных. Немногие империи в истории человечества способны сравниться с нами по количеству достижений с тех пор как Васко да Гама отбыл от наших берегов. Нам нечего стыдиться, исключая того факта, что мы недостаточно горды за своё прошлое!"
POR_centralized_rulership: "Единое руководство"
POR_centralized_rulership_desc: "В то время как многие города и области наслаждаются определённым уровнем автономии, некоторые партии, такие, как интегралисты, не видят в этом ничего плохого. Кристально ясно что нашему великому Королевству нужно сильное, централизованное руководство."
POR_moral_monarchy: "Монархия нравов"
POR_moral_monarchy_desc: "Чтобы должным образом править, монарху слишком долго требовалось потворствовать своим подданным. Теперь же, мы в силах перекроить монархию таким образом, чтобы в конечном итоге вся полнота власти оказалась только в руках монарха!"
POR_faith_and_state: "Верующее Государство"
POR_faith_and_state_desc: "Вера - путеводная звезда нашего государства, которая объединяет всех жителей Португалии."

POR_the_organic_kingdom: "Органическое Королевство"
POR_the_organic_kingdom_desc: "В идеале, хорошая монархия должна поддерживать принципы веры, традиций и муниципализма. Такая монархия должна быть популярна в народе и быть децентрализованной в своей власти, одновременно иметь царственный облик и являться представителем народа."
POR_state_of_faithful: "Государство веры"
POR_state_of_faithful_desc: "Португалия была, есть и будет христианской нацией. Наше государство образовалось в Его честь, мы расширили своё влияние с Его благословения и даже сейчас, в зените нашей славы, Он даёт нам волю изменять этот мир к лучшему."
POR_youth: "Португальская молодёжь"
POR_youth_desc: "Праздный разум порождает грех. Безусловно, у нашей молодёжи есть способы получше провести свободное время чем слушать радио и/или творить беспорядки. Из молодёжи можно сделать полезных, созидающих членов нашего общества."
POR_peacefreedomandjusticeformynewempire: "Органический правовой кодекс"
POR_peacefreedomandjusticeformynewempire_desc: "Закон не может быть навязан, он должен проистекать из народной воли. Мудрый монарх должен следить за тем, чтобы законы работали точно так, как они были изначально задуманы."
POR_state_priorities: "Приоритеты государства"
POR_state_priorities_desc: "Любое государство всегда должно исполнять свой долг перед обществом. Наиболее приоритетным долгом на данный момент является развитие инфраструктуры."
POR_patriotic_fervour: "Патриотическое рвение"
POR_patriotic_fervour_desc: "Каждый португалец знает в чём заключается его предназначение и долг перед нашей прекрасной нацией. Португалец всегда готов отдать свой долг - защищать отечество до последней капли крови."
POR_baroes_assinalados: "Оружие Рыцарей отважных"
POR_baroes_assinalados_desc: "'Рассекая волны океана, отринув жизни суетной соблазны, проплыли морем дальше Тапробаны, цвет нации, великой и бесстрашной, что средь людей неведомых и странных, могучую державу основала, и тем себе бессмертие снискала.' Каждый мужчина, служащий в Королевских вооружённых силах, понимает, что за его плечами лежит тысячелетняя история, полная побед."
POR_suspend_parliament: "Приостановить деятельность парламента"
POR_suspend_parliament_desc: "Внутренние политические конфликты слишком долго стояли на пути процветания нашей страны. Деятельность парламента должна быть приостановлена, а Королевская семья и её советники должны взять на себя полномочия парламента до момента преодоления застоя."
POR_expand_local_power: "Восстановить институт наместничества"
POR_expand_local_power_desc: "Графы, герцоги и маркизы слишком долго были просто обладателями титулов, будучи равнодушными к землям, которыми они управляли. Местные муниципалитеты заберут у землевладельцев их функцию решения административных вопросов."
POR_local_rulership: "Местное самоуправление"
POR_local_rulership_desc: "Очевиден тот факт, что никто не знает как бороться с проблемами сообществ лучше, чем лидеры этих самых сообществ. Те, кто жил там многие годы и может видеть больше, чем таблицы сухой статистики, когда они смотрят на поля пшеницы и рабочий люд, который трудится на благо сообщества не покладая рук."
POR_codified_decentralization: "Узаконенная децентрализация"
POR_codified_decentralization_desc: "По мере роста власти наместников, в будущем между ними и центральным правительством могут возникнуть конфликты. Дабы пресечь появление этих потенциальных споров, нам необходимо внести некоторые правки в конституцию по данному вопросу, тем самым гарантируя стабильность, силу и величие португальской нации."
POR_abolish_parlament: "Распустить парламент"
POR_abolish_parlament_desc: "С глубоким сожалением, монарх сообщает народу Португалии, что парламент, с его устаревшими идеями, был распущен. Теперь палата лордов будет осуществлять законодательную власть вместо парламентских оппортунистов."
POR_economical_strongstance: "Сильная экономика"
POR_economical_strongstance_desc: "Мы не можем позволить политиканским экономическим вглядам и/или концепциям встать на пути новой Португалии. Даже если придётся напомнить некоторым людям кто в Королевстве обладает истинной полнотой власти."

POR_navy: "Régia Marinha"
POR_navy_desc: "Пускай наш военно-морской флот и расширился во время Вельткрига, он по-прежнему не способен должным образом защищать ни наши заморские провинции, ни берега метрополии! Поскольку мы не можем опираться на союзные ВМС, нам надо что-то предпринять."
POR_raise_regulos: "Вооружить полки regúlo"
POR_raise_regulos_desc: "Наши вассальные короли, верные и благодарные подданные, должны понять, что напряженность между нами и гуннами быстро нарастает. Если они не вооружат своих подданных, то рискуют пасть под игом гуннского мясника."
POR_regulos_tooltip: "В Анголе появится дивизия народного ополчения"
POR_colonial_war_effort: "Война в колониях"
POR_colonial_war_effort_desc: "Поскольку немцы слишком часто нарушают наши границы, у нас нет выбора кроме как накалить обстановку ещё больше, иначе нас посчитают бесхребетными трусами."
POR_wareffort_tooltip: "В Мозамбике появится хорошо вооружённая дивизия"
POR_punish_traitors: "Наказать предателей"
POR_punish_traitors_desc: "Несмотря на все наши усилия, недовольные нашей властью мозамбикские повстанцы никуда не делись. Эти дикари были брошены без поддержки гуннов на произвол судьбы. Мы покажем этим повстанцам пример того, что мы делаем с нелояльными элементами в нашем Королевстве."
POR_imperio: "Поддержка заморских провинций"
POR_imperio_desc: "Наши заморские провинции всё ещё отстают в развитии от метрополии. Необходимо создать новый план по улучшению жизни наших заморских подданных, впоследствии приведя их к процветанию."
POR_enforce_colonial_act: "Закон о колониях"
POR_enforce_colonial_act_desc: "В то время как наше, совершившее прорыв, законодательство в последние годы зарекомендовало себя как эффективное, оно не затрагивает наши заморские провинции. Нужно исправить это недоразумение, ведь законы существуют для того, чтобы их навязывать, и мы будем теми, кто их навязывает!"
POR_protect_mozambique: "Защитить Мозамбик"
POR_protect_mozambique_desc: "По мнению наших лучших военных экспертов, наиболее адекватным подходом к защите Мозамбика будет являться захват непокорного северного региона и последующее строительство укреплённого периметра у берегов Замбезии. Следование этому плану поможет значительно укрепить нашу оборону в Мозамбике, предотвращая возможную агрессию со стороны."
POR_protect_angola: "Защитить Анголу"
POR_protect_angola_desc: "Два крупнейших города Анголы, Новый Лиссабон и Луанда, должны быть защищены наилучшим образом. Наш флаг должен всегда реять над этой землёй!"
POR_modernized_administators: "Нанять современных администраторов"
POR_modernized_administators_desc: "Большинство наших колониальных администраторов получили свои посты в поисках непыльной работы посреди тропиков. Уже давно пора заменить их новой, энергичной молодёжью, которая вовлечена в нашу колониальную миссию."
POR_academia_imperial: "Имперская академия"
POR_academia_imperial_desc: "Одним из величайших преимуществ поддержки местных талантов является то, что мы можем объединить блестящие умы со всех уголков империи и использовать их усилия на благо Португалии."
POR_casa_dos_estudantes_do_imperio: "Casa dos Estudantes do Império"
POR_casa_dos_estudantes_do_imperio_desc: "Дом студентов империи теперь станет для всего мира маяком гордости и эффективности. Эти академические круги, несомненно, принесут пользу нашему правительству."
POR_cape_verde: "Развитие Кабо-Верде"
POR_cape_verde_desc: "Во времена голода и засухи Кабо-Верде нуждается в инвестициях, дабы выкарабкаться. Мы должны разработать план и инвестировать в Кабо-Верде, чтобы обеспечить региону процветание."
POR_sao_tome: "Наемная сила в Сан-Томе"
POR_sao_tome_desc: "Плантации в Сан-Томе малонаселены, а Кабо-Верде перенаселен. Хотя решение этой проблемы кажется очевидным, необходимо предпринять серьезные усилия для обеспечения того, чтобы рабочие не только достигли места назначения, но и для минимизации напряженности между местными жителями и иммигрантами."
POR_macau: "Защита и Развитие Макао"
POR_macau_desc: "Макао - жемчужина империи, которой китайцы завидуют из-за её процветания. Однако Макао очень далеко от Португалии. Это означает, что в случае нападения провинция окажется без поддержки. Что ещё хуже, авторитет правительства здесь слаб. В свете этой информации мы должны подготовить инициативы по защите и развитию Макао."
POR_goa: "Защита индийских интересов"
POR_goa_desc: "Государство Индия, когда-то находившееся под надёжной защитой благодаря британскому контролю над индийским субконтинентом, постоянно подвергается риску нападения со стороны синдикалистов на востоке или коварных монархистов на юге. Мы должны сделать нашим главным приоритетом обеспечение надежной защиты кусочка Индии от любой внешней угрозы."

POR_capital_shipyrds: "Развитие крупных кораблей"
POR_capital_shipyrds_desc: "Наш военно-морской флот не должен играть второстепенную роль. Нам нужна настоящая современная боевая сила, которая будет иметь абсолютную власть над морями!"
POR_blueprints: "Военно-морское планирование"
POR_blueprints_desc: "Построение мощного флота - это нечто большее, чем ввод в эксплуатацию или именование кораблей, оно также включает в себя планирование и обладание специальными знаниями. В любом случае, нет ничего с чем мы не смогли бы справиться."
POR_nau_capitania: "Nau Capitania"
POR_nau_capitania_desc: "Настоящему флоту нужен флагман, которого у нас нет. Мы должны построить один из самых мощных и современных в мире линкоров."
POR_winds_of_change: "Ветра перемен"
POR_winds_of_change_desc: "Мы не можем просто так взять и забыть о самолётах при планировании морской стратегии. Рано или поздно нам придётся обратить внимание на авианосцы."
POR_grande_armada: "Grande Armada"
POR_grande_armada_desc: "Наличие авианосца значит нечто большее чем обладание самолётами, которые летают над морем, это также означает возможность достичь господства как на море, так и в воздухе. Наши линкоры и корабли сопровождения, которые защищают авианосцы будут править морями подобно нации, которую вёл дон Энрике много лет назад."
POR_the_fleet_of_the_empire: "Имперский флот"
POR_the_fleet_of_the_empire_desc: "Установление единых производственных стандартов и процедур по всей империи будет дорогостоящим предприятием, которое, тем не менее, окупится в долгосрочной перспективе. Чем быстрее и эффективнее работают наши верфи, тем скорее мы сможем обеспечить опасность наших вод для врагов!"

POR_backfoot_armada: "Армада поддержки"
POR_backfoot_armada_desc: "Стоит признать, что сильнейшие военно-морские силы мира нашему флоту не по зубам. Нам стоит адаптировать наш флот для оказания поддержки нашим союзникам, которые обладают более крупными и дорогими кораблями."
POR_escort_effort: "Развитие кораблей сопровождения"
POR_escort_effort_desc: "Вопрос безопасности наших конвоев снабжения, которые ходят к нашим заморским провинциям, имеет наивысший приоритет. Мы не позволим внешним угрозам парализовать нашу империю!"
POR_raiders: "Современные корсары"
POR_raiders_desc: "Раньше, на протяжении веков Португалия не подпускала безбожников и язычников к Индийскому океану благодаря своим военно-морским силам. И вот, настал момент, когда нам стоит вновь добиться этой цели, поскольку это поможет нам укрепить влияние в мире."
POR_raiding_squads: "Планирование асимметричной войны"
POR_raiding_squads_desc: "Планирование войны против крупнейшего в мире военно-морского флота отнюдь не простая задача. Это потребует немалых усилий и совместных вычислений вместе с нашими союзниками, адмиралами и моряками. При всей сложности мероприятия, стоит помнить, что эти тактики могут сыграть решающую роль в морском бою."
POR_submarines: "Охотничьи отряды"
POR_submarines_desc: "Одним из важнейших аспектов эффективного рейдерского флота является автономное выполнение задач и взаимодействие кораблей в пределах флота. Организуя наши силы действовать как 'охотничьи отряды' для налётов на корабли противника, мы удостоверимся в эффективности наших морских рейдеров."
POR_ubarcos: "Имперские подводные силы"
POR_ubarcos_desc: "Установление единых производственных стандартов и процедур по всей империи будет дорогостоящим предприятием, которое, тем не менее, окупится в долгосрочной перспективе. Чем быстрее и эффективнее работают наши верфи, тем скорее мы сможем обеспечить опасность наших вод для врагов!"

POR_angola_e_nossa: "Angola É Nossa!"
POR_angola_e_nossa_desc: "'Ангола наша! Мы будем кричать, что она - наша плоть и кровь! Без колебаний мы защищаем и сражаемся до победного конца, для того, чтобы Ангола оставалась нашей!'"
POR_trumph: "Триумф"
POR_trumph_desc: "Несмотря ни на что, величайшая Империя в истории немногое смогла нам противопоставить. Мы получили нечто большее, чем сохранение своей независимости, но, как и великий Афонсу Энрикес, мы сражаемся не ради завоевания, а за свободу. Как однажды сделал Аэций, мы разрушили иллюзию непобедимости гуннов и люди по всему миру чтят нас как героев! Они не пройдут! Ангола принадлежит Португалии!"
POR_reward_loyalty: "Награда за лояльность"
POR_reward_loyalty_desc: "Истинную сущность вассала видно лишь тогда, когда его сюзерен находится на краю гибели. Рискуя всем, многие из тех, у кого хватило благодушия, сражались на нашей стороне. Некоторые делали это из подлинной лояльности, другие - для возможности повоевать, а некоторые просто из-за отсутствия альтернатив. Все, кто лоялен нам, будут вознаграждены!"
POR_redouble_investments: "Удвоение колониальных инвестиций"
POR_redouble_investments_desc: "Имея прагматичные опасения потерять инвестиции, мы наконец можем начать новую фазу развития колоний."
POR_luanda_imperial: "Имперская Луанда"
POR_luanda_imperial_desc: "Луанда - город, который трещит по швам от потенциальных возможностей. С тех пор как нам уже не грозит агрессия со стороны Германии, мы наконец можем вложиться в развитие города. Так как город является столицей наших африканских владений, памятники в честь наших великих героев стоит возвести именно там."
POR_zambia_e_nossa: "Отобрать Замбию!"
POR_zambia_e_nossa_desc: "Немцам не удалось удовлетворить свои территориальные амбиции. Они отвергли своих африканских подданных, ввергнув целый континент в невиданный ранее хаос. Мы можем воспользоваться этим чтобы обогатиться, расширить границы нашей империи и объединить наши африканские провинции!"
POR_pinko: "Розовая карта"
POR_pinko_desc: "Из-за охватившей Африку анархии, мы наконец сможем осуществить давнюю мечту составить 'Розовую карту' и контролировать обширные участки земли между Анголой и Мозамбиком. Пускай война в саваннах, горах и лесах будет непростой, но мы не боимся, ведь только смелым сопутствует удача!"
POR_congo_e_nosso: "Напомнить Конго о своём долге"
POR_congo_e_nosso_desc: "Конго отказывается платить нам дань и признавать нас своим сюзереном, в соответствии с давними договорённостями. Самое время напомнить кто является хозяином Конго..."

POR_manufacturies: "Фокус на производстве"
POR_manufacturies_desc: "Португалия долгое время была сельскохозяйственной нацией, но марш истории не будет ждать тех, кто стремится к сельской идиллии. Мы должны вложиться в фабрики чтобы сохранить наше могущество."
POR_investments: "Промышленные инвестиции"
POR_investments_desc: "Поскольку мы всё больше и больше сосредоточены на создании производственной базы, нам стоит заняться поиском инвесторов, которые помогу нам в нашем предприятии. Эта задача может быть не простой, однако её решение будет стоить того, ибо это позволит нам получить немалую прибыль."
POR_not_again: "Защита от нестабильности"
POR_not_again_desc: "Мы должны быть уверены, что не будем слишком уязвимы к колебаниям бюджета, путём создания надёжного резерва."
POR_guns: "Вооружить наших солдат!"
POR_guns_desc: "Наши люди сражаются как львы, но, зачастую, плохо экипированы. Мы должны быть уверены, что у каждого солдата будет вся необходимая экипировка для исполнения своего долга."
POR_armylogis: "Логистические батальоны"
POR_armylogis_desc: "Логистика относится к тем вещам, значимость которых зачастую игнорируется, хотя логистика - это то, что отделяло римлян от варваров; то, что отделяет победу от поражения, особенно при современных манёврах в наступлении."
POR_milfact: "Инвестиции в военную промышленность"
POR_milfact_desc: "С расширением наших вооружённых сил мы должны удостовериться что каждая наша дивизия оснащена всем необходимым. Данное предприятие, однако, не будет ни дешёвым, ни лёгким."
POR_dockyard: "Расширение флота"
POR_dockyard_desc: "Королевский военно-морской флот слишком долго годился лишь для сопровождения конвоев. Однако, нарастающее напряжение в мире, которое, скорее всего, перерастёт в войну, заставляет нас подготовить наши верфи для потенциальных конфликтов, в которых мы можем принять участие."
POR_dockyard2: "Ремонт верфей"
POR_dockyard2_desc: "Ранее построенные верфи устарели и не подходят для создания современного флота из-за невозможности производить с их помощью военные корабли с большим водоизмещёнием. Мы должны немедленно решить эту проблему!"
POR_milfac2: "Расширение военного производства"
POR_milfac2_desc: "Мы должны сосредоточиться на наращивании военного производства в соответствии с нашими планами. Когда придёт время столкнуться с бурей, Португалия должна быть вооружена до зубов."
POR_econimical_recovery: "Начать восстановление"
POR_econimical_recovery_desc: "Чёрный Понедельник привёл нашу экономику в критическое состояние, наши рынки опустошены из-за отсутствия покупателей. Для решения проблемы понадобятся значительные усилия."
POR_focus_shift: "Смена приоритетов"
POR_focus_shift_desc: "Вместо строительства новых заводов нам стоит улучшить уже существующие и тем самым добиться ускорения производства товаров высшего качества. У нас достаточно ресурсов чтобы добиться этого."
POR_civfac: "Производство потребительских товаров"
POR_civfac_desc: "В определённой степени нам нужно отучить себя от потребности в иностранных товарах, особенно тех, которые обеспечивают основные потребности для нашего рынка."
POR_christian_austerity: "Христианский аскетизм"
POR_christian_austerity_desc: "Идеальный гражданин знает, что ему нужно, а что нет. Предметы роскоши бесполезны в тяжёлые времена, также, как и некоторые удовольствия мирной жизни. У португальцев хватает решимости принять эти условия."
POR_education: "Будущее Португалии"
POR_education_desc: "Война всё ближе, и мы должны быть уверены, что готовы к ней. Пускай территориально Португалия маленькая, но её гениальность и новаторство привели Европу к эпохе процветания. Это продолжалось до тех пор, пока дикие гунны не поработили континент. Поддержав такие университеты как Коимбра мы сможем получить превосходство над нашими врагами."
POR_railwaya: "Расширение железнодорожной сети"
POR_railwaya_desc: "За соединением каждой провинции между собой последует создание новых рабочих мест и увеличение доходов, что с экономической точки зрения определённо принесёт нам пользу."
POR_construction: "Развитие строительства"
POR_construction_desc: "Чем больше мы поддержим спонсируемые государством программы общественных работ, тем быстрее мы сможем выбраться из этого ужасного состояния рецессии."
POR_naval_supply: "Цепочки морских поставок"
POR_naval_supply_desc: "Заморская Империя, коей является Португалия, несёт за собой массивное логистическое бремя. Чрезвычайно важно обеспечить наши порты так, чтобы они отвечали требованиям морского координирования."
POR_railways: "Companhia Ferroviaria Imperial"
POR_railways_desc: "Государство позволило нам удвоить наши усилия по расширению инфраструктуры. Это означает, что мы теперь можем построить самую развитую инфраструктуру во всей Европе."

POR_army: "Португальская армия"
POR_army_desc: "То, как показала себя Португалия во время Вельткрига в лучшем случае было позорным и в худшем - отвратительным. Это можно объяснить вероломством прореспубликанских политиков которые мешали работать нашим лучшим генералам и почтенным солдатам. Мы больше не позволим запятнать нашу репутацию!"
POR_mic: "Расширить наш арсенал"
POR_mic_desc: "Мы должны увеличить наш объём производства оружия лучшего качества, ведь наш враг уже опередил нас в этом!"
POR_buildnavapower: "Укрепить наш флот"
POR_buildnavapower_desc: "Португалии, несмотря на свой статус морской империи, не хватает производственного потенциала для обладания готовым к бою флоту. Самое время начать программу строительства военных кораблей."
POR_miltech: "Вклад в военные технологии"
POR_miltech_desc: "Поскольку война всё ближе и ближе, мы должны быть уверены, что готовы к ней. Пускай Португалия и обладает скромной территорией, наша гениальность и инновации привели Европу к эпохе процветания, пока дикие гунны не поработили континент, до сих пор удерживая его в ежовых рукавицах тирании. Давайте обеспечим надлежащее инвестирование в университеты, такие как Коимбра, ведь это поможет получить преимущество над нашими врагами."
POR_milindu: "Оборонные контракты"
POR_milindu_desc: "Пока наша постоянно растущая армия требует и нуждается в большем материальном обеспечении, необходимо приложить усилие по дальнейшему лоббированию для предоставления армии всего, в чём она нуждается."
POR_prodeff: "Эффективные сборочные линии"
POR_prodeff_desc: "Несмотря на наше стремительное промышленное и военное расширение, многие наши методы сборки оставляют желать лучшего, а заводским рабочим не хватает дисциплины на рабочем месте. Чтобы не отставать, мы должны повысить свои стандарты производства."
POR_linha_vedras: "Восстановить линию Торриш-Ведраш"
POR_linha_vedras_desc: "Если война в Европе пойдёт по нежелательному для нас сценарию, мы должны быть уверены, что у нас есть запасной план. С поддержкой наших союзников мы сможем занять небольшую область между Техо и морем, там, где расположен Лиссабон, с относительно маленькой, но непробиваемой линией обороны. Во время Вельткрига Коммунарам не удалось сломить наш дух, не получится и впредь!"
POR_state_construction: "Государственное строительство"
POR_state_construction_desc: "С ростом потребностей наших вооружённых сил нужно удостовериться в том, чтобы армия ни на минуту не оставалась без снабжения."

POR_infeq: "Обновить пехотное снаряжение"
POR_infeq_desc: "Современная армия требует гораздо больше, чем одни только винтовки; на мокрых берегах Замбези хорошая обувь намного важнее танков. Обеспечение пехоты лучшим снаряжением повысит не только её эффективность, но и повысит боевой дух."
POR_training: "Программа подготовки пехоты"
POR_training_desc: "Сформировать из подающей надежды молодёжи солдат - задача нетривиальная, но если мы учредим подходящие программы подготовки, то мы будем на шаг ближе к уверенности в том, что наши солдаты будут всегда готовы к бою."
POR_artillerybattalion: "Артиллерийские батальоны"
POR_artillerybattalion_desc: "Артиллерия, способная ударить туда, куда не может пехота, имеет наивысшую важность на современном поле боя. Формирование отдельных артиллерийских батальонов будет идеальным решением для оперативной поддержки наших пехотных дивизий."
POR_spotter_squads: "Подготовка разведчиков"
POR_spotter_squads_desc: "Будучи зачастую недооценёнными, отряды разведки крайне важны для достижения успеха в современном бою. Наши солдаты уже будут знать где расположен противник задолго до того, как он это поймёт!"

#POR_knights: "Рыцари Португалии" already defined above as an idea
POR_knights_desc: "Несмотря на то, что наша давняя история верхового боя была забыта большинством, символизм, который она несёт и возможность использовать этот символизм в пропаганде не стоит недооценивать. Мы должны быть уверены, что наши кавалеристы - лучшие в своём деле. Не стоит жалеть денег на их тренировку!"
POR_motorized_dragoons: "Моторизованные драгуны"
POR_motorized_dragoons_desc: "Хотя концепция механизированной пехоты далеко не нова, использование грузовиков и автомобилей для выполнения боевых задач - относительно новая, хотя и дорогостоящая идея. Вклад в автомобильную промышленность с лихвой окупится на поле боя, ведь скорость - ключ к успеху!"
POR_loghtank: "Эксперименты с танками"
POR_loghtank_desc: "Пускай во время Вельткрига наши возможности в производстве танков и борьбы с ними были весьма ограничены, мы должны удостовериться что изменим эту ситуацию путём конверсии иностранных танков под наши нужды, побудив конструкторов на создание первого португальского танка."
POR_tankarmy: "Бронетанковый корпус Португалии"
POR_tankarmy_desc: "Пускай создание бронетанкового корпуса дорого нам обойдётся, всё же мы надеемся, что это сполна окупится на поле боя."
POR_support_squads: "Отряды поддержки"
POR_support_squads_desc: "Многие из тех, кто не понимает, как ведётся современная война, считают, что отряды поддержки не так уж и важны непосредственно в бою. Утверждающие это ещё никогда так сильно не ошибались."
POR_doctrine_reform: "Пересмотреть нашу военную доктрину"
POR_doctrine_reform_desc: "Основным фактором некомпетентности наших генералов является низкий уровень осведомлённости в современных тактиках. Используя помощь наших союзников, мы не только будем уверены в том что наша военная мысль идёт в ногу со временем, но и в том, что она будет инновационна."
POR_herois_do_mar: "Рождённые править морями"
POR_herois_do_mar_desc: "Большую часть своей истории, Португалия всегда правила морем, воевала на море, существовала и выживала благодаря морю. Мы продолжим это славное дело. Использование современного вооружения поможет нам лучше выполнять поставленные задачи."
POR_our_legacy: "Защита нашего наследия"
POR_our_legacy_desc: "Нашим главным ценностям угрожают варвары и синдикалисты. Этот сброд завидует Португалии, её успешности и процветанию. Мы не дрогнем перед ними, мы никогда не сдадимся!"
POR_suebi: "Лузитанская храбрость"
POR_suebi_desc: "Мы не боимся смерти, особенно на поле битвы, поскольку нет большей чести чем умереть за наш флаг, наших людей и наше наследие!"
POR_hearvy_art_batteries: "Большая батарея"
POR_hearvy_art_batteries_desc: "Наши батальоны сосредоточатся на производстве артиллерии для создания того, что известно, как Большая батарея. Наши снаряды омрачат небо и заставят дрожать в страхе тех, кто стоит у нас на пути!
POR_paratroop: "Боевая подготовка десанта"
POR_paratroop_desc: "Идея заброса пехоты с самолётов во вражеский тыл не нова, но только сейчас попытки провести подобное увенчались успехом и, не смотря на это, полезность десанта всё ещё многими ставится под сомнение. Чтобы проводить успешные десантные операции нам необходимо сформировать особые подразделения, способные перегруппироваться после приземления и вести бой за вражеской линией фронта."
POR_wewerentexpectingspecialforces: "Корпус специальных операций"
POR_wewerentexpectingspecialforces_desc: "То, в чём сейчас нуждается армия, так это в героях - превосходных бойцах, которые специализируются на одном конкретном аспекте войны; силе, которая состоит из лучших, способных справиться с любой поставленной перед ними задачей."

POR_airforce: "Королевские ВВС Португалии"
POR_airforce_desc: "Пользуясь поддержкой наших союзников, мы сможем создать поистине современные военно-воздушные силы, которые захватят контроль над небом Лузитании."
POR_air_superiority: "Превосходство в воздухе"
POR_air_superiority_desc: "Важной составляющей контроля над современным полем битвы является превосходство в небе. Отрицать эту простую истину означает игнорировать уроки Вельткрига и предыдущей войны."
POR_bomber: "Бомбардировочная кампания"
POR_bomber_desc: "Наши ресурсы лучше отвести на создание военно-воздушных сил, которые смогут поддерживать наших солдат и летать в дальние рейды на территорию противника."
POR_fighterefforto: "Производство истребителей"
POR_fighterefforto_desc: "Вклад в истребительную авиацию является ключевым для получения и поддержания превосходства в воздухе. Сочетание наших пилотов с полученным союзниками опытом поможет нам спроектировать лучшие летательные аппараты, которые когда-либо были известны человечеству."
POR_cas: "Штурмовая авиация"
POR_cas_desc: "Наши бомбардировщики должны быть пригодными для поддержки солдат на линии фронта. Там, где решится судьба Португалии."
POR_carrier_groups_1: "Приспособить авианосцы"
POR_carrier_groups_1_desc: "Для того чтобы полностью раскрыть потенциал нашего флота ему нужны авианосцы. Они, однако, требуют наличия морской авиации, дабы иметь возможность поддерживать и защищать наш флот."
POR_projection_of_airpower: "Потенциал ВВС"
POR_projection_of_airpower_desc: "Полезность авиафлота зависит от того, как и когда лучше стоит использовать самолёты. Воздушные тактики с их манёврами и лётными премудростями не просты для изучения и понимания, но наши офицеры способны справиться с этим."
POR_strategic_bomber: "Стратегическая бомбардировка"
POR_strategic_bomber_desc: "Бомбардировка вражеских промышленных объектов и линий снабжения - отличный способ перехватить инициативу в бою против лучше оснащённого и многочисленного врага. Однако, чтобы проводить данные манёвры мы должны удостовериться что у нас есть самолёты, которые способны выполнять поставленные задачи."
POR_carrier_groups_2: "Группы авианосцев"
POR_carrier_groups_2_desc: "Тренировка морских пилотов по взлёту и приземлению на авианосцы - не простая задача сама по себе. Однако, адаптирование имеющихся у нас самолётов для выполнения данных задач потребует куда больших усилий."

### Events ###

por.4.t: "Королевство Португалия"
por.4.d: "После Вельткрига и разгрома наших сил в Мозамбике и Франции, захватившим власть республиканцам-узурпаторам не хватило авторитета и военной поддержки чтобы противостоять сторонникам Прекрасной Реставрации, которая вернула Мануэля II на трон, а его бывшего соперника Дуарте Нуно сделала наследником. Реставрация, произошедшая вскоре после окончания войны, ознаменовала восстановление экономики. Однако, зависимость от британского рынка была слишком велика для Португалии, не позволив должным образом пережить бурю 1925 года. После падения Британской колониальной империи у нас не было возможности даже объединить свои земли. Германия не упустила эту возможность и силой забрала часть наших земель. Столкнувшись со столь колоссальным политическим кризисом, премьер-министр Пайва Коусейру призвал к проведению выборов. Одержав победу на выборах, интегралисты начали проводить широкие реформы и вести жёсткую антиреспубликанскую политику, которая разделила мнения по этому поводу в кругу даже самых убеждённых монархистов. Однако, на данный момент, они уступили место королю на неопределённое время. Беспорядкам в Испании, кажется, нет конца, а сам мир стал более непредсказуем, что угрожает целостности Португалии. В Африке Германн фон Геринг и его гунны-головорезы мешают нашим планам, заставляя нас отвечать тем же, что приводит к быстро нарастающей напряжённости. Но независимо от того, что произойдёт в будущем, мы верим, что Португалия переживёт любые невзгоды."
por.4.a: "Avante!"

por.300.t: "Колониальная выставка [GetYear] года"
por.300.d: "Тысячи людей собрались узреть первую для Португалии крупную колониальную выставку. Несмотря на испытания и беды, вставшие перед восстановленной монархией, Португалия не отказывается от своих обязанностей по улучшению условий жизни в своих заморских провинциях, которые так важны для Порту и Лиссабона. Множество диковинок и причудливых вещей со всего мира были привезены в Лиссабон по случаю выставки, включая в себя даже целую деревню из Анголы. Несмотря на то, что данное предприятие обошлось довольно дорого, оно усилит интерес к нашим колониям, убедив людей в верности нашего политического курса."
por.300.a: "Великолепно!"

por.301.t: "Последствия Чёрного Понедельника добрались до Португалии"
por.301.d: "Хотя экономические связи между нами и Германией никогда не были такими тесными по сравнению с другими европейскими странами, каскадный эффект кризиса Чёрного Понедельника нанёс ощутимый удар по португальской экономике. Учитывая, что наша экономика сильно зависит от экспорта сельского хозяйства, а большая часть промышленности сосредоточена на выполнении плана по перевооружению, большинство потребителей наших товаров не могут себе их позволить, таким образом делая экономическую ситуацию в стране ещё хуже. Стоит надеяться, что опыт, приобретённый во время кризиса '26 года, поможет нам быстрее восстановить экономику."
por.301.a: "Это проблема!"

por.302.t: "Коронация Марии Аны I"
por.302.d: "Поскольку прошлый монарх не справился со своими обязанностями и был вынужден отречься от престола, Мария Анна Браганса была коронована как Мария Ана I и была признана таковой палатой достойнейших лордов. Надеемся, её восхождение на престол принесёт Португалии мир."
por.302.a: "Да здравствует Королева!"

por.303.t: "Коронация Марии III"
por.303.d: "Со смертью бездетного Дуарте II, решение вопроса о его правопреемстве мог затянуться на продолжительный срок. Однако, его младшая сестра Мария Аделаида была почти единогласно признана верхней и нижней палатой как лучшая кандидатура роль нашей следующей Королевы, ибо, несмотря на свою молодость, она всегда была близка к народу. Пускай же правит Мария III как можно дольше, с надеждой на мир и спокойствие."
por.303.a: "Да здравствует Королева!" 

por.304.t: "Король убит!"
por.304.d: "Когда Дуарте II возвращался из очередной поездки в палату достойнейших лордов, его кортеж был атакован четырьмя хорошо вооружёнными, одетыми в чёрное, неизвестными людьми. К счастью, автоматный огонь не сильно ранил Королеву, Марию Франциску Орлеан-Браганскую, но несколько не вооружённых подданных короны были застрелены на месте. Раны от террористического нападения 1908 года вновь открылись и многие в Королевстве требуют справедливости. В то время как двое из 'солдат' Красного легиона были убиты в продолжительной перестрелке, два террориста, запечатлённые на камеру, Мариу Кастельяну и Эмидиу Сантана, известные анархистские разбойники, сбежали, по-видимому, в поисках убежища у режима НКТ-ФАИ в Испании. Учитывая серьёзность совершенного преступления, перед нами лежит несколько вариантов решения ситуации, включая ультиматум Испании. Тщательный анализ дипломатических последствий был бы целесообразным, но этих двух убийц следует привлечь к ответственности!"
por.304.a: "НКТ-ФАИ должны выдать нам виновных!"
por.304.b: "Мы должны проявлять осторожность..."

por.305.t: "Португалия требует выдачи убийц"
por.305.d: "Не смотря на все наши кропотливые усилия, наши проблемы закончатся не скоро. Король Португалии Дуарте II был убит на обратном пути в свой дворец после обращения к верхней палате. Двое мужчин, Мариу Кастельяну и Эмидиу Сантана, пересекли наши границы в попытке скрыться от португальских властей. Несмотря на успешное покушение, общественное мнение о произошедшем разделилось; ведь невинные были ранены в ходе операции. Однако, мужчины были вооружены и, судя по всему, приняв португальское требование об экстрадиции, мир может воспринять это как признание вины; не говоря уже о том, что мужчин, скорее всего, казнят, если мы передадим их обратно. Также стоит помнить о важности этого решения в мировом масштабе. Начав войну против Португалии и её союзников-реакционеров, пока мы находимся в ослабленном состоянии после недавно оконченной Гражданской войны, может оказаться неразумным. Но выбор должен быть сделан, несмотря ни на что. Будем ли мы сдавать этих двоих по требованию Португалии или следует готовиться к ответной мере со стороны реакционеров?"
por.305.a: "Пока что мы не в состоянии вести бой против Антанты. Мы должны выполнить их требования."
por.305.b: "Мы отказываемся передавать этих героев!"

por.306.t: "НКТ-ФАИ передали убийц"
por.306.d: "К счастью, правительство Испании ещё не до конца растеряло рассудок. Они отказались предоставлять убежище преступникам, оба были переданы нашим властям и вскоре были повешены."
por.306.a: "У нас нет другого выбора кроме как поблагодарить их за оказанную помощь..."

por.307.t: "НКТ-ФАИ отвергает наш ультиматум"
por.307.d: "Коварные испанские собаки предоставили убежище обоим преступникам, ответственным за убийство Его Светлейшего Величества. Теперь каждый португалец должен исполнить свой долг, последний бой против синдикализма скоро начнётся!"
por.307.a: "As Armas!"
por.307.b: "Мы должны отступить, любой ценой."

por.307001.t: "Португалия возвращается"
por.307001.d: "После всего этого, португальские трусы отступили от своего ультиматума. Это действительно показывает, насколько они бесхребетны."
por.307001.a: "Трус и капиталист это одно и тоже"

por.308.t: "Оккупировать Галиcию?"
por.308.d: "Регион Галисия, преимущественно португалоговорящий, долго находившийся под игом Испании, находится под угрозой падения в лапы синдикалистов. Пока некоторые интегралисты спорят о вмешательстве ради защиты наших братьев, многие политики выразили свою озабоченность тем, что Сантьяго-де-Компостела и находящиеся там реликвии будут разграблены красными бандитами. Наше вмешательство может потенциально ослабить карлистов ещё больше, однако, данное действие также поставит крест на любых попытках наладить с ними отношения, если им удастся перехватить инициативу в разгоревшемся конфликте."
por.308.a: "Мы должны забрать Галисию у проигрывающих карлистов!"
por.308.b: "Делая это мы лишь поможем синдикалистской гидре."

por.309.t: "Португалия захватывает Галисию!" 
por.309.d: "Португальские гадюки оккупировали Галисию пока наши силы ведут бой с безбожниками из НКТ-ФАИ. Португалия оправдывается тем, что обеспечивает безопасность их галисийских 'братьев' от синдикализма. Это ясно говорит о том, что этот захват территории не что иное, как вульгарный оппортунизм!"
por.309.a: "Мы разберёмся с этим позже..."

por.310.t: "Захват Оливенсы?"
por.310.d: "Оливенса незаконно находится под испанским контролем с момента заключения Бадахосского договора 1801 года. Поскольку в Испании идет Гражданская война, они не в состоянии оспорить наше возвращение, так как, хотя пограничный спор имеет для нас большую потенциальную пропагандистскую ценность, город практически ничего не стоит стратегически."
por.310.a: "Давайте освободим город от испанского ига!"
por.310.b: "Если он так бесполезен, зачем предавать своего монарха, когда он борется с атеистами и предателями?"

por.311.t: "Португалия захватывает Оливенсу!"
por.311.d: "Португалия захватила маленький городок Оливенса, утверждая, что это давно потерянные португальские земли, и мы пока не в состоянии отреагировать. Если мы хотим вернуть его, это должно произойти позже!"
por.311.a: "Шакалы! Стервятники!"

por.312.t: "Дела Королевства"
por.312.d: "В этом бедственном столетии произошло много потрясений для нашего Королевства; но наша нация сильнее, чем когда-либо. Пришло время реформировать правительство и смыть последние остатки коррумпированной республики ради лучшего будущего."
por.312.a: "Будущее принадлежит нам!"

por.313.t: "За короля и страну"
por.313.d: "Интегралисты и другие демагоги-манипуляторы слишком долго вмешивались в дела нации. Король, его советники и парламент должны принять ряд решений, которые связаны с будущим Португалии. Мы преобразим монархию во что-то действительно грандиозное!"
por.313.a: "Vida Longa ao Rei!"

por.314.t: "Бремя, которое мы несём"
por.314.d: "Мы должны возвыситься над нашими мелкими распрями и объединиться ради нашей веры, страны и народа. Самое главное, мы должны принести свет цивилизации бедным, несчастным душам, которым не хватает Христа. Это дорогое и ничуть не благодарное стремление строить форпосты в тени джунглей и распространять цивилизацию среди дикарей, но это наша цель. И, конечно, защита нашей веры против тех, кто стремится её уничтожить!"
por.314.a: "Вперёд, к лучшей Португалии и лучшему миру!"

por.315.t: "Португалия формально воссоединяется с Антантой"
por.315.d: "С окончанием Великой войны, подписанием 'Мира с честью' и тем более после революции 1925 года, Великобритания и Португалия со временем всё дальше отдалялись друг от друга, даже когда они были формально связаны. Но сейчас, в столь опасные времена, не было бы разумным обратиться к нашему старому другу за помощью?"
por.315.a: "Мы обновим старейший и величайший альянс и вместе остановим синдикалистскую гидру."
por.315.b: "На данный момент, мы воздержимся."

por.316.t: "Португалия просит нас формально воссоединиться с Антантой"
por.316.d: "С окончанием Великой войны, подписанием 'Мира с честью' и тем более после революции 1925 года, Великобритания и Португалия со временем всё больше отдалялись друг от друга, даже когда они были формально связаны. Но сейчас, в столь мрачные для Европы времена, с приближением часа, когда мы заберём то, что принадлежит нам по праву рождения, Португалия просит поддержки и, взамен, поддержит нас во время приближающегося Второго Вельткрига."
por.316.a: "С возобновлением этого договора мы остановим синдикализм!"

por.321.t: "Новости из Миттельафрики: Застрелен офицер полиции"
por.321.d: "Сегодня нам стало известно, что туземец из племени Маконде застрелил офицера полиции Миттельафрики в Лусаке. Пока город не может отойти от потрясения, преступник, вместе со своими подельниками, были доставлены в ближайшую тюрьму для допроса. Судя по всему, нам удаётся дестабилизировать положение дел в Миттельафрике. Стоит заметить, что туземец использовал оружие нашего производства, но мы уверены, что след ни за что не приведёт к нам."
por.321.a: "Разумеется не приведёт."

por.322.t: "Новости из Миттельафрики: Налёт на военный склад"
por.322.d: "Нам поступила информация; ранним утром, какие-то 'бандиты' совершили налёт, украв припасы из Миттельафриканского военного склада они вернулись в свой лагерь в Мозамбике. Разумеется, эти 'бандиты' были обучены и экипированы нами; они становятся смелее и более того, они перестали бояться Миттельафриканских аскари! До нас дошли слухи о том, что Миттельафриканское правительство скоро организует встречу на которой, будут обсуждать что делать с этими 'бандитами' и как справиться с дестабилизирующим эффектом, которые они смогли создать."
por.322.a: "Это может принести нам проблем..."

por.323.t: "Судьба лузитанского интегралистского движения перед лицом двойной монархии"
por.323.d: "Поскольку и Португалия, и Бразилия теперь находятся под благословенной Богом системой лузитанского интегрализма, многие предлагают объединить две братские короны в единое правительство под двумя равными коронами, объединив лузофонскую сферу под властью двойной монархии, возглавляемой Королевскими домами двух равных наций, на благо всех истинных христиан в нашей сфере. Хотя это, скорее всего, будет кошмарным с точки зрения логистики, мирное объединение Бразилии и Португалии вполне достижимо, если мы просто к этому стремимся. В качестве альтернативы мы можем реализовать эту мечту в более усеченном виде, сохранив отдельные государства, но объединённые единой целью, или же вовсе отказаться от безумной затеи. Какова же будет судьба империалистического и интегралистского люсофонического единства?"
por.323.a: "Не обращать внимания на этого претендента на трон!"
por.323.b: "Работать рука об руку с нашими братьями."
por.323.c: "Подчинить их режим и предоставить им мимолетную автономию."
por.323.e: "Объединить оба правительства под двойным троном!"

por.325.t: "Судьба наших семейных уз"
por.325.d: "Несмотря на то, что в рамках этой благородной интегралистской системы мы приняли честную Божью правду, наши собратья за Атлантикой сбились с пути, устремившись к ложным идеологиям и безбожному язычеству в своем стремлении к неинтегралистской политике. Должны ли мы отправиться в плавание через море, чтобы наконец-то воссоединить Бразилию и Португалию под единой интегралистской короной, или же мы оставим наших старых родственников гнить, пока мы будем искать свою собственную судьбу?"
por.325.a: "Отправляйтесь за нашими потерянными собратьями, чтобы объединить лузофонный мир с интегрализмом!"
por.325.b: "Оставьте наших родственников гнить."

por.327.t: "Судьба Маниконго"
por.327.d: "Королевство Конго получало поддержку от Лиссабона в обмен на ресурсы и рабочую силу, но Педро VII начал терпеть наше соглашение, проверенное временем. Желая, чтобы Маниконго вернулись к нам и сохранили наше влияние на Конго, мы предложим Маниконго их родовую столицу М'банза-Конго в дополнение к ангольскому эксклаву Кабинда в обмен на регулярную дань Португалии. Вместо этого мы можем потребовать, чтобы Маниконго отплатили нам за услугу и возобновили выплату дани, не возвращая свои земли, - от такого предложения мятежные Маниконго, скорее всего, откажутся. И наконец, мы можем отказаться от этой конголезской пороховой ямы и сосредоточиться на наших колониальных предприятиях в других странах."
por.327.a: "Предложить Маниконго его исконные земли."
por.327.b: "Заставить Маниконго преклонить колено."
por.327.c: "Нам нет дела до этого мятежного короля."

