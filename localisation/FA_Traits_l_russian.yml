### Unit Leader Traits ###
fulton: "О том, чтобы быть Фултоном"
swordbearer: "Меченосец"
swordbearer_desc: "''Любой офицер, вступивший в бой без шпаги, одет неподобающим образом.''"
mercenary_commander: "Командир наёмников"
mercenary_commander_desc: "Солдат удачи, который сражается не под знаменем и не за человека, а за Всемогущий доллар.."
young_leader: "Молодой лидер"
young_leader_desc: "Для своего статуса этот лидер крайне молод."
ai_leader: "Лидер ИИ"
ai_leader_desc: ""
future_leader: "Будущий лидер"
future_leader_desc: ""
biden_leader: "Байден"
biden_leader_desc: "Одна из бесчисленных версий Джозефа Робинетта Байдена-младшего, существующих во всей Вселенной. "
biden_alpha_leader: "Альфа Байден"
biden_alpha_leader_desc: "Одна из бесчисленных версий Джозефа Робинетта Байдена-младшего, существующих во всей Вселенной. "

MAF_goering_loyalist: "Лоялист Геринга"
MAF_goering_loyalist_desc: "Являясь членом ближайшего окружения Германа Геринга, этот генерал доказал свою верность африканскому баварскому безумцу больше, чем всем остальным. Хотя эта лояльность не демонстрируется открыто в обычной иерархии Миттельафрики, все, кто близок к Герингу, знают, что это правда. Подобно темной и коварной паутине, эти лоялисты расползлись по всей Африке и подчиняются своему харизматичному лидеру больше, чем слову любого Штаатхальтера или Кайзера. Яростно преданные и опытные в войне и подавлении колоний, эти члены Клики Геринга — сила, с которой нужно считаться."
MAF_old_guard: "Старые бойцы"
MAF_old_guard_desc: "‘Старые бойцы’, — это группа колониальных администраторов и генералов, видных в Миттельафрике. Будучи ветеранами Вельткрига и первых набегов Кайзеррейха на Тёмный континент, эта Старая гвардия служит высшим эшелоном иерархии Миттельафрики. Эти старые бойцы, уважаемые всеми и ругаемые многими за то, что они препятствуют реальным переменам в Миттельафрике, являются главными сторонниками Кайзера в колонии, а также его самыми доверенными колониальными слугами." 

NYC_police_officer: "Офицер полиции Нью-Йорка"
NYC_police_officer_desc: "Член "Мальчиков в голубом", этот генерал практически не имеет формальной военной подготовки, но служил доблестным и хорошо обученным полицейским в крайне милитаризованном полицейском управлении Нью-Йорка — крупнейшем полицейском подразделении в истории Америки. Обученные полицией Нью-Йорка различным навыкам и дисциплинам, в которых каждый офицер должен преуспеть, эти полицейские обычно используют различные стратегии, ориентированные на интенсивную командную работу и тактику сплоченного отряда, при этом их учат быть лояльными и преданными делу и делу. Город любой ценой. Непоколебимо храбрые и героические перед лицом опасности, пусть они защищают и служат."
NYC_mobster: "Бандит"
NYC_mobster_desc: "Независимо от того, связан ли он с Комиссией, гарлемскими авторитетами или любой другой из десятков преступных группировок в Большом Яблоке и прилегающих к нему территориях, этот конкретный "генерал" больше бандит, чем профессиональный солдат. В глубине души профессиональные преступники, чей опыт командования основан на управлении другими мафиози на улицах, эти люди особенно жесткие офицеры и безжалостны, с талантом к неортодоксальной тактике, хотя обычно склонны к неподчинению или дезорганизации. Ценный актив в любой городской ломке, только остерегайтесь их вспыльчивости и склонности к пороку и греху."

bandmaster: "Дирижер"
bandmaster_desc: "Этот лидер является командиром военного оркестра, часто поднимая боевой дух среди солдат. Хотя у них часто мало боевого опыта, они компенсируют это музыкальным мастерством."

NEE_providence_guard_commander: "Командир Гвардии Провидения"
NEE_providence_guard_commander_desc: "Этот командующий является одним из основателей Круга Провидения, сопровождая самых верных сыновей Новой Англии в их походе на Бостон. Несмотря на то, что они авторы и почти не обладают настоящими военными навыками, легионы ополченцев на их стороне следуют за ними с фанатичной преданностью, повинуясь каждому приказу Провидения."

COR_NDWL_leader: "Командир Ку-Клукс-Клана"
COR_NDWL_leader_desc: "Лидер этого подразделения является членом Новой демократической белой лиги старой демократической партии или аффилированной группы, такой как Ку-Клукс-Клан"

dogsled_commander: "Офицер собачьих упряжек"
dogsled_commander_desc: "Этот офицер специализируется на собачьих упряжках, которые действуют как фактическая кавалерия и материально-техническая поддержка на холодном и бесплодном севере. "

MLT_police_officer: "l-Korp tal-Pulizija ta' Офицер"
MLT_police_officer_desc: "Этот лидер является офицером мальтийской полиции (Il-Korp tal-Pulizija ta' Malta). Несмотря на небольшой военный опыт, знание родной страны поможет ему в случае иностранного вторжения."
MLT_order_commander: "Офицер Мальтийского ордена"
MLT_order_commander_desc: "Этот лидер является членом суверенного военного Мальтийского ордена. Его должность, хотя и носит в основном церемониальный характер, вызывает определенное уважение в вооружённых силах. Как и Рыцари-госпитальеры, члены этого военного ордена готовы вступить в бой, как только этого потребует их родина."