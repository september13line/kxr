l_russian:
LOADING_TIP_0:  "«Одним словом: мы не хотим вытолкать никого в тень, но требуем места под солнцем для себя»\n—  Министр иностранных дел Бернгард Фон Бюлов"
LOADING_TIP_1:  "«Несмотря на тот факт, что мы не имеем особого мощного флота, мы смогли завоевать своё место под солнцем»\n—  Кайзер Вильгельм II"
LOADING_TIP_2:  "«Программа "Разделение богатств" - всего лишь защита против синдикализма»\n—  Хьюи Лонг"
LOADING_TIP_3:  "«Синдикализм ужасен, но в тоже время, кажется таким завораживающим»\n—  Бенито Муссолини"
LOADING_TIP_4:  "«Наша цель - создание свободного общества равных и свободных людей, в котором никогда не будет эксплуатации человека человеком»\n—  Пальмиро Тольятти"
LOADING_TIP_5:  "«Британия зажжёт пламя, которое никогда не погаснет!»\n—  Освальд Мосли"
LOADING_TIP_6:  "«Я никогда не был, и никогда не буду человеком правых взглядов. Я придерживался левых взглядов, однако сейчас - я центрист»\n—  Освальд Мосли"
LOADING_TIP_7:  "«Нынешняя гоминьдановская революция ни по вдохновению, ни по направлению не является подлинно национальной, а направляется в основном из Парижа»\n—  П.Т. Атертон, Китай: факты"
LOADING_TIP_8:  "«Политика большевиков - чистой воды демагогия, основанная на злоупотреблении недовольством народа»\n—  Александр Керенский, 1917 год"
LOADING_TIP_9:  "«Без Империи мы были бы оставлены на произвол судьбы в этом политическом хаосе. Она наш меч и щит»\n—  Уильям Хьюз"
LOADING_TIP_10: "«Призыв по необходимости, а не необходимый призыв»\n—  Уильям Лайон МакКензи"
LOADING_TIP_11: "«Я вижу его как великого преступника, втянувшего весь мир в войну»\n—  Король Георг V о своём кузене Вильгельме II"
LOADING_TIP_12: "«После моей смерти, мальчишка погубит себя через 12 месяцев»\n—  Король Британии Георг V о своём сыне Эдварде, принце Уэльском"
LOADING_TIP_13: "«Я бы хотел, чтобы слово "национализация" было запрещёно в социалистическом словаре»\n—  Филипп Сноуден"
LOADING_TIP_14: "«Время положить этому конец! Мы долгое время страдали. Достаточно! Никаких поблажек, никакого терпения! Смерть буржуям!»\n—  Себастьян Фор, Ле Равахоль"
LOADING_TIP_15: "«Прежний мир покидает нас, и на его смену приходит время чудовищ, время всеобщей борьбы»\n—  Антонио Грамши"
LOADING_TIP_16: "«Мы, социалисты, надеемся что эти кошмарные кровопролития и разрушения приведут к социальным изменениям и миру всему человечеству»\n—  Джек Рид, 1914 год"
LOADING_TIP_17: "«Соединённые Штаты должны придерживаться нейтралитета не только на словах, но и на деле... Мы должны быть беспристрастны не только в словах, но в действияч»\n—  Вудро Вильсон, 19 августа 1914 года"
LOADING_TIP_18: "«Сосредоточимся не на интернационализме, а на национальном процветании»\n—  Отец Чарльз Эдвард Коуглин"
LOADING_TIP_19: "«Честно, Мистер Хёрст, мы, синдикалисты, слишком сильно любим свою страну. Если мы бы не любили нашу страну так сильно, скорее всего мы бы продали её на Уолл Стрит»\n—  Эрл Браудер"
LOADING_TIP_20: "«В душе и на яву, профсоюзы революционны, а их неизменная политика сдерживания власти эксплуататоров - вся суть движения профсоюзов»\n—  Уильям З. Фостер"
LOADING_TIP_21: "«Я - последний монарх старой закалки. Мой долг - защищать моих граждан от политиков!»\n—  Франциск Иосиф I Теодору Рузвельту, 1910 год"
LOADING_TIP_22: "«Люди всегда были и всегда будут глупенькими жертвами обмана и самообмана в политике, пока они не научатся за любыми нравственными, религиозными, политическими, социальными фразами, заявлениями, обещаниями разыскивать интересы тех или иных классов»\n—  Владимир Ленин"
LOADING_TIP_23: "«Во время революции - никакой свободы врагам народа и революции. Это бесспорное утверждение»\n—  Николай Бухарин"
LOADING_TIP_24: "«Идея о государстве, лишённого всякого насилия, принадлежит анархии. Такое государство, лучшее из всяких других»\n—  Мохандас Ганди"
LOADING_TIP_25: "«По-моему мнению, капитализм - самая коварная и ужасная система сотворённая человеком. Мои слова противоречивы, однако события прошлых лет, полностью доказывают мои высказывания»\n—  Джон Маклин"
LOADING_TIP_26: "«Смотря на весь мир, события последних десятилетий, ведут не к анархии, а к воссозданию рабовладельческого строя»\n—  Эрик Блэр"
LOADING_TIP_27: "«Общество демократично только если самый неуверенный и слабый человек способен использовать всё от экономических и социальных прав. Это и есть настоящее благо»\n—  Рудольф Тренкель"
LOADING_TIP_28: "«История учит нас морали. Показывает суровое наказание тиранам и воспевает тех, кто сражался и погибал за свободу личности, против политических репрессий и экономического рабства\n—  Элизабет Герли Флинн"
LOADING_TIP_29: "«Солдат, убеждённый в единстве своего народа... прекрасно выполнит свой долг»\n—  Уильям Аалто"
LOADING_TIP_30: "«Иногда мне тяжелее сражаться со своим командованием, нежели с французами»\n—  Хайнц Гудериан"
LOADING_TIP_31: "«Ни один засранец никогда не погибал за своё отечество. Он просто заставлял другого тупого засранца умереть за своё отечество»\n—  Джордж Паттон"
LOADING_TIP_32: "«Мои меры не будут сломлены бюрократией. Я не волнуюсь о правосудии: моё задание крушить и уничтожать»\n—  Герман фон Геринг"
LOADING_TIP_33: "«Русский народ страдает от экономической депрессии! Мир думает, что русская революция закончилась. Мир ошибается. Русская революция только начинается!»\n—  Александр Керенский"
LOADING_TIP_34: "«Угроза исходит от коварных сил, действующих изнутри, которые уже так радикально изменили характер наших свободных институтов - тех институтов, которые мы гордо называем американским образом жизни»\n—  Дуглас МакАртур"
LOADING_TIP_35: "«У Франции нет союзников - только интересы»\n—  Шарль де Голль"
LOADING_TIP_36: "«Да, именно Европа, от Атлантики до Уральских Гор, она предопределит судьбу мира»\n—  Шарль де Голль"
LOADING_TIP_37: "«Император Юнвей Ченгэн должен командовать народом, я же, военный начальник, командую своими солдатами»\n—  У Пейфу"
LOADING_TIP_38: "«Если у вас нет патронов, у вас всё ещё есть штыки! Используйте штыки!»\n—  Лейтенант-полковник Мустафа Кемаль Бей."
LOADING_TIP_39: "«Моё имя внушает ненависть и страх. Никто не может судить, что правда, а что ложь, что история, а что миф»\n—  Роман фон Унгерн-Штернберг"
LOADING_TIP_40: "«Похоже на то, что мы выбираем президентов точно так же, как и присяжных. Не у тех, и не у других, мы не можем выяснить их личного мнения»\n—  Томас Норман"
LOADING_TIP_41: "«Свобода, означает свободу для коллектива, а не свободу отдельной личности. Человек не должен быть рабом другого человека, а должен быть рабом коллектива. Ибо, если они не будут рабами своего собственного коллектива, они обязательно станут рабами какого-нибудь другого»\n—  Лян Цичао"
LOADING_TIP_42: "«Когда белый человек становится тираном, он разрушает свободу в своей личности. Он превращается в... бездушную куклу, с лживой маской на своем лице, которая постепенно становится его личностью..»\n—  Эрик Блэр"
LOADING_TIP_43: "«Германофильство - вот враг!»\n—  Джозеф Конрад"
LOADING_TIP_44: "«Учитывая события, в которые мы сейчас втянуты, революционеры выглядят более консервативно»\n—  Франсеск Камбо-и-Батле"
LOADING_TIP_45: "«Не смейте дать им посадить меня в Вестминстерское Аббатство!»\n—  Джон Маклин"
LOADING_TIP_46: "«Политика - игра джентельменов»\n—  Мухаммед Али Джихад"
LOADING_TIP_47: "«К революции! Восстаньте братья мои, против правительства, уничтожьте буржуазию!»\n—  Нестер Махно"
LOADING_TIP_48: "«Имена и личности не важны, когда на кону стоит судьба Германии»\n—  Франц фон Папен"
LOADING_TIP_49: "«Кто бы не посмотрел на Америку, он увидит её как коррумпированное, предрасудочное государство»\n—  Иоганн Мост"
LOADING_TIP_50: "«Я империалист, потому что не хочу быть колонизирован»\n—  Стивен Ликок"
LOADING_TIP_51: "«Оптимизм - это трусость»\n—  Освальд Шпенглер"
LOADING_TIP_52: "«Моё правление остановит либо конституция, либо пуля»\n—  Александр Керенский, 1935 год"
LOADING_TIP_53: "«Вот она - война во всей красе. Верхушка объявляет войны, а народ должен за них сражаться»\n—  Юджин У. Дебс"
LOADING_TIP_54: "«Когда нация может быть свободной, тогда Китай может называться сильным. Чтобы сделать нацию свободной, мы должны пожертвовать многим»\n—  Сунь Ятсен"
LOADING_TIP_55: "«В схватке один на один побеждает тот, у кого на один патрон больше»\n—  Эрвин Роммель"
LOADING_TIP_56: "«Бесчисленное количество людей, от махараджей до миллионеров и от пакка-сахибов до хорошеньких дам, будут ненавидеть Интернационал, разочаруются в своих амбициях и умрут, протестуя против него»\n—  Г.Д. Уэллс"
LOADING_TIP_57: "«Никто, кроме мёртвых, не знает, стоит ли за все эти вещи, о которых говорят, умирать. Да и мертвые не могут знать»\n—  Далтон Трамбо"
LOADING_TIP_58: "«Виг - это человек, который готов пойти на костёр за свои убеждения, но не будет посылать туда своих противников. Тори - это тот, кто не только сожжёт себя, но и в конечном итоге готов сжечь тех, кто отличается от него»\n—  Сэр Джон Бакен"
LOADING_TIP_59: "«Мы поняли это как никогда раньше, что наша Империя  это мистическое целое, которое ни один враг не может разделить на части, и теперь наши самые мудрые умы заняты задачей разработки механизма союза, адекватного этому духовному единству»\n—  Сэр Джон Бакен"
LOADING_TIP_60: "«Столетия назад один Король, восставший против простого народа, потерял голову. С того дня короли никогда не вмешивались в обычную политику, и было бы хорошо посоветовать Георгу V сейчас держать палец подальше от пирога»\n—  Джордж Лэнсбери, 1924 год"
LOADING_TIP_61: "«Как можно иметь однопартийную систему в стране, где есть двести сорок шесть сортов сыра?»\n—  Шарль де Голль, про Французскую Коммуну"
LOADING_TIP_62: "«Вы мне не нравитесь, и я вам не нравлюсь, но сейчас мы в одной лодке и нужно сделать все, чтобы спасти Россию»\n—  Лавр Корнилов Борису Савинкову, 1918 год"
LOADING_TIP_63: "«Сказал ли я "республика"?' Господи, да, я сказал "республика"! Долгой жизни великой республике Соединённых Штатов Америки. Проклятая демократия. Это идиотский термин, используемый невежественными людьми и интеллектуальными мошенниками»\n—  Уэстбрук Пеглер"
LOADING_TIP_64: "«Гегель замечает, что все великие всемирно-исторические факты и персонажи появляются, так сказать, дважды. Он забыл добавить: первый раз как трагедия, второй раз как фарс»\n—  Карл Маркс"
LOADING_TIP_65: "«Наша следующая война будет вестись за высшие интересы нашей страны и человечества. Это придаст ей значение в мировой истории. "Мировая Держава - или падение" будет нашим сплоченным лозунгом»\n—  Фридрих фон Бернгарди, "Германия и следущая война""
LOADING_TIP_66: "«Цель пропагандиста - заставить группу людей забыть, что они являются людьми»\n—  Олдос Хаксли"
LOADING_TIP_67: "«Ленин был доставлен немцами в Россию точно так же, как доставляют флакон с микробами тифа или холеры, который опорожняется в водопроводную систему большого города. И эта операция увенчалась полным успехом»\n—  Уинстон Черчилль"
LOADING_TIP_68: "«Германская дисциплина - это дисциплина страха, а наша дисциплина основывается на вере, и вера восторжествует!»\n—  Джозеф Джоффри"
LOADING_TIP_69: "«Фельдмаршалами рождаются, а не становятся!»\n—  Эрих Людендорф"
LOADING_TIP_70: "«Никакой план операции не распространяется с какой-либо определённостью, кроме первого контакта с основными вражескими силами»\n—  Хельмут Карл Бернхард фон Мольтке"
LOADING_TIP_71: "«Я требую, чтобы в будущем Канада была свободна: действовать или нет, вмешиваться или нет, делать то, что ей заблагорассудится, и что она оставляет за собой право решать, есть ли для нее причина играть в политические игрища»\n—  Уилфрид Лоуриз"
LOADING_TIP_72: "«Мне было бы больше стыдно сдать Циндао японцам, чем Берлин русским»\n—  Кайзер Вильгельм II"
LOADING_TIP_73: "«Обычно, когда я в отчаянии, я вспоминаю многие эпизоды истории. На протяжении веков правда и любовь всегда побеждали. Да, много в истории было всесильных тиранов, но в конце концов все они терпели крах. Помни об этом в трудные минуты жизни»\n—  Мохандас Ганди"
LOADING_TIP_74: "«Мы верим в конституционные действия в нормальные времена; мы верим в революционные действия в исключительные времена»\n—  Джейс Конноли"
LOADING_TIP_75: "«Все, что мы делаем, каждое действие должно соответствовать высшим идеалам Революции»\n—  Михаил Фрунзе"
LOADING_TIP_76: "«Теперь решать должен меч. В разгар мира на нас напали. Объединенная Германия никогда не была завоевана. Мы будем продвигаться с Богом на нашей стороне, как Он был с нашими предками»\n—  Кайзер Вильгельм II"
LOADING_TIP_77: "«Это не эпоха мечтаний и фантазий. Это железный век, в котором людям нужны железный дух и железная воля, чтобы проложить себе путь к победе»\n—  Освальд Мосли"
LOADING_TIP_78: "«Мы стоим на пороге событий, подобных которым мир не видел веками. Скоро всё, что составляет нашу жизнь, канет в лету. Наступает период варварства, который продлится десятилетия»\n—  Пётр Врангель"
LOADING_TIP_79: "«Однажды Великая Российская Республика будет намного сильнее, богаче и свободнее старой царской империи. Но сколько крови прольется ради этого..»\n—  Борис Савинков"
LOADING_TIP_80: "«Есть одна уверенность в будущем народа в ресурсах, интеллекте и характере народа Соединённых Штатов - процветание»\n—  Герберт Гувер, 1931 год"
LOADING_TIP_81: "«Я предпочту бездарное правительство филиппинцев, нежели опытное правительство американцев»\n—  Мануэль Л. Кесон"
LOADING_TIP_82: "«Османская Империя - сильнейшее государство.Ведь вы пытаетесь устроить его крах извне, и изнутри, но она всё равно не разваливается»\n—  Великий Визирь Фуад-паша западному послу"
LOADING_TIP_83: "«Чего вы можете ожидать от нас, детей рабов, воспитанных евнухами?»\n—  Султан Абдул-Хамид II Османской Империи британскому другу"
LOADING_TIP_84: "«Всего один приказ сделал этих безмолвных фигур нашими врагами, и всего один приказ может превратить их в наших друзей»\n—  Эрих Пауль Ремарк, "На западном фронте без перемен""
LOADING_TIP_85: "«У нас есть европейский символ, который в равной степени принадлежит всем народам Европы. Это корона Священной Римской Империи, которая воплощает традиции Карла Великого»\n—  Принц Отто фон Габсбург-Лотарингский"
LOADING_TIP_86: "«Когда нам нужен был самолет, мы его получали. Когда нам нужна была артиллерия, мы её получали. Япония давала все, что мы просили»\n—  Чжан Цзолинь"
LOADING_TIP_87: "«Почему я ненавижу коммунистов? Бесов-то? А за что их любить? Дом сожгли и сына убили... Даже пес жалеет своих щенят... На кострах жарить их надо»\n—  Борис Савинков, "Конь вороной""
LOADING_TIP_88: "«Мы захватили Москву на заре. Мы выиграли. Но я не чувствовал радости и восторга. Потому что русские победили русских»\n—  Борис Савинков, "Конь вороной""
LOADING_TIP_89: "«Нет ничего такого, с чем бы не смогла справиться сиамская полиция»\n—  Фао Сиянон"
LOADING_TIP_90: "«Дайте мне японскую дивизию, вооруженную бамбуковыми копьями, и я уничтожу всю российскую дальневосточную армию»\n—  Садао Араки"
LOADING_TIP_91: "«Недавняя история как Европы, так и Азии, несомненно, показывает тщетность попыток превратить тигра в котёнка, дав ему блюдо со сливками»\n—  Доктор Веллингтон Ку"
LOADING_TIP_92: "«Все революции должны быть социальными революциями, основанными на фундаментальных изменениях в обществе - иначе это не революция, а простая смена правительства»\n—  Мадаме Сан"
LOADING_TIP_93: "«Подъём на Тянь-Шань полон мистического значения для меня, Китая и нас, бедняков, которые не носят сапог и штыки!»\n—  Лин Юйтан"
LOADING_TIP_94: "«Жизнь возникает из смерти; и из могил патриотов мужчины и женщины берут начало живые народы»\n—  Патрик Пирс"
LOADING_TIP_95: "«Вся история - это попытки человека реализовать его идеалы»\n—  Имон де Валера"
LOADING_TIP_96: "«Мы многим обязаны Германии и благодарны ей, но гораздо больше мы обязаны мужеству, самоотверженности и самопожертвованию ирландских мужчин и ирландских женщин»\n—  Майкл Коллинз, октябрь 1925 года"
LOADING_TIP_97: "«Я подарил себя Франции, дабы облегчить её страдания»\n—  Филипп Петен"
LOADING_TIP_98: "«Что вы предпочтете: того, кто хочет забрать ваш хлеб во имя свободы, или того, кто хочет забрать вашу свободу, чтобы дать вам хлеб?\n—  Альберт Камю"
LOADING_TIP_99: "«История демократии предлагает нам замечательное сочетание утопий и мифов»\n—  Жорж Сорель"
LOADING_TIP_100: "«Вильгельм II, будучи достаточно посредственным и неувереным правителем, привёл нас к величию и Германию к господству»\n—  Шарль Моррас"
LOADING_TIP_101: "«Мы хотим прославить войну - единственное лекарство от мира - милитаризм, патриотизм, разрушительный жест анархистов, прекрасные идеи, которые убивают, и презрение к женщине»\n—  Филиппо Маринетти, "Манифест футуризма""
LOADING_TIP_102: "«Для моих друзей - всё. Для моих врагов - закон»\n—  Оскар Бенавидс Ларреа"
LOADING_TIP_103: "«Ни земля без людей, ни людей без земли»\n—  Мармадюк Грув"
LOADING_TIP_104: "«Побеждён только тот, кто признаёт своё поражение»\n—  Генрих де Пайва Коусерио"
LOADING_TIP_105: "«У меня нет врага, к которому я не могу приблизиться, и нет друга, от которого я не могу отдалиться»\n—  Жетулиу Варгас"
LOADING_TIP_106: "«Если недовольство было причина переворота, я не жалею об этом. Это веская причина потерять трон»\n—  Изабел Браганса, принцесса Бразилии"
LOADING_TIP_107: "«Мы все просили хлеба и воды. Мы больше не были полными энтузиазма и сильными парнями, покинувшими Оруро. Мы были не более чем бледными тенями людей. Всё, что мы хотели, это вернуться домой»\n—  Герман Буш Бессера"
LOADING_TIP_108: "«Есть иностранцы, которые злоупотребляя социальной снисходительностью, клеймят родину, а есть Рыцари-патриоты, способные принести свои жизни в жертву варварству, чтобы спасти цивилизацию»\n—  Мануэль Карлос"
LOADING_TIP_109: "«Мы - народ не знающий поражения. Мы либо победим, либо умрём»\n—  Омар Мухтар"
LOADING_TIP_110: "«Демократия, республика... Что означают эти слова? Что они изменили в мире? Люди стали лучше, честнее, добрее? Народ счастливее? Все идет по-прежнему, как всегда. Иллюзии, да иллюзии»\n—  Хайле Селассие I"
LOADING_TIP_111: "«Внешне и внутренне, телом и духом Персия должна европеизироваться»\n—  Сейид Хасан Тагизаде"
LOADING_TIP_112: "«Австралазийский лоялист - тот, кто ставит Австралазию на первое место в своих мыслях, может оказаться нелояльным по отношению к более крупному образованию, в котором Австралазия считается второстепенной»\n—  Перси Стивенсен"
LOADING_TIP_113: "«Всегда поддерживай лошадь по имени "корысть", сынок. Она единственная, кто держит тебя в уме»\n—  Жак Ланг"

LOADING_TIP_114: "«Кажется, что вся нация пьяна»\n—  Нортон II"
LOADING_TIP_115: "«Если вы хотите увидеть участь демократий - посмотрите в окно»\n—  Говард Хьюз"
LOADING_TIP_116: "«Все наши мечты могут сбыться, если у нас будут силы для их осуществления. Демократия только мешает нашим мечтам»\n—  Уолт Дисней"
LOADING_TIP_117: "«Мир достигается не за столами переговоров, не договорённостями, а в сердцах самих людей»\n—  Герберт Гувер"
LOADING_TIP_118: "«Почему мы должны сражаться за Америку, если она никогда не сражалась за нас?»\n—  Эрнест Грининг"
LOADING_TIP_119: "«Отрекитесь от людей, которые оставили нас гнить, позвольте им ссориться. Республика Техас рождается заново»\n—  Джеймс В. Оллред"
LOADING_TIP_120: "«Мы не выбирали быть стражами у ворот, но никто кроме нас этого не сделает»\n—  Линдон Б. Джонсон"
LOADING_TIP_121: "«Вам надо подкупить самодержца всего один раз»\n—  Торкильд Рибер"
LOADING_TIP_122: "«Я не обязательно синдикалист, но всю свою жизнь я был красным»\n—  Вуди Гатри"
LOADING_TIP_123: "«Самая старая и сильная эмоция человечества - страх, а самый старый и самый сильный вид страха - страх перед неизвестным»\n—  Говард Филлипс Лавкрафт"
LOADING_TIP_124: "«Ни за что не покупайте дворянских титулов больше, чем необходимо. Будь я проклят, если собираюсь заплатить за трон»\n—  Джозеф Кеннеди"
LOADING_TIP_125: "«Если рабочие организованы, всё, что им нужно сделать, это засунуть руки в карманы, и класс капиталистов будет выпорот»\n—  Уильям "Большой Билл" Хейвуд"
LOADING_TIP_126: "«Капитализм - законный рэкет правящего класса»\n—  Аль Капоне"
LOADING_TIP_127: "«Там, где нет решения - нет проблем»\n—  Джеймс Бёрнхем"
LOADING_TIP_128: "«Не верьте мне - ВЕРЬТЕ БИБЛИИ, ВЕРЬТЕ БОГУ!»\n—  Герберт У. Армстронг"
LOADING_TIP_129: "«Глупо и неправильно оплакивать погибших людей. Мы скорее должны благодарить Бога за то, что такие люди жили»\n—  Джордж С. Паттон"
LOADING_TIP_130: "«Иногда единственный способ, которым добрый Господь может проникнуть в сердца людей это разбить их»\n—  Фултон Дж. Шин"
LOADING_TIP_131: "«Те, кто всё ещё думают, что могут продолжать обращаться с животными как с неодушевленным имуществом, будут отправлены в концентрационные лагеря»\n—  Герман фон Геринг"
LOADING_TIP_132: "«Разве мы не доказали, что эти Белые Дьяволы неправы? Мы стоим здесь, в Берингии, на вершине мира и смотрим на Белого Человека и его творения. Теперь мы знаем, кто такие настоящие дикари»\n—  Элвуд Таунер"
LOADING_TIP_133: "«Рост и развитие людей - это высшее призвание лидерства»\n—  Харви С. Файерстоун"
LOADING_TIP_134: "«Как рыба не может жить без воды, так и рейдеры не могут жить без людей»\n—  Альфредо Фонте"
LOADING_TIP_135: "«В один прекрасный день народ Парагвая получит хорошее правительство - и оно им не понравится»\n—  Хьюи "Ларго" Лонг"
LOADING_TIP_136: "«Мосли не смог сыскать Бога внутри себя: он уверен что находится внутри Бога»\n—  Томас Эдвард Лоуренс"
LOADING_TIP_137: "«Победа принадлежит самым стойким. И Бонапарт станет таковым»\n—  Наполеон VI"
LOADING_TIP_138: "«Если империализм не будет изгнан из страны - Китай погибнет как нация. Если Китай выстоит - погибнет империализм как государственный строй»\n—  Чан Кайши"
LOADING_TIP_139: "«Существующие социальные условия способствуют совершению бесконечного числа актов насилия и безусловно вынуждают рабочих к жестокости, особенно, когда это выгодно»\n—  Жорж Сорель"
LOADING_TIP_140: "«Кровь героев ближе к Богу, чем чернила философов и молитвы верующих»\n—  Юлиус Эвола"
LOADING_TIP_141: "«Я готов на любые жертвы ради чести Греции»\n—  Иоаннис Метаксас"
LOADING_TIP_142: "«Ох, кажется меня подстрелили.»\n—  Александр Керенский"
LOADING_TIP_143: "«Мы боремся за революцию, за валлийский суверенитет. Только революционными средствами мы добьемся успеха»\n—  Сондерс Льюис"
LOADING_TIP_144: "«Мы говорим, что Британский Союз не умер. Мы говорим, и я прошу вас сказать это вместе с нами, услышьте свой голос на этом великом собрании в самом сердце Британии. Пошлите всему миру послание: Революция живёт и идёт вперёд!»\n—  Освальд Мосли"
LOADING_TIP_145: "«Это просто работает»\n—  Тодд Говард" 
LOADING_TIP_146: "«Я из правительства, и я здесь, чтобы помочь»\n—  Рональд Рейган"
LOADING_TIP_147: "«Мы не будем вести войны против социализма, если он прививается людям, которые хотят верить в него. Если же вы попытаетесь нам навязать то, что мы считаем мистической иллюзией - мы будем сражаться до последней капли крови»\n—  Уильям Табмен"
LOADING_TIP_148: "«Ты когда-нибудь был на совещании?... Нет, не был! Ты лживый солдат-пони с собачьей мордой»\n—  Джо Байден"
LOADING_TIP_149: "«Я знаю гаитянский народ - потому что я и есть гаитанский народ»\n—  Франсуа ''Папа Док'' Дювалье"
LOADING_TIP_150: "«Будьте мужественными и не бойтесь нападений дьявола. Запомните это навсегда; это здоровый признак, если дьявол кричит и рычит вокруг вашей совести, так как это показывает, что он не находится внутри вашей воли»\n—  Падре Пио"
LOADING_TIP_151: "«У меня больше нет заимствованной души. У меня больше нет заимствованных мыслей или идей. Я больше не говорю на заимствованном языке»\n—  Мобуту Сесе Секо"
LOADING_TIP_152: "«Иногда ты оглядываешься на девушек, на которых потратил деньги вместо того, чтобы отправить их своей маме, и понимаешь, что колдовство реально»\n—  Роберт Мугабе"
LOADING_TIP_153: "«Вообще не пейте и не курите, вы должны заниматься спортом и есть овощи и фрукты»\n—  Роберт Мугабе"
LOADING_TIP_154: "«Не принимайте советов по отношениям от своей матери, если вы не знаете своего отца»\n—  Роберт Мугабе"
LOADING_TIP_155: "«Мы армия без границ. Наша цель определяется эпохой, в которой мы живём. Иногда мы вынуждены продавать себя и свои услуги. Если потребует время, мы будем революционерами, террористами. И всем нам уже уготовано место в аду. Но есть ли более подходящее для нас место? Это наш единственный дом. Наш 'Рай' и наш 'Ад'. Это Outer Heaven»\n—  Густаф Халлстрём"
LOADING_TIP_156: "«Для обычного человека все проблемы восходят к расцвету синдикализма; для более информированных - к Вельткригу; для настоящего историка - к Французской революции»\n—  Эрик фон Кюнельт-Леддин"
LOADING_TIP_157: "«Мы были первыми тоталистами, и у нас уже было 100 000 дисциплинированных мужчин, и мы тренировали детей, когда Мосли всё ещё был неизвестен. Мосли лишь скопировал наш тоталитаризм»\n—  Маркус Гарви"
LOADING_TIP_158: "«Когда эта война закончится, на японском языке будут говорить только в аду!»\n—  Адмирал Хэлси во время сражения с японским флотом Тихоокеанских штатов."
LOADING_TIP_159: "Очевидно, что мы должны найти решение наших африканских проблем, и что это может быть найдено только в рамках африканского единства. Разделённые, мы слабы; объединившись, Африка могла бы стать одной из величайших сил в мире»\n—  Кваме Нкрума"
LOADING_TIP_160: "«Может быть, мы не сможем заставить людей полюбить нас, но мы сделаем себя настолько полезными для них, что они захотят, чтобы мы остались»\n—  Сэмюэл Земюррэй"
LOADING_TIP_161: "«Лучше умереть на ногах, чем жить на коленях!»\n—  Эмилиано Запата"
LOADING_TIP_162: "«Они не пройдут!»\n—  Роберт Нивель во время битвы при Вердене"
LOADING_TIP_163: "«Смелее! Мы их достанем!»\n—  Филипп Петен во время битвы при Вердене"
LOADING_TIP_164: "«Диктаторы - это правители, которые всегда выглядят хорошо до последних десяти минут»\n—  Ян Масарик"
LOADING_TIP_165: "«Я только хотел мира; пусть Господь Бог простит других»\n—  Энгельберт Дольфус"
LOADING_TIP_166: "«Да будет Святая Воля Твоя. Иисус, Иисус, приди!»\n—  Кайзер Карл I"
LOADING_TIP_167: "«Ты говоришь мне сделать это, он говорит сделать то. Да пошли вы нахуй, ублюдки»\n—  Чжан Цзунчан"
LOADING_TIP_168: "«В выявлении и уничтожении в военное время шпионов и доносчиков нет никакого преступления. Они уничтожили без суда и следствия. Я отплатил им их же монетой»\n—  Майкл Коллинз"
LOADING_TIP_169: "«*НАЖАЛ* Хорошо»\n—  Майкл Розен"
LOADING_TIP_170: "«...дураки, дураки, дураки! - Они оставили нам наших фенийских мертвецов, и пока Ирландия хранит эти могилы, несвободная Ирландия никогда не будет в мире!»\n—  Патрик Пирс"
LOADING_TIP_171: "«Если бы я мог сделать все заново, я бы стал фермером»\n—  Мобуту Сесе Секо"
LOADING_TIP_172: "«Такси, я лучше пешком»\n—  Аноним"
LOADING_TIP_173: "«Пусть они горят, а мы будем хлопать в ладоши»\n—  Мадам Ню"
LOADING_TIP_174: "«Все современные экономические теории, экономическая система марксизма основаны на нравственных принципах, в то время как капитализм озабочен только прибылью»\n—  14-й Далай-Лама Тэнцзин Гьямцхо"
LOADING_TIP_175: "«Так я же Король синдикалистов!»\n—  Хокон VII "
LOADING_TIP_176: "«Ничего не остаётся, как напиться»\n—  Франклин Пирс"
LOADING_TIP_177: "«Возможно алкоголь является самым худшим врагом мужчины, но в библии сказано полюби своего врага»\n—  Фрэнк Синатра"
LOADING_TIP_178: "«Я за все то, что позволяет пережить трудности - за молитву, транквилизаторы или бутылку Джека Дениэлса»\n—  Фрэнк Синатра"
LOADING_TIP_179: "«Слишком много всего плохого, но хорошего виски недостаточно»\n—  Марк Твен"
LOADING_TIP_180: "«Бог изобрел алкоголь, чтобы ирландцы не правили миром»\n—  Джим Бишоп"
LOADING_TIP_181: "«Я не подхожу для этой должности и никогда не должен был здесь работать»\n—  Уоррен Гардинг"
LOADING_TIP_182: "«Таким образом, Ульфилас постоянно переводит еврейское Adonaj, греческое Kyrios, латинское Dominus, которое так часто встречается в Библии. Это не просто наше современное "Господь", как неправильно переводят все современные переводчики Библии, а nomen proprium бога, 'Адониса', или германского Frauja или Frohdi, или Teuto's, бога чистой любви, чистой героической расы, красоты, солнца, весны, или кратко - племенного бога и представителя белокурой героической человеческой расы»\n—  Йорг Ланц фон Либенфельс"
LOADING_TIP_183: "«Мы все можем стать членами интеллектуальной элиты, и тогда, и только тогда, фраза вроде 'право Америки знать' и вообще любая истинная концепция демократии будет иметь хоть какое-то значение»\n—  Айзек Азимов"
LOADING_TIP_184: "«....харизматические лидеры должны иметь на лбу предупреждающую надпись: 'Может быть опасно для вашего здоровья.'»\n—  Фрэнк Герберт"
LOADING_TIP_185: "«Намного больше сделано для благополучия и прогресса человечества, предотвращая плохие поступки, чем совершая хорошие»\n—  Макензи Кинг"
LOADING_TIP_186: "«Меня вырвало не из-за выпивки, а потому, что я вынужден слушать разглагольствования моего благородного оппонента»\n—  Джон Макдональд, после рвоты на сцене в пьяном виде во время дебатов"
LOADING_TIP_187: "«Мужество, друг мой, ещё не поздно сделать мир лучше»\n—  Томми Дуглас"
LOADING_TIP_188: "«Просто смотри на меня»\n—  Пьер Трюдо"
LOADING_TIP_189: "«Дух Христа охватил меня. Я лишь стремлюсь накормить, одеть и приютить голодающих людей. Если это то, что вы называете диктатором, то я им являюсь»\n—  Уильям Аберхарт"
LOADING_TIP_190: "«Эта наша американская система, называйте её капонеизмом, коммунизмом, называйте как хотите, дает каждому из нас великую возможность, если мы только возьмемся за нее обеими руками и используем её по максимуму.»\n—  Аль Капоне"
LOADING_TIP_191: "«Капонеизм - это законное вымогательство у рабочего класса»\n—  Аль Капоне"
LOADING_TIP_192: "«Народ этой великой страны объявил путём голосования, а не пулей, что он намерен иметь экономическую свободу»\n—  Уильям Аберхарт"
LOADING_TIP_193: "«Я канадец, я свободен говорить без страха, свободен поклоняться по-своему, свободен отстаивать то, что считаю правильным, свободен выступать против того, что считаю неправильным, или свободен выбирать тех, кто будет управлять моей страной. Это наследие свободы я обязуюсь защищать для себя и всего человечества.»\n—  Джон Дифенбейкер"
LOADING_TIP_194: "«Я просто обожаю китайскую кухню. Мое любимое блюдо - номер 27»\n—  Клемент Эттли"
LOADING_TIP_195: "«Почему Мосли всегда говорит так, как будто он феодальный помещик, издевающийся над жильцами, задолжавшими за аренду?»\n—  Клемент Эттли"
LOADING_TIP_196: "«Министр-тори может спать в десяти разных женских постелях в течение недели. Министр-лейборист получит по шее, если посмотрит на жену своего соседа через садовый забор.»\n—  Клемент Эттли"
LOADING_TIP_197: "«Я знаю, что люди и рыбы могут мирно сосуществовать»\n—  Джордж Буш-младший"
LOADING_TIP_198: "«Я не вижу, чтобы кто-то придумал что-то лучшее»\n—  Боб Семпл"
LOADING_TIP_199: "«Победа находится в пределах нашей готовности... Мы находимся на пути к знаменитой победе»\n—  Тони Эбботт" 
LOADING_TIP_200: "«Мальта достигла своего момента истины.»\n—  Дом Минтофф" 
LOADING_TIP_201: "«Когда мы вступили в должность, у нас был немецкий генерал-губернатор, Кайзер, валюта, Банк Германии, хранящий наши сбережения. У нас была полиция, которой управляли комиссары, преданные германской короне. Это было всего восемь лет назад. Теперь Мальта - республика. Все изменилось. Ничто больше не является немецким.»\n—  Дом Минтофф" 
LOADING_TIP_202: "«Я не человек, я - народ»\n—  Хорхе Элиэсер Гайтан"
LOADING_TIP_203: "«Не лучше ли порядок Спарты, чем анархия Вавилона?»\n—  Лауреано Гомес Кастро"
LOADING_TIP_204: "«Политика - это искусство искать проблемы, находить их, ставить фальшивые диагнозы и, наконец, применять неправильные решения»\n—  Густаво Рохас Пинилья"
LOADING_TIP_205: "«Конечно, были люди, которые желали победы Германии, лишь бы не победили национал-демократы, и эта мысль была настолько сильной, что они забыли спросить себя, как из этого выйдет Польша»\n—  Роман Дмовский"
LOADING_TIP_206: "«Я уважал не аристократию, а набор личных качеств, которые она тогда развивала лучше, чем любая другая система, и достоинство которых заключалось только в психологии нерасчетливого, неконкурентного бескорыстия, правдивости, смелости и великодушия, воспитанной хорошим образованием, минимальными экономическими нагрузками и занимаемым положением, И ТАК ЖЕ ДОСТИЖИМОЙ В УСЛОВИЯХ СОЦИАЛИЗМА»\n—  Говард Филлипс Лавкрафт"
LOADING_TIP_207: "«Не верьте всему, что вы читаете в Интернете»\n—  Авраам Линкольн"
LOADING_TIP_208: "«Я АЛЯСКИНЕЦ, а не 'американец'. У меня нет никакой пользы от Америки и её проклятых институтов»\n—  Джо Фоглер"
LOADING_TIP_209: "«Кровь водой не зальешь и огнем не выжжешь. С нею, - в могилу.»\n—  Борис Савинков, Конь бледный"
LOADING_TIP_210: "«Постоянная армия подобна постоянному члену. Это превосходная гарантия внутреннего спокойствия, но опасный соблазн для авантюры за границей.»\n—  Элбридж Томас Герри"
LOADING_TIP_211: "«Я здесь, они во Владивостоке. Угроза физической расправы бесполезна.»\n—  Анонимный русский офицер"
LOADING_TIP_212: "«Свобода птиц - это оскорбление для меня. Я бы их всех посадил в зоопарки. Это был бы адский зоопарк.»\n—  Кормак Маккарти"
LOADING_TIP_213: "«Теперь мы переходим к Южной революции 1861 года, которая, как мы утверждаем, была реакционной и консервативной, откатом от эксцессов Реформации, Реформации, сошедшей с ума.»\n—  Джордж Фитцхью"
LOADING_TIP_214: "«Мы должны пройти путь к победе по морю крови и огненному горизонту.»\n—  Гамаль Абдель Насер"
LOADING_TIP_215: "«Земля была голодна, поэтому она съела несколько человек.»\n—  Аноним"
LOADING_TIP_216: "«Страшно подумать, что однажды мир может быть заполнен лишь этими маленькими шестеренками, маленькими человечками, цепляющимися за маленькие рабочие места и стремящимися к большим...»\n—  Макс Вебер"
LOADING_TIP_217: "«Восторжествуют либо немецкие, либо англосаксонские идеалы. Победит справедливость, свобода, честь и добродетель или же поклонение деньгам. В этой борьбе может быть только один победитель. На карту поставлены германские идеалы!»\n—  Вильгельм II"
LOADING_TIP_218: "«Монархия - это не король, это преступление; республика - это не сенат, это добродетель. Тот, кто щадит преступление, хочет восстановить монархию и пожертвовать свободой.»\n—  Луи Антуан Сен-Жюст"
LOADING_TIP_219: "«Ничего никогда не случается.»\n—  Various"
LOADING_TIP_220: "«Только ваш недалекий немецкий обыватель, измеряющий мировую историю по эллину и по тому, что ему кажется «интересными новостями», может считать 20 лет более чем одним днем, когда речь идет о крупных событиях такого рода, хотя они могут сменяться днями, в которые втиснуты 20 лет.»\n—  Карл Маркс"
LOADING_TIP_221: "«Существует технический, литературный термин для тех, кто путает мнения и убеждения героев романа с мнением автора. Этот термин - «идиот».\n—  Ларри Нивен"
LOADING_TIP_222: "«Я никогда не обращался к Богу только с одной молитвой, очень короткой: Господи, сделай моих врагов посмешищем. И Бог исполнил её.»\n—  Вольтер"
LOADING_TIP_223: "«Свободе нет места в свете нашего солнца.»\n—  Аноним"
LOADING_TIP_224: "«Здесь царит БЛЯТЬ ДИКТАТУРА, и я правлю с помощью железной дубинки!»\n—  Мастер Шейк"
LOADING_TIP_225: "«Я уволил его, потому что он не уважал власть президента. Вот и ответ на этот вопрос. Я уволил его не потому, что он был тупым сукиным сыном, хотя он им был, но это не запрещено законом для генералов. Если бы это было так, половина или три четверти из них сидели бы в тюрьме.»\n— Гарри С. Трумэн"
LOADING_TIP_226: "«Увеличение боевых возможностей препятствует атакам со стороны противника.»\n—  Али Хаменеи"
LOADING_TIP_227: "«Старый Том Бомбадил - весёлый малый, его синий кафтан и жёлтые сапоги сияют. Никто ещё не смог его поймать, ведь Том - он Хозяин: его песни сильнее всех песен, а ноги - быстрей.»\n—  Дж. Р. Р. Толкин"
LOADING_TIP_228: "«Что есть человек, если не сумма своих воспоминаний? Мы - это истории, в которых живём! Сказания, что рассказываем себе!»\n—  Клей Качмарек"
LOADING_TIP_229: "«Этот замок - порождение Хаоса. Он может принять множество обличий.»\n—  Адриан Фаренгейт Тепеш"
LOADING_TIP_230: "«Если ограниченная жизнь - воля Бога, тогда я брошу Ему вызов!»\n—  Матиас Кронквист"
LOADING_TIP_231: "«Я всегда верила, что в критический момент эти титаны индустрии станут защитным барьером для нашей демократии.»\n—  Камала Харрис"
LOADING_TIP_232: "«Я - враг правительства, я - сильный человек.»\n—  Аполоси Навай"
LOADING_TIP_233: "«Коминтерн принял решение. Повинуйтесь.»\n—  Григорий Зиновьев"
LOADING_TIP_234: "«Нужно выложиться на полную.»\n—  Тайга Саэдзима"
LOADING_TIP_235: "«Настоящий мужчина должен быть немного глуповат.»\n—  Рюдзи Года"
LOADING_TIP_236: "«Я солдат-монах. Сегодня ночью моя миссия выполнена.»\n—  Себастьен Лекорню"
LOADING_TIP_237: "«Ваши предки звонили, они хотят отречься от вас!»\n—  Сифу Квок"
LOADING_TIP_238: "«Если бы я должен был убить каждого человека, который желал мне смерти, я бы больше никогда не смог уснуть.»\n—  Биг Ло"
LOADING_TIP_239: "«Десять лет в тюрьме сделали тебя ебаным ссыклом.»\n—  Акира Нисикияма"