### Ideas ###
PRF_rule_of_princes_1: "Децентрализованное управление"
PRF_rule_of_princes_1_desc: "В руках различных княжеских государств, входящих в состав страны, лежит большая власть, и это затрудняет принятие изменений или поддержание национальной сплоченности."
PRF_rule_of_princes_2: "Децентрализованное Правление"
PRF_rule_of_princes_2_desc: "Большая власть лежит в руках различных княжеств, которые составляют страну, хотя реформы начали продвигать эту власть к более центральному правительству."
PRF_rule_of_princes_3: "Мятежные Раджи"
PRF_rule_of_princes_3_desc: "Федерация Раджей - это децентрализованная нация с большой властью в руках различных княжеств - и они недовольны своим правителем и говорят об открытом мятеже."
PRF_popular_nizam: "Отец Конфедерации"
PRF_popular_nizam_desc: "Низам Хайдерабад, будучи самодержцем, обладающим единоличной политической властью в стране, является популярным правителем, который предпринял ряд реформ в интересах людей."
PRF_backwards_economy_1: "Отсталая Экономика"
PRF_backwards_economy_1_desc: "Нация в основном аграрная по своей природе, многие из её сельскохозяйственных методов давно устарели."
PRF_backwards_economy_2: "Отсталая Экономика"
PRF_backwards_economy_2_desc: "Нация в основном аграрная по своей природе, многие из её сельскохозяйственных методов давно устарели. Тем не менее, ситуация постепенно начала меняться, однако индустриализация становится все более распространенной в городских районах."
PRF_centralized_command_1: "Централизованное Командование"
PRF_centralized_command_1_desc: "Командование вооруженными силами медленно выводится из княжеств и надежно удерживается в руках централизованной власти.."
PRF_centralized_command_2: "Централизованное Командование"
PRF_centralized_command_2_desc: "Командование вооруженными силами было отобрано у княжеств и теперь находится в руках централизованной власти. Это делает обучение и планирование намного более эффективными."
PRF_princely_command_1: "Командование Раджей"
PRF_princely_command_1_desc: "Командование вооруженными силами лежит в руках различных княжеств, которые несут ответственность за поддержание в своих рядах строгого морального духа."
PRF_princely_command_2: "Командование Раджей"
PRF_princely_command_2_desc: "Командование вооруженными силами лежит в руках различных княжеств, которые несут ответственность за поддержание в своих рядах строгого морального духа. Раджи высоко ценят это доверие."
PRF_splendid_isolation: "Политика Изоляционизма"
PRF_splendid_isolation_desc: "Наша нация отказывается участвовать в делах внешнего мира и будет защищать свои границы до предела своими собственными силами!"
PRF_navy_school: "Военно-Морская Академия Деккана"
PRF_hyd_academy: "Технологическая Академия"
PRF_hyd_academy_desc: "Технологическая Академия является крупнейшим исследовательским центром на субконтиненте."
PRF_hyd_motorworks: "Хайдарабадский мотозавод"
PRF_hyd_motorworks_desc: "Массивная, национализированная компания, которая фокусируется на поставках моторизованных средств в армию."
PRF_cavalry_focus: "Раджийская Кавалерия"
PRF_cavalry_focus_desc: "У нации есть гордая традиция кавалерии, которая делает её самой мобильной силой на субконтиненте."
PRF_war_fever: "Реюньонская Лихорадка"
PRF_war_fever_desc: "Течение, называемое Реюньонской Лихорадкой, выступающее за воссоединение индийского субконтинента, всё набирает обороты, и толпы в столице повторяли имена тех врагов, которые помешали бы народу воссоединиться в Единую Индию!"
PRF_united_india: "Единая Индия!"
PRF_new_plan_idea: "Новый План"
PRF_new_plan_idea_desc: "Вся Индия должна бороться как единая и нерушимая - такой будет наша страна в будущем."
PRF_rule_the_skies: "Плавило Неба"
PRF_rule_the_skies_desc: "Национальные усилия по производству более дешёвых самолетов значительно расширят возможности страны."

### Focuses ###
PRF_political_reform: "Осман обращается к Совету"
PRF_political_reform_desc: "Планируется специальное заседание Совета Раджей, и ожидается, что собравшиеся Раджи представят множество реформ Низаму - реформы, которые, вероятно, предназначены для того, чтобы получить больше власти в свои руки и, возможно, даже открыть свои позиции на совет тем, кто за пределами аристократии. Это смелый план, хотя некоторые из них нервничают относительно того, согласятся ли Низам."
PRF_rebuke_council: "Отказаться от предложенных реформ"
PRF_rebuke_council_desc: "Низам прямо отвергает предложенные реформы, ставя Федерацию Раджей на путь самодержавия и, возможно, даже прямое восстание недовольных Княжеств."
PRF_reform_council: "Согласится с предложенными реформами"
PRF_reform_council_desc: "Низам принял план Совета Раджей, хотя остаётся вопрос о том, насколько далеко пройдут намеченные реформы. Некоторые выражают обеспокоенность тем, что Низам может намереваться пойти ещё дальше, чем желания Раджей, создавая почву для возможного демократического будущего."
PRF_dissolve_council: "Разобраться с Советом"
PRF_dissolve_council_desc: "Совет Раджей не имеет никакой роли в современном государстве, и власть должна находиться исключительно в руках Низама. Это заявление, несомненно, приведет к открытому мятежу."
PRF_new_council: "Совет Раджей"
PRF_new_council_desc: "Решения о реформах в Совете были приняты, и его полномочия будут в значительной степени переданы национальному Дивану (орган исполнительной и законодательной власти, не предмет мебели), который будет выполнять свои обязанности по приказу Низама. Княжества выглядят довольными этим результатом, хотя остаётся вопрос о том, может ли Раджа служить только Дивану, или будет открыта позиция для всеобщих выборов."
PRF_appoint_diwan: "Назначить Национальный Диван"
PRF_appoint_diwan_desc: "Замена Княжеского Совета потребует назначения национального Дивана, премьер-министра, который будет служить воле Низама. Это продолжит реорганизацию правительства в постную и самодержавную организацию."
PRF_free_elections: "Провести свободные выборы"
PRF_free_elections_desc: "Позиция Дивана будет открыта для национальных выборов, и требования к служению в национальном совете будут ослаблены. Не все Раджи особенно довольны этим результатом, но люди будут рады этому переходу к демократии."
PRF_princes_united: "Объединить Раджей"
PRF_princes_united_desc: "Позиция Дивана будет ограничена исключительно самими Раджами, с их соглашением о том, что реформы будут продолжать организовывать и централизовать правительство."
PRF_kaiser_i_hind: "Принять титул Кайсар-и-Хинд"
PRF_kaiser_i_hind_desc: "Когда Низам твердо контролирует страну, настало время объявить об изменении: Федерация Раджей до сих пор будет известна как Индийская Империя, а Осман - её Кайсар-и-Хинд (Кайзер Индии)! Вся власть принадлежит ему, и народ будет поддерживать его как своего избранника, который обещал восстановить контроль над субконтинентом под единственным истинным знаменемкультуры."
PRF_liberal_prince: "Отец Федерации"
PRF_liberal_prince_desc: "Хотя некоторые могли предположить, что Низам имел имперские амбиции, правда состоит в том, что он хотел только централизовать власть правительства в своих руках на благо всех. С Раджами страна больше не в состоянии продолжать рост и их вечными междоусобицами, иногда перерастающими в боевые столкновения. Настало время, чтобы Федерация вернула то, что она потеряла."
PRF_new_india: "Новая Федерация!"
PRF_new_india_desc: "Наконец, реформы завершёны! Власть правительства была централизована, и Раджи объединились в своем желании увидеть, как Федерация захватит остальную часть субконтинента и восстановит её до независимости и процветания!"
PRF_align_germany: "Объединится с Германией"
PRF_align_germany_desc: "Теперь, когда Индия была вновь объединена, мы должны рассмотреть возможность сближения с Германией и присоединиться к их фракции. Их интересы - наши интересы."
PRF_align_russia: "Объединиться с Россией"
PRF_align_russia_desc: "Россия всегда стремилась распространить своё господство на юг, такова природа их Великой Игры. Возможно, лучше быть их другом, а не своим врагом."
PRF_align_ottomans: "Союз с Возвышенной Портой"
PRF_align_ottomans_desc: "Знатный род Назимов тесно связан с домом Османов. В 1931 году старший сын Назима, Али Хан Сиддики, женился на единственной дочери султана Абдулмекида II. Мы должны расширить наши семейные связи до официального союза между нашими двумя народами."
PRF_align_japan: "Объединиться с Японией"
PRF_align_japan_desc: "Японские амбиции распространяются на контроль над всей Азией. Пора сравниться с ними, и мы будем контролировать Азию вместе!"
PRF_isolation: "Путь Изоляционизма"
PRF_isolation_desc: "Наше место - не вовлечь себя в борьбу мира. Мы воссоединили нашу нацию - этого достаточно."

PRF_age_of_reason: "Эпоха Разума"
PRF_age_of_reason_desc: "Некоторые традиции удерживают нашу нацию от её потенциала - мы должны пройти реформы, чтобы подготовить её к 20-му столетию в полном объеме."
PRF_tech_academy: "Основать Школу Исследований"
PRF_tech_academy_desc: "Основание академии и превращение её в центр передовых исследований в стране будет делать многое для достижения наших будущих целей."
PRF_electronics_focus: "Отдать приоритет электоронике"
PRF_electronics_focus_desc: "Наступает новый век компьютеров - мы должны исследовать то, что оно представляет и как это может принести нам пользу."
PRF_radar_focus: "Отдать приоритет радиотехнологиям"
PRF_radar_focus_desc: "У нас длинная береговая линия, и у нас слишком много рисков быть атакованным с моря. Мы должны внимательно следить за атакующими и делать это с помощью новых технологий."
PRF_new_research_1: "Расширить возможности исследований"
PRF_new_research_1_desc: "С обновлением нашей экономики и инфраструктуры мы готовы взглянуть в будущее и значительно расширить наши исследовательские возможности."
PRF_rocketry: "Майсурские ракеты"
PRF_rocketry_desc: "Сам Типу Султан, грозный Тигр Майсура, использовал ракеты против Ост-Индской компании. Опираясь на это славное наследие, мы создадим действительно передовую версию майсурских ракет. Наши враги будут трепетать от страха!"
PRF_nuclear: "Будущее войны"
PRF_nuclear_desc: "Чтобы нашим землям никогда не угрожала никакая внешняя сила, нам необходимо разработать новое страшное оружие. Научные группы по поручению Низама усердно работают, пытаясь разгадать главную атомную тайну."

PRF_new_construction: "Новые методы строительства"
PRF_new_construction_desc: "Говоря по правде, многие из методов строительства в Федерации относятся ко временам древности. Они испробованы и верны, да, но если мы хотим начать период оживления нации и её экономики, мы должны использовать методы, которые намного превосходят все, на что мы были способны раньше."
PRF_expand_railroad_1: "Хайдерабад-Декканская железная дорога"
PRF_expand_railroad_1_desc: "Сеть железных дорог, простирающихся от Хайдерабада до самой южной оконечности континента, является тем, что необходимо для оживления нашей нации и подготовки её к реальной индустриализации."
PRF_expand_railroad_2: "Железная дорога достигает Майсура"
PRF_expand_railroad_2_desc: "Следующий этап строительства железной дороги: расширение от Хайдерабада до южного города Майсур."
PRF_expand_railroad_3: "Железная дорога добирается до мыса Коморин"
PRF_expand_railroad_3_desc: "Последний этап строительства железной дороги: расширение от Майсора до южного города Тривандрум."
PRF_new_industry: "Новые экономические реформы"
PRF_new_industry_desc: "Мы никогда не добьемся истинного прогресса, не реформируя законы, регулирующие нашу экономику, - есть новые технологии и возможности в мире, и мы должны их использовать."
PRF_investment_1: "Поиск инвестиций из-за рубежа"
PRF_investment_1_desc: "Существует только один способ превратить Федерацию из страны третьего Мира в ту, которая смело шагает в будущее, а именно путём привлечения иностранных инвесторов к созданию новых предприятий."
PRF_civ_industry_1: "Развитие гражданской промышленности"
PRF_civ_industry_1_desc: "Мы, наконец, в состоянии начать индустриализацию, и мы должны начать с расширения наших заводов."
PRF_civ_industry_2: "Расширение гражданской промышленности"
PRF_civ_industry_2_desc: "Мы должны продолжать расширение наших гражданских фабрик."
PRF_mil_industry_1: "Развитие военной промышленности"
PRF_mil_industry_1_desc: "Чтобы вернуть субконтинент, нам необходимо значительно расширить наш военный потенциал."
PRF_mil_industry_2: "Расширение военной промышленности"
PRF_mil_industry_2_desc: "Мы должны продолжать расширение наших военных заводов."
PRF_expand_mines: "Развитие горнодобывающей промышленности"
PRF_expand_mines_desc: "Всё ещё остаются ресурсы, не задействованные в Федерации, и мы должны использовать новые методы, чтобы правильно их добывать."
PRF_bombay_refinery: "Хайдерабадский НПЗ"
PRF_bombay_refinery_desc: "Наша нация не богата нефтью, и поэтому для строительства современного нефтеперерабатывающего завода в столице необходимы огромные инвестиции. Это будет сигналом о том, что мы по-настоящему мощная индустриальная сила, с которой можно считаться."
PRF_new_economy: "Новая экономика"
PRF_new_economy_desc: "Наконец, мы стёрли свою репутацию откидной спинки стула для более развитых держав и теперь можем по-настоящему утверждать, что мы - растущая промышленная Держава, готовая взять на себя наших врагов."

PRF_naval_school: "Основать военно-морскую академию"
PRF_naval_school_desc: "Мы не можем начинать думать о строительстве военно-морского флота, если мы не создадим надлежащую военно-морскую академию для подготовки новых капитанов и не примем иностранных методов боевых действий в море."
PRF_dockyards_1: "Развитие верфей"
PRF_dockyards_1_desc: "Мы должны расширить нашу способность строить корабли, чтобы действительно защитить наши берега."
PRF_dockyards_2: "Расширение верфестроения"
PRF_dockyards_2_desc: "Мы должны продолжить расширение наших судостроительных предприятий."
PRF_small_navy_focus: "Малый упор на ВМФ"
PRF_small_navy_focus_desc: "В Федерации никогда не будет мощного военно-морского флота, и поэтому мы должны сосредоточиться на небольшом и эффективном флоте, предназначенном для обороны и защиты наших торговых судов."
PRF_defend_coast: "Защита наших вод"
PRF_defend_coast_desc: "Развитие технологии эсминцев - наш лучший вариант для защиты наших берегов от нападений."
PRF_ambitious_navy: "Амбиции во флоте"
PRF_ambitious_navy_desc: "Говорят, мы не можем построить мощный флот, и мы намерены доказать их неправоту. Учитывая время, мы можем править водами вокруг Индии, и именно так мы его заберем."
PRF_amphibious: "Раджийский морской корпус"
PRF_amphibious_desc: "Установление контроля над территориальными водами - это только первый шаг - мы также должны подготовиться к атаке с моря, запутать наших врагов и напасть на них за линией фронта."

PRF_deccan_air_force_1: "Развертывание воруженных сил Деккана"
PRF_deccan_air_force_1_desc: "Военно-воздушные силы Декана должны расширяться, если это нужно, чтобы управлять небом - что является единственным способом, которым мы можем надеяться победить наших врагов."
PRF_fighter_focus: "Упор на истребители"
PRF_fighter_focus_desc: "Мы должны продвигать наши знания о новых истребителях и технике воздушного боя."
PRF_bomber_focus: "Упор на бомбардировщики"
PRF_bomber_focus_desc: "Развитие большей разрушительной способности бомбардировщиков - это то, как мы будем наносить ущерб нашим врагам с небес."
PRF_CAS_focus: "Упор на поддержку с воздуха"
PRF_CAS_focus_desc: "Мы должны расширить возможности наших военно-воздушных сил поддерживать армию с небес."
PRF_deccan_air_force_2: "Управление небом Федерации"
PRF_deccan_air_force_2_desc: "Теперь, когда у нас есть технологии, мы должны увеличить наши возможности и начать сдавать самолеты на наши аэродромы."

PRF_army_reform: "Инициировать реформу армии"
PRF_army_reform_desc: "Наша армия находится в плохом состоянии, вымотано из сил распрями различных княжеств - никто из них не привык работать вместе. Мы должны приложить усилия, чтобы объединить их с нашей общей целью."
PRF_central_command: "Централизовать Командование армией"
PRF_central_command_desc: "Командование армий должно быть выведено из рук Раджей и централизованно в небольшой группе командиров. Это единственный эффективный способ, хотя потребуется время, чтобы Раджи поняли это."
PRF_princely_armies: "Армия государства Раджей"
PRF_princely_armies_desc: "Работать с Раджами, чтобы сделать их общее командование армией более эффективным, но по-прежнему уважать их права, является лучшим способом сохранить высокий моральный дух и сохранить национальное единство."
PRF_modern_razakars_1: "Модернизировать Разакаров"
PRF_modern_razakars_1_desc: "Разакары являются наиболее опасными вооруженными силами Хайдерабада, хотя их оружие сильно устарело. Мы должны сделать шаги для модернизации своего оборудования."
PRF_modern_razakars_2: "Продолжить модернизацию Разакаров"
PRF_modern_razakars_2_desc: "Мы должны продолжить модернизацию вооружения и техники Разакаров."
PRF_motorworks: "Развить Hyderabadi Motorworks"
PRF_motorworks_desc: "Большие инвестиции в автозаводы столицы обеспечат нам возможность снабжать наши силы техникой при большей мобилизации, и в то же время, даже танками."
PRF_mobilize_razakars: "Мобилизовать Разакаров"
PRF_mobilize_razakars_desc: "День верховых лошадей и поход пешком - это прошлое - будущее войны означает вооруженную силу, способную двигаться быстрее, чем противник."
PRF_armor_focus_1: "Раджийский бронированный корпус"
PRF_armor_focus_1_desc: "Танковая война - вот где наше будущее - мы должны создать Раджийский Бронированный Корпус и сделать его наиболее опасной частью нашей армии."
PRF_armor_focus_2: "Развить Раджийский бронированный корпус"
PRF_armor_focus_2_desc: "Технология наших бронетанковых войск должна развиваться."
PRF_new_army: "Завершить реформу армии"
PRF_new_army_desc: "Это заняло много времени, но наши реформы завершёны, и наши вооруженные силы полностью централизованы. Теперь мы готовы дать бой нашим врагам."
PRF_new_artillery: "Упор на современную артиллерию"
PRF_new_artillery_desc: "Артиллерия Федерации в основном относится ко временам Вельткрига. Мы должны модернизировать нашу артиллерию, если мы не хотим, чтобы наши солдаты остались без надлежащей поддержки в современных условиях ведения боя."
PRF_princely_cavalry: "Развитие Раджийского кавалерийского полка"
PRF_princely_cavalry_desc: "Кавалерия является традиционным ядром нашей армии - и, хотя некоторые говорят, что время прошло, мы не согласны. Однако их оборудование датируется временами Вельткрига, и это должно в скором времени измениться."
PRF_increase_mobility: "Упор на мобильность"
PRF_increase_mobility_desc: "Лошади - не единственный способ передвижения вооружённых сил. Мы должны снабжать наши армии средствами, чтобы обгонять линии нашего врага с их чистой скоростью."
PRF_deccan_infantry_1: "Модернизировать Декканскую пехоту"
PRF_deccan_infantry_1_desc: "Пехота Декан - почтенная сила, но её оружие отчаянно нуждается в обновлении, если мы хотим идти в ногу с нашими врагами."
PRF_deccan_infantry_2: "Продолжить модернизацию Декканской пехоты"
PRF_deccan_infantry_2_desc: "Модернизация оружия Декканской пехоты должна продолжаться."
PRF_flexible_forces: "Развить орудия поддержки"
PRF_flexible_forces_desc: "Мы должны сосредоточиться на расширении возможностей поддержки пехоты Деккан. Мы должны сделать их более эффективными, а не полагаться исключительно на грубую силу, чтобы увидеть нас в предстоящем конфликте."
PRF_flexible_command: "Структура гибкого Командования"
PRF_flexible_command_desc: "Мы должны собрать вместе наших Раджей и генералов и работать над расширением возможностей планирования. Лучшее планирование и более современные методы - это единственный способ, с помощью которого мы будем использовать свои силы мудро."

PRF_final_struggle: "Подготовка к Финальной Битве"
PRF_final_struggle_desc: "В какой-то момент в ближайшем будущем мы неизбежно столкнемся как с Бхаратской Коммуной, так и с Доминионом Дели. Мы должны убежится, чтобы мы были настолько сильными, насколько это возможно, прежде чем начать борьбу с нашими врагами."
PRF_fortify_north_border: "Укрепить Северные границы"
PRF_fortify_north_border_desc: "Наша первая необходимость в грядущей войне - обеспечить нашу северную границу защитой. Только из правильной линии крепостей мы можем нанести удар против Доминиона."
PRF_fortify_east_border: "Укрепить Восточные границы"
PRF_fortify_east_border_desc: "Наша первая необходимость в грядущей войне - обеспечить нашу восточную границу. Только из правильной линии крепостей мы можем нанести удар против Коммуны."
PRF_against_delhi: "Предатели Севера"
PRF_against_delhi_desc: "После некоторого обсуждения мы определили, что наша цель должна быть Доминионом Дели. Агенты были отправлены, чтобы обеспечить самую свежую информацию об их силе."
PRF_against_bhartiya: "Синдикалисты Востока"
PRF_against_bhartiya_desc: "После некоторого обсуждения мы определили, что наша цель должна быть Бхаратской Коммуной. Агенты были отправлены, чтобы обеспечить самую свежую информацию об их силе."
PRF_incite_kashmir: "Подстрекать Кашмир к восстанию"
PRF_incite_kashmir_desc: "Существует вероятность того, что мы можем побудить князей Кашмира и Джамму присоединиться к нашей войне против Доминиона. Это разделило бы силу нашего врага, хотя есть риск, что наши планы могут быть разоблачены, и наши действия будут серьезно скомпрометированы ещё до начала войны."
PRF_attack_delhi: "Вторжение в Доминион!"
PRF_attack_delhi_desc: "Предатели на Севере слишком долго угрожали нам. Мы должны ударить превентивно, с элементом неожиданности!"
PRF_deal_with_devil: "Северный Пакт"
PRF_deal_with_devil_desc: "Коммуна достаточно сильна сама по себе. Борьба на оба фронта во время войны приведет к хаосу. Возможно, Доминион Дели согласился бы на пакт? Мы атакуем Коммуну вместе, а затем определяем, кто будет править Индией впоследствии. Даже если мы проиграем последующую войну, по крайней мере, мы никогда не будем управляться синдикалистской подонкой."
PRF_incite_orissa: "Подстрекать Ориссу к восстанию"
PRF_incite_orissa_desc: "Есть вероятность, что мы могли бы соблазнить скваттеров Заминдара Ориссы, чтобы присоединиться к нашей войне против Коммуны. Это разделило бы силу нашего врага, хотя есть риск, что наши планы могут быть разоблачены, и наши действия будут серьезно скомпрометированы ещё до начала войны."
PRF_attack_bhartiya: "Вторгнуться в Коммуну!"
PRF_attack_bhartiya_desc: "Синдикалисты на Востоке слишком долго были угрозой. Мы должны ударить превентивно, с элементом неожиданности!"

PRF_india_united: "Индия Объединена!"
PRF_india_united_desc: "Jai Hind! Субконтинент снова наш! Что теперь?"
PRF_bhutan_claims: "Сфабриковать претензию на Таванг"
PRF_bhutan_claims_desc: "Территория горной границы, известная как Таванг, по праву принадлежит нам и была захвачена предательским бутанцем во время хаоса Вельткрига. Настало время восстановить наши права над этим районом, теперь, когда восстановилось истинное национальное правительство."
PRF_nepal_claims: "Наши претензии на Непал"
PRF_nepal_claims_desc: "Непал расширился в индийскую низменность в хаосе после Вельткрига. Настало время подтвердить наши права над этими территориями."
PRF_incorporate_madras: "Декканские провинции"
PRF_incorporate_madras_desc: "Народы южной Индии должны либо вступить в состав Индии, либо быть завоеваными - выбор принадлежит им."
PRF_claim_ceylon: "Сфабриковать претензию на Цейлон"
PRF_claim_ceylon_desc: "По правам Цейлон и Андаманские острова являются частью законной территории нашей страны. Их колониализм должен подойти к концу."
PRF_incorporate_burma: "Вторжение в Бирму"
PRF_incorporate_burma_desc: "Восточная область Бирмы когда-то была частью Раджа, и настало время включить её в нашу расширяющуюся сферу."
PRF_claim_goa: "Сфабриковать претензию на Гоа"
PRF_claim_goa_desc: "Анклав Гоа - не что иное, как заусенцы на стороне нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
PRF_incorporate_siam: "Бирманские территории в Сиаме"
PRF_incorporate_siam_desc: "Сиамское Королевство было одним из наиболее оппортунистических из «государств стервятников», которые использовали беспорядок кончины Раджа. Когда молодая бирманская нация сильно пострадала от социалистических восстаний в Ассаме и Бенгалии, правительство Сиама просто занимало несколько районов и префектур, включая город Мулмейн, упомянутый в знаменитой поэме Киплинга. Эти земли должны быть возвращены!"
PRF_new_plan: "Закон Новой Индии"
PRF_new_plan_desc: "С общим правилом над завоеванными территориями настало время провести реформы, чтобы вся Индия работала вместе, чтобы мы вместе пришли в светлое будущее."
PRF_indian_cinema: "Индийское кино: Пропагандистская машина?"
PRF_indian_cinema_desc: "Яркая индийская сцена кино имеет возможность быть мощным инструментом государства, и хотя фильмы по-прежнему в основном являются игрушкой богатых, они имеют широкие социальные последствия."
PRF_new_research_2: "Большой скачок вперёд"
PRF_new_research_2_desc: "С объединением всего субконтинента мы можем собрать лучшие умы Индии и соответствовать исследовательским возможностям даже самых развитых западных стран!"
PRF_delhi_officers: "Офицерский корпус правительства Дели"
PRF_delhi_officers_desc: "Первый порядок дел связан с офицерами побежденного Доминиона Индии. Мы дадим им место в нашей стране? Или отправить их в отставку, прежде чем они смогут побеспокоиться?"
PRF_loyalist_states: "Судьба лояльных Княжеств"
PRF_loyalist_states_desc: "На северных территориях расположено большое количество княжеских государств, которые присоединились к предателям. Мы должны решить их судьбу и определить, как будет действовать наше господство над их территорией."
PRF_question_of_rights: "Реструктуризация Северных провинций"
PRF_question_of_rights_desc: "Доминион Дели предоставил своим гражданам большое количество личных прав. Мы должны определить, как обращаться с их изменением в статусе, или сталкиваться с ещё большим сопротивлением нашему правлению."
PRF_bhartiya_officers: "Офицерский корпус социалистической Индии"
PRF_bhartiya_officers_desc: "Первый порядок ведения дел связан с офицерами побежденной Бхаратской Коммуны. Предоставляем ли мы этим социалистам место в нашем народе? Или отправить их в отставку, прежде чем они смогут побеспокоиться?"
PRF_industry_question: "Промышленный вопрос"
PRF_industry_question_desc: "Бхаратская Коммуна опиралась на национализированную промышленность, и её лидеры теперь обращаются к нам, чтобы получить ответ на вопрос о том, что они должны делать сейчас, - ответ на который будет определять, насколько легко будет нам успокоить прежний центр коммуны."
PRF_orissa_question: "Судьба Заминдарских Скваттеров"
PRF_orissa_question_desc: "Есть большое количество ссыльных князей, которые хотят возобновить свои владения в Ориссе, теперь, когда социалисты потерпели поражение. Однако это будет означать выселение тех, кто получил их земли после восстания. Вопрос должен быть урегулирован, если мы хотим укрепить наше господство над регионом."
PRF_assam_question: "Судьба Ассамских чайных плантаций"
PRF_assam_question_desc: "Огромные чайные плантации Ассама функционировали как государственные объекты вплоть до падения их социалистических правителей. Теперь они страдают, и мы должны решить вопрос о том, что с ними делать, если мы хотим укрепить наше господство над регионом."

### Decisions ###
PRF_intervene_in_india: "Интервенция в Индию"
PRF_intervene_in_india_desc: "Настало время оказать помощь [PRF.GetNameDef] в возвращении контроля над Индийским субконтинентом, и если они одержат победу, они непременно ответят нам своей лояльностью. \n§RВнимание: Оказание помощи любому из индийских государств почти наверняка приведёт к тому, что противоположные стороны гражданской войны призовут на помощь своих союзников!§!"

### Events ###
prf.0.t: "Введение в Княжескую Федерацию"
prf.0.d: "Индия окончательно обрела фактическую независимость после Британской революции 1925 года, когда Радж рухнул под собственной тяжестью. К власти поднялся раджпутский махараджа Биканера — Ганга Сингх, чей авторитарный стиль управления недавно освобождённым Индийским Доминионом вскоре вступил в конфликт с левыми гражданскими силами, сосредоточенными вокруг Индийского национального конгресса и его подпольных радикальных сторонников. Всего через несколько месяцев после того, как ИНК осудил англо-индийский договор, континент погрузился в гражданскую войну. В этом хаосе южные княжества, ссылаясь на англо-индийский договор и многочисленные нарушения закона со стороны Ганги Сингха, объединились под руководством Османа Али Хана, Низама Хайдарабада, провозгласив его истинным вице-королём Индийского Доминиона. Когда гражданская война превратилась в кровавое и запутанное противостояние, Али Хану не удалось прорваться на север и взять базу власти Сингха, но он сумел уничтожить социалистические очаги в Бомбее и предотвратил вторжения дельхийского и калькуттского правительств на плато Декан. Когда, наконец, наступил мир, Княжеская Федерация приступила к созданию настоящего националистического преемника Британского Раджа, с Османом Али Ханом в роли низам-аль-мулька (администратора державы), а его соратники-князья заняли места в совещательном и законодательном органе — так называемом Совете князей. К 1936 году Княжеская Федерация остаётся хрупким государством, но при этом — самым близким Индии подобием консервативного национального правительства."
prf.0.a: "Приступим к делу!"

prf.1.t: "Серебряный юбилей Низама"
prf.1.d: "Сегодня великий Осман Али Хан, Администратор державы и Низам Хайдарабада, празднует 25-летие своего восшествия на трон родового княжества. Золотые асфийские знамёна украшают улицы многочисленных городов Хайдарабадского княжества, а народ с восторгом предаётся веселью за счёт щедро отпущенных государственных средств. Уже являясь одним из самых богатых и индустриализированных княжеств Федерации, сегодня Хайдарабад сияет особенно ярко — как пример для подражания остальным правителям!"
prf.1.a: "Да здравствует он многие годы!"

prf.2.t: "Провозглашение допуска в храмы"
prf.2.d: "Совпав со своим 25-летием, молодой махараджа Траванкора-Кочина, Шри Читира Тирунал Баларама Варма, сегодня издал указ, положивший конец запрету на посещение храмов низшими кастами индуистов — так называемыми аварнами. Этот указ и его автор были встречены восторгом среди прогрессивных кругов южнейшего княжества и за его пределами, как акт гуманности и великодушия, возвышающий униженных и обездоленных к большему самоуважению и общественному признанию. Однако значительная часть консервативных землевладельцев и навабов по всей Федерации выражает недовольство столь резким шагом к модернизации, опасаясь утраты власти над беднейшими слоями общества. Пока что изменения затрагивают лишь княжество Траванкор-Кочин."
prf.2.a: "Как благородно."

prf.3.t: "Смерть Кришны Раджи Вадияра IV"
prf.3.d: "Один из самых могущественных (и богатых) индуистских правителей страны, Кришна Раджа Вадияр IV, скончался прошлой ночью во дворце в Майсуре. Его преемником на троне княжества Майсур стал его племянник — полный и утончённый Джая Чамараджендра."
prf.3.a: "Вся [Root.GetNameDef] скорбит о его уходе!"

prf.4.t: "Предложение о создании княжества Махараштра"
prf.4.d: "После падения Британского Раджа Бомбейское губернаторство было распущено, а маратхские округа разделены между Хайдарабадом, Колхапуром и другими княжествами. Затем был создан новый штат Бомбей для управления важнейшим портом на берегу Аравийского моря, напрямую подчинённый федеральной исполнительной власти. Однако всё чаще звучат призывы к формированию крупного единого маратхского княжества, обладающего теми же правами, что и Хайдарабад, Майсур или Траванкор-Кочин, с местом в Совете князей. Так называемое княжество Махараштра могло бы стать обширным и промышленно развитым, управляемым коллегией маратхских владетелей. Среди старших княжеств немало противников этой идеи — ведь новое сильное государство может поколебать существующий порядок. Однако мощная Махараштра принесла бы более эффективное управление и облегчила бы работу федеральной армии. Возвысится ли народ маратхи до национального величия?"
prf.4.a: "Так тому и быть! Провозгласить Махараштру объединённым федеральным княжеством!"
prf.4.b: "Оставить маратхские округа разделёнными."

prf.5.t: "Пятая конференция Андхра Махасабхи"
prf.5.d: "Андхра Махасабха была народной организацией, основанной в начале 1920-х годов с целью продвижения языка телугу вместо господствующего урду в Хайдарабадском княжестве. Однако за время четырёх предыдущих конференций движение постепенно сместилось влево, выдвинув конкретные политические требования: обязательное образование, права рабочих и крестьян, а также демократизацию Княжеской Федерации. Сейчас под руководством выдающегося либерального мыслителя Мадапати Хануманты Рао движение остро разделено между буржуазным руководством и массами левых и синдикалистских рабочих и крестьян — основной опорой организации. Несмотря на эти противоречия, на пятом съезде Андхра Махасабха представила крайне радикальный, антифеодальный проект конституционной реформы. Это вызвало бурю возмущения среди консервативных кругов Совета князей, где наиболее реакционные махараджи и заминдары требуют запрета организации. Как отреагирует исполнительная власть?"
prf.5.a: "Начать подавление этих либеральных демагогов!"
prf.5.b: "Пусть эти жалкие интеллектуалы болтают на своих собраниях."

prf.6.t: "Расширение закона о допуске в храмы"
prf.6.d: "Прошёл год с тех пор, как княжество Траванкор-Кочин приняло серию прогрессивных законов, направленных на улучшение положения угнетённых каст индуистов, известных как неприкасаемые, аварны или далиты. Эти люди, стоящие на самом низу кастовой лестницы, веками вели жалкое существование, отвергаемые обществом и вынужденные выполнять унизительную работу. Однако указ Траванкора-Кочина о допуске в храмы значительно облегчил их страдания и дал им чувство гордости и достоинства. Теперь Шри Читира Тирунал Баларама Варма предложил федеральному правительству сделать улучшение положения низших каст национальным делом. Оппозиция со стороны реакционных и консервативных князей остаётся ожесточённой."
prf.6.a: "Разработать федеральную правовую защиту для угнетённых каст."
prf.6.b: "Поощрять социальные реформы, но оставить их на усмотрение княжеств."
prf.6.c: "Кому какое дело до этих грязных далитов?"

prf.7.t: "Судьба урезанного штата Мадрас"
prf.7.d: "Остатки бывшего Мадрасского губернаторства стали настоящим камнем на шее княжеской державы — этот обрубок никогда не был лоялен нашему правительству. В конце первой индийской гражданской войны войска князей вторглись в Мадрас, после чего тамилы получили автономию — оставшись вне Федерации, но уступив часть территории. Однако дравидийский радикализм стремительно набирает силу, и многие офицеры федеральной армии считают недопустимым оставлять рядом столь враждебную силу, пока предатели и большевики всё ещё активны в Дели и Калькутте. Что-то нужно предпринять!"
prf.7.a: "Мадрас должен перейти под прямое княжеское правление. Индия этого требует!"
prf.7.b: "Потребовать установления княжеского правительства!"
prf.7.c: "Не стоит вновь раздражать тамилов."

prf.8.t: "Княжеская Индия требует полного подчинения"
prf.8.d: "Чувствуя угрозу от самого существования нашего превосходного тамильского государства, дряхлые и корыстные князья потребовали от нас отказаться от независимости! На подобный дерзкий вызов может быть лишь один ответ!"
prf.8.a: "Княжеская угроза должна быть уничтожена — к оружию!"
prf.8.b: "Сдаться — мы не сможем противостоять мощи князей."

prf.9.t: "Конец [From.GetNameDef]"
prf.9.d: "Осознав бесполезность сопротивления нашей военной мощи, остатки [From.GetNameDef] полностью капитулировали перед нашими требованиями. С мирным присоединением тамильских земель южная оконечность Индостана впервые оказалась объединена под нашей властью. Великий день для дела индийского единства!"
prf.9.a: "Сила — в единстве!"

prf.10.t: "Княжеская Индия требует конца тамильскому республиканизму"
prf.10.d: "Княжеская держава потребовала, чтобы мы ликвидировали республиканское правительство и превратились в княжество, сохранив при этом определённую автономию."

prf.11.t: "Образование княжества Мадрас"
prf.11.d: "Перед лицом возможного вооружённого конфликта между нашими государствами Мадрасское губернаторство самоликвидировалось и приняло конституцию, фактически преобразовавшись в единое княжество — своего рода уменьшенную копию нашей федерации. Шри Рамакришна Ранга Рао возглавил тамильский кабинет, полностью согласованный с политикой Княжеской Индии. Сегодня мы нанесли удар во славу индийского величия!"
prf.11.a: "Больше князей — прекрасно!"

prf.12.t: "Интеграция бывшей Мадрасской республики"
prf.12.d: "Мы окончательно усмирили земли бывшей самопровозглашённой Мадрасской республики. Наши войска патрулируют улицы Тируваннамалая и других крупных городов. Сопротивление в деревнях угасает, а жители склоняют головы, когда проходят наши победоносные солдаты."
prf.12.a: "Превосходно."

prf.20.t: "Выборы дива́на [GetYear] года"
prf.20.d: "Сегодня Совет князей собрался, чтобы избрать национального дива́на из своего числа — главу правительства Низама. Победителем выборов становится..."
prf.20.a: "Кришна Вадияр IV из Майсура."
prf.20.b: "Читира Варма из Траванкора."
prf.20.c: "Раджарам III из Колхапура."
prf.20.e: "Акбар Хайдари."
prf.20.f: "Мадапати Хануманта Рао."
prf.20.g: "Мирза Мухаммад Исмаил."
prf.20.h: "Наваб Фазал Наваз Джунг Бахадур."
prf.20.i: "Джаячамараджендра Раджа Вадияр V."
prf.20.j: "Крушна Чандра Гаджапати."

prf.100.t: "Совет князей"
prf.100.d: "Сегодня низам Хайдарабада, Осман Али-хан, встретился с Советом князей, когда они представили ему, по их мнению, справедливый и разумный пакет реформ — а именно: власть совета должна быть консолидирована в национальный диван, избираемый из их числа, и этот диван возьмёт на себя основную ответственность за восстановление власти над остальной частью Индии. Пока неизвестно, примет ли низам эти предложения или сочтёт их посягательством на свою личную власть. В конце концов, есть те, кто полагает, что сам низам должен исполнять обязанности дивана... и другие, кто говорит, что эта должность должна избираться всенародно, как и места в самом совете!"
prf.100.a: "Я рассмотрю совет."

prf.101.t: "Осман отвергает предложение Совета"
prf.101.d: "Правители в Совете князей явно были разочарованы: низам Хайдарабада полностью отверг их предложения по реформированию совета. В своей речи он изложил систематические провалы князей в совместной работе и заявил, что требуется центральная власть, если Федерация намерена бороться против сил колониализма и социализма... даже если это означало бы замену самого совета. Более чем один князь покинул собрание, клянясь, что если совет действительно будет распущен, это приведёт к гражданской войне."
prf.101.a: "Они явно не понимают общего блага."

prf.102.t: "Совет князей распущен"
prf.102.d: "Что неудивительно для многих, после того как низам отверг последнее предложение совета о реформе, низам Осман Али-хан сегодня распорядился распустить Совет князей. Вся власть теперь сосредоточена в руках низама, и ходят слухи, что несколько князей отправились на юг, чтобы поднять оружие в восстании. Если это так, войны ещё не началось, хотя некоторые считают, что это лишь вопрос времени."
prf.102.a: "Восстание? Посмотрим."

prf.103.t: "Диван княжеской федерации"
prf.103.d: "После решения Османа Али-хана распустить Совет князей низам практически полностью контролирует исполнительную власть федерального правительства. Однако фактический контроль над княжескими владениями сейчас крайне ослаб, и многие утверждают, что необходим новый человек во главе кабинета федерации с оловянными салютами, чтобы автократическая хватка Османа не вырисовывалась как образ доминирования Хайдарабада."
prf.103.a: "Акбар Хайдары, садар-и-азам Хайдарабада, должен возглавить правительство!"
prf.103.b: "Крушна Чандра Гаджапати должен обеспечить послушание князей!"
prf.103.c: "Мне не нужны подхалимы, я буду править один!"

prf.104.t: "Осман Али-хан провозглашает себя Каисар-и-Хинд"
prf.104.d: "На юге примус интер парес княжеской Индии, Осман Али-хан, провозгласил себя истинным наследником мантии Каисар-и-Хинд — титула, ранее носимого императорами Могольской империи и британскими императорами субконтинента. Прямое провозглашение того, что хайдарабадский низам считает нашу собственную претензию на легальное управление прежним Раджем ничтожной выдумкой! Это напыщенное заявление вызвало большой резонанс внутри [Root.GetNameDef], некоторые даже поддерживают самопровозглашённого императора и утверждают, что он вскоре восстановит 'истинное' индийское правление на субконтиненте."
prf.104.a: "Принц с пушечными салютами сошёл с ума!"
prf.104.b: "Индийский пролетариат осуждает этого узурпатора!"

prf.106.t: "Совет князей распущен"
prf.106.d: "С юга поступила весть о быстром ухудшении политической ситуации в Княжеской федерации. Низам Хайдарабада, Осман Али-хан, сегодня распустил Совет князей, поставив себя единоличным главой правительства. Ходят слухи, что большое число южных князей глубоко оскорблены таким односторонним проявлением надменности. Пока некоторые называют иллюзии величия низама всего лишь игрой за власть, некоторые иностранные эксперты предполагают, что между номинально независимыми княжествами федерации может скоро вспыхнуть противостояние."
prf.106.a: "Значит — возможность для нас?"

prf.107.t: "Осман соглашается с предложением Совета"
prf.107.d: "Правители в Совете князей сегодня явно обрадовались: Осман Али-хан, низам Хайдарабада, согласился с их реформами — по крайней мере, в принципе. Власть совета будет консолидирована в должности национального дивана, и часть полномочий низама будет передана этой должности, хотя пока не известно, кто её займёт. Будет ли это один из князей или будет проведён всенародный выбор? И есть те, кто предлагает реформировать сам совет и ослабить требования для его членов... радикальная идея, которая превратила бы Княжескую федерацию в конституционную демократию, если низам согласится."
prf.107.a: "Это явно потребует обсуждения."

prf.108.t: "Национальные выборы"
prf.108.d: "Наше решение реформировать Совет князей в единую государственную должность потребовало проведения свободных всенародных выборов для избрания подходящего кандидата. Вариантов много, и немногие из электората сомневаются в важности этой новой должности. Текущий срок полномочий установлен на четыре года."
prf.108.a: "Кришна Вадийяр IV из Майсора, мудрый индуистский правитель!"
prf.108.b: "Читтира Варма из Траванкоре, популярный прогрессив!"
prf.108.c: "Раджарам III из Колхапура, воинственный гигант!"
prf.108.e: "Акбар Хайдары, закалённый государственный служащий!"
prf.108.f: "Либерал Мадапати Рао освободит наш народ!"

prf.109.t: "Выборы князей"
prf.109.d: "Наше решение реформировать Совет князей в единую государственную должность требует, чтобы князья собрались и избрали из своего круга подходящего кандидата. Вариантов много, и немногие среди князей сомневаются в важности этой новой должности. Текущий срок полномочий установлен на четыре года."

prf.110.t: "Обновлённая верность"
prf.110.d: "Хотя князья южной Индии всегда демонстрировали верность низаму, не все они привлекали свои силы в полном объёме для обороны Федерации — оставляя часть войск на случай конфронтации с Хайдарабадом из-за власти совета. С завершением реформ же уверенность в направлении Федерации достигла рекордного уровня, и князья согласились поставить больше сил, чем прежде."
prf.110.a: "Давно пора!"

prf.120.t: "Предательство Кришны Раджа Вадийяра IV"
prf.120.d: "Второе по мощности княжество с пушечным салютом, Майсор всегда имело напряжённые отношения с администрацией Хайдарабада, ориентированной на низама. За исключением религиозных различий, Осман Али-хан и король Майсора, Кришна Раджа Вадийяр IV, давно расходились во взглядах на степень централизации Федерации. После претензий низама на имперские регалии эти разногласия вышли на поверхность: махараджа Вадийяр яростно осудил козни Османа и его пренебрежение федеральной конституцией как фактический государственный переворот. Не видя иного выхода, главный князь Юга объявил свою территорию независимой — и союз необходимости, который когда-то объединял бывшие британские княжества южнее Деканского плоскогорья, мёртв. Сегодня действительно тёмный день для Княжеской федерации."
prf.120.a: "Значит, это измена."

prf.122.t: "Восстание на побережье Малабар"
prf.122.d: "Правящая прогрессивная, своенравная и молодая особа — 19-салютное княжество Траванкор-Кочин никогда не чувствовало себя вполне уютно под руководством центристского низама Хайдарабада. Теперь, с махараджей Майсора в открытом восстании против нашего правительства, молодой правитель Малаям решил выступить против наших ослабленных сил! Войска, верные самому южному княжеству, уже перешли на сторону восстания, не желая выражать какую-либо лояльность низаму!"
prf.122.a: "Теперь наша нация действительно разделена."

prf.124.t: "Ведение дела тамильского ирредентизма"
prf.124.d: "С тех пор как федеративные княжества с пушечными салютами вторглись на территории юридически независимого Мадрасского президентства в 1933 году и отторгли южную оконечность континента вместе с телугу- и каннадаязычными землями от тамилов, реваншистский пыл нарастал по всему юго-востоку субконтинента. Теперь же правительство Хайдарабада сталкивается с исключительными угрозами. С Майсором и Траванкор-Кочином в открытом мятеже против гегемонистских амбиций Деканского плоскогорья, возможно, пришло время Мадрасской республике вернуть утраченные территории и одновременно дать урок назойливым князьям!"
prf.124.a: "Заявим права на всю бывшую Мадрасскую провинцию!"
prf.124.b: "Наша Республика будет опираться на мыс Коморин!"
prf.124.c: "Мы не можем рисковать открытой войной с Федерацией..."
prf.124.e: "Провозгласите государство Дравида-Наду! Единство всех дравидов!"
prf.124.f: "Провозгласите штат Тамил-Наду! Единство всех дравидов!"
prf.124.g: "Действуйте против Княжеской федерации, однажды мы можем вернуть наш дом!"

prf.125.t: "[From.GetAdjective]ая армия идёт на север"
prf.125.d: "Чёрт! Тамилы в пережиточном государстве бывшего Мадрасского президентства отбросили все предлоги субверсии против режима Хайдарабада и выступили против наших доблестных войск. Уже поражённые оккупационные силы в Мадурае и Коимбаторе были разгромлены!"
prf.125.a: "К войне!"

prf.126.t: "Восстание окончено"
prf.126.d.all: "Восстание деканских князей окончено, и все три южных государства приведены в повиновение. Низам доказал свою силу другим князьям и в такой мере, что они не сомневаются в его способности вновь вернуть контроль над остальной частью субконтинента при условии их сотрудничества — и они готовы его предоставить. Вопрос остаётся, однако, что делать с поверженными землями. Показать ли милосердие? Или распределить их земли среди более лояльных и достойных?"
prf.126.d.some: "Восстание деканских князей окончено, и хотя бои прекратились, нельзя сказать, что низам одержал полную победу. Южные государства не полностью под его контролем, и потому некоторые князья ещё не уверены, что захват власти низама был оправдан. Тем не менее он выдержал испытание, и остаётся лишь решить, проявить ли милосердие к завоёванным или распределить их земли среди более лояльных и достойных."
prf.126.d.none: "Восстание деканских князей окончено, и низам потерпел поражение. Оставшиеся князья собрались и потребовали реформирования совета, а также введения тех реформ, которые они предлагали до распуска совета. Возможно, это слишком поздно, но низам едва ли сможет возражать."
prf.126.a: "Предоставить недовольным штатам автономию в рамках Федерации."
prf.126.b: "Полностью включить их земли в федеральное управление."
prf.126.c: "Похоже, Индия развалена."

prf.140.t: "Власть Хайдарабадо-Деканской железной дороги усиливается"
prf.140.d: "Если Индия была драгоценным камнем в короне Британского империализма, то разветвлённая сеть Железной дороги Великого Индийского Полуострова была драгоценным камнем внутри неё. Первоначально построенная в 1853 году, она стала образцом, по которому Радж выстраивал свою масштабную транспортную инфраструктуру, вызывала зависть у остальной Азии и вдохновляла таких авторов, как Жюль Верн. Переименованная в Хайдарабад-Деканскую железную дорогу после ухода британцев из южной Индии, первая часть новой линии между Бомбеем и Хайдарабадом сегодня была официально открыта, значительно усилив сообщение между княжескими государствами центральной Индии. Наши инженеры и планировщики уже приступили к работе над второй частью великой системы — линией, соединяющей штат Майсор с Хайдарабадом. Князья и простые люди согласны, что это предприятие имеет большое значение и обещает многое!"
prf.140.a: "Следующая станция — Майсор!"

prf.141.t: "Хайдарабад-Деканская железная дорога достигает Майсора"
prf.141.d: "После длительного строительства великая железная дорога [Root.GetNameDef] наконец достигла столицы князей Вадийяров — Майсора. Хотя Кришна Раджа Вадийяр IV и Осман Али-хан расходятся в политических и религиозных взглядах, этот новый проект укрепил связь и сотрудничество между двумя самыми могущественными княжествами нашей славной Федерации."
prf.141.a: "Дальше — мыс Коморин и Индийский океан!"

prf.142.t: "Хайдарабад-Деканская железная дорога достигает мыса Коморин"
prf.142.d: "Наконец след Хайдарабад-Деканской железной дороги извивается от мегаполиса Бомбея до побережья Малабар. Решительно создавая единство и чувство сплочённости между вовлечёнными княжествами, успешное завершение этого великого предприятия заставило критиков правительства как внутри страны, так и за её пределами замолчать. Сегодня, когда современный транспорт связывает край континента с его основными центрами власти, наша нация сияет маяком современности!"
prf.142.a: "Как велика наша слава!"

prf.145.t: "Национальное правительство мягко действует с северными князьями"
prf.145.d: "Хотя Дели — гораздо более централизованное государство, чем Княжеская федерация, северные колониальные лакеи также имеют своих махарадж и земиндаров. Большинство из них опираются на видимую демократическую традицию Раджа, но некоторые выражают сильные консервативные и антибританские взгляды — Претап Сингх Гаеквад из Бароды в Гуджарате и Хари Сингх из Джамму и Кашмира наиболее яркие примеры. Если нам удастся склонить одного или обоих этих князей поддержать наше право править всей Индией, мы могли бы подорвать правительство Дели изнутри, ускорив продвижение наших войск. Склонить обоих будет сложнее, но подход к любому из них несёт риск преждевременного разоблачения наших планов и даёт Дели преимущество."
prf.145.d.kashmir.only: "Хотя Дели — гораздо более централизованное государство, чем Княжеская федерация, северные колониальные лакеи имеют своих махарадж и земиндаров. Большинство из них опираются на видимую демократическую традицию Раджа, но некоторые выражают сильные консервативные и антибританские взгляды, причём Хари Сингх из Джамму и Кашмира является наиболее ярким примером. Если нам удастся склонить его поддержать наше право править всей Индией, мы могли бы подорвать правительство Дели изнутри и ускорить продвижение наших войск. Однако склонение его несёт риск преждевременного разоблачения наших планов и даёт Дели преимущество."
prf.145.a: "Хари Сингх из Кашмира — хороший реакционный союзник, добейтесь его расположения!"
prf.145.b: "Добейтесь расположения и Бароды, и Кашмира!"
prf.145.c: "Откажитесь от интриг и объявите войну!"

prf.146.t: "Измена и подстрекательство среди наших князей!"
prf.146.d.kashmir: "Хотя нынешний кабинет реформировал многое в аппарате государства и решил вопрос диархии, некоторые махараджи остаются решительно противостоять центральному правительству в Дели. Молодой махарадж в Джамму и Кашмире на севере смотрит на наше правительство с недоверием и ненавистью, питая тайные симпатии к феодальному режиму в Хайдарабаде. Мы получили тревожные сообщения, что князь находится в тайной переписке с [From.GetNameDef] о возможности отделения от нашего государства — открывая внутренний фронт против нашей армии, если князья снова направятся на север. Нужно принять меры!"
prf.146.d.baroda: "Хотя нынешний кабинет реформировал многое в аппарате государства и решил вопрос диархии, некоторые махараджи остаются решительно противостоять центральному правительству в Дели. Как молодой махарадж Бароды в Гуджарате, так и махарадж Джамму и Кашмира на севере смотрят на наше правительство с недоверием и ненавистью, питая тайные симпатии к феодальному режиму в Хайдарабаде. Мы получили тревожные сообщения, что оба этих князя находятся в тайной переписке с [From.GetNameDef] о возможности отделения от нашего государства — открывая внутренний фронт против нашей армии, когда князья снова пойдут на север. Нужно принять меры!"
prf.146.a: "Бросьте войска в Кашмир и арестуйте махараджу!"
prf.146.b: "Ввести военное положение в Бароде и Кашмире и арестовать князей!"

prf.147.t: "Заговор князей удался!"
prf.147.d: "К лучшему или худшему, наш скрытый заговор по тому, чтобы настроить некоторых северных князей против их собственного правительства, увенчался успехом. Пора вынуть кинжалы и отрезать последний след британского колониализма на Индийском субконтиненте!"
prf.147.a: "Будет война!"

prf.148.t: "Заговор князей сорван"
prf.148.d: "К лучшему или худшему, наш тайный заговор по тому, чтобы настроить некоторых северных князей против их собственного правительства, потерпел крах. Пора вынуть кинжалы и отрезать последний след британского колониализма на Индийском субконтиненте!"

prf.149.t: "Свержение индийского социализма"
prf.149.d: "Наше правительство решило нанести удар по безумным левым в Калькутте как первый шаг к национальному объединению. Кто-то предлагает начать войну немедленно, в то время как другие предлагают возбуждать недовольство среди в основном консервативных крестьян Ориссы и тем самым ослабить внутреннюю силу синдикалистического государства — хотя это несёт риск не только провала, но и разоблачения наших военных планов до готовности, что даст [BHC.GetNameDef] преимущество."
prf.149.a: "Подстрекайте волнения против коллективных хозяйств в Ориссе!"
prf.149.b: "Хватит интриг — начинайте войну!"

prf.150.t: "Реакционные бунты в Ориссе"
prf.150.d: "Тревожные новости поступают из Ориссы, где консервативные и реакционные крестьянские лидеры сопротивляются работе наших политкомиссаров. Бунты протестуют против ограничительных директив, нацеленных на религиозные суеверия, и против тяжёлых условий на коллективных фермах. Восстание быстро набирает народную поддержку даже в городах, и у нас есть надёжная информация о том, что агенты из [From.GetNameDef] помогают этим мятежникам!"
prf.150.a: "Пусть Народная полиция обеспечивает волю пролетариата!"

prf.151.t: "Наш заговор удался!"
prf.151.d: "К лучшему или к худшему, наш коварный план подстрекать реакционных крестьян в Ориссе против их собственного правительства увенчался успехом. Пришло время вынуть кинжалы и вырезать это социалистическое пятно с индийского субконтинента!"
prf.151.a: "Будет война!"

prf.152.t: "Наш заговор провалился!"
prf.152.d: "К лучшему или к худшему, наш коварный план подстрекать реакционных крестьян в Ориссе против их собственного правительства провалился. Пришло время вынуть кинжалы и вырезать это социалистическое пятно с индийского субконтинента!"

prf.153.t: "Хайдарабад и пакт против [BHC.GetNameDef]"
prf.153.d: "Нас тайно связались агенты [From.GetAdjective]ого правительства с просьбой о сотрудничестве в свержении социалистического режима в Бенгалии. Ситуация сложная, так как мы не признаём княжеский режим и открыто оспариваем их претензии на всюиндийский суверенитет. Тем не менее такой пакт мог бы послужить полезной целью в устранении радикального левого государства и подготовить почву для решающего столкновения с предательскими князьями Юга... не говоря уже о том, что мы не обязаны исполнять сделку публично, даже дав обещание, поскольку это никоим образом не является общественной."
prf.153.a: "Положительно ответить на эти предложения."
prf.153.b: "Давать обещания, но страховаться."
prf.153.c: "Никаких сделок с коварными князьями!"

prf.154.t: "Правительство Дели принимает пакт"
prf.154.d: "Сегодня мы одержали важную дипломатическую победу! Правительство Дели приняло наше предложение расправиться с социалистическими помесями в Калькутте и тем самым обеспечить наш северный фланг. Путь к национальному объединению расчистился, и наши вооружённые силы жаждут возможности доказать свою ценность! Некоторые члены нашего кабинета, разумеется, советуют осторожность — невозможно знать, выполнят ли северные предатели свою часть соглашения. Они так же легко могут сидеть в стороне и наблюдать за нашими боями, или, что ещё хуже, ударить нас в спину."
prf.154.a: "Честно говоря, стоит рискнуть."

prf.155.t: "Правительство Дели отвергает пакт"
prf.155.d: "Проклятье! Подхвостники в Дели отказались от любой формы сотрудничества в уничтожении [BHC.GetNameDef]."
prf.155.a: "Тогда мы нападём на большевистскую угрозу сами!"

prf.156.t: "Чествование пакта Дели-Хайдарабад"
prf.156.d: "В соответствии с тайными переговорами между нашими правительствами, [PRF.GetNameDef] уже объявил войну [BHC.GetNameDef]. Следует ли нам соблюсти сделку и начать собственное наступление или применить более скрытные методы?"
prf.156.a: "Чтить пакт и атаковать [BHC.GetNameDef]!"
prf.156.b: "Ударить князьям в спину!"
prf.156.c: "Пусть они истратят силы друг на друга."

prf.160.t: "Победа на Севере"
prf.160.d: "Мы выгнали вероломных британских подхвостников с континента! Пришло время обеспечить мир для всей Индии, отправив посланца к [faction_head.GetAdjective]им хозяевам Дели и потребовать, чтобы они прекратили войну против нас и оставили наш народ в покое."
prf.160.a: "Предложить перемирие!"
prf.160.b: "Нет, мы продолжим бой!"

prf.161.t: "[From.GetName] предлагает мир"
prf.161.d: "Печальные новости достигли нашего правительства. Про-[Root.GetFactionName] правительство в Дели свергнуто, и их территории фактически объединены под [From.GetAdjective]ой гегемонией. Не видя очевидного пути продолжать наше вмешательство без значительных потерь и сомнительной надежды на успех, [From.GetAdjective]ое правительство предложило мирное урегулирование, прекращающее наше участие в Индии навсегда."
prf.161.a: "У нас нет выбора, кроме как принять."
prf.161.b: "Нет! Правительство Дели должно быть восстановлено!"

prf.162.t: "Мира не будет"
prf.162.d: "Мы получили ответ от [From.GetAdjective]их военачальников: мира не будет, пока Дели не восстановлено. Они, однако, готовы принять полный вывод наших войск."
prf.162.a: "Вывод? Никогда!"
prf.162.b: "Чёрт — ладно, мы хотим прекратить эту войну."

prf.170.t: "Княжественная Индия хочет вступить в [Root.GetFactionName]"
prf.170.d.japan: "Национальное правительство в Хайдарабаде недавно объединило государства-преемники субконтинента. Новое индийское правительство выразило желание вступить в наш альянс и помочь в пробуждении народов Азии. Каково мнение Имперского кабинета?"
prf.170.d.germany: "Национальное правительство в Хайдарабаде недавно объединило государства-преемники субконтинента. Новое индийское правительство выразило желание вступить в систему Рейхспакта и продолжать борьбу с синдикализмом в Азии. Однако ожидается, что индийцы потребуют уступок по нашим колониям на субконтиненте."
prf.170.d.russia: "Национальное правительство в Хайдарабаде недавно объединило государства-преемники субконтинента. Новое индийское правительство выразило желание вступить в наш альянс для дальнейшего обеспечения стабильности и национального согласия по всей Евразии. С таким союзом сипай и казак наверняка будут доминировать на континенте!"
prf.170.a: "Конечно, мы приветствуем их союз!"
prf.170.b: "Нет, я так не думаю."

prf.171.t: "Княжественная Индия вступает в [From.GetFactionName]"
prf.171.d.japan: "[FROM.GetNameDefCap] принял наше предложение обеспечить Азию для наций Азии и позволил нам вступить в [From.GetFactionName]!"
prf.171.d.germany: "Немцы рады видеть нас, присоединившимися к общему делу по уничтожению злых синдикалистов. Теперь мы часть [From.GetFactionName]!"
prf.171.d.russia: "Русские приняли наше предложение! Сегодня родился новый глобальный альянс, который сформирует судьбу мира!"
prf.171.a: "Превосходно!"

prf.172.t: "Судьба офицерского корпуса социалистической Индии"
prf.172.d: "Угроза синдикалистов на субконтиненте была раздавлена гусеничными траками наших бронетехник. Однако некоторые командиры, которые когда-то клялись в верности калькуттскому правительству, готовы отказаться от своих политических извращений, чтобы снова служить Матери-Индии. Вопрос опасен, учитывая непримиренную ненависть, прежде существовавшую между нашими двумя государствами, и многие из наших верных офицеров глубоко не желают служить вместе с бывшими врагами."
prf.172.a: "Дать комиссию тем офицерам, которые наименее политически запятнаны."
prf.172.b: "Эти люди безнадежны, заточить их навечно!"

prf.173.t: "Статус коллективизированной промышленности в Бенгалии"
prf.173.d: "Бенгалия была самой промышленно развитой из провинций калькуттского правительства: фабрики и мастерские управлялись рабочими комитетами в соответствии с централизованной доктриной социалистических правящих кадров. После нашего завоевания провинции мы избегали вопроса о судьбе этих промышленных гигантов. Должно ли центральное правительство взять на себя повседневное управление заводами или нам следует начать широкую приватизацию? Кто-то предлагает отдать комплексы местным земиндарам и князьям, занимая умеренную позицию. Какой бы курс ни избрало национальное правительство, это обязательно повлияет на восприятие нашего правления рабочими и крестьянами Бенгалии."
prf.173.a: "Разрешить частным компаниям взять на себя управление заводами."
prf.173.b: "Пусть местные земиндары и князья управляют предприятиями."
prf.173.c: "Национальное правительство должно взять прямой контроль!"

prf.174.t: "Статус национализированных чайных плантаций Ассама"
prf.174.d: "Провинция, давно славящаяся производством чая, плантации Ассама действительно процветали в течение десятилетнего периода под социалистическим управлением. Нанимая тысячи местных жителей, плантации обеспечивали, чтобы люди Франции и Союза Британии получали свою долю этого ценного продукта. Теперь же поля запущены. Как и большинство всего в поздней социалистической республике, нам предстоит сложное решение о будущем этого бизнеса. Должны ли мы сохранить государственный контроль и обеспечить права фермеров и рабочих или вести полную борьбу с социалистической экономической системой и искоренить этот коллективизированный пережиток калькуттского правительства?"
prf.174.a: "Проводить приватизацию по всей провинции! Без пощады!"
prf.174.b: "Возродить старый сельский порядок — с усилением прав рабочих."
prf.174.c: "Национальное правительство должно контролировать эту важную отрасль!"

prf.175.t: "Эмигранты-заминдары и расклад сил"
prf.175.d: "Когда началась последняя гражданская война, революционные мерзавцы из Калькутты изгнали множество знатных и княжеских семей из их домов по восточным провинциям. Большая часть этих эмигрантов в итоге прибыла в Хайдарабад и сформировала одно из самых боевых и реакционных крыльев Совета князей. Теперь, когда мы восстановили древний режим и вытоптали ужасы социализма, эти князья требуют роспуска коллективизированных ферм и возвращения к прежнему сельскому порядку — системе земиндаров. Нам, безусловно, нужно умиротворить победивших князей внутри нашего правительства, но слишком резкий разрыв с социалистической моделью может оказаться жестоким и привести к большим страданиям среди наших новых подданных. Нация ждёт решения кабинета."
prf.175.a: "Старый сельский порядок будет восстановлен полностью!"
prf.175.b: "Нам нужно идти на компромисс ради будущего Индии."

prf.176.t: "Контроль утверждён в [new_core.GetName]"
prf.176.d: "Хотя отвыкнуть местных от социалистических убеждений и их прежней зависимости от коллективной промышленности и сельского хозяйства было трудно, состояние [new_core.GetName] наконец можно назвать истинной частью [Root.GetNameDef]!"
prf.176.a: "Давно пора!"

prf.177.t: "Сопротивление в [damage_state.GetName]!"
prf.177.d: "Протесты в бывшем синдикалистском штате [damage_state.GetName] в последнее время становятся всё более жестокими, подстрекаемые, как мы полагаем, группой сопротивления, действующей из отдалённых районов территории. За протестами последовали множественные террористические взрывы, и они, вероятно, продолжатся, пока мы полностью не утвердим контроль над народом [damage_state.GetName]."
prf.177.a: "Почему они не видят разума?!"

prf.178.t: "Дело с офицерским корпусом правительства Дели"
prf.178.d: "Национальное правительство наконец вытеснило последние следы британского влияния на индийском субконтиненте и установило по-настоящему туземную систему управления в проблемных северо-западных провинциях. Некоторые офицеры, которые когда-то присягали правительству Дели, выразили желание продолжать служить Матери-Индии, ставя нацию выше политических пристрастий. Однако, если мы призовём этих людей, мы можем столкнуться с недовольством собственных офицеров, которые не хотят служить рядом с бывшими врагами."
prf.178.a: "Нации нужен каждый человек!"
prf.178.b: "Нам не нужны британские шавки!"

prf.179.t: "Судьба лояльных княжеств"
prf.179.d: "Когда Осман Али Хан сплотил южных князей за Национальным правительством, не вся индийская знать поднялась на поддержку. Многие северные княжества решили примкнуть к Ганга Сингху и его доминионному правительству. Теперь, когда мы окончательно разгромили предательское правительство, перед нами встаёт вопрос, что делать с этими князьями. Либо позволить им сохранять свои троны, либо насильственно сместить их и установить более покорные младшие ветви династий. Однако второй путь может вызвать длительную неприязнь и затянуть процесс полного завоевания верности наших новых провинций."
prf.179.a: "Свергнуть самых прозападных князей и установить отпрысковые дома!"
prf.179.b: "Мы должны протянуть оливковую ветвь всем князьям Индии!"

prf.180.t: "Реструктуризация гражданских провинций Северо-Востока"
prf.180.d: "То, чего не хватало правительству Дели в княжеской мощи, оно с избытком восполняло чрезмерной опекой своих граждан. Торговцы, купцы и даже рабочие обладали определённой личной свободой и влиянием на повседневное управление государством. Теперь, когда на землях бывших провинций старого правительства укрепились новые местные принципы, массы обеспокоены тем, что вскоре могут быть лишены политического влияния и гражданских прав. Если мы решим часть этих проблем — например, удовлетворим желания торговцев, стремящихся к более свободной внешней торговле, — мы сможем сделать переход от режима предателей к правлению патриотов куда более плавным."
prf.180.a: "На Инде рождается новый порядок! Пусть массы содрогнутся."
prf.180.b: "Завоюем доверие торгового класса, пообещав лучшие торговые права."
prf.180.c: "Мы обязуемся уважать гражданские свободы провинций!"

prf.181.t: "Установлен контроль над [new_core.GetName]"
prf.181.d: "Хотя было нелегко отучить местных жителей от чрезмерной зависимости от британских подачек и демократической опеки, теперь штат [new_core.GetName] окончательно ассимилирован и может по праву считаться частью [Root.GetNameDef]!"
prf.181.a: "Пора было это сделать!"

prf.182.t: "Сопротивление в [damage_state.GetName]!"
prf.182.d: "Протесты в бывшем британском марионеточном государстве [damage_state.GetName] в последнее время становятся всё более жестокими. По нашим данным, ими руководит демократическая подпольная организация, действующая из отдалённых районов региона. Протесты сопровождаются серией террористических взрывов и, вероятно, будут продолжаться, пока мы полностью не установим контроль над народом [damage_state.GetName]."
prf.182.a: "Вот это они называют «свободой»?!"

prf.183.t: "Вопрос Бутана"
prf.183.d: "После краха Раджа крошечное и почти изолированное Королевство Бутан воспользовалось хаосом в Северном Ассаме, чтобы захватить несколько округов у подножия Гималаев. Теперь, когда остальная Индия наконец объединена, многие ястребы в правительстве требуют вернуть эти незаконно оккупированные территории. Некоторые даже призывают включить Бутан в общий таможенный союз и заключить с ним военный договор."
prf.183.a: "Потребовать возвращения оккупированных округов!"
prf.183.b: "Предъявить претензии на округа и продвигать дружественное правительство!"

prf.184.t: "Требования [From.GetNameDef]"
prf.184.d.return: "Мы испытываем давление со стороны [From.GetNameDef], требующей от нас уступить округа, захваченные после распада Британского Раджа."
prf.184.d.govt: "Мы испытываем давление со стороны [From.GetNameDef], требующей от нас уступить округа, захваченные после распада Британского Раджа. Более того, они требуют от нас отказаться от фактической независимости."
prf.184.a: "У нас нет иного выбора, кроме как подчиниться."
prf.184.b: "Скажите им, что великий Бутан отстоит свои завоевания!"

prf.185.t: "Бутан подчиняется"
prf.185.d.return: "Не имея иного выбора, [From.GetAdjective]ое правительство вернуло наши территории под наш контроль."
prf.185.d.govt: "Не имея иного выбора, [From.GetAdjective]ое правительство передало наши территории и признало фактический контроль [Root.GetAdjective]ого государства."
prf.185.a: "Разве могло быть иначе?"

prf.186.t: "Бутан отказывается!"
prf.186.d: "Удивительно, но [From.GetAdjective]ое правительство отклонило наши требования, заявив, что если мы хотим вернуть Таванг, то должны сделать это силой!"
prf.186.a: "Значит, будет война!"
prf.186.b: "Возможно, в другой раз..."

prf.187.t: "Вопрос Непала"
prf.187.d: "После распада Раджа [NEP.GetNameDef] воспользовался хаотичной ситуацией, чтобы захватить несколько низинных округов у подножия Гималаев. Теперь, когда вся Индия объединена, многие ястребы в правительстве требуют вернуть эти незаконно оккупированные территории. Некоторые даже предлагают включить Непал в общий таможенный союз и заключить с ним военный договор."
prf.187.a: "Потребовать возвращения оккупированных округов!"
prf.187.b: "Предъявить претензии и продвигать дружественное правительство!"

prf.188.t: "Требования [From.GetNameDef]"
prf.188.d.return: "Мы испытываем давление со стороны возрождающегося [From.GetAdjective]ого правительства, требующего от нас уступить округа, захваченные после распада Британского Раджа."
prf.188.d.govt: "Мы испытываем давление со стороны возрождающегося [From.GetAdjective]ого правительства, требующего от нас уступить округа, захваченные после распада Британского Раджа. Более того, они требуют, чтобы мы отказались от нашей фактической независимости."
prf.188.a: "У нас нет иного выбора, кроме как подчиниться."
prf.188.b: "Скажите им, что великий Непал отстоит свои завоевания!"

prf.189.t: "Непал подчиняется"
prf.189.d.return: "Не имея иного выбора, [From.GetAdjective]ое правительство вернуло наши территории под наш контроль."
prf.189.d.govt: "Не имея иного выбора, [From.GetAdjective]ое правительство передало наши территории и признало фактический контроль [Root.GetAdjective]ого государства."
prf.189.a: "Разве могло быть иначе?"

prf.190.t: "Непал отказывается!"
prf.190.d: "Удивительно, но [From.GetAdjective]ое правительство отклонило наши требования, заявив, что если мы хотим вернуть индийские низины, то должны сделать это силой!"
prf.190.a: "Значит, будет война!"
prf.190.b: "Возможно, в другой раз..."

prf.191.t: "[From.GetNameDefCap] требует нашего подчинения"
prf.191.d: "Сегодня в [Root.GetNameDef] прибыли представители [From.GetAdjective]ого правительства, требуя, чтобы мы вновь присоединились к возрождённому индийскому национальному правительству — иначе нам грозят последствия."
prf.191.other.d: "Сегодня в [Root.GetNameDef] прибыли представители [From.GetAdjective]ого правительства, требуя, чтобы мы присоединились к торжествующему [From.GetAdjective]ому правительству под их властью — иначе нам грозят последствия."
prf.191.a: "У нас нет выбора, кроме как подчиниться."
prf.191.b: "Никогда! Пусть приходят, если осмелятся!"

prf.192.t: "[From.GetName] подчиняется"
prf.192.d: "[From.GetAdjective]ое правительство направило сегодня представителей, заявив, что подчиняется нашим требованиям и вновь присоединяется к реформированной индийской нации."
prf.192.a: "Превосходно!"

prf.193.t: "[From.GetName] отказывается!"
prf.193.d: "[From.GetAdjective]ое правительство направило сегодня представителей, заявив, что никогда не подчинится нашим требованиям и не вступит в реформированную индийскую нацию. Если мы хотим их земли, нам придётся взять их силой."
prf.193.a: "Вот как, значит?"

prf.194.t: "[From.GetName] захватывает индийские территории!"
prf.194.d: "Пока мы заняты войной, [From.GetAdjective]ие войска вторглись в наши владения в Индийском океане и захватили местные силы почти без сопротивления. [From.GetNameDef] заявляет, что эти земли по праву принадлежат им, и, по всей видимости, сейчас мы мало что можем с этим сделать."
prf.194.a: "Это безобразие не останется без ответа!"

prf.195.t: "[From.GetNameDefCap] и возвращение наших индийских колоний"
prf.195.d: "[From.GetAdjective]ое правительство предложило нам сделку, согласно которой некоторые территории, захваченные нами после распада Британского Раджа, будут переданы обратно [From.GetNameDef]. Это может улучшить отношения с национальным правительством, но также создаёт опасный прецедент для наших других колоний."
prf.195.a: "Передать острова индийцам."
prf.195.b: "Нет, эти военно-морские базы жизненно важны для Кайзеровского флота."

prf.196.t: "Передача германских колоний"
prf.196.d: "Нам удалось убедить немцев вернуть часть колоний, захваченных Рейхом после краха Раджа. Это не только великий знак индо-германской дружбы, но и доказательство того, что мы действительно получили мандат законного наследника британской власти. Слава Индии!"
prf.196.a: "Включить острова в состав нашей нации!"
prf.196.b: "Даровать Цейлону широкую автономию и включить атоллы."

prf.197.t: "[From.GetName] отказывается"
prf.197.d: "Представители [From.GetAdjective]ого правительства уведомили нас, что возвращение территорий в Индийском океане невозможно, так как они жизненно важны для Кайзеровского флота."
prf.197.a: "Понятно..."

prf.198.t: "[From.GetName] захватывает Гоа!"
prf.198.d: "[From.GetAdjective]ие войска сегодня утром вошли в Гоа и захватили местные силы почти без сопротивления. [From.GetNameDef] заявляет, что Гоа по праву является индийской территорией, и, по всей видимости, сейчас мы ничего не можем с этим поделать."
prf.198.a: "Это безобразие не останется без ответа!"

prf.201.t: "Опасность со стороны [uniter.GetNameDef]"
prf.201.d: "Теперь, когда [uniter.GetNameDef] контролирует и Калькутту, и Дели, не имея более соперников в деле объединения Индии, в [Root.GetNameDef] растут опасения, что их внимание скоро обратится на юг. Уже вспыхнули протесты в оккупированном нами Хайдарабаде, где требуют отделения и присоединения к [uniter.GetAdjective]ой гегемонии, вместо продолжения нашего правления."
prf.201.a: "Предложить им Хайдарабад — не больше."
prf.201.b: "Если нужно — подчиниться их власти."
prf.201.c: "Ничего не делать. Пусть приходят, если осмелятся."

prf.202.t: "[From.GetNameDefCap] предлагает Хайдарабад"
prf.202.d: "Понимая, что наше внимание рано или поздно обратится на юг, и, несомненно, под влиянием недавних беспорядков в Хайдарабаде, оккупированном [From.GetAdjective]ими силами с конца гражданской войны в Княжеской федерации, [From.GetNameDef] предложило передать нам Хайдарабад в обмен на мир между нашими странами."
prf.202.a: "Мы принимаем их предложение."
prf.202.b: "Эти земли по праву принадлежат нам."

prf.203.t: "[From.GetNameDefCap] предлагает подчинение"
prf.203.d: "Понимая, что наше внимание рано или поздно обратится на юг, и, несомненно, под влиянием недавних беспорядков в Хайдарабаде, оккупированном [From.GetAdjective]ими силами с конца гражданской войны в Княжеской федерации, [From.GetNameDef] предложило передать нам Хайдарабад, а также подчиниться нашей номинальной власти ради сохранения мира."
prf.203.b: "Они подчинятся нашему прямому правлению — иначе будет война."

prf.204.t: "Беспорядки в Хайдарабаде"
prf.204.d: "Понимая, что наше внимание рано или поздно обратится на юг, [From.GetAdjective]ое правительство усилило давление на население Хайдарабада, оккупированного [From.GetAdjective]ими силами с конца гражданской войны в Княжеской федерации, и отказалось даже разговаривать с нашими представителями. Тем временем протесты в Хайдарабаде всё громче требуют нашего вмешательства."
prf.204.a: "Посмотрим."

prf.205.t: "[Root.GetName] торжествует!"
prf.205.d: "Мы не только сорвали безумные планы Османа Али Хана, но и заняли сам Хайдарабад. Это открывает перед [Root.GetNameDef] путь к становлению новым правителем южных княжеств Деккана, если мы решим пойти этим путём."
prf.205.a: "Да, это важно для нашего будущего."
prf.205.b: "Нет, нас устраивает нынешнее положение."

