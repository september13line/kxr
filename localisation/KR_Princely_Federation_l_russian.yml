POLITICS_OSMAN_ALI_KHAN_DESC: "Осман Али Хан, заминдар Хайдерабада и бывший вассал Британии, смог объединить вокруг себя княжества южной Индии во время коллапса Британского Раджа. Под его руководством социалистическая пятая колонна была быстро выбита с юга, что позволило направить силы для отражения атаки лоялистов. Чем больше Федерация существовала, тем больше вопросов возникало по поводу её формы правления. Осман Али Хан должен вести нестабильную Федерацию в будущее, каким бы оно не было."
POLITICS_OSMAN_ALI_KHAN2_DESC: "Осман Али Хан, Император Индии и бывший вассал Британии, смог объединить вокруг себя княжества южной Индии во время коллапса Британского Раджа. Под его руководством социалистическая пятая колонна была быстро выбита с юга, что позволило направить силы для отражения атаки лоялистов. Чем больше Федерация существовала, тем больше вопросов возникало по поводу её формы правления. Осман Али Хан должен вести нестабильную Федерацию в будущее, каким бы оно не было."

