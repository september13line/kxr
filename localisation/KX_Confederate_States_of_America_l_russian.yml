### Ideas ###
FSA_segregation: "Законы Джима Кроу"
FSA_segregation_desc: "В течение долгого времени расовые проблемы были предметом жарких дебатов в Америке. Но после распада Соединённых Штатов эти дебаты достигли точки кипения здесь, в Диксиленде. Поскольку Чёрные теперь составляют более 20% населения, Дикси должен решить, будет ли Чёрный человек равноправным или меньшим по сравнению с белым."
FSA_atlanta_fire: "Великий пожар в Атланте"
FSA_atlanta_fire_desc: "Великий пожар в Атланте - кровоточащая рана в боку Дикси. Эта катастрофа унесла жизни многих прекрасных южан и оставила многих без крова. Однако Юг пережил и худшие времена, и эта катастрофа может стать ещё одним мимолетным воспоминанием по мере восстановления нации."
FSA_southern_aristocracy: "Южная аристократия"
FSA_southern_aristocracy_desc: "Наш аристократический правящий класс находился у власти на Юге ещё до Войны против агрессии Севера. Их влияние пережило войну и продолжает наносить ущерб экономике Дикси, отказываясь от диверсификации. Для них хлопок был и навсегда останется королем."

###Events###

fsa.1.t: "Флаг для новой Америки"
fsa.1.d: "Несмотря на почти невозможные трудности, наши армии прошли по территории бывших Соединённых Штатов и принесли мир и стабильность на истерзанную войной землю. Пока миллионы людей оплакивают и хоронят своих погибших, мы должны выбрать, какой флаг будет развеваться в новой Америке."
