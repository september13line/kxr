UZB_authoritarian_democrat_party_long: "Вазирлар Кенгаши\n§gХотя некоторые считают, что министры, или визири Бухары, играют большую и важную роль в организации повседневной жизни эмирата, в настоящее время они представляют собой лишь группу преданных эмиру людей. Несмотря на небольшую группу реформаторов.§!"
UZB_paternal_autocrat_party: "Мангитлар сулоласи"
UZB_paternal_autocrat_party_long: "Мангитлар сулоласи\n§gС тех самых времен, когда в 1756 году простой узбек из племени мангидов по имени Мухаммад Рахим убил Абу аль-Файз-хана, Бухарским эмиратом правит дом Мангудов. Мангуды считаются самым многочисленным и могущественным племенем в Бухарском оазисе - более 100 тысяч человек считаются Мангудами, но правит ими только один эмир. Пока реформаторы и джадидисты были подавлены, эмир правил страной железным кулаком. В этом сверхцентрализованном государстве только вера и эмир что-то значили. И будут значить, надеемся, всегда.§!"
UZB_national_populist_party: "Муджохидлари"
UZB_national_populist_party_long: "Муджохидлари\n§gВ отличие от моджахедов Хивы или Туркестана, бухарские моджахеды не являются по-настоящему организованной силой. Объединенные под руководством Иброхим-бея, моджахеды представляют собой небольшую часть воинов, которые видят бухарское величие в... своем собственном. Не имея какой-либо сильной политической программы, моджахеды стремятся к большей власти в Совете министров эмира, а также к большей свободе в своей родной Гиссарской долине."

