UZB_stagnant_government_bureaucracy: "Стагнация бюрократического аппарата"
UZB_stagnant_government_bureaucracy_desc: "В правительственных структурах эмирата царит напряженность. Прямое вмешательство эмира Алим-хана и его благосклонность к лоялистам парализовали некогда эффективную государственную машину. Вражда между Кушбеги Низомиддином Урганджи и Караулбеги Иброхим-беем грозит бюрократическим коллапсом. Реформисты опасаются полного развала, в то время как консерваторы критикуют систему как ослабленную и расколотую попытками реформ."
UZB_antiquated_army: "Обветшалые вооружённые силы"
UZB_antiquated_army_desc: "Несмотря на обучение эмира Алим-хана в российских военных академиях и помощь российских советников, наши усилия по модернизации бухарской армии сталкиваются с постоянными проблемами и имеют ограниченный успех. Большая часть наших боевых сил остаётся племенным сбором, набранным в кризисных ситуациях, и медленно адаптируется к современной технике и тактике. Необходимы срочные реформы, чтобы избежать уязвимости в потенциальных конфликтах."
UZB_wind_of_changes: "Ветер перемен"
UZB_wind_of_changes_desc: "25-я годовщина правления Эмира была омрачена массовыми демонстрациями, инициированными молодыми бахарцами, и беспорядками в столице. Вместо обещанных народных гуляний и пышных угощений люди получили скандал и насилие. Реформаторы из числа приближенных к эмиру убедили Алим-хана объявить о реформах - указе, получившем название «Январские обещания», в котором говорилось о скорых преобразованиях в эмирате. Пока действуют «Январские обещания» и память о них свежа, любые действия, направленные на укрепление власти эмира, будут вызывать бурную реакцию."

