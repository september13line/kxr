UZB_Centralisation: "Централизация Бухары"
UZB_Centralisation_desc: "Хотя эмир одно время рассматривал идею самоуправления и децентрализации бейликов, предложенную Иброхим беком, он решил отказаться от нее. Бухара должна была остаться государством под абсолютным правлением эмира и его богатых узбекских сторонников, а для укрепления эмирского режима необходимо было централизовать бейликов, назначив им верных людей и лишив их всякой самостоятельности.\n\n§CЦентрализация§!: [?UZB_centralisation|0+%%]"

UZB_Centralize_Chardjiui_Burdalyk: "Централизовать туркменские бейлики"
