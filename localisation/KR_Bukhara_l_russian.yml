UZB_Centralize_Shahrisabz: "Централизовать Шахрисабз"
UZB_Centralize_Shahrisabz_desc: "Шахрисабз и другие небольшие бейлики, такие как Кутаб, Чиракчи и Яккабаг, расположены в одном из самых важных мест в эмирате, и их централизация жизненно необходима."
UZB_Centralize_Kulab: "Централизовать Кулаб"
UZB_Centralize_Kulab_desc: "Три пограничных бейлика - Кобадиан, Кургантипп и Кулаб - расположены вдоль границы с Афганистаном и имеют большое стратегическое значение для обороны наших южных рубежей."
UZB_Centralize_Karategin_Darvaz: "Централизовать Каратегин и Дарваз"
UZB_Centralize_Karategin_Darvaz_desc: "Некогда автономные шахдома Каратегин и Дарваз являются одними из самых взрывоопасных регионов. Их централизация, несомненно, необходима"

UZB_Decentralisation: "Децентрализация Бухары"
UZB_Decentralisation_desc: "\n\nЭмир рассмотрел идею самоуправления и децентрализации бейликов, предложенную §Fреформистами§! Бухара превратится в государство с полуавтономными бейликами, которые больше не погрязнут в бюрократии.\n§YДецентрализация§!: [?UZB_decentralisation|0+%%]\n\n"

UZB_Finish_Decentralization: "Завершить работу по децентрализации"
UZB_Decentralize_Chardjiui_Burdalyk: "Децентрализация туркменских бейликов"
UZB_Decentralize_Chardjiui_Burdalyk_desc: "Юго-западная часть Бухары, в основном по Амударье, с центром в районе города Чарджуй и населенная в основном туркменскими племенами, должна получить большую автономию, но под нашим пристальным вниманием."
UZB_Decentralize_Northern_Bekliks: "Децентрализация северных бейликов"
UZB_Decentralize_Northern_Bekliks_desc: "Бейлики Нурата, Хатирчи, Кермине и Зиёвуддина, расположенные между Бухарой и Самаркандом."
UZB_Decentralize_Karshi: "Децентрализация Карши"
UZB_Decentralize_Guzar_Kilif: "Децентрализация Гузара и Килифа"
UZB_Decentralize_Dehnav_Hissar: "Децентрализация Дехнава и Хисара"
UZB_Decentralize_Shahrisabz: "Децентрализация Шахрисабза"
UZB_Decentralize_Shahrisabz_desc: "Шахрисабз и другие небольшие бейлики, такие как Кутаб, Чиракчи и Яккабаг, расположены в одном из самых важных мест в эмирате, поэтому их децентрализации следует уделить особое внимание."
UZB_Decentralize_Kulab: "Сформировать бейлик Кулаб-Кобадиян-Кургантиппе"
UZB_Decentralize_Kulab_desc: "Три приграничных бейлика - Кобадиан, Кургантипп и Кулаб - расположены вдоль границы с Афганистаном и имеют большое стратегическое значение для обороны наших южных рубежей. Они также в значительной степени населены таджиками, и создание такого объединенного Бейлика будет означать официальную автономию для таджикского населения."
UZB_Decentralize_Karategin_Darvaz: "Децентрализация Каратегина и Дарваза"
UZB_Decentralize_Karategin_Darvaz_desc: "Некогда автономные Шахдома Каратегин и Дарваз - одни из самых взрывоопасных регионов. Возможно, восстановление шахдомов под властью правящей династии будет способствовать подавлению любых волнений."

UZB_war_preparation: "Подготовка к войне"
UZB_war_preparation_desc: "Боевые действия, развернувшиеся в Центральной Азии во время Гражданской войны, окончательно доказали одно: под градом пулеметного огня и артиллерийских обстрелов даже самые рьяные воины долго не продержатся. Поэтому неудивительно, что внимание всех центральноазиатских держав сосредоточено на модернизации своих армий, прежде чем в регионе вновь разразится конфликт, который подвергнет испытанию каждый из отрядов.\n\nНаш текущий уровень подготовки £GFX_supply_texticon [?UZB_prep|H0]§Y%§! \n\nЕсли к началу войны наша подготовка будет ниже §V50%§!, то качество наших солдат пострадает от нашего пренебрежения.\n"
UZB_prep_stockpile_equipment: "Вооружение Сарбоза"
UZB_prep_sell_supplies: "'Лишиться' русской помощи"
UZB_subordinate_militia_units: "Подчинение подразделений Навкарлара"
UZB_flatten_military_hierarchy: "Упорядочить военную иерархию"
UZB_study_weltkrieg_doctrines: "Изучить доктрины Вельткрига"

UZB_maintain_bukharan_roads: "Поддерживать бухарские дороги"
UZB_support_domestic_industry: "Поддерживать местную промышленность"
UZB_deal_with_turkmen_revolt: "Разобраться с восстанием туркмен"
UZB_crush_resistance: "Подавить сопротивление моджахедов"

UZB_russian_hegemony_cat: "Затянувшаяся гегемония"
UZB_russian_hegemony_cat_desc: "Несмотря на формальную независимость, Шаарское соглашение 1878 года до сих пор остаётся в силе. Когда закончились тяжелые годы гражданской войны в Туркестане, Эмират, практически не затронутый войной, начал процветать, привлекая в экономику огромные §cроссийские§! инвестиции. В результате мы стали зависимы от §cроссийского§! капитала, который, хотя и ускоряет наше развитие, но многое забирает себе. Такая накачка не нравится многим в Бухаре, и это усугубляется наличием §cроссийской резиденции§! - формально консульства [RUS.GetName], но фактически учреждения, осуществляющего по отношению к Бухаре исключительно колонизаторские меры.\n\nСегодняшний уровень экономического контроля России: £GFX_industry_texticon §Y[GetRussianControlLevel]§!\n\nПока в [ROOT.GetName] есть §cРусский резидент§!, мы не можем быть по-настоящему суверенными. Но чтобы закрыть резидентуру, мы должны либо полностью порвать с Россией, либо постепенно вернуть себе контроль над экономикой."

UZB_disband_the_residency: "Распустить резидентуру"
UZB_disband_the_residency_tt: "Вместе с неизбежным ослаблением российского контроля над Бухарой возникает критический вопрос о дальнейшем существовании российской резидентуры, или политического агентства. Искореняя этот деспотичный пережиток прошлого, мы рискуем поставить под угрозу все российско-бухарские отношения, что может привести к полному разрыву и даже к военной эскалации. Этот вопрос особенно остро стоит перед русофильскими министрами. С другой стороны, демонтаж этого пережитка прошлого послужит укреплению наших стремлений к суверенитету и независимости."
UZB_nationalize_fled_barons: "Национализировать заброшенные плантации"
UZB_sell_fled_barons: "Продать заброшенные плантации с торгов"
UZB_invite_russian_engineers: "Пригласить [RUS.GetFlag][RUS.GetAdjective]их инженеров"
UZB_independent_monetary_policy: "Независимая денежная политика"
UZB_independent_monetary_policy_tt: "Так как мы выбрали §cРоссийский§! план восстановления, мы получим дополнительные:"
UZB_tie_tanga_to_lira: "Привязать Тангу к [TUR.GetAdjective]ой лире"
UZB_new_monetary_policy: "Переговоры о ограниченном контроле"
UZB_modernize_gold_mining_operations: "Модернизация операций по добыче золота"
UZB_modernize_gold_mining_operations_tt: "Пока у нас есть §Y$UZB_russian_economic_hegemony$§!, мы будем использовать российское оборудование для увеличения золотого производства."




### Focuses ###

## Economic ##
UZB_Black_Monday: "Чёрный недуг"
UZB_Black_Monday_desc: "После того как российская экономика погрузилась в хаос, наша экономика, сильно зависящая от России, следует тем же путём. Мы должны принять ряд экстренных мер, чтобы восстановить наш оазис процветания."
UZB_Increase_Zyaket: "Повышение налога на прибыль"
UZB_Increase_Zyaket_desc: "Правительство взимает закят в размере 2½% от стоимости товаров, импортируемых в Бухару, и 5% от стоимости товаров, экспортируемых из эмирата, если экспортер является подданным Бухары или любой другой страны, кроме России, и 2½%, если экспортер является российским подданным. Эта пошлина была установлена уже несколько десятилетий назад, но с учётом того, в какой экономической трясине мы сейчас находимся, возможно, нам следует увеличить закят, чтобы пополнить казну."
UZB_Meet_With_Cotton_Barons: "Беседа с хлопковыми баронами"
UZB_Meet_With_Cotton_Barons_desc: "Вдали от сводчатых потолков и грандиозной каменной кладки Бухарского ковчега, в небольшом европейском доме живут многие из самых влиятельных людей эмирата. Эти великие титаны хлопчатобумажной промышленности ссорятся и ругаются в наполненных дымом комнатах, во многом решая экономическую судьбу Королевства на своих балансах и торговых столах. Пришло время нанести им визит."
UZB_Share_Emirs_Wealth: "Разделить богатство Эмирата"
UZB_Share_Emirs_Wealth_desc: "Несмотря на благополучную экономическую ситуацию последних десятилетий, почти вся прибыль Бухары доставалась землевладельческой элите, эмиру и русским капиталистам. Учитывая острую необходимость восстановления баланса бюджета, мы могли бы рассмотреть возможность того, что некоторые из наших благодетелей могли бы поделиться своими богатствами..."
UZB_Increase_Cotton_Exports: "Увеличить экспорт хлопка"
UZB_Increase_Cotton_Exports_desc: "Хлопок, завезенный в Бухару русскими, является нашей самой прибыльной сельскохозяйственной отраслью. Сейчас, когда наша экономика выходит из кризиса, мы можем увеличить производство хлопка и его экспорт в другие страны."
UZB_Fertile_Gardens_Of_Bukhara: "Плодородные сады Бухары"
UZB_Fertile_Gardens_Of_Bukhara_desc: "Садоводство и огородничество служат весьма существенным подспорьем для населения, продуктами которого оно питается в основном в летнее время. В оазисах сады являются мерилом богатства и процветания. В садах и огородах выращиваются многие сорта винограда, персики, абрикосы (урук), дыни и арбузы, сливы, иногда яблоки и груши, а также айва, фисташки, грецкий орех, джидда, винные ягоды и шелковица, которые в горных районах эмирата служат дешевым, а иногда и эксклюзивным продуктом питания в виде сушеной и дробленой шелковицы (туг-туг). Кроме того, выращиваются капуста, свекла, морковь, огурцы, лук, редис, перец и др. овощи. Сады и огороды обычно расположены в деревнях, а дыни и арбузы можно найти и на полях. "
UZB_Modernize_Silk_Production: "Своя текстильная промышленность"
UZB_Modernize_Silk_Production_desc: "Мы должны инвестировать в модернизацию методов производства шелка, чтобы повысить эффективность и увеличить объём производства. Шелк был традиционным экспортом Бухары, но из-за российского влияния мы экспортировали в основном сырье."
UZB_Expand_Irrigation_Infrastrucure: "Расширить ирригационную инфраструктуру"
UZB_Expand_Irrigation_Infrastrucure_desc: "Давайте вложим средства в расширение и улучшение ирригационных систем по всей Бухаре, чтобы повысить производительность сельского хозяйства и обеспечить более стабильное снабжение продовольствием нашего населения."
## Political ##
UZB_Deal_With_Unrest: "Годовщина правления"
UZB_Deal_With_Unrest_desc: "В этом году будет отмечаться годовщина правления нашего славного эмира в Бухаре. Мы должны готовиться к торжествам!"

# Trap Reform Path #
UZB_Follow_The_Majestic_Ordinance: "Следовать Великому Указу"
UZB_Follow_The_Majestic_Ordinance_desc: "После переговоров с министрами-реформаторами Сайид Мир Мухаммад Алим Хан взял курс на преобразование страны в правильную конституционную монархию."
UZB_Reforms_To_Appease_Opposition: "Ублажение оппозиции"
UZB_Reforms_To_Appease_Opposition_desc: "Мы должны провести реформы, направленные на умиротворение реформистов и устранение недовольства в бухарском обществе, обеспечив стабильность и единство."
UZB_Protect_Minorities: "Защита меньшинств"
UZB_Protect_Minorities_desc: "В то время как Бухара в основном состоит из правящего узбекского большинства, в наших границах проживает множество других тюркских меньшинств. Большинство из них до сих пор несправедливо притеснялись. Они заслуживают того, чтобы их права были защищены официальным законом."
UZB_Educate_Citizenry: "Просвещение граждан"
UZB_Educate_Citizenry_desc: "Мы будем выступать с инициативами по образованию и просвещению бухарцев. Пока мы не будем разрешать школы джадидов, но хотя бы какое-то прогрессивное образование должно быть обеспечено."
UZB_Democratic_Institutions: "Поднять градус полит-сознания"
UZB_Democratic_Institutions_desc: "Как предлагают реформаторы, мы должны повышать политическую осведомленность населения, поощряя участие в политической жизни, чтобы укрепить легитимность правления эмира."
UZB_Curtail_Tribal_Ambitions: "Урегулировать межплеменную вражду"
UZB_Curtail_Tribal_Ambitions_desc: "Мы должны принять меры по урегулированию межплеменной вражды и конфликтов в бухарском обществе, способствуя гармонии и сотрудничеству между различными этническими и племенными группами для обеспечения мира и стабильности."
UZB_First_Consitution: "Принять Конституцию"
UZB_First_Consitution_desc: "Мы сделали то, во что большинство отказывалось верить. Первая бухарская конституция написана и принята большинством собрания. Она гарантирует, что жители Бухары больше не будут страдать от рабства, крепостного права и абсолютизма. Их ждет счастливое и демократическое будущее."

# Absolutist Path #
UZB_Manghud_Hegemony: "Гегемония Мангуда"
UZB_Manghud_Hegemony_desc: "Дом Мангуда правит Бухарой уже много веков, не представляя серьезной угрозы для своего существования. Зачем династии, стоящей у власти в Бухаре, меняться, если все, что сделала семья Алим-хана, было сделано для их народа?"
UZB_Centralized_Emirate: "Распутывая администрацию"
UZB_Centralized_Emirate_desc: "Сотни лет институциональной гнили разъедают наше правительство, подавляя эффективность управления и делая нас уязвимыми для коррупции и бесхозяйственности. Советники и эксперты слишком слабы и немощны, чтобы бросить вызов этому статус-кво, но в нашем правительстве остались те, кто понимает, что иногда лучший способ избавиться от нашествия крыс - просто разбить их на куски."
UZB_Manage_the_Ministries: "Управление министерствами"
UZB_Manage_the_Ministries_desc: "Центральное правительство Бухары состоит из сложного набора чиновников, которые часто ссорятся из-за пересекающихся обязанностей и полномочий. Однако в последнее время правительство действительно превратилось в своего рода диархию: министры, лояльные Кушбеги, и администраторы, лояльные Аталыку, вырезают любую видимость здорового управления. Мы должны поставить этих смутьянов на место."
UZB_shuffling_the_ministries: "У нас будет возможность получить положительный §YНациональный дух§! ценой §CВлияния фракции§! через серию §YСобытий§!"
UZB_Tighten_Grip_Over_Bukhara: "Сжать хватку"
UZB_Tighten_Grip_Over_Bukhara_desc: "В течение последних 30 лет Бухара была полем битвы для людей всех вероисповеданий и идеологий. Социалисты, большевики, русские шовинисты и туземцы боролись за власть. С теми изменениями, которые мы привнесли в наш новый эмират, никто больше не будет угрожать нашему положению."
UZB_Uzbek_Dominance: "Узбекское владычество"
UZB_Uzbek_Dominance_desc: "Земли Бухары населены в основном узбеками, и так было всегда. Таким образом, только они обладают реальной властью и реальными правами в государстве. Нет никаких причин менять то, что большинство нашего населения считает справедливым. Меньшинства должны оставаться именно тем, что подразумевает их название - мелкой неприятностью."
UZB_Repress_The_Dissidents: "Подавить диссидентов"
UZB_Repress_The_Dissidents_desc: "Наша монархия должна немедленно расправиться с диссидентами и оппозиционными элементами в Бухаре! Любое инакомыслие должно быть подавлено, а порядок должен поддерживаться под твердой рукой эмира."
UZB_Central_Asian_Mecca: "Среднеазиатская Мекка"
UZB_Central_Asian_Mecca_desc: "Эмир, как земной представитель Аллаха, наделен абсолютной властью над верующим народом Бухары. Он поведет их в праведное будущее, в котором восторжествует народ Полумесяца."
UZB_Bogchai_Olam: "Богчай Олам"
UZB_Bogchai_Olam_desc: "Сад Единобожия - поэтическое название, данное нашей величественной стране. Под мудрым руководством эмира наш Сад расцветет и расцветет."
UZB_Bogchai_Olam_tt: "Несогласие §IМладобухарцев§! будет §7подавлено§! без какого-либо шанса на реабилитацию"

# Socialists Path #
UZB_Communists_Take_Over: "Социалистическая революция"
UZB_Communists_Take_Over_desc: "Революционное крыло бухарской молодежи под руководством Файзуллы Ходжаева разгромило всех врагов дехкан и трудящихся Бухары."
UZB_Council_Peoples_Nazirs: "Совет народных назиров"
UZB_Council_Peoples_Nazirs_desc: "Совет народных назиров должен быть создан для представления интересов рабочих, крестьян и других маргинальных групп, чтобы их голоса были услышаны в управлении Бухарой."
UZB_Seize_The_Land_From_Landlords: "Захватить землю у помещиков"
UZB_Seize_The_Land_From_Landlords_desc: "Мы не можем позволить помещикам контролировать подавляющее большинство наших земель, о которых так мечтали угнетенные дехкане. Мы начнем программу национализации, чтобы исправить эту ситуацию."
UZB_Livestock_Confiscation: "Конфискация скота"
UZB_Livestock_Confiscation_desc: "Мы должны конфисковать скот и перераспределить его между безземельными дехканами, чтобы улучшить их экономические перспективы и уменьшить бедность в сельских районах."
UZB_Cancel_Khiroj_Amlok: "Отменить Хиродж и Амлок"
UZB_Cancel_Khiroj_Amlok_desc: "Мы должны отменить репрессивные налоги «хиродж» и «амлок», которыми облагаются дехкане, освободив их от финансового бремени и укрепив добрую волю к революционному правительству."
UZB_Resolve_Issues_With_BKP: "Обращение к БКП"
UZB_Resolve_Issues_With_BKP_desc: "С нашим приходом к власти возникла необходимость обратиться к главной оппозиции, Бухарской коммунистической партии, чтобы решить, каким будет будущее наших отношений."
UZB_Stable_Two_Party_System: "Устойчивая двухпартийность"
UZB_Stable_Two_Party_System_desc: "В результате переговоров с БКП нам удалось установить стабильную двухпартийную систему, что позволило несколько децентрализовать Совет народных назиров."
UZB_Entrench_Young_Bukharan: "Укрепить младобухарцев"
UZB_Entrench_Young_Bukharan_desc: "Есть только одна партия, которая действительно может представлять народы Бухары, и коммунисты не являются той группой, которую выбрал наш народ. Только мы, молодые бухарцы, можем обеспечить создание свободного общества без влияния иностранных идеологий."
UZB_Appoint_Usman_Hodzha: "Обращение к Усмону Ходже"
UZB_Appoint_Usman_Hodzha_desc: "Давайте обратимся за советом и поддержкой к Усмону Ходже, уважаемому деятелю бухарского социалистического движения, который до сих пор оставался в тени. Это поможет нам укрепить революционное дело и заручиться широкой общественной поддержкой."
UZB_Universal_Education: "Школы для бедных"
UZB_Universal_Education_desc: "Мы создадим школы, специально предназначенные для обучения бедных слоев общества, чтобы даже самые маргинальные слои населения имели доступ к знаниям и возможностям."
UZB_Guarantee_Religious_Freedom: "Гарантировать свободу вероисповедания"
UZB_Guarantee_Religious_Freedom_desc: "Принцип религиозной свободы будет закреплен в бухарском законодательстве, защищая права людей свободно исповедовать свою веру, не опасаясь преследований и дискриминации."
UZB_Bukharan_Red_Army: "Бухарская Красная Армия"
UZB_Bukharan_Red_Army_desc: "Мы создадим Бухарскую Красную Армию как авангард социалистической революции, призванную защищать завоевания революции, а не окунать бухарскую армию."
UZB_New_Military_Structure: "Добровольная воинская повинность"
UZB_New_Military_Structure_desc: "В Бухарской Красной Армии будет осуществлен переход к системе добровольного призыва. Это поможет привлечь преданных добровольцев и воспитать чувство долга и преданности революционному делу."
UZB_Question_Of_Draft: "Ввести двухгодичный призыв"
UZB_Question_Of_Draft_desc: "Мы введем двухлетний обязательный военный призыв, чтобы укрепить ряды Бухарской Красной Армии и обеспечить защиту социалистического государства от внутренних и внешних угроз."
UZB_Liquidate_Waqf_Lands: "Ликвидировать земли вакфов"
UZB_Liquidate_Waqf_Lands_desc: "Земли вакфов, принадлежащие религиозным учреждениям, должны быть ликвидированы и перераспределены между безземельными дехканами, способствуя социальной справедливости и равному распределению ресурсов."
UZB_Radicalize_Nation: "Освободить дехкан"
UZB_Radicalize_Nation_desc: "Жизнь крестьянина, хотя и свободная от войн, - это постоянная борьба за выживание и будущее своей семьи. Если мы убедим их в том, что их беды вызваны капиталистическим гнетом, они массово вступят в наши вооруженные силы."
UZB_Just_And_Free_Bukhara: "Свободная Бухара"
UZB_Just_And_Free_Bukhara_desc: "Мы должны работать над построением справедливого и свободного общества в Бухаре, где все граждане имеют равные права и возможности, а эксплуатация и угнетение искоренены."

UZB_Chairman_Hojaev: "Председатель Ходжаев"
UZB_Chairman_Hojaev_desc: "Весь Туркестан освобожден и теперь находится под контролем партии Файзуллы Ходжаева. Пока партнёры по коалиции в ЭРК настаивают на проведении VII съезда ЭРК, Ходжаев считает, что они пытаются присвоить себе все блага, в то время как страна была освобождена бухарской Красной Армией и его партией. Пришло время укрепить авторитет председателя."
UZB_Chairman_Hojaev_tt: "Популярности §VТоталистов§!, §rСиндикалистов§! и §MСоциальных демократов§! будут объединены в популярность §NРадикальных социалистов§!"
UZB_Reject_The_East_Embrace_The_West: "Отвергнуть Восток и принять Запад"
UZB_Reject_The_East_Embrace_The_West_desc: "Восточная цивилизация потерпела неудачу в своих попытках ориентироваться на свой народ. Только модернизированный Запад, французская, британская и русская революции принесли людям освобождение и справедливую систему управления. Мы должны уничтожить то, что осталось от старого, религиозного Востока."
UZB_Reject_The_East_Embrace_The_West_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$radsoc_communism_subtype$§!"
UZB_Join_Internationale: "Вступить в Братство"
UZB_Join_Internationale_desc: "В Российской Социалистической Республике находятся наши близкие союзники. Мы должны присоединиться к ним в нашей общей борьбе."

# Young Bukhara Path #
UZB_Young_Bukhara_Revolution: "Молодая революция"
UZB_Young_Bukhara_Revolution_desc: "Эмир Бухары Сайид Мир Мухаммад Алим-хан не смог договориться с реформаторами. Отсутствие каких-либо изменений подтолкнуло сторонников партии «Молодая Бухара» к тому, чтобы заставить эмира уйти и взять курс на модернизацию Бухары."
UZB_Promote_Jadidism: "Привитие джадидизма"
UZB_Promote_Jadidism_desc: "Джадидизм, либеральное реформаторское движение внутри ислама, стремится сбросить оковы древних традиций, удерживающих нашу страну в эпохе средневековья. Разумно, что мы должны поощрять их деятельность."
UZB_Condemn_Emirs_Crimes: "Осудить преступления эмира"
UZB_Condemn_Emirs_Crimes_desc: "Необходимо публично осудить преступления и несправедливости, совершенные режимом эмира! Его коррупция и тирания будут разоблачены, чтобы привлечь поддержку джадидистского дела и мобилизовать оппозицию против правящей элиты."
UZB_Rebuild_The_Bureacracy: "Восстановление бюрократии"
UZB_Rebuild_The_Bureacracy_desc: "Бюрократические институты Бухары необходимо перестроить с нуля, чтобы обеспечить эффективность управления. Мы заложим основу для современной и отзывчивой административной системы."
UZB_Convene_Democratic_Majlis: "Созвать Народный Меджлис"
UZB_Convene_Democratic_Majlis_desc: "Знаменательный день быстро приближается к нашей стране. Благодаря усилиям партии «Молодая Бухара» скоро состоятся первые в нашей истории выборы, которые определят будущее нашего политического курса."
UZB_Path_Of_Modernisation: "Путь модернизации"
UZB_Path_Of_Modernisation_desc: "Бухара должна войти в современную эру, используя технологические достижения, экономическое развитие и социальный прогресс для улучшения жизни своих граждан."
UZB_Improve_Dehkan_Living_Standards: "Приоритет дехкан"
UZB_Improve_Dehkan_Living_Standards_desc: "Мы должны сделать приоритетом повышение уровня жизни бухарских дехкан, реализуя политику и программы, направленные на борьбу с бедностью, развитие сельского хозяйства и расширение прав и возможностей сельских общин."
UZB_Land_Reform_YB: "Земельная реформа"
UZB_Land_Reform_YB_desc: "В настоящее время начинается комплексная земельная реформа, направленная на перераспределение земли от богатых землевладельцев к безземельным дехканам, что будет способствовать социальной справедливости и повышению производительности сельского хозяйства в Бухаре."
UZB_Cultural_Grants: "Культурные гранты"
UZB_Cultural_Grants_desc: "Правительство должно выделять средства на культурные гранты для поддержки художников, поэтов и представителей интеллигенции, которые продвигают прогрессивные идеи и способствуют культурному возрождению Бухары."
UZB_Adopt_The_Consitution: "Принять Конституцию"
UZB_Adopt_The_Consitution_desc: "Мы сделали то, во что большинство отказывалось верить. Первая бухарская конституция написана и принята большинством собрания. Она гарантирует, что жители Бухары больше не будут страдать от рабства, крепостного права и абсолютизма. Их ждет счастливое и демократическое будущее."
UZB_Fight_The_Basmachi_Movement: "Борьба с движением моджахедов"
UZB_Fight_The_Basmachi_Movement_desc: "Когда-то моджахеды были силой национального освобождения, стремящейся освободить Туркестан из тюрьмы народов, известной как Россия. Но это было в прошлом. Теперь моджахеды превратились в радикальных националистов и исламистов. Нельзя допустить, чтобы их больные видения воплотились в жизнь, их нужно немедленно подавить."
UZB_Free_And_Equal_Bukhara: "Свободная и равная Бухара"
UZB_Free_And_Equal_Bukhara_desc: "Мы стремимся к свободной и равной Бухаре, где все граждане пользуются равными правами, возможностями и защитой закона, свободны от угнетения, дискриминации и эксплуатации!"

# Mujahideen Path #
UZB_Basmachi_Take_Over: "Моджахеды берут верх"
UZB_Basmachi_Take_Over_desc: "Молодые бухарцы были окончательно уничтожены в кровавой битве, надеемся, раз и навсегда. Никакой пощады предателям веры! Теперь правят моджахеды."
UZB_Restoration_Of_Manghuds: "Реставрация Мангудов"
UZB_Restoration_Of_Manghuds_desc: "Трон Бухары не будет пустовать. Пришло время восстановить династию Мангудов в их законном положении государей Бухарского государства!"
UZB_Integrate_Tribes: "Интегрировать племена"
UZB_Integrate_Tribes_desc: "В нашей стране проживает бесчисленное множество тюркских племен, большинство из которых живут так же, как и их предки много веков назад. Для успеха Федерации необходимо дать им понять, что на дворе уже XX век и они - граждане нашей страны, со всеми вытекающими отсюда правами и обязанностями."
UZB_Land_Of_Faith: "Земля веры"
UZB_Land_Of_Faith_desc: "Вера в Аллаха - самая сильная связь в нашей священной Федерации. Мы никогда не должны забывать, что все мы - дети единого истинного Бога."
UZB_Stay_With_Basmachi: "Постоянная власть Кушбеги"
UZB_Stay_With_Basmachi_desc: "Иброхим Бей счел нужным сместить воинственного эмира. Теперь, получив новые полномочия диктатора, Бей и моджахеды превратят Бухару в страну правоверных."
UZB_Integrate_Basmachi_Divisions: "Интеграция армии моджахедов"
UZB_Integrate_Basmachi_Divisions_desc: "Мы должны официально интегрировать подразделения моджахедов в бухарский военный аппарат, консолидируя их силу и опыт для защиты наших границ и поддержания принципов нашего исламского государства."
UZB_Liquidate_Jadidist_Herecy: "Ликвидировать джадидистскую ересь"
UZB_Liquidate_Jadidist_Herecy_desc: "Джадидизм, пытаясь привнести в ислам современность, стремится разрушить наше общество изнутри. Мы не должны позволить этому случиться."
UZB_Ban_Socialist_Lies: "Запретить левую ложь"
UZB_Ban_Socialist_Lies_desc: "Либералы, социалисты, радикалы - все они стремятся подорвать и дестабилизировать нашу страну в глупом стремлении к власти и воплощению каких-то ошибочных идеалов. Со всеми оппозиционерами необходимо бороться, а любое сопротивление немедленно подавлять. Во имя безопасного и надежного будущего Туркестана."
UZB_Army_Of_Islam: "Армия Ислама"
UZB_Army_Of_Islam_desc: "Новому государству нужна высокопрофессиональная армия, способная повторить славу наших религиозных предков во времена Первого халифата. Мы должны быть уверены, что в наших рядах будет царить определенный порядок и стабильность."
UZB_Supremacy_Of_Sharia: "Верховенство Шариата"
UZB_Supremacy_Of_Sharia_desc: "Наша идентичность рождается из ислама. Наша культура формируется под влиянием учения Пророка единого истинного Бога. Мы никогда не должны забывать, что наши традиции были даны нам Аллахом и его верными духовными лицами. Мы должны воздать им должное за щедрый дар многовековых, сильных идеалов."
UZB_Jihad_Against_Modernity: "Газават против колониализма"
UZB_Jihad_Against_Modernity_desc: "Священная борьба против российского колониализма и иностранного вмешательства в Бухаре будет начата, утверждая нашу независимость и суверенитет. С помощью джихада мы защищаем нашу землю и противостоим посягательствам иностранных держав."
UZB_The_Supreme_Leader: "Верховный лидер"
UZB_The_Supreme_Leader_desc: "Наша нация может стать сильной и независимой только в том случае, если её лидер будет таким же. Мы избавимся от слабых и бесцельных монархов и правителей, только верховный правитель сможет исполнить судьбу Бухары."
UZB_Strong_And_Protected_Bukhara: "Величье Бухары"
UZB_Strong_And_Protected_Bukhara_desc: "Бухара станет бастионом исламской веры и суверенитета. Укрепляя оборону и охраняя границы, мы защитим нашу страну от внешних угроз и обеспечим её дальнейшее процветание и безопасность."

# British Viceroyalty #
UZB_Malleson_Restores_Order: "Маллесон наведёт порядок"
UZB_Malleson_Restores_Order_desc: "Британская военная миссия вмешалась в политические распри в Бухарском государстве, восстановив порядок, но под контролем Уилфрида Маллесона."
UZB_Establish_Viceroyalty: "Учреждение вице-Королевства"
UZB_Establish_Viceroyalty_desc: "Бухарское вице-Королевство будет учреждено, а Уилфрид Маллесон будет официально назначен официальным лицом для контроля за колониальными делами и представления британских интересов в регионе."
UZB_Destroy_Socialists: "Уничтожить остатки леваков"
UZB_Destroy_Socialists_desc: "Мы должны уничтожить все остатки социалистического влияния в Бухаре, ликвидируя социалистические организации и подавляя инакомыслие, чтобы сохранить британский контроль."
UZB_Support_For_Jadidism: "Джадидистская светоч"
UZB_Support_For_Jadidism_desc: "Давайте поддержим и поощрим джадидистские движения в Бухаре, продвигая либеральные реформы и модернизационные инициативы в соответствии с британскими интересами."
UZB_Autonomy_For_Mujahideen: "Успокоить моджахедов"
UZB_Autonomy_For_Mujahideen_desc: "Мы должны умиротворить местных моджахедов, предоставив им автономию и ограниченное самоуправление в рамках британской колониальной системы, обеспечив их сотрудничество и подчинение."
UZB_Invite_British_Investment: "Внедрить британские инвестиции"
UZB_Invite_British_Investment_desc: "Британские инвестиции и экономическое развитие Бухары будут поощряться, способствуя индустриализации и инфраструктурным проектам по освоению ресурсов региона."
UZB_Force_Constitution: "Управление по британскому образцу"
UZB_Force_Constitution_desc: "Если мы хотим принести цивилизацию в эти варварские земли, необходимо ввести в Бухаре британский стиль управления и административные структуры."
UZB_Support_Anti_Russian_Sentiments: "Антироссийский бастион"
UZB_Support_Anti_Russian_Sentiments_desc: "Мы должны поддерживать антироссийские настроения и национализм в Бухаре, нагнетая напряженность в отношениях с Россией, чтобы ослабить её влияние в регионе и укрепить наш контроль."
UZB_Configure_The_Spyware_System: "Запустить шпионскую систему"
UZB_Configure_The_Spyware_System_desc: "Мы создадим и настроим систему шпионского оборудования для мониторинга и наблюдения за инакомыслящими и оппозиционными группами в Бухаре, обеспечивая подавление любых угроз британскому контролю."
UZB_Secure_British_Control: "Обеспечить британский контроль"
UZB_Secure_British_Control_desc: "Мы должны осуществить меры по укреплению колониальной власти и подавить любые вызовы британскому господству, укрепив британский контроль над Бухарой."
UZB_Reignite_The_Great_Game: "Разжечь Большую игру"
UZB_Reignite_The_Great_Game_desc: "Большая игра в Центральной Азии начинается снова! Мы будем утверждать британское влияние и конкурировать с соперничающими державами, в основном с Россией, за господство и контроль над Туркестаном."
UZB_Fate_Of_The_New_Colony: "Судьба новой колонии"
UZB_Fate_Of_The_New_Colony_desc: "Туркестан пал. Мы должны определить судьбу новой колонии, принимая важнейшие решения, которые определят её будущее и согласуют её интересы с интересами Британской империи."

### Army Focuses ###

UZB_Expand_The_Bukharan_Army: "Модернизация бухарской армии"
UZB_Expand_The_Bukharan_Army_desc: "Наша армия находится не в самом лучшем состоянии. Погрязшая в коррупции, устаревшая техника и тактика, мы практически не способны эффективно выстроить линию обороны или контратаковать в случае нападения. Нам необходимо восстановить генеральный штаб и реформировать армию, чтобы она не уступала другим соседям по региону."
UZB_Rise_The_Nokers: "Реорганизовать дивизии Навкарлар"
UZB_Rise_The_Nokers_desc: "Навкарлар - это дивизии ополчения, которые набираются по мере необходимости. Они крайне непрофессиональны и неорганизованны, поэтому нам нужно улучшить наших офицеров, работающих с Навкарларом, чтобы они всегда могли прийти на помощь в трудную минуту."
UZB_Disband_The_Nokers: "Расформировать Навкарлар"
UZB_Disband_The_Nokers_desc: "Навкарлар, дивизии ополчения, призываемые в трудные времена, должны быть полностью расформированы. Они не только неэффективны и неорганизованны, но и вся система довольно устарела. Мы должны полностью посвятить себя регулярной армии."
UZB_Tupchi_Expansion: "Расширение армии"
UZB_Tupchi_Expansion_desc: "Наши специальные кавалерийско-артиллерийские бригады, известные как To'r, были нашими лучшими войсками на протяжении многих десятилетий. Настало время модернизировать их снаряжение и боевой дух, чтобы добиться подавляющего преимущества над врагами."
UZB_Concentrated_Fire: "Тактика огневого вала"
UZB_Concentrated_Fire_desc: "Артиллерия - это современная технология, с современным применением и современными проблемами. Для такой нации, как наша, с ограниченной промышленной базой и небольшими возможностями для приобретения этих передовых вооружений, нам придется объединить наши средства непрямого огня в тщательно отобранных местах, чтобы утвердить превосходство в огневой мощи и лучше поддерживать наших солдат."
UZB_Expand_Our_Fortifications: "Расширить наши укрепления"
UZB_Expand_Our_Fortifications_desc: "В последнее десятилетие нашим границам угрожают военачальники-изгои, жаждущие наших богатств. Пока бдительное око наших русских покровителей обеспечивало нам безопасность, но теперь мы должны взять дело в свои руки. Ряд форпостов вдоль северной границы поможет сдержать агрессивного соседа и даст нам время на мобилизацию ополчения."


UZB_British_Specialists: "Британские специалисты"
UZB_British_Specialists_desc: "Поскольку в нашей стране присутствует британская военная миссия, мы должны сотрудничать с их генеральным штабом и использовать знания Уилфрида Маллесона, чтобы выжить."
UZB_Recall_Mission_to_Kostantiniyye: "Импорт [TUR.GetAdjective]ой экспертизы"
UZB_Recall_Mission_to_Kostantiniyye_desc: "Несколько лет назад некоторые из наших лучших офицеров получили приглашение отправиться в столицу Османской империи, чтобы лучше изучить искусство ведения современной войны. Хотя наши русские покровители и были недовольны таким иностранным вмешательством, даже они не смогли оспорить преимущества такого начинания. Настало время собрать плоды этой миссии, продвигая молодых офицеров на видные посты и реформируя вокруг них нашу Королевскую армию."
UZB_Learn_From_The_Russians: "Учиться у русских"
UZB_Learn_From_The_Russians_desc: "Ядро нашей новой Королевской армии - это русские, обученные в их стиле и атрибутике и оснащенные самым лучшим избыточным русским снаряжением, которое можно купить за золото. Все успехи, которых мы добились в обновлении наших вооружённых сил, были достигнуты благодаря сотрудничеству и опыту наших русских советников, и если мы надеемся добиться дальнейших успехов, нам снова понадобится поддержка авантюрных и новаторских москвичей."

UZB_Airforce: "От степей к облакам"
UZB_Airforce_desc: "Бухарские военно-воздушные силы будут созданы впервые в истории, чтобы обеспечить защиту и чистоту нашего неба от любых врагов."

UZB_Turkestani_Arsenal: "[ROOT.GetAdjective]ий арсенал"
UZB_Turkestani_Arsenal_desc: "У каждой сильной страны есть свой арсенал, чем мы хуже? Создав его, мы обеспечим себе надежную позицию в любых предстоящих стычках или даже крупномасштабных войнах."


