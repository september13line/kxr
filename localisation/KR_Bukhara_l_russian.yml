POLITICS_MOHAMMED_ALIM_DESC: "§YОписание лидера\nРодился:§! 3 января 1880 года, Бухара, Бухарский эмират\n§YПолитическая карьера:§! Эмир Сайид Мир Мухаммад Алим-хан - последний правитель Королевского титула, унаследованного от империи Чингисхана, Бухарского эмирата. Его правление, начавшееся в 1911 году, поначалу было многообещающим - эмир провел реформы в области налогообложения и управления, и некоторые считали, что он может стать тем реформатором, который нужен Бухаре, чтобы снова стать независимым государством. Однако оказалось, что его реформы были направлены лишь на укрепление его власти, а реформаторы, находившиеся в эмирате, были изгнаны или репрессированы. С началом Гражданской войны в России Бухара, как и соседняя Хива, разорвала связи с советским правительством и объявила о своей независимости. В ходе конфликта они успешно отразили нападение большевиков и помогли соседнему Временному правительству Ферганы добить их остатки в Ташкенте.\n\nС течением времени эмир все больше поддавался влиянию мыслей Иброхим-бея, выходца из низших слоев узбекского племени, который быстро поднялся в бухарской армии во время Гражданской войны в России. Талантливый партизан, Иброхимбек был также религиозным консерватором, выступавшим против движения джадидов, и эмир, похоже, симпатизировал ему."
POLITICS_SHAHMURAD_ALIM_DESC: "§YОписание лидера\nРодился:§! 1910, в Бухаре, Бухарский эмират\n§YПолитическая карьера:§! Эмир Шахмурад Алим-хан, старший сын Сайида Мир Мухаммада Алим-хана, был воспитан как воин, офицер и наследник. Став новым эмиром Бухары в столь юном возрасте, Шахмурад, тем не менее, является убежденным сторонником идеалов своего отца. Противник джадидизма и реформ, Шахмурад стремится закрепить своё положение в качестве абсолютного эмира, небрежно прислушиваясь к советам мудрых визирей и чиновников. Нет сомнений, что под его властью эмират будет обеспечен и укреплен."
POLITICS_IBRAHIM_BEK_DESC: "§YОписание лидера\nРодился:§! 1889, в Кокташском кишлаке, Гиссарская долина, Бухарский эмират\n§YПолитическая карьера:§! Мухаммад Иброхим-бей, сын Чакобая, родился в селении Кокташ в Гиссарской долине и был младшим сыном в семье. В этом мире, между крепостью беев и торговыми рядами Душамбе, в тени синих гор, среди деревень, разбросанных по долине и предгорьям, прошли детство и юность Иброхим-бея. Здесь он учился в медресе Мактаб. Здесь он прославился как батыр. Здесь он постоянно побеждал в скачках и борьбе.\n\nЭта слава позволила ему уже в юном возрасте сформировать небольшую группу из молодых односельчан и стать её курбаши. Однако после смерти отца в 1912 году он также получил официальный статус сборщика налогов. Его роли авантюриста и эмирского чиновника не особенно противоречили друг другу. \n\nОднако славу ему принесла не родная Бухара, а его подвиги за рубежом. Наиболее боеспособной частью, направленной в Коканд для борьбы с большевизмом, были локейские отряды Иброхим бека, кочевавшие в окрестностях Самарканда. Он уничтожал отряды интервентов, ездивших за продовольствием, нападал на гарнизоны и захватывал склады с оружием. В результате его воины были хорошо вооружены, а племенная связь делала отряды Иброхим бека управляемыми и относительно дисциплинированными. Он пользовался большим личным авторитетом и имел репутацию безрассудно храброго и невероятно успешного джигита. Вскоре его слова решали все на советах моджахедов, а сами моджахеды стали пользоваться безоговорочной поддержкой населения.\n\nВскоре после окончания войны в Туркестане Иброхим Бей по воле эмира стал беком Гиссара, а затем впервые с 1906 года был удостоен почетного титула Оталик."
POLITICS_ABDULVOHID_BURHONOV_DESC: "§YОписание лидера\nРодился:§! 1875, в Бухаре, Бухарский эмират\n§YПолитическая карьера:§! Абдулвохид Бурхонов, также известный как Мирзо Абдулвохид Мунзим, - один из основателей модернистского джадидистского движения в Бухаре, организации «Молодые бухарцы». В начале XX века он начал работать над открытием первой джадидской школы в Бухаре. Опыт преподавания в новометодных школах он перенял у самаркандских джадидистов, и в 1908 году первая джадидская школа в Бухаре была наконец открыта. Школа получила множество отзывов от родителей детей, религиозных деятелей и чиновников. Однако школа была закрыта режимом эмира. Вскоре вместе с Садриддином Айни Абдулвохид принял участие в создании тайного общества джадидистов, которое пропагандировало прогрессивные демократические идеи среди бухарской интеллигенции и просвещенных людей и боролось за пробуждение политического сознания народа.\n\nПосле Февральской революции 1917 года бухарские джадидисты разделились на старых джадидистов, возглавляемых Абдулвохидом, и новых джадидистов, возглавляемых Файзуллой Ходжаевым. Основным направлением деятельности старых джадидов было просветительство, в то время как новые джадиды проводили масштабные реформы. В результате слияния этих двух групп образовалась партия «Молодая Бухара», председателем которой был назначен Абдулвохид. С 1918 года он жил в Ташкенте, так как в Бухаре движение младобухарцев было подавлено. Сегодня Абдулвохид по-прежнему является лидером партии «Молодая Бухара», хотя его влияние и авторитет признаются гораздо меньше. Сама партия разделена на фракции, а Бурхонов по своему происхождению остаётся аристократическим дворянином, уделяющим больше внимания медресе нового метода и просвещению, нежели управлению и политике."

