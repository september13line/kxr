UZB_radical_socialist_party_long: "Йош Бухороликлар-Инқилобчилар Партияси\n§gИстория «Молодых бухарцев» как организованной силы начинается в марте 1917 года, когда обещания эмира о реформах обернулись началом репрессий против джадидистов в Бухаре. Несмотря на национально-демократическую направленность идеологии и программы партии, центральный комитет «Молодых бухарцев» состоит в основном из одной семьи - Мансуровых, некогда одной из богатейших купеческих семей Бухары. С подавлением джадидистского движения в Бухаре семья была вынуждена переехать в Туркестан, где и проживает в настоящее время, заявляя, что вернется, как только власть эмира ослабнет. С их возвращением партия, вероятно, обеспечит джадидистские преобразования в Бухаре, наконец, принеся мир, процветание и богатство для всех бухарцев, независимо от их веры или этнической принадлежности.\nРеволюционное крыло партии, возглавляемое Усмоном Ходжа и Файзуллой Ходжаевым, однако, составляет меньшинство, но, вероятно, обеспечит пантюркистский или левонационалистический поворот в политике молодых бухарцев.§!"
