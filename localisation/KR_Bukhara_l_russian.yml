### Events ###
bukhara.1.t: "Незыблемое правление эмира"
bukhara.1.d: "В 1917 году Временное правительство России признало независимость Бухарского эмирата. Революционное национально-демократическое движение младобухарцев было подавлено, а советская интервенция в Средней Азии провалилась. Бухара стала одним из реакционных центров Средней Азии, куда бежали белогвардейцы, подавлявшие инакомыслящих, активно перевооружавшие армию. Однако довольно скоро гражданская война в России закончилась, и Бухаре больше не угрожали внешние враги...\n\nВ последующие годы эмират был более чем озабочен собственными конфликтами. Великолепная степь слишком часто становилась полем битвы, на котором различные группировки и военачальники убивали друг друга. Однако даже в условиях постоянных войн один человек правил страной железным кулаком. В 1936 году исполняется 25 лет правления Мухаммада Алим-хана в Бухаре, правления, которое поначалу обещало радикальные перемены и светлое новое будущее - только для того, чтобы эмир продолжал сохранять статус-кво. Казалось бы, даже независимость не может принести изменения в Бухару, поскольку она по-прежнему страдает от неграмотности, коррупции и слабости, которые определяли регион десятилетия назад. Однако даже сейчас, когда тысячи беженцев пытаются покинуть её границы, все ещё есть те, кто не потерял надежду на модернизацию и вступление в новую славную эру."
bukhara.1.a: "Серкёш хур о'лкам!"

bukhara.2.t: "Русские выводят капитал"
bukhara.2.d: "Когда российская экономика погружается в хаос, а петроградская биржа закрывается на несколько дней, русские поселенцы и капиталисты начинают выводить свои капиталы из бухарского процветающего оазиса. Ситуация усугубляется отказом от импорта со стороны соседей и резким сокращением торговых и налоговых поступлений. Пытаясь продать товар по выгодной цене, предприниматели резко повысили цены на свою продукцию. Вполне законно наши министры призвали к немедленному снижению цен. Необходимо взять ситуацию под личный контроль, пока не стало слишком поздно."
bukhara.2.a: "Трагедия!"

bukhara.3.t: "Состояние Закята"
bukhara.3.d: "Закят, один из пяти филаров ислама, взимался с товаров, ввозимых в эмират и вывозимых из него в течение бесконечного количества лет. Более того, у русских были лучшие условия и меньший размер закята. Как выразился наш Караулбеги, эта ситуация - небывалый жест доброй воли, который должен быть предметом изменения. Однако Низомиддин Урганджи, наш кошбеги, считает, что нам не следует быть столь строгими к русским, поскольку они много вложили в нашу страну. Тем не менее, общая пошлина на Закят будет повышена для всех товаров, но вопрос о том, следует ли относиться к русским товарам как к любым другим, пока не решен."
bukhara.3.a: "Кошбеги прав, мы не должны злить русских..."
bukhara.3.b: "Русское господство должно закончиться, относитесь к ним одинаково!"

bukhara.4.t: "Бухаранский эмират повышает Закят"
bukhara.4.d: "В условиях продолжающегося экономического кризиса экономика Бухары, в значительной степени зависящая от нас, испытывает трудности. Сегодня мы получили информацию от нашего посла в Бухаре, что эмират поднял Закят, или Зякет, на все товары, включая российские. Мы бы легко поняли их положение сейчас, если бы не обстоятельства. Раньше, ещё в имперские времена, русские получали пониженную пошлину, благодаря соглашениям между Эмиратом и нами. С новыми правилами, примененными эмиром, русские теперь должны платить столько же, сколько и другие купцы, что, безусловно, вызывает волнения со стороны русского бизнеса в Бухаре. Поскольку наша гегемония в бухарской экономике теперь под вопросом, мы должны пересмотреть наши отношения с эмиратом."
bukhara.4.a: "Эта ситуация не имеет прецедентов! Пригрозите Бухаре сокращением субсидий!"
bukhara.4.b: "Опорочьте репутацию их министра финансов."

bukhara.5.t: "[FROM.GetName] требует льгот!"
bukhara.5.d: "Получив уведомление об изменениях в системе Закят, российское правительство пришло в ярость, заявив, что мы нарушили договоренности. Кроме того, восстание, поднятое русскими предпринимателями на плантациях и фабриках, побудило гегемона потребовать восстановления прежних правил и соглашений, касающихся налогообложения российских товаров. Невыполнение этих требований приведет к резкому прекращению субсидий, которые ранее поддерживали наш бюджет.\n\nЭто дело также вызвало значительный переполох в Дворе, заставив нас вновь встать на чью-либо сторону и обсудить, следует ли нам в конечном итоге разорвать связи с российским влиянием."
bukhara.5.a: "Мы не отменим никаких изменений!"
bukhara.5.b: "Мы не можем рисковать нашими жизненно важными связями с Россией."

bukhara.6.t: "Бухара отказалась!"
bukhara.6.d: "Совет министров Бухары официально отклонил наше любезное и, безусловно, не ультимативное требование. Поскольку наш бартер и обмен теперь под вопросом, министры требуют немедленно притормозить любые инвестиции в Бухару."
bukhara.6.a: "За кого они себя принимают?!"

bukhara.7.t: "Бухара восстанавливает льготы"
bukhara.7.d: "Бухарский эмират восстановил прежние льготы на российские товары и изделия. Наши механизаторы и предприниматели довольны, и мы наконец-то можем положить конец этому кризису."
bukhara.7.a: "Рад, что у них есть здравый смысл!"

bukhara.8.t: "Прекращение российских инвестиций"
bukhara.8.d: "Русские предоставили значительную сумму субсидий в бюджет Бухары, что можно считать благом для региона. Однако Караулбеги и другие рассматривали это как плату за послушание и средство заработать миллионы рублей. Как бы то ни было, после увеличения Закята Россия задействовала свои административные ресурсы и прекратила поставки инвестиций и средств в эмират, явно стремясь причинить стремительно истощающейся казне новые страдания. "
bukhara.8.a: "Нам и без них будет лучше!"

bukhara.9.t: "Состояние российской промышленности"
bukhara.9.d: "Русские контролируют большинство промышленных предприятий, железных дорог и шахт в Бухаре, несмотря на то, что это не их страна. Как заявил Караулбеги, каждая фабрика или предприятие в Бухаре должны не только принадлежать всему бухарскому народу, но и быть его собственностью. В условиях, когда наши связи с Россией находятся на грани краха, было бы вполне разумно национализировать российское производство, а ещё лучше - просто экспроприировать его."
bukhara.9.a: "Экспроприировать российскую промышленность."
bukhara.9.b: "Просто увеличьте налоги для них ещё больше."

bukhara.10.t: "Наполнение казны"
bukhara.10.d: "Впервые со времен Гражданской войны наша казна внезапно опустела и нуждается в срочном пополнении. Однако обстоятельства складываются так, что найти средства сейчас практически невозможно, разве что отнять их у бенефициаров нашей экономики. Самым очевидным вариантом здесь было бы обложение налогом иностранцев, в первую очередь российского бизнеса. Кошбеги, в свою очередь, предлагает обложить налогом элиту, обещая ей временный характер таких мер. В конце концов, если эмир не хочет никого обижать, он может сам инвестировать в казну из своего кармана."
bukhara.10.a: "Платить будет наша элита."
bukhara.10.b: "Эмир поделится собственным богатством."
bukhara.10.c: "Руськие заплатят!"

bukhara.11.t: "Этнические противоречия"
bukhara.11.d: "По этнографическому составу население Бухарского эмирата делится на две части, из которых первая принадлежит к народам тюркского поколения, а вторая - к народам иранского поколения. Между тюркскими народами на первом месте стоят узбеки, господствующий народ, в руках которого сосредоточена власть. Узбеки делятся на кланы, проживающие в разных частях эмирата, и родовое происхождение играет значительную роль в их жизни. К тюркским национальностям относятся также туркмены, которые делятся на несколько кланов.\nПомимо вышеперечисленных основных национальностей Бухарского эмирата, в нем проживает небольшое количество евреев, афганцев, персов, арабов, цыган, армян и других. Арабы кочуют в окрестностях Варданзи и занимаются скотоводством. Евреи живут в городах и занимаются ремеслами и торговлей, а индусы - торговлей и ростовщичеством.\n\nВ целом население Бухарского эмирата состоит из очень разных, враждебных друг другу элементов, связующим звеном которых является, в некоторой степени, религия. Почти все население эмирата исповедует ислам, причем тюркские народности являются исключительно мусульманами-суннитами, а иранские, внешне признавая Сунну, на деле остаются ярыми шиитами."
bukhara.11.a: "Нам следует пересмотреть свою позицию по отношению к меньшинствам."

bukhara.12.t: "25-я годовщина правления эмира"
bukhara.12.d: "В ближайшее время в Бухаре и ряде других крупных городов эмирата пройдут торжества по случаю 25-летия правления Алим-хана. В городах ожидаются торжества и праздничные базары, во время которых дехкане смогут почтить мощь и величие «Сада Вселенной», величественной Бухары и её эмира, принесшего мир и процветание на эти земли."
bukhara.12.a: "Мы надеемся, что торжества пройдут без заминок"

bukhara.13.t: "Беспорядки в Бухаре"
bukhara.13.d: "Сегодня исполняется 25 лет со дня восшествия Его Высочества на престол, и оно началось в торжественной обстановке. Для эмира и его уважаемых гостей был накрыт роскошный стол, и в столице не было никаких признаков надвигающихся беспорядков.\n\nОднако по мере того, как день развивался и солнце начало садиться, по свидетельствам очевидцев, из Новой Бухары прибыли несколько лидеров оппозиции, которые принесли с собой чувство недовольства. Они заявили, что господство российского капитализма, разгул коррупции в правительственных кругах и экстравагантность дворца - это «пир во время чумы». Их слова вскоре были поддержаны самыми бедными слоями населения, которые принялись громить базары и выкрикивать лозунги за реформы.\n\nПосле того, как стало известно о ситуации, [ROOT.GetLeader] отправил свою верную гвардию и гарнизоны моджахедов в Бухару с приказом восстановить порядок на улицах. Однако было уже слишком поздно. Город уже погрузился в хаос, а лидеры джадидистов, разъярившие население, исчезли. Возбужденная толпа не желала успокаиваться, требуя, чтобы перед ней предстал сам эмир.\n\nКоролевская гвардия и моджахеды не смогли стерпеть такого нахальства со стороны толпы, и начались вооруженные столкновения, приведшие к многочисленным жертвам. В день праздника в священном городе произошло кровопролитие.\n\nСергей Виссарионович Чирков, российский резидент, и несколько приближенных к эмиру беев призвали его прислушаться к некоторым требованиям демонстрантов и пообещать провести хотя бы скромные реформы. В противном случае дальнейшее кровопролитие было бы неизбежно."
bukhara.13.a: "Манифестация утопает в крови..."
bukhara.13.b: "Эмир издает Величественный указ о реформах..."

bukhara.14.t: "Оталик"
bukhara.14.d: "Оталик Бухары, или Великий Оталик, - титул, соответствующий должности визиря и высшего сановника, традиционно присваиваемый особо почетным и уважаемым лицам. После прихода к власти нашей правящей династии титул Оталик, ранее обозначавший полномочного правителя и считавшийся рангом выше хана, в XIX веке утратил своё значение, уступив место должности кошбеги. В 1887 году Астанакул-бей стал последним человеком, получившим возвышенный титул Оталик, и носил его с честью и отличием до своей кончины в 1906 году. После этого никто в эмирате не занимал этот пост.\n\nВ Бухаре, стране, находящейся на грани хаоса, некоторые советники эмира считают, что необходимо не только восстановить титул Оталика, человека, который будет направлять будущее Бухары и обеспечивать её прогресс, но и что этим человеком, несомненно, является Караулбеги Ибрагим Бей. С другой стороны, Кошбеги убежден, что эти предложения - всего лишь попытка захвата власти и что эти советы с благими намерениями - просто уловка Караулбеги, чтобы сместить Кошбеги с его поста."
bukhara.14.a: "Славному Муджахид Иброхим беку должен быть присвоен титул оталика."
bukhara.14.b: "Мы не должны восстанавливать старую добрую традицию."

bukhara.15.t: "Насилие в Новой Бухаре!"
bukhara.15.t2: "Эмир убит в результате теракта!"
bukhara.15.d: "Во время визита эмира в Карши он заехал в Новую Бухару - растущий и урбанизирующийся город к востоку от нашей столицы, который известен как центр джадидизма и российских компаний. Большинство жителей этого района находились под влиянием вестернизации и джадидизма, которые до сих пор совершают свои дела и миссии подпольно и незаметно по всему региону. В глазах эмира большинство из них были сельским пролетариатом и бандитами. После наших репрессий против революционеров они возобновили свою пропаганду против дехкан, торговцев и пролетариата.\n\nВо время пребывания эмира в городе радикалы сдержали свои обещания принести «последствия», которые приняли форму массовых протестов в городе. Моджахеды с трудом сдерживали протестующих, когда те продвигались к железнодорожной станции, выкрикивая требования к эмиру отречься от престола. Эмир до сих пор не сдвинулся с места, а его охрана готова разогнать толпу, если потребуется, силой. Когда над городом наступила ночь, лидеры оппозиции отправили гонца к Алим-хану, давая эмиру последний шанс отречься от престола и быть пощаженным перед началом шествия на дворец..."
bukhara.15.d2: "Во время визита эмира в Карши он заехал в Новую Бухару - растущий и урбанизирующийся город к востоку от нашей столицы, который известен как центр джадидизма и российских компаний. Большинство жителей этого района находились под влиянием вестернизации и джадидизма, которые до сих пор совершают свои дела и миссии подпольно и незаметно по всему региону. В глазах эмира большинство из них были сельским пролетариатом и бандитами. После наших репрессий против революционеров они возобновили свою пропаганду против дехкан, купцов и пролетариата.\n\nК сожалению, рассадник либерального зла оказался слишком жестоким. Когда Королевский кортеж с эмиром проезжал по главной улице города, раздался взрыв... Спустя несколько секунд, после довольно мощного взрыва, перед горожанами предстало ужасное зрелище. Сгоревший кортеж, выбитые стекла и Эмир... лежащий в луже собственной крови. Никто не успел опомниться, как из толпы выбежали дехкане, вооруженные саблями, и устроили самосуд над тяжелораненым эмиром. Бойня началась, когда моджахеды набросились на террористов."
bukhara.15.a: "Эмир бежит в Карши, оставляя город в руках протестующих."
bukhara.15.b: "Иброхим Бей объявляет о своих «временных» полномочиях по борьбе с инакомыслием."
bukhara.15.c: "На трон восходит наследный принц Шахмурад Алим Хан."

bukhara.16.t: "Мекка Центральной Азии"
bukhara.16.d: "С представлением Бухары как Мекки Центральной Азии в наш Сад Вселенной съезжаются тысячи мусульманских паломников. Благодаря неугомонному потоку людей, прибывающих в эмират, наша казна наполняется деньгами, и Бухара постепенно оправляется от недавних экономических потрясений."
bukhara.16.a: "Мы приветствуем наших братьев-мусульман в Бухаре"

bukhara.17.t: "Будущее бухарской Танги"
bukhara.17.d: "Бухарский эмират долгое время находился под финансовой гегемонией России. С конца XIX века наше экономическое развитие было тесно связано с денежной политикой России, начиная с принудительной девальвации танги в 1890 году.\n\nЗапрет на чеканку тенге без разрешения России в сочетании с ограничениями на его обращение сделали нашу казну и рынки уязвимыми к колебаниям курса рубля. Даже после бурных событий Гражданской войны в России сохраняющееся влияние России через её резидентуру и экономическую политику продолжает направлять наши ресурсы на север. Тем не менее, есть возможность для перемен.\n\nПервое предложение, выдвинутое финансовым визирем, предусматривает восстановление бухарской таньги в качестве единственной валюты, фактически разрывая связи с российским рублем. Такой шаг потребует масштабных экономических реформ и модернизации, что может привести к краткосрочным потрясениям. Однако это решение может пагубно сказаться на нашей и без того хрупкой экономике и спровоцировать ответные меры со стороны России, которая продолжает оказывать влияние на важнейшие сектора нашей торговли и инфраструктуры. В качестве альтернативы второй вариант предполагает привязку стоимости таньги к османской лире, чтобы ослабить нашу зависимость от рубля и стабилизировать валюту. Тем не менее, долгосрочная жизнеспособность этого подхода остаётся неопределенной.\n\nИ наконец, существует третий вариант, который позволит избежать чрезмерного антагонизма с нашими российскими партнерами. Мы могли бы договориться с Россией о чеканке тенге, сохранив при этом ограниченный контроль и сотрудничество в денежно-кредитной политике. Такой подход позволил бы предотвратить немедленные ответные экономические меры со стороны [RUS.Capital.GetName] и сохранить определенную стабильность в наших торговых отношениях. Тем не менее, такой курс действий однозначно приведет Бухару в соответствие с российскими интересами."
bukhara.17.a: "Независимая денежная политика абсолютно необходима."
bukhara.17.b: "Обратите свой взор на османскую лиру."
bukhara.17.c: "Найти договоренность с русскими."

bukhara.18.t: "Чествование Шоломо Мусаиева"
bukhara.18.d: "Бухара - оживленный город, и именно на узких улочках и шумных базарах наиболее ярко проявляется наследие Шоломо Мусаиева, почитаемого в бухарской еврейской общине. Мусаиф родился в 1852 году и родом из этого города, и история его жизни - это история преданности, предприимчивости и непоколебимой приверженности своей вере. В детстве Мусаев получил образование у весьма впечатляющих раввинов. Он изучал еврейский закон и традиции. Он также начал зарабатывать деньги как торговец, продавая чай и недвижимость. Он был отличным бизнесменом и очень помог местной экономике.\n\nМуссаефф был мотивирован своими глубокими религиозными убеждениями, и в 1888 году он переехал в Палестину, став одним из первопроходцев в создании бухарского еврейского района Реховот ха-Бухарим в Иерусалиме. Он был щедрым человеком, и его филантропия не знала границ: он строил квартиры для обедневших семей и возводил синагоги, чтобы укрепить чувство общины и поклонения. Благодаря трудолюбию бухарских евреев, управлявших кварталом Бухарим, Муссаев превратил его в процветающий центр торговли и культуры. Несмотря на то, что со времен Вельткрига и Гражданской войны в России район находится не в лучшем состоянии.\n\nКонечно, эта история не является секретом для бухарских евреев. Сегодня бухарская еврейская община чтит память Шоломо Муссаева, великого вдохновителя и примера стойкости. В знак признания его значительного вклада община предлагает назвать в его честь одну из улиц Бухары, чтобы его наследие прославлялось в последующих поколениях."
bukhara.18.a: "Бухарские евреи остаются бухарцами, даже если они другой веры."
bukhara.18.b: "Отвергнем их странную инициативу."

bukhara.19.t: "Русская резиденция"
bukhara.19.d: "Изначально основанное в 1885 году для представления политических и экономических интересов России в Бухаре, Политическое агентство своим названием должно было показать бухарскому эмиру, что в глазах империи он выше вассала, но ниже независимого правителя, поскольку Политическое агентство было больше, чем генеральное консульство, но не являлось посольством в суверенном государстве. Политический агент был официальным представителем Российской империи и находился в постоянном общении с кошевым.\n\nОднако постепенно политическое агентство превратилось в учреждение, которое осуществляло только колонизационные меры по отношению к эмирату. После Февральской революции название было изменено на Российскую резидентуру. Политический агент Александр Миллер в марте 1917 года стал инициатором и руководителем проекта реформ в Бухарском эмирате, не нарушая статуса его политической автономии, но в результате подавления Младшей Бухары в апреле он был снят с должности. Бухара стремительно шла к независимости, и прекращение деятельности резидентуры было вопросом времени.\n\nОднако уже в 1921 году, в результате Гиссарских соглашений, отношения между новой Россией и Бухарой были восстановлены. Одним из условий соглашения было восстановление резидентуры, и новым политическим агентом стал Сергей Чиркин. Влияние резидентуры далеко не такое, каким оно было до 1917 года, но все коммуникации по-прежнему проходят через нее, как и вопросы экономического характера. "
bukhara.19.a: "Просто дух колониализма..."

bukhara.20.t: "Судьба российской резидентуры"
bukhara.20.d: "Сегодня, почти одновременно, по приказу [ROOT.GetAdjective]их властей были закрыты структуры Российской резидентуры в Бухаре и Новой Бухаре. Имущество было арестовано, а помещения опечатаны.\n\nКонечно, это не было внезапным событием, поскольку эти структуры, по сути, функционировали как российские посольства. До этого правительство передало посланникам дипломатическую ноту, в которой сообщалось об их предстоящем отъезде из страны. В ответ [RUS.GetName] незамедлительно отозвал персонал миссии, включая политического агента и членов его семьи."
bukhara.20.d2: "$bukhara.20.d$\n\nНесмотря на это, в Россию вернулись не все. По нашим данным, Сергей Виссарионович Чиркин, который последние два десятилетия служил российским резидентом в Бухаре, уехал в прямо противоположном направлении - в сторону [PER.GetName], очевидно, в поисках пути к безопасному месту для себя и своей семьи."
bukhara.20.a: "Российская резидентура закончилась."
bukhara.20.b: "Просто посольство, не стоит его трогать."

bukhara.21.t: "Бухара распускает российскую резидентуру"
bukhara.21.d: "Российская резидентура, расположенная в Бухаре и имевшая значительное влияние на местное бухарское правительство, теперь полностью расформирована. Хотя она действовала и как посольство, мы можем рассматривать эти действия только как угрозу мирному сосуществованию между нашими странами!"
bukhara.21.a: "У нас нет другого выбора, кроме как разорвать все связи!"
bukhara.21.b: "Объявите войну этим предательским узбекам!"

bukhara.22.t: "Разрыв дипломатических отношений"
bukhara.22.d: "Российское правительство осудило наши действия и разорвало все дипломатические отношения между нашими странами!"
bukhara.22.a: "Теперь нам всё равно."

bukhara.23.t: "Амбиции Иброхим Бея"
bukhara.23.d: "Иброхим-Бей, великий джигит, освободивший Самарканд от большевистских монстров и тем самым обеспечивший себе место при дворе. Но что он сделал для самой Бухары? Его воины, локаи из Гиссара, - самые опытные и безрассудные бойцы бухарской армии, но амбиции самого Иброхимбека, ставшего Караулбеги и претендующего на звание Оталика или Кошбеги, по меньшей мере непонятны.\n\nЭмир находится под влиянием Иброхимбека, но этому нужно положить конец. Реформистское крыло могло бы пролоббировать назначение в Совет Эшона Бабахана ибн Абдулмахиджана, выдающегося проповедника, ученого в области теологии и юриспруденции. Что ещё более важно, он является сторонником джадидизма, и его влияние может существенно повлиять на положение дел в Совете"
bukhara.23.a: "Назначить Эшона Бабахана членом Совета."
bukhara.23.b: "Позиция Иброхим Бея обеспечена."

bukhara.24.t: "Таджикско-узбекская напряженность"
bukhara.24.d: "Расположенная на пересечении важных торговых путей, Бухара превратилась в страну с богатой культурой, в основном персидской, узбекской и еврейской. Этническая напряженность здесь довольно высока, особенно между шиитским и суннитским населением. Религиозная нетерпимость уже приводила к беспорядкам и столкновениям, как, например, в 1910 году, когда в столице были убиты тысячи людей. Сейчас Бухара - город с преимущественно таджикским населением, несмотря на преобладание узбеков. Но гораздо хуже ситуация в восточной Бухаре, на Западном Памире и в Гиссаре, где узбеки и таджики веками живут бок о бок, а межплеменная вражда почти не утихает. Пропаганда «единого Туркестана», распространяемая джадидистами среди сброда, не имеет ничего общего с реальностью, потому что Туркестан разделен как никогда раньше. Тем не менее, именно так называемые «турки» из числа джадидистов сейчас распространяют моральную панику по поводу предполагаемого повторения 1910 года.\n\nНаши советники, чтобы успокоить народ, рекомендуют сделать такой шаг, как назначение виновника тех трагических событий, бывшего кошбеги, а ныне бея Зиёвуддина и Хатирчи, обратно в Совет визирей. Остонакул, этнический таджик, станет хорошим примером религиозной и этнической терпимости в государстве, хотя лично эмир против такого назначения."
bukhara.24.a: "Убирайтесь с глаз моих!"
bukhara.24.b: "Мы можем терпеть его, если это успокоит шиитов."

bukhara.25.t: "Единство мусульман"
bukhara.25.d: "Братья-мусульмане не должны жить в раздорах, распрях и постоянной вражде. В единстве - сила, и для нашего многонационального эмирата это должно стать естественным завершением всех межнациональных и религиозных разногласий.\n\nПо величайшему указу эмирата защита населения любой конфессии и национальности стала фактом. Теперь суды должны вставать на сторону жертвы, независимо от её вероисповедания. Добившись внутренней стабильности и избавившись от межнациональной напряженности, мы откроем Бухаре и её жителям дорогу в будущее."
bukhara.25.a: "Большой шаг вперед."

bukhara.26.t: "Разработка проекта Конституции"
bukhara.26.d: "С тех пор как апрельский Манифест 1917 года был подавлен в зачаточном состоянии, либеральные элементы в Бухаре выступали за принятие конституции, направленной на укрепление демократических процессов и обеспечение основных гарантий для граждан эмирата. В своих устремлениях младобухарцы предполагали, что при поддержке либерального правительства России им удастся провести конституцию через государственный аппарат. Однако с каждым годом правления эмира эти чаяния постепенно угасали.\n\nНо после принятия Величественного указа о реформах, на который эмир согласился по указанию русских советников, в стране началась работа над проектами так называемой «конституции». Разумеется, вместо богопротивного имени Джадид документ будет называться «Свод основных законов государства Бухара», созданный под влиянием одноименного законодательства Российской империи.\n\nНесмотря на первоначальный скептицизм двора, реформаторы во главе с Иброхим Беем стремятся возглавить разработку этого важнейшего документа, призванного не предоставить подданным эмирата основные права и свободы, а закрепить безусловную самодержавную власть эмира. \n\nКонфликт в Совете визирей, которому поручена разработка этого документа, обострился: как традиционалист Кошбеги, так и реформист Караулбеги борются за контроль над документом и стремятся подорвать влияние своих оппонентов."
bukhara.26.a: "Это последняя надежда для Бухары?"

bukhara.27.t: "Ночь в Бухаре"
bukhara.27.d: "Всё началось довольно быстро и неожиданно как для эмира, так и для кошбеги. Утром во дворец эмира в Новой Бухаре прибыла делегация локайских моджахедов для аудиенции. По их словам, речь шла о срочном деле государственной важности, и они представились посланниками Оталика Иброхим-бея. Эмир был встревожен этим событием и немедленно отправился в Бухару в сопровождении кошбеги, который был не менее обеспокоен.\n\nПару дней назад Бухара была спокойным городом, когда эмир и кошбеги покинули её. Она мало напоминала январские беспорядки. Вернувшись, они обнаружили, что произошло нечто серьезное. Оталик со своими вооруженными силами ждал их в Арке.\n\nИбрагим Бей сообщил эмиру, что из-за его отсутствия в городе начались беспорядки, инициированные молодыми бухарцами, которые требовали принятия более либеральной конституции. К счастью, Оталик находился в столице и сумел восстановить порядок. Под его руководством восстание было подавлено на ранней стадии, а зачинщики беспорядков были быстро арестованы за измену. Оталик также раскритиковал бездействие Совета министров, который в отсутствие кошбеги не смог мобилизовать городскую стражу для подавления беспорядков, а вместо этого препятствовал усилиям моджахедов по поддержанию порядка.\n\nЭмир был возмущен произошедшим, и, похоже, необходимость в «конституции» потеряла актуальность. Он не намерен отказываться от власти, как того требуют эти богопротивные джадиды. Эмир распорядился немедленно прекратить все работы над Кодексом основных законов и фактически предоставил Оталику карт-бланш. На следующий день эмир попросил Кошбеги уйти в отставку, от которой, очевидно, нельзя было отказаться, и назначил его беем Чарджуя, своей родной провинции."
bukhara.27.a: "Кошбеги догадывался, что все это было лишь уловкой, но ничего не мог исправить."

bukhara.28.t: "Конец реформаторского движения"
bukhara.28.d: "Дворцовая стража, действуя по приказу Низомиддина Урганджи, воспользовалась моментом и совершила переворот в Совете реформаторов. С явной целью уничтожить «джадидистскую ересь» они арестовали всех ключевых министров-реформаторов и не позволили нашей стране принять либеральную Конституцию."
bukhara.28.a: "Нежелание эмира меняться разрушит государство."

bukhara.29.t: "Бейлики эмирата"
bukhara.29.d: "Эмират разделён на семнадцать бейликов, каждый из которых управляется либо родственником эмира, либо лицом, пользующимся его особым доверием. До конца XIX века в составе эмирата существовали даже автономные шахдомы, такие как Каратегин и Дарваз Традиционно бейлики пользовались значительной автономией, хотя и в рамках политики эмира. Однако под влиянием кошбеги Низомиддина Урганджи произошел толчок к централизации власти вокруг эмира и Совета министров. В последние годы автономия эмирата сократилась, коррупция приобрела массовый характер.\n\nКараулбеги Иброхим Бей, выходец из племени локай в Гиссаре, выразил обеспокоенность тем, что эта тенденция приведет к разрушению традиционных основ Бухары. Он предупредил, что это не только поставит под угрозу общины махаллей, но и увеличит нагрузку на и без того перегруженный бюрократический аппарат, который отчаянно нуждается в децентрализации. Поэтому Иброхим Бей предложил распутать эту запутанную бюрократическую паутину и ввести определенную автономию для бейликов - в частности, восстановить Каратегинский и Дарвазский шахомды. По его словам, это также способствовало бы более эффективной модернизации армии.\n\nКонечно, Кошбеги выступает против любой инициативы Иброхим бея, обвиняя тех, кто выступает за автономию заочно, в умиротворении младобухарцев. Тем не менее, он признает необходимость взаимодействия с бюрократией - но с помощью российских экспертов, которые, по его мнению, смогут наладить эффективную работу правительства и предприятий."
bukhara.29.a: "Кошбеги прав."
bukhara.29.b: "Послушайте план Караулбеги."

bukhara.30.t: "Новый кошбеги"
bukhara.30.d: "Пришло время нашему могущественному эмиру назначить нового кошбеги для эмирата. Из двух основных кандидатов Иброхим-Бей в последнее время усилил своё влияние при дворе, но будет ли этого достаточно, чтобы стать «наследником» должности визиря, неизвестно. Его главный соперник и нынешний кошбеги Низомиддин Урганджи давно закрепился в своем кресле."
bukhara.30.a: "Низомиддин Урганджи доказал свою преданность."
bukhara.30.b: "Таланты Иброхим бея пользуются большим спросом"

bukhara.31.t: "Иброхим Бей возвращается в Гиссар"
bukhara.31.d: "После очевидного триумфа Кошбеги Иброхим Бей был лишен своих высоких постов и фактически отправлен в Хисар Бейлик, где занял пост главы этого муниципалитета. Правда, с его уходом было бы неразумно ожидать столь грозного руководства со стороны бухарской армии, но и угрозы со стороны радикальных элементов для совета министров больше нет. Несомненно, Иброхим Бей ещё продемонстрирует своё мастерство на поле боя, но его политическая траектория, очевидно, подошла к концу."
bukhara.31.a: "Его не пропустят"

bukhara.32.t: "Революция в Бухаре"
bukhara.32.d: "В Бухарском эмирате происходит восстание джадидистов и других диссидентов, и, по нашим сведениям, прежнее правительство не полностью контролирует западную Бухару, включая город Чарджуй и его окрестности. Было предложено немедленно захватить всю долину реки Амударьи вплоть до афганской границы, так как эти земли не только населены туркменами, но и контроль над ними позволит нам контролировать судоходство и важнейший железнодорожный узел."
bukhara.32.a: "Немедленно захватить контроль над Чарджуем!"

bukhara.34.t: "Заговор Оталика"
bukhara.34.d: "\n\nНаиболее спорные дискуссии в Совете визирей в процессе разработки основных законов эмирата велись вокруг вопроса о том, кто будет главой правительства.\n\nВоспользовавшись благосклонностью эмира, Иброхим бей, недавно возведенный в ранг Великого оталика Бухары, потребовал, чтобы весь Совет министров подчинился его власти как высшего сановника и законного визиря государства. Внезапное возвышение этого вспыльчивого и ревностного узбекского лидера из клана Локай до столь влиятельной роли грозило нарушить тщательно продуманный и сбалансированный государственный аппарат Кошбеги.\n\nВопрос в том, кто должен быть главой Совета министров и занимать должность высшего сановника."
bukhara.34.a: "Несомненно, роль Оталика лишь неформальная."
bukhara.34.b: "Аргументы Оталика достаточно убедительны, чтобы признать его правоту."

bukhara.35.t: "Бухарская конституция, часть 1" #Кушбеги
bukhara.35.d: "В преамбуле (статьи 1-2) провозглашается, что Бухарское государство является «единым и неделимым» под властью Его Высочества эмира. В ней также оговаривается использование персидского и чагатайского языков в государственных учреждениях и армии.\n\nГлава первая (статьи 3-24) посвящена божественной и суверенной власти эмира, перечисляя его прерогативы как монарха Бухары. Как верховный правитель, эмир подлежит беспрекословному повиновению, предписанному Аллахом. Он обладает широкими прерогативами и пользуется личной неприкосновенностью. Эмир обладает исключительной властью объявлять войну и заключать мир, вести переговоры о заключении международных договоров, осуществлять верховное командование вооруженными силами, чеканить деньги, даровать помилование, прекращать судебные разбирательства, назначать и увольнять министров. Кроме того, эмир обладает правом абсолютного вето и единственным правом предлагать поправки к конституции. Главой правительства является кошбеги - главный визирь, назначаемый эмиром и отвечающий за выработку политики министерства. Каждый министр назначается лично эмиром.\n\nВ главе второй (статьи 25-39) содержатся положения, касающиеся регентства в случае, если эмир не достиг совершеннолетия. Эмир достигает совершеннолетия в возрасте шестнадцати лет. В этот период кошбеги выступает в роли регента, имея право назначить регентский совет для управления страной вместо эмира.\n\nГлава третья (статьи 40-43) посвящена процессу вступления на престол. Все лица, входящие в состав эмирата, должны принести клятву верности «согласно своей вере и закону». Кроме того, в этой главе описываются различные титулы, которыми обладают эмир и члены его семьи, а также использование Королевской печати и государственного герба."
bukhara.35.d2: "В преамбуле (статьи 1-2) провозглашается, что Бухарское государство является «единым и неделимым» под властью Его Высочества эмира. В ней также оговаривается использование персидского и чагатайского языков в государственных учреждениях и армии.\n\nГлава первая (статьи 3-37) посвящена божественной и суверенной власти эмира, перечисляя его прерогативы как монарха Бухары. Как верховный правитель, эмир подлежит беспрекословному повиновению, предписанному Аллахом. Он обладает широкими прерогативами и пользуется личной неприкосновенностью. Эмир обладает исключительной властью объявлять войну и заключать мир, вести переговоры о заключении международных договоров, осуществлять верховное командование вооруженными силами, чеканить деньги, даровать помилование, прекращать судебные разбирательства, назначать и увольнять министров. Кроме того, эмир обладает правом абсолютного вето и единственным правом предлагать поправки к конституции. Главой правительства является Оталик - главный визирь, назначаемый эмиром и отвечающий за выработку политики министерства. Каждый министр назначается лично эмиром.\n\nВ главе второй (статьи 38-50) содержатся положения о регентстве в случае, если эмир не достиг совершеннолетия. Эмир достигает совершеннолетия в возрасте шестнадцати лет. В этот период оталик выступает в роли регента, имея право назначить регентский совет для управления страной вместо эмира. Все мужчины эмирата должны принести присягу на верность эмиру при его вступлении на престол."
bukhara.35.a: "Интересно..."

bukhara.36.t: "Бухарская конституция, часть 2"
bukhara.36.d: "Четвертая глава (статьи 44-47) касается отношения эмирата к различным религиям, исповедуемым его подданными. Суннитская исламская вера объявляется высшей государственной религией, и эмир обязан её исповедовать. Приверженцам других конфессий ислама, а также иудеям, христианам и язычникам обещана религиозная свобода.\n\nГлава пятая (статьи 48-58) касается прав и обязанностей туркестанских граждан мужского пола. Гражданам гарантируется защита от произвольного ареста, незаконного обыска и конфискации, гарантируется ограниченное право на передвижение и право на владение частной собственностью, свобода собраний, свобода выражения мнений и свобода вероисповедания. Военная служба и уплата налогов обязательны для всех подданных мужского пола.\n\nГлава шестая (статьи 59-68) посвящена изданию законов. Статья 55 требует одобрения всех законов эмиром, Советом министров и Общинным меджлисом, а статья 56 разрешает эмиру и его кабинету издавать обязательные для исполнения указы, когда меджлис не собирается, хотя эти указы теряют силу, если не утверждены меджлисом в течение года после их принятия. Эмиру запрещено использовать указы для изменения Конституции.\n\nГлава седьмая (статьи 69-87) регулирует работу Меджлиса (Совета министров и Общинного совета). Оба меджлиса должны собираться не реже одного раза в год. Эмир может назначить до половины членов Совета министров, а члены Совета общины избираются на пятилетний срок по системе косвенного голосования, когда местные подразделения, состоящие из пятисот-восьмисот граждан мужского пола, назначают делегата, который голосует от их имени. Обе палаты обладают правом законодательной инициативы, за исключением поправок к конституции, которые могут быть предложены только эмиром. Бюджетные полномочия, которыми наделен Совет министров, не могут быть использованы для отказа армии в финансировании или предоставлении личного состава без одобрения эмира. Только эмир может смещать членов Совета министров, а постановления, инструкции и приказы этого органа не могут противоречить действующему законодательству."
bukhara.36.d2: "В третьей главе (статьи 51-54) рассматривается позиция эмирата в отношении религиозного разнообразия среди подданных. Высшей государственной религией объявлен суннитский ислам, и эмир обязан его исповедовать.\n\nВ четвертой главе (статьи 55-61) рассматриваются права и обязанности граждан мужского пола в Бухаре. Гражданам предоставляется защита от произвольного ареста, незаконных обысков и конфискаций, они пользуются ограниченной свободой передвижения и правом владения личной собственностью. Однако в чрезвычайных ситуациях эмир может временно приостановить действие этих прав в отношении лиц, подозреваемых в поддержке революционной деятельности. Военная служба обязательна для всех мужчин, а налоги также налагаются на всех подданных.\n\nПятая глава (статьи 62-70) регулирует деятельность кабинета министров и законодательные процессы. Эмир имеет право напрямую назначать до половины членов кабинета министров, в то время как оставшаяся половина выбирается беями, улемами и местными диван-беями.\n\nКабинет министров имеет право предлагать законы, которые впоследствии должны быть одобрены эмиром и его оталиком. Эмир сохраняет за собой прерогативу издавать исполнительные указы, хотя поправки к Конституции требуют одобрения кабинета министров. Оталик, в свою очередь, наделен фискальными полномочиями, позволяющими выделять средства на содержание и расширение вооружённых сил, если это будет сочтено необходимым."
bukhara.36.a: "За благочестивое и стабильное будущее под властью кошбеги!"
bukhara.36.b: "За благочестивое и стабильное будущее под властью Оталика!"


bukhara.38.t: "Освобождение Бухары"
bukhara.38.d: "Оказалось, что революционеры могли прибегать только к террористическим актам и неуклюжим засадам. Они были неспособны противостоять своим противникам в лоб. После взятия Карши оборона младобухарцев, если она вообще существовала, рухнула. Силы моджахедов победоносно двинулись к Бухаре, восстанавливая порядок, и сумели захватить город при минимальном сопротивлении, не встретив в его стенах ни одного лидера коррумпированной организации.\n\nОсвобождение Новой Бухары оказалось несколько более сложной задачей, поскольку пролетарское население устраивало забастовки. Однако нескольких выстрелов хватило, чтобы толпа рассеялась, и город быстро пал.\n\nПорядок в Бухаре восстанавливается, и хотя нам не удалось задержать младобухарских повстанцев, восстание было полностью подавлено, и вряд ли они найдут возможность совершить новый переворот. Тем не менее, борьба с революционными фракциями значительно обострится, и на этот раз нас не застанут врасплох."
bukhara.38.a: "Да здравствует [ROOT.GetLeader]!"

bukhara.39.t: "Казнь Садриддина Айни"
bukhara.39.d: "По мере роста напряженности в Бухарском эмирате правящие власти усиливают борьбу с инакомыслием и предполагаемыми угрозами их власти. В ходе последней волны репрессий жертвой безжалостных мер режима стал один из самых видных деятелей джадидистского движения Садриддин Айни.\n\nАйни был известен тем, что открыто выступал за реформы и социальную справедливость. Он стал одним из лидеров джадидистов и ключевой фигурой в движении «Молодая Бухара». Его литературные произведения, в которых он часто критиковал самодержавное правление эмира и отстаивал идеалы модернизации и прогресса, снискали ему всеобщее восхищение и поддержку в народе. Однако режим эмира увидел в влиянии Айни угрозу своей традиционной власти и попытался заставить замолчать его и его последователей. В ходе быстрого и тайного судебного процесса Айни обвинили в мятеже, заговоре против государства и распространении подрывных идей. В результате леденящей душу жестокости Садриддин Айни был казнен через повешение."
bukhara.39.a: "Репрессии усиливаются"

bukhara.40.t: "Радикальное крыло Молодой Бухары"
bukhara.40.d: "Убийство Садриддина Айни вызвало огромный резонанс в рядах движения «Молодая Бухара». Многие члены движения были возмущены жестокими репрессиями и продолжающейся тиранией эмирского режима. После убийства Айни социалистическое крыло движения «Молодая Бухара», возглавляемое Файзуллой Ходжаевым, воспользовалось растущим недовольством и попыталось повлиять на партию. На фоне всего этого радикализма напряженность внутри движения «Молодая Бухара» достигла точки кипения. Бывшего лидера Абдулвохида Бурхонова, который хотел придерживаться более умеренного подхода к реформам, вытесняют из Центрального комитета партии. На него давит социалистическая фракция, и в конце концов он соглашается уйти со своего руководящего поста, передав власть Ходжаеву и его союзникам.\n\nТеперь, под руководством Ходжаева, партия обещает усилить борьбу против деспотичного эмирского режима и возглавить народную революцию против тирании."
bukhara.40.a: "Переполох в змеином пучке"

bukhara.41.t: "Конституция Бухары"
bukhara.41.d: "Темные века закончились, и Бухара выходит из тени новым, современным государством! Источником власти теперь будут люди наших прекрасных земель. Люди разных религий, политических взглядов, национальностей и культур будут объединены под единым знаменем - флагом Бухары. Это монументальный и исторический шаг для нашего народа и наших священных государств к будущему и современности!"
bukhara.41.a: "Наконец-то мы, народ, имеем право голоса."

bukhara.42.t: "Вопрос об избирательных альтернативах"
bukhara.42.d: "В то время как «Молодая Бухара» в настоящее время остаётся единственной действующей партией в стране, её лидеры разделены и настаивают на том, что новая, демократическая Бухара будет далека от однопартийного государства. Слева находятся пантюркисты во главе с Усмоном Ходжа - социалистическое крыло, тесно связанное с Туркестанской партией ЭРК. Справа - умеренные во главе с Садриддином Айни, которые, оставаясь радикальными джадидистами, делают больший упор на капиталистические и рыночные механизмы, чем их коллеги в центре, прогрессисты, как называет себя Абдулвохид Бурхонов."
bukhara.42.a: "Люди будут голосовать за кандидатов, а не за партии."

bukhara.46.t: "Всебухарский Меджлис"
bukhara.46.d: "Сегодня, впервые в истории, созывается свободный и демократический парламент Бухары. Выборы завершены, и наконец-то народ избрал свой первый Меджлис."
bukhara.46.a: "Пантюркисты одерживают верх."
bukhara.46.b: "Прогрессисты одерживают убедительную победу."
bukhara.46.c: "Умеренные побеждают с небольшим перевесом."

bukhara.47.t: "Выборы [GetYear]"
bukhara.47.d: "Срок полномочий первого Всебухаранского меджлиса подходит к концу, пришло время выбирать новый парламент. "
bukhara.47.a: "Умеренные прогрессисты одерживают убедительную победу."
bukhara.47.b: "Националистам удалось перехватить инициативу"

bukhara.48.t: "Новое лицо среди оппозиции"
bukhara.48.d: "С объединением Туркестана движение «Молодая Бухара» взяло власть в свои руки. Для большинства бывших туркестанских демократов режим теперь лишь напоминает демократию. По мере распространения власти «Молодой Бухары» растет влияние и авторитет бухарских купцов и бизнесменов. Вот почему наконец-то возникла оппозиция нашему правлению. Возглавляемое Вали Каюмом, молодым узбеком в возрасте 30 лет, новое движение собирает сторонников по всему Туркестану. Похоже, что движение получило большую поддержку от Мустафы Шокая, бывшего президента Туркестана, который также присоединился к движению и, как говорят, является близким соратником Вали Каюма. Вали Каюм также утверждает, что его движение является националистическим, пантюркистским и следует идеям Мустафы Шокая. Некоторые считают, что это движение - лишь способ Шокая вернуться к власти."
bukhara.48.a: "Шокайистские пантюркисты?!"

bukhara.49.t: "Социалистическая партия Бухары"
bukhara.49.d: "В условиях, когда наша страна постепенно превращается в демократическую республику, левое крыло партии «Молодая Бухара» во главе с Файзуллой Ходжаевым критикует наше правительство за умеренные реформы и недостаточно решительную борьбу с беками и муллами. Социалисты Ходжаева, сплотив за собой дехкан, решили провозгласить собственную партию, так как они не имеют значительного голоса среди молодых бухарцев. Новая партия, получившая название Социалистическая партия Бухары, планирует принять участие в следующих выборах."
bukhara.49.a: "Новая партия со старыми лицами."

bukhara.50.t: "Эмир убит в результате теракта!"
bukhara.50.d: "Во время визита Эмира в Карши он остановился в Новой Бухаре - растущем и урбанизированном городе к востоку от нашей столицы, который известен как центр джадидизма и компаний, принадлежащих России. Большинство жителей этого района находились под влиянием вестернизации и джадидистов, которые до сих пор совершают свои дела и миссии подпольно и незаметно по всему региону. Большинство из них в глазах эмира были сельским пролетариатом и бандитами. После наших репрессий против джадидистов они возобновили свою пропаганду против дехкан, купцов и пролетариата.\n\nК сожалению, рассадник либерального зла оказался слишком жестоким. Когда Королевский кортеж с эмиром проезжал по главной улице города, раздался взрыв...\n\nСекунды спустя, после довольно мощного взрыва, перед горожанами предстало ужасное зрелище. Сгоревший кортеж, выбитые стекла и Эмир... лежащий в луже собственной крови. Никто не успел опомниться, как из толпы выбежали дехкане, вооруженные саблями, и устроили самосуд над тяжелораненым эмиром. Бойня началась, когда моджахеды набросились на террористов. Этот день навсегда войдет в историю - вместо убитого отца на бухарский престол сразу же взошел его наследник, наследный принц Шахмурад Алим-хан."
bukhara.50.a: "Смерть эмира привела к большой турбулентности в стране!"

bukhara.51.t: "Новая Бухара захвачена революционерами!"
bukhara.51.d: "Молодые бухарские разбойники закрепились в Новой Бухаре, и в отсутствие нашей власти в столице в некоторых районах благородного города начались волнения. Молодые бухарские революционеры собрали ополчение из мятежных дехкан и недовольных пролетариев, захватив наш самый процветающий город. Мы должны отреагировать быстро и с большой силой, чтобы подавить этих разбойников, которые продолжают дестабилизировать нашу страну.\n\nНо это будет нелегкой задачей в силу сложившихся обстоятельств. В настоящее время под нашим контролем находится вся Восточная Бухара, включая Карши, крупнейший оазис, и хребты Памира. Мы должны подготовиться к обороне Карши, поскольку революционеры уже готовят свои силы к наступлению. Тем не менее моджахеды на Памире, сражающиеся на нашей стороне, предлагают отступить в горы, полагая, что младобукарцы пытаются выманить нас на открытое пространство и разгромить. В любом случае необходимо принять решение в пользу подавления зарождающихся революционеров, пока они не стали слишком сильны."
bukhara.51.a: "Защитите Карши."
bukhara.51.b: "Слушать курбаши и бежать в Памир!"

bukhara.52.t: "Карши захвачен социалистами"
bukhara.52.d: "По последним сведениям, дошедшим до нас, все западные бейлики перешли под власть младобухарцев. В столице эмирата революционеры уже развевают новые знамена, празднуя нашу гибель. Почти все железные дороги в Бухаре также перешли под контроль революции. Несмотря на видимость беспорядка, их силы ещё не настолько профессиональны, как у наших верных моджахедов. Отступив из Карши, мы фактически уступили им город без боя, но это позволило нам создать опорный пункт в горных долинах, где наша поддержка наиболее сильна."
bukhara.52.a: "Приготовьтесь к партизанской войне в долинах, пока мы готовим нашу армию."
bukhara.52.b: "Не ждите - нападайте на этих робких людей и жестоко расправляйтесь с ними."

bukhara.53.t: "Борьба за Карши"
bukhara.53.d: "К сожалению, наших усилий оказалось недостаточно, чтобы защитить Карши от повстанцев. Наши войска были изгнаны из города, а многие моджахеды не смогли противостоять решительным дехканам. Более того, значительное число городских гвардейцев перешло на сторону повстанцев, в результате чего наши силы были обескуражены и истощены. Мы были вынуждены отступить в горную местность."
bukhara.53.a: "Отступайте, чтобы защитить Памир."

bukhara.54.t: "Провозглашение республики!"
bukhara.54.t2: "Вмешательство англичан!"
bukhara.54.d: "После поражения моджахедов под Карши остатки их сил рассеялись по труднопроходимым долинам Памира и в конце концов сосредоточились у афганской границы. Благодаря тому, что младобухарцам удалось несколько организовать свои повстанческие силы и установить активные контакты с таджикскими общинами региона, революционеры быстро установили контроль над долиной Хисар - родиной Иброхим Бея.\n\nЛокайцы вместе с другими местными курбаши были вынуждены отступить к афганской границе, оставив большую часть бывшего эмирата под нашим контролем. В столице Бухаре была официально провозглашена республика, ознаменовавшая конец правления эмира-тирана, подвергавшего свой народ многолетнему угнетению."
bukhara.54.d2: "После поражения моджахедов под Карши оставшиеся силы рассеялись по труднопроходимым долинам Памира и в конце концов закрепились у афганской границы. Казалось бы, революционеры одержали победу, но это было не так!\n\nНесмотря на это, ситуация не была столь простой для недавно созданного социалистического правительства. Британская миссия, поначалу нейтрально наблюдавшая за событиями, решила вмешаться. Их колониальные войска, поддерживаемые из Афганистана, переправились через Амударью, чтобы оказать помощь своим коллегам, размещенным в Бухаре, до прибытия младобухарцев. Уилфрид Маллесон, выдающийся генерал Ашхабадской кампании во время Гражданской войны в России и глава британской миссии, освобождал один город за другим, пока после небольших городских стычек в Бухаре не захватил священную столицу эмирата. Британцы объявили о своем временном контроле до восстановления стабильности."
bukhara.54.a: "Слава революции!"
bukhara.54.b: "Будем надеяться, что их контроль будет действительно временным."

bukhara.55.t: "Социалисты разгромлены в Карши"
bukhara.55.d: "Попытка противостоять хорошо оснащенным силам моджахедов была серьезным просчетом со стороны молодых бухарцев. Под умелым руководством [ROOT.GetLeader] мы успешно отразили их агрессивное нападение на Карши. Напуганные дехкане отступили, и наш командир уже объявил триумфальное шествие в сторону Бухары."
bukhara.55.a: "Они бежали из ямы, как крысы»."

bukhara.57.t: "Бухарская коммунистическая партия"
bukhara.57.d: "Когда-то бухарские коммунисты были частью джадидистского движения и входили в организацию «Молодые бухарцы», но с провалом революции в Бухаре часть её членов во главе с А. Якубовым откололась и организовала Коммунистическую партию - в надежде, что Красная Армия скоро освободит их родину от алчного эмира. Пока коммунисты также находились в туркестанской ссылке, наши контакты с ними были весьма ограничены. С созданием новой, социалистической республики коммунисты стараются активно участвовать в управлении на всех уровнях.\n\nНекоторые члены нашей партии считают, что коммунисты вообще не должны иметь права голоса в нашем государстве, так как они пытались предать революцию и стать подданными Красной Армии."
bukhara.57.a: "Пригласите их в правительство!"
bukhara.57.b: "Они - предатели нашей независимости!"

bukhara.58.t: "Панътюркистская фракция Усмона Ходжи"
bukhara.58.d: "Некогда значительный лидер революционного крыла «Молодой Бухары» Усмон Ходжа тесно сотрудничает с ЦК ЭРК и является пантюркистским социалистом. С другой стороны, Файзулла Ходжаев тесно связан с оппозицией ЭРК, в основном с лидерами Ревкома, такими как Назир Торакулов. Некоторые считают, что фракция нашей партии Усмона Ходжи недостаточно представлена в правительстве, и его цели больше совпадают с нашими."
bukhara.58.a: "Наша конечная цель - объединение Туркестана!"
bukhara.58.b: "Мы не должны полагаться на оппозицию нашему правлению."

bukhara.59.t: "Совет народных назиров"
bukhara.59.d: "Вскоре после революции был создан временный комитет для управления государственными делами. Сегодня, наконец, этот временный комитет был распущен, а новое социалистическое правительство окончательно сформировано. Получив название Совета народных назиров, министры будут неустанно работать над превращением Бухары в подлинно социалистическую страну."
bukhara.59.a: "Наконец-то стабильное правительство!"

bukhara.60.t: "Социалистическая конституция"
bukhara.60.d: "После нескольких недель работы над проектами, переговоров и общественных обсуждений Совет народных назиров завершил работу над новой Конституцией Бухары. Наконец-то права и обязанности трудящихся нашей страны будут прописаны и соблюдены законом."
bukhara.60.a: "За освобожденных дехкан Бухары!"

bukhara.61.t: "Национализация скота"
bukhara.61.d: "Одним из самых важных вопросов в такой стране, как Бухара, является национализация скота. По мнению наших экономистов, скот должен быть в собственности у всех жителей нашего государства, а значит, национализирован. Однако это может привести к волнениям более состоятельных дехкан, которые держат скот для пропитания и выживания. Возможно, нам не стоит отбирать скот у нашего народа и разрешить частную собственность на крупный рогатый скот."
bukhara.61.a: "Это необходимо для выживания нашего государства."
bukhara.61.b: "Мы не можем лишить наших крестьян источников питания"

bukhara.62.t: "Эмир мёртв!"
bukhara.62.t.republic: "Изгнанный эмир умер"
bukhara.62.d: "Сайид Мир Мухаммад Алим Хан, эмир Бухары и великий глава государства Исламской Федерации Туркестана, скончался сегодня по естественным причинам. Сын эмира, наследный принц Шахмурад, унаследует пост своего отца."
bukhara.62.d.republic: "Сайид Мир Мухаммад Алим Хан, бывший эмир Бухары, скончался сегодня по естественным причинам."
bukhara.62.a: "К власти приходит наследный принц Шахмурад."
bukhara.62.b: "С этим тираном не соскучишься!"

bukhara.63.t: "Военная миссия в Бухаре?"
bukhara.63.d: "Завоевав Афганистан, мы открыли новый раунд Большой игры. По ту сторону Пянджа и Амударьи лежит Бухарское государство, которое, по данным нашей разведки, недавно выгнало всех русских капиталистов, национализировало свои ресурсы и разорвало связи с «Медведем на севере». \n\nВ 1918 году в Закаспийский регион была направлена британская военная миссия с задачей организовать сопротивление ожидаемому германо-турецкому наступлению после падения Баку. 19 августа 1918 года было заключено официальное соглашение с Закаспийским временным правительством, которое помогло в организации вооружённых сил, так называемой Туркестанской армии. Вскоре после этого миссия переехала в Ашхабад, где оставалась до начала афганской войны. Однако вскоре миссию пришлось прекратить. Командовал миссией генерал-майор Уилфрид Маллесон, глава британской разведки в Индии, с 1920 года находившийся в отставке.\n\nОтставной генерал обратился непосредственно к королю и княжескому дому с просьбой возглавить новую миссию в Туркестан, в неспокойную Бухару, где назревали революционные события, чтобы взять страну под контроль. Несмотря на его предложение, окончательное решение ещё не было принято, поскольку канадское правительство сейчас сосредоточилось на подготовке к высадке на Британских островах, а соперничать с Россией за власть над этим регионом могло быть не в интересах короны и империи."
bukhara.63.a: "Миссия одобрена. Большая игра возобновляется."
bukhara.63.b: "Откажитесь от этих планов. Маллесон сошел с ума?"

bukhara.64.t: "Британская военная миссия?"
bukhara.64.d: "С завоеванием Афганистана британцами Антанта прочно укрепилась в регионе, а теперь правительства Империи и Индии официально предложили помощь и нам.\n\nВо главе с Уилфридом Маллесоном, известным по Ашхабаду в 1918 году, британская миссия будет включать в себя, прежде всего, военную помощь, но корона готова рассмотреть и экономическую помощь, если это необходимо. Очевидно, что, согласившись, мы разозлим Россию, но, с другой стороны, получим надежную защиту от её агрессии."
bukhara.64.a: "Отличная идея."
bukhara.64.b: "Нам лучше сохранять нейтралитет."

bukhara.65.t: "Успех миссии в Бухаре"
bukhara.65.d: "Бухарское правительство охотно приняло наши условия и разрешило миссию на своей территории."
bukhara.65.a: "Боже, храни короля!"

bukhara.66.t: "Провал переговоров"
bukhara.66.d: "К сожалению, бухарское правительство отвергло наши условия, и, похоже, наш интерес к Туркестану закончится навсегда."
bukhara.66.a: "Дураки будут съедены русскими!"

bukhara.67.t: "Наместничество"
bukhara.67.d: "Чтобы установить мир и порядок в Бухарском государстве, в дело вмешалась британская военная миссия. На конференции в Дели было решено, что Бухара должна стать вице-Королевством британской короны. Среди колониального правительства не было сомнений, что Уилфрид Маллесон должен возглавить новое государство и представлять корону во всех делах."
bukhara.67.a: "Маллесон становится 1-м вице-королем Бухары"

bukhara.68.t: "Иброхим Бей и моджахеды"
bukhara.68.d: "Иброхим Бей, великий воин и бывший караулбеги в правительстве эмира, пользуется большим влиянием среди местных жителей. Он потерял часть своих верных людей и репутацию после неудачной борьбы с местными «большевиками», но лучше бы он был на нашей стороне. Несмотря на растущие амбиции, он по-прежнему остаётся человеком народа, а главное, местных жителей Гиссара - племени локай. Как гласит великий закон политики - разделяй и властвуй, и именно этой стратегии мы должны придерживаться.\n\nКак предлагает вице-король, мы должны создать вотчину для Иброхим Бея, которой он будет править до тех пор, пока он и его моджахеды остаются верными нам. Эта вотчина должна быть организована по аналогии с «княжескими штатами» в Индии, то есть номинально являться суверенным образованием, но подчиняться сюзеренитету британской короны."
bukhara.68.a: "По крайней мере, мы заслужим их лояльность."

bukhara.69.t: "Система, доказавшая свою эффективность"
bukhara.69.d: "Одновременно с укреплением британского правления в Бухаре вице-король Маллесон подчеркнул необходимость привнести цивилизацию в эту дикую и бескультурную страну, а именно реформировать отсталую систему управления эмира.\n\nВ качестве альтернативы вице-король предложил систему, подобную той, что существует в Британской Индии. Основой парламентской системы должно было стать Законодательное собрание, состоящее из 56 членов. Выборы в местные органы власти проводились бы по куриям, в зависимости от религиозной или этнической принадлежности.\n\nХотя Закон о бухарском правительстве вызвал много недовольства, особенно среди либералов, которые критиковали его за недостаточную представительность, ожидается, что одна партия, «Молодые бухарцы», возьмет верх на следующих парламентских выборах, а большинство мест получат беспартийные пробританские кандидаты из мандатного списка вице-короля."
bukhara.69.a: "Великое достижение для народов Бухары"

bukhara.70.t: "Битва за Бухару"
bukhara.70.d: "После революции в Бухаре эмир и его сторонники были вынуждены бежать из столицы, но им удалось обосноваться в Восточной Бухаре, вдали от шума и суеты промышленно развитых районов. Армия моджахедов под командованием Эмира и Иброхим-бея повела правоверных отвоевывать трон для Эмира. Усиленные и подготовленные, они сумели начать осаду старой столицы. После нескольких дней осады жители города начали понимать, кто их настоящий враг, и с помощью местных мулл открыто восстали против революционеров. Ворота в город были открыты, и эмир был восстановлен на своем законном троне. Джадидистская скверна должна быть полностью уничтожена. Иброхим-Бей объявил эту победу своей личной, он захватил власть в эмирате, чтобы восстановить стабильность и порядок."
bukhara.70.a: "Победа!"

bukhara.71.t: "Ходжаев требует реорганизации правительства"
bukhara.71.d: "Файзулла Ходжаев, другой лидер революционного крыла нашей партии, потребовал от правительства включить в государственный аппарат настоящих революционеров. Кроме того, он потребовал реорганизовать правительство на советских началах, создать Совет народных назиров и преобразовать его в социалистическую республику. Опасность социалистической революции значительно возрастает, и мы должны быть готовы отразить её нападение."
bukhara.71.a: "Включить ходжаевцев в состав правительства."
bukhara.71.b: "Мы не позволим им захватить власть."

bukhara.72.t: "Файзулла переворачивает правительство"
bukhara.72.d: "Файзулла Ходжаев собрал своих сторонников и потребовал, чтобы наше правительство было распущено и заменено новым, истинно народным правительством. Хотя поначалу он столкнулся с сопротивлением, многие дехкане присоединились к его путчу, и в сочетании с полной преданностью революционному делу со стороны наших вооружённых сил он быстро добился успеха."
bukhara.72.a: "Да здравствуют дехкане Бухары!"
bukhara.72.b: "Неожиданный поворот событий: британцы захватывают власть!"

bukhara.73.t: "Британские военные в Бухаре"
bukhara.73.d: "Мы получили информацию о том, что вскоре после победы британцев в Афганистане их взор упал на соседнюю Бухару. ещё более удивительно, что, несмотря на наше присутствие, нашему политическому агенту Чиркину сообщили, что теперь в стране также размещена британская военная миссия для обеспечения безопасности. Такая ситуация не может не напрягать нас, вернее, она прямо противоречит нашим стратегическим интересам. У нас есть возможность дипломатическим путём повлиять на Бухару и убедить её отказаться от британцев, но мы понимаем, что на деле это приведет к недовольству, а также к ухудшению ситуации. Похоже, что выбор остаётся невелик, раз англичане смогли обыграть нас в этой Большой игре. Нам остаётся только одно - разорвать дипломатические отношения с Бухарой и наложить на нее серьезные санкции в ответ на их предательство."
bukhara.73.a: "Это беспрецедентная ситуация! Пригрозите Бухаре сокращением субсидий!"
bukhara.73.b: "Очередное предательство нелояльных подданных!"


bukhara.74.t: "Наши особые отношения"
bukhara.74.d: "Когда, казалось бы, невозможное достигнуто, и весь Туркестан объединен под властью короны, вице-король Маллесон полностью утвердил свою власть над всеми функциональными правительственными аппаратами Туркестана. Теперь, когда наш триумф близок, мы должны решить, какими будут отношения между нашим доминионом и правительством Дели. Хотя Доминион Дели оказал большую помощь в восстановлении порядка в Туркестане, его нынешнее правительство может противоречить нашим собственным целям и впоследствии предать сами идеалы Империи. Тем не менее, будем ли мы продолжать сотрудничать с нашими доблестными союзниками в Дели или заявим о своей верности Короне только как доминион Британской империи?"
bukhara.74.a: "Мы верны Индии и Империи!"
bukhara.74.b: "Мы верны только Британской короне."


bukhara.82.t: "Союз с [FROM.GetName]?"
bukhara.82.d: "После укрепления Бухарской монархии, [FROM.GetLeader] обратился к нашему правительству с просьбой сформировать некогда великий союз между нашими нациями. Хотя они хотят присоединиться к нам на равных, сохранив все свои нынешние земли, мы можем принудить их к протекторату в форме имперской автономии, как это уже было сделано против них."
bukhara.82.a: "Принять их как равных."
bukhara.82.b: "Они должны принять протекторат нашего монарха!"
bukhara.82.c: "Открыто отказаться от союза!"

bukhara.83.t: "[FROM.GetName] требует протектората!"
bukhara.83.d: "Удивительно, но Имперское правительство предложило нам другой сценарий - мы снова должны стать их протекторатом, как в довоенные времена. Более того, мы должны вернуть им все земли, которые они отторгли у нас в старые добрые времена."
bukhara.83.a: "Отклонить!"
bukhara.83.b: "Наш славный эмират будет процветать под властью русских!"

bukhara.84.t: "[FROM.GetName] принимает протекторат!"
bukhara.84.d: "Удивительно, но [FROM.GetAdjective]ое правительство согласилось с нашими требованиями и присоединится к нам в качестве протектората."
bukhara.84.a: "Отлично!"

bukhara.85.t: "[FROM.GetName] отклоняет протекторат!"
bukhara.85.d: "К сожалению, [FROM.GetAdjective]ое правительство отказалось от наших требований."
bukhara.85.a: "Они заплатят за своё предательство!"

bukhara.86.t: "Туркменские волнения в Чарджуе"
bukhara.86.d: "Сегодня стало известно, что местное туркменское население в районе Чарджуя и Амударьи восстало против нашего правления. Хотя оппозиция и наши враги утверждают, что причиной восстания стала проводимая в последнее время политика обеспечения доминирования Узбекистана во всех внутренних и внешних делах, мы уверены, что за этим восстанием стоит [KHI.GetName], который инициировал его и спонсировал повстанцев оружием и пропагандой. Мы не должны стоять и смотреть, как нашу нацию раздирают на части соседи, и должны отреагировать."
bukhara.86.a: "Подавить это восстание!"
bukhara.86.b: "Мы должны пересмотреть нашу политику в отношении меньшинств."

bukhara.87.t: "Туркменские волнения в Чарджуе"
bukhara.87.d: "Сегодня стало известно, что местное туркменское население вокруг Чарджуя и Амударьи в Бухаре восстало против бухарского правления. Возможно, вызванные проводимой в последнее время политикой обеспечения доминирования Узбекистана во всех внутренних и внешних делах, туркмены открыто просят наше государство помочь им в их борьбе. Особенно после того, как мы получили информацию о том, что Бухара хочет силой подавить восстание. Если мы вмешаемся, между нашими народами может начаться война."
bukhara.87.a: "Мы слишком слабы, мы не должны вмешиваться."
bukhara.87.b: "Захватите территорию туркменского большинства, мы не оставим свой народ!"

bukhara.88.t: "[FROM.GetName] вмешивается в дела Чарджуя!"
bukhara.88.d: "Наши опасения оправдались, и [FROM.GetName] от имени «туркменского народа» вмешался в Чарджуй, захватив не только левый, но и правый берег Аму-Дарьи, теперь их войска стоят недалеко от нашей столицы. Это акт войны, и мы не должны закрывать на него глаза."
bukhara.88.a: "Мы слишком слабы, мы не должны отвечать!"
bukhara.88.b: "Объявите войну их государству!"

bukhara.89.t: "[FROM.GetName] отступает!"
bukhara.89.d: "Слабое бухарское правительство отказалось отвечать. Теперь мы укрепили свой контроль над левым и правым берегами Амударьи, и местные лидеры очень нам благодарны."
bukhara.89.a: "Отлично!"

bukhara.90.t: "Русский переворот в Бухаре"
bukhara.90.d: "К сожалению, опасения оправдались: с течением времени российская резидентура создала в Бухаре агентуру и сети, и как только стало известно о наступлении русских войск на Бухару, эти подпольные агенты появились. Бухарское отделение Туркестанской военной организации при прямой поддержке резидентуры и некоторых известных российских предприятий захватило арсенал в Бухаре и двинулось к столице.\n\nЭто внезапное нападение осталось незамеченным для разрозненных отрядов моджахедов, которые не успели собраться до того, как Бухара и Новая Бухара были заняты. Остатки лоялистов отступили на Памир, некоторые нашли убежище в Афганистане, но так или иначе наше влияние на страну уменьшилось - в Бухаре развевался российский флаг, а временным губернатором Бухары был назначен политический агент Сергей Чиркин."
bukhara.90.a: "Катастрофа!"

bukhara.91.t: "Русский переворот в Бухаре"
bukhara.91.d: "Благодаря тщательно спланированной работе российской резидентуры в Бухаре удалось создать эффективный аппарат и подпольную сеть пророссийских сторонников ещё до начала военных действий. Бухарское отделение Туркестанской военной организации при полной поддержке резидентуры и ряда видных российских предприятий захватило арсенал и стремительно двинулось к столице. В течение нескольких часов правительство Бухары было свергнуто.\n\nВременно исполняющим обязанности губернатора назначен Сергей Чиркин, резидент в Бухаре, пока наша полная власть над регионом не укрепится."
bukhara.91.a: "Отлично!"


bukhara.110.t: "Единый Туркестан"
bukhara.110.d: "Провозгласив всетуркестанское национальное правительство и успешно освободив Бухару и Фергану, правительство борется с чрезмерно разросшейся бюрократией и администрацией. Остатки джадидистских и социалистических организаций в бывших независимых странах сейчас пытаются полностью интегрироваться в новую систему, хотя и несколько похожую, но все же отличающуюся.\n\nКогда у руля стоит наша джадидистская партия, возникает самый важный вопрос: что делать с социалистической оппозицией - ЭРК, которая долгое время отстаивала идеологию Единого Туркестана, а их руководство претендовало на роль единственного законного правительства Туркестана. И последняя, но не менее важная проблема - существование других различных джадидистских либеральных групп, которые требуют представительства и реструктуризации нашего аппарата, ориентированного на Бухару."
bukhara.110.a: "Мы должны найти решения."

bukhara.111.t: "Судьба ЭРК"
bukhara.111.d: "Партия ЭРК, или Социалистическая партия Туркестана, была одной из главных сторонниц пантюркизма и социализма в нашем регионе, имела различные фракции и отделения. В Бухаре они были представлены в основном революционным крылом нашей собственной партии и её лидерами Файзуллой Ходжаевым и Усмоном Ходжа. С освобождением всего Туркестана теперь встает вопрос, должны ли мы разрешить существование движения ЭРК, так как они крайне противятся нашему правлению."
bukhara.111.a: "ЭРК должно быть запрещено!"
bukhara.111.b: "Мы уважаем демократическую оппозицию."

bukhara.112.t: "Интеграция с джадидистскими партиями"
bukhara.112.d: "Хотя считалось, что туркестанское движение «Миллий иттиход» станет объединяющей силой всего джадидистского движения, поскольку оно долгое время предоставляло убежище изгнанным младохивинцам и младобухарцам, в конечном итоге именно мы освободили регион от консерватизма и упадка. Некоторые из наших министров считают, что мы должны быть единственными благодетелями от этого и основать новое движение, которое будет представлять всех джадидистов Туркестана. Другие же предлагают не поглощать другие партии и оставить их в качестве местных организаций в их уважаемых регионах."
bukhara.112.a: "Нашли объединяющую джадидистов силу."
bukhara.112.b: "Молодые бухарцы стояли за освобождение!"

bukhara.113.t: "Восстановление иттифоки-муслимин"
bukhara.113.d: "После объединения Туркестана под нашим правлением кадимисты вновь объединились в Иттифоки Муслимин, чтобы противостоять джадидистскому правлению. Хотя они очень неорганизованны и разрозненны, серьезной оппозиции они не представляют."
bukhara.113.a: "Интересно."

bukhara.114.t: "Внеочередные выборы"
bukhara.114.d: "Правительство решило, что, учитывая объединение Туркестана, будет разумно провести новые выборы в Меджлис, чтобы сформировать новое правительство, которое будет представлять все население нашей страны. Выборы должны состояться через 2 месяца."
bukhara.114.a: "Мудрое решение."

bukhara.120.t: "Проблемы с мелкими землевладельцами"
bukhara.120.d: "Хотя подавляющее большинство плантаций и сельскохозяйственных угодий в нашей стране принадлежит избранной группе богатых землевладельцев, есть немало зажиточных дехкан, которые борются за выживание в условиях конкуренции со стороны торговой элиты и российских компаний. Хотя ситуация может улучшиться для крупных фермеров и их друзей в администрации эмира, для многих крестьян очередной неурожай или падение цен приведут к тому, что они потеряют контроль над своими землями из-за иностранных кредиторов или даже из-за скудных сбережений, которые они накопили. Недавно эти дехкане начали координировать свои действия, чтобы объединить свои ресурсы и выручить друг друга от долгов, и этот проект в значительной степени поддерживается аграрно-социалистическим крылом Молодой бухарской партии. Наши друзья с плантаций попросили нас вмешаться, пока это новое движение не вышло из-под контроля - ведь эти мелкие дехкане сотрудничают с радикальными социалистами и используют общинные методы, чтобы подорвать позиции наших союзников. Инсайдеры в суде уверяют нас, что арест главаря банды по обвинению в коррупции быстро приведет остальных к повиновению. Однако эти храбрые дехкане - один из последних остатков нашего государства, не тронутого властью [RUS.Capital.GetName], и нам стоит дважды подумать, прежде чем жертвовать ими ради счастья наших друзей."
bukhara.120.a: "Гасить этих коммунистов в зародыше."
bukhara.120.b: "Оставим этих крестьян в покое."

bukhara.121.t: "Экстренное совещание визирей"
bukhara.121.d: "Последовав за разрушениями, вызванными катастрофой Черного понедельника, эмир и его кошбеги провели ряд встреч со всем Советом министров, чтобы затянуть пояса и оправиться от экономического спада. Найти общий язык удалось лишь немногим, поскольку отдельные министры больше стремятся поддержать планы, предложенные их покровителями, чем пойти на компромисс и определить оптимальный курс действий. Кошбеги Низомиддин Урганджи настаивает на принудительном выводе из эксплуатации некоторых самых дорогих военных игрушек, а также тех больших шишек, которые настаивали на их внедрении. Он считает, что, хотя эмир вряд ли поддержит сокращение военных расходов, временные неудачи и возможные чрезвычайные ситуации можно преодолеть за счет более тесной координации с Россией, что даст нам больше доходов для вливания в экономику, находящуюся в состоянии свободного падения. Караулбеги Иброхим Бей и его моджахеды категорически против, вместо этого он предлагает провести ожесточенную кампанию против коррупции в правительстве, чтобы вернуть себе финансовую инициативу, сохранив при этом мощь вооружённых сил для защиты от все более агрессивных действий со стороны наших соседей. Конечно, даже он понимает, что деньги на восстановление экономики просто так из-под земли не вырастут, но он категорически против дальнейшей зависимости от российской помощи. Вместо этого он считает, что инвестиции в вооруженные силы создадут рабочие места для безработных, а также увеличат возможности эмира по взысканию налогов и принуждению коррумпированных чиновников к их уплате. Русские, в свою очередь, заявили, что ни одна из фракций в Совете министров не имеет жизнеспособного плана по восстановлению эмирата. Вместо этого их министры-покровители предложили наделить «независимый» комитет технократов и экспертов широкими полномочиями по реформированию бухарской экономики. Конечно, большинство этих технократов будут русскими, и этот факт трудно принять большинству бухарцев, включая эмира."
bukhara.121.a: "Мы должны усилить нашу армию!"
bukhara.121.b: "Сократить бюрократию и затянуть пояса."
bukhara.121.c: "Обратиться к русскому советнику."

bukhara.122.t: "Проблемы с офицерами"
bukhara.122.d: "Несмотря на то, что наши вооруженные силы несут на себе следы османского и британского влияния, они в значительной степени формируются нашими русскими союзниками, которые наложили свой отпечаток на регулярные армейские части, становящиеся предметом гордости эмира. \n\nС другой стороны, нерегулярные племенные формирования, составляющие костяк нашей армии со времен гражданской войны, глубоко укоренились на территории Иброхим Бея, ярого антироссийского моджахеда, который упорно сопротивляется любому реальному влиянию [RUS.Capital.GetName] на эти подразделения. С приходом Иброхим Бея на пост Караулбеги Эмирата он безуспешно пытался отнять контроль над частями постоянной армии Сарбоза у российских наблюдателей и инструкторов. Однако недавнее решение о проведении смотра этих формирований стало ещё одним полем битвы между двумя противоборствующими группировками в бухарском военном истеблишменте. В результате защитник России Кошбеги Низомиддин Урганджи в очередной раз столкнулся с необходимостью убедить эмира обуздать своего любимого пса.\n\nИбрагим бек настаивает на том, чтобы ни один российский гражданин не участвовал в предстоящем параде и не сидел рядом с эмиром, наблюдая за демонстрацией национальной мощи. Естественно, Кошбеги предупредил, что такие действия станут серьезным оскорблением для наших ближайших союзников и, кроме того, могут привести к проблемам с отводом наших менее умелых подразделений от их обученных русских командиров - в конце концов, мы не хотим, чтобы кто-то начал маршировать в неправильном направлении."
bukhara.122.a: "Не забывать о русских советниках и гостях"
bukhara.122.b: "Это праздник бухарской мощи, а не русского контроля!"

bukhara.123.t: "Караулбеги заявляет о коррупции"
bukhara.123.d: "Низомиддин Урганджи из Кошбеги считает, что даже сломанные часы верны дважды в день. Хотя у него мало общего с Караулбеги Иброхимом Беком, даже он согласен с тем, что значительные элементы Королевского двора невероятно коррумпированы. Конечно, его друзьям и родственникам, которые стали необычайно богатыми после его возведения в ранг кошбеги, просто повезло - не может быть, чтобы самый доверенный советник эмира был коррумпирован.\n\nК сожалению, Иброхим Бек недавно обратил своё внимание на министра финансов и нашего главного закотчи (Верховного сборщика закята). \n\nНесмотря на то, что многие утверждают, что Мирза Салимбек ибн Мухаммад Рахим, отставной диванбеги и ветеран Бухарано-Большевистской войны, слишком стар, чтобы в его возрасте заниматься финансовыми вопросами, Караулбеги прямо обвинил престарелого визиря в коррупции и предпочтении русских интересов. В ответ Караулбег предложил спорное решение: назначить курбаши одного из своих доверенных лиц, Давлатмандбека Камолиддинбека. Если Курбаши будет позволено назначить своего представителя, это ещё больше укрепит его власть."
bukhara.123.a: "Позвольте Иброхим-беку разгуляться."
bukhara.123.b: "Отбросьте эту аллегорию."

bukhara.124.t: "Караулбеги требует действий"
bukhara.124.d: "По мере роста напряженности в Центральной Азии все больше и больше голосов требуют от нашего правительства решительных действий по надлежащему оснащению и подготовке боевых сил, которые могли бы противостоять туркестанским, персидским или афганским натискам. Главным голосом в этом лагере стал Караулбеги, который настойчиво требует реформ в нашем ополчении, армии и квартирмейстерах.\n\nКонечно, большинство из этих предлагаемых изменений просто передают больше власти в руки Караулбеги и его союзников, но он не одинок в своем чувстве срочности и низком мнении о наших текущих перспективах. Русские также начали подталкивать эмира, надеясь, что с ростом напряженности на западе они смогут уделять меньше внимания нашему региону, больше полагаясь на дееспособную автономную бухарскую армию. Хотя между русскими и Караулбеги нет особой дружбы или координации, их голоса вместе взятые начали оказывать значительное давление на эмира и его Кошбеги."
bukhara.124.a: "Полагаю, мы постараемся сделать все возможное!"

bukhara.125.t.normal: "Реформисты требуют реформ"
bukhara.125.t.complete: "Реформисты одобряют наши реформы"
bukhara.125.d.normal: "Когда речь заходит о реформаторских движениях, часто вспоминают о демократических и либеральных организациях, таких как «Молодые бухарцы», которые, конечно, не имеют официального статуса в правительственных кругах. Фактически, их присутствие в пределах эмирата может стоить им жизни.\n\nНо, несмотря на отсутствие официального политического влияния, эти зачинщики компенсируют его своей обширной сетью подпольных контактов среди местного населения и административных структур. В последнее время они активизировали свои усилия по проведению значительных институциональных реформ, используя тщательно продуманную критику, которая обходит наши цензурные механизмы и широко распространяется как через печатные СМИ, так и из уст в уста. Хотя мы можем просто игнорировать эти неприятности, очевидно, что они ожидают от нас ответа... Ситуация осложняется тем, что их призывы к «распутыванию бюрократических дебрей» были подхвачены и сторонниками Иброхим Бея, который давно выступал за децентрализацию - хотя и в своих собственных интересах и в интересах возрожденной бухарской армии."
bukhara.125.d.complete: "Когда речь заходит о реформаторских движениях, часто вспоминают о демократических и либеральных организациях, таких как «Молодые бухарцы», которые, конечно, не имеют официального статуса в правительственных кругах. Фактически, их присутствие в пределах эмирата может стоить им жизни.\n\nНесмотря на то, что эти зачинщики редко выражают своё одобрение нашему правительству, наши недавние усилия, направленные на реформирование центральной бюрократии эмирата, привлекли внимание многих видных деятелей их движения. Либеральные средства массовой информации, для которых часто характерна некоторая двусмысленность, когда критика скрывается за восторженными высказываниями в поддержку эмира, искренне выразили свой интерес и поддержку нашим недавним инициативам по реструктуризации и оптимизации перегруженного бюрократического аппарата."
bukhara.125.a: "Постарайтесь не игнорировать их."
bukhara.125.b: "Мило!"

bukhara.126.t: "Некачественная униформа"
bukhara.126.d: "Во многих отношениях престиж Королевства - это его самая ценная валюта. Когда атрибуты монархии отсутствуют, это лишь вопрос времени, когда подданные начнут сомневаться в правильности своего положения. Нигде это так не актуально, как в рядах армии Эмиратов, чьи солдаты одеты в пеструю солянку униформ. За последние несколько лет предпринимались попытки унифицировать форму наших солдат, но каждая из них упиралась в распыление ресурсов и смешение приоритетов.\n\nНедавний парад, призванный отметить годовщину дня рождения нашего замечательного эмира и его восхождение на пост правителя Бухары, закончился конфузом, поскольку мы не смогли найти подходяще одетых людей для пополнения рядов, оставив парад демонстрацией наших неудач. Эта катастрофа вновь привлекла внимание ряда наших военачальников, которые потребовали от нас совместных усилий по созданию единой универсальной бухарской формы приемлемого качества, хотя бы для тех мужчин, которые должны маршировать на ежегодных праздничных парадах!"
bukhara.126.a: "Замените эти тряпки!"
bukhara.126.b: "Внешний вид - это ещё не все..."

bukhara.127.t: "Бегство баронов"
bukhara.127.d: "После недавнего экономического краха некоторые даже самые защищенные и преданные российские владельцы плантаций покидают Эмираты, чтобы попытать счастья в родной стране. По словам некоторых наших информаторов, ропот начался ещё до недавнего экономического спада, поскольку все больше и больше капиталистов видели, что их дни сочтены с восходящей звездой Караулбеги Иброхим Беем, который давно и громко призывал к «смерти всех языческих иностранных дьяволов» и «уничтожению безбожных хлопковых полей»\n\nХотя Иброхим Бей не правит Бухарой, он все больше привлекает внимание эмира, заставляя многих русских задаваться вопросом, когда их время в Бухаре может быть прервано. Конечно, подавляющее большинство крупных землевладельцев остались, и наш верный кошбеги Низомиддин Урганджи объехал основные плантации, заверив этих преданных предпринимателей, что мы по-прежнему заботимся об их процветании и благополучии, особенно когда отчаянно нуждаемся в их деньгах."
bukhara.127.a: "Нам жаль, что они уходят."

bukhara.128.t: "Ропот среди офицеров"
bukhara.128.d: "Недавно мы получили прошение от нескольких наших старших офицеров с просьбой наградить их подчиненных медалями и знаками отличия, которые мы обещали им всего месяц назад. Эти повышения были предложены в качестве утешения за отказ от некоторых старых зазнаек, и, похоже, многие из них поставили свою репутацию среди младших солдат в зависимость от грядущих наград и денежных призов. Неужели они не понимают, что мы находимся в эпицентре экономического краха? В том, что эти обещания не сбываются, виноват офицер, дающий младшим офицерам грандиозные обещания богатства и славы, а не государство. Этим парадным генералам придется проглотить свою гордость, а это в лучшем случае сомнительная перспектива. Вместо этого, скорее всего, они будут отравлять слух рядовым и жаловаться Иброхим Бею, чья ненависть к кошбеги и финансовым офицерам - благодатная почва для печальных историй о старых ветрениках. Как бы то ни было, мы буквально ничего не можем сделать, кроме как помешать нашему восстановлению после разорения в пользу разжигания эго."
bukhara.128.a: "Им просто придется проглотить свою гордость."

bukhara.129.t: "Отчет квартермейстера [GetMonth]"
bukhara.129.d: "Недавняя проверка нашей готовности к вооруженному конфликту с соседями показала, что мы совершенно не готовы к открытой войне. Многие запасы, перечисленные в пыльных томах и отмеченные на картах, лежат пустыми, если не считать оружия, хранящегося у стражников, патрулирующих фиктивный арсенал. Те подразделения, которые вооружены, часто представляют собой пеструю картину, с несоответствующей формой и вооружением, некоторые владеют современным оружием, в то время как другие застряли в спичечных ружьях и грубых копьях.\n\nЧтобы бороться с этими недостатками, офицеры и квартирмейстеры потребовали новых денежных вливаний для покупки иностранных винтовок, чтобы лучше подтянуть наших солдат. К сожалению, большинство этих офицеров и квартирмейстеров невероятно коррумпированы, и возникают вопросы, попадет ли значительная часть выданных им денежных мешков на оружейные рынки, а также окажутся ли ящики с оружием в руках наших воинов или для пополнения запасов."
bukhara.129.a: "Пусть эти офицеры получат то, что им нужно."
bukhara.129.b: "Мы просто не можем себе этого позволить."

bukhara.130.t: "Встреча с восточными вождями"
bukhara.130.d: "Локаи - третье по численности племя узбеков в восточной Бухаре, собрание небольших семейных кланов, которые неустанно боролись за власть и положение в эмирате. На этом пути они успели нажить врагов среди своих соседей и покойного эмира, завоевав репутацию безрассудных и диких смутьянов, готовых на все, чтобы увеличить свою власть и упрочить положение. На короткий миг показалось, что эмир собирается подавить Локай и утихомирить этих смутьянов, но жестокость Гражданской войны в России сделала ярых фундаменталистов из племени Локай востребованным товаром.\n\nВ последующие годы вождь Локай нашел понимание у молодого эмира, став ведущим советником и военной фигурой, а недавно был возведен в ранг Караулбеги эмирата. С тех пор локайские кланы стали дико властвовать над своими соседями, раздвигая границы традиций и игнорируя неблагоприятные постановления местных казиев. Обиженные вожди племен потянулись в столицу, ища ушей кошбеги и эмира, чтобы уладить ряд своих мелких претензий. Они собрались вместе, обещая значительные пожертвования от своих собратьев на национальное дело, если эмир возьмет собаку в аренду, но его величество не спешит наказывать Иброхим бея, и потребуется серьезное давление со стороны кошбеги и других, чтобы заставить его выслушать этих осажденных старейшин."
bukhara.130.a: "Поддержка мелких племен слишком ценна."
bukhara.130.b: "Враг моего друга - мой враг"

bukhara.131.t: "Обращение с 'Miller Qazis'"
bukhara.131.d: "Исторически сложилось так, что право выдавать печати на должности является значительным преимуществом, дающим органу власти широчайший контроль над составом должностных лиц. Что касается казиров, магистратов или судей шариатских судов нашей страны, которые также служат посредниками, опекунами сирот, воспитателями и руководителями общественных работ, то печати на должности традиционно присваиваются самим эмиром через своих министров и под руководством уламы. \n\nХотя апрельский манифест 1917 года предусматривал коренную перестройку системы кази, которая позволяла некоторым судьям кази выбираться местными советами, на практике выборы кази не были осуществлены, поскольку не существовало органа, который мог бы раздавать печати этим деятелям. Тем не менее, в настоящее время все ещё существует ряд практикующих судей, так сказать, с «джадидским» уклоном, которые часто толкуют фикх более вольно, чем консервативные уламы. В своих решениях они часто опираются на племенное право, суфийский мистицизм и местные обычаи. Улама настойчиво призывают нас отозвать печати у некоторых из этих самых неортодоксальных казиев. Однако у нас мало юридических прецедентов в поддержку таких действий."
bukhara.131.a: "Они опасные еретики."
bukhara.131.b: "Они сослужили нам хорошую службу."

bukhara.132.t: "Перетасовать Парванчи и Токсабаши?"
bukhara.132.d: "Парванчи (церемониймейстер) и токсабаши (начальник штандарта) - это младшие чиновники, назначаемые эмиром для службы при дворе, которые в основном занимаются мелкими делами, связанными с гобеленами, пышностью и убранством. В последние годы эти должности стали более или менее «продаваться» богатым покровителям короны, и самая последняя пара - пара известных узбекских купцов, которые использовали свои новые должности, купленные за щедрые подарки эмиру, для поощрения своих деловых партнеров в торговле текстилем. Хотя их коррупция очевидна, у этих людей есть друзья по всему эмирату, среди бюрократов, знати и даже за пределами государства, где многие из их собратьев-купцов требуют свержения нашего божественного абсолютизма. Их отмена может быть непопулярной, но эмира легко убедить в выгоде, когда он увидит, во что это обходится казне каждый год."
bukhara.132.a: "Избавиться от этих коррумпированных паразитов."
bukhara.132.b: "У них слишком много союзников!"

bukhara.133.t: "Снять Мир Ахора?"
bukhara.133.d: "Мир Ахор, или хозяин коня, - очень почетная должность в эмирате, хотя современность ставит под сомнение современную роль самых благородных существ в войне. Современная роль была частично смоделирована по образцу русского Конюшего, с аналогичными обязанностями по управлению конюшнями эмира и разведению военных коней. Центральная казна выделяет на эту должность значительные суммы золота для покупки и экипировки лошадей эмира сбруей, доспехами и приобретения племенных жеребцов, что означает, что эта роль стала не только почетной, но и прибыльной для более недобросовестных назначенцев. Нынешний Мир Ахор - бывший бей из одного из восточных узбекских племен, уважаемый традиционалистами и эмиром, но бесспорно непригодный для своей роли. За время его правления конюшни пришли в упадок, и кошбеги вынуждены искать ему замену."
bukhara.133.a: "Изгоните этого древнего Мир-Ахора!"
bukhara.133.b: "Традиционалисты будут в ярости..."

bukhara.134.t: "Замена Мирзабаши?"
bukhara.134.d: "Мирзабаши, или главный секретарь, - жизненно важный элемент нашего повседневного управления. Задействованный на всех уровнях власти, взаимодействующий с различными министрами, российским резидентом Сергеем Чиркиным и даже Караулбеги, Мирзабаши занимает уникальное положение, позволяющее влиять на политику правительства. Хотя наш нынешний мирзабаши, безусловно, эффективен, он все больше воспринимается как пешка Сергея Чиркина и его команды русских советников, которые с тревогой участвуют в обслуживании нашей администрации. Некоторые наши шпионы видели, как он встречался с русскими за пределами Ковчега, потенциально замышляя сместить эмира или его самого преданного кошбеги и заменить его на более сговорчивую фигуру [RUS.Capital.GetName]. Чиркин уже предпринимал попытки сместить кошевого Низомиддина Урганджи в годы после окончания Гражданской войны в России, и между этими двумя людьми не угасла любовь. Если мы создадим какое-нибудь креативное доказательство участия Мирзабаши в заговоре, а затем передадим эти доказательства эмиру, мы будем вправе сместить его, но вполне вероятно, что сами русские поймут эту уловку, что может испортить все рабочие отношения, которые мы с ними установили."
bukhara.134.a: "Снять эту московитскую гадину!"
bukhara.134.b: "Мы не можем позволить себе расстраивать наших русских гостей"

