TRK_nomadic_society: "Наследие кочевников"
TRK_nomadic_society_desc: "Наше общество традиционно было довольно кочевым, состоящим из бродячих племен, кочующих со своими стадами скота. Однако за последнее столетие русские построили большие города, проложили железные дороги и поселили на нашей земле множество иноземцев, полностью изменив наш образ жизни. Теперь перед нами стоит вопрос: приспосабливаться ли нам к индустриальному, оседлому веку или попытаться сохранить верность своим кочевым корням."

UZB_russian_economic_hegemony: "£GFX_pol_idea  Томящаяся гегемония"
UZB_russian_economic_hegemony_desc: "§W[UZB_RusEcoPP][UZB_RusSEcoConstr][UZB_RusEcoResearch][UZB_RusEcoResource][UZB_RusEcoCons]\n--------------\n§!Хотя Российская Республика и признаёт независимость Бухары, наш старый гегемон по-прежнему имеет значительное влияние на нашу политику и экономику. Российский капитал и техника привели к технологическим достижениям, таким как железные дороги, золотые прииски и хлопковые плантации, однако львиная доля прибыли возвращается к российским владельцам, а нам остаётся лишь мизерная часть, полученная от наших собственных земель и ресурсов."
