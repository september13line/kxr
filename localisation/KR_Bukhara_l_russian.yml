UZB_Vazirlar_Kengashi: "Вазирлар Кенгаши"
UZB_Vazirlar_Kengashi_desc: "§gСовет министров§! Бухарского Эмирата — это люди, ближайшие к эмиру. Именно они определяют политику внутри государства. Ключевую роль в Совете играют §PКушбеги§! — фактически визирь или премьер-министр государства, но вся полнота власти всё же принадлежит эмиру.\n\nВсе члены Совета - безусловные сторонники эмира, монархии и всех тех столпов, на которых держалась Бухара на протяжении последних столетий. Однако даже в такой однородной среде есть свои течения. Первое из них представляет Кушбеги §PНизомиддин Урганджи§!. Это русофильское течение, которое стремится к централизации эмирата, к сохранению абсолютной власти эмира, иными словами, к сохранению статус-кво. Второе - довольно молодое реформистское движение моджахедов, возникшее благодаря популярности Караулбеги §FИбрагима§! Они стремятся к полному суверенитету Бухары от российского влияния и опьянены идеями модернизации Бухары через децентрализацию и объединение племен. После жестокого подавления джадидистов и их перехода на преимущественно республиканские позиции §Iмладобухарцы§! были вынуждены покинуть страну, но их влияние на народ по-прежнему является необходимым балансирующим элементом, чтобы эмират не погрузился в революцию.\n\nПо правде говоря, §gСовет министров§! не вполне эффективен, он погряз в тщеславии и коррупции, и скорое его обновление ощущается не только среди реформаторов, но даже самим эмиром.[GetBukharaDecentralizations][CheckBukharaKushbegiInfluence][CheckBukharaKaraulbegiInfluence][CheckBukharaRussianInfluence][CheckBukharaReformistInfluence]"

