UZB_totalist_party_long: "Бухоро Коммунистик Партияси\n§gКогда-то бухарские коммунисты были частью джадидистского движения и входили в «Молодые бухарцы», но с провалом революции в Бухаре некоторые из них, во главе с А. Якубовым, откололись и организовали Коммунистическую партию - в надежде, что Красная армия скоро освободит их родину от жадного эмира. Как и другие диссиденты, Центральный комитет партии проживает в Туркестане, тесно сотрудничая с революционным крылом «Молодых бухарцев», однако они подвергаются гораздо большему остракизму и вряд ли придут к власти.§!"
