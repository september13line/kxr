UZB_social_conservative_party: "Резидентство"
UZB_social_conservative_party_long: "Российское Резиденство\n§gРоссийская резидентура, или, как её раньше называли, Российское политическое агентство, - это учреждение Министерства иностранных дел России в Бухаре. Восстановленная в 1921 году в результате соглашения между Бухарой и Россией, резидентура представляет политические и экономические интересы России в Бухаре. Несмотря на то, что резидентура рассматривается как институт российского колониализма, она обеспечивает бесперебойную работу нашей экономики.§!"
