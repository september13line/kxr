UZB_natpop_nationalist_party_long: "Йош Туркистон Партияси\n§LПартия молодого Туркестана§!\n§gМладотуркестанцы возник из-за нежелания некоторых представителей демократической оппозиции поддерживать режим «Молодых бухарцев». Хотя формальным лидером партии является Вали Каюм, многие подозревают, что настоящим серым кардиналом движения является сам Мустафа Шокай, чья идеология была названа ключевой в политике Йош Туркистон. Новое движение, делающее акцент на пантюркизме, также значительно более националистично по своей сути, хотя и заявляет о своей приверженности демократии, правам и свободам всех граждан.§!"
UZB_socialist_party: "БСП"
UZB_socialist_party_long: "Бухоро Социалистик Партияси\n§LБухарская социалистическая партия§!\n§gБывшее революционное крыло партии «Молодая Бухара», возглавляемое Файзуллой Ходжаевым, выступило как оппозиция национально-демократической политике правящих фракций партии. Обвинив правительство в пособничестве бухарской буржуазии, а также в коррупции и обогащении, лидер партии Файзулла Ходжаев объявил о разрыве со своими однопартийцами. Бухарская социалистическая партия теперь находится в жесткой оппозиции к режиму, надеясь прийти к власти на следующих выборах при поддержке рабочих и дехкан.§!"
