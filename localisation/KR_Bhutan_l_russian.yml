bhutan.0.t: "Статус Бутана"
bhutan.0.d: "Бутан всегда был на периферии Великобритании, и когда Империя начала распадаться, он твердо остался на периферии. После создания социалистической республики в Бенгалии государственному деятелю Бутана Сонаму Топье Дорджи удалось договориться о стабильных отношениях с Коммуной Бхаратия. Бутан отказался от своих традиционных претензий к дуарам и признал Коммуну независимой нацией, а взамен новое синдикалистское правительство в Калькутте продолжило дореволюционные экономические инвестиции раджи и признало суверенитет Бутана. Ситуация в Индии накаляется и только Королевство Бутан остаётся на острове мира и стабильности среди этого огромного моря хаоса."
bhutan.0.a: "Интересно"

bhutan.1.t: "Гималайская пороховая бочка"
bhutan.1.d: "С времен правления великого Шабдрунга Нгаванга Намгьяла Бутаном правили наследниеи Шабдрунга, который делегировал временную власть Десаи-Друкам, избранным дворянами, или Канонам, и Дже Кхенпо, избранным монахами. Однако эти два лидера с течением времени вступили в сговор с целью ликвидации власти Шабдрунга, и к девятнадцатому веку страна прочно оказалась в руках Друков Дези и Дже Кхенпо. Эта диархия была ещё более упрощена, когда в 1807 году Карандаш Тронгсы, Угьен Ванчук, сокрушил своих соперников и короновал себя в наследство от монарха. Королевство пережило короткий период кризиса после смерти короля Угена в 1825 году, когда среди хаоса индийской революции двое претендентов, сын Угена Джигме и карандаш Паро Черинг Пенджор, спешили короновать себя в качестве его преемника. С помощью близких политических союзников Угена, семьи Дордзи, Джигме удалось завоевать трон и укрепить свою власть. Однако с ослаблением власти семьи Дордзи другие политические силы поднялись, чтобы бросить вызов правлению Джигме. Новейшая реинкарнация Шабдрунга потратила последние десять лет на создание базы, с помощью которой он бросает вызов Королевской власти, и в Бутане есть много тех, кто стремится извлечь выгоду из слабости короля."
bhutan.1.a: "Вот тебе и островок стабильности?"

bhutan.2.t: "Самозванец в Паро"
bhutan.2.d: "К западу от нашей столицы лежит Паро, дарованный Тшерингу Пенджору прежним королем Угьеном, вместе с обещаниями, что Тшеринг Пенджор будет править Королевством после смерти покойного короля.  Только поспешность Сонама Топгье Дорджи, короновавшего молодого принца Джигме Вангчука, помешала ему самому занять трон, и с тех пор аристократ неистовствовал на Западе. У Тшеринга Пенджора есть небольшой запас огнестрельного оружия, а также Корона Ворона покойного короля Угьена.  Хотя это правда, что Тшеринг Пенджор верно служил королю с тех пор, как Джигме победил его в титуле, можно только гадать, где же его истинная преданность.  У него есть много союзников из числа традиционалистских Пенлопов и ключевых членов ограниченных вооружённых сил Бутана,и он служит объединяющим пунктом для тех, кто выступает против политики короля.  Однако, не имея ни жен, ни сыновей, о которых можно было бы говорить, обычно считается, что Тшеринг Пенджор умрет к тому времени, когда сын Джигме, Джигме Дорджи, достигнет совершеннолетия, чтобы унаследовать традиционное место наследников Королевства в Паро."
bhutan.2.a: "Мы будем пристально следить за ним"

bhutan.3.t: "Сонам ​Топгье Дорджи возвращается"
bhutan.3.d: "Главный советник короля, Гонгзим Сонам ​​Топгье Дорджи, вернулся с миссии из Коммуны Бхаратия. В качестве основного проводника к внешнему миру, он приносит ассортимент подарков и сокровищ, которые были получены за рубежом, в том числе старинные винтовки первой мировой и различные предметы роскоши. Вручив эти дары Царю, Сонам ​​Топгье немедленно приступил к управлению делами государства. Сонам ​​Топгье - главный союзник семьи Вангчук, и, когда их дети обручены друг с другом, Джигм считает, что так и будет. Хотя власть англичан и короля, семья Дорджи осталась в Бутане, и именно самые консервативные элементы Бутана увидели их методы реформ дикими и плохо продуманными."
bhutan.3.a: "Что хорошего в Друке Гьялпо без хорошего Гонгзима?"

bhutan.4.t: "Шабдрунг делает свой ход"
bhutan.4.d: "После многих лет планирования кажется, что «Шабдрунг» стремится заставить какую-то силу сыграть против короля. По Бутану распространяются слухи о том, что брат Шабдрунга, Чоки Гьелтшен, отправился в Индию, чтобы встретиться с выдающимся аграрием Мохандасом Ганди, обещая создание социалистической теократии в обмен на его помощь. В то время как индийский лидер отказался поддержать это восстание, распространились новые слухи о том, что сторонники Шабдрунга обнаруживают заговор, который тайно убивает короля Джигме! Уже ведущие люди Бутана призывали к действию, обещая привлечь Шабдрунга и его сторонников к ответственности, если эти обвинения верны."
bhutan.4.a: "Эта змея!"

bhutan.5.t: "Новый начальник гвардии?"
bhutan.5.d: "Должность главы Королевской гвардии оставалась в руках старшего члена семьи Вангчук задолго до коронации Джигме. С слухами о заговорах против Джигме, Церинг Пенджор неустанно настаивал на назначении благородного воина Намгьяла Бахадура на этот пост. Пока Король вводит агента лояльности в Церинг."
bhutan.5.a: "Король должен быть защищен! Согласиться с Пенджором!"
bhutan.5.b: "Нет никакой необходимости во всех этих изменениях!"

bhutan.6.t: "Джигме обращается к суду"
bhutan.6.d: "Со слухами о том, что Шабдрунг возглавил переворот против короля, Джигме решил внести изрядную долю нормальности обратно в бутанскую политику. Бутан уже давно разделен между традиционалистами во главе с Тшерингом Пенджором и реформаторами во главе с Сонамом Топгье. Сделав обращение, которое играет на одной из двух сторон, Джигме вернет дискуссию от убийств к сбору налогов.  Однако такие противоречивые разговоры грозят ещё больше расколоть базу поддержки Джигме, и базу, в которой он нуждается сейчас больше, чем когда-либо."
bhutan.6.a: "Поддержать реформистов"
bhutan.6.b: "Поддержать традиционалистов"
bhutan.6.c: "Искать компромис"

bhutan.7.t: "Марш за Шабдрунга!"
bhutan.7.d: "Большое количество общин на севере Королевства отправились в паломничество к монастырю тало, вооруженные так, как будто они были армией. Тшеринг Пенджор написал королю предупреждение об этой вооруженной толпе, хотя и не предложил своей помощи в борьбе с ней."
bhutan.7.a: "Мы пошлем войска на север, чтобы встретить их"
bhutan.7.b: "Если уж Тшеринг Пенджор так беспокоится, пусть сам разбирается!"
bhutan.7.c: "Они всего лишь крестьяне!"

bhutan.8.t: "Безопасность наследника"
bhutan.8.d: "С момента своего рождения в 1929 году сын короля, Джигме Дорджи, жил со своим отцом, обучаясь основам управления, религии и ведения войны у ближайших советников Джигме. Поскольку столица становится все более опасной с каждым днем, Сонам Топгье предложил отвезти молодого наследника в Индию, где он мог бы улучшить свой хинди и поступить в официальную школу."
bhutan.8.a: "За границей он будет в большей безопасности"

bhutan.9.t: "Столкновения Вокруг Пунакхи"
bhutan.9.d: "Земли, окружающие Пунакху, традиционно принадлежали царствующему Шабдрунгу, и именно этими землями последнее воплощение начало снабжать своих сторонников. В ответ на его действия Король решил захватить эти земли для себя, отправив Королевскую гвардию в окрестные деревни, чтобы искоренить любое сопротивление.  В то время как большинство поселений были кооперативными, одно из них укрывало банду бандитов Шабдрунга, которые сумели разбить наши силы в неожиданном нападении.  Эта деревня остаётся вне нашей досягаемости и базы для снежного кома Шабдрунга."
bhutan.9.a: "Как неловко!"

bhutan.10.t: "Столкновения вокруг Пунакхи"
bhutan.10.d: "Земли, окружающие Пунакху, традиционно принадлежали царствующему Шабдрунгу, и именно этими землями последнее воплощение начало снабжать своих сторонников. В ответ на его действия Король решил захватить эти земли для себя, отправив Королевскую гвардию в окрестные деревни, чтобы искоренить любое сопротивление.  В то время как большинство поселений были кооперативными, одно из них укрывало банду бандитов Шабдрунга, которым почти удалось разбить наши силы в неожиданном нападении.  К счастью, наши дисциплинированные воины смогли перегруппироваться и отбиться от этих бродяг, хотя многие из них были потрясены свирепостью своих противников."
bhutan.10.a: "Город защищен!"

bhutan.11.t: "Тшеринг Пенджор предлагает помощь"
bhutan.11.d: "Тшеринг Пенджор прибыл в Пунакху во главе армии, чтобы поддержать Джигме в его борьбе с Шабдрунгами. Его войска равны по численности войскам короля, хотя и не имеют современного вооружения. Тшеринг Пенджор просил, чтобы ему была оказана честь возглавить объединённые армии, поскольку он более опытный командир, чем Король Джигме.  Воинственные способности Тшеринга Пенджора были бы ценным приобретением в грядущем конфликте, но многие из ближайшего окружения короля усомнились в его лояльности.  Возможно, будет лучше, если Король лично возглавит эти силы."
bhutan.11.a: "Тшеринг Пенджор может возглавить авангард"
bhutan.11.b: "Король Джигме возглавит эту армию"

bhutan.12.t: "Известие из Пхунчолинга"
bhutan.12.d: "Сонам Топгье прислал весточку из своего поместья на индийской границе, сообщив, что он установил контакт с иностранными торговцами оружием, которые тем временем будут готовы контрабандой ввозить оружие в Королевство через связи Дорджи и Калькутту. Хотя это оружие было бы полезно против Шабдрунгов, эта сделка только ещё больше увеличила бы долг короля перед семьей Дорджи."
bhutan.12.a: "Скажите ему, чтобы он связался с ними"
bhutan.12.b: "Нам не нужно социалистическое оружие!"

bhutan.400.t: "Столкновение Между Воинами"
bhutan.400.d: "Некоторые из наёмников Тшеринга Пенджора вступили в конфликт с некоторыми местными ополченцами.  Эти люди утверждают, что наёмники, индуистские воины из Непала, проявили неуважение к местной святыне и украли снаряжение.  Поскольку Тшеринг Пенджор по-прежнему молчит о назревающем конфликте, королю пришлось прийти к какому-то соглашению."
bhutan.400.a: "Вышвырните вон этих несчастных наёмников"
bhutan.400.b: "Мы не можем позволить себе потерять ещё больше воинов"

bhutan.13.t: "Поставка прибывает"
bhutan.13.d: "Партия оружия прибыла в Пунаху, поддерживая Королевскую коллекцию излишних винтовок первой мировой."
bhutan.13.a: "Молодец Дорджи!"

bhutan.14.t: "Требования от наших вассалов"
bhutan.14.d: "С доставкой иностранного оружия Sonam Topgye без происшествий начались дискуссии о том, кто именно получит оружие. В то время как Королевская гвардия остаётся недостаточно экипированной, многие из наших вассалов всё ещё сражаются с армиями из мечей и луков."
bhutan.14.a: "Нам нужны эти пистолеты для наших людей"
bhutan.14.b: "Дайте оружие нашим самым верным союзникам"
bhutan.14.c: "Поделитесь нашим новым вооружением со всеми нашими союзниками"

bhutan.15.t: "Шабдрунг найден"
bhutan.15.d: "Хотя многие опасались, что Шабдрунгам удалось бежать в Тибет, Непал или в общину Бхарата, до нас дошли слухи, что молодой лама собирает своих сторонников в монастыре Тало на холмах к северу от Пунакхи.  Многие считают, что он намеревается собрать там армию, прежде чем отправиться на юг, чтобы вернуть свои земли и прежние силы.  Большинство членов суда считают, что пока Шабдрунг жив, он представляет собой угрозу стабильности Бутана."
bhutan.15.a: "Король должен действовать"

bhutan.16.t: "Марш на Тало"
bhutan.16.d: "Поход из Пунакхи в соседний монастырь Тало начал показывать, насколько могущественным стал Шабдрунг за последние десятилетия. С тех пор как мы повернули на юг, нашу армию постоянно преследовали, и надежда застать противника врасплох была разбита.  Чем дальше мы въезжаем на территорию Шабдрунгов, тем яснее становится, что наше численное и боевое превосходство менее выражено, чем когда-то считалось."
bhutan.16.a: "Мы продолжим путь в брюхо зверя!"

bhutan.17.t: "Осада города Тало"
bhutan.17.d: "Королевская коалиция столкнулась с гораздо большим сопротивлением, чем ожидалось от сил, лояльных Шабдрунгам, но сумела организовать надлежащую осаду монастыря Тало. В то время как Королевская армия превосходит численностью тех, кто находится в монастыре, на сотни человек и вооружена стрелковым оружием и пушкой, становится все более очевидным, что открытое противостояние будет разрушительным как для Королевской армии, так и для доверия Джигме.  Ещё большую тревогу вызывают начавшиеся конфликты между наемниками, лояльными Сонаму Топгье Дорджи, и рядом наёмников Тшеринга Пенджора.  Король изо всех сил старается поддерживать дисциплину и опасается, что многие члены коалиции скорее отвернутся друг от друга, чем встретятся лицом к лицу с Шабдрунгами."
bhutan.17.a: "Возможно, какое-то решение возникнет само собой"

bhutan.18.t: "Самтен Джамтшо предлагает решение"
bhutan.18.d: "Самый близкий союзник короля среди монашеского корпуса, Самтен Джамтшо, вернулся после встречи со многими монахами в храме.  Ссылаясь на древнюю роль бутанских монахов как посредников мира, монахи в монастыре тало были бы готовы организовать встречу между королем и Шабдрунгом, номинально определив судьбу молодого выскочки.  В то время как Тшеринг Пенджор выразил свою озабоченность по поводу безопасности такой встречи, Самтен Джамтшо пообещал им алмаз, чтобы монахи могли гарантировать безопасность короля.  Такая встреча бросила бы короля в логово льва, но это может быть наш единственный шанс избежать кровопролития открытого конфликта.  Учитывая растущую напряженность внутри Королевских войск, это может быть единственным вариантом, который у него остался."
bhutan.18.a: "У нас нет другого выбора, кроме как пойти на этот риск!"
bhutan.18.b: "Продолжайте осаду! Мы можем переждать этого выскочку"

bhutan.19.t: "Монахи Тало"
bhutan.19.d: "Продолжающаяся осада монастыря Тало нанесла урон его обитателям. Несколько монахов, изможденных признаками голода, вышли из крепости, чтобы сговориться с Дже Кхенпо, представлявшим Самтена Джамцхо, стремясь договориться о мире. Самтен Джамцхо, верный агент короля, поручил им, что постоянная стабильность внутри страны будет достигнута только в мире без Шабдрунга. В то время как большинство монахов здесь отталкиваются такой идеей, в отсутствие Дже Кхенпо Чокьи Вангчука Самтен Джамцхо является высшим монашеским авторитетом, за исключением, конечно, Шабдрунга. Группа вернулась в монастырь, их мысли были перегружены выполнением поставленной задачи."
bhutan.19.a: "Необходимое зло"

bhutan.20.t: "Внезапная смерть Шабдрунга Джигме Дорджи"
bhutan.20.d: "К королю и его союзникам подошла делегация монахов, в том числе несколько членов Королевской заговорщической группы.  Они показали, что Шабдрунг трагически скончался ночью, причем смерть его была столь внезапной и безмолвной, что даже монахи, занимавшиеся в соседней комнате, ничего не слышали.  В то время как настроение среди Королевской команде мрачное, есть большое облегчение, что в этот день не будет большего кровопролития."
bhutan.20.a: "Мы должны начать восстанавливаться"

bhutan.21.t: "Отступление в Пунакху"
bhutan.21.d: "Когда войска короля начинают свой путь обратно в столицу, и тишина тяжело нависает над сельской местностью. В деревнях и монастырях по всей стране тайным шепотом звучат обвинения в адрес короля и его союзников.  Многие говорят приглушенными голосами о шелковом шарфе в ночи, либо как о последнем акте отчаявшегося Шабдрунга, либо как о орудии агента короля.  В то же время официальные гонцы распространили весть о трагической гибели Шабдрунга от естественных причин. Их отчёты смешивают обвинения в неверности и моральном разложении Шабдрунга с рассказами о печальном трауре короля Джигме по поводу смерти его соперника и правителя де-юре.  Хотя мало кто полностью верит в эту историю, никто не осмелится открыто поставить её под сомнение."
bhutan.21.a: "Лучше, чтобы тебя боялись, чем любили, если ты не можешь быть и тем, и другим одновременно"

bhutan.22.t: "Джигме устроил засаду"
bhutan.22.d: "Встреча между Джигме Вангчуком и его соперником началась сердечно, но вскоре стало ясно, что Шабдрунг не намерен сдаваться и просить прощения. Вместо этого он принялся ругать молодого короля, смешивая оскорбление с угрозой.  Когда его тирада достигла лихорадочного накала, один из личных гвардейцев короля выхватил свой клинок и начал наступать на Шабдрунгов, вызвав яростный ответ со стороны сторонников молодого ламы. Большая группа воинов, вооружённых ножами и мечами, напала на короля и его окружение. Несколько человек из его гвардии пали от их клинков, а сам Король едва спасся, тяжело раненный.  Король был немедленно доставлен в свой личный шатер, и целители отчаянно трудятся, чтобы вернуть его с края смерти. С королем бессвязным и недееспособным, все глаза обратились к Церингу Пенджору, чтобы отомстить за короля в нападении на монастырскую крепость."
bhutan.22.a: "Змея раскрылась"

bhutan.23.t: "Конец Шабдрунга"
bhutan.23.d: "В ответ на предательство Шабдрунга Церинг Пенджор заявил, что злой дух овладел лидером монастыря Тало, и что любой верный человек обязан поразить этого демона. Борьба за крепость была короткой, жестокой и кровавой. Все, кто противостоял Королевским силам, были преданы смерти. В разгар боев Шабдрунг был найден скрытым в своей комнате и бесцеремонно казнен некоторыми солдатами Церинг Пенджорс. Затем западный пенлоп вывел голову остальным из тех, кого поддерживали поздний Шабдрунг, и объявил, что они свободны от злого духа, который заклинает. Армия начала поход обратно в Пунакху, хотя состояние короля Джигме ещё больше ухудшается."
bhutan.23.a: "Королевство на краю пропасти..."

bhutan.24.t: "Король уходит"
bhutan.24.d: "Столица находится в состоянии траура. Его величество, мудрый и благородный Джигме Вангчук, скончался, получив множество ран, полученных от рук коварной змеи из монастыря Тало. Из семьи короля, чтобы отпраздновать его короткую, но прославленную жизнь и начать похоронные приготовления, два выдающихся человека нации отсутствуют. Церинг Пенджор вышел из столицы вместе с рядом своих ближайших союзников, собирая поддержку среди западных Пенлопов. Дорджи тоже, Сонам ​​Топгье Дорджи покинул суд до неизвестных мест."
bhutan.24.a: "Стервятники нависают над гниющим трупом"

bhutan.25.t: "Церинг Пенджор коронован в Паро"
bhutan.25.d: "На церемонии, в которой приняли участие ряд влиятельных деятелей Бутана, в частности, Джехенпо Чоки Вангчук и его Лопон Самтен Джамцхо, а также военачальник Намгьял Бахадур, Церинг Пенджор, наконец, был коронован Друк Гьялпо. Прежний пенлопоп Паро, мрачного военного, пообещал защищать Бутан от иностранных агрессоров и уже начал говорить о создании новой Королевской армии Бутана во главе с его близкими союзниками. Корона Ворона снова вернулась на своё законное место, на вершине Друк Гьялпо."
bhutan.25.a: "Король мертв, да здравствует Король!"

bhutan.26.t: "Противостояние в Пхеншолинге"
bhutan.26.d: "Этот бродячий разбойник Сонам Топгье Дорджи начал марш на север от индийской границы с небольшой армией наёмников. Он намеревается короновать младшего сына покойного короля. Хотя он и получил некоторую поддержку, и он, и его марионетка не представляют для нас никакой угрозы, пока мы находимся к югу от южных горных перевалов.  Намгьял Бахадур собрал Королевскую гвардию и небольшую армию верных солдат, чтобы встретить это войско мятежников, прежде чем они смогут добраться до столицы. В то время как Намгьял Бахадур стремится уничтожить силы Сонама Топгье, многие члены суда выступают за более примирительный подход."
bhutan.26.a: "Мы встретимся и решим этот вопрос"
bhutan.26.b: "Либо Дорджи уйдет, либо его вырубят!"

bhutan.27.t: "Гражданская война предотвращена"
bhutan.27.d: "На встрече, организованной Дже Кхенпо, две противоборствующие фракции достигли соглашения о разрешении Гражданской войны, прежде чем будет пролита всякая кровь. Тсеринг Пенджор назвал молодого Джигме Дорджи Вангчука своим наследником и подарил молодому королю Губернатоство Тронгса. Он также пообещал уважать интересы Сонама Топье на юге страны и предоставить государственному деятелю значительную автономию в обмен на ежегодную оплату оружия и индийских торговых товаров. Хотя есть некоторый вопрос относительно того, будет ли здесь достигнут мир, две армии без происшествий отошли к Паро и Тронгсе."
bhutan.27.a: "Хорошо, что он сумел разглядеть причину"

bhutan.28.t: "Назад от края пропасти"
bhutan.28.d: "Битва между наемниками Сонама Топгье и Королевскими гвардейцами Намгьяла Бахадура была быстрой и кровавой. Хотя обе стороны понесли значительные потери, Королевские войска едва ли смогли дать отпор узурпаторам.  Стремясь разрешить конфликт, Дже Кхенпо заключил перемирие, которое удовлетворило обе стороны.  Тшеринг Пенджор пообещал назвать Джигме Дорджи Вангчука своим наследником, а Сонама Топгье Пенлопом Тронгсы в обмен на ежегодную поставку оружия от патриарха Дорджи."
bhutan.28.a: "Мы обрели мир на конце меча"

bhutan.29.t: "Джигме Доржи коронован в Фуэншолинге"
bhutan.29.d: "На церемонии, в которой приняли участие несколько влиятельных фигур в Бутане, в частности Дже Кхенпо Чокьи Вангчук, бывший Чогьял Таши Намгьял и глава Королевских телохранителей Джигме Дорджи Вангчук, молодой сын покойного короля Джигме, был коронован как Друк Гьялпо.  Мало кто подозревает, что новый Король, восьмилетний Джигме Дорджи Вангчук, будет представлять собой нечто гораздо большее, чем пешку Сонама Топгье Дорджи и его союзников, по крайней мере в краткосрочной перспективе.  Примечательно, что на этом собрании отсутствовал Тшеринг Пенджор и ряд его военных союзников, в том числе Намгьял Бахадур."
bhutan.29.a: "Король умер, Да здравствует Король!"

bhutan.30.t: "Тшеринг Пенджор уходит в Паро"
bhutan.30.d: "Поскольку все больше и больше Пенлопов и лордов обещают свою поддержку новому королю Вангчука, Тшеринг Пенджор снова ушел в свою личную вотчину на Западе. Он отказался от всех приглашений в столицу и молча дымится в своем дворце в Паро.  Тшеринг Пенджор не предпринимал никаких открытых шагов против молодого Джигме Дорджи, предлагая возможность закопать топор войны между мятежным Лордом и его сеньором.  Некоторые из советников короля предположили, что большой подарок мог бы завоевать поддержку Тшеринга Пенджора, в то время как другие считают, что Пенлоп Паро придет к соглашению по собственному желанию, понимая тщетность сопротивления королю."
bhutan.30.a: "Пошлите ему караван индийских торговых товаров"
bhutan.30.b: "Мы не нуждаемся в его поддержке!"

bhutan.31.t: "Тшеринг Пенджор соглашается"
bhutan.31.d: "Видя, что ситуация оборачивается против него, Тшеринг Пенджор неохотно признал Джигме Дорджи законным королем Бутана. Хотя это обещает возвращение к столь необходимому миру, лояльность Тшеринга Пенджора по отношению к новой администрации Нижнего в лучшем случае сомнительна.  Западный пенлоп, конечно, не воспользуется этой возможностью, чтобы начать посылать налоги в нашу сторону. Однако при номинальной поддержке Тшеринга Пенджора молодой Король, а главное его регент, может приступить к осуществлению реформ, в которых нуждается Королевство."
bhutan.31.a: "Наконец-то наступил мир"

bhutan.32.t: "Тшеринг Пенджор возвращает корону"
bhutan.32.d: "Видя, что ситуация оборачивается против него, Тшеринг Пенджор неохотно принял Джигме Дорджи в качестве законного короля Бутана, послав молодого короля короны ворона, чтобы он мог быть официально коронован. Это действие обещает возвращение к столь необходимому миру и показывает приверженность к молодому Джигме Дорджи, которая выходит за рамки его отца.  Некоторые считают, что Тшеринг Пенджор Лоуэр-англинг должен принимать более активное участие в воспитании и управлении молодого короля, в то время как другие считают, что он устал сопротивляться центральной власти.  Как бы то ни было, западные Пенлопы, конечно же, не воспользуются этой возможностью, чтобы начать посылать налоги в нашу сторону.  Однако при поддержке Тшеринга Пенджора молодой Король, а главное его регент, может начать осуществлять реформы, в которых нуждается Королевство."
bhutan.32.a: "Наконец-то наступил мир"

bhutan.47.t: "Потепление отношений с Индией"
bhutan.47.d: "Недавний Индийский национальный конгресс и назначение аграрного лидера Мохандаса Ганди главой Калькуттского правительства дали нашим народам возможность подтвердить наши обязательства друг перед другом.  Сонам Топгье отправился в Калькутту, чтобы встретиться с Махатмой и составить новый договор о дружбе. Будучи давним соратником индийского лидера, Сонам Топгье Дорджи сумел эффективно договориться о прочном двустороннем соглашении между двумя странами.  Ганди пообещал увеличить индийские инвестиции в горное Королевство и вернуть земли вокруг Деотанга в обмен на некоторые политические реформы и легализацию Бхаратийского Национального Конгресса."
bhutan.47.a: "Да будет мир в наше время!"
bhutan.47.b: "Завершить переговоры"

bhutan.48.t: "Потепление отношений с Индией"
bhutan.48.d: "Недавний Индийский национальный конгресс и назначение умеренного лидера А. К. Фазлула Хука главой Калькуттского правительства дали нашим народам возможность подтвердить наши обязательства друг перед другом.  Сонам Топгье отправился в Калькутту, чтобы встретиться с бенгальским тигром и составить новый договор о дружбе. Хотя первоначально переговоры начали затягиваться, их спас молодой умеренный лидер Джавахарлал Неру, который разработал тесное двустороннее соглашение с Сонамом Топгье Дорджи. Г-н Неру пообещал увеличить индийские инвестиции в горное Королевство в обмен на политические реформы и легализацию Национального Конгресса Бхарата."
bhutan.48.a: "Честная торговля!"
bhutan.48.b: "Завершить переговоры"

bhutan.49.t: "Индо-бутанские отношения рушатся"
bhutan.49.d: "В ответ на недавнее назначение Субхаса Чандры Боса председателем Индийского национального конгресса, мы направили группу советников для встречи с этим новым лидером огненной марки. К сожалению, эти дипломаты были отвергнуты на границе с Индией, которая значительно усилилась после восхождения Бозе. Похоже, что новый председатель пообещал не вести переговоры с «реакционными» Державами. Нам нужно будет посмотреть, как будут развиваться эти новые дипломатические отношения, но ясно, что новый враг на наших границах традиционно не задумывался."
bhutan.49.a: "Трагично"

bhutan.50.t: "Бозе нарушает Калькуттский договор"
bhutan.50.d: "После захвата власти в Коммуне Субхас Чандра Бозе быстро отменил дипломатические соглашения, заключенные между Сонамом Топье Дорджи и его предшественником. Взглянув на эти договоры в качестве примера слабости своих внутренних оппонентов, Бозе милитаризировал границу и начал отвергать как торговцев, так и дипломатов. Нам нужно будет посмотреть, как будут развиваться эти новые дипломатические отношения, но ясно, что новый враг на наших границах."
bhutan.50.a: "Это печально..."

bhutan.51.t: "Направление для наших военных"
bhutan.51.d: "Хотя в нашем правительстве мало кто не верит в то, что наши Вооруженные Силы нуждаются в реформе, направление этой реформы является источником интенсивных дебатов.  Настроенные на реформы члены суда выступают за увеличение инвестиций в местные ополчения Бутана с целью укрепления его обороны, в то время как лидер традиционалистов Намгьял Бахадур неоднократно призывал к созданию небольшой, но эффективной центральной армии."
bhutan.51.a: "Мы создадим небольшую, но эффективную армию"
bhutan.51.b: "Мы будем инвестировать в наших ополченцев"

bhutan.52.t: "Национальное Собрание"
bhutan.52.d: "Гонгзим и Регент Сонам Топгье Дорджи призвали к созданию Национального собрания, чтобы консультировать короля и предоставить ему возможность высказаться по более локальным вопросам.  Хотя он решил, что такой совет должен состоять из двадцати представителей под председательством Дорджи Гонгзима, всё ещё остаётся вопрос о том, кто именно должен занять эти места.  Поскольку ассамблея наделена полномочиями представлять рекомендации царствующему королю"
bhutan.52.a: "Все двадцать членов будут избраны руководителями деревень Гепос"
bhutan.52.b: "Каждому Пенлопу и Дже Кхенпо предоставлен представитель с десятью избранными коллегами"
bhutan.52.c: "Места будут разделены между представителями Пенлопов и монастырей."

bhutan.53.t: "Первое заседание Национального Собрания"
bhutan.53.d: "Новое собрание собралось на одно из двух ежегодных собраний в Пунахе. Собрание состоит из двадцати членов, каждый из которых представляет небольшое количество деревень. Находясь в Пунакхе, они подготовили ряд планов для своих будущих собраний и намерены начать давать советы Царю на их следующей встрече. Их основная цель - информировать короля о проблемах, которые в противном случае могут быть оставлены без внимания судом."
bhutan.53.a: "Люди высказывались"

bhutan.54.t: "Первое заседание Национального Собрания"
bhutan.54.d: "Новая ассамблея собралась на одно из своих двух ежегодных заседаний в Пунакхе.  Собрание состоит из двадцати членов, девять из которых назначаются каждым из Пенлопов пенлопа, один представляет монастыри, а десять-ряд Гевогов, небольших административных округов, содержащих несколько деревень.  Находясь в Пунакхе, они составили несколько планов своих будущих встреч и намереваются начать формально консультировать Царя перед их следующей встречей. Их главные цели-защита интересов пенлопских аристократов и информирование короля о местных проблемах, которые в противном случае могут остаться незамеченными двором."
bhutan.54.a: "Поистине уважаемая коллекция советников"

bhutan.55.t: "Национальное Собрание радикализируется"
bhutan.55.d: "На последних двух заседаниях Национального Собрания этот орган подготовил ряд консультативных документов для короля.  К сожалению, спикер Ассамблеи Сонам Топгье утверждал, что некоторые из этих предложений были слишком радикальными, требуя ресурсов, которых у Короны не было, и нарушая центральное планирование, к которому давно призывал Гонгзим.  В ответ на возросший антагонизм между Сонамом Топгье и советом многие члены начали выступать за то, чтобы ассамблея получила больше власти, формируя новый блок власти радикальных реформаторов."
bhutan.55.a: "И новая опасная фракция"

bhutan.56.t: "Национальное Собрание стагнирует"
bhutan.56.d: "Последние два заседания Национального собрания были совершенно бесполезными.  С некоторыми членами, представляющими консервативных аристократов, а другие в значительной степени обязаны прыгающей кошке, которая трудится под началом этих лордов, было трудно найти общий язык.  Дебаты превращаются в крикливые поединки, и никакого прогресса не происходит, все это время члены радикализируются с обеих сторон."
bhutan.56.a: "Возможно, Бутан не готов к демократии"

bhutan.57.t: "Джигме Дорджи берёт бразды правления в свои руки"
bhutan.57.d: "Завершив своё образование и проявив себя как энергичный и прилежный человек, Джигме Дорджи получил ряд новых полномочий, а регент Сонам Топгье Дорджи вернулся к своей роли первого министра короля.  Хотя Король всё ещё будет в значительной степени зависеть от своих советников и своего двора, он также невероятно независим и стремится начать свою собственную программу социальных реформ."
bhutan.57.a: "Пусть его Царствование будет долгим и процветающим"

bhutan.58.t: "Король заболевает"
bhutan.58.d: "Король Джигме давно страдает приступами слабости. Принято считать, что этот недуг - результат проклятия. Легенда повествует о духе, обитающем в лесах, окружающих летний Дзонг, который наложил эту темную магию на молодого Джигме в наказание за охоту, не оставив при этом надлежащих жертв. С момента этого инцидента Джигме страдал от проклятия, которое привело его к приступам истощения. Однако недавно короля посетил молодой индусский врач, который поставил альтернативный диагноз. Он утверждает, что Король страдает сердечным заболеванием. Многие в суде возмущены этим утверждением, которое ставит под сомнение здоровье короля и принижает силу лесных духов."
bhutan.58.a: "Отправь этого индуистского шарлатана обратно!"
bhutan.58.b: "Возможно, нам следует прислушаться к его предупреждениям"

bhutan.59.t: "Король ищет лечения"
bhutan.59.d: "В ответ на тревожный диагноз врача-индуиста Джигме начал покровительствовать ряду мужчин, знакомых с медициной и болезнями. Он начал процесс лечения своего состояния, отказавшись от мяса и выполняя упражнения, рекомендованные этими профессионалами. Ещё неизвестно, помогут ли эти методы лечения королю, хотя он потерял несколько фунтов в процессе."
bhutan.59.a: "Здоровый Король - здоровое Королевство"

bhutan.60.t: "Грандиозное соревнование по стрельбе из лука"
bhutan.60.d: "Король Джигме давно заядлый лучник, проводивший ряд охоты и соревнований. Это последнее мероприятие было его самым амбициозным на сегодняшний день, когда лучники со всего Бутана выступали друг против друга. Несмотря на то, что после нескольких дней напряженного спорта конкуренция была жесткой, победитель был найден в конце третьего дня."
bhutan.60.a: "Пусть победит величайший лучник!"
bhutan.60.b: "Пусть победит величайший Король!"

bhutan.61.t: "Новая лошадь короля"
bhutan.61.d: "Джигме держал несколько Королевских лошадей в годы своего правления. Его воспитали в верховой езде как одной из центральных составляющих его боевого образования, и его любовь к верховой езде не уменьшалась с детства. Таким образом, стало хорошо известно, что подарок лошади, если бы кто-то мог себе это позволить, мог оказать большую поддержку со стороны короля. Недавно в столицу прибыл несовершеннолетний дворянин, привезший с собой красивого серого тибетского пони."
bhutan.61.a: "Подарок королю!"

bhutan.62.t: "Великий праздник"
bhutan.62.d: "Во время своего пребывания на посту Пенлопа из Паро Черинг Пенджор часто был первым лидером Бутана, который встречал иностранных гостей, которые проезжали по действующим торговым дорогам в долине Паро, чтобы продолжить путь в столицу. Именно в этом качестве Тшеринг Пенджор стал известен своими большими пирами, развлечением гостей танцами в масках в черной шляпе и экскурсиями по своему поместью. Я был в тот период, когда он стал хорошо известен британским посланникам, которые одаривали его подарками и престижем, но называл его уничижительным именем сэр Кумференс. За годы, прошедшие после краха британского правления в Индии, количество иностранных путешественников, проезжающих через Паро, значительно уменьшилось, но жажда веселья Черинг Пенджор не уменьшилась вместе с этим. Поскольку до фестиваля Паро Чечу осталось несколько месяцев, гедонистический Король призвал к празднованию монархии в столице с едой, играми и мероприятиями. Черинг Пенджор считает, что такой праздник сблизит Королевство после хаоса последних лет."
bhutan.62.a: "Есть что праздновать!"

bhutan.63.t: "Традиционалистские разногласия"
bhutan.63.d: "Фракция традиционалистов основана на союзе между консервативными монахами и аристократическими военными деятелями, которые объединились, чтобы защитить Королевство от влияния Сонама Топгье Доржи и его союзников-реформистов. Хотя эта договоренность позволила этим группам взять под свой контроль страну, внутри фракции начали появляться разногласия. Тшеринг Пенджор твердо попадает в лагерь военных реформаторов и мало заботится о прихотях монахов. Он, однако, готов вести переговоры, чтобы сохранить мертвую хватку традиционалистов над страной."
bhutan.63.a: "Увеличить монашескую комиссию"
bhutan.63.b: "Оставь их в покое"

bhutan.64.t: "Примирение фракций"
bhutan.64.d: "Был короткий период, когда казалось, что религиозные консерваторы в Бутане откажутся от дела традиционалистов, но наши опасения оказались неоправданными. После Дже Кхенпо и Чжунг Дратшанг мы рассказали об уступках, сделанных королем Черингом Пенджором делу буддизма, голоса диссидентов были заглушены, и приказ был возвращен в суд."
bhutan.64.a: "Хорошо"

bhutan.65.t: "Раскол фракций традиционалистов"
bhutan.65.d: "Представители Дже Кхенпо недавно обратились к королю с предложением заказать новую копию текстов, лежащих в основе Линии Друкпа Буддизма. Хотя Король невероятно ясно дал понять, что средства, необходимые для такого проекта, вместо этого должны пойти на создание Королевской армии, настоятель не был доволен ответом. Вскоре многие монашеские лидеры-традиционалисты присоединились к представителю в его осуждении, а некоторые даже с отвращением покинули столицу. На самом деле, похоже, это была соломинка, которая сломала спину верблюду, когда сотни некогда верных союзников повернулись к нам спиной."
bhutan.65.a: "По крайней мере, они не реформисты"

bhutan.66.t: "Замадар Ченчо повышен"
bhutan.66.d: "Замадар Ченчо, долгое время служивший лояльным, но скромным военным деятелем, является ключевой частью новых инициатив для современных вооружённых сил. Именно за эти качества мы решили сделать его квартирмейстером новой Королевской армии Бутана. В нашей стране, где ресурсы ограничены, а каждое оружие ценно, наличие такого способного персонажа, как квартирмейстер, несомненно, будет благом."
bhutan.66.a: "Теперь куда я положил все эти патаги?"

bhutan.67.t: "Воспитание наследника"
bhutan.67.d: "Поскольку Джигме Дорджи готовится вступить на престол, характер его образования может иметь широкие последствия для будущего Королевства. На данный момент Джигме Доржи обучался в столице и на границе с Индией, а его базовое образование дополняли придворные и наставники, а один из великих учителей Лопена дал ему основы буддийской линии Друкпа. Молодой Король с энтузиазмом подошел к учебе и подает большие надежды как перспективный государственный деятель. Сейчас он находится в важной поворотной точке, его последние годы учебы, несомненно, повлияют на его подход к управлению нацией."
bhutan.67.a: "Он должен закончить учебу в суде"
bhutan.67.b: "Продолжить образование в Индии"
bhutan.67.c: "Пусть генералы наставляют его"

bhutan.68.t: "Воспитание короля"
bhutan.68.d: "Поскольку Джигме Дорджи готовится полностью взять на себя обязанности престола, характер его образования может иметь широкие последствия для будущего Королевства. На данный момент Джигме Доржи обучался в столице и на границе с Индией, а его базовое образование дополняли придворные и наставники, а один из великих учителей Лопена дал ему основы буддийской линии Друкпа. Молодой Король с энтузиазмом подошел к учебе и подает большие надежды как перспективный государственный деятель. Сейчас он находится в важной поворотной точке, его последние годы учебы, несомненно, повлияют на его подход к управлению нацией."
bhutan.68.a: "Он должен закончить учебу в суде"
bhutan.68.b: "Продолжить образование в Индии"
bhutan.68.c: "Попробуйте пригласить европейского репетитора"

bhutan.69.t: "Поэтапный отказ от крепостничества"
bhutan.69.d: "Бутанское общество структурировано как традиционная феодальная иерархия с тысячами бессильных крепостных, которыми правят аристократы и ламы вместе с их армиями бюрократов. Хотя эти крепостные представлены вождями деревень гевог, у них практически нет прав, и их сюзерены часто злоупотребляют ими. В то время как традиционалисты довольны сохранением этой жестокой и устаревшей системы управления, такие люди, как Сонам Топгье Доржи, начали экспериментировать с более либеральным подходом, освобождая своё личное крестьянство от их традиционного рабства и внедряя новую систему налогообложения. Его усилия улучшили качество жизни в его вотчине, и он утверждает, что его новые налоги принесут такой же доход, как только его личная бюрократия сумеет их должным образом ввести. Возможно, нам следует расширить рамки его эксперимента."
bhutan.69.a: "Звучит рискованно"
bhutan.69.b: "Освободите личных крепостных короля"
bhutan.69.c: "Распространяйте эти практики по всему Королевству"

bhutan.70.t: "Либерализация застаивается"
bhutan.70.d: "Хотя наша кампания по искоренению крепостного права была продиктована благими намерениями, она в значительной степени потерпела неудачу перед лицом несговорчивых чиновников и апатичного населения. Поскольку дворянство не желает отказываться от своих традиционных прерогатив, а у деревень мало стимулов для борьбы за свои недавно обещанные права, в Бутане практически ничего не изменилось. Хотя крестьян больше не называют крепостными, они мало что получили, кроме нового имени."
bhutan.70.a: "Разочарование"

bhutan.71.t: "Плохой урожай"
bhutan.71.d: "В стране Бутана земледелие глубоко привязано к буддийскому канону. Название сельского хозяйства - сонам, слово, означающее благословение, и любая земля считается благословенной, если она способна поддерживать любую из девяти культур, известных как дру-на-гу: рис, пшеница, ячмень, горох, два вида гречихи, пшено, горчица и соевые бобы. Таким образом, если хороший урожай считается подарком высших сил, то плохой урожай многими воспринимается как знак недовольства духов или отражение общества, которое заблудилось. Тем не менее, последний урожай оказался ниже ожидаемого: ранние заморозки и плохие условия привели к скудному урожаю."
bhutan.71.a: "Пусть этим займутся местные лорды и гевоги."
bhutan.71.b: "Снижение налога на товары в этом году"
bhutan.71.c: "Может быть, если завести рис на юге?"

bhutan.72.t: "Неорганизованный ответ"
bhutan.72.d: "Обращение к местным властям с просьбой решить проблему неурожая оказалось ошибкой. В то время как одни районы страдают от нехватки продовольствия, другие продолжают накапливать излишки зерновых. Присутствие Королевских сборщиков налогов в домах борющихся сельских жителей испытывает терпение даже самых лояльных подданных, и общественное мнение далеко не благоприятное. В то же время те, у кого есть зерно и средства для передвижения по сельской местности, становятся богатыми за счёт голодающих."
bhutan.72.a: "Ой"

bhutan.73.t: "Собран новый урожай риса"
bhutan.73.d: "Хотя рис был одной из центральных культур в Бутане ещё до появления первого Шабдрунга, его можно было высаживать только в определенных регионах страны, на берегах рек, прорезающих великие долины Тхимпху, Пунакха, Тронгса и Паро. В южных низинах клубни, такие как ямс и таро, составляют основную часть урожая, а климат считается неподходящим для рисовых полей. Однако по указанию Гонгзим Сонам Топгье Доржи, эта культура была завезена в регион. Используя сложную систему оросительных каналов и новые сорта риса, лучше приспособленные к климату, эксперимент в значительной степени сработал, поскольку доступны гораздо более крупные урожаи и большая продовольственная безопасность."
bhutan.73.a: "Фантастика!"

bhutan.74.t: "Агитатор на юге"
bhutan.74.d: "Мы обратили внимание на то, что глава деревни открыто критикует наше правительство. Этот мандал, Пашупати Адхикари, является членом меньшинства лхоцампа, группы непальцев, которые мигрировали в Бутан из своих родных мест в Непале и Ассаме. Его жалобы связаны с особыми налогами на землю, взимаемыми с этих лхоцампа, и его послание начинает находить отклик в других деревнях лхоцампа. У нас есть основания полагать, что корнем этих предательских разговоров является Лига Горкха, опасная банда радикалов лхоцампа, которые выступают за непальское правопреемство."
bhutan.74.a: "Лучше оставить его в покое"
bhutan.74.b: "Выгоните его и заберите его имущество"
bhutan.74.c: "Устраните этого сброда"

bhutan.75.t: "Проблемы с лхоцампа"
bhutan.75.d: "Верный слуга Сонама Топгье Доржи, Джулендра Бахадур Прадхан, прибыл в столицу с плохими новостями. Он сообщает, что ряд руководителей деревни лхоцампа начали более тесно контактировать с Лигой Горкха, жалуясь на дискриминационную практику и ища способы противостоять центральному правительству. Хотя сейчас не время решать проблему лхоцампа, возможно, нам следует заняться этим развитием, прежде чем ситуация выйдет из-под контроля."
bhutan.75.a: "Составим более равноправное соглашение"
bhutan.75.b: "Возможно, налоги можно было бы немного снизить"
bhutan.75.c: "Прижмите этих диссидентов"

bhutan.76.t: "Проходит французский исследователь"
bhutan.76.d: "Недавно нашу столицу посетила небольшая группа европейских исследователей. Среди них была Александра Давид-Нил, француженка, которая много писала о своих путешествиях в Тибет. В настоящее время она пытается вернуться в Лхасу вместе со своим мужем, но опасается, что правительство откажет ей в этом, поэтому планирует путешествовать инкогнито."
bhutan.76.a: "Удачного путешествия, миссис Дэвид-Нил!"

bhutan.77.t: "Несчастный случай на охоте"
bhutan.77.d: "По мере того, как он подрастает, молодой Джигме Дорджи проявляет большие надежды как охотник, с восхитительным мастерством стрельбы из лука и всадника. Его наставники, довольные его мастерством и энтузиазмом, заказали охоту на тигра в южной низменности, чтобы испытать силу Джигме Дорджи. В то время как охота началась в приподнятом настроении, вскоре случилась трагедия, когда Джигме Дорджи неожиданно сбросили с лошади, причинив ему незначительные травмы и положив конец перспективам охоты. Неудачливый охотник теперь прикован к постели и некоторое время будет полностью выздоравливать. Надеюсь, что в это время он не умрет от скуки."
bhutan.77.a: "Скорбь настигает Джигме Доржи"
bhutan.77.b: "Ну что ж..."

bhutan.78.t: "Экономика Бутана"
bhutan.78.d: "Горное Королевство Бутан, часто считается лучшим примером в истории государств, нетронутых индустриальной революцией. Большая часть рабочей силы в стране занята в натуральном хозяйстве, а возможности для развития передовых ремесел ограничены. Строительство ведется с помощью системы грубого труда, при этом впечатлительные сельские жители работают над осуществлением планов строительства, которые оставались неизменными на протяжении последних четырехсот лет. Большая часть продукции производится в небольших кустарных мастерских, где редкие квалифицированные ремесленники передают из поколения в поколение свои поделки. Некоторые из этих ремесленников были наняты королем лично в искусстве изготовления оружия, задача, которой мало кто из них увлечен и мало кто по-прежнему компетентен. Ситуация в Королевстве не слишком благоприятна для перемен, но если бы хоть один человек закрепил свои позиции во главе нации, он, несомненно, захотел бы реформировать эту систему."
bhutan.78.a: "Каждая винтовка сделана вручную!"

bhutan.79.t: "Пхунчхолингский договор"
bhutan.79.d: "Так как революция в Индии зашла в тупик, крошечное Королевство Бутан было вынуждено сделать трудный выбор. Долгое время, поддерживавшаяся администрацией Британии, для монархии Пунакхи казалось вполне естественным продолжать укреплять своих виндзорских коллег. С другой стороны, дни британской гегемонии в Индии казалось сочтены, и небольшая группа министров и знати начала открывать каналы связи с молодой индийской республикой. С Индией, которая тщательно сфокусировалась на ситуации на Юге, бутанская миссия, во главе с Сонам Тобгай Доржи, удалось договориться об условиях, равным преждним договорам с Великобританией, он обещая политику невмешательства в дела Индии, в обмен на экономическую помощь.  Обе стороны извлекли выгоду из соглашения, Индия была признана бывшим союзником короны и гарантировала их постоянный контроль над дуарами, в то время как Бутан сохранил важные экономические льготы, которые в значительной степени подпитывали центральное правительство. Однако в последнее время, напряженность в отношениях между двумя странами нарастает, поскольку взгляды снова обращаются к возможности войны на Индийском субконтиненте. Многие сомневаются в приверженности короля Джигме нейтралитету в предстоящем конфликте, и есть некоторые, кто хотел бы, чтобы его отстранили от власти, хотя бы для того, чтобы исключить возможность вмешательства Бутана в грядущий конфликт."
bhutan.79.a: "Договор делает нас сильными!"

bhutan.80.t: "Пхунчхолингский договор анулирован"
bhutan.80.d: "Во многих смыслах, Пхунчхолингский договор был личным достижением Сонама Тобгай Доржи. Несмотря ни на что, молодой служитель спас Королевство отшельников от настоящей изоляции от остального мира, установив новые отношения с югом. Однако, Тшеринг Пенджор мало заботится об остальном мире и более чем довольствуется тем что есть. Имея это в виду, Король прекратил посылать дипломатов в Калькутту и ограничил свободу действий Сонама Тобгай Доржи для взаимодействия со своими коллегами на юге, опасаясь, что он может найти там поддержку для переворота.  Для индийцев, Тшеринг Пенджор - надежный человек, который возглавит Бутан. Он не особо предан британцам и мало заботится о том, сколько именно помощи поступает в страну. Хотя отношения между Бутаном и Индией далеки от мертвых, очевидно, что эти две страны становятся все более и более отдаленными."
bhutan.80.a: "Договор сделал нас слабыми!"

bhutan.81.t: "Странные сообщения с юга"
bhutan.81.d: "Сонам Тобгай Дорджи предупредил нас о слухах, которые он слышал в Пхунчхолинге. Они говорят о странном караване, идущем на север к центральному Бутану, уклоняясь от деревень и попутчиков. Не исключено, что это группа сторонников Шабдрунга или даже банда бандитов, стремящихся уйти от наших патрулей. Однако Намгьял Бахадур представил ещё более тревожную перспективу, что караван может содержать солдат и современные припасы из Индии. Хотя Сонам Тобгай настаивает на том, что Бхаратская Коммуна не будет угрожать отношениям между двумя странами, возможно, было бы хорошей идеей продолжить расследование этого вопроса."
bhutan.81.a: "Отправьте Намгьяла Бахадура на расследование"
bhutan.81.b: "Попросите Сонам Тобгай лично расследовать"
bhutan.81.c: "Мы не можем позволить себе гоняться за слухами!"

bhutan.82.t: "Слухи об исчезновении каравана"
bhutan.82.d: "Мы обратились к нашим местным контактам, чтобы попытаться найти таинственных контрабандистов, но с незначительным успехом. В один прекрасный день наши люди услышали о странных людях, идущих на восток в направлении долины Паро, а в следующий раз говорят о том, что в северной Даге были замечены торговцы, ищущие иностранцев. Кем бы ни были эти таинственные люди, они исчезли на холмах или нашли убежище в мятежной деревне."
bhutan.82.a: "Возможно, их вообще никогда не существовало?"

bhutan.83.t: "Намгьял Бахадур подтверждает слухи"
bhutan.83.d: "После опроса нескольких стариков из деревни, Намгьял Бахадур уверен, что по слухам, караван настоящий и направляется в долину Тронгса. Располагая этой информацией, он уверен, что караван стремится присоединиться к силам Шабдрунга. Намгьял Бахадур считает, что лучше всего было бы разместить своих солдат на главных дорогах в Пунакху, чтобы они могли устроить засаду для приближающегося каравана. Однако другие члены партии выразили обеспокоенность тем, что контрабандисты могут попытаться избежать главных дорог и вместо этого посоветуют отряд разложить свои силы по горным перевалам, ведущим на север. В то время как тонкое распределение его сил сделает его слабым для атаки, их концентрация может позволить каравану ускользнуть сквозь его пальцы."
bhutan.83.a: "Подготовьте засаду на главной дороге"
bhutan.83.b: "Отправьте патрули в горные перевалы"

bhutan.84.t: "Сонам Тобгай подтверждает слухи"
bhutan.84.d: "После подкупа стариков из деревни, Сонам ​​Тобгай уверен, что караван по слухам, реален и направляется в долину Тронгса. Имея эту информацию, он полагает, что караван может быть перехвачен контрабандистами, пытающимися продать оружие Шабдрунгу и его союзникам. Поскольку известно, что враг движется по дорогам между личными силами короля и экспедицией Сонама Тобгай, у Гонгзима есть к решение. Связь короля со своими войсками, предложил Сонаму Тобгаю отправить своих конных разведчиков вверх по главной дороге в Пунакху, чтобы мобилизовать Королевскую гвардию, что позволит им устроить засаду и поймать повстанцев между их двумя силами. Сонам ​​Тобгай, однако, уверен, что его собственные силы смогут сразиться с контрабандистами, и планирует двинуться на север как можно скорее поймать контрабандистов, пока они застряли на главной дороге. Разделение его сил сделает его слабым для атаки, а их концентрация может позволить каравану ускользнуть из его досягаемости."
bhutan.84.a: "Сконцентрируйте силы и удвойте время в Пунакхе"
bhutan.84.b: "Отправьте всадников на север, чтобы предупредить короля"

bhutan.85.t: "Намгьял Бахадур ловит караван"
bhutan.85.d: "Когда выяснилось, что Королевская гвардия зря тратит время, защищая дорогу, беспокоя паломников и местных торговцев, наши разведчики обнаружили караван, пробивающийся к нашим позициям. Благодаря нашей тщательно спланированной засаде, мы смогли полностью подавить охрану каравана. Хотя большинство захваченных нами мужчин были мятежными монахами, среди них было несколько индийских солдат, возможно, наёмников. Также в караване были обнаружены современные индийские пулеметы и стрелковое оружие, а также продукты питания и другие товары. Захват этого каравана - наша крупная победа, поскольку мы снабжаем наши собственные силы и лишаем их снабжения Шабдрунга. Конечно, большая часть оружия, найденного в караване, не дошла до короля, а большая часть оружия была потеряна по дороге обратно в Пунакху, почти наверняка истекшая кровью, чтобы заполнить личные арсеналы Черинга Пенджора."
bhutan.85.a: "Фантастика!"

bhutan.86.t: "Сонам Тобгай ловит караван"
bhutan.86.d: "Не прошло много времени, прежде чем силы Сонама Тобгай вошли в контакт с караваном, который медленно шел на север по главной дороге в Пунакху. Бои были ожесточенными, но караван был разбит после того, как некоторые из наших разведчиков обошли во фланг их оборонительные позиции и атаковали с севера. Хотя большинство захваченных нами мужчин были мятежными монахами, среди них было несколько индийских солдат, потенциально наёмников. В караване также были обнаружены современные индийские пулеметы и стрелковое оружие, а также продукты питания и другие товары. Захват этого каравана является нашей крупной победой, поскольку мы снабжаем наши собственные силы и отказываем в этих поставках Шабдрунгу. Конечно, большая часть оружия, найденного в караване, не вернулась к королю, причем большая часть заблудилась по дороге обратно в Пунакху, почти наверняка истек кровью, чтобы заполнить личные арсеналы Сонама Тобгай."
bhutan.86.a: "Фантастика!"

bhutan.87.t: "Наши войска попали в засаду"
bhutan.87.d: "Когда наши верные силы заметили караван на главной дороге на север от Пунакха, они направились навстречу этим загадочным противникам. К сожалению, наш патруль не был готов к урагану современного пулеметного огня. Слабый патруль не смог продвинуться вперёд перед лицом такого передового оружия и был вынужден отступить. То, что наши силы изначально считали союзным подкреплением, оказалось вместо этого ещё большим количеством повстанцев, которые полностью загнали наших солдат в угол. С полным уничтожением одного из наших патрулей, шанс перехватить вооруженный караван оказался практически невозможным."
bhutan.87.a: "Мы не можем снова проиграть этому выскочке!"

bhutan.88.t: "Конец Королевской коалиции"
bhutan.88.d: "В ответ на предательство Шабдрунга, Черинг Пенджор заявил, что злой дух овладел лидером монастыря Тало и что любой верный человек должен победить этого демона. Война за крепость была короткой, жестокой и кровавой. Королевские войска штурмовали главные ворота во двор монастыря, но были встречены потоком пулеметного огня с возвышенных позиций. После того, как защитники сломили основную силу штурма, прилив быстро изменился, когда недисциплинированные воины попытались сбежать из смертоносного двора. Черинг Пенджор был убит, когда пытался перестроить своих солдат, и вскоре Королевские силы были полностью разбилиты. Мятежники захватили монастырь, и застали умирающего Царя и захватили припасы и оружия. С открытой дорогой в Пунакху и отсутствием оставшихся сил, которые могли бы противостоять растущей армии Шабдрунга, похоже, он был готов захватить столицу."
bhutan.88.a: "Где наследник короля?"

bhutan.89.t: "Наследник и Гонгзим исчезают"
bhutan.89.d: "Сонам Тобгай Дорджи и наследник бутанского трона Джигме Дорджи Вангчак считаются большинством представителей Королевского двора единственными людьми, которые могут спасти Бутан. Однако обоих нигде нет, поскольку Король был отправлен на юг вместе с Сонамом Тобгаем в первые дни конфликта. Хотя некоторые, похоже, верят, что Гонгзим попытается организовать контратаку со своей базы на юге страны, большинство понимает, что без поддержки Королевской гвардии или хозяев Тшеринга Пенджора, самым большим, что может собрать Сонам Тобгай, была бы небольшая группа наёмников. С ослаблением остатков центральной власти, несколько Пенлопов, судя по всему, уже практически празднуют окончание монархии."
bhutan.89.a: "Предательство со всех сторон!"

bhutan.90.t: "Монастыри признают Шабдрунга"
bhutan.90.d: "Монастыри Бутана долгое время составляли основу для поддержки стремления Шабдрунга Джигме Дорджи к власти. Центральная монашеская организация, возглавляемая советом из пяти Лопен Ринпоче и могущественного Дже Кхенпо, вероятно, единственная сильнейшая политическая сила в Королевстве Бутан. Хотя первоначально казалось, что Шабдрунг получил поддержку только от низших рангов членов массивного теологического аппарата, в дни после разгрома Королевских войск, трое мастеров Лопена начали высказывать их тихую поддержку молодому Шабдрунгу. В то время как старший Лопен Самтен Джамтшо и Дже Кхенпо Чокьи Вангчук хранили молчание по этому поводу, становится ясно, что влияние Шабдрунга оказалось больше, чем считалось раньше."
bhutan.90.a: "Крысы прыгают с тонущего корабля"

bhutan.91.t: "Восхождение Шабдрунга"
bhutan.91.d: "После того, как военные силы, верные покойному королю, были полностью уничтожены, монашеское тело быстро выразило изменение лояльности, а оставшиеся лидеры ушли в свои крепости Дзонг, а Шабдрунг и его союзники стали выдающимися силами в Бутане. Призвав сформировать новый Лхенге Жунгтшог - древний советный орган, который помог первым жабдрунгам управлять страной, Шабдрунг Джигме Дорджи запросил присутствие Центрального монастыря в монастыре Тало. При этом, Джигме Дорджи попросил наконец выразил своё желание править Бутаном, как когда-то это делал Шабдрунг. Поскольку мало кто хотел противостоять ему, кажется, что ему удалось возродить диархию Чой-Сида. Ни разу, со времен Нгаванг, Намгьял Шабдрунг не владел таким большим количеством светской власти!"
bhutan.91.a: "Наследие Нгаванга Намгьяла реализовано"

bhutan.92.t: "Обновление наших дзонгов"
bhutan.92.d: "Дзонги - это укрепленные монастыри, которые служат религиозными, военными, административными и социальными центрами. Хотя многие дзонги Бутана были построены в конце средневекового периода, они остаются центральными пунктами государственной власти в стране. Дзонги обычно делятся на две части, причем половина крепости отводится под светские функции правителей пенлопов, а именно управление их феодальной территорией и оборону от бандитов и иностранных захватчиков. Другая половина этих монастырей выполняет более религиозную функцию, в первую очередь как храм и жилье для монахов. Такое разделение между административными и религиозными функциями отражает идеализированную двойственность власти в Бутане, где роль монахов имеет решающее значение для успеха государства. По мере расширения некоторых из этих крепостей нам придется ориентироваться на двойственную природу их назначения, либо отдавая предпочтение какому-то элементу их функции, либо пытаясь сохранить древний баланс."
bhutan.92.a: "Религиозная направленность"
bhutan.92.b: "Дзонги - это крепости!"
bhutan.92.c: "Почему не оба?"
bhutan.92.e: "Нет необходимости в расширении"

bhutan.93.t: "Расширение Пунакха"
bhutan.93.d: "Дзонг Пунакха, известный как Пунгтханг Девачен Пходранг, или Дворец Великого Счастья, был впервые построен во время правления первого Жабдрунга Нгаванга Намгьяла. Он хранит величайшие реликвии Бутана и является зимней резиденцией как короля, так и центрального монашеского тела, что делает его средоточием как мирской, так и духовной власти. Однако в последние годы дворец пришел в запустение - состояние, непригодное для столицы нашей великой страны. Мы должны отремонтировать и расширить наш великий дворец, чего бы нам это ни стоило. Хотя многие из наших советников с более бережливым мышлением обеспокоены тем, что на конкретное здание придется потратить значительную часть средств центрального правительства, их в основном успокоили туманными обещаниями, что новые крылья дворца будут использоваться в качестве административного ядра Королевства."
bhutan.93.a: "Не жалейте средств"
bhutan.93.b: "Срезать углы"

bhutan.94.t: "Строительные фалеры"
bhutan.94.d: "Несмотря на все наши усилия, строительство великого дзонга Пунакха застопорилось: задержки и проблемы с материалами привели к значительным сбоям. Королю будет трудно отступить от растущей проблемы дзонга, хотя он всегда может прибегнуть к суеверному объяснению, что строительство расстроило местных духов. Многие при дворе советовали нам тихо сократить потери, хотя в качестве альтернативы мы могли бы реинвестировать в проект, чтобы он продвигался без новых досадных сбоев."
bhutan.94.a: "Удвойте наши усилия!"
bhutan.94.b: "Сократить потери"

bhutan.95.t: "Новый дворец счастья"
bhutan.95.d: "После огромных усилий Пунгтханг Девачен Пходранг вновь открыл свои двери, его конструкция стала более прочной, а атрибуты - такими же красивыми, как и прежде. Из всех элементов дзонга, которые были укреплены, самым важным является укрепление моста через реку Мо Чху, который несколько лет назад чуть не смыло во время наводнения. В то время как монахи радуются расширению своих покоев, реформаторы восхищены тем, что офисы государственной службы были значительно модернизированы, а предметы роскоши доставляются в столицу со всего мира. Однако один из новых корпусов ещё не был передан для какой-либо конкретной цели. Как мы должны использовать это новое крыло?"
bhutan.95.a: "Новые офисы для реформаторов"
bhutan.95.b: "Дом, подходящий для короля!"

bhutan.96.t: "Прекращение судебной фракционности"
bhutan.96.d: "На протяжении многих лет двор Бутана был разделен на враждующие фракции. Хотя в политике всегда будут конфликты, восстание реинкарнации Жадбрунга показало глубину и опасность нашей разобщенности. Мы должны стремиться к гармонии в Королевском дворе, даже если это означает уступки одной или обеим фракциям. Истинное единство не может быть найдено на конце меча, вместо этого мы будем стремиться признать власть и контроль наших соперников и попытаемся найти точки соприкосновения. Обвинение может быть нелегким, но ради блага Королевства мы должны объединиться!"
bhutan.96.a: "Мы должны оказывать предпочтение Дже Кхенпо и его сторонникам"
bhutan.96.b: "Возможно, мы могли бы умерить наши реформы"
bhutan.96.c: "Возможно, у этих реформаторов есть смысл"
bhutan.96.e: "Необходимо истинное единство!"
bhutan.96.f: "Необходимо истинное единство!"

bhutan.97.t: "Непал слаб!"
bhutan.97.d: "На протяжении веков пенлопы из Паро сражались с непальцами за владение Сиккимом. Хотя наши славные притязания на крошечное Королевство были пресечены вмешавшимися англичанами, мы могли бы претендовать на эти земли, если бы Король Угьен не умер в разгар Индийского кризиса. Теперь непальцы окопались в горах Сиккима, запятнав своим языческим присутствием славные храмы нации. Мы вновь подтвердим претензии наших предков и покажем нашим древним соперникам, что им не рады у наших границ! Установив контроль над рядом горных перевалов между западным Бутаном и землями, на которые претендует Непал, мы сможем в определенной степени контролировать пограничные территории". [BHU.GetLeader] возглавит экспедицию в эти земли, чтобы показать непальцам, что они должны уважать нашу мощь."
bhutan.97.a: "Воины Бутана, мы выступаем!"
bhutan.97.b: "Зачем рисковать войной из-за пары храмов."

bhutan.98.t: "Защита наших тибетских анклавов"
bhutan.98.d: "Более 300 лет назад великий Жабдрунг Ринпоче Нгаванг Намгьял бежал из Тибета в долины Бутана, основав линию Друкпа и создав Бутан. За столетия, прошедшие после его ухода из Тибета, ряд деревень в Западном Тибете приняли линию Друкпа как истину, обратившись к бутанским лидерам как к сюзеренам. Сегодня деревни Кхангри, Тарчен, Цехор, Дирапху, Дзунг Тупху, Джангехе, Чакип и Коча платят налоги бутанским лидерам, и хотя они полностью окружены Тибетом, хорошо известно, что эти земли принадлежат Бутану. Последние несколько лет тибетского регентства негативно сказались на стабильности наших владений в стране. Бандиты бродят на свободе, преследуя наших сборщиков налогов и монахов. Мы должны будем восстановить контроль над нашими землями с помощью силы". [BHU.GetLeader] возглавит экспедицию в эти земли, чтобы показать тибетцам, что они должны уважать наше могущество."
bhutan.98.a: "Воины Бутана, мы выступаем!"
bhutan.98.b: "Зачем рисковать войной из-за пары деревень."

bhutan.99.t: "Дверь в Дуары открыта!"
bhutan.99.d: "Более 70 лет назад благородные лидеры Бутана доблестно защищали наши законные земли в Ассаме и Бенгальском дуаре от кровожадных британцев и их индийских приспешников. После поражения от рук этих безбожных завоевателей наше великое Королевство превратилось в марионетку наших южных соседей. Мы больше не будем терпеть эту несправедливость! Мы пошлем отряд наших лучших воинов, чтобы восстановить наш контроль над северными Дуарами и исправить ошибки, совершенные против наших предков. Есть шанс, что индийская угроза слишком занята борьбой со своими братьями, чтобы заметить наше вторжение, и если мы добьемся успеха, мы пожнем богатство этих плодородных земель". [BHU.GetLeader] возглавит экспедицию в эти земли, чтобы показать индейцам, что они должны уважать нашу мощь."
bhutan.99.a: "Воины Бутана, мы выступаем!"
bhutan.99.b: "Если подумать, может, оставить спящего тигра в покое?"

bhutan.100.t: "Замечены бутанские рейдеры"
bhutan.100.d: "Мы получили сообщения о том, что разбойники пересекли нашу границу с Королевством Бутан, совершая набеги и грабя наши приграничные земли. Хотя мы не знаем, является ли это нападение началом войны между нашими странами, или это просто действия оппортунистического дворянина на своей земле, мы должны решить, как справиться с этим нападением. Похоже, что если мы проигнорируем нападение, бутанский сброд попытается установить контроль над некоторыми из наших земель. Хотя такие действия подорвут наше правительство, они не окажут на нас реального влияния. Бутан подобен комару: либо мы обязуемся раздавить его сейчас, либо игнорируем этого крошечного кровососущего вредителя."
bhutan.100.a: "Мы раздавим этих выскочек"
bhutan.100.b: "Игнорировать их"

bhutan.101.t: "Результаты нашего рейда"
bhutan.101.d: "Наши отряды вернулись, их повозки нагружены военными трофеями. Что ещё важнее, мы доказали свою состоятельность перед соседями и получили спорные земли, к которым стремились. Налоги и награбленное благодаря этой победе укрепят наш контроль внутри страны и позволят нам быть ещё более уверенными на мировой арене. Скоро все, кто будет выступать против нас, научатся бояться знамен Бутана!"
bhutan.101.a: "Победителю достаются трофеи!"

bhutan.102.t: "Справиться с Царством отшельников"
bhutan.102.d: "В течение многих лет Бутан существовал на периферии между китайской и индийской сферами контроля, служа одновременно воротами и полем битвы между этими силами. На фоне Большой игры между британскими империалистами и их русскими врагами Бутан был включен в состав старого раджа как средство влияния на Тибет. Когда радж распался, бутанцы отвернулись от своих старых владык, обратившись за поддержкой к социалистическим агитаторам в Калькутте. Когда обе эти силы потерпели поражение, есть шанс, что бутанцы будут готовы принять контроль от нашей страны в обмен на защиту от восставших сил на севере."
bhutan.102.a: "Оставьте их в покое"
bhutan.102.b: "Предложите им защиту"
bhutan.102.c: "Давайте сокрушим их!"

bhutan.103.t: "Княжеская Федерация предлагает защиту"
bhutan.103.d: "Получив контроль над Индией, Княжеская Федерация начала выходить на нас, заинтересованная в формировании нового союза между нашими двумя государствами. Они предложили нам сделку, по которой они предоставят средства для нашего правительства и защитят нашу страну от Непала и растущих китайских держав, в обмен на контроль над нашими внешними отношениями и право размещать индийских солдат в нашей стране. Вместе с этим обещанием приходит угроза, что если мы откажемся от их защиты, они могут стать той самой угрозой, от которой нам нужно защищаться. Многие предупреждают, что, приняв это предложение, мы станем всего лишь марионетками иностранной державы. Однако не лучше ли править твердо, как вассал могущественного повелителя, когда альтернативой является кровавый конфликт?"
bhutan.103.a: "Принять их предложение"
bhutan.103.b: "Мы никогда не смиримся с иностранным господством!"

bhutan.104.t: "Бутан отклонил наше предложение"
bhutan.104.d: "Глупые бутанцы отвергли наше невероятно щедрое предложение о защите, обрекая себя на дальнейшее существование в качестве никчемного горного захолустья. Единственный вопрос, который остаётся, - сокрушить их или оставить их на произвол судьбы."
bhutan.104.a: "Мы преподадим им урок хороших манер"
bhutan.104.b: "Они не стоят того."

bhutan.105.t: "Нормализуется торговля с Индией"
bhutan.105.d: "После того как наши отношения с южным соседом вновь нормализовались, мы можем извлечь большую выгоду из торговли с Индией. Новые караваны идут из Калькутты и Ассама к нашим агентам на границе, которым удалось заключить ряд сделок и договоров, кодифицирующих торговлю между нашими двумя странами, выгодную для обоих государств."
bhutan.105.a: "Фантастика!"

bhutan.106.t: "Справиться с Царством отшельников"
bhutan.106.d: "В течение многих лет Бутан существовал на периферии между китайской и индийской сферами контроля, служа одновременно воротами и полем битвы между этими силами. На фоне Большой игры между нашими раджами и коварными русскими, Бутан был вовлечен в игру как ворота в наши интересы в Тибете. Когда мы были вынуждены отступить со своих позиций в Бенгалии и Ассаме, бутанцы предали нас, признав жестоких социалистических повстанцев истинным индийским государством. Когда наш контроль над Индией был восстановлен, различные бутанские агенты пришли к нам, утверждая, что их Королевство мужественно сопротивлялось социалистической угрозе и что они уступили их требованиям только перед лицом красного вторжения. Они заверили нас, что бутанцы будут готовы согласиться на возвращение под старый протекторат, если мы будем достаточно щедры, чтобы предложить им такой вариант."
bhutan.106.a: "Оставьте их в покое"
bhutan.106.b: "Новый договор с Пунакхой!"
bhutan.106.c: "Накажите их за предательство!"

bhutan.107.t: "Британская Индия протягивает руку помощи для заключения нового договора"
bhutan.107.d: "Получив контроль над Индией, Доминион Индии начал выходить на нас, заинтересованный в возрождении старой вражды между нашими двумя государствами. Они предложили нам сделку, по которой они предоставят средства для нашего правительства и защитят нашу страну от Непала и растущих китайских держав, в обмен на контроль над нашими внешними отношениями и право размещать солдат в нашей стране. Вместе с этим обещанием приходит угроза, что если мы откажемся от их защиты, они могут стать той самой угрозой, от которой нам нужно защищаться. Многие предупреждают, что, приняв это предложение, мы станем всего лишь марионетками иностранной державы. Однако не лучше ли править твердо, как вассал могущественного повелителя, когда альтернативой является кровавый конфликт?"
bhutan.107.a: "Подтвердить Договор 1910 года"
bhutan.107.b: "Мы никогда не будем доверять вероломному Альбиону!"

bhutan.108.t: "Бутан отклонил наше предложение"
bhutan.108.d: "Глупые бутанцы отвергли наше невероятно щедрое предложение о защите, обрекая себя на дальнейшее существование в качестве никчемного горного захолустья. Единственный вопрос, который остаётся, - раздавить их или оставить их наедине с их неуместностью."
bhutan.108.a: "Мы преподадим им урок хороших манер"
bhutan.108.b: "Они не стоят того."

bhutan.109.t: "Справиться с Царством отшельников"
bhutan.109.d: "В течение многих лет Бутан существовал на периферии между китайской и индийской сферами контроля, служа одновременно воротами и полем битвы между этими силами. На фоне глупой реакционной ссоры между чудовищными британскими империалистами и их русскими врагами Бутан был включен в лоно старого раджа как средство подавления инакомыслия в Тибете. Когда наша революция вытеснила британцев и их княжеских прихвостней с востока, бутанцы пришли к нам, предлагая помочь стабилизировать нашу северную границу и не дать непальцам и тибетцам воспользоваться нашей слабостью. Пока мы были заняты нашими врагами на юге и западе, предпочтительнее было быть в мире с нашими северными соседями, какими бы отсталыми и отвратительными они ни были. Однако после того, как силы реакции в Индии были побеждены, мы должны были решить, что делать с Бутаном. Мы можем либо оставить эту страну в покое, сохранив статус-кво, либо сокрушить её, покончив с реакционной угрозой на нашей границе. В нынешнем виде эта маленькая страна представляет собой хороший буфер между нами и Китаем, хотя контроль над гималайскими перевалами позволил бы нам оказывать влияние на севере."
bhutan.109.a: "Оставьте их в покое"
bhutan.109.b: "Раздавите этих реакционеров!"

bhutan.110.t: "Нормализуется торговля с социалистической Индией "
bhutan.110.d: "Когда республиканцы одержали победу над своими врагами в Индии, было немало опасений, что они обратятся к уничтожению нашего Королевства. Однако вместо этого они решили сохранить статус-кво, позволив нам извлечь большую выгоду из торговли с Индией. Новые караваны идут из Калькутты и Ассама к нашим агентам на границе, которым удалось заключить ряд сделок и договоров, кодифицирующих торговлю между нашими двумя странами, выгодную для обоих государств."
bhutan.110.a: "Фантастика!"

bhutan.111.t: "Бюрократические Клики сохраняются"
bhutan.111.d: "Хотя мы одержали победу над силами короля и твердо контролируем страну, мы продолжаем почти полностью полагаться на административный аппарат старого режима. В то время как монастыри и религиозные ордена, составляющие большую часть нашей поддержки, помогают нам управлять страной, мы по-прежнему обращаемся к сборщикам налогов, гевогам и даже пенлопам прошлого. Эти члены нашего правительства когда-то были разделены на различные бюрократические Клики, которые разделяли нацию в годы, предшествовавшие нашему подъему, но когда их выживание оказалось под угрозой, эти группы попытались изобразить из себя аполитичных слуг, отказавшись от своих препирательств. Теперь, когда в Бутане осела пыль, эти группы вновь появились и снова угрожают разорвать нашу администрацию на части своими конфликтами."
bhutan.111.a: "Они слишком ценны, чтобы их терять"

bhutan.112.t: "Сомнительная военная лояльность"
bhutan.112.d: "На протяжении многих лет феодальные военные Бутана заключали союз с пенлопом Паро, Тшерингом Пенджором. Именно через этого аристократа растущая Клика офицеров-аристократов начала агитировать за увеличение финансирования и власти, и в высших эшелонах бутанских знамен было много тех, кто начал искать вдохновения вовне. После того, как от наших рук погиб Черинг Пенджор, а Клика традиционалистов распалась после восстановления его святейшества Жабдрунга Ринпоче, будущее аристократического офицерского корпуса находится в неопределенности. Хотя мы всегда можем уволить этих воинов, они почти наверняка начнут агитировать против наших амбиций."
bhutan.112.a: "Предоставить им льготы "
bhutan.112.b: "Освободить аристократов"

bhutan.113.t: "Раздавить бюрократов"
bhutan.113.d: "Когда мы впервые разгромили роялистов и установили контроль над Бутаном, различные группы по всей стране обязались подчиниться нашему правлению и признали наше господство над Королевством. Однако лояльность этих бюрократов всегда была в лучшем случае сомнительной, и есть большая вероятность того, что они сговорились между собой, планируя падение нашего святейшего правления. Недавно во внутренний круг нашей администрации поступили сообщения о том, что различные чиновники были пойманы на том, что плохо отзывались о нашем восходе, вспоминали о бывшем короле или распространяли слухи о существовании живого наследника Вангчука. Это более чем достаточное основание для того, чтобы положить конец правлению этих групп."
bhutan.113.a: "Они слишком опасны, чтобы оставлять их в живых."

bhutan.114.t: "Требование военной лояльности"
bhutan.114.d: "Слишком долго временные владыки Бутана обладали монополией на настоящую военную силу. В то время как монастыри и деревни вооружают и обучают ополченцев для защиты от бандитов, настоящими левитами и вооруженными Рыцарями руководят исключительно пенлопы и роялисты. После того как армия короля была разбита в монастыре Тало, в стране осталась единственная сила, которая угрожает подорвать нас, - это объединенная мощь Пенлопов, каждый из которых командует небольшой личной армией. Этого мы не выдержим! Либо мы должны уничтожить нескольких из этих мятежных лордов, чтобы послать сигнал, либо просто сокрушить и подорвать весь этот класс временных правителей. Что бы мы ни сделали, это почти наверняка дестабилизирует наше правление страной, но мы должны пойти на жертвы ради блага Королевства."
bhutan.114.a: "Исчезновение главарей"
bhutan.114.b: "Пополнить ряды лоялистами"

bhutan.115.t: "Жабдрунг Сунгтрул требует полномочий"
bhutan.115.d: "Когда почти триста лет назад скончался первый Чжабдрунг Ринпоче Нгаванг Намгьял, Чже Кхенпо, Друк Дези и Пенлопы сговорились ослабить власть реинкарнаций Чжабдрунга, признав три различных воплощения великого ламы: воплощение ума, воплощение речи и воплощение тела. В то время как линия воплощения тела угасла, и воплощение ума в настоящее время правит нацией, лама речи продолжает существовать в некоем бессильном лимбе. Нынешнее воплощение пришло ко двору его святейшества Джигме Дорджи с просьбой занять скромное место в его окружении в качестве советника. Однако нынешний правитель Жабдрунга неоднократно заявлял, что положение речевого Жабдрунга было запятнано его последним воплощением, которое слабо уступило свою временную власть вероломному клану Вангчук."
bhutan.115.a: "Дайте ему место во внутреннем круге"
bhutan.115.b: "Два воплощения Жабдрунга - это слишком много."

bhutan.116.t: "Советники протестуют против новых проектов"
bhutan.116.d: "Хотя его святейшество Жабдрунг Ринпоче в своей бесконечной мудрости решил, что Бутан должен обратиться к своим соседям для развития страны, в его окружении есть много людей, которые обеспокоены этими изменениями. Некоторые, например, более мирской брат Джигме Дорджи, выступают за эти изменения, но большинство его союзников и советников решительно предостерегают против плана Жабдрунга. Хотя они понимают, что Жабдрунг говорит с авторитетом великого ламы Нгаванга Намгьяла, многие из них начали свою поддержку в ответ на попытки покойного короля провести модернизацию. Поскольку новый правитель страны также выступает за централизацию и индустриализацию, они отчаянно пытались заставить его изменить курс."
bhutan.116.a: "Нам придется эволюционировать, чтобы выжить"
bhutan.116.b: "Верните наши инвестиции!"

bhutan.117.t: "Генералы требуют увеличения финансирования"
bhutan.117.d: "Тшеринг Пенджор долгое время был главой аристократической армии Бутана, и именно благодаря этому положению он смог претендовать на трон Бутана и утвердить себя в качестве короля. С тех пор он окружил себя советом воинов, дворян и Рыцарей, которые проводят свои дни, нашептывая ему на ухо предложения и требования. Последние решения, принятые его высочеством, глубоко обеспокоили этих военных, которые опасаются, что внимание короны сместилось в сторону от их общего видения. С тех пор они пришли к королю с просьбой пересмотреть свою позицию."
bhutan.117.a: "Они получат финансирование, когда я скажу!"
bhutan.117.b: "Перевод денег из экономических проектов"

bhutan.118.t: "Черинг Пенджор передает власть"
bhutan.118.d: "Черинг Пенджор никогда не был полностью предан обязанностям правительства. Хотя он является способным администратором и превосходным организатором праздников, его меньше интересуют тонкие детали налогов и других государственных обязанностей. Вместо этого он посвящает большую часть своего времени организации различных праздников и мероприятий Королевского дома и наслаждается благами, доступными бутанскому королю. Когда Король занят, содержание Королевского правительства более или менее ложится на плечи Королевского тайного совета - банды благородных воинов и верных управителей."
bhutan.118.a: "Меньше работы - больше праздников"

bhutan.119.t: "Тшеринг Пенджор приходит с предложением"
bhutan.119.d: "Хотя сейчас он является одним из самых верных союзников короля, когда-то Тшеринг Пенджор был соперником в борьбе за трон. В конце концов, в дни после смерти короля Угьена Вангчука Джигме смог взять Королевство под свой контроль, но мрачный Паро Пенлоп Шеринг Пенджор сохранил многие из старых атрибутов Королевской власти, включая второе воплощение короны покойного короля, прекрасную Воронью корону. В годы после прихода к власти Джигме корона оставалась во владении Черинга Пенджора, и долгое время считалось, что она потеряна для пузатого Пенлопа. Однако недавно Черинг Пенджор пришел к королю с предложением, попросив в обмен на Воронью корону расширить привилегии. Хотя Шеринг Пенджор просит многого, мало кто станет отрицать символическую ценность головного убора, с которым он готов расстаться."
bhutan.119.a: "Щедрое предложение!"
bhutan.119.b: "Оно того не стоит."

bhutan.120.t: "Бутан принимает наше предложение"
bhutan.120.d: "Мудрые бутанцы приняли наше невероятно щедрое предложение о защите, сбросив оковы своей изоляции и присоединившись к нам. Уже сейчас наши солдаты разместились на ключевых северных перевалах, а наши купцы начали использовать новые отношения между нашими двумя странами."
bhutan.120.a: "Закрепиться в Гималаях!"

bhutan.121.t: "14-й Далай-лама провозгласил"
bhutan.121.d: "После смерти 13-го Далай-ламы в 1933 году буддийские верующие по всей территории Гималаев ощущали беспокойство. В последние годы жизни Тхубтен Гьяцо на Ганден Пходранг нападали силы китайской автократии, русского мистицизма и индийской демократии. Объявление о восхождении 14-го Далай-ламы в Лхасе бросает вызов тревожным милленариям, читающим Калачакру. Несколько монахов-гелугпа в Бутане объявили [BHU.GetLeader] о своем намерении отправиться в Лхасу для встречи с Далай-ламой."
bhutan.121.a: "Счастливого пути!"

bhutan.122.t: "Предполагаемый Далай-лама сослан в Бутан"
bhutan.122.d: "Странное влияние индийцев и русских в Тибете привело к очередной катастрофе для Далай-ламы. Если в 1920 году русский безумец по имени барон Роман фон Унгерн-Штернберг узурпировал законную власть Богдо-хана, чтобы заставить Монголию войти в состав Российской империи. Теперь русский мистик по имени Николай Рерих отправился из Санкт-Петербурга в Сикким, чтобы узурпировать власть Ганден Пходранга с помощью "демократии". Мы не верим в утверждения Рериха о том, что он одновременно является 9-м Далай-ламой и атеистом-ленинцем. Группа монахов Гелугпа прибыла в Бутан с ребенком, Тензином Гьяцо, который, как они утверждают, был найден в Амдо как 14-й Далай-лама. Уже принеся своим присутствием большой престиж нашим землям, монахи и 14-й Далай-лама заявляют, что они останутся в Бутане до тех пор, пока Тибет не избавится от этого русского посредника."
bhutan.122.a: "С нами он будет в безопасности"

bhutan.123.t: "Восстановление буддизма в Монголии"
bhutan.123.d: "Истории о безумном бароне Монголии Романе фон Унгерн-Штернберге уже много лет пугают детей в Бутане. Даже среди таких степных налётчиков, как Джа-лама, Владимир Ленин и Григорий Семёнов, Унгерн вызывает наибольший ажиотаж. Человек, который заставил китайцев отступить, поработил и убил тысячи людей и назвал все это "буддизмом", является предостережением на века. С большим облегчением [BHU.GetLeader] узнал, что группа просвещённых монахов, верных Богд-хану, стоящему выше военачальников, свергла Унгерна. Теперь сказка о диком русском, столь грязном в святотатстве, может закончиться. В конце истории добрые буддийские люди прорвались сквозь иностранную агрессию и в конце концов победили."
bhutan.123.a: "А теперь ложитесь спать, а то русский вас достанет!"

bhutan.124.t: "Китайцы вторгаются в Тибет"
bhutan.124.d: "Бутан и Тибет связывают долгие исторические отношения, начавшиеся с того момента, когда мятежный тибетский лама бежал из страны со значительным количеством религиозных артефактов, образовав первую бутанскую нацию в результате ряда доблестных побед над своими тибетскими противниками. С тех пор наши страны колебались между теплыми периодами союза и торговли и более холодными периодами насилия. Когда Тибет ещё номинально был вассалом империи Цин, именно Король Угьен отправился с британцами в Лхасу, чтобы выступить в качестве посредника. Даже после Синьхайской революции Тибету угрожали военачальники новой империи Цин. Сегодня ко двору [BHU.GetLeader] пришло известие, что мусульманские псы семьи Ма спустились в предгорья Тибета, пытаясь раз и навсегда подчинить себе Гималаи. Хотя мы предложили нашим северным соседям поддержку, мы не можем позволить себе послать ни одного из наших воинов на север, пока индийские республиканцы угрожают нашей независимости."
bhutan.124.a: "Мы будем молиться за их победу"

bhutan.125.t: "Реформисты захватывают власть в Тибете"
bhutan.125.d: "Используя свои связи с британцами, тибетский государственный деятель Царонг Дзаса захватил контроль над Тибетом, введя армию в столицу Лхасу. После того как регент и премьер-министр Тримён впал в безумие, Царонг получил возможность продолжить свою миссию по возвращению Тибета в XX век. Черпая вдохновение на Западе, Царонг и его Партия молодого Тибета стремятся модернизировать страну с помощью амбициозного плана экономической и политической либерализации. Для реформистской фракции при бутанском дворе успех "Молодого Тибета" является призывным кличем, который привлекает в движение новые лица и укрепляет решимость их лидеров."
bhutan.125.a: "Сонам Топгье и его союзники ликуют!"

bhutan.126.t: "Тибетские традиционалисты сохраняют контроль"
bhutan.126.d: "В прошлом году различные силы угрожали сместить консервативного регента и премьер-министра Тибета Тримёна. После того как агенты Великобритании и китайской КМТ потерпели поражение от тибетских ополченцев и солдат, традиционалисты в Лхасе утвердились в качестве бесспорных хозяев страны. Эта победа статус-кво в Тибете активизировала традиционалистскую фракцию в нашем собственном дворе, склонив многих на сторону их призывов к стабильному пути в будущее."
bhutan.126.a: "Черинг Пенджор и его союзники ликуют!"

bhutan.127.t: "Сонам Топгье Дорджи падает от благодати"
bhutan.127.d: "Гонгзим Сонам Топгье Дорджи долгое время был близким доверенным лицом короля, с тех самых пор, как министр добивался передачи короны Джигме после смерти его отца. Однако в последние дни Джигме все меньше прислушивается к своему первому министру, вместо этого прислушиваясь к традиционалистам под руководством Черинга Пенджора. Хотя Сонам Топгье по-прежнему обладает большой властью в Бутане, его Дом Бутана является центром южной торговли, а его положение Гонгзима незыблемо, нет сомнений в том, что дни его господства прошли. На его место Король назначил двух самых старших лейтенантов Шеринга Пенджора, Намгьяла Бахадура и Замадара Ченчо, которые стремятся продолжить новую траекторию развития Королевства, уходящую от реформ."
bhutan.127.a: "В Бутане начинается новая глава"


