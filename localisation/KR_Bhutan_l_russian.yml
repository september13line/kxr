 BHU_Zhabdrung_party: "Dédam Ringluk"
 BHU_Zhabdrung_party_long: "Zhung Dratsang (Dédam Ringluk)\n§LЦентральный монашеский орган (лоялисты)§!\n§gХотя Чжабдрунг Ринпоче является официальным лидером Бутана на протяжении последних трехсот лет, он не имел реальной власти со времен основателя Бутана, Чжабдрунга Нгаванга Намгьяла. Последнее воплощение древнего ламы потратило годы на то, чтобы заручиться поддержкой тех, кто чувствовал себя покинутым недолговечной монархией. Так он создал широкую коалицию из консервативных монахов и обедневших сельских жителей, отвергнутых придворных и политических изгоев. Именно во главе этого громоздкого альянса Чжабдрунг Джигме Дорджи правит Бутаном, и ему придется позаботиться о том, чтобы карточный домик, который он строил в течение двадцати лет, не рассыпался под его ногами.§!"

