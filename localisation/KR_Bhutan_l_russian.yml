### Decisions ###
BHU_reforms_decision_category: "Реформирование Бутана"
BHU_reforms_decision_category_desc: "Бутан сильно отстает от большинства стран мира, с армией, состоящей из едва обученных и экипированных крестьян, и доиндустриальной экономикой, вращающейся вокруг натурального хозяйства и ремесленных мастерских. Чтобы выжить в современном мире, Бутану придется преобразовать свои феодальные структуры в нечто более стабильное и прочное. Для этого Бутану необходимо провести реформы в трех различных областях: \nПервая — это легитимность центральной власти. Это значение представляет собой степень контроля, который центральное правительство Бутана может оказывать на различные Пенлопы, монашеские ордена и изолированные деревни Королевства. Повышение авторитета правительства является ключом к получению ресурсов, необходимых для проведения реформ в стране. \nВторой — £industry_texticon Экономическое развитие. Эта величина представляет собой инвестиции, сделанные государством в промышленные предприятия страны. Однако чем больше правительство инвестирует в экономику, тем больше эти инвестиции стоят ежедневной политической власти. В отчаянной попытке увеличить доход можно также снизить объём инвестиций в экономику, высвободив капитал для других проектов. \nТретья — £manpower_texticon Военные инвестиции. Эта величина представляет собой инвестиции правительства в вооружение и обучение центральной армии страны. Однако чем больше правительство инвестирует в вооруженные силы, тем больше эта армия стоит ежедневной политической власти. В отчаянной попытке увеличить доход можно также снизить объём инвестиций в армию, высвободив капитал для других проектов. \nКаждое из этих значений может быть £increase_texticon повышено или £decrease_texticon понижено рядом различных событий, фокусов и решений. Будьте мудры со своими инвестициями! Умный правитель знает, что нужно централизовать государство до того, как они начнут легкомысленно тратить деньги, и инвестировать в армию, прежде чем ввязываться в конфликт."
