BHU_hermit_kingdom: "Королевство отшельников"
BHU_hermit_kingdom_desc: "Бутан — это политическая капсула времени с отсталым обществом прямо из средневековья. Крепостные трудятся в течение всего года, чтобы собрать достаточно еды, чтобы выжить, и мало промышленности существует за пределами коттеджных мастерских богатых лордов и небольших торговых постов. Вооруженные силы Королевства опираются на знамена пенлопов, которые собирают отряды воинов из своих владений. В Гималаях есть место, где время остановилось, а Бутан остался позади всего мира."

BHU_Great_Purge: "Великая чистка"
BHU_Great_Purge_desc: "Великая чистка терроризирует Бутан, угрожая искоренить кого-либо или что-либо, что может угрожать порядку, созданному его святейшеством Шабдрунгом Ринпоче Джигме Дорджи. Те, кто был тесно связан со старым режимом и откровенно критиковал нынешний, исчезают в ночи, и их больше никто не видит."

