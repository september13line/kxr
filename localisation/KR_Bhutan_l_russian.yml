BHU_Monastic_Reform: "Монастыри"
BHU_Monastic_Reform_desc: "Большая часть Бутана состоит из полунезависимых монашеских вотчин, что делает их одной из самых могущественных сил в Королевстве. Увеличив их пенсию, мы укрепили их поддержку нашего правительства и помогли стабилизировать страну."
