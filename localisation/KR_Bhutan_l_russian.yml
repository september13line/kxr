BHU_army_military_1: "Бутанская армия"
BHU_army_military_1_desc: "Сосредоточив внимание на качестве наших солдат и снаряжения, мы построим профессиональную армию для защиты нашей страны."
BHU_army_military_2: "Бутанская армия"
BHU_army_military_2_desc: "Сосредоточив внимание на качестве наших солдат и снаряжения, мы построим профессиональную армию для защиты нашей страны."
BHU_army_military_3: "Бутанская армия"
BHU_army_military_3_desc: "Мы создали Королевскую армию Бутана, настоящих защитников нашего Королевства! Сосредоточив внимание на качестве наших солдат и снаряжения, мы сформировали действительно элитные силы."

BHU_militia_military_1: "Военное ополчение"
BHU_militia_military_1_desc: "Сосредоточившись на реорганизации наших местных ополченцев, мы сможем сформировать широкие оборонительные силы."
BHU_militia_military_2: "Военное ополчение"
BHU_militia_military_2_desc: "Сосредоточившись на реорганизации наших местных ополченцев, мы сможем сформировать широкие оборонительные силы."
BHU_militia_military_3: "Военное ополчение"
BHU_militia_military_3_desc: "Мы создали единую бутанскую милицию, оплот против иностранной агрессии и междоусобиц! Сосредоточившись на централизации наших ополченцев, мы сформировали поистине грозную силу."

### Focuses ###

bhu_end_revolution: "Конец революции"
bhu_end_revolution_desc: "С завершением боевых действий в сельской местности наше правительство наконец-то получило возможность заняться решением проблем, присущих нашей стране, реформируя дисфункциональные системы, присущие Бутану, в наше видение идеального правительства."
bhu_buddhist_nationalism: "Нация буддистов"
bhu_buddhist_nationalism_desc: "Народы Бутана в первую очередь являются буддистами, а во вторую - бутанцами. Эта преданность обеим линиям буддизма - Друкпа Кагью и Ньингма - является основой нашей поддержки в стране. Неверующие должны быть побеждены, а наши традиции защищены!"
bhu_increase_pension: "Увеличить монастырскую пенсию"
bhu_increase_pension_desc: "Хотя Чже Кхенпо и монашествующие долгое время были твердыми сторонниками короля, в последнее время их поддержка стала неустойчивой. Предоставляя повышенную пенсию монахам, мы сможем убедить более скептически настроенных монахов в нашей приверженности буддийской линии Друкпа."
bhu_discourage_hindu_practices: "Не поощрять индуистские практики"
bhu_discourage_hindu_practices_desc: "Религиозные власти Бутана уже давно настаивают на более активном подходе к распространению буддизма Друкпа по всей стране. Мы будем активно выступать против индуистского меньшинства юга страны в пользу лояльных буддистов."
bhu_expand_dzongs: "Построить больше дзонгов"
bhu_expand_dzongs_desc: "Мы сталкиваемся с угрозами изнутри и из-за рубежа. Если мы надеемся выжить, мы должны укреплять нашу оборону. В наших владениях есть ряд ключевых мест, которые недостаточно развиты. Расширение наших традиционных баз будет способствовать укреплению нашей власти над Бутаном."
bhu_expand_punakha: "Расширить капитал"
bhu_expand_punakha_desc: "В настоящее время мы управляем всеми государственными делами из древних крепостей, роскошных замков, построенных во времена правления средневековых героев и знати. Из этих великих дзонгов ни один не является более красивым, чем зимняя столица Пунакха Дзонг, хотя великий дворец недавно пришел в упадок."
bhu_strengthen_dynasty: "Укрепить династию"
bhu_strengthen_dynasty_desc: "Правление семьи Вангчук относительно молодое, и в стране есть много людей, которые помнят время до того, как ими правили друк-гьялпос Вангчук. Будущее и прошлое Бутана - за Королевством и семьей Вангчук, и чем скорее народ и владыки страны осознают это, тем скорее наше Королевство сможет найти своё место под солнцем."
bhu_meet_loyal_penlops: "Встреча с лояльными пенлопами"
bhu_meet_loyal_penlops_desc: "Хотя многие западные пенлопы отвернулись от нас во время революции Жабдрунга, большинство остались нашими верными союзниками. Мы должны объявить амнистию тем деятелям, которые стояли на заборе во время конфликта, и создать коалицию поддерживающих нас пенлопов."
bhu_national_assembly: "Призыв к созданию Национальной ассамблеи"
bhu_national_assembly_desc: "На протяжении многих поколений народ Бутана страдал от жестоких хозяев и невежественных правителей, которые не обращали внимания на законные жалобы деревенских гевогов и старейшин. Только работая с этими деятелями, мы сможем решить огромное количество проблем, с которыми сталкивается наше Королевство. Мы должны собрать консультативный совет под руководством мудрого Гонгзима Сонама Топгье Дорджи, чтобы помочь ему правильно информировать и давать советы королю."
bhu_tsatong_tax: "Отменить налог на цатонг"
bhu_tsatong_tax_desc: "Жители нашего Королевства скованы запутанными налогами и правилами, и ни одно из них не является более раздражающим, чем налог Цатонг, который сдерживает рост нашей деревни ради незначительной выгоды."
bhu_entrench_feudal_hierarchy: "Укрепление феодальной иерархии"
bhu_entrench_feudal_hierarchy_desc: "В течение многих лет семья Вангчук пыталась нарушить тщательный баланс между правителем Бутана и его вассалами. Они пренебрегали привилегиями монахов и пенлопов, которые существовали на протяжении сотен лет. Эти привилегии будут восстановлены, а баланс возвращен в Бутан"
bhu_unifying_king: "Объединяющий Король"
bhu_unifying_king_desc: "Роль Друк Гьялпо часто сводится к уравновешиванию различных фракций внутри страны. Хотя консенсус обычно невелик, все в столице считают, что правление семьи Вангчак является законным и основополагающим для продолжения нашего суверенитета и процветания."
bhu_new_civil_service: "Построить новую государственную службу"
bhu_new_civil_service_desc: "Государственные служащие - это жизненная сила нашего Королевства, несущая власть короля в самые дальние уголки нашего Королевства. Однако за бесчисленные поколения правительственного застоя этот орган стал черствым, коррумпированным и склонным к интригам. Мы отбросим самых проблемных агентов короны, а затем восстановим ядро из преданных и энергичных людей."
bhu_rein_in_bureaucracy: "Обуздать нашу бюрократию"
bhu_rein_in_bureaucracy_desc: "Агенты по сбору налогов в Бутане наделены широкими полномочиями и часто используют свой контроль для урегулирования личных обид и устрашения политических противников. Мы не можем мириться с вымогательством и мстительным правосудием."
bhu_create_military_school: "Построить военное училище"
bhu_create_military_school_desc: "Обучая сыновей знати военному искусству, наши армии будут лучше управляться. Обучая этих сыновей под сенью Пунакха Дзонга, положение Друк Гьялпо будет более надежным."
bhu_protector_of_bhutan: "Покровитель Бутана"
bhu_protector_of_bhutan_desc: "Фракция традиционалистов при дворе уже давно называет себя мечом и щитом Бутана. С благословения военной элиты традиционалистов Друк Гьялпо теперь является бесспорным владельцем этого меча и щита."
bhu_punakha_academy: "Академия Пунакха"
bhu_punakha_academy_desc: "Создав гражданскую академию в Пунакхе, мы подготовим новое поколение лидеров и администраторов. Мы будем импортировать западных преподавателей и образовательные стили и сочетать их с традиционными потребностями нашего Королевства."
bhu_establish_planning_commission: "Создать Комиссию по планированию"
bhu_establish_planning_commission_desc: "Мы создадим комиссию из мудрых экспертов, которые помогут нам в развитии нашей промышленности. Хотя эта комиссия не будет обладать полномочиями для принятия политических решений, их рекомендации будут доводиться непосредственно до короля и его советников."
bhu_streamline_administration: "Оптимизация административной деятельности"
bhu_streamline_administration_desc: "Наша местная администрация дико раздута и неэффективна. Во многих случаях наши села платят налоги десяткам различных бюрократов и инспекторов, многие из которых ничего не дают ни государству, ни людям."
bhu_decentralization: "Децентрализация"
bhu_decentralization_desc: "За последние десятилетия короли Бутана отобрали власть и привилегии у местных лидеров, что препятствует экономическому развитию всей страны. Мы должны вернуть автономию нашим пенлопам и местным лидерам, чтобы они могли разрабатывать политику в соответствии со своими избирательными округами."
bhu_increase_serfs: "Увеличить зависимость от крепостных"
bhu_increase_serfs_desc: "Долгое время наша нация зависела от труда наших безземельных крепостных. Хотя фракция реформаторов давно пытается изменить статус этих подданных, нам стало ясно, что такое революционное изменение грозит подорвать все наше общество."
bhu_beginnings_of_industry: "Развивающийся Бутан"
bhu_beginnings_of_industry_desc: "Завершив необходимые реформы для стабилизации нашего государства, мы можем приступить к его развитию. Хотя многие с опаской относятся к вмешательству государства в такие вопросы, для защиты нашей страны необходимы решительные действия."
bhu_solidify_new_regime: "Укрепить нашу хватку"
bhu_solidify_new_regime_desc: "Наш новый режим не может надеяться на добрую волю тех, кто когда-то выступал против нас. Чистка нелояльных может ослабить наше правительство в краткосрочной перспективе, но ни один великий дзонг не был построен на прогнившей конструкции."
bhu_curtail_penlops: "Пресечение разгула пенлопов"
bhu_curtail_penlops_desc: "Многие Пенлопы выступали в поддержку соперничающих претендентов во время борьбы за трон. Они должны быть отстранены от власти. Хотя большинство из них в конце концов будут прощены за свои ошибки, некоторым следует напомнить об истинной цене измены."
bhu_raid_our_neighbors: "Покажите нашу силу"
bhu_raid_our_neighbors_desc: "В течение многих лет Бутан играл вторую скрипку перед своими соседями, повинуясь прихотям индийцев и стоя в стороне, когда Непал наступал на наши амбиции. Мы не забудем славу наших предков, воинов, которые сражались со своими врагами с яростью и рвением."
bhu_assembling_raiders: "Сборка рейдеров"
bhu_assembling_raiders_desc: "Черинг Пенджор внушает верность своим солдатам, обещая им две вещи: куда бы они ни пошли, он пойдет с ними, и когда бы они ни вернулись, это будут повозки с добычей."
bhu_kangyur_tengyur: "Превозносить буддийский канон"
bhu_kangyur_tengyur_desc: "108-томный Кангьюр и 225-томный Тенгьюр составляют основу тибетского буддийского канона. Жабдрунг объявил о своем намерении спонсировать создание впечатляющих каллиграфических изданий этих двух основополагающих трудов для улучшения положения буддистов во всем Бутане."
bhu_monastic_primacy: "Обеспечить примат монашества"
bhu_monastic_primacy_desc: "С момента своего основания Бутан руководствовался линией Друкпа буддизма Ваджраяны. Великий Чжабдрунг Нгаванг Намгьял принес учение секты Друкпа в Бутан сотни лет назад, и во время его просветленного правления монахи и владыки Бутана жили в гармонии, навязанной великим правовым кодексом Ца Йиг. Вновь введя Ца Йиг в том виде, в котором он был задуман изначально, новое воплощение Чжабдрунга возглавит духовное возрождение Бутана!"
bhu_purge_impurities: "Очистить нечистые элементы"
bhu_purge_impurities_desc: "Мы не хотим просто править Бутаном как преемники слабого и трусливого клана Вангчуков. Мы очистим это наследие неудач, начиная с алчных реформаторов, которые продали нашу страну индийцам за мизерную цену. Враги и предатели таятся в каждом дзонге и монастыре, и Бутан не станет по-настоящему свободным, пока все они не замолчат."
bhu_moderate_our_message: "Модерируйте наше сообщение"
bhu_moderate_our_message_desc: "Есть множество дворян и монахов, которые поддерживали старый монархический режим Вангчука, но чьи цели и убеждения в целом совпадают с нашими собственными. Если мы хотим правильно управлять страной, возможно, нам следует обратиться к этим предателям, заверив их, что наша главная цель - вернуть Бутану былую славу."
bhu_monastic_welfare: "Благополучие через монастыри"
bhu_monastic_welfare_desc: "Традиционно монастыри Бутана служили центрами для местных общин, предоставляя ключевые услуги и помощь близлежащим деревням. Если перенаправить светские средства на эти монастыри, они смогут вернуть себе подобающее место в обществе."
bhu_fund_monastic_schools: "Финансировать монастырские школы"
bhu_fund_monastic_schools_desc: "Наша интеллектуальная энергия не может быть посвящена только материальному миру. Вкладывая наши богатства в монастырские школы, мы можем гарантировать, что новое поколение мудрых монахов поднимется, чтобы помочь вести Бутан через грядущие годы."
bhu_revise_dual_system: "Возродить диархию"
bhu_revise_dual_system_desc: "Прошло несколько столетий со времени правления первого ламы Бутана. За прошедшее время двойная система правления, которую он навязал стране, была извращена до неузнаваемости. Вновь Бутаном будет руководить лама!"

bhu_address_military: "Обращение к военным"
bhu_address_military_desc: "Наши вооруженные силы отчаянно нуждаются в реформе. Мы полагаемся на сборы с наших пенлопов, а центральное правительство командует лишь крошечной группой Королевских солдат. Мы должны выбрать между расширением наших местных сил и централизованной армией."
bhu_using_terrain: "Использование нашей местности"
bhu_using_terrain_desc: "Величайшим оборонительным активом нашей страны является уникальная местность. Мы должны разработать стратегии, опирающиеся на наши естественные преимущества и опирающиеся на нашу долгую историю борьбы в этих горах."
bhu_fortify_key_passes: "Укрепление ключевых проходов"
bhu_fortify_key_passes_desc: "Наша горная страна соединена с внешним миром рядом небольших горных перевалов как на севере, так и на юге. Давайте защитим эти перевалы системой современных укреплений."
bhu_mountain_guides: "Набрать горных гидов"
bhu_mountain_guides_desc: "Поскольку мы проживаем в одном из самых гористых регионов мира, умение ориентироваться на местности является необходимостью для наших военных. Мы должны научиться опираться на местных жителей, знакомых с этим регионом, и интегрировать их в наши вооруженные силы."
bhu_new_weapons: "Новые оружейные конструкции"
bhu_new_weapons_desc: "Наши солдаты вооружены смесью колониальных кремневых ружей и винтовок, если они вообще имеют оружие. Мы должны стремиться модернизировать вооружение наших солдат."
bhu_study_foreign_arms: "Контрабанда иностранного оружия"
bhu_study_foreign_arms_desc: "Хотя контрабанда оружия - дело не очень приятное, выживание нашей страны зависит от нашей способности получать современное оружие. Опираясь на контакты в Индии, мы можем перехватить часть излишков оружия из их конфликта."
bhu_invest_in_soldiers: "Инвестируйте в наших солдат"
bhu_invest_in_soldiers_desc: "Если мы надеемся, что сможем противостоять обученным и закаленным войскам наших соседей, нам необходимо вкладывать средства в обучение и оснащение наших солдат. Выделяя часть средств на одежду, питание и заботу о наших вооружённых силах, мы сможем превратить новобранцев в солдат, создав боевую силу, способную противостоять нашим противникам."
bhu_create_national_doctrine: "Создать национальную доктрину"
bhu_create_national_doctrine_desc: "Централизация наших вооружённых сил в армию предоставила нам возможность сформировать единую доктрину. Мы обратимся к нашим ведущим генералам, чтобы они помогли создать доктрину, совместимую с нашей армией."
bhu_noble_officers: "Привлечение благородных офицеров"
bhu_noble_officers_desc: "Издавна наши армии возглавляли дворяне нашего Королевства. Эти люди имеют длинные боевые родословные, и их мудрость и способности будут неоценимы при создании новой армии."
bhu_promote_regional_leaders: "Продвижение региональных лидеров"
bhu_promote_regional_leaders_desc: "Ключом к эффективной реорганизации наших национальных ополчений является обеспечение надлежащей интеграции лидеров местных ополчений в нашу командную структуру. Они будут оказывать ценное влияние на наших генералов и успокаивать наш народ."
bhu_every_family_son: "Каждой семье по сыну"
bhu_every_family_son_desc: "Традиционно дворяне обращались к каждой семье с просьбой предоставить одного трудоспособного мужчину для службы в качестве солдата во время кризиса. Мы изменим эту систему, обратившись к семьям с призывом отдать одного сына в ряды наших резервистов. Эти люди будут составлять основную часть нашей новой современной армии."
bhu_specialized_units: "Оснащение специализированных подразделений"
bhu_specialized_units_desc: "Мы должны начать инвестировать в специализированное оборудование для нашей быстро модернизирующейся армии. Оснастив небольшие группы солдат специальным оборудованием, мы сможем создать действительно современную боевую силу."
bhu_reorganize_militia_structure: "Реорганизовать структуру ополчения"
bhu_reorganize_militia_structure_desc: "Наши вооруженные силы разделены на несколько ополчений, разбросанных по всей стране, при этом сотрудничество между этими группами практически отсутствует. Если объединить все эти ополчения в организованную иерархию, мы сможем повысить эффективность и снизить вероятность конфликтов."
bhu_finish_mil_reform: "Завершить военные реформы"
bhu_finish_mil_reform_desc: "Мы значительно улучшили структуру и компетентность наших вооружённых сил, разработав план реформ, которому мы можем следовать в дальнейшем. Однако нам предстоит ещё много работы, если мы надеемся противостоять современным армиям наших соседей. Мы должны полагаться на смелость и решительность наших солдат, чтобы компенсировать наши более материальные недостатки, и продолжать инвестировать в оборону нашего Королевства."

