BHU_Military_Edu_1_desc: "Бутан официально принял западную систему боевого обучения, и было создано несколько школ для этой новой системы, сосредоточенных вокруг военной академии в Пунакхе."
BHU_Military_Edu_2: "Военное образование"
BHU_Military_Edu_2_desc: "Бутан официально принял западную систему боевого обучения, и было создано несколько школ для этой новой системы, сосредоточенных вокруг военной академии в Пунакхе."
