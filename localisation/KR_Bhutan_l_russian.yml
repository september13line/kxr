BHU_Zhabdrung_Revolt: "Восстание Жабдрунга"
BHU_Zhabdrung_Revolt_desc: "Жабдрунг Туктрул Джигме Дорджи начал открыто выступать против правления короля Джигме, собирая поддержку в попытке восстановить правление Реинкарнаций Жабдрунг."
BHU_Zhabdrung_Aftermath: "Последствия восстания"
BHU_Zhabdrung_Aftermath_desc: "Битва при монастыре Тало потрясла нацию. Без сильной центральной власти процветает бандитизм, а местные правители пренебрегают своими обязанностями."
BHU_Zhabdrung_Aftermath2: "Последствия восстания"
BHU_Zhabdrung_Aftermath2_desc: "Глубокие шрамы, оставленные битвой при монастыре Тало, продолжают досаждать Бутану. В то время как нация начала стабилизироваться, коррупция и бандитизм всё ещё свирепствуют."

BHU_Raven_Crown: "Корона ворона"
BHU_Raven_Crown_desc: "Корона Ворона — символ власти и престижа Друк Гьялпо, и обязательно, чтобы она была на голове её законного владельца."

BHU_Lama_Legacy: "Наследие Нгаванг Намгьял"
BHU_Lama_Legacy_desc: "Бутан был основан мудрым ламой-воином, который спас Бутан от тибетского владычества и принес просвещение нашему народу. Жабдрунг Джигме Дорджи — живое воплощение этого великого воина и правителя, и он снова спасет Бутан от многочисленных врагов!"

