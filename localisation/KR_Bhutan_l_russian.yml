BHU_market_liberal_party_long: "Gyelpoi Podrang (Zhitseipa)\n§LКоролевский двор (Радикалы)§!\n§gРадикалы — небольшая группа придворных чиновников, выступающих за более демократические реформы в Бутане. Хотя они разделяют цели реформаторского крыла при дворе, они считают, что предлагаемые ими реформы слишком ограничены и часто противостоят доминирующему положению Сонама Топгье Дорджи в этом крыле. При отсутствии широкой поддержки среди правящих сил Бутана их возможности ограничиваются ролью громогласной оппозиции.§!"
BHU_social_conservative_party: "Drukngatshog-Zhingpa"
BHU_social_conservative_party_long: "Druk Ngadé Tshogdu (Zhingpa)\n§LБутанский государственный конгресс (Крестьяне)§!\n§gОснованный группой лхотшампских интеллектуалов, Бутанский государственный конгресс стремится пробудить политическую активность лхотшампского населения в южных регионах Бутана. Однако их попытки не увенчались успехом: угнетённое непальское меньшинство остаётся скептичным к этим политическим идеалистам, а власти быстро подавляют любое инакомыслие.§!"
BHU_authoritarian_democrat_party: "Gyelpo-Lekchöpa"
BHU_authoritarian_democrat_party_long: "Gyelpoi Podrang (Lekchöpa)\n§LКоролевский двор (Реформаторы)§!\n§gРеформаторы — группа дворян и придворных чиновников, выступающих за ряд преобразований, направленных на модернизацию Королевства Бутан. Несмотря на твёрдую преданность власти короля, они надеются передать часть полномочий от аристократии старейшинам деревень Гевог, сохранив при этом власть центральной монархии. Их опорой является министр гонгзим короля, Сонан Топгье Дорджи. Благодаря его влиянию, они стали второй по силе фракцией в стране, а король постепенно склоняется к более реформаторскому стилю правления.§!"
BHU_paternal_autocrat_party: "Gyelpo-Ngarsölpa"
BHU_paternal_autocrat_party_long: "Gyelpoi Podrang (Ngarsölpa)\n§LКоролевский двор (Традиционалисты)§!\n§gТрадиционалисты — широкая группа пенлопов, мелкой знати, чиновников и военных лидеров, верных королю и преданных сохранению статус-кво. Они поддерживают действующего Друк Гьялпо, но прежде всего стремятся расширить влияние пенлопов за счёт центральных властей. Традиционалисты решительно противостоят реформам, предлагаемым Сонаном Топгье Дорджи и его кликой придворных лоялистов, рассматривая их как прямое оскорбление феодализма в Бутане.§!"
BHU_national_populist_party: "Shungdra"
BHU_national_populist_party_long: "Shung Dratsang\n§LЦентральный монастырский совет§!\n§gЖунг Драцанг — совет монахов со всей страны, объединённых целью продвижения интересов монастырей. Их возглавляют пять учёных мастеров — лопены, каждый из которых эксперт в своей теологической области, а также глава — Дже Кхенпо. Ранее, до становления центральной монархии, этот орган правил страной, а затем долго служил советником правителей Бутана, поддерживая стабильность и традиционный буддизм.§!"

