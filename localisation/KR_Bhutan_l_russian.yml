### Economic ###

BHU_Regional_Taxation_1: "Региональное налогообложение"
BHU_Regional_Taxation_1_desc: "Предоставив больше автономии местным лидерам и уменьшив удушающие налоги Королевского правительства, мы оживили экономику Бутана."
BHU_Regional_Taxation_2: "Региональное налогообложение"
BHU_Regional_Taxation_2_desc: "Предоставив больше автономии местным лидерам и уменьшив удушающие налоги и постановления Королевского правительства, мы оживили экономику Бутана."

BHU_Centralised_Economy_1: "Централизованная экономика"
BHU_Centralised_Economy_1_desc: "Мы начали процесс централизации нашей экономики, сосредоточив внимание на экономическом развитии через уполномоченную комиссию по планированию."
BHU_Centralised_Economy_2: "Централизованная экономика"
BHU_Centralised_Economy_2_desc: "Мы централизовали нашу экономику, отказавшись от раздутых налоговых кодексов и сосредоточив внимание на экономическом развитии с помощью уполномоченной комиссии по планированию."

BHU_Phuentscholing_Treaty: "Пхуэнтхолингский договор"
BHU_Phuentscholing_Treaty_desc: "Пхунчолингский договор в значительной степени служит для Бутана воротами в большой мир. Политические уступки, сделанные Индии, предоставили Бутану небольшое денежное содержание и возможность торговать через их южную границу."
BHU_Phuentscholing_Treaty_Good: "Пхуэнтхолингский договор"
BHU_Phuentscholing_Treaty_Good_desc: "Пхунчолингский договор в значительной степени служит для Бутана воротами в большой мир. Политические уступки, сделанные Индии, предоставили Бутану небольшое денежное содержание и возможность торговать через их южную границу. Сейчас, когда две страны ближе, чем когда-либо прежде, преимущества их экономических отношений особенно сильны."
BHU_Phuentscholing_Treaty_Puppet: "Пхуэнтхолингский договор"
BHU_Phuentscholing_Treaty_Puppet_desc: "Пхунчолингский договор в значительной степени служит для Бутана воротами в большой мир. Огромные политические уступки, сделанные Индии, предоставили Бутану небольшое денежное содержание и возможность торговать через их южную границу. Теперь, когда Бутан прочно входит в сферу влияния Индии, выгоды от их экономического партнерства особенно велики."
BHU_Indian_Trade: "Индийская торговля"
BHU_Indian_Trade_desc: "Политические уступки, сделанные объединенной Индии, предоставили Бутану возможность торговать через свою южную границу, соединив их с остальным миром и помогая укрепить бутанское правительство."

