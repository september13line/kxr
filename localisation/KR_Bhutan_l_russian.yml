### Leaders ###
POLITICS_JIGME_WANGCHUCK_DESC: "Взойдя на трон в возрасте 21 год, Друк Гьялпо Джигме Вангчук быстро проявил себя как способный,  но ему малоинтересно что-то делать. Ведя переговоры о месте Бутана в мире после нестабильности в соседних Тибете и Индии, Джигме сумел сохранить статус-кво в своем горном Королевстве, хотя многие приписывают эти успехи его Гонгзиму и союзнику Сонаму Топгье Дорджи. Когда на горизонте сгущаются тёмные тучи, возникает вопрос, Сможет ли Джигме сохранить свою власть над молодым Королевством."
POLITICS_TSHERING_PENJOR_DESC: "Суровый и жестокий человек, мало кто сомневается в эффективности Тшеринга Пенджора как друка Гьялпо. Он человек противоречивый, быстро смеется, но ещё быстрее злится, у него множество наложниц, но нет жен. Никто не знает наверняка, почему Паро пенлоп захватил трон после смерти своего сеньора, чувствовал ли он необходимость руководить Бутаном как твердый и сильный правитель или просто желал получить титул, обещанный ему более десяти лет назад."
POLITICS_JIGME_DORJI_DESC: "Старший сын покойного короля Джигме, молодой Джигме Дорджи, не имеет никакой власти, кроме своей фамилии. Однако его образование вывело его за пределы горного царства и начало давать ему знания о внешнем мире и желание реформировать своё собственное Царство. Хотя в настоящее время Королевством правит его регент Сонам Топгье Дорджи, нет никаких сомнений в том, что у короля Джигме Дорджи есть большие планы относительно нации после его восшествия на престол."
POLITICS_JIGME_DORJI_OLD_DESC: "Полностью захватив власть над нацией, молодой Король Джигме Дорджи продолжает полагаться на советы своего Гонгзима Сонама Топгье Дорджи. Однако Джигме Дорджи-не марионетка, он стремится полностью реформировать горное Королевство по образцу современной западной нации. Будут ли эти реформы успешными или нет, ещё предстоит выяснить, но никто не станет подвергать сомнению убежденность Джигме Дорджи в улучшении своего царства и народа."
POLITICS_ZHABDRUNG_DESC: "Шабдрунг Ринпоче Джигме Дорджи - фигура окутанная тайной. Некоторые говорят, что он немногим лучше бандита, у него мало морали и он без колебаний использует насилие для достижения своих собственных целей. Другие указывают на его преданность буддизму, хотя другие указывают на то, что несколько его незаконных жен противоречат этим требованиям. Есть одна вещь, которая совершенно ясна о молодом религиозном лидере, что он действительно считает себя реинкарнацией великого Нагаванга Намгьяла и больше всего на свете хочет вернуть славу древнего Бутана."

### Ideas ###

### Reform ###

BHU_feudal_1: "Бездонный центральный орган"
BHU_feudal_1_desc: "Нашей страной правит лоскутное одеяло из неконтролируемых Пенлопов и мелких лордов, гораздо более заинтересованных в продвижении своих личных интересов, чем интересов государства. Слабостью короля воспользовались монастыри и феодалы, которые ссорятся и дерутся из-за объедков нашего Королевства. Без присутствия центральной власти в Бутане царит анархия."
BHU_feudal_2: "Слабый центральный орган"
BHU_feudal_2_desc: "Нашей страной правит лоскутное одеяло из автономных Пенлопов и мелких лордов, гораздо более заинтересованных в продвижении своих личных интересов, чем интересов государства. Подавляющее большинство нации управляется монастырями и феодалами, не связанными с прихотями центрального правительства, и практически невозможно проводить политику правительства или управлять Королевством."
BHU_feudal_3: "Слабый центральный орган"
BHU_feudal_3_desc: "Нашей страной управляет лоскутное одеяло из автономных Пенлопов и более мелких лордов, которые гораздо больше заинтересованы в продвижении своих личных интересов, чем интересов государства. Большая часть нации управляется монастырями и феодалами, которые очень мало связаны с прихотями центрального правительства, и становится все труднее проводить политику правительства или управлять Королевством."
BHU_feudal_4: "Ненадежный центральный орган"
BHU_feudal_4_desc: "Нашей страной управляет лоскутное одеяло из Пенлопов и мелких лордов, которые делят своё время между продвижением своих личных интересов и интересов государства. Большая часть нации управляется монастырями и феодалами, и наше правительство вынуждено сотрудничать с ними, чтобы проводить государственную политику и управлять Королевством."
BHU_feudal_5: "Умеренный центральный орган"
BHU_feudal_5_desc: "Нашей страной управляет лоскутное одеяло из лояльных Пенлопов и мелких лордов, которые помогают продвигать интересы государства. Большая часть нации управляется монастырями и феодалами, которые старательно сотрудничают с центральной властью, проводя политику правительства и управляя Королевством."
BHU_feudal_6: "Сильный центральный орган"
BHU_feudal_6_desc: "Нашей страной управляет лоскутное одеяло из лояльных Пенлопов и мелких лордов, которые помогают продвигать интересы государства. Большая часть нации управляется монастырями и феодалами, которые усердно проводят политику правительства и управляют Королевством."
BHU_feudal_7: "Абсолютная центральная власть"
BHU_feudal_7_desc: "Нашей страной управляет лоскутное одеяло из лояльных Пенлопов и мелких лордов, которые помогают продвигать интересы государства. Большая часть нации управляется монастырями и феодалами, которые усердно проводят политику правительства и управляют Королевством."

BHU_economy_1: "Огромные промышленные инвестиции"
BHU_economy_1_desc: "Вкладывая значительные объемы наших ресурсов в промышленность нашей страны, мы можем сравниться с промышленной мощью наших более развитых соседей."
