MAG_Jewish_Settlement: "Еврейское местечко"
MAG_Jewish_Settlement_desc: "Планы Гейдриха по преобразованию Мадагаскара нанесли значительный урон местному населению, и губернатор Гейдрих был вынужден принять определенные меры, чтобы обеспечить себя необходимой рабочей силой. Череда евреев, бежавших из Франции, натолкнула Гейдриха на мысль рекламировать Мадагаскар как убежище для евреев, спасающихся от угнетения по всему миру. Он обещал им дома и стабильную работу, однако реальная ситуация на Мадагаскаре оказалась совсем не такой, как рекламировалось. Ужасные и небезопасные условия труда - это далеко не та страна молока и меда, которую рекламировал губернатор Гейдрих. "
