### Leader Bios ###
POLITICS_HEYDRICH_MAG_DESC: "Рейнхард Тристан Ойген Гейдрих с самого начала родился в прославленной и высокопоставленной жизни. Его отцом был известный композитор Рихард Бруно Гейдрих, основатель музыкальной консерватории в Галле, родившийся в 1904 году в городе Галле-ан-дер-Залле. Благодаря светским родителям и значительному достатку Гейдрих с ранних лет привык к высоким амбициям. В юности он преуспел в фехтовании, науках и плавании, что сформировало его любовь к учебе и спортивным занятиям. Это, а также глубокие националистические взгляды его отца, сильно повлияли на то, что молодой Гейдрих решил сделать карьеру в армии Кайзеррейха. Вступив в 1922 году в ряды военно-морского флота, он был курсантом в крупнейшем немецком порту Киль, а достигнув достаточно высокого положения, был отправлен в африканские колонии для продолжения карьеры. Оттачивая своё мастерство в выслеживании пиратских флотилий и поддержании порядка в неуправляемых немецких владениях, Гейдрих в конце концов получил звание адмирала, особенно проявив галантность во время распада Британской империи, когда Кайзерих захватил Британскую Африку. Теперь, после более чем десяти лет безупречной службы, Гейдрих получил в управление колонию Мадагаскар, чтобы превратить её в центр Имперского германского флота в этом регионе. Местное малагасийское и французское население прозвало его «Зверем», и Гейдрих стремится воплотить в жизнь свой величайший проект. Под его пристальным взглядом и железным правлением островная колония должна превратиться в плавучую военно-морскую крепость Кайзеровского флота, проецирующую волю Кайзера далеко в Индийский и Южный океаны. Его амбиции не знают границ, но он должен сдерживать себя, чтобы не подлететь слишком близко к солнцу..."
POLITICS_MAURICE_DESC: "Как такой человек, как Эмиль Морис, оказался во власти такого места, как Мадагаскар? Эмиль родился зимой 1879 года в Вестермуре, его ранняя жизнь прошла без особых событий, и до недавнего времени так было почти всю его жизнь, пока он не решил эмигрировать на Мадагаскар. Эмиль решил эмигрировать не потому, что его преследовали, несмотря на смешанное немецко-еврейское происхождение, а потому, что ему хотелось перемен, хотелось увидеть мир, и он решил, что лучший шанс - это сесть на корабль, направляющийся прямо на тропический остров. Хотя Морис предполагал провести остаток дней, отдыхая на солнечных пляжах Мадагаскара и продолжая заниматься часовым делом, судьбе было угодно, чтобы этого не произошло. Как только Морис ступил на причал, так случилось, что на него обратил внимание Рейнхард Гейдрих и решил завязать разговор. Гейдрих быстро сообразил, что этот непритязательный и скромный человек ищет убежища, что Морис не стал отрицать. На пристани они быстро подружились, и Гейдрих предложил Морису работу личного шофера, которую тот принял с неохотой из-за того, что Гейдрих постоянно уговаривал его согласиться. Чем больше времени они проводили вместе, тем больше сближались как друзья, и казалось, что все наконец-то успокоилось для Мориса, но это было до тех пор, пока Гейдрих не покинул Мадагаскар. После долгой череды событий Эмиль Морис стал лидером Мадагаскара, несмотря на то, что он неохотно согласился на эту должность, он показал себя компетентным государственным деятелем. Жители Мадагаскара надеются, что его жизнерадостный настрой - признак более стабильных времен на горизонте, но это ещё предстоит увидеть."
POLITICS_MAURICE_SOCCON_DESC: "Как такой человек, как Эмиль Морис, оказался у руля такого государства, как Мадагаскар? Эмиль родился зимой 1879 года в Вестермуре, его ранняя жизнь прошла без особых событий, и до недавнего времени так было почти всю его жизнь, пока он не решил эмигрировать на Мадагаскар. Эмиль решил эмигрировать не потому, что его преследовали, несмотря на смешанное немецко-еврейское происхождение, а потому, что ему хотелось перемен, хотелось увидеть мир, и он решил, что лучший шанс - это сесть на корабль, направляющийся прямо на тропический остров. Хотя Морис предполагал провести остаток дней, отдыхая на солнечных пляжах Мадагаскара и продолжая заниматься часовым делом, судьбе было угодно, чтобы этого не произошло. Как только Морис ступил на причал, так получилось, что на него обратил внимание Рейнхард Гейдрих и решил завязать разговор. Гейдрих быстро сообразил, что этот непритязательный и скромный человек ищет убежища, что Морис не стал отрицать. На пристани они быстро подружились, и Гейдрих предложил Морису работу личного шофера, которую тот принял с неохотой из-за того, что Гейдрих постоянно уговаривал его согласиться. Чем больше времени они проводили вместе, тем больше сближались как друзья, и казалось, что все наконец-то успокоилось для Мориса, пока Гейдрих не покинул Мадагаскар. Морис стал одной из самых высокопоставленных фигур на острове, несмотря на свою полную неопытность в руководстве и управлении. Разумеется, это было сделано намеренно, поскольку Гейдриху нужен был полезный идиот, который управлял бы бюрократией колонии, не зная и не заботясь о темных истинах, скрытых за ним. Кошмарный крах Миттельафрики, хаос в правительстве и разоблачение шоу ужасов Гейдриха - все это сильно подействовало на некогда веселого Мориса, который теперь клянется восстановить справедливость в отношении тех, кто погиб при режиме Гейдриха, даже если ему придется войти в Дар-эс-Салаам и расправиться с толстым другом Гейдриха. "

### Focus Tree ###

MAG_themodelcolony: "Рай на земле"
MAG_themodelcolony_desc: "Мадагаскар уже несколько лет существует как образцовая колония. Адмирал Гейдрих успешно умиротворил остров и превратил его в центр германского флота в Африке, заплатив за это огромные деньги. Пока Гейдрих здесь, колония будет стабильной. "
MAG_thegeneralgouverneurdeparts: "Уход генерал-губернатора"
MAG_thegeneralgouverneurdeparts_desc: "Падение марки привело к тому, что колония погрузилась в хаос. Не желая разбираться с беспорядком, к которому привел распад Миттельафрики, Гейдрих покинул командование Мадагаскаром. Ожидается, что с уходом Гейдриха командование Мадагаскаром перейдёт к Эмилю Морису. "
MAG_thefuturefrozen: "Застывшее будущее"
MAG_thefuturefrozen_desc: "Морис никогда не должен был возглавлять колонию, он был всего лишь одиноким шофером... Но судьба вознесла этого ничем не примечательного человека на самый высокий пост в Мадагаскаре. И если ему не хватало стресса возглавить колонию перед лицом краха Миттельафрики, Морис только что узнал об истинных масштабах ужасных злодеяний своего предшественника. Будущее Мадагаскара теперь в руках одного человека, который не хочет иметь ничего общего с кошмаром, в котором он оказался, и на данный момент будущее Мадагаскара находится в полной заморозки"


MAG_thesolutionofaron: "Стабилизация Шрамека"
MAG_thesolutionofaron_desc: "Разрушение порядка в колонии привело к тому, что в отсутствие сильного лидера к власти пришел Авраам Шрамек, бывший губернатор Мадагаскара при Французской республике. Не будучи сионистом или территориалистом, Шрамек имеет еврейское происхождение, и ему пришлось защищаться от нападок националистически настроенной части французской администрации и даже самого Шарля Морраса, лидера AF. За неимением другого ответственного правительства, губернатор Шрамек снова отправляется с миссией собрать поселенцев для создания безопасной родины на Мадагаскаре."
MAG_themadagaskarplan: "План Мадагаскара"
MAG_themadagaskarplan_desc: "Настало время, и еврейский народ больше не будет апатридом. Мадагаскар - родина для евреев всего мира, и мы приглашаем всех представителей еврейской веры приехать в наш новый Иерусалим. "
MAG_findpeaceinzion: "Найдите новый дом на Мадагаскаре"
MAG_findpeaceinzion_desc: "Мир погрузился в войну и хаос. Но нам незачем вмешиваться, мы живем в мире и эвакуируем тех, кто нуждается в помощи, в наше убежище на Мадагаскаре. "
MAG_unitethesettlers: "Объединить поселенцев"
MAG_unitethesettlers_desc: "С тех пор как евреи начали эмигрировать на Мадагаскар, поселенцы были разобщены, и между евреями этого острова не было центрального единства. Пришло время объединить поселенцев, с ними евреи, бежавшие на Мадагаскар, никогда больше не столкнутся с притеснениями."

MAG_theauspiceofrabearivelo: "Напутствие Рабеаривело"
MAG_theauspiceofrabearivelo_desc: "Последняя ошибка Мориса заключалась в том, что он ничего не сделал, чтобы предотвратить крах колонии: после его ухода и ухода немцев Мадагаскаром снова стали править туземцы, помимо французов. "
MAG_unitethenatives: "Сплотить туземцев"
MAG_unitethenatives_desc: "Мы больше не можем позволить себе быть разделенными; коренные жители этого острова должны объединиться, чтобы противостоять любым внешним угрозам. Пришло время отбросить мелкие дрязги, и Мадагаскар снова станет единым. "
MAG_makecontactsinalgiers: "Наладить контакты в Алжире"
MAG_makecontactsinalgiers_desc: "После ухода немцев правительство Алжира - наш ближайший союзник. Желательно наладить с ними связи. Кроме того, там проживает претендент на трон Мадагаскара. "
MAG_traduitdelanuit: "Ночь"
MAG_traduitdelanuit_desc: "Принцесса Мари-Луиза наконец-то вернулась. Она вернулась на Мадагаскар с корабля, прибывшего из Алжира поздно ночью. Она станет Разафинкериефо I и получит титул Королевы. "

MAG_thepanicofmaurice: "Паника Мориса"
MAG_thepanicofmaurice_desc: "Эмиль Морис может быть разным: часовщиком, шофером, бывшим другом печально известного Рейнхарда Гейдриха. Но он никогда не был лидером - до сих пор. С новой решимостью, родившейся после разоблачения преступлений своего старого босса, Эмиль Морис поклялся заставить Белокурое Чудовище заплатить за свои преступления, привлечь к ответственности его преданных преступников и поступить правильно по отношению к мужчинам и женщинам, погибшим при режиме Гейдриха и под присмотром Мориса."
MAG_oheydrichwhereartthou: "Гейдрих, где ты!?"
MAG_oheydrichwhereartthou_desc: " Пока Гейдрих прячется за спину своего толстого друга, многие в окружении Мориса предлагают способ заставить Гейдриха заплатить за свои преступления заранее, до того, как наши армии войдут в Сердце тьмы. Быстрое убийство, хотя и меньшее, чем то, что заслуживает этот монстр, сделает так, чтобы жизнь белокурого чудовища закончилась в муках. Пусть этот Мясник встретит своего создателя, а мертвые наконец-то получат справедливость за ужасные деяния Гейдриха. Все, что нам нужно сделать, - это найти ублюдка..."
MAG_unitetheschutztruppen: "Объединить Шутцтруппен"
MAG_unitetheschutztruppen_desc: "После смерти Гейдриха Шутцтруппен начала распадаться на части. Появляются различные отколовшиеся фракции, каждая из которых нелояльна к губернатору Морису. Если мы хотим выйти из этого кризиса невредимыми, мы должны объединить Шутцтруппен."
MAG_approachallparties: "Обратиться ко всем сторонам"
MAG_approachallparties_desc: "Несмотря на то, что Морис уже более уверенно занял свой пост, чем когда его впервые поставили на эту должность, он всё ещё не хочет вести Мадагаскар через беспорядки, которые неизбежно последуют после того, как Гейдрих предстанет перед судом. Чтобы исправить ситуацию, Морис создает комиссию, которая должна решить судьбу острова после того, как Морис завершит свою миссию, и к участию в ней приглашаются все стороны, от монархистов, поселенцев, социалистов до французов. "

MAG_thestrengthofdelarocque: "Сила Кайлы"
MAG_thestrengthofdelarocque_desc: "После того как Гейдрих оказался в Миттельафрике, а Морис ушел, Кайла и ORA смогли взять власть в свои руки. С ним ORA будет верховодить на Мадагаскаре. "
MAG_unitetheright: "Сплотить администрацию"
MAG_unitetheright_desc: "После того как Гейдриха не стало, а Кайла стал законным хранителем острова, французской администрации нужна новая фигура, вокруг которой можно сплотиться. Все правительственные чиновники будут подчиняться Кайле, пока он будет осуществлять «национальную революцию» Петена на Мадагаскаре."
MAG_neutralisethenatives: "Корпорации-союзники и туземная элита"
MAG_neutralisethenatives_desc: "Если и есть две группы, которые были отторгнуты политикой Рейнхарда Гейдриха, так это туземная элита и промышленники: первые негодуют при виде экспроприированных земель, а вторые скрежещут зубами при виде того, что вся их прибыль идет в карманы немцев, а их экономическая свобода подавляется в пользу централизованных, дорогостоящих и катастрофических экономических планов. Мы - ответственная колониальная администрация, в отличие от Белокурого Зверя, мы заключим союз с этими двумя группами, уступив им управление частью Мадагаскара и вдохновляясь политикой, проводимой центральным правительством Алжира."
MAG_lacroixdefeu: "Организация сопротивления армии"
MAG_lacroixdefeu_desc: "Теперь ORA является верховной властью на Мадагаскаре. Все угрозы правлению Кайлы устранены, с немцами покончено, и на острове правят французы. "

MAG_reign_of_heydrich: "Правление Гейдриха"
MAG_reign_of_heydrich_desc: "Рейнхард Гейдрих был наделен невообразимыми полномочиями, чтобы приказывать всем живым и неживым существам на Мадагаскаре. Заглядывая далеко в будущее и не испытывая никаких нелепых сомнений в том, необходима ли его миссия для процветания Отечества, губернатор Гейдрих превращает остров из джунглей, чреватых опасностями, в сияющий маяк для всех флотилий Рейхспакта."
MAG_fleet_hub: "Сердце Кайзерлихской пехоты Африки"
MAG_fleet_hub_desc: "Гейдрих, получивший право командовать одной из самых важных военно-морских позиций во всем ВельтРейхе, с самого начала своего правления в качестве губернатора знал, что острову суждено стать настоящим центром африканских частей Имперского флота. Давайте позаботимся о том, чтобы базы на Мадагаскаре были не чем иным, как примером гордости за все немецкие традиции мореплавания."
MAG_at_any_cost: "Нет слишком высокой цены!"
MAG_at_any_cost_desc: "Не хватает бюджета, не хватает персонала, нет четкого графика. Будущее «Мадагаскара» как плавучей крепости, а также идеального места отдыха для немецкого народа может показаться ужасно мрачным. Губернатор прекрасно понимает это, и для него никакие затраты на исправление ситуации не являются слишком высокими. Неважно, что некоторые кровожадные сердца в Рейхе могут жаловаться и посылать Кайзеру «письма с сильным беспокойством, предупреждающие о вашем поведении», дураки."
MAG_aquire_funds: "Уроки предпринимательства Геринга"
MAG_aquire_funds_desc: "Возможно, мы несколько недооценили, сколько будет стоить Пятилетний план, несомненно, из-за книг с ошибками, предоставленных враждебной французской бюрократией. Империя и так растянута, а значит, нет возможности просить у Берлина дополнительные средства, достаточные для покрытия остальных наших проектов. Но наш старый друг Геринг знает некоторые методы и «творческие возможности», позволяющие нуждающемуся правительству получить богатство сверх меры."
MAG_enforce_german_beuracracy: "Покарать подлых франко-бюрократов"
MAG_enforce_german_beuracracy_desc: "Дойч-Францёзише Колониальгезелльшафт - какое возвышенное название для того, что, по сути, сводится к резиновому штампу, который становится все более несговорчивым. После приобретения Мадагаскара из рук Франции существующим административным структурам было позволено остаться при условии, что они будут покорно исполнять обязанности самых верных подданных Кайзера и выбранного им губернатора. К сожалению, в последние годы вероломные французы только и делали, что препятствовали осуществлению всех планов Гейдриха, и они должны заплатить за свою наглость."
MAG_relocate_the_natives: "Перекраивать жилые зоны"
MAG_relocate_the_natives_desc: "К сожалению, великое Королевство, задуманное Гейдрихом, до сих пор было вынуждено иметь дело с не слишком сговорчивым местным населением. Однако после отстранения старой французской бюрократии от некоторых частей управления мы можем «перекроить» организацию колонии, предоставив нам полный контроль над изгнанием туземцев из зон, расположенных непосредственно рядом с местами будущих проектов."
MAG_work_harder: "Жертвенность через труд"
MAG_work_harder_desc: "Ничего не будет достигнуто, если работники, направленные Гейдрихом для осуществления задуманного, будь то местные жители, приглашенные поселенцы, преступники или даже добровольные немцы, останутся никчемными бездельниками. Пришло время убедиться, что все, кто работает на Острове, знают, что их тяжелый труд должен превосходить труд любой другой нации в мире, что они должны ежедневно жертвовать собой, рискуя всем, чтобы построить будущее."
MAG_the_beast_of_madagascar: "Тень над Мадагаскаром"
MAG_the_beast_of_madagascar_desc: "Беспомощное чувство ужаса и страха - так можно охарактеризовать настроение, царившее на Мадагаскаре среди всех, кто не принадлежал к немецкой колониальной администрации. Бесчисленное количество людей, брошенных на алтарь амбициозных замыслов губернатора, никто не может быть уверен в том, что ждет их в тот самый момент, когда они проснутся. Но, несмотря на это, режим так несправедливо называемого «белокурого чудовища» был не чем иным, как образцом порядка и эффективности. В конце концов, Отечество будет судить Гейдриха по его результатам, а не по методам."
MAG_wir_lagen_vor_madagascar: "Вир Лаген фор Мадагаскар"
MAG_wir_lagen_vor_madagascar_desc: "Несмотря на многочисленные шансы, поставленные против него, на обещания славного будущего для любимой части вооружённых сил Кайзера, Рейнхард Гейдрих добился того, что глупцы в Берлине и Дар-эс-Саламе считали невозможным. Фристаат Мадакагсар движется к окончательному завершению амбициозных проектов, намеченных в Пятилетнем плане. Ни одна сила в этом мире не остановит Гейдриха в осуществлении его мечты о настоящей плавучей крепости, глобальном военно-морском центре, который превзойдет Британию, Японию, Америку и даже Отечество."
MAG_penal_labour: "Колония для скрепления цепей"
MAG_penal_labour_desc: "С тех пор как ноябрьские предатели осмелились поднять руку на Отечество, а также последовавшие одна за другой революции во Франции и Великобритании, нашу родину заполонили диссидентствующие отбросы, слепо следующие якобы «праведным» доктринам революционного синдикализма. Многие из них оказались в тюрьмах, растрачивая налоговые ресурсы трудолюбивых и патриотичных немцев. Возможно, Берлин не откажется «одолжить» нам некоторых заключенных, ведь если они так любят рабочие государства, то могут использовать их продуктивные усилия здесь."
MAG_put_the_settlers_to_work: "Пусть строят свой рай"
MAG_put_the_settlers_to_work_desc: "Соблазнившись обещанием новой родины вдали от желанной земли, управляемой враждебной арабской администрацией, еврейские поселенцы, эмигрировавшие на Мадагаскар, столкнулись с тем, что они часто называют «кошмаром наяву». Условия жизни ниже ожидаемых ими стандартов, но разве их рай не должен был быть построен благодаря тяжелому труду их народа? Так пусть же они изнывают под палящим африканским солнцем, они слишком долго сидели без дела."
MAG_one_giant_base: "Одна гигантская военно-морская база"
MAG_one_giant_base_desc: "План будущего острова прост и в то же время гениален. Мадагаскар будет отстроен с нуля, чтобы служить трем ценным целям. Первая - разместить личную свиту Гейдриха и дать возможность воплотить его замысел в стали и бетоне. Вторая - стать гордостью Кайзерлихской морской пехоты и её африканским сердцем. И последнее: порты Мадагаскара не только будут служить военным целям, но и позволят нашему ценному владению стать мировым центром коммерческого обмена."
MAG_cater_to_saliors: "Удовлетворять потребности моряков и семей"
MAG_cater_to_saliors_desc: "Для некоторых Мадагаскар - это место мучений, где высока плата за проезд, а безжалостные амбиции одного человека - закон. Критики режима нашего губернатора могут много говорить, но людям со стороны это знать не обязательно. Их должно волновать только то, что Мадагаскар - одна из самых благоприятных территорий Рейха. Здесь не только богатая культура и разнообразные развлечения, на которые моряки могут потратить своё свободное время и премиальные чеки, но и недавно построенные роскошные районы, специально созданные для переезда больших немецких семей. В конце концов, разве Отечество не слишком мало для некоторых?"
MAG_5_year_plan: "Пятилетний план Гейдриха"
MAG_5_year_plan_desc: "Хотя остров служит личным проектом губернатора Гейдриха, он также является местным представителем Neue Kolonialgruppe вместе со всеми планами, которые эта Клика наметила для более широкого проекта Миттельафрики. В рамках этой подготовки мы должны приступить к реализации амбициозного, некоторые даже говорят, чрезмерно амбициозного плана по индустриализации Мадагаскара за пять лет, что всего лишь на один год больше, чем «Четырехлетний план» Артура Циммермана."
MAG_turn_watchdogs_away: "Отвергнуть наблюдателей"
MAG_turn_watchdogs_away_desc: "Что за наглость у некоторых людей дискредитировать весь славный проект, который мы до сих пор осуществляли, из-за неких «ужасных нарушений», предполагаемых людьми, не знающими истинного положения дел на острове. Хотя верная губернатору администрация прекрасно понимает бездоказательность подобной лжи, со времен падения диктатуры Людендорфа общественное мнение в Германии имеет большое влияние на решения Рейхсканцлеров. Было бы разумно позаботиться о том, чтобы международным наблюдателям было на что посмотреть."

MAG_Military: "Флот с колонией"
MAG_Military_desc: "Правление Рейнхарда Гейдриха превратило Мадагаскар в прославленный военно-морской док. Военно-морской флот господствует, а все остальные виды вооружённых сил игнорируются. "
MAG_navy: "Гордость флота"
MAG_navy_desc: "Секция флота Гейдриха - гордость Отечества и самая мощная флотилия Африканского континента. Расположенная на Мадагаскаре, она будет следить за тем, чтобы воды Африки были свободны от врагов. "
MAG_independent_fleet_arm: "Расширить наш флот"
MAG_independent_fleet_arm_desc: "Флот Мадагаскара может быть впечатляющим, но Гейдрих хочет, чтобы он стал ещё больше, чем прежде. Флотилия Гейдриха будет расширена за счёт новых ужасающих кораблей, которые заставят наших врагов бежать, поджав хвост!"
MAG_local_production: "Местное производство кораблей"
MAG_local_production_desc: "Большинство наших кораблей заказывается и строится в Ватерланде, однако, по замыслу Гейдриха, Мадагаскар станет военно-морской державой, способной производить корабли без помощи Берлина. "
MAG_naval_research: "Отдел военно-морских исследований"
MAG_naval_research_desc: "Чтобы лучше вести морские сражения, губернатор Гейдрих приказал создать отдел военно-морских исследований, который будет искать наилучшие способы ведения морской войны, адаптированные к постоянно меняющемуся миру войны. "
MAG_army: "Флот на земле"
MAG_army_desc: "Хотя мы и не уделяем этому вопросу особого внимания, сухопутная армия необходима Мадагаскару для выживания в качестве колонии. Сила Schutztruppen поможет защитить наш остров от любого врага, который осмелится вторгнуться. "
MAG_conscript_settlers: "Призыв поселенцев"
MAG_conscript_settlers_desc: "Еврейские поселенцы, переехавшие на Мадагаскар, перебрались сюда в основном из-за большого количества стимулов, предоставленных Гейдрихом. Теперь, когда они здесь, они должны отслужить свой долг; мы уже дали им изобилие, дома, работу и долг перед Отечеством. "
MAG_cheap_guns: "Получить дешёвое оружие"
MAG_cheap_guns_desc: "Бюджет Мадагаскара не был благосклонен к армии, большая часть средств была выделена на флот. Чтобы учесть это, мы должны получить более дешевое оружие, чтобы заменить устаревшие винтовки, которые всё ещё носят наши сухопутные войска. "
MAG_madagaskar_garrison: "Мадагаскарский гарнизон"
MAG_madagaskar_garrison_desc: "На нашем острове действует Мадагаскарский гарнизон - подразделение, выделенное Германией для более эффективной защиты сухопутных войск. Они будут защищать Мадагаскар, когда флот не сможет этого сделать. "
MAG_airforce: "Воздушный флот"
MAG_airforce_desc: "Наши военно-морские силы действуют не только на просторах открытого океана, но и в голубом небе. Поэтому сосредоточение ресурсов на ВВС положительно скажется и на нашем военно-морском мастерстве."
MAG_naval_aviation_branch: "Отдел военно-морской авиации"
MAG_naval_aviation_branch_desc: "Возможно, один из главных прорывов в морской войне, морские бомбардировщики способны уничтожать вражеские флоты с помощью торпед и других специальных боеприпасов, таких как мины. Поддерживая наши флоты, они могут бросать вызов капитальным кораблям и сеять хаос на морских экранах."
MAG_copy_german_airforce: "Образ Фатерлянда"
MAG_copy_german_airforce_desc: "Германская Империя обладает самой могущественной армией на планете, поэтому вполне естественно, что мы копируем их стратегии в войне, особенно в воздухе. На Мадагаскаре мы копируем только лучших."
MAG_home_airports: "Аэропорты на Мадагаскаре"
MAG_home_airports_desc: "Мадагаскар находится довольно далеко от всех уголков Земли, поэтому, естественно, доставка грузов туда и обратно будет сопряжена с определенными трудностями. Поскольку наши порты будут заняты могучими линкорами, лучший вариант - перевозить грузы по воздуху. Для этого нам нужны аэропорты. "
MAG_cast_afloat: "Захват на плаву"
MAG_cast_afloat_desc: "Катастрофа разразилась, Миттельафриканский режим пал, и теперь мы оказались в одиночестве. Гейдрих бежал в государство военачальников Геринга и забрал с собой весь африканский флот. Мы оказались брошенными на произвол судьбы в бездонном океане, и никто не знает, что нас ждет в будущем. "
MAG_alternative_means: "Похищать иностранные корабли"
MAG_alternative_means_desc: "Не имея практически никаких источников дохода, отчаявшиеся граждане Мадагаскара начали похищать любые корабли, которые заходят в наши воды, удерживая их экипаж и товары в качестве выкупа. Хотя это и противоречит международным законам, в эти отчаянные времена мы не можем отказаться от источника дохода, каким бы сомнительным он ни был. "
MAG_free_port: "Открытый порт для всех"
MAG_free_port_desc: "Мадагаскар расположен в глуши, и это может быть замаскированным благословением. Используя своё удаленное местоположение, мы можем предложить свои порты в качестве безопасного убежища для всех желающих, чтобы добраться до обширных земель по ту сторону океана, таких как Индия и Австралия."
MAG_encourage_tourism: "Развитие туризма"
MAG_encourage_tourism_desc: "Хотя Гейдрих и уделял особое внимание развитию туристической экономики Мадагаскара, это было отодвинуто на второй план его обширными военно-морскими проектами. Теперь, когда Гейдриха нет, а его проекты отменены, мы можем сосредоточиться на развитии туристической индустрии Мадагаскара, предлагая новый источник дохода для нашей страны, испытывающей нехватку средств. "

