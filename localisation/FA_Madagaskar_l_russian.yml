MAG_where_art_thou_tt: "§RГейдрих, Гейдрих, почему ты Гейдрих? Откажись от своего Кайзера, откажись от своей должности, а если не хочешь, то поклянись в своих амбициях, и я больше не буду юнкером. Только твое имя - мой враг: ты сам, а не туземец. А что такое туземец? Это ни рука, ни нога, ни рука, ни лицо, ни любая другая часть, принадлежащая человеку; о будьте каким-нибудь другим именем. Что в имени? То, что мы называем розой, под любым другим именем пахло бы так же сладко; так и Гейдрих, если бы он не назывался Гейдрихом, сохранил бы то дорогое совершенство, которое ему причитается и без этого титула. Гейдрих, откажись от своего имени, и ради этого имени, которое не является частью тебя, возьми всего себя.§!"

