### Events ###
mag.1.t: "Гейдрих покидает свой пост"
mag.1.d: "Сегодня губернатор Мадагаскара Рейнхард Гейдрих покинул свой пост на Мадагаскаре. Вместе с флотом, размещенным на острове, он переедет в Дар-Эс-Салаам, где присоединится к лоялистам Геринга. Его отъезд внезапен, и большинство знает, что он быстро уходит, чтобы не заниматься проблемами колонии; проблемами, возникшими в результате кризиса распада Миттельафрики, который подорвал Германскую сферу, и особенно власть в Африке.\n\n На смену Гейдриху приходит Эмиль Морис, который неуклонно набирает силу в режиме Гейдриха. Он перебрался на Мадагаскар благодаря льготам, основанным на его предполагаемом еврейском происхождении, и смог получить средства к существованию в колонии, несмотря на то, что у него был только один предок еврейского происхождения. Морис, разумеется, не стал добиваться решения этой проблемы, поскольку Мадагаскар был относительно благоприятным местом. Находясь на Мадагаскаре, Морис стал шофером и личным другом губернатора Рейнхарда Гейдриха и постепенно продвигался по служебной лестнице в окружении Гейдриха, пока не оказался готов возглавить колонию, если Гейдриха не станет.\n\n Однако он никогда не хотел возглавлять Мадагаскар, управление колонией было последним, чего он хотел. Морис, как и другие, задается вопросом, сможет ли он сохранить контроль над Мадагаскаром. "
mag.1.d.heydrich_maf: "Сегодня губернатор Мадагаскара Рейнхард Гейдрих покинул свой пост на Мадагаскаре. Вместе с флотом, размещенным на острове, он перебазируется в Дар-Эс-Салаам, где соединится с Миттельафриканским флотом. Его отъезд внезапен и вызван недавним назначением на должность. Штатгальтер Миттельафрики\n\n На смену Гейдриху пришел Эмиль Морис, который постоянно укреплял свою власть при Гейдрихе. Он перебрался на Мадагаскар благодаря льготам, основанным на его предполагаемом еврейском происхождении, и смог получить средства к существованию в этой колонии, несмотря на то, что у него был всего один предок еврейского происхождения. Морис, разумеется, не стал добиваться решения этой проблемы, поскольку Мадагаскар был относительно благоприятным местом. Находясь на Мадагаскаре, Морис стал шофером и личным другом губернатора Рейнхарда Гейдриха и постепенно продвигался по служебной лестнице в окружении Гейдриха, пока не оказался готов возглавить колонию, если Гейдриха не станет.\n\n Однако он никогда не хотел возглавлять Мадагаскар, управление колонией было последним, чего он хотел. Морис, как и другие, задается вопросом, сможет ли он сохранить контроль над Мадагаскаром. "
mag.1.d.heydrich_fired: "Сегодня губернатор Мадагаскара Рейнхард Гейдрих покинул свой пост на Мадагаскаре. Вместе с флотом, размещенным на острове, он переместится в Дар-Эс-Салаам, где объединится с Миттельафриканским флотом. Его уход произошел после того, как его официально сменило на посту губернатора Управление по делам колоний, которое давно устало от Гейдриха и его проектов, которые приносили все больше убытков. \n\n На смену Гейдриху пришел Эмиль Морис, который уверенно набирал силу внутри режима Гейдриха. Он переехал на Мадагаскар благодаря льготам, основанным на его предполагаемом еврейском происхождении, и смог получить средства к существованию в колонии, несмотря на то, что у него был всего один предок еврейского происхождения. Морис, разумеется, не стал добиваться решения этой проблемы, поскольку Мадагаскар был относительно благоприятным местом. Находясь на Мадагаскаре, Морис стал шофером и личным другом губернатора Рейнхарда Гейдриха и постепенно продвигался по служебной лестнице в окружении Гейдриха, пока не оказался готов возглавить колонию, если Гейдриха не станет.\n\n Однако он никогда не хотел возглавлять Мадагаскар, управление колонией было последним, чего он хотел. Морис, как и другие, задается вопросом, сможет ли он сохранить контроль над Мадагаскаром. "
mag.1.a: "Ну что ж..."

mag.2.t: "Так называемая «образцовая колония»"
mag.2.d: "Мадагаскар находится на задворках немецкого владычества в Африке. Несмотря на то, что он находится вдали от Берлина и Дар-эс-Салама, он процветает.\n\n Улицы Антананариву полны жизни, порты заполнены пришвартованными кораблями, а моряки в свободное от службы время наслаждаются всем, что может предложить остров. Не зря Мадагаскар считается одним из самых благоприятных мест на родине. Однако под поверхностью остров будоражит. Многие хотят, чтобы Франция снова правила островом, а еврейские поселенцы, которые стекались на остров, теперь устали, некоторые хотят иметь собственное государство.\n\n Кроме того, ситуация становится все более мрачной. Военно-морские проекты Гейдриха обходятся очень дорого. Смертность среди рабочих - одна из самых высоких в мире, а цель превратить остров в огромную военно-морскую базу в основном провалилась. \n\n Весь остров связан воедино Рейнхардом Гейдрихом, который руководит колонией последние несколько лет. Под его властью Мадагаскар стал центром торговли и огромного военно-морского флота Миттельафрики. Пока Гейдрих здесь, Мадагаскар будет процветать. И даже если он уйдет, все будет в порядке\n\n Верно?"
mag.2.a: "Пусть так и будет!"

mag.3.t: "Кошмар наяву"
mag.3.d: "С крахом Миттельафрики весь немецкий колониальный аппарат пришел в полный упадок, и теперь здесь царит только хаос. Даже здесь, на нашем изолированном райском острове, ощущаются толчки этих потрясений. С возвышением Герингии, личной вотчины Германа Геринга, наш местный губернатор Рейнхард Гейдрих бежал на помощь своему старому другу, оставив своего шофера и правую руку Эмиля Мориса во главе нашей колонии на Мадагаскаре. Теперь, когда колония находится под командованием Мориса, а преступления Гейдриха полностью раскрыты, новый губернатор должен решить, как управлять этим огромным островом, несмотря на полное отсутствие у него опыта в управлении. Создать новый кабинет министров и реорганизовать режим колонии так, чтобы отменить злодеяния Гейдриха, будет непростой задачей, и Морису наверняка понадобится помощь, но если он сможет сохранить стабильность в стране, то, возможно, ужасы и преступления режима Гейдриха удастся полностью отменить."
mag.3.a: "Заключить коалицию с Поселенцами!"
mag.3.b: "Назначить Шрамека главой государства!"
mag.3.c: "Ничего не делать! Сохранять спокойствие и продолжать!"

mag.4.t: "Правительство пало!"
mag.4.d: "Бездействие Мориса привело к тому, что власть захватили организации, присоединившиеся к Франции. С их приходом к власти французское правительство в Алжире вновь обрело власть над Мадагаскаром. На данный момент существует хрупкая коалиция между националистическими сторонниками ORA во главе с Леоном Кайла и мадагаскарским отделением Французского действия во главе с Жан-Жозефом Рабеаривело. \n\n После переворота Морис бежал из дома и сел на самолет в Бразилию, так как правительство Германии выдало ордер на его арест за «Грубую халатность», «Растрату государственных средств» и «Государственную измену»\n\n На данный момент правительство в Берлине выразило официальный протест французскому правительству в Алжире, которое не обратило на него внимания. Распад Миттельафрики привел Африку к кризису, а Берлин отказывается действовать дальше; мало что можно сделать, чтобы вернуть Мадагаскар."
mag.4.a: "Лоялисты Кайлы берут власть!"
mag.4.b: "Рабеаривело берет власть!"

mag.5.t: "Ситуация с поселенцами"
mag.5.d: "На разнообразных территориях Мадагаскара обитает множество редких и уникальных форм жизни. От самых маленьких лемуров до самых высоких баобабов Грандидье - большая часть нашего биоразнообразия встречается только здесь. Однако в последние десятилетия ещё одна странная и необычная группа стала называть наш богатый остров своим домом: евреи. Спасаясь от многовекового антисемитизма и фанатизма, многие евреи переселились на наши берега, чтобы обрести мир и построить новую жизнь вдали от ненависти, которую они привыкли терпеть. Однако их переселение сюда лишь отчасти случайно, так как большую роль в их прибытии сыграл всегда старательный лидер нашего острова Рейнхард Гейдрих. С каждым днём «проекты» Гейдриха становились все более дорогими и разрушительными, и население острова стало заметно сокращаться, поскольку все большее число местных жителей теряли свои жизни, работая над воплощением в жизнь заблуждений Гейдриха. Население находилось в состоянии свободного падения, пока удача не улыбнулась Гейдриху, когда в один прекрасный день в Туамасину прибыла целая лодка еврейских беженцев, спасавшихся от преследований того или иного режима и просивших убежища. Осознав потенциал этих новых бездельников, Гейдрих начал рекламировать всему миру, что Мадагаскар открыт для всех евреев по всему миру. Предлагая им работу и дешевое жилье, евреи тысячами стекались на Мадагаскар в течение многих лет. В результате в стране образовалось значительное еврейское меньшинство, которое продолжает расти по мере того, как прибывают новые суда и все больше местных жителей встречают свою судьбу в трудовых лагерях Гейдриха. Как этот массовый демографический сдвиг отразится на будущем нашего острова, никто не может сказать наверняка..."
mag.5.a: "Интересно"

mag.6.t: "Водитель зверя"
mag.6.d: "Рейнхард Гейдрих, или «Зверь», как его ласково называют местные жители, - внушительный и почти инопланетный человек, способный одним взглядом и заманить, и встревожить. Несмотря на грозную внешность, его почти всегда сопровождает один из самых непритязательных членов немецкой колониальной миссии на Мадагаскаре: Эмиль Морис. Прибыв к нашим берегам на одной из лодок с еврейскими беженцами, Гейдрих быстро причислил Маруйса к просителям убежища, что было не совсем неверно, учитывая его смешанное немецко-еврейское происхождение. Однако сам Морис не был практикующим евреем и не приехал сюда, спасаясь от преследований на родине. Вместо этого Морис приехал на Мадагаскар просто потому, что был наслышан о красотах и странностях нашего чудесного острова и хотел сам полюбоваться на наше великолепие, о чем он до сих пор не довел до сведения Гейдриха. Хотя он приехал сюда, чтобы понежиться на наших пляжах и продолжить своё увлечение часовым делом, доживая остаток дней, нежась на солнце, Мориса ждал сюрприз. Встретив Гейдриха в первый же день прибытия в доки, «Зверь» сразу же приглянулся этому маленькому, непритязательному человеку, и они быстро подружились. Однако Гейдрих не позволил своему новому другу медлить и едва не заставил Мориса устроиться на работу в колониальную администрацию. Став личным шофером Гейдриха, эти двое в последующие годы очень сблизились, и Морис с неохотой доказал, что является одним из единственных компетентных немцев на Мадагаскаре."
mag.6.a: "Такой счастливый парень!"

mag.7.t: "Очередной проект"
mag.7.d: "Рейнхард Гейдрих всегда был амбициозным человеком и стремился к славе и почестям задолго до своего прибытия на Мадагаскар. С тех пор как он впервые стал повелителем этой земли, он начал и завершил множество экстравагантных и дорогостоящих «проектов». От создания обширных инфраструктурных систем, охватывающих остров от кончика до кончика, до открытия сети рабочих лагерей и фабрик, снабжающих Кайзеррайх, - все эти замыслы Гейдриха всегда были масштабными и сверхъестественными. Однако ни одно из его прошлых начинаний не идет ни в какое сравнение с венцом его эгоистических амбиций: созданием военно-морской базы на всем острове. Конечно, сейчас это звучит нелепо, но то, что задумал «Зверь», станет стержнем немецкой военно-морской экспансии вглубь колоний в Африке и Азии и, как он мечтает, сделает себя любимцем Кайзера и его народа. Расширяя порты, строя новые доки и верфи и в целом покрывая каждую квадратную милю нашего побережья военно-морской инфраструктурой и производственными мощностями, Гейдрих надеется превратить этот остров природы и жизни в металлическую крепость, противостоящую волнам и расширяющую сферу влияния Кайзеррайха. Удастся ли ему осуществить этот нелепый план, никто не знает наверняка, но всевозможные варианты не помешают «Зверю» осуществить свою мечту, пока он ещё дышит."
mag.7.a: "Все во имя прогресса"

mag.8.t: "Катастрофа!"
mag.8.d: "На колонию обрушилась катастрофа! Наша администрация постоянно балансирует на грани, поскольку амбиции Гейдриха приводят ко все большему хаосу. Время от времени баланс нарушается, и за этим всегда следует трагедия. Сегодняшний день стал одним из таких: ранее в одном из сухих доков Туамасины, крупнейшего порта Мадагаскара, неисправность котла, вызванная недальновидным логистическим планированием Гейдриха, привела к катаклизмической серии взрывов, которые полностью опустошили район. Хуже того, это произошло в самые оживленные часы работы порта, когда тысячи торговцев, докеров и других местных жителей трудились в непосредственной близости от него. В результате этого происшествия погибли сотни людей, а ещё сотни пропали без вести, пока спасатели ищут завалы. Даже без учета человеческих жертв порту и близлежащим судам, стоявшим в нем, был нанесен ущерб на миллионы марок. На восстановление нанесенного порту ущерба уйдут неисчислимые месяцы, но потерянные жизни навсегда останутся невосполнимыми, а семьи погибших знают, кого винить: Зверя."
mag.8.a: "Прискорбная потеря"

mag.9.t: "Арон протестует"
mag.9.d: "Весть о трагедии в доках Туамасины наконец-то дошла до Европы. Среди шквала писем по поводу инцидента, захлестнувшего офис Рейнхарда Гейдриха, мы получили очень резкое письмо от Раймона Арона, известного французско-еврейского философа и ярого политического критика. Он преследовал Гейдриха и администрацию за ненужную гибель стольких французских и еврейских рабочих в катастрофе и осуждал нашу колонию как ловушку для угнетенных, обвиняя нас в том, что мы охотимся за этими беженцами и используем их не более чем рабский труд. Разумеется, все это полная чушь, и Гейдрих решил не давать старому дураку ответа. Хотя это, вероятно, усилит гнев нашего постоянно растущего еврейского населения по отношению к нам, Гейдрих знает лучше, и лучше всего для него добиваться своих целей любыми средствами, которые он сочтет необходимыми."
mag.9.a: "Возможно, евреям нужно собственное государство"

mag.10.t: "Французский протест"
mag.10.d: "Поскольку его ненависть к остаткам старой французской бюрократии, управлявшей Мадагаскаром до Вельткрига, только усилилась с момента его прибытия, недавние письма привели «Зверя» в слепую ярость. Проклиная «лягушек и крыс», стоящих у колониальной столицы и протестующих против его последних действий, Гейдрих начал терять всякий разум. По мере того как протестующие становились все громче, а Гейдрих - все злее, на него вдруг снизошло озарение: у него появилась идея. Чтобы решить проблему «лягушек», он просто исключит их из уравнения. Гейдрих собрал свою охрану и ворвался в здание, где он затаился, приказав им методично прогонять всех протестующих и расстреливать всех, кто достаточно глуп, чтобы оставаться и кричать. Как только дело было сделано, он собрал ещё больше гвардейцев и начал очищать от французов все административные здания колониальной столицы, по радио сообщая другим колониальным центрам по всему Мадагаскару, чтобы они сделали то же самое. Французские бюрократы во всей колонии получат то, что они заслужили: главные места в следующих строительных проектах, без возможности провала. После окончания дня кровопролития на улицах всех крупных городов острова стало до жути тихо, ни одна «лягушка» не осталась у власти. Завтра Гейдриху предстояло разбираться с последствиями таких действий, но сегодня он наконец-то мог спать спокойно, без непрекращающегося кваканья."
mag.10.a: "Нам срочно нужны немецкие администраторы"

mag.11.t: "Расследование в отношении Гейдриха"
mag.11.d: "Несмотря на почти безграничную власть на Мадагаскаре, даже «Зверь», как собака, прикован к Берлину. Узнав о недавней катастрофе на Туамасине и его чудовищных чистках, а также об агрессии против туземцев в прошлом, Рейхстаг вынес Гейдриху прямое и ясное предупреждение за слишком жесткие методы. Разумеется, Гейдрих воспринял это предупреждение не более чем пощечину и продолжил реализацию своих планов, но не раньше, чем написал ответ с серебряным языком, категорически отрицающий эти «ложные обвинения» как не более чем слухи и клевету. Гейдрих знает, что если он хочет завершить свой величайший проект, то должен будет хотя бы частично убедить в своей невиновности постоянно наблюдающий за ним Берлин."
mag.11.a: "Их жалобы беспочвенны!"

mag.12.t: "Рай на земле"
mag.12.d: "Различные проекты Рейнхарда Гейдриха нарисовали тонкую фанеру рая над гноящейся реальностью, которой является жизнь на Мадагаскаре. В крупных городах все кажется идеальным: новые дороги, красивая архитектура, чистые, улыбающиеся немцы, машущие вам рукой. Стоит сделать несколько шагов за пределы городов, и перед вами открывается настоящий Мадагаскар: токсичный промышленный ад, постоянно расширяющийся в окружающие джунгли. Массивные верфи и порты покрывают побережье, разъедая некогда девственные пляжи, а тихие джунгли теперь бесконечно переКликаются со звуками тяжёлой техники. Больше всего ужасают рабочие лагеря и плантации, которые усеивают ландшафт, насилуя естественную красоту Земли, когда тысячи местных жителей и евреев гибнут от непосильного труда, чтобы удовлетворить неутолимое эго и амбиции «Зверя». Этот некогда чистый и идиллический остров постепенно лишается всех своих чудес, и конца этому не видно, пока Гейдрих всё ещё правит."
mag.12.a: "По-прежнему один из лучших постов Отечества" 	

mag.13.t: "Слишком мало? Слишком поздно?"
mag.13.d: "Нестабильность и хаос на Мадагаскаре достигли своего апогея. В то время как «Зверь» правит страной, обрушивая на нее потоки смерти и разрушений в своей бесконечной погоне за славой, по всему острову вспыхивают протесты, насилие и партизанские движения. Немецкий гарнизон слишком мал, чтобы эффективно подавлять эти восстания, и Гейдрих отчаянно пытается восстановить своё положение и сохранить порядок и контроль. Вынужденный прибегнуть к радикальным мерам, он нехотя решил провести несколько незначительных реформ, чтобы подавить растущую нестабильность. Базовый доступ к здравоохранению и номинальные права для рабочих будут предоставлены, чтобы (надеемся) остановить хаос и вернуть колонию к некоему подобию рабочего порядка. Поможет ли это успокоить население, пока неизвестно..."
mag.13.a: "Но поможет ли это?"

mag.14.t: "Рай для Евреев"
mag.14.d: "Мы обеспечили новую родину для еврейского народа! «Зверь» бежал в личную вотчину Геринга в восточной Африке, а последние немецкие оккупационные силы зачищаются партизанами или бегут на последних немецких судах, покидающих наши берега. Когда теплое оранжевое солнце взойдет в новый день, его свет озарит эту землю святым светом, благословляя наш недавно завоеванный остров как постоянный и истинный дом для еврейского народа. Века угнетения, ложных обвинений и ненависти будут смыты светящимся рассветом, когда мы, избранные Богом, пробудимся к нашему новому будущему. Мы объявим всему миру, что евреи наконец-то обрели свою новую Землю Обетованную."
mag.14.a: "Наконец, дом"

mag.15.t: "Разделённый остров"
mag.15.d: "Хотя на бумаге наша новая Земля Обетованная простирается по всей территории этого огромного острова, в реальности наш контроль едва распространяется за пределы нескольких крупных городов с минимальным малагасийским населением. Большая часть внутренних районов острова и многие небольшие города находятся под полным контролем либо малагасийцев, либо оставшихся немцев, сопротивляющихся нашим чисткам. В связи с этой суровой реальностью в нашем временном правительстве сформировались два диаметрально противоположных лагеря: те, кто считает, что Мадагаскар может остаться целым, и те, кто полагает, что остров должен быть разделен на два отдельных государства. Первый лагерь утверждает, что разделенный Мадагаскар сделает нас открытой добычей для будущих репрессий, а второй опасается нестабильности еврейско-малагасийских взаимоотношений. От того, какой лагерь победит, будет зависеть будущее не только Мадагаскара, но и еврейского народа в целом. Народ Мадагаскара ждет решения правительства с затаенным дыханием."
mag.15.a: "Решение о двух государствах является наиболее жизнеспособным"
mag.15.b: "Мы можем выжить и с одним государством!"

mag.16.t: "Губернатор для Мадагаскара"
mag.16.d: "Я, Эмиль Морис, впервые прибыл на этот чудесный остров много лет назад, надеясь прожить свои дни в тишине и покое. Часовщик по профессии, как и мой отец до меня, я хотел возиться и отдыхать, пока тропическое солнце будет пропекать мою кожу, и мирно умереть стариком, свободным от всех мирских привязанностей. Судьба, похоже, распорядилась иначе, и я волей-неволей оказался втянут в более *жизненный* образ жизни. С тех пор как я прибыл в эту странную страну, я пил и торговался с малагасийскими вождями, я преломлял хлеб с моими собратьями-евреями, бежавшими издалека, я даже ужинал со «Зверем», когда мы обсуждали старые симфонии и лучшие вещи из Германии... Я пережил достаточно впечатлений для десяти обычных жизней, но все равно чувствую пустоту. Я оглядываюсь на всю эту помпезность и пышность, и все, о чем я могу думать, - это о потерянном времени, о безделье и жизни, которую я пропустил. Теперь, когда Гейдриха больше нет, мне предстоит управлять этим кораблем - обязанность, о которой я мечтал, чтобы она никогда не выпала на мою долю. Судьба - забавная и переменчивая штука, и, похоже, судьба не просто покончила со мной. Теперь мне остаётся только смеяться и ждать, что приготовит судьба."
mag.16.a: "Что за мир"

mag.17.t: "Водитель водителя"
mag.17.d: "Круг жизни продолжается, так говорят. Когда Гейдрих в бегах, спасаясь от своей вотчины на Мадагаскаре, Эмиль Морис становится главным немецким чиновником на острове. Когда-то он был водителем в «Чудовище», теперь настала очередь Мориса править и быть обожаемым. Интересно, что Морис завязал странную дружбу с местным евреем, который сам бежал от преследований в Европе. Случайно встретившись во время одной из вечерних прогулок Мориса по пляжу, они сблизились из-за любви к менее напряженным аспектам жизни. Почувствовав, что у этого молодого человека нет иного будущего, кроме немецкого сапога, Морис взял его к себе личным шофером. Вспоминая отношения прошлых жизней, Морис не может не усмехаться над тем, что судьба всегда повторяется, как бы сильно мы от нее ни бежали..."
mag.17.a: "Возможно, цикл может продолжиться"

mag.18.t: "Культурное возрождение"
mag.18.d: "После того как немецкие псы обратились в бегство, а власть малагасийцев вернулась на наши освященные земли, наступает эпоха малагасийской культурной революции. С тех пор как много веков назад первые белые дьяволы высадились на наших берегах, жизнь и культура Мадагаскара не были столь яркими после падения «Зверя». В каждом городе, деревне и хижине на этом острове звучит песня истинного народа Мадагаскара. Наступил новый и яркий золотой век, когда давно забытые старые обычаи модернизируются и/или возрождаются. Малагасийское искусство, кухня и другие высшие формы культуры достигли новых высот, а местная архитектура приходит в города, когда старые колониальные администрации сходят на нет. Эра малагасийцев пришла на нашу прекрасную землю, и эпоха империалистического господства лежит, сгорая, у наших ног. Малагасийский народ снова живёт сильным и свободным! Немецкие и французские псы старого времени, возможно, забрали много жизней, но они никогда не заберут наш дух."
mag.18.a: "Мы никогда не потеряем то, что делает Мадагаскар Мадагаскаром."

mag.19.t: "Всё рушится"
mag.19.d: "В рамках этого нового золотого века для малагасийцев остатки старого мира должны быть снесены и искоренены. Колониальные здания должны быть снесены и заменены на проекты, вдохновленные местными жителями, а статуи, воздвигнутые в честь Гейдриха, должны быть разрушены и снесены малагасийским народом по всей стране. Из всех старых владений Гейдриха больше всего порадует демонтаж рабочих лагерей, верфей и тюрем, чьи цепи приковывали малагасийцев к грязи, не позволяя им дотянуться до своей судьбы... до сих пор. Кирпич за кирпичом старый порядок «Зверя» будет разрушен, а на его месте из пепла восстанет настоящее мадагаскарское государство."
mag.19.a: "Красота Мадагаскара будет восстановлена"

mag.21.t: "Что падёт быстрее?"
mag.21.d: "Несмотря на все наши усилия по очищению Мадагаскара от европейцев, особенно упорный вирус оказалось гораздо сложнее удалить с наших земель: синдикализм. Мерзкая и жалкая школа мысли, которая стремится заразить умы малагасийцев, оторвать нас от родных традиций и образа жизни. Мы не потерпим этого. Однако мы не можем пойти на убийство собственного народа на заре нашей независимости; это запятнает наше имя для последующих поколений и оставит такой тёмный след в нашей истории, что мы никогда не сможем его очистить. Однако есть способы обойти эту проблему. ORA - французская военизированная организация, которая уже несколько десятилетий действует на Мадагаскаре в небольшом составе, отдельно от основных ячеек во Франции. Возникнув в эпоху колониального господства Франции над островом и будучи преданными делу уничтожения своих врагов и отстаивания собственных идеалов, они действовали в тайне, отдельно от нашего правительства... до сих пор. Тихо и за закрытыми дверями новое малагасийское правительство заключило с ORA *взаимовыгодную* сделку. В обмен на амнистию и закрытие глаз на некоторые из их сомнительных действий, правительство позволит ORA решать их общую «синдикалистскую проблему». И хотя многие утверждают, что сотрудничество с империалистами - это то, из-за чего мы вообще попали в эту передрягу, никто не может сомневаться в их эффективности. В честь этого нового партнерства правительство Мадагаскара решило даже подарить ORA небольшой парк старых грузовых самолетов, которые уже не используются и были брошены одной колониальной администрацией или другой. Многие спрашивали нас, зачем террористам эти старые самолеты, а мы просто отвечали: «Даже синдикалисты любят бесплатные полеты на самолетах». Помните, не заглядывайте в окна самолетов слишком далеко, так как всегда случаются аварии..."
mag.21.a: "По крайней мере, они получают бесплатный проезд"

mag.22.t: "Визит Верденского льва"
mag.22.d: "Поскольку наше вновь обретенное партнерство с Национальным военным управлением становится все более выгодным с каждым днем, а власть синдикализма над населением ослабевает, официальный глава и основатель ГВМ, сам Верденский Лев, прибыл с визитом на наш прославленный остров. Сегодня утром маршал Петен прибыл в нашу столицу с большой помпой и фанфарами, и многие встречали его как героя. Несмотря на то, что до многих жителей нашего острова доходят слухи о немцах-изгоях и иудейских радикалах, большинство не обращает внимания на то, что происходит в тени, и сосредотачивается на нашем светлом будущем, и по мере того, как Алжирский режим и наш Мадагаскар становятся все более могущественными, все больше малагасийцев считают это светлое будущее, переплетенное с французами, необходимостью. \n\nПосле визита Марешаля Петена профранцузские настроения достигли небывалого за последние десятилетия подъема, и Верденский Лев планирует использовать это в своих интересах. Встретившись с колониальным губернатором Леоном Кайла, эти двое взяли на себя обязательства по партнерству, чтобы стать лицом французского сотрудничества и цивилизации на этом острове, и уже сегодня наметили план по восстановлению величия Мадагаскара. На публике они выступают как улыбающиеся и стоические лица французского сотрудничества, но в частном порядке Петен раскрыл более масштабные устремления в отношении острова. Марешаль Петен представляет себе Мадагаскар свободным от всех немецких следов, полностью окутанным объятиями Французской империи и служащим ещё одним верным винтиком в их стремлении к африканскому господству и рекультивации Метрополии. К чему приведет растущее влияние ГМН, сказать нельзя, но надпись на стене становится все яснее с каждым днем: французы не собираются больше покидать Мадагаскар."
mag.22.a: "Захват французов становится все ближе."

mag.23.t: "Проблема пиратства"
mag.23.d: "Несмотря на культурное возрождение и медленное, но эффективное искоренение синдикалистов, которые изводят нашу нацию, Мадагаскар всё ещё носит глубокие раны от времени, проведенного под властью «Зверя». Безработица, бедность и, что самое страшное, преступность достигли апогея, а нестабильность царит на каждом дюйме острова. Одна из таких проблем, возникших в результате этой катастрофы, - возвращение пиратства. Как на суше, так и на море эти современные пираты грабят и разворовывают все возможные источники дохода - от торговых путей, заполненных грузовыми судами, выходящими в море, до прибрежных батарей и складов, где хранится большая часть похищенных товаров. Как и в эпоху барбарийских корсаров или великих каперов Сомали, эти малагасийские пираты безжалостны и, кажется, непобедимы. С каждым потопленным пиратским судном на его место приходят ещё два, а наши люди все больше и больше отчаиваются. Необходимо что-то сделать, чтобы остановить этих вероломных пиратов, разрушающих наш недавно обретший независимость дом."
mag.23.a: "О, Боже..."

mag.24.t: "Открытые порты"
mag.24.d: "Мы сделали это! После долгой и дорогостоящей кампании и многочисленных кровавых набегов на их территории пиратская угроза Мадагаскару взята под контроль. Хотя мелкие инциденты всё ещё случаются, большая часть крупных пиратских банд была уничтожена или вынуждена бежать в более дружелюбные воды, освободив их от удушающего контроля над нашей молодой экономикой. Возобновится полноценное морское судоходство с нашими соседями и торговыми партнерами, чтобы снова начать приток богатства на Мадагаскар, а наши докеры и жители прибрежных районов смогут наконец жить без страха, не подвергаясь угрозе пиратства. Хотя это было лишь одно из многих препятствий на нашем пути к созданию Мадагаскара, многие чувствуют уверенность в способности нашего правительства справляться с кризисами благодаря недавним успехам.Будем надеяться, что это начало нашей удачи, а не просто счастливый случай."
mag.24.a: "Пусть товары идут рекой!"

mag.25.t: "Туристическая экономика"
mag.25.d: "После того как последние остатки «Зверя» и его псов-гуннов были изгнаны из нашей новой гордой страны, Мадагаскар ожидает блестящее будущее. Наш остров снова прекрасен, а ущерб, нанесенный гуннами, устраняется по мере того, как мы говорим. Леса восстанавливаются, а животные возвращаются в свои исторические ареалы, в то время как вода загрязняется по мере наших возможностей, а индустриальный ад, некогда раскинувшийся на этих землях, отвоевывается у джунглей. С возвращением красоты и величия на наши земли открывается уникальная возможность для бизнеса: туризм. С такой уникальной и биологически разнообразной землей, как эта, туристы со всего мира хотели бы увидеть, что может предложить наш остров. Чтобы помочь в этом начинании, правительство создало новый Совет по туризму, который возглавил эту бурно развивающуюся отрасль. С оживленной туристической индустрией Мадагаскар наконец-то сможет зарабатывать деньги, расширяя свои природные диковинки, а не разрушая их, как это было раньше, при прошлых администрациях. Душа острова больше не должна пострадать ради материальной выгоды, и мы покажем нашим старым хозяевам истинный потенциал нашего острова и его красоту."
mag.25.a: "Не забудьте купить сувениры!"

mag.26.t: "Длинная тень"
mag.26.d: "Последние несколько дней в Берлине было неспокойно. А как иначе можно было бы воспринять такое настроение перед лицом бедствия, которым стал крах фондового рынка: предприятия закрывались, люди теряли работу, жизни рушились, гегемон распадался на части. В то время как правительство Канцлера уже вовсю занималось ликвидацией последствий "черного Понедельника", на стол фон Вестарпа легло весьма необычное донесение. Серия таинственных плакатов и брошюр начала распространяться в наиболее промышленно развитых районах нашей страны, причем особое внимание уделялось городам, сильнее всего пострадавшим от замедления экономики.\nПосле отправки местных полицейских подразделений для расследования и, как надеялись, задержания виновных, телеграммы, вернувшиеся в Берлин, сообщили о шокирующем открытии. Похоже, что кампания была организована Рейнхардом Гейдрихом, губернатором и адмиралом нашей мадагаскарской колонии. Хотя на остров уже поступали многочисленные жалобы от местных бюрократов, которых якобы "терроризировал" Гейдрих, администрация дома была слишком занята другими проектами, чтобы проводить дальнейшее расследование. Но никто не ожидал, что адмирал воспользуется трагической возможностью краха и оштукатурит стены фабрик по всем городам Германии такими лозунгами, как: "Постройте новое будущее, яркие горизонты Мадагаскара ждут!" или "Стабильность, работа, процветание. Приезжайте в жемчужину Миттельафрики сегодня!". Но самым необычным были многочисленные плакаты на идиш, приглашавшие еврейские семьи "построить свой рай" на свободных и безграничных просторах колонии.\n\nБюро Канцлера быстро отправило посланника к Кайзеру с намерением проинформировать его о планах адмирала. Делегация была приглашена на полевые испытания усовершенствованной радиоинфраструктуры, предназначенной для доставки новостей населению нашей Империи, за которыми наблюдал сам монарх. Хотя большая часть эксперимента прошла по плану, и Вильгельм наслаждался звуками "Кюнстлерлебен" Иоганна Штрауса-младшего, соч. 316. из динамиков, последние двадцать минут были прерваны голосом, знакомым нескольким собравшимся генералам.\n'Приветствую всех верных подданных нашего Кайзера и гордых граждан Отечества. Сегодня я предлагаю вам шанс в эти трудные времена, место в мире, которого не коснулся упадок, ощущаемый в Европе. Каждый трудоспособный мужчина и каждая семья, исповедующая мозаичную веру, приглашаются отплыть и начать новую главу своей жизни в колонии Мадагаскар. Поселенцам будет предоставлено жилье, стабильная работа и возможность создать идиллию на далеком острове. Обратитесь в ближайшее представительство Кайзерлих-марине Миттельафрикана уже сегодня!"\nВсе говорилось с холодным тоном, характерным для губернатора Гейдриха. Было ясно, что виновные в перерыве, за исключением самого Рейнхарда, понесут за собой определенные последствия, но никто не мог с уверенностью сказать, к чему может привести новейший "проект" теневого дворянина нашей южной колонии."
mag.26.a: "Как будто и без того не хватает схем."

mag.27.t: "Наша верность Родине"
mag.27.d: "Только что из Парижа пришло известие, что после нескольких лет изгнания законное правительство, являющееся прямым продолжением Третьей республики, наконец отвоевало Метрополь у тиранов-коммунаров, которые безжалостно его захватили. В настоящее время французское правительство занято восстановлением и реорганизацией Метрополии после кровавого конфликта, в результате которого наши соотечественники стали жертвами друг друга, поэтому их приоритет не направлен на утраченную Колониальную империю. Так что, возможно, именно мы должны сделать первый шаг навстречу им. Действительно, похоже, что нынешнее французское правительство относится к людям еврейского происхождения и исповедующим иудаизм гораздо дружелюбнее, чем его предшественники, что радует значительное большинство наших франкоязычных еврейских поселенцев, а также нашего лидера Авраама Шрамека, который сам является бывшим французским министром еврейского происхождения. Поэтому кажется логичным, что наша администрация снова станет колонией Франции, причем наши нееврейские французские поселенцы будут настаивать на том, чтобы мы сделали это как можно скорее. Но есть и противники этого - немецкие поселенцы, оставшиеся на острове после падения Миттельафрики и по-прежнему враждебно относящиеся к французам, и еврейские поселенцы сионистской идеологии, которые предпочли бы сохранить нашу независимость. Однако именно Шрамеку и его советникам предстоит сделать окончательный выбор: сохранить нашу хрупкую, молодую республику или вернуть себе прежнее место лояльной колонии Парижа."
mag.27.a: "Мы французы отныне и навсегда, отправьте телеграмму в Париж!"
mag.27.b: "Вместо этого мы должны наслаждаться нашей вновь обретенной независимостью."

