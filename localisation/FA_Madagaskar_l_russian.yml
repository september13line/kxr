### ideas ###
MAG_Colonial_Nation: "Колониальное правительство"
MAG_Colonial_Nation_desc: "Мадагаскар - колония, весь государственный аппарат которой зависит от власти Германии и поддерживается ею, бюджет составляется в Дарессаламе, а валюта привязана к немецкой марке."
MAG_Mittelafrikan_Fleet: "Миттельафриканский флот"
MAG_Mittelafrikan_Fleet_desc: "На Мадагаскаре находится часть Миттельафриканского флота Рейнхарда Гейдриха - гордость Ватерланда на море, в Африке."
MAG_Mittelafrikan_Fleet2: "Миттельафриканский флот"
