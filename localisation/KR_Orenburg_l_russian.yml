### Leaders ###
POLITICS_ALEKSANDR_DUTOV_DESC: "§YОписание лидера\nРодился:§! 5 августа 1879 года, в Казалинске, Сыр-Дарьинская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Александр Ильич родился в семье военного офицера эпохи Туркестанских походов, и ему было суждено связать свою жизнь с этим многоликим и неспокойным краем. Он получил всестороннюю офицерскую подготовку в престижных училищах и академиях, участвовал добровольцем в Русско-японской войне и Вельткриге.\n\nПосле Февральской революции в марте 1917 года Александр Дутов был избран заместителем председателя Временного совета Союза казачьих войск. В июне он стал председателем Совета, а в сентябре был назначен атаманом, возглавив Оренбургское казачье войско и его военное правительство. К октябрю 1917 года Дутов стал заметной фигурой, известной во всей России и любимой казачьей общиной. В этом качестве он встретил большевистский переворот, став первым военным лидером, объявившим войну советскому правительству.\n\nАтаман Дутов был одним из первых, кто оказал поддержку адмиралу Колчаку. Однако его позиция непоколебимого республиканства способствовала некоторому недоверию в их отношениях. Успех Оренбургской армии Дутова в ликвидации большевизма в Туркестане был омрачен последующими событиями. После падения большевистского режима и провозглашения Учредительным собранием России республикой чаяния многих казаков были подорваны антиказачьей политикой, проводимой избранным правительством эсеров. Их целью было искоренение казачьего сословия. В результате Оренбургская губерния была разделена, Челябинская губерния отделилась, а Оренбург стал частью казахской автономной области, известной как Алаш-Орда. Такая ситуация не устраивала Дутова. Тем не менее, он отказался открыто поддержать путч Колчака в 1925 году, который он считал монархическим и консервативным по своей природе.\n\nВ течение следующего десятилетия Дутов сохранял своё положение лидера Хозяина, бросая вызов власти Алашской автономии и фактически управляя своими владениями железным кулаком. Несмотря на оппозицию в Оренбурге, мало кто был готов открыто бросить вызов герою войны, заслужившему уважение многих."

