### Focuses ###
ORE_Declare_Martial_Law: "Объявить военное положение"
ORE_Declare_Martial_Law_desc: "Ситуация в Оренбурге сейчас весьма плачевная. Постоянные столкновения в городе и в стране между казахами и казаками, экономическая трясина и полностью дезорганизованные местные власти. Да ещё и казахское правительство: мобилизуется против нас. Единственный выход, который видит здесь отважный атаман: объявить военное положение."

ORE_Fate_Of_Fatherland_At_Stake: "Отечество под угрозой"
ORE_Fate_Of_Fatherland_At_Stake_desc: "Выживание Оренбургского Казачьего Войска и принципов, которыми мы дорожим, висит на волоске. Будущее требует решительного руководства, чтобы защитить наши традиции, земли и народ от тех, кто хотел бы их уничтожить. Дутов должен сплотить Воинство для сохранения нашего Отечества."
ORE_Choosing_Alliances: "Постановление атамана No.623"
ORE_Choosing_Alliances_desc: "Различные правительства заявляют, что борются за восстановление порядка в России. Присягнув на верность одному из них, мы получим жизненно важные ресурсы и военную помощь, укрепив наш союз против большевизма."
ORE_Support_Volunteerism: "Поддержите добровольчество"
ORE_Support_Volunteerism_desc: "Дух добровольчества - это абсолютная необходимость в защите Родины. Нам нужны добровольцы - храбрые и готовые защищать свою страну."
ORE_Mass_Mobilization: "Организованная воинская повинность"
ORE_Mass_Mobilization_desc: "Хотя добровольцы обычно более мотивированы, чем призванные в армию офицеры, без организованной мобилизации мы можем столкнуться с нехваткой рабочей силы и солдат."
ORE_Ties_With_Bashkurdistan: "Связи с Башкирией"
ORE_Ties_With_Bashkurdistan_desc: "Несмотря на периодически возникающую напряженность, Башкирия является ключевым союзником в противостоянии большевистским посягательствам. Укрепление дипломатических и экономических связей с ним обеспечит взаимное выживание."

ORE_Revive_Economy_Of_Host: "Восстановить экономику Хозяина"
ORE_Revive_Economy_Of_Host_desc: "Годы нестабильности привели экономику Хоста в упадок. Благодаря инвестициям в торговлю, промышленность и сельское хозяйство мы восстановим процветание и обеспечим финансовое будущее Оренбургского казачества."
ORE_Modernization_Of_Agriculture: "Модернизация сельского хозяйства"
ORE_Modernization_Of_Agriculture_desc: "Наши методы ведения сельского хозяйства остаются устаревшими и неэффективными. Внедряя современные методы ведения сельского хозяйства, мы сможем повысить производительность и обеспечить продовольственную безопасность хозяев."
ORE_Develop_Horse_Breeding: "Развитие коневодства"
ORE_Develop_Horse_Breeding_desc: "Казачий уклад жизни зависит от сильных и надежных лошадей. Возрождение наших селекционных программ позволит кавалерии оставаться гордостью Хозяина."

ORE_Verkneuralsk_Plants: "Средства для Верхнеуральских заводов"
ORE_Verkneuralsk_Plants_desc: "Промышленные предприятия Верхнеуральска играют ключевую роль в восстановлении нашей экономики. Оказывая финансовую поддержку, мы сможем расширить их деятельность и обеспечить Хосту столь необходимыми ресурсами."
ORE_Ore_From_Magnitnaya_Gora: "Полезные ископаемые Магнитной горы"
ORE_Ore_From_Magnitnaya_Gora_desc: "Богатые месторождения полезных ископаемых Магнитной Горы жизненно необходимы для экономического и промышленного возрождения Хозяина."
ORE_Iletsk_Salt: "Увеличить добычу Илецкой соли"
ORE_Iletsk_Salt_desc: "Илецкие соляные копи - ценный актив для Хозяина. Увеличение производства и торговли принесет столь необходимый доход для финансирования наших начинаний."
ORE_Open_The_Metalwork_Plant: "Открыть завод металлоконструкций"
ORE_Open_The_Metalwork_Plant_desc: "Создание металлообрабатывающего завода укрепит наш промышленный потенциал и обеспечит необходимыми инструментами и материалами как для военных, так и для гражданских нужд."

ORE_Fate_Of_The_Steppe: "Судьба степей"
ORE_Fate_Of_The_Steppe_desc: "Казахская степь вышла из-под нашего контроля. Мы должны вернуть её под свою власть."

ORE_War_For_Our_Very_Existence: "Война за наше существование"
ORE_War_For_Our_Very_Existence_decs: "Большевики и их союзники угрожают уничтожить все, за что мы стоим. Это не просто война за землю или власть, а война за выживание самого Оренбургского Казачьего Войска."

ORE_Constitution_Of_Orenburg_Host: "Восстановить Конституцию 1918 года"
ORE_Constitution_Of_Orenburg_Host_desc: "Конституция 1918 года, разработанная по образцу Конституции Всевеликого Войска Донского, олицетворяет демократические идеалы казачества. Получив независимость, мы должны обеспечить выполнение законов, изложенных в ней."
ORE_Consolidate_Power: "Укрепление власти"
ORE_Consolidate_Power_desc: "Чтобы эффективно руководить, атаман должен обладать полномочиями для решительных действий. Консолидация власти обеспечит выживание Хозяина в эти нестабильные времена."
ORE_Issue_Orenburg_Rubles: "Выпустить оренбургские рубли"
ORE_Issue_Orenburg_Rubles_desc: "Стабильная экономика требует стабильной валюты. Выпуск оренбургских рублей обеспечит Хозяину финансовую независимость и средства для восстановления экономики."
ORE_Veterans_Of_Turgai_March: "Ублажить ветеранов Тургайского марша"
ORE_Veterans_Of_Turgai_March_desc: "Ветераны, доблестно сражавшиеся во время Тургайского марша, являются опорой Хозяина. Признание их жертв обеспечит их лояльность атаманскому руководству."
ORE_Ties_With_Orthodox_Church: "Укрепить православную церковь"
ORE_Ties_With_Orthodox_Church_desc: "Вера всегда была краеугольным камнем казачьего образа жизни. Укрепление связей с православной церковью объединит Хозяйство и послужит нравственным ориентиром."
ORE_Promote_Cossack_Unity: "Казачье единство"
ORE_Promote_Cossack_Unity_desc: "Казаки Оренбургского войска должны быть едины в борьбе с общими врагами. Нас не должны раскалывать те, кто хочет только власти и вносит раскол."
ORE_The_Cossack_University: "Открыть казачий университет"
ORE_The_Cossack_University_desc: "Образование - ключ к прогрессу. Создание казачьего университета предоставит возможности для молодого поколения и сохранит наше культурное наследие."

ORE_Ataman_Dictator: "Сила булавы и устава"
ORE_Ataman_Dictator_desc: "Во времена кризиса необходимо решительное руководство. Атаман должен владеть и булавой, и уставом, чтобы обеспечить будущее Хозяина."
ORE_Uphold_Tenets_Of_Cossack_Democracy: "Придерживаться принципов казачьей демократии"
ORE_Uphold_Tenets_Of_Cossack_Democracy_desc: "Идеалы казачьей демократии должны лежать в основе наших действий. Мы сохраним принципы свободы и самоуправления, адаптируясь к вызовам современной эпохи."



ORE_Orenburg_Host: "Возродить казачий полк"
ORE_Orenburg_Host_desc: "Традиции оренбургского казачества необходимо возрождать. Прививая гордость за наше наследие, мы сможем возродить наши полки, чтобы они стали гордостью хозяев."
ORE_Modernize_Cavalry_Tactics: "Модернизировать тактику кавалерии"
ORE_Modernize_Cavalry_Tactics_desc: "Традиционная кавалерийская тактика устарела. Переняв уроки Вельткрига, мы сделаем нашу кавалерию маневренной и смертоносной силой."
ORE_Steppe_Artillery_Brigades: "Степные артиллерийские бригады"
ORE_Steppe_Artillery_Brigades_desc: "Артиллерия - король битвы. Оснащение наших войск степной мобильной артиллерией даст нам значительное преимущество."
ORE_Orenburg_Officer_Corps: "Оренбургский офицерский корпус"
ORE_Orenburg_Officer_Corps_desc: "Квалифицированный офицерский корпус - жизненно важная составляющая любой армии. Продвижение талантливых и преданных казаков укрепит наше военное руководство."
ORE_Develop_Orenburg_Junker_School: "Казачье юнкерское училище"
ORE_Develop_Orenburg_Junker_School_desc: "Прославленное Оренбургское казачье юнкерское училище, закрытое во времена междоусобиц, вновь станет маяком военного мастерства. Это учебное заведение будет готовить новое поколение офицеров, знающих как традиции, так и современную тактику."

ORE_Emergency_Infantry_Mobilization: "Срочная мобилизация пехоты"
ORE_Emergency_Infantry_Mobilization_desc: " Острая нехватка пехоты угрожает выживанию армии. Призвав всех трудоспособных мужчин, мы сможем укрепить ряды и удержать оборону против врага."
ORE_Local_Armament_Workshops: "Местные оружейные мастерские"
ORE_Local_Armament_Workshops_desc: "В условиях отсутствия крупной военной промышленности мы должны создать местные мастерские по производству оружия и боеприпасов, необходимых для поддержания нашей армии."
ORE_Improve_Army_Communications: "Улучшить армейскую связь"
ORE_Improve_Army_Communications_desc: "Наши войска страдают от отсутствия надлежащего оборудования связи. Инвестировав в современные радио- и сигнальные системы, мы сможем обеспечить лучшую координацию на поле боя."
ORE_Develop_Logistics_Supply_Chain: "Логистические цепочки поставок"
ORE_Develop_Logistics_Supply_Chain_desc: "Нерегулярные поставки ослабляют наши войска и моральный дух. Налаживание постоянных цепочек поставок позволит нашим солдатам оставаться сытыми, вооруженными и готовыми к бою."

ORE_Reforge_Stanitsa_Militias: "Набирайте ополченцев станицы"
ORE_Reforge_Stanitsa_Militias_desc: "Станицы, или казачьи поселки, - это сердце нашего отряда. Чтобы пополнить их ряды, мы должны обратиться к добровольцам из числа гражданского населения. Эти батальоны укрепят наши линии и поддержат регулярную армию."
ORE_Negotiate_Arms_Deals: "Творить оружейные махинации"
ORE_Negotiate_Arms_Deals_desc: "Отсутствие военной промышленности вынуждает нас искать выход за границей. Создавая альянсы и заключая сделки на поставку оружия, мы сможем получить оружие и припасы, в которых так нуждаемся."
ORE_Prioritize_Cossack_Cavalry: "Старые методы"
ORE_Prioritize_Cossack_Cavalry_desc: "Обширный театр военных действий и превосходство противника не позволяют проводить массовые кавалерийские рейды. Сосредоточение на небольших, мобильных кавалерийских подразделениях позволит максимально увеличить их влияние на поле боя."

ORE_Centralized_Ammunition_Depotsy: "Централизованные склады боеприпасов"
ORE_Centralized_Ammunition_Depotsy_desc: "Нехватку боеприпасов в армии можно уменьшить, построив централизованные склады, чтобы обеспечить эффективное распределение боеприпасов среди наших фронтовых войск."

ORE_Harness_Local_Resources: "Использовать местные ресурсы"
ORE_Harness_Local_Resources_desc: "Хотя степь слаба в промышленном отношении, она богата неиспользованными ресурсами. Мобилизовав местные ресурсы, мы сможем укрепить нашу экономическую базу для военных действий."

ORE_Dominate_Urals: "Доминировать на Урале"
ORE_Dominate_Urals_desc: "Контроль над Уральским регионом обезопасит наши позиции и обеспечит стратегическое преимущество над врагами."

ORE_Opposition_Takes_Over: "Оппозиция берет верх"
ORE_Opposition_Takes_Over_desc: "Казачьей демократической партии Тимофея Седельникова удается заручиться поддержкой на Казачьем круге"

ORE_Demobilize_The_Host: "Демобилизация войска"
ORE_Demobilize_The_Host_desc: "Нам больше не нужно воевать, мы просто выполняем приказы атамана Дутова. Наш отряд должен быть демобилизован немедленно, пока есть шанс на нормальную и стабильную жизнь."
ORE_Voluntary_Militias: "Акцент на добровольном ополчении"
ORE_Voluntary_Militias_desc: "Мобилизация, инициированная атаманом Дутовым, не принесла бы оренбуржцам ничего, кроме горя и боли. Вместо этого мы должны опираться на добровольцев, готовых сражаться за свою жизнь."
ORE_Voluntary_Militias_tt: "§CБудут развёрнуты 4 отряда станичного ополчения§!"

ORE_Diminish_Power_Of_The_Circle: "Расширить круг, ослабить Атамана"
ORE_Diminish_Power_Of_The_Circle_desc: "За годы правления Дутова староста стал почти самодержцем. Мы не должны повторять ошибок и немедленно передать власть демократически избранному казачьему кругу."

ORE_Lift_The_Martial_Law: "Отменить военное положение"
ORE_Lift_The_Martial_Law_desc: "Объявив военное положение, атаман Дутов надеялся подчинить себе весь край, но ему это не удалось. Теперь военное положение должно быть отменено немедленно!"


### Events ###
orenburg.1.t: "Оренбургское Казачье Войско"
orenburg.1.d: "С 1748 года оренбургские казаки, являясь вторыми по старшинству после Донского казачьего войска, несли верную службу Отечеству, защищая, как и соседние уральские казаки, границу страны от казахских кочевников. К 1917 году Оренбургское войско было одним из самых боеспособных подразделений. Однако тяжёлые годы Вельткрига и революции сказались на всех казачьих частях, и Оренбургская не стала исключением.\n\nНа следующий же день после захвата власти большевиками в Петрограде атаман Оренбургского войска Александр Дутов объявил о непризнании советской власти и взял на себя всю полноту исполнительной власти в войске. В Оренбурге было объявлено военное положение. Были запрещены публичные собрания и демонстрации, разогнана большевистская городская управа, запрещено издание большевистской газеты «Пролетарий». Почтовые и телеграфные отделения были заняты юнкерскими патрулями. Такое положение дел продолжалось недолго. К концу января 1918 года большевики захватили Оренбург, а Дутов и его верные казаки ушли в Верхнеуральск. В марте 1918 года Верхнеуральск также пал, и Дутов отступил в Тургайские степи.\n\nМежду тем, повсеместные грабежи и террор большевиков привели к тому, что большинство оренбургских казаков ополчились против них. В станицах стали стихийно возникать отряды самообороны. Казаки устраивали засады и выводили из строя отряды красных карателей, захватывая их оружие. Вскоре весь регион охватило антибольшевистское восстание. К Дутову были направлены делегаты с предложением вернуться и возглавить отряд. Восставшим не хватало опытных командиров, их отряды возглавляли младшие офицеры, незнакомые с общей казачьей массой. Дутов, помимо популярности, имел академическое образование, и его личность смогла объединить все антисоветские силы."
orenburg.1.a: "Что дальше?"

orenburg.2.t: "Оренбургское Казачье Войско"
orenburg.2.d: "К этому времени стратегическая ситуация на антисоветском фронте претерпела значительные изменения. Чехословацкий легион восстал против большевистского режима. Возникли два антибольшевистских правительства: Комуч в Самаре и Временное Сибирское правительство в Омске. Атаману Дутову пришлось лавировать между этими двумя образованиями, признавая сначала Комуч, а затем Омск. В результате на подконтрольной ему территории он создал автономную область Оренбургского Хозяина по образцу Всевеликого Войска Донского, но со своими уникальными особенностями.\n\nДутов отличался редким уровнем «религиозной терпимости» - все сторонники борьбы с большевизмом, от монархистов до меньшевиков, были им приняты. В то же время лидер беспощадно расправлялся со всеми, кто осмеливался саботировать антибольшевистскую кампанию на подведомственной ему территории. Несмотря на свой демократический подход, Дутов признавал, что власть вождя должна быть твердой, а его действия - решительными. После переворота Колчака Дутов первым полностью признал власть верховного вождя. Будучи демократически настроенным лидером, он доказывал адмиралу, что после поражения большевистских сил будущее России должно решаться на свободных и честных многопартийных выборах. В сентябре 1918 года город Орск, который был последним городом, остававшимся под контролем большевиков в регионе, был взят войсками Дутова."
orenburg.2.a: "Интересно..."

orenburg.3.t: "Оренбургские казаки в 1936 году"
orenburg.3.d: "После взятия Орска ситуация складывалась благоприятно для белых войск. К концу 1919 года под их контролем оказалась практически вся Россия, а остатки большевистских сил были вскоре разгромлены. Было проведено второе Учредительное собрание, хотя его итоги оказались неутешительными для правых.\n\nПосле окончания Гражданской войны Оренбургская губерния была фактически расколота. Западная часть с центром в Оренбурге вошла в состав Алашской автономии, а северо-восточная осталась в составе России, образовав Челябинскую губернию.\n\nПриоритет интересов казахского народа и его демократических лидеров новым правительством СР-Кадета был признан более значимым, чем интересы социальных групп, таких как казаки. Хотя Дутов формально оставался атаманом обеих частей Хосты, разделенных административными границами, он не желал полностью подчиняться власти Алаш, хотя и в меньшей степени, чем атаман уральских казаков Владимир Толстов.\n\nСитуация ухудшилась, когда Алашская автономия начала самостоятельно управлять своими внутренними делами. Учитывая сильную заинтересованность в контроле над Оренбургом, который является одним из ключевых узлов железной дороги Оренбург-Ташкент, и четкие указания на то, что «Орынбор» - казахская территория, у атамана есть свои планы как по обустройству подконтрольной ему территории, так и России в целом."
orenburg.3.a: "И это приводит нас сюда."

orenburg.4.t: "Оппозиция внутри круга"
orenburg.4.d: "Высший орган Оренбургского казачьего войска: казачий круг, который является генеральным войсковым советом казаков и высшим органом самоуправления. Круг обладает неограниченной компетенцией в решении вопросов местного значения, охватывая вопросы военного, хозяйственного, административного, общественно-политического, правового, социально-бытового характера. Несмотря на влияние Дутова и ветеранов Тургайского марша, благодаря общим демократическим настроениям среди оренбургских казаков, его власть не так ограничена, как хотелось бы.\n\nТимофей Седельников, выборный член Казачьего Круга, возглавляющий «левую» фракцию в Круге, выделяется как заметная фигура в оппозиции Дутову. Он является одним из основателей «независимой, беспартийной газеты вольного казачества» и участвовал в разработке правил самоуправления в Оренбургском казачьем войске. Кроме того, он является создателем Казачьей демократической партии. Несмотря на то, что во время войны опубликовал ряд резких антибольшевистских примиренческих статей, таких как «Левый царизм», «Грядущий крах большевизма», «Неизбежность реакции в России: Причины и последствия» и „Слепые вожди“, он был одновременно арестован большевистскими войсками и изгнан из казачьих рядов сторонниками Дутова.\n\nПо настоянию партии меньшевиков и российского правительства Седельников все же был восстановлен в казачьих рядах. Он выступает против превращения казаков в замкнутую военную касту, что вызвало определенное беспокойство атамана Дутова. Однако, учитывая его поддержку оренбургских повстанцев, освобождавших Оренбургскую область во время гражданской войны, его интересы необходимо учитывать."
orenburg.4.a: "Заноза в боку Дутова!"

orenburg.5.t: "Вопрос чрезвычайной важности"
orenburg.5.d: "В свете последних событий вопрос чрезвычайной важности: объединение Оренбургского казачества. В настоящее время некоторые части Хосты, расположенные вокруг Троицка и Верхнеуральска, находятся под контролем кровавого режима [RUS.GetLeader]. Хотя местные станицы уже поддержали [ROOT.GetLeader], мы не полностью контролируем эти свои территории. Этот вопрос: также связан с отношением Оренбургского казачьего войска к началу Гражданской войны в России. Это событие, которое не может остаться без внимания верных патриотов нашей Родины. В отличие от прошлых лет, когда дети ополчались на родителей, а братья - друг на друга, поражение патриотических белых сил: теперь гораздо более вероятный исход. Атаман Дутов в своей речи, посвященной предотвращению очередного большевистского злодеяния, призвал к немедленной вооруженной борьбе с теми, кто захватил власть в Москве и Петрограде.\n\nПо его замыслу, первоначальный шаг: немедленно направить несколько казачьих отрядов для освобождения наших территорий от социалистов и восстановления Оренбургской губернии как единой административной единицы.\n\nЛевые элементы в казачьем сообществе немедленно выступили против этих быстрых решений."
orenburg.5.a: "Немедленно разослать казаков!"
orenburg.5.b: "Левые убедили большинство Круга воздержаться... пока."

orenburg.6.t: "Воссоединение Хозяина"
orenburg.6.d: "В настоящее время некоторые районы Хосты находятся под контролем большевиков, и хотя местные села и города, такие как Троицк и Верхнеуральск, поддержали лидера, мы не полностью контролируем эту территорию. В соответствии с приказом атамана, несколько казачьих отрядов были немедленно направлены для захвата этих территорий и восстановления Оренбургского Хоста как единой административной единицы."
orenburg.6.a: "Единое целое!"

orenburg.7.t: "Атаман Ионов просит о помощи"
orenburg.7.d: "Похоже, что казахские власти вернулись к своим старым методам и нарушили все соглашения с Семиреченским войском, нацелившись на своего лидера атамана Александра Ионова. Поскольку наши усилия по объединению всех казаков продолжаются, было бы разумно откликнуться на призыв Ионова и противостоять несправедливости, совершаемой ордами Алаш."
orenburg.7.a: "Мы должны помочь нашим братьям!"


orenburg.8.t: "Встреча [ROOT.GetLeader] с атаманом Дутовым"
orenburg.8.d: "Сегодня к нам обратился атаман Оренбургского казачества Александр Дутов с предложением мира, сотрудничества и признания нашего правительства. В прошлом казаки оказывали значительную помощь нашему национальному движению. Однако некоторые наши советники считают, что эти усилия были напрасными, когда Верховный правитель Колчак отменил все формы национальной автономии. Атаман Дутов одним из первых признал его верховную власть и не стал оспаривать решение об автономии."
orenburg.8.a: "Он и раньше терял наше доверие."
orenburg.8.b: "В борьбе с Советами все средства хороши."

orenburg.9.t: "Башкиры отказываются от дружбы!"
orenburg.9.d: "Башкиры отказались подписать с нами соглашение."
orenburg.9.a: "Без нашей помощи их дни сочтены."

orenburg.10.t: "Как в старые добрые времена"
orenburg.10.d: "Башкирское правительство с радостью приняло атамана Дутова в Мраково и подписало с ним договор о дружбе."
orenburg.10.a: "Выпьем за [FROM.GetLeader]!"

orenburg.11.t: "Самый верный атаман"
orenburg.11.d: "Атаман Дутов, пожалуй, первым среди других признал власть Верховного правителя Колчака в 1918 году и включился в совместную борьбу с большевизмом. Он был убежденным патриотом и противником большевистской идеологии, и его военное правительство теперь стремится вновь возобновить совместную борьбу.\n\nАтаман Дутов твердо стоял на республиканских позициях, и в 1925 году оренбургские казаки были почти единственными хозяевами, не поддержавшими попытку переворота. Это, наряду с предательством генерала Корнилова, возможно, способствовало провалу переворота и победе социалистов-революционеров под руководством Керенского в России. Его предательство не должно быть забыто."
orenburg.11.a: "Мы до сих пор помним его молчание в 1925 году."
orenburg.11.b: "Нам нужны союзники за Уралом."

orenburg.12.t: "Договор с Колчаком"
orenburg.12.d: "Правительство Верховного лидера приняло нашу делегацию, а также предложение о сотрудничестве. Теперь мы должны объединить усилия в борьбе с вероломным режимом в [RUS.Capital.GetName]."
orenburg.12.a: "Россия будет сохранена!"

orenburg.13.t: "Колчак отказался от нашей руки"
orenburg.13.d: "Правительство Верховного правителя отклонило наше предложение о дружбе, сославшись на то, что мы не поддержали его попытку государственного переворота в 1925 году."
orenburg.13.a: "Что ж, очень жаль, но выбор сделан."

orenburg.14.t: "[TRM.Capital.GetName] взывает!"
orenburg.14.d: "В Сибири начались вооруженные столкновения между признанным правительством Колчака и непризнанным правительством [RUS.GetLeader]. В соответствии с нашими обязательствами, мы должны немедленно объявить войну [RUS.Capital.GetName]!"
orenburg.14.a: "Заряжай!"

orenburg.15.t: "Ветер переменился в [TRM.Capital.GetName]"
orenburg.15.d: "После успешного переворота Верховный правитель [TRM.Capital.GetCapitalVictoryPointName] был свергнут, и бразды правления теперь находятся у [TRM.GetLeader]. Нам необходимо обсудить, насколько мы верны своему долгу перед этим государством, или же мы считаем этот переворот и его новое правление незаконными."
orenburg.15.a: "И с ветром наши соглашения..."
orenburg.15.b: "Поддержите новое правительство!"

orenburg.16.t: "[FROM.GetName] выходит из союза"
orenburg.16.d: "После смены режима оренбургские казаки, ранее признававшие власть нашего государства и его законность, отказались от своих обязательств, расторгнув договор в одностороннем порядке!"
orenburg.16.a: "Предатели!"

orenburg.18.t: "Лошади великого войска"
orenburg.18.d: "Оренбургское казачество издавна славится своими породистыми конями, которые служат самыми лучшими, быстрыми и надежными спутниками для своих казаков-наездников. В соответствии с указом атамана были начаты работы по возрождению разведения оренбургских лошадей с целью оснащения армии. В настоящее время эти жеребцы, достигнув готовности к верховой езде, органично влились в ряды конного войска нашего Хозяина."
orenburg.18.a: "Отлично!"

orenburg.19.t: "Выступление Дутова в Оренбурге"
orenburg.19.d: "Сегодня в Оренбурге на центральной площади города перед населением и казаками выступил атаман Дутов. Он заявил, что центральная власть в России вновь оказалась в руках анархистов, большевиков и других предателей русского дела. Далее он заявил, что наши земляки-казаки из Челябинской губернии, изгнанные из родного Хоста, нуждаются в нашей поддержке. Он предложил казачьему кругу и войсковому правительству обсудить вопрос об оказании помощи оренбургским казакам во время их размещения и переезда."
orenburg.19.a: "Круг должен решить, как нам поступить."

orenburg.20.t: "Оренбургские казаки захватывают наши земли"
orenburg.20.d: "Хотя нам казалось, что власть в крупных городах Уральского региона находится в наших руках, эта уверенность оказалась необоснованной. Местные оренбургские казаки из Орска, Троицка и Верхнеуральска при непосредственной поддержке оренбургского атамана Дутова взяли под контроль почти всю Челябинскую губернию и объявили о своей независимости.\n\nНа данный момент мы не имеем полного контроля над всем Южно-Уральским регионом, и нет никаких гарантий, что казачьи силы остановят своё продвижение. Военное руководство рекомендует немедленно объявить войну казакам и сформировать фронт против их лидера. Однако некоторые умеренные в Народном фронте считают, что нужно действовать более осторожно, так как у нас есть и другие, более мощные противники. Они предлагают направить дополнительную поддержку Тимофею Седельникову и Казачьей демократической партии - леворадикальной оппозиционной группе, противостоящей дутовским силам в Оренбурге. Если эти силы смогут установить контроль над регионом, наша победа в Оренбурге может значительно укрепить наши позиции."
orenburg.20.a: "Мы должны действовать решительно."
orenburg.20.b: "Вместо этого постарайтесь тайно поддержать левых казаков."

orenburg.21.t: "Советские войска отступают!"
orenburg.21.d: "К нашему удивлению, несмотря на повышенный уровень напряженности, советские войска покинули территорию, прекратив всю революционную деятельность на Южном Урале. Хотя казаки празднуют своё объединение и мнимую победу, правительство хозяев чувствует себя обманутым, поскольку оппозиция немедленно использовала это событие как доказательство того, что советское правительство предпочитает мир, а то и активно провоцирует его.\n\nТимофей Седельников выступил на митингах в Троицке и Верхнеуральске, похвалив казаков за объединение и призвав их не поддаваться на провокации атамана Дутова и его правительства. По его словам, это была последняя возможность для мира с Россией, и необходимо приложить все усилия, чтобы обеспечить казакам бесконфликтную автономию."
orenburg.21.a: "Как будто это была пиррова победа"

orenburg.23.t: "Судьба степи"
orenburg.23.d: "Киргизские, или казахские, степи снова находятся в состоянии колебания. Их зарождающееся самоуправление с трудом справляется с опасностями, которые русские ренегаты пытаются навязать казахскому народу. В своё время мы помогли Алаш-Орде добиться автономии и сформировать собственные вооруженные силы, но теперь встает вопрос: смогут ли они сохранить верность России?"
orenburg.23.a: "Предложить казахам помощь против большевиков."
orenburg.23.b: "Казахи не должны оставаться независимыми в такое неспокойное время."
orenburg.23.c: "Мы должны сосредоточиться на более важных вопросах."

orenburg.230.t: "Помощь от [ORE.GetLeader]"
orenburg.230.d: "Хотя казаки откололись от нас, их ненависть к большевизму достаточно сильна, чтобы сделать нам это странное предложение - они готовы помочь нам в борьбе с разбойничьей гвардией Джангельдина, но взамен казаки получат преимущество в определении нашей внешней политики. Если мы согласимся, это фактически будет означать, что мы потеряем свой суверенитет."
orenburg.230.a: "Тогда нам не нужна их помощь."
orenburg.230.b: "Мы должны принять любую помощь сейчас!"

orenburg.231.t: "[FROM.GetName] отказывает!"
orenburg.231.d: "Глупое [FROM.GetAdjective]ое правительство отказалось от нашей помощи!"
orenburg.231.a: "Покажите им нашу мощь!"
orenburg.231.b: "Пусть сами разбираются."

orenburg.232.t: "[FROM.GetName] выражает согласие!"
orenburg.232.d: "Удивительно, но [FROM.GetAdjective]ое правительство согласилось получить от нас эту ценную помощь, даже ценой своего «суверенитета»."
orenburg.232.a: "По праву они являются частью большой России!"

orenburg.24.t: "Конституция 1918 года"
orenburg.24.d: "11 декабря 1917 года Комитет спасения революции, возглавляемый атаманом Дутовым, создал независимое государство - Оренбургский край. В июне 1918 года была принята конституция, созданная по образцу Основных законов Всевеликого Войска Донского.\n\nВ конституции говорилось, что Оренбургский край будет оставаться суверенным образованием до тех пор, пока в России не будет создано единое правительство и не будет побежден большевистский режим. Поэтому после окончания Гражданской войны и созыва Учредительного собрания конституция была распущена, хотя некоторые её положения остались в силе в казачьем войске.\n\nТак, символическим актом восстановления конституции 1918 года Оренбургское казачье войско демонстрирует свой статус суверенного государства до тех пор, пока оно не воссоединится с Россией, освободившись от влияния большевизма и анархии СР."
orenburg.24.a: "Отлично!"

orenburg.25.t: "'Переворот атамана Дутова'"
orenburg.25.d: "Сегодня вышел последний номер газеты Седельникова под заголовком «Переворот атамана Дутова», но он так и не дошел до адресата, поскольку весь тираж был изъят. При неизменной поддержке казачьей общественности правительство Оренбургской губернии пошло на радикальный шаг - официальный запрет деятельности Казачьей демократической партии, сочтя её большевистской по своей сути, и запрет на издание. Тимофей Седельников был вынужден бежать из области, опасаясь за свою безопасность, так как был объявлен в розыск хоз. правительством за деятельность, направленную против интересов казачества и России.\n\n«Переворот атамана Дутова» произошел тихо, без единого выстрела и без особых споров. Пресловутый «миротворец» и его малочисленные, разрозненные «силы» не смогли предотвратить страшный «переворот», и причиной тому стала постоянная поддержка атамана Дутова со стороны казаков. Эта поддержка будет продолжаться до тех пор, пока справедливость не будет восстановлена во всей России."
orenburg.25.a: "Слава атаману!"

orenburg.26.t: "Малый круг"
orenburg.26.d: "Сегодня на заседании Хозяйского круга было принято решение о создании Малого войскового круга, состоящего из девяти членов Круга, для контроля за действиями правительства в перерывах между заседаниями, наделенного административными полномочиями. Подобное решение уже пытались принять во время гражданской войны, когда Казачий круг сопротивлялся созданию Оренбургского военного округа, но концепция Малого круга не получила поддержки.В свете нынешних чрезвычайных обстоятельств эта мера получила значительно большую поддержку.\n\nОднако, несмотря на принятое решение, оппозиционеры освистали атамана и осудили его намерение установить диктатуру.Некоторые умеренные члены Круга также выразили своё неодобрение, но их численность была недостаточной, чтобы заблокировать решение. Сторонники Седельникова заявили, что «Атаман и правительство отвернулись от народа и казаков», и заявили о намерении протестовать против действий Малого круга. Несмотря на это, общественные настроения разделились, хотя Малый круг все же был сформирован."
orenburg.26.a: "Неужели это конец казачьей демократии?"

orenburg.27.t: "Внеочередное заседание Круга"
orenburg.27.d: "К удивлению атамана, ситуация неожиданно вышла из-под его контроля. Большинство Войскового Круга встало на сторону оппозиции во главе с Седельниковым, который объявил о созыве внеочередного заседания для переизбрания нового атамана. Не признавая этого незаконного решения, сторонники Дутова объявили бойкот процессу перевыборов, но это их не спасло, так как Круг собрался и проголосовал за отстранение Дутова от власти. В ответ был выдвинут Седельников, обещавший Кругу мир и возвращение к демократической и справедливой системе для всех граждан Казачьего Хозяина.\n\nЭто не более чем заявка на власть в глазах Александра Дутова и его сторонников, хотя сам атаман понимает, что идти против воли большинства, возможно, не стоит. Он может только подчиниться Кругу и добровольно уйти в отставку или попытаться разогнать это сборище предателей."
orenburg.27.a: "Признать поражение."
orenburg.27.b: "Что дает им право так поступать? Разогнать это сборище!"

orenburg.28.t: "Гражданская война"
orenburg.28.d: "В настоящее время Россия охвачена гражданским конфликтом. Очередная братоубийственная борьба. Новый атаман Оренбургского казачества Тимофей Седельников призывает к немедленному прекращению военных действий, которое, однако, невозможно без полного разгрома противоборствующих сил и их руководства. Казакам предстоит принять критическое решение о своем дальнейшем пути."
orenburg.28.a: "Мы должны начать переговоры с Советами!"
orenburg.28.b: "Нам нужна реставрация демократии, а не социализма!"
orenburg.28.c: "Мы должны сохранять нейтралитет."

orenburg.29.t: "Новое правительство в Оренбурге"
orenburg.29.d: "В Оренбурге произошла смена военной администрации: атаман Дутов был отстранен от власти казачьим собранием, которое избрало нового, более дружелюбного атамана в лице Тимофея Седельникова. Тем не менее, Седельников остаётся казаком и придерживается демократических принципов, отвергая понятие Советов, а также ранее осуждал социалистическое правление большевиков. Делает ли это его союзником?"
orenburg.29.a: "Добро пожаловать, товарищи!"
orenburg.29.b: "Мы восстановим «настоящую» советскую власть."

orenburg.30.t: "[FROM.GetName] принимает!"
orenburg.30.d: "Советское правительство признало наше правительство законным, но отказалось признать «казачью демократию». Их войска были введены на территорию Оренбурга, где также были созданы крестьянские и казачьи Советы.Главой Оренбургского казачьего совета был избран Тимофей Седельников."
orenburg.30.a: "Отлично!"

orenburg.31.t: "[FROM.GetName] принимает!"
orenburg.31.d: "Советы отказались признать наше правительство, сославшись на то, что все казаки - реакционеры."
orenburg.31.a: "Катастрофа!"

orenburg.40.t: "Оренбургские французы"
orenburg.40.d: "Во время войны 1812 года многие французы из так называемой «Великой» армии Наполеона были брошены здесь, в Оренбурге, как только прекратились боевые действия, взяты в плен и оставлены надменными французами, бежавшими в Париж. Изначально насчитывавшие около 1580 солдат, унтер-офицеров и даже пару женщин, эти французы были вынуждены быстро адаптироваться к жизни в качестве иностранных пленников или умереть, причем около 300 из них погибли ещё до конца первого года пребывания здесь. Однако в конце 1815 года в городе Верхнеуральске пятеро из этих пленников - Антуан Берг, Шарль Жозеф Бушен, Жан Пьер Бикелон, Антуан Виклер и Эдуард Ланглуа - попытаются улучшить своё положение и положение своих родственников, подав прошение о получении российского гражданства через службу в вооружённых силах. К удивлению, их прошение было принято, и они были зачислены в ряды казаков Оренбургского войска. Со временем их примеру последовали и другие французы, многие из которых прославили себя или свои семьи, например П. К. Делоне, ставший главным врачом Симбирской больницы, или Дезире д'Эдевиль, чей сын Виктор Дезидериевич Дандевиль стал знаменитым русским генералом, возглавившим Туркестанскую кампанию во время Русско-турецкой войны 1877 года. \n\nВ отличие от большинства другого иностранного населения в России, эти французы отличались тем, что в течение одного поколения в значительной степени и открыто русифицировались. Почти все их выжившие семьи сменили свои французские фамилии на русские (потомки офицера Жана Сандера были последними, кто сделал это в начале XX века, взяв фамилию Жандров, чтобы скрыть своё иностранное происхождение, поскольку политическая нестабильность только усиливалась), влившись в более широкие слои населения Оренбургской губернии как неотличимо казачьи, как и остальные. По оценкам, их численность в наших вооружённых силах составляет всего сотню-другую, оренбургские французы - это небольшой и любопытный, но гордый аспект нашего наследия, и мы будем продолжать чтить их и всех остальных казаков, выступающих за Оренбургское войско, отныне и навсегда!"
orenburg.40.a: "Почтим это живое доказательство казачьей мощи!"
orenburg.40.b: "Возможно, мы сможем использовать эту историю в своих интересах..."
orenburg.40.c: "Если восстанет ещё один Наполеон, мы будем здесь, чтобы покарать его."
orenburg_40_b_tt: "Если мы §Gуничтожим Россию§! и §H[NFA.GetNameWithFlag]§! возглавит альянс, мы сможем присоединиться к нему.\n"
orenburg_40_c_tt: "Если §H[NFA.GetNameWithFlag]§! попытается восстановить §cНаполеоновскую империю§!, мы сможем объявить им войну!"


