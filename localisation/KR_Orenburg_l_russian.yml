ORE_orenburg_cossack_circle: "Власть Круга"
ORE_orenburg_cossack_circle_desc: "Казачий круг Оренбургской губернии - очень могущественный институт, осуществляющий верховную власть в губернии. Круг обладает неограниченными полномочиями по решению местных проблем, охватывающих военные, экономические, административные, общественно-политические, правовые, социальные и бытовые вопросы. И в этом отношении он ограничивает власть атамана."
