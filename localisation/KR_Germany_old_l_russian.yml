GER_oil_gulf: "Из Месопотамии"
GER_oil_gulf_desc: "Наша потребность в нефти является критической. Для удовлетворения наших потребностей мы должны смотреть за пределы традиционных районов добычи нефти, даже на пустыни и пустоши Востока. Там враждующие группировки созрели для эксплуатации."

GER_oil_gulf_axis: "Каирский договор по оси"
GER_oil_gulf_axis_desc: "Мы больше не можем поддерживать Османскую "империю", и делать это было бы нецелесообразно и неразумно. Мы будем стремиться к установлению новых связей с Державами Каирской оси, ибо их восхождение - наша выгода."

GER_oil_gulf_ottos: "Османы не могут пасть"
GER_oil_gulf_ottos_desc: "И снова мы сталкиваемся с ситуацией поддержки Османской империи против яростной силы, стремящейся к её уничтожению. Мы должны вмешаться и защитить нашего старого друга в последний раз."

GER_oil_gulf_secure: "Защитить наши инвестиции"
GER_oil_gulf_secure_desc: "Теперь, когда мы подписали нефтяной договор, мы, как и любая хорошая договаривающаяся сторона, должны позаботиться о выполнении своих обязательств. Мы немедленно отправим оборудование и добровольцев."

GER_oil_gulf_gamble: "Азартная игра в Персидском заливе"
GER_oil_gulf_gamble_desc: "Хотя договор предусматривает, что нам придется подождать некоторое время, прежде чем поставки нефти будут гарантированы, наша потребность в нефти является насущной. Несмотря на то, что на Ближнем Востоке бушует война, мы должны настоять на том, чтобы они немедленно выполнили свои обязательства."

GER_oil_gulf_safe: "Играть в безопасность"
GER_oil_gulf_safe_desc: "Пока Каир и османы занимаются своими мелкими спорами, наша Империя голодает по нефти. Очень важно, чтобы мы получили то, на что рассчитывали."

