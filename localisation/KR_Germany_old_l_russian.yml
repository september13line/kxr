gerfor.26.t: "Судьба Испанского Марокко"
gerfor.26.d: "С приходом синдикалистских сил к власти в Испании наши колониальные владения в Северной Африке могут оказаться под угрозой. В качестве превентивной меры наш генеральный штаб предложил оккупировать Испанское Марокко до того, как НКТ-ФАИ стабилизируют своё правление и распространят своё дурное влияние на наши колонии."
gerfor.26.a: "Оккупируйте Испанское Марокко!"
gerfor.26.b: "Грязные кучи сейчас ниже наших забот."
gerfor.78.t: "Германия запрашивает права на базирование"
gerfor.78.d: "Кайзеррейх обратился к нашему послу с несколько странным предложением: нам предложили значительную сумму денег, если мы разрешим им доступ в порт Гонолулу. До сих пор не было серьезного военного присутствия Германии к востоку от Новой Зеландии, и намерения Германии туманны...\n\nЧто же нам делать?"
gerfor.78.a: "Деньги - это хорошо!"
gerfor.78.b: "Мы не можем допустить немецкого влияния!"

gerfor.79.t: "Гавайи предоставляют права на базирование"
gerfor.79.d: "Гавайское правительство решило согласиться на наше предложение о предоставлении нашему флоту права базирования в их гаванях! Небольшая комиссия уже выехала для оценки инвестиций, необходимых для превращения Гонолулу в жизнеспособную военно-морскую базу, с потенциальным оперативным радиусом действия наших кораблей, простирающимся так далеко на восток, как никогда ранее."
gerfor.79.a: "Наша база под солнцем!"

gerfor.80.t: "Гавайи отказываются от прав на базу"
gerfor.80.d: "Правительство Гавайев решило не соглашаться на наше предложение предоставить нашему флоту право базирования в их гаванях, не называя прямой причины - однако, широко распространено подозрение, что причиной тому послужил страх, что мы вмешиваемся в их дела. Хотя это вполне понятно и не является неожиданностью, это все же прискорбно."
gerfor.80.a: "Посмотрим."

gerfor.112.t: "Германия предлагает помощь за нефть"
gerfor.112.d: "Германия обратилась к нашему правительству с предложением военной помощи в обмен на бесперебойные поставки нефти и возможность для немецких компаний разрабатывать неиспользуемые месторождения. Что мы должны сказать в ответ?"
gerfor.112.a: "Военная помощь Германии крайне важна."
gerfor.112.b: "Эти месторождения принадлежат только нам."

gerfor.91.t: "Каирская ось принимает нефтяной договор"
gerfor.91.d: "Получив наше предложение, арабы, похоже, обрадовались тому, что их войска будут обучены нашими."
gerfor.91.a: "В конце концов, все сработает."

gerfor.92.t: "Каирская ось отказывается от нефтяного договора"
gerfor.92.d: "Несмотря на наше более чем щедрое предложение обучить их неопытные войска, они отвергли наше предложение о доступе к нефти."
gerfor.92.a: "Терпеть."

gerfor.93.t: "Старый союзник просит о заключении нефтяного договора"
gerfor.93.d: "Немцы обратились к нам, и на этот раз они просто хотят заключить сделку, а не выбивать долг. Они хотят получить бесперебойный доступ к нефтяным месторождениям в наших южных вилайетах в обмен на военную поддержку."
gerfor.93.a: "Нам бы очень пригодилась помощь."
gerfor.93.b: "Когда-нибудь они перестанут нас эксплуатировать?"

gerfor.94.t: "Османы принимают нефтяной договор"
gerfor.94.d: "Наш старый союзник на востоке согласился предоставить нам бесперебойные поставки нефти в обмен на военную экспедицию на Ближний Восток. Это выгодно всем участникам."
gerfor.94.a: "Мы отправим парней обратно."

gerfor.95.t: "Османы отказываются от нефтяного договора"
gerfor.95.d: "После долгих переговоров Османская Империя не захотела идти нам навстречу. После нескольких последних предложений, которые были отклонены, наши дипломаты собрали свои вещи и уехали."
gerfor.95.a: "Я надеюсь, что больной человек наконец-то умрет."

gerfor.96.t: "Германия требует выполнения договорных обязательств"
gerfor.96.d: "Приняв предложение Германии, немцы терпеливо ждали, пока мы обеспечим им доступ к нефти и сможем начать поставки. Теперь их представители появились в Константинополе, требуя, чтобы поставки начались в полном объеме. Что мы должны делать?"
gerfor.96.a: "Они заслужили свою награду."
gerfor.96.b: "О каком "договоре" вы опять говорите?"

gerfor.97.t: "Османская Империя начинает поставки нефти"
gerfor.97.d: "Османское правительство начало поставки нефти по нашей просьбе, и теперь наша промышленность снова может работать с максимальной эффективностью."
gerfor.97.a: "Пусть Чёрное золото льется рекой."

gerfor.98.t: "Предательство Османской империи!"
gerfor.98.d: "После того, как османам было предоставлено более чем достаточно времени для обеспечения своих запасов, они всё ещё тянут время и оправдываются. Эти мерзавцы отказываются отдать нам то, на что мы имеем законное право по договору, который мы подписали."
gerfor.98.a: "Наглость этих вероломных крыс."

gerfor.99.t: "Германия требует выполнения договорных обязательств"
gerfor.99.d: "Приняв предложение Германии, немцы терпеливо ждали, пока мы обеспечим им доступ к нефти и сможем начать поставки. Теперь их представители появились в Каире, требуя, чтобы поставки начались в полном объеме. Что мы должны делать?"
gerfor.99.a: "Лучше всего держать их на нашей стороне."
gerfor.99.b: "Эта нефть арабская, а не немецкая."

gerfor.100.t: "Каирская ось начинает поставки нефти"
gerfor.100.d: "Через несколько минут после того, как наши дипломаты обратились с просьбой о поставках нефти, к нам пришло сообщение о том, что звонок был сделан. Уже один танкер под немецким флагом, пришвартованный в Суэце, был загружен бочками с нефтью. Это кажется почти чудом."
gerfor.100.a: "Магия дипломатии."

gerfor.101.t: "Предательство оси в Каире!"
gerfor.101.d: "После того, как мы потребовали отправить обещанные нам партии нефти, арабские правительства набросились на наших дипломатов, заявив, что у Германии вообще нет никаких дел на Ближнем Востоке!"
gerfor.101.a: "Весь мир - это наш проклятый бизнес."

gerfor.102.t: "Германия требует немедленных поставок нефти!"
gerfor.102.d: "Хотя мы только недавно подписали нефтяной договор с Германским Рейхом, в Константинополь от имени Кайзера прибыли дипломаты, которые заявили, что условия договора меняются, и что мы должны немедленно начать поставки нефти, а не в соответствии с согласованными сроками."
gerfor.102.a: "Мы не можем позволить себе потерять их поддержку. Сделать это."
gerfor.102.b: "Нет. Мы едва можем доставить нефть нашим собственным войскам."

gerfor.103.t: "Германия требует немедленных поставок нефти!"
gerfor.103.d: "Хотя мы только недавно подписали нефтяной договор с Германским Рейхом, в Каир от имени Кайзера прибыли дипломаты, которые заявили, что условия договора меняются, и что мы должны немедленно начать поставки нефти, а не в соответствии с согласованными сроками."
gerfor.103.a: "Мы дадим им все, что сможем."
gerfor.103.b: "Кайзера можно повесить! Ни капли."

gerfor.104.t: "Каирские нефтяные месторождения оси потеряны!"
gerfor.104.d: "С крахом нашего торгового партнера по Каирской оси мы лишились бесперебойных поставок нефти. Это уже ощущается в Берлине, и на рынках возникли серьезные потрясения. И снова наши договоры оказались бесполезными в результате событий, что, возможно, никого не удивило."
gerfor.104.a: "Ради бога."

