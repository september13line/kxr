gerfor.106.t: "Нефтяные месторождения Османской империи потеряны!"
gerfor.106.d: "С крахом нашего торгового партнера Османской империи мы лишились бесперебойных поставок нефти. Это уже ощущается в Берлине, и на рынках возникли серьезные потрясения. И снова наши договоры оказались бесполезными в результате событий, что, возможно, никого не удивило."
gerfor.106.a: "Конечно, они все испортят."
gerfla.9.t: "Наша борьба"
gerfla.9.d: "Подразделение Propylӓen Verlag издательства Ullstein Verlag объявило о своем намерении выпустить новую серию книг, посвященных рассказам, историям и поэзии отдельных немецких солдат во время конфликтов Вельткрига, под названием "Наша борьба" или "Наша борьба" Среди них можно отметить дневники таких известных личностей, как Эрнст Юнгер и Пауль фон Леттов-Ворбек, а также мемуары менее значимых персон, например, капрала Адольфа Гитлера - связиста, который среди прочих отличий был награжден не менее чем двумя Железными крестами за доблесть на Западном и Восточном фронтах, прежде чем трагически погибнуть в 1918 году от руки британского солдата Генри Танди. Дневники дают уникальное и пламенное представление о характере ожесточенной идеологической борьбы, а также чтят память павших героев и демонстрируют трагический героизм и ужасы, которые приносит война, в личном и интимном изображении прямо с фронта. Что может быть лучше, чем подтвердить ценности и непреходящую славу Кайзеррейха, одновременно проливая свет на мрачные реалии мировой войны в эти неспокойные времена?"
gerfla.9.a: "Отличная книга!"

gerfla.10.t: "Фильм: Наша борьба"
gerfla.10.d: "После широкой популярности серии бестселлеров, выпущенной издательством Propylӓen Verlag, режиссер Лени Рифеншталь решила сделать из этого материала фильм, основанный на рассказах. Фильм "Наша борьба" может похвастаться самыми высокими до сих пор производственными показателями - это стало возможным благодаря государственным инвестициям в студии Бабельсберга - и предлагает пугающе реальное и болезненное, хотя одновременно и прославленное изображение войны. В фильме снялись Хайнц Руманн, Ганс Альберс, Теодор Лоос, Марлен Дитрих и другие. В центре сюжета - героизм и самоотверженность "маленьких людей" во время Вельткрига, таких как доблестный ефрейтор Адольф Гитлер, который пожертвовал всем ради своего Кайзера и Рейха в битве за Маркоинг. Пусть этот фильм и другие подобные ему, такие как выходящий в ближайшее время "Метрополис" и вышедшие ранее "SOS Eisberg" и "Das Blaue Licht", продолжают развивать современное немецкое кино и искусство."
gerfla.10.a: "Какой замечательный фильм"
