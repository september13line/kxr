BAT_spring_awakening_decision: "Операция Frühlingserwachen"
BAT_spring_awakening_decision_desc: "Операция "Весеннее пробуждение" была разработана высшим руководством наших генералов как наш первый план действий в войне против Латвии. После того, как латвийские силы будут истощены, мы проснёмся, как неизбежная весна, и промаршируем вплоть до Вольмара и Либавы."
