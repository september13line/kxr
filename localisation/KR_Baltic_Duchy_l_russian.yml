BAT_ostwall_decision_category: "Остваллпрограмм"
BAT_ostwall_decision_category_desc: "Программа Оствалл («Восточная стена»), задуманная высшим руководством Балтийского ландесвера в конце 1920-х годов, является ответом Объединённого Балтийского герцогства на растущее могущество России - серией укреплений и оборонительных мер вдоль восточной границы, чтобы служить сдерживанием и потенциальной защитой от полного фронтального наступления на Ригу и Ревель. Хотя это дорогостоящая мера, она обязательно оставит государство Балтийской Германии готовым к любой атаке, если она будет осуществлена ​​полностью. \n\nВ ходе §YОстваллпрограмм§!, вы можете построить §YНаземные форты§! и получить ориентированные на защиту §Yнациональные духи§!, потратив различные типы £rifle_texticon §Yснаряжения§!. Программа Ostwall состоит из нескольких этапов, выполнение всех строительных инициатив на этапе открывает новые, продвинутые и более дорогие решения для разблокировки. Завершение национального фокуса §YПокупка материалов§! предоставит вам постоянные решения о покупке оборудования, чтобы потратить его на Инициативы Оствалла - или вашу армию."
