### Sub-ideologies ###

BAT_social_liberal_subtype_desc: "Демократическая партия прибалтийских немцев следует идеологической мысли Пауля Шимана, которую лучше всего можно описать как меритократический либерализм. Она уважает неотъемлемые права человека и равенство возможностей независимо от религии, национальности или социального положения. , это не приравнивается ни к равенству результатов, ни к равным политическим правам - право на управление должно быть зарезервировано за теми, кто имеет заслуги и способность управлять, а образованные люди должны иметь больше политических прав, чем необразованные низшие массы. Меритократический либерализм стремится создать корпоративистскую, меритократическую политическую систему, в которой правительство состоит из делегатов от всех социальных групп и политических профессионалов, и верит в просветительскую миссию правительства - его цель должна заключаться в создании свободного, образованного, культурно просвещённого общества, и тем самым дать любому возможность подняться по карьерной лестнице."
BAT_national_populist_subtype_desc: "Балтийское братство следует своей головокружительной идеологии, эклектической мутации радикального христианства и исключительности балтийских немцев. Это тысячелетнее религиозное движение, провозглашающее новое прочтение Библии и призывающее к восстановлению христианской морали во всей Европе. . В балтийской немецкой нации он видит историю религиозных войн и твёрдой веры, и поэтому считает, что их цель - отстаивать это возрождение христианства перед лицом восточного и синдикалистского натиска. Фанатично преданное пангерманизму, Братство считает что роль Германии должна заключаться в том, чтобы возглавить Европу в этом крестовом походе, и поэтому её цель - превратить Прибалтику в образцовую провинцию для "национального возрождения", откуда пламя может быть перенесено в Германию. На практике её режим тоталитарный, фанатично приверженый христианским идеалам и сильно милитаристски настроенный."

### Leaders ###
POLITICS_ADOLF_FRIEDRICH_DESC: "Когда-то едва ли можно было найти место в мире, которое не видел Адольф Фридрих, первый и единственный герцог Объединенного балтийского герцогства. Эрудит, ветеран прусских кирасиров, страстный охотник и заядлый автогонщик, он совершал личные паломничества на Ближний восток, в Восточную азию и Африку, преодолевая тысячи километров пешком и верхом на протяжении большей части своей жизни. Однако Африка и её пышная дикая природа занимают особое место в его сердце - он пересёк Африку с востока на запад, оставил своё имя на вулкане в Танганьике и, в конце концов, получил должность губернатора Тоголенда до Вельткрига. Адольф Фридрих определённо не был мягким администратором, но проявлял большой интерес к жизни и культуре тоголезских коренных жителей, даже потратив время на изучение языка эве. \n\nВ конце Вельткрига его опыт в качестве колониального губернатора и большой престиж среди немецкого высшего класса привели к тому, что регентский совет Адольфа фон Пильхау предложил ему трон Объединенного балтийского герцогства. Адольф Фридрих согласился и весной 1919 года прибыл в Ригу, где объявил, что должен защищать древние права и привилегии балтийской знати и делать всё, что в его силах, чтобы быть хорошим правителем. По большей части герцог Адольф Фридрих - пассивный монарх, посвятивший своё учреждение покровительству искусствам, наукам и спорту. Он был признан лучшим гонщиком во всём герцогстве, превзойдя всех местных поклонников этого вида спорта. Однако многолетний опыт дал ему много политической проницательности, и, осознав слабость своего нового царства, он начал чаще высказываться, выражая необходимость реформ."
POLITICS_INNER_CIRCLE_DESC: ""
POLITICS_WILHELM_MUNTER_DESC: "Готтхард Вильгельм Николай Мюнтер родился в Риге в смешанной эстонско-балтийской немецкой семье среднего класса и вырос в последние дни Российской империи. Вместе с остальными членами Рижского политехнического института он был эвакуирован в Россию, а затем завербован в Российскую Императорскую армию. Поступивший в кадетский корпус, Мюнтер был одним из первых, кто сопротивлялся Октябрьской революции в Петрограде, но огромное количество революционеров оказалось слишком большим, чтобы сопротивляться. Немецкий солдат был заключен в тюрьму, но сумел сбежать через связи и бежать в Прибалтику, откуда вернулся в оккупированную немцами Ригу. Там, наконец, отдохнув, Мюнтер закончил учебу по химии и подал заявление о приеме на работу в министерство иностранных дел Объединенного балтийского герцогства. На протяжении всего периода после Вельткрига его всё больше тянуло к Демократической партии и её реформистским идеалам, и, хотя он никогда официально не был её членом, в Риге его стали считать лидером либеральной коалиции внутри партии. \n\nВ личном плане Мюнтер почти повсеместно считался амбициозным, беспринципным и склонным к интригам. Не обладая тактичностью и мягкостью, он часто считает сентиментальность чуждой ему. Для Мюнтера эмоциональные люди - слабые, незначительные мечтатели, и всех, кого он встречает, можно разделить только на две категории - тех, кто полезен, и тех, кто бесполезен. Его противников много, но даже те, кто хорошо его знает, сомневаются, что у него вообще есть друзья."
POLITICS_SCHEUBNER_RICHTER_DESC: "Людвиг Максимилиан Эрвин Рихтер родился в семье немецкого музыканта в Риге, и добавил вторую фамилию Шойбнер после женитьбы на семье балтийских немцев и усыновления одной из родственниц своей жены в старонемецкой форме. Хоть он сначала жил в России, Шойбнер-Рихтер в конце концов переехал в Мюнхен, чтобы закончить учёбу в области химии, и с началом Вельткрига пошёл добровольцем в армию своей новой родины. Шойбнер-Рихтер был снят с фронта и отправлен в Османскую империю с секретной миссией по проникновению на российские нефтяные месторождения под видом консульства в Эрзуруме. проникновение так и не началось, вместо этого Шойбнер-Рихтер стал свидетелем Геноцида армян и стал одним из первых, кто сообщил о зверствах, которые он охарактеризовал как "политику уничтожения движимую расовой ненавистью " \n\nШойбнер-Рихтер вернулся в Прибалтику лейтенантом и офицером в Балтийском Ландсвере и в 1920 году уволился со службы, чтобы обосноваться в Риге, где он нашёл работу в городской прессе и поддерживал контакты со своим связи как с немецкими, так и с прибалтийскими националистами. К ужасу своего одноклассника Отто фон Курселла, Шойбнер-Рихтер не оказался вовлечённым в "Балтийское братство", но годы войны в любом случае превратили его в такого же националиста. Консерватор и монархист, пренебрегающий демократией и категорический противник социализма, Шойбнер-Рихтер в своем "Немецком манифесте" призывает к рождению "нового национализма", основанного на интересах национального сообщества и объединяющего всех немцев в одно пангерманское государство "
POLITICS_HELMUTH_STEGMAN_DESC: "Родившись в семье бывшего старшего геодезиста из Риги, принадлежавшего к среднему классу балтийских немцев, Хельмут Стегман получил юридическое образование в последние дни Российской империи и работал государственным служащим в его родном городе во время немецкой оккупации. Основание Объединенного балтийского герцогства мало повлияло на его карьеру - он получил лицензию адвоката, которую хотел, работал и юристом, и судьёй, и продвинулся в Рижскую думу. Вокруг него собралась Государственная партия прибалтийских немцев, законническое консервативное движение, ограниченное Ригой, но мобилизовавшее там значительную часть электората высшего и среднего класса - в конце концов, оно продвинуло его на пост мэра, должность, которую он добивался последние несколько лет. \n\nБудучи сторонником закона, Стегман верил в основательную реформу Балтийского герцогства в соответствии с верховенством закона - за эти годы он представил несколько проектов для конституции герцогства, и хотя ни одна из них не была одобрена, Рига могла служить площадкой для экспериментов. Он реформировал ужасающий ландшафт правовой системы Ригана, привёл к чувству стабильности и увеличил популярность Рижской крысы, оказав ему уважение народа и позволив Риге целой и невредимой пройти через крах герцогства. Однако осаждённая, изолированная Рига - это то, чего он не мог предсказать, и, когда возникает величайшая проблема для балтийской нации, мэр вынужден строго нахмуриться и направить её остатки, обещая светлое завтра, несмотря на страх в его сердце."
POLITICS_RUDIGER_VON_DER_GOLTZ_LEADER_DESC: "Граф фон дер Гольц - самый могущественный не прибалтийский немец, который когда-либо был в Объединённом Балтийском герцогстве, возможно, даже более влиятельный, чем сам герцог Адольф Фридрих. Будучи военныйм офицером, фон дер Гольц сделал долгую и успешную карьеру в Императорской немецкой армии ещё до Вельткрига, во время которого он был командиром дивизии, уважаемым как на Западном, так и на Восточном фронтах. В 1918 году он стал главной Генерального штаба по отношениям с восточными регионами. В том же году он был отправлен в Финляндию в качестве представителя немецких войск и быстро взял под свой контроль государство,став диктатором. Когда это стало неприемлимым, он был переведён в Балтийское герцогство, где заложил основы Балтийского Ландсвера. Армия Герцогства всем обязана фон дер Гольцу, и он это знает. \n\nАристократ по крови и личности, Граф не склонен к демократии и ссорам либералов в ландтаге. Хотя многие из его товарищей-ветеранов, которые помогли основать Балтийский Ландсвер, в конечном итоге вернулись в Германию, фон дер Гольц остался, зная, что не только герцогству снова потребуются его услуги, но и что он сможет воспользоваться ситуацией и, наконец, перерости должность простого начальника штаба Ландсвера "
POLITICS_RUDIGER_VON_DER_GOLTZ_DESC: "§YОбщее описание \n§YРодился: §L \n8 декабря 1865 г. \nЗуллихау, провинция Бранденбург, Королевство Пруссия \n§YПолитическая карьера: §L \nГраф фон дер Гольц - самый могущественный не прибалтийский немец, который когда-либо был в Объединённом Балтийском герцогстве, возможно, даже более влиятельный, чем сам герцог Адольф Фридрих. Будучи военныйм офицером, фон дер Гольц сделал долгую и успешную карьеру в Императорской немецкой армии ещё до Вельткрига, во время которого он был командиром дивизии, уважаемым как на Западном, так и на Восточном фронтах. В 1918 году он стал главной Генерального штаба по отношениям с восточными регионами. В том же году он был отправлен в Финляндию в качестве представителя немецких войск и быстро взял под свой контроль государство,став диктатором. Когда это стало неприемлимым, он был переведён в Балтийское герцогство, где заложил основы Балтийского Ландсвера. Армия Герцогства всем обязана фон дер Гольцу, и он это знает. \n\nАристократ по крови и личности, Граф не склонен к демократии и ссорам либералов в ландтаге. Хотя многие из его товарищей-ветеранов, которые помогли основать Балтийский Ландсвер, в конечном итоге вернулись в Германию, фон дер Гольц остался, зная, что не только герцогству снова потребуются его услуги, но и что он сможет воспользоваться ситуацией и, наконец, перерости должность простого начальника штаба Ландсвера "
POLITICS_WESSEL_VON_FREYTAGH_LORINGHOVEN_DESC: "§YОбщее описание \n§YРодился: §L \n22 ноября 1899 г. \nГросс Борн, Курляндская губерния, Российская Империя \n§YВоенная карьера: §L \nA Барон из знаменитого дворянского рода Фрейтаг-Лорингховенов, у Весселя был лёгкий жизненный путь. Сразу после учёбы он присоединился к Балтийскому Ландсверу в качестве добровольца и почти мгновенно получил звание командующего. Его полк продолжил войну против латышей и эстонцев. Он продолжил карьеру в рядах вооружённых сил в последующие годы, став доверенным помощником графа фон дер Гольца и уважаемым полководцем. Хотя его восхождение во многом связано с его кровными связями с Акселем фон Фрейтаг-Лорингховеном, влиятельным членом Прибалтийского дворянства, он обладает достаточным талантом, чтобы оправдать свой высокий ранг "
POLITICS_ERNST_GUSTAV_HEIMERT_VON_NOLCKEN_DESC: "§YОбщее описание \n§YРодился: §L \n1 марта 1899 г. \nАренсбург, губернаторство Ливланд, Российская Империя \n§YВоенная карьера: §L \nБарон Эрнст Густав Хейменсрт служил одному из многочисленных сотрудников Нола Хейменса. в офицерском корпусе Российской Императорской армии - он воевал вместе с русскими, в частности, в 4-м гусарском полку Мариуполя. Его охватила Гражданская война в России, и он продолжил службу в составе армии Булак-Балаховича и Северного корпуса Белых сил. Когда война закончилась, он вернулся на свою родину и присягнул на верность Объединённому Балтийскому герцогству - и принёс с собой свои знания в искусстве конной войны. Барон фон Нолькен считается одним из лучших всадников в Балтийском Ландсвере и завоевал награды на многочисленных конных соревнованиях "
POLITICS_HEINRICH_VON_BEHR_DESC: "§YОбщее описание \n§YРодился: §L \n26 июня 1902 г. \nРоеннен, Курляндская губерния, Российская Империя \n§YВоенная карьера: §L \nБарон Генрих фон Берон родился в семье фон Курониан. Это дворянская семья, имеющая тесные связи с многочисленными родами, разбросанными по всей немецкой культурной сфере. В 17 лет он пошёл добровольцем в Балтийский Ландсвер, воевал в Германии и решил связать своё будущее с армией. После завершения офицерских курсов он продолжил учёбу в Германии, где его привлекла перспектива манёвренной войны, основанной на массированной бронетехнике и моторизации пехоты. С тех пор, как он вернулся в Ригу и получил заслуженную награду, он продолжал продвигать эту новаторскую доктрину "
POLITICS_HARRY_LUTZ_DESC: "§YОбщее описание \n§YРодился: §L \n23 июня 1900 \nРига, Лифляндская губерния, Российская Империя \n§YВоенная карьера: §L \nРодившийся в Риге, Гарри Лутц вступил в Балтийский Ландсвер в 1919 году и служил в латвийской и эстонской войнах. Во время войны он прославился безрассудной импровизированной тактикой на поле боя и полагался на тактику небольших подразделений - одним из его самых известных подвигов является штурм укреплённой эстонской деревни вместе с небольшой группой людей, продвигающихся, несмотря на дождь из пуль, захвативших деревню, пулемёт и нескольких пленников без единого потерянного бойца. Он остался в армии после войны, продвигая доктрину автономии, тактику небольших подразделений и организацию боевых групп, способных превратить Ландсвер в отряд элитных солдат "
POLITICS_CONSTANTIN_VON_WEISS_DESC: "§YОбщее описание \n§YРодился: §L \n29 июля 1877 г. \nЦарское Село, Санкт-Петербургская губерния, Российская Империя \n§YВоенная карьера: §L \nСамый старый полководец в Балтийском Ландсвере. Родился в семье балтийских немецких генералов - первоначально простолюдинов, которые в XIX веке были внесены в список Адельсматрикелей эстонского дворянства. Он решил пойти по пути своего отца и поступил в Пажеский корпус Российской Императорской армии и служил в 4-м лейб-гвардейском полку. После сражений в Вельткриге он вернулся в родовое поместье в Эстонии в 1917 году, но его охватила война за независимость Эстонии. Фон Вайс добровольно вступил в Ландсвер и командовал войсками противостоявшими Эстонцам. В последние месяцы войны он решил остаться в армии подольше. Хотя генералу определенно хватает опыта, он уступает своим более молодым, более новаторским сверстникам "
POLITICS_HANS_VON_MANTEUFFEL_SZOEGE_DESC: "§YОбщее описание \n§YРодился: §L \n19 января 1894 г. \nКапден, Курляндская губерния, Российская Империя \n§YВоенная карьера: §L \nБарон фон Мантейфель начал карьеру задолго до создания Балтийского герцогства. После прорыва Вельткрига он - студент из Гейдельберга, Германия, решил записаться в Императорскую немецкую армию, несмотря на то что его родина была верна России в то время, и получил звание лейтенанта в баварских уланах. Благодаря этому опыту и явной преданности делу Германии, он стал одним из первых членов Генерального штаба Балтийского Ландсвера в ноябре 1918 года. Активный, безрассудный лидер, он командовал элитным отрядом ветеранов Вельткрига против эстонских и латвийских восстаний, часто уводящий своих людей с линии фронта без малейшего колебания. \n\nК концу войны престиж Мантейфеля среди балтийских немцев был невыразимым, а его статус героя войны укрепился. Однако сам Ганс сделал выбор в сторону крайне правых. Приглашённый своим братом Георгом, членом ближайшего окружения организации, он был принят в члены Балтийского братства и превратился в преданного приверженца его националистических, пангерманских и реакционных убеждений. Для Братства он - образец наследия тевтонского Рыцарства, сохранившегося до наших дней, настоящий герой на поле боя. Ещё неизвестно, удастся ли Мантейфелю привести своих братьев к власти, которую они всегда желали ... "
POLITICS_OTTO_GOLDFELD_DESC: "§YОбщее описание \n§YРодился: §L \n7 ноября 1889 г. \nГамбург, Германская Империя \n§YВоенная карьера: §L \nОтто Гольдфельд - уникальный случай в Балтийском Ландсвере, не прибалтийский немец, который служит и сражается среди своих балтийских единомышленников, как если бы он был одним из них. Родившись в Гамбурге, он служил кавалерийским офицером в Императорской немецкой армии во время Велткрига и прибыл в Прибалтику по приказу высшего командования, чтобы помочь сформировать кавалерийские силы в Объединённом Балтийском герцогстве. Он был не единственным, но и одним из немногих, кому понравилась эта смелая новая земля и он решил остаться. Гольдфельд известен как человек сочувствующий и дружелюбный по отношению к латвийскому населению, чью культуру он очень любит и даже защищал в "Rigaische Zeitung" "
POLITICS_HENRICH_HIMMLER_DESC: "§YОбщее описание\n§YРодился:§L\n7 октября 1900\nМюнхен, Германская Империя\n§YВоенная карьера:§L\nГенрих Гиммлер поступил на службу в немецкую армию во время Первой мировой войны, однако так и не попал на фронт из-за плохого состояния здоровья. После войны Гиммлер изучал сельское хозяйство и переехал в Объединённое Балтийское герцогство, где планировал заняться разведением кур. В конце концов Гиммлер завербовался в Балтийскую армию и неуклонно продвигался по служебной лестнице благодаря связям своего крестного отца принца Генриха. У него обширные связи с “Freikorps” в Прибалтике, и он проявил сильные националистические взгляды. "

