KRBAT.69.t.FIN: "Балтийская миссия в Финляндии"
KRBAT.69.d.FIN: "Вооружённые силы Объединённого Балтийского герцогства, Балтийский ландесвер, хорошо известные как самые элитные силы в Рейхспакте, решили отправить миссию в нашу страну, чтобы улучшить качество армии. Этой миссией руководит генерал Отто Гольдфельд, ветеран балтийских немцев, генерал, который сейчас находится в нашем распоряжении."
KRBAT.69.a: "Добро пожаловать!"

KRBAT.70.t.LIT: "Балтийская миссия в Литве отправляется домой"
KRBAT.70.d.LIT: "Балтийский Ландсвер решил отозвать свою миссию в нашей стране. Генерал Гарри Лутц и его окружение уже упаковали свои вещи и вернулись в Ригу, поблагодарив нас за теплый прием и желая нам удачи в будущем."
KRBAT.70.t.POL: "Балтийская миссия в Польше отправляется домой"
KRBAT.70.d.POL: "Балтийский Ландсвер решил отозвать свою миссию в нашей стране. Генерал Генрих фон Бер и его окружение уже собрали свои вещи и вернулись в Ригу, поблагодарив нас за теплый прием и желая удачи в будущем."
KRBAT.70.t.WHR: "Балтийская миссия в Беларуси отправляется домой"
KRBAT.70.d.WHR: "Балтийский Ландсвер решил отозвать свою миссию в нашей стране. Генерал Эрнст Хаймерт Густав фон Нолькен и сопровождающие его лица уже упаковали свои вещи и вернулись в Ригу, поблагодарив нас за теплый прием и пожелания удачи нам в будущем "
