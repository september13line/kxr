BAT_GER_new_beginning: "Новое начало"
BAT_GER_new_beginning_desc: "Старая Германия пала. Новая Германия восходит, обновляется, омолаживается и готова восстановить историю на её верный путь. Самое сложное - отвоевать Германию - достигнуто. Теперь остальная Европа ждёт."
BAT_GER_found_faction: "Экспорт национального возрождения"
BAT_GER_found_faction_desc: "Теперь, когда мы укрепили нашу власть над Германией, пора нам экспортировать нашу революцию. Говорят, что Германия станет лидером новой, возродившей Европу и будет вести крестовые походы против синдикалистов и русских в равной степени - и мы сделаем это силой."
BAT_GER_syndicalist_crusade: "Крестовый поход против синдикализма"
BAT_GER_syndicalist_crusade_desc: "Синдикализм, как болезнь, продолжает возникать по всей Европе. Этот яд будет излечен, а души, томящиеся под властью синдикалистов, будут спасены - с помощью военного вмешательства. Где бы левые не подняли голову, мы нанесем удар и отрубим её."
BAT_GER_russia_crusade: "Die Ostbewegung"
BAT_GER_russia_crusade_desc: "Историческая миссия Германии - расширяться на Восток. Балтийские немцы существуют из-за этого стремления к плодородным восточным землям, и мы поведём Германию, чтобы захватить эту судьбу. Россию нужно стереть с карты!"
BAT_GER_find_allies: "Восстановите европейскую гегемонию"
BAT_GER_find_allies_desc: "После падения Германской империи её гегемония в Центральной Европе рухнула. Государства, которые раньше были нашими союзниками, разошлись и начали прокладывать свой собственный, независимый курс. Это недопустимо. Кровью и сталью мы вырвемся за край, дабы возродить свою гегемонию в Центральной Европе."
BAT_GER_new_reichswehr: "Новый Рейхшир"
BAT_GER_new_reichswehr_desc: "Балтийский ландесвер будет служить основным наставником новой армии для немецкой нации, силы, которая будет достаточной, чтобы защитить её интересы во всем мире. Из всех германских наций балтийские немцы исторически были вовлечены в войну большинством, так что эта роль естественна."
BAT_GER_baltic_model: "Реализовать балтийскую модель"
BAT_GER_baltic_model_desc: "Так называемая "балтийская модель" организации боевых групп доказала свою эффективность в современной войне. Нам необходимо внедрить её и в Рейхшире, и разделить всех солдат на небольшие сплочённые боевые группы, чтобы повысить их эффективность."
BAT_GER_post_wk2_tech: "Наследие Второго Вельткрига"
BAT_GER_post_wk2_tech_desc: "Второй Вельткриг пришёл и ушёл, а вместе с ним и будущее войны. Современные танки, самолеты и тактика стали обычным явлением на поле боя, и все это мы должны изучить и реализовать в новом Рейхшире."
BAT_GER_wunderwaffe: "Вундерваффе"
BAT_GER_wunderwaffe_desc: "Мы должны разрешить эксперименты в нашем корпусе военных исследований и разработок, чтобы мы могли разблокировать силу и разрушительные способности, которые когда-то считались простой фантазией."
BAT_GER_total_war: "Тоталер Криг"
BAT_GER_total_war_desc: "Чаще всего в современной войне побеждают не за счёт превосходной тактики, а просто за счёт того, что вы превосходите противника. Мы должны соответствующим образом настроить нашу экономику и подготовиться к тотальной войне"
BAT_GER_air_power: "Взлететь в небо"
BAT_GER_air_power_desc: "Отвоевав Германию, мы должны заново отстроить Люфтваффе - теперь, когда у нас под рукой свежая концепция реактивного самолета, дающего нашим самолетам возможность побить скорость звука."
BAT_GER_gleichschaltung: "Gleichschaltung"
BAT_GER_gleichschaltung_desc: "Новой Германии нужно научиться у обновленных стран Балтии, как вести за собой всю Европу. Мы будем проводить политику полного контроля над всеми аспектами общества, чтобы полностью осуществить наше национальное возрождение."
BAT_GER_new_christianity: "Сформулируйте новое немецкое христианство"
BAT_GER_new_christianity_desc: "Балтийское Братство провозглашает новое, германское толкование христианства - пора всей Европе последовать ему. Начиная с Германии - мы уничтожим католическую церковь и объединим всех христиан под новым поклонением Библии!"
BAT_GER_blood_and_soil: "Движение Blut und Boden"
BAT_GER_blood_and_soil_desc: "Немецкая земля связана с немецкой кровью, и если немцы не только вернутся к более простому сельскому образу жизни, нам нужно расширить это "жизненное пространство" на плодородные земли Востока - там, поработив местных славян, Германия найдёт утопию. Мы должны принять это движение и интегрировать его в нашу идеологию."
BAT_GER_corporatism: "Принцип национальной солидарности"
BAT_GER_corporatism_desc: "Экономика больше не должна быть инструментом кражи душ! Мы увеличим государственный контроль над экономическими делами и подчиним его нации, а не какому-либо капиталисту или иностранцу."
BAT_GER_conservative_revolution: "Стратификация национального органа"
BAT_GER_conservative_revolution_desc: "Иерархия и неравенство естественны - те, кто имеет право управлять, скажем, голубокровная знать из Балтийского Братства, должны править. Этот порядок и стратификация древнего прошлого должны быть восстановлены, либеральная мысль очищена полностью, а абсолютное правление элиты обеспечено."
BAT_GER_thousand_years: "Das Dritte Reich"
BAT_GER_thousand_years_desc: "Освобождённый и возрождённый, немецкий орёл снова поднимается над Европой, ему нет равных! Доброжелательное руководство балтийских немцев гарантирует, что новая Германия просуществует тысячу лет!"

### Ideas ###

BAT_war_for_riga: "Битва за Ригу"
BAT_war_for_riga_desc: "Худшее уже позади, но латыши окружили город. Германия не сможет прийти нам на помощь."

BAT_byzantine_government: "Устаревшая политическая система"
BAT_byzantine_government_desc: "Политическая система Объединённого Балтийского Герцогства основана на многовековых традициях, восходящих к Ливонской Конфедерации или, в некоторых случаях, даже ранее. Система полупрямого представительства через ландтаги, неизменная лояльность провинциальному Остзейскому гражданскому праву и автономный характер балтийских Рыцарей, несомненно, являются частью идентичности балтийских немцев - и тем не менее, эта система остро нуждается в реформе."

