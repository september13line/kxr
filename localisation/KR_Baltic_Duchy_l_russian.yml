KRBAT.1: "Объединённое Балтийское герцогство"
KRBAT.1.t: "Объединённое Балтийское герцогство"
KRBAT.1.d: "Объединённое Балтийское герцогство, расположенное на восточном побережье Балтийского моря, является самым восточным германским государством в Европе, образованным в 1918 году по инициативе местного населения балтийских немцев. Хотя первоначально оно представлялось новой провинцией Германской империи, эти надежды в конечном итоге не оправдались, поскольку геополитические реалии Европы после Вельткрига и подавляющее большинство населения Латвии и Эстонии сделали такой проект невозможным, да и не то чтобы сами балтийские немцы хотели потерять свою идентичность перед Хайматом. Успешно подавив эстонцев в их войне за независимость и предотвратив подобное восстание в Латвии благодаря расколам внутри латвийского националистического движения, герцогство утвердилось и теперь насчитывает почти двадцать лет истории. \n\nОбъединённое Балтийское герцогство - в первую очередь, уходит корнями в традиции. Оно наследует провинциальное право Остзее, систему представительства через ландтаги и институциональную роль Балтийской знати, традиции со времен Ливонской конфедерации, и эти традиции составляют большую часть идентичности балтийских немцев. Даже самые бедные балтийские дворяне гордятся тем, что живут в обществе, которое прислушивается к заботам каждого землевладельца и с величайшим уважением придерживается Рыцарских традиций знати. На практике, однако, это означает, что Герцогство - едва функционирующее государство с устаревшей системой правления, совершенно не готовое к предстоящим вызовам... "
KRBAT.1.a: "Кто сейчас главный?"
KRBAT.1.b: "Какая у нас система правления?"
KRBAT.1.c: "Что нас беспокоит?"
KRBAT.1.e: "Герцогство будет процветать!"

KRBAT.2: "Конвент фон Самсон-Химмельстьерна"
KRBAT.2.t: "Конвент фон Самсон-Химмельстьерна"
KRBAT.2.d: "Нынешним председателем Земельных коллегий и, следовательно, главой Конвента земельных управителей, исполнительного правительства Герцогства, является Фридрих фон Самсон-Химмельстьер - бывший член Герцогского регентского совета и член Демократической партии балтийской Германии. \n\nПосле смены нескольких консервативных правительств, контролируемых Балтийским дворянством, давление в пользу реформ в Объединённом Балтийском герцогстве в конечном итоге стало невыносимым. Укрепляющийся средний класс балтийских немцев, традиционно неохотно вступающий в союз с консервативной знатью, начал переходить на другую сторону, объединяясь с реформистскими и прибалтийскими националистическими группами, если это означало, что будут проведены любые реформы устаревшей системы. Хотя он ни в коем случае не был либеральным реформатором, в конце концов герцогу Адольфу Фридриху пришлось вмешаться самому. Используя полномочия Королевской прерогативы, он уволил предыдущего председателя Земельных коллегий и сотрудничал с либерально-реформистской демократической партией, чтобы помочь создать альянс либеральных и умеренных партий. \n\nОднако, истинная сила, стоящая за троном, - это Пауль Шиманн, лидер БНДП. Либеральный реформист, он не мог занять какое-либо положение в Ландратсколлегиуме из-за своего неблагородного происхождения, но, тем не менее, служил проводником действующего правительства со своего низкого положения. Идеалистический провидец Пауль Шиманн считает необходимым создание либеральной, плюралистической Балтийской Федерации с установленной современной конституцией, свободными, всеобщими и демократическими выборами, равенством между балтийскими немцами и коренными балтийцами, а также системой социального обеспечения. Полагая, что его видение превосходит реакцию знати, он пользуется поддержкой представителей коренных балтов и немецкого среднего класса в ландтаге и неохотно соглашается с решениями умеренно-консервативных ДБРП. Герцог также видит свою программу как шаг в правильном направлении, даже если он не согласен с некоторыми принципами "
KRBAT.2.a: "Какая у нас система правления?"
KRBAT.2.b: "Какие у нас политические проблемы?"
KRBAT.2.c: "Герцогство будет процветать!"

KRBAT.3: "Государственное устройство герцогства"
KRBAT.3.t: "Государственное устройство герцогства"
KRBAT.3.d: "Объединённое Балтийское герцогство лучше всего можно охарактеризовать как федеральную олигархическую полуконституционную монархию. Оно разделено на шесть кантонов, каждый со своими ландтагами и земельными коллегиями, и автономный город Рига. Разделение властей повторяется в федеральном правительстве, которое состоит из ландтага Объединённого Балтийского герцогства и Конвента земельных управителей. Балтийский ландтаг - это парламентский орган, избираемый жителями Герцогства с прусской трёхпалатной системой, во главе которой стоит земельный маршал. Земельные коллегии и конвент назначаются четырьмя балтийскими знатными родами. Над ними стоит герцог, который обладает правом назначать судей и исполнительную власть, и другими полномочиями Королевской прерогативы. \n\nХотя легко предположить, что ландтаг является законодательным органом, а конвент - исполнительным, на самом деле всё гораздо сложнее. Конвент не состоит из министерств, а скорее представляет собой орган из 18 земельных администраторов, которые совместно управляют повседневными делами государства в сотрудничестве со знатью и ландтагом. У них есть черты верхней палаты - они посещают заседания ландтага и не могут предлагать законы, но рассматривают их, и их заявленная цель - "бдительная, отцовская забота о защите прав, законности, институтов и установленных обычаев знати" . В Конвенте нет постоянных министерств, только временные офисы, которые они могут создавать для решения возникающих вопросов, которые входят в их компетенцию. Между тем, ландтаг может формировать свои собственные исполнительные органы и учреждения большинством голосов, чего Конвент не может предотвратить и не может предлагать законы, поэтому их способность управлять государством полностью зависит от ландтага и всего, что он пожелает. Но Ландтаг тоже находится во власти Конвента, поскольку роль балтийской знати в управлении государством носит институциональный характер и не может быть устранена просто так. \n\nЭто не было проблемой в 16 веке, когда Конвент и ландтаги были просто большой группой дворян, но всё изменилось ... "
KRBAT.3.a: "Кто сейчас главный?"
KRBAT.3.b: "Что нас беспокоит?"
KRBAT.3.c: "Герцогство будет процветать!"

KRBAT.4: "Политические проблемы"
KRBAT.4.t: "Политические проблемы"
KRBAT.4.d: "Коалиция, организованная Демократической партией балтийских немцев, может иметь благородную цель - преобразовать герцогство под современную эпоху, но у них много врагов. Балтийское дворянство, благородные корпорации, объединяющие дворянство балтийских немцев. Все они не проявляют доброй воли к либеральному конституционалистскому проекту, поддерживаемому Полом Шиманом, видя в нём угрозу историческим традициям земель, которые они должны защищать. Главной проблемой для действующего Конвента является тот факт, что дворяне имеют своего собственного человека в правительстве - барона Рольфа фон Унгерн-Штернберг, земельного маршала герцогского Ландтага. Фон Унгерн-Штернберг отнюдь не является реакционером, но является консервативным землевладельцем и определенно не сочувствует либерально-демократической партии. упадка, его самодовольство может наконец сломаться. \n\nДва десятилетия политического упадка и распрей оставили немало балтийских дворян, особенно молодых амбициозных, разочарованных этой системой. И либеральный проект Балтийской федерации, и реакция балтийского дворянства разочаровывают их: первых не любят за то, что они сдались низшим туземцам, а вторых за неспособность восстановить величие балтийского государства. Их спасение - это Балтийское Братство - подпольный религиозный и пангерманский националистический орден, действующий в братских кругах в городах и посёлках и проявляющий свою власть через влияние на дворян балтийских немцев. Его цель - возрождение тевтонского духа балтийских немцев и прочный союз с Германской империей, а их миссия - возродить средневековую идею Drang Nach Osten, крестового похода на Восток во имя германского превосходства. Из-за стремления Балтийского братства к централизации государства и герцог, и ландтаг категорически несовместимы и никогда не могут сотрудничать. \n\nЛатыши и эстонцы никогда полностью не признавали своего подчинения в Балтийском княжестве. Их националистические движения утратили силу после неудавшихся восстаний 1918 года, но к началу 1930-х годов начали восстановление. Правительство Эстонской Республики в изгнании в Стокгольме и Латвийский национальный совет в Петрограде выступают за независимость своих народов, а группы партизан в лесах и на холмах формируются в рамках подготовки к последней борьбе за освобождение ... "
KRBAT.4.a: "Кто сейчас главный?"
KRBAT.4.b: "Какая у нас система правления?"
KRBAT.4.c: "Герцогство будет процветать!"

KRBAT.5: "Чёрный Понедельник дошёл до герцогства"
KRBAT.5.t: "Чёрный Понедельник дошёл до герцогства"
KRBAT.5.d: "Экономический бум конца 1920-х - начала 1930-х годов подошёл к концу, и глубокие экономические связи Объединённого Балтийского герцогства с Германской империей привели его вместе с остальной частью Рейхспакта к экономическому беспорядку. Экспорт заморожен, фабрики массово увольняют рабочих, и вся финансовая деятельность резко остановилась. В результате этого кризиса был распущен герцогский ландтаг и парализован Конвент земельных администраторов, не зная, как действовать в ответ. Есть только одна вещь, которую осталось сделать, чтобы противостоять развивающемуся экономическому кризису ... "
KRBAT.5.a: "Собрать внеочередное заседание Ландтага!"

KRBAT.6: "Заключительное заявление Пауля Шимана"
KRBAT.6.t: "Заключительное заявление Пауля Шимана"
KRBAT.6.d: "В настоящее время Ландтаг Объединённого Балтийского Герцогства собрался на зимнюю сессию в Риге. Поскольку бюджет на 1936 финансовый год утверждён и одобрен Конвентом, остальная Двухнедельная сессия была, в основном, пассивной и лишённой конфликтов. Заключительное заявление сессии Ландтага, однако, вызвало некоторый шум. Хотя традиция требует, чтобы главы четырёх балтийских династий выступили с заключительным заявлением и пожелали собравшимся Балтийским аристократам хорошего года, председатель Земельной коллегии Фридрих фон Самсон-Химмельстьерна вместо этого пригласил Пола Шимана, главу Демократической партии, оставить уходящих членов Ландтага на хорошей ноте. \n\nХоть болезненный и пожилой, Шиман сумел выполнить запрошенные обязанности и в течение получаса говорил о предполагаемых реформах его партии и правительства герцогства - с другой стороны, однако, он избегал словесного конфликта с дворянами восхваляя их и утверждая, что "такие хорошие люди необходимы во времена перемен, и я искренне надеюсь, что они поддержат план реформ" Хотя это не собиралось исправить раскол между ним и Адольфом Константином Пилар фон Пильхау, Рыцарем-капитаном Ливонского Рыцарства и, соответственно, самым могущественным из четырех лидеров Рыцарского ордена ... всеобъемлющий характер его речи развеял опасения многих консерваторов "
KRBAT.6.a: "Тогда до летней сессии!"
KRBAT.6.b: "Кто такой Пауль Шиманн?"

KRBAT.7: "Звонок будильника"
KRBAT.7.t: "Звонок будильника"
KRBAT.7.d: "Была созвана внеочередная сессия Балтийского ландтага, но это только обострило напряжённость в высших эшелонах власти. В первую неделю дебатов решение не было найдено, поскольку даже сама Либеральная коалиция не согласна с тем, какой ответ следует предпринять. Представители меркантильных классов и умеренных консерваторов из Партии реформ и Прогрессивной партии, объединившиеся с Демократической партией вне зависимости от обстоятельств, категорически не согласны с предложением Пауля Шимана о социальной рыночной экономике. Он и председатель фон Самсон-Химмельстьерна считают, что экономический спад в герцогстве был вызван необузданной деятельностью свободного рынка, и на его месте должна возникнуть милосердная система социальных услуг. Умеренные, такие как Эдвин Магнус и Вернер Хассельблатт, резко критиковали это предложение в ландтаге, несмотря на то, что якобы в той же коалиции. \n\nС другой стороны, Демократический блок, социал-демократический альянс латышей и представители Эстонии в ландтаге заявляют, что предложение не идёт достаточно далеко. Паулс Калниньш, лидер фракции Демократического блока в законодательном собрании, выступил с докладом об эксплуатации местных балтийских рабочих немецкими коммерческими фирмами в Ревеле и Риге, описал острую бедность среди крестьянского населения и потребовал от правительства действовать. Все планы конституционных реформ должны быть отменены, когда коалиция пытается выжить "
KRBAT.7.a: "Чёрт возьми ..."

KRBAT.8: "Гамбит Унгерн-Штернберга"
KRBAT.8.t: "Гамбит Унгерн-Штернберга"
KRBAT.8.d: "Разногласия внутри коалиции Демократической партии побудили Рольфа фон Унгерн-Штернберга, земельного маршала Балтийского ландтага, к действиям. Втайне он встретился с Адольфом Константином Пилар фон Пильхау и Вильгельмом Робертом фон Булмеринком, Рыцарь-капитаном Ливонского Рыцарства и лидером консервативной народной партии соответственно и заручился их поддержкой для гамбита. \n\nВ преддверии внеочередного заседания ландтага фон Унгерн-Штернберг объявил, что он реализует свою прерогативу в качестве земельного маршала и удаляет Конвент земельных администраторов с заседания и исключает все законодательные проекты, инициированные Демократической партией, из расписания заседаний, фактически аннулировав всю их власть над ландтагом. Партия реформ, которую представляет фон Унгерн-Штернберг, действовала решительно и сформировала большинство с БННП и представителями дворянства, отрицая законодательную власть Либеральной коалиции. \n\nВместо того, чтобы уйти в отставку и позволить Четырём Рыцарям назначить новый Конвент, председатель фон Самсон-Химмельстьерна решил сражаться. Исполнительная власть парализована, и начинается политическая битва на истощение ... "
KRBAT.8.a: "Сволочь!"
KRBAT.8.b: "Кто такие фон Унгерн-Штернберг и фон Пильхау?"

KRBAT.14.t: "Конец мечты"
KRBAT.14.d: "Ситуация распада в правительстве герцогства, наконец, вызвала гнев герцога Адольфа Фридриха I. Хотя первоначально он поддерживал председателя Фридриха фон Самсон-Химмельстьерна и его либеральное правительство, и довольствовался тем, что позволил себе не лезть в Ландтаг полный разногласий, ссылаясь на свой политический нейтралитет. Однако, он наконец потерял всякую надежду на то, что Пауль Шиман и его хрупкая коалиция смогут привести страну к новой эпохе. Сотрудничая с Адольфом Константином Пилар фон Пильхау, герцог издал указ, предписывающий действующий Конвент отправить в отставку и позволил Четырём Рыцарям сформировать новую администрацию. \n\nСтолкнувшись с настойчивостью герцога, фон Самсон-Химмельстьерна наконец подал в отставку, и балтийские Рыцари протолкнули аристократическое консервативное правительство во главе с фрейгером Акселем фон Фрейтаг-Лорингховеном. Получив одобрение от консервативной Народной партии и умеренной Партии реформ в ландтаге, фон Фрейтаг-Лорингховен получил место земельного администратора с поддержкой консервативной знати. В своей речи в ландтаге он поклялся отменить разрушительные либеральные реформы Демократической партии и укрепить герцогство, сохранив нынешний курс. \n\nПауль Шиман в последний раз выступал в ландтаге, где он заявил, что принимает смену правительства, несмотря на крайнюю тревогу из-за предательства герцога, и утверждает, что пламя либерализма в конечном итоге снова вспыхнет при новом поколении "
KRBAT.14.a: "Мечта о свободной Балтике никогда не погибнет..."

KRBAT.15.t: "Либеральная мечта продолжается"
KRBAT.15.d: "Гамбит сухопутного маршала Рольфа фон Унгерн-Штернберга не окупился. В политической битве, которая длилась несколько месяцев, председатель Фридрих фон Самсон-Химмельстьерна сформировал прочную коалицию в ландтаге из союзников и доверенных лиц, которых он набрал посредством уступок и компромиссов, что наконец дало ему необходимый политический капитал для действий. Ландтаг собрался сегодня, чтобы проголосовать за недоверие действующему земельному маршалу, голосование, которое с трудом, но прошло, к разочарованию консерваторов и реакционеров. Однако, не имея достаточной поддержки в парламенте и не найдя помощи в политически нейтральном герцоге, они могли только жаловаться и бормотать между собой. \n\nВ своей прощальной речи земельный маршал фон Унгерн-Штернберг утверждал, что эта политическая чистка не снимет ограничений с Шимана и его партии - Четыре Рыцаря, суды и герцог с этого момента должны будут нести факел умеренности и традиций. Однако он не пытался бороться с результатами, и его заменили лояльным членом БНДП, что позволило, наконец, возобновить нормальную работу правительства "
KRBAT.15.a: "Тройное ура свободной Балтике!"

KRBAT.16.t: "Переговоры на этой неделе приостановлены"
KRBAT.16.d: "На этой неделе не было достигнуто никакого прогресса в политических переговорах. Консенсус между нашим правительством и фракцией, с которой мы стремились объединиться, не был достигнут, поскольку ни одна из сторон не желает идти на компромисс - по сути, мы потратили драгоценную неделю времени на поиски соглашения, которое труднее достичь, чем мы ожидали. Возможно, нашим коллегам в Ландтаге уже нечего предложить, или, возможно, они держат козырную карту в своих руках и ждут более подходящий момент ... "
KRBAT.16.a: "Попробуем ещё раз!"

KRBAT.17.t: "Землевладельцы просят помощи в получении земли"
KRBAT.17.d: "В сельскохозяйственных странах, таких как Балтийское герцогство, те, кто владеет землёй, также часто обладают большой политической властью. Лобби земельных магнатов балтийских немцев, агробизнеса и иностранных фирм играет важную роль в политике Герцогства благодаря их богатству и экономическому влиянию - и хотя они могут не испытывать энтузиазма по поводу наших либеральных реформ, их лояльность или, по крайней мере, безразличие имеет решающее значение, если мы хотим, чтобы они прошли. \n\nВ задымлённой комнате представитель Землевладельческого лобби обращается к нам с довольно простой просьбой. Им нужно, чтобы мы закрывали глаза на то, что они выкупают земли бедных и обездоленных латвийских и эстонских фермеров, увеличивая их богатство и пастбища за счёт местного населения. Это серьезно рассердит ненемецкое население, но купит нам поддержку представителей землевладельцев в ландтаге "
KRBAT.17.a: "Конечно, в нескольких вынужденных переселенцах нет ничего плохого"
KRBAT.17.b: "Мы не предадим свои принципы!"

KRBAT.18.t: "Землевладельцы проводят умеренную земельную реформу"
KRBAT.18.d: "В таких сельскохозяйственных странах, как Балтийское герцогство, те, кто владеет землёй, также часто обладают большой политической властью. Лобби земельных магнатов балтийских немцев, агробизнеса и иностранных компаний играет важную роль в политике Герцогства благодаря их богатству и экономическому влиянию - и хотя они могут не испытывать энтузиазма по поводу наших либеральных реформ, их лояльность или, по крайней мере, безразличие имеет решающее значение, если мы хотим, чтобы они прошли. \n\nВ задымлённой комнате представитель Землевладельческого лобби обращается к нам с довольно простой просьбой. Программа Демократической партии прибалтийских немцев, среди прочего, утверждает их веру в справедливое владение землей. Считая себя поборниками плюрализма и низшего класса, они поддерживают умеренную земельную реформу для увеличения доли земли, принадлежащей личным подсобным хозяйствам, особенно латвийским и эстонским. Поскольку это прямая угроза их интересам, лобби желает, чтобы мы незаметно спрятаои это обещание под ковёр, и обещает значительную поддержку в обмен "
KRBAT.18.a: "Конечно, это было только обещание ..."
KRBAT.18.b: "Нет, земельная реформа остаётся"

KRBAT.19.t: "Землевладельцы заявляют о запрете на бурение скважин"
KRBAT.19.d: "В таких сельскохозяйственных странах, как Балтийское герцогство, те, кто владеет землей, также часто обладают большой политической властью. Лобби земельных магнатов балтийских немцев, агробизнеса и иностранных компаний играет важную роль в политике Герцогства благодаря их богатству и экономическому влиянию - и хотя они могут не испытывать энтузиазма по поводу наших либеральных реформ, их лояльность или, по крайней мере, безразличие имеет решающее значение, если мы хотим, чтобы они прошли. \n\nВ задымлённой комнате представители Землевладельческого лобби обратились к нам с довольно простой просьбой. Вскоре после основания герцогства началась экспериментальная эксплуатация сланцевых месторождений в Эстонии, и добытый сланец оказался мощной заменой природному газу. Сторонники автаркии и импортозамещёния рассматривают горючие сланцы как будущее и наиболее прибыльную отрасль балтийской промышленности завтрашнего дня - однако разведанные нефтяные месторождения находятся в поместьях эстонских землевладельцев, которые не желают отдавать своё сельское хозяйство для добычи нефти. Если мы гарантируем права эстонских баронов на их земли и предотвратим расширение там добычи сланца, лобби помещиков обещает нам значительную поддержку."
KRBAT.19.a: "Ни один маслонасос не устоит на вашем поместье, Барон!"
KRBAT.19.b: "Нет, отказываться от этого слишком дорого"

KRBAT.20.t: "Бизнесы просят отменить закон о заработной плате"
KRBAT.20.d: "Предприятия, большие или малые, принадлежащие балтийским немцам в таких городах, как Рига и Ревель, обладают значительным влиянием, как экономическим, так и политическим. Лобби среднего и высшего класса горожан балтийских немцев, которые имеют нечего показывать из-за благородной крови и вместо этого проложить путь к власти через богатство, мы являемся союзником Демократической партии благодаря нашей взаимной оппозиции Четырем Рыцарям. Однако, несмотря на это, их интересы, прежде всего, защищают интересы бизнеса , на что мы должны обратить внимание. \n\nВ закопченном помещёнии представители Бизнес-лобби обращаются к нам с довольно простой просьбой. В наших предприятиях и корпорациях работает много низших слоев латвийских и эстонских горожан, которых они работают в спокойных условиях и платят им меньшую заработную плату, чем их немецкие коллеги. Понятно, что этот порядок ненавидят партии коренных народов Балтии, и Демократическая партия поклялась положить конец такой практике в стране. их манифест. Однако, если мы закрываем глаза на условия в компаниях, принадлежащих лобби, они обещают нам важную финансовую поддержку "
KRBAT.20.a: "Здесь не на что смотреть, это просто бизнес"
KRBAT.20.b: "Мы не предадим свои принципы!"

KRBAT.21.t: "Бизнес просит финансовой помощи"
KRBAT.21.d: "Предприятия, большие или малые, принадлежащие балтийским немцам в таких городах, как Рига и Ревель, обладают значительным влиянием, как экономическим, так и политическим. Лобби среднего и высшего класса горожан балтийских немцев, которые не имеют благородной крови и вместо этого стараются проложить путь к власти через богатство является союзником Демократической партии благодаря нашему взаимному противодействию Четырем Рыцарям. Однако, несмотря на это, их интересы в первую очередь защищают интересы бизнеса , на что мы должны обратить внимание. \n\nВ закопчённом зале представители бизнес-лобби обращаются к нам с довольно простой просьбой. Экономический кризис Чёрного Понедельника сильно ударил по их фирмам, тем более что ситуация продолжает ухудшаться, но никаких действий не предпринимается. Без одобрения ландтага Конвент земельных администраторов не может предоставить помощь, в которой нуждаются эти предприятия, однако это можно сделать через фиктивные организации и направить немного денег в карманы бизнесменов. Лобби будет признательно за эту помощь и обещает значительную поддержку нашему делу, даже если такой шаг будет стоить очень дорого "
KRBAT.21.a: "Конечно, ваша лояльность будет вознаграждена"
KRBAT.21.b: "Это не облегчение, это взятка!"

KRBAT.22.t: "Бизнесмены просят обанкротить латвийскую компанию"
KRBAT.22.d: "Предприятия, большие или малые, принадлежащие балтийским немцам в таких городах, как Рига и Ревель, обладают значительным влиянием как экономическим, так и политическим. Лобби среднего и высшего класса горожан балтийских немцев, которые не имеют благородной крови и вместо этого стараются прокладывать путь к власти через богатство, является союзником Демократической партии благодаря нашей взаимной оппозиции Четырем Рыцарям. Однако, несмотря на это, их интерес - это, прежде всего, защита интересов бизнеса, на что мы должны обращать внимание. \n\nВ задымленном помещёнии представители бизнес-лобби предъявляют нам довольно простую просьбу. В течение последних двух десятилетий латышские и эстонские классы в таких городах, как Рига и Ревель, занялись собственной экономической деятельностью. Мелкие и средние предприятия создаются местными жителями на каждом шагу, бросая вызов экономическому господству балтийских немцев. Одним из них является Vairogs, основанный латвийским бизнесменом Паулсом Баронсом, производителем легковых и грузовых автомобилей в Риге для гражданских и военных нужд. Бизнес-лобби просит дать зелёный свет, чтобы подавить этого конкурента с рынка и довести его до банкротства, и обещает взамен значительную финансовую и политическую поддержку."
KRBAT.22.a: "Ничего страшного в этом нет, кидайте их волкам."
KRBAT.22.b: "Погодите, эта компания может пригодиться..."

KRBAT.23.t: "Коалиция просит сместить консерваторов"
KRBAT.23.d: "После назначения фон Самсона-Химмельстьерна новым председателем монастыря земельных управляющих Пауль Шиманн послушно сформировал либеральную и мощную социал-демократическую коалицию, состоящую из Демократической партии, Прогрессивной партии и Демократического блока. Чёрный Понедельник и последовавшие за ним политические баталии пошатнули стабильность этой коалиции. Однако идеалистические надежды либерального лобби также должны быть удовлетворены, если мы хотим собрать необходимое большинство в ландтаге. \n\nIn В закопчённом зале представители Либерального лобби обращаются к нам с довольно простой просьбой. В то время как в Ландтаге в Риге может быть множество мест, занимаемых представителями либералов, это не относится к областным Ландтагам и Ландратсколлегиям, которые, зачастую контролируются консервативной знатью. Любой план реформирования герцогства потребует, чтобы коалиция прошла через этих консерваторов - а Либеральное лобби хочет, чтобы мы убрали некоторых из них, наиболее плодовитых консервативных земельных администраторов в кантонах герцогства, даже если консерваторы не будут доверять нам."
KRBAT.23.a: "Уже на нем, друзья мои"
KRBAT.23.b: "Это может быть слишком рискованно..."

KRBAT.24.t: "Коалиция поддерживает Самсон-Химмельстьерна"
KRBAT.24.d: "После назначения фон Самсона-Химмельстьерна новым председателем Конвента земельных администраторов Пауль Шиманн послушно сформировал либеральную и мощную социал-демократическую коалицию, состоящую из Демократической партии, Прогрессивной партии и Демократического блока. Чёрный Понедельник и последовавшие за ним политические баталии пошатнули стабильность этой коалиции. Однако идеалистические надежды Либерального лобби также должны быть удовлетворены, если мы хотим собрать необходимое большинство в ландтаге. \n\nIn В заполненной дымом комнате представители Либерального лобби сообщают нам, что в умиротворении нет необходимости. В конце концов, они все в одной лодке, и даже если некоторые из них могут не согласиться с политикой правительства, они скорее поддержат фон Самсон-Химмельстьерна, чем фон Унгерн-Штернберга. Наши представители покидают встречу с хорошими новостями и уверенными в большем политическом капитале."
KRBAT.24.a: "Ваша верность будет вознаграждена, друзья"

KRBAT.25.t: "Коалиция требует председателя осудить Рыцарей"
KRBAT.25.d: "После назначения фон Самсона-Химмельстьерна новым председателем монастыря земельных управляющих Пауль Шиманн послушно сформировал либеральную и могущественную социал-демократическую коалицию, состоящую из Демократической партии, Прогрессивной партии и Демократического блока. Чёрный Понедельник и последовавшие за ним политические баталии пошатнули стабильность этой коалиции. Однако идеалистические надежды Либерального лобби также должны быть удовлетворены, если мы хотим собрать необходимое большинство в ландтаге. \n\nIn В закопчённом зале представители либерального лобби обращаются к нам с довольно простой просьбой. Дуализм и последовавшие за ним политические баталии - трудный период, в этом нет никакой ошибки, но для либералов наибольший страх вызывает то, что необходимость компромисса приведёт к размыванию их прогрессивных идеалов. Они просят гарантий того, что правительство не продаст себя реакционным Рыцарям и продолжит направление на прогрессивных основах."
KRBAT.25.a: "Мы всё равно никогда не планировали отходить от этого"
KRBAT.25.b: "Постойте, мы можем найти союзников среди Рыцарей"

KRBAT.26.t: "Рыцарство стремится шантажировать демократический блок"
KRBAT.26.d: "Балтийские Рыцари - это корпорации балтийской знати, разделённые между четырьмя историческими провинциями земель балтийских немцев. Считая семисотлетние традиции и глубоко озабоченные сохранением этих традиций, они представляют собой важнейшую силу консерватизма в герцогстве, и только христианские экстремисты и пангерманское Балтийское Братство могут считаться более реакционными. Однако, несмотря на это, Рыцари и Рыцари-капитаны Четырёх Рыцарей - люди прагматичные, готовые искать компромисс даже с либералами, они вызывают у них глубокое отвращение. \n\nВ закопчённой комнате представители Балтийских Рыцарей обращаются к нам с довольно простой просьбой. В течение последнего десятилетия возрождающийся Демократический блок постепенно добивался успехов на провинциальных выборах, контролируя несколько приходов собрания и даже отправка более чем горстки представителей в кантональные ландтаги. Этот подъем латышского и эстонского национализма глубоко по поводу знати, но у них есть решение. Благодаря их обширной паутине контрактов они смогут выкопать компромат на латвийских и эстонских представителей, и всё, что нам нужно сделать, это "покорно" заставить их уйти в отставку. В обмен на этот удар в спину Блока Рыцари обещают поддержку в ландтаге."
KRBAT.26.a: "Ну, если это значит избавить нас от коррупции..."
KRBAT.26.b: "Мы не предадим наших союзников!"

KRBAT.27.t: "Рыцарство требует стула защиты Рыцарей"
KRBAT.27.d: "Балтийские Рыцари - это корпорации балтийской знати, разделённые между четырьмя историческими провинциями земель балтийских немцев. Считая семисотлетние традиции и глубоко озабоченные сохранением этих традиций, они представляют собой важнейшую силу консерватизма в герцогстве, и только христианские экстремисты и пангерманское Балтийское Братство могут считаться более реакционными. Однако, несмотря на это, Рыцари и Рыцари-капитаны Четырёх Рыцарей - люди прагматичные, готовые искать компромисс даже с либералами, они вызывают у них глубокое отвращение. \n\nВ закопчённой комнате представители Балтийских Рыцарей обращаются к нам с довольно простой просьбой. Не секрет, что одна из целей Демократической партии - провозгласить конституцию герцогства чтобы превратить его в современную плюралистическую федерацию, и Рыцари выступали против этого проекта с момента его создания, заявляя, что он нарушает традиции, которые они должны защищать. Однако они могут подумать о том, чтобы обратить свои взоры на другую сторону, если мы защитим существование балтийских Рыцарей в нашем конституционном проекте, вместо того, чтобы пытаться их отменить."
KRBAT.27.a: "Нет ничего плохого в том, чтобы оставить тебя в покое"
KRBAT.27.b: "Мы не откажемся от наших принципов!"

KRBAT.28.t: "Рыцарство просит сохранить отдельные школы"
KRBAT.28.d: "Балтийские Рыцари - это корпорации балтийской знати, разделенные между четырьмя историческими провинциями земель балтийских немцев. Считая семисотлетние традиции и глубоко озабоченные сохранением этих традиций, они представляют собой важнейшую силу консерватизма в герцогстве, и только христианские экстремисты и пангерманское Балтийское Братство могут считаться более реакционными. Однако, несмотря на это, Рыцари и Рыцари-капитаны Четырёх Рыцарей - люди прагматичные, готовые искать компромисс даже с либералами. они вызывают у них глубокое отвращение. \n\nВ залитой дымом комнате представители Балтийских Рыцарей обращаются к нам с довольно простой просьбой. На протяжении веков Балтийские Рыцари вели собственное образование в форме Рыцарских академий, в первую очередь академии в Риге и Ревеле, в которых обучаются молодые кадеты Рыцарства, готовящиеся к вводу в должность государственного деятеля. Эти академии не регулируются правительством. Они имеют собственные учебные программы, и одно из обещаний Демократической партии состоит в том, чтобы интегрировать их в систему образования Герцогства. Рыцарство желает, чтобы мы скрыли это обещание и впредь закрепили право дворян на автономное образование "
KRBAT.28.a: "Конечно, это было просто обещание..."
KRBAT.28.b: "Ни единого шанса."

KRBAT.29.t: "Лифляндия в огне"
KRBAT.29.d1: "Одной из наиболее определяющих Чёрт Объединённого Балтийского Герцогства с момента его основания были его отношения с подавляющим латышским и эстонским большинством. В 1918 году балтийские немцы стремились представить Герцогство как единую балтийскую единицу и даже привлекли нескольких латышей и эстонцев в Регентский совет Пилара фон Пильхау, но эта иллюзия быстро рухнула во время последующих войн за независимость Латвии и Эстонии. Даже будучи в изгнании в Швеции, России и Интернационале латыши и эстонцы продолжали настаивать на свободе, даже через ожесточенную борьбу. \n\nПаралич центрального правительства, наконец, дал прибалтам стимул к действиям. Ливланд пострадал от нарастающего восстания. Тамошние администраторы сообщают, что не могут контролировать сельскую местность, поскольку правоохранительные органы захвачены специальными партизанскими организациями и подпольными группами сопротивления. К ним присоединились перебежчики из ландесвера и вооружённые ссыльные, пересекающие российскую границу, которые наполнили ряды партизан оружием, боеприпасами и опытом. Поддерживаемые многими местными фермерами, они известны как Лесные братья, и их действия окружает аура Робин Гуда. \n\nПравительство должно действовать немедленно, прежде чем это восстание станет неконтролируемым..."
