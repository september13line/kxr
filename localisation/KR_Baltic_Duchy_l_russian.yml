BAT_parliamentary_control_idea: "Парламентский контроль"
BAT_parliamentary_control_idea_desc: "Власть принятия решений в герцогстве была централизована в ландтаге, что позволило ему осуществлять контроль над Ландесвером и Конвентом земельных управляющих, тем самым подрывая власть балтийских Рыцарей"

BAT_landeswehr: "Балтийский ландесвер"
BAT_landeswehr_desc: "Балтийская территориальная армия - это добровольные силы обороны Объединённого Балтийского герцогства, сформированные в 1918 году под руководством немецкого командира Рюдигера фон дер Гольца. Они этнически разделены между прибалтийскими немцами, латышскими, эстонскими и русскими частями и непопулярны у коренного большинства населения. Это заставило реформировать и модернизировать Ландесвер, чтобы восполнить нехватку кадров. Он в значительной степени независим от гражданского надзора и не зря, он эффективный и новаторский, и считается самой элитной силой в Рейхспакте."

RIG_landeswehr: "Новый Балтийский ландесвер"
RIG_landeswehr_desc: "Старый Балтийский ландесвер изобиловал превосходством балтийских немцев, непопулярный среди населения, но эффективный. Теперь, когда страны Балтии снова объединены под нашим руководством, мы восстановили Ландесвер со всей эффективностью и без ненависти."

RIG_landeswehr_nationalist: "Балтийский ландесвер"
RIG_landeswehr_nationalist_desc: "После того, как Прибалтика вновь оказалась под нашим законным контролем, мы вернули ландесверу его былую славу, и отныне он будет служить опорой нашего правления."

