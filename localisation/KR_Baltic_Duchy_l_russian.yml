BAT_devolution_decision_category: "Деволюция"
BAT_devolution_decision_category_desc: "Культурные различия составляющих регионов Балтийского герцогства и слабость его центрального правительства дают нам только одно решение для распутывания этой устаревшей структуры - передачу полномочий правительства регионам Курляндии, Лифляндии и Эстляндии. Их земельные коллегии должны получить дополнительные полномочия для решения местных вопросов, а центральное правительство в Риге превратится в бумажное. \n\n§YДеволюция§! - это процесс, который позволяет нам удалить национальный дух §Yустаревшее правительство§! и добавить ограниченное количество модификаторов в наших национальных провинциях. \nРазвитие достигается за счёт расходования §Yполитического капитала§!. По завершении национального курса §YНачать деволюцию§! вы получаете начальное количество политического капитала, равное одной десятой вашей £stable_texticon §YSстабильности§!. Вы можете получить дополнительный политический капитал через последующие фокусы. \n\nФокусы в дереве деволюции разблокируют §Yреформы деволюции§!. Одно очко политического капитала можно потратить на проведение реформы деволюции в одной выбранной провинции: \n§YШколы Рыцарей§! - §GМестная скорость строительства§! \n§YРазвитая культурная политика§! - §GМестное рекрутируемое население§! \n§YРазвитая экономическая политика§! - §GМестные места строительства§! \n\nТекущий §Yполитический капитал§!: §G [? BAT_political_capital | 0] §!"
