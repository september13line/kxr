BAT_emigration: "Эмиграция"
BAT_emigration_desc: "Все граждане Объединённого Балтийского Герцогства могут переезжать и работать в Германской Империи без каких-либо ограничений, и наоборот. Два десятилетия назад считалось, что это будет способствовать немецкой колонизации стран Балтии через иммигрантов из Heimat. Однако результат был прямо противоположный - молодые балтийские немцы переезжают в Берлин, Саксонию и Рур в поисках средств к существованию, покидая свои родные дома."

BAT_emigration_2: "Массовая эмиграция"
BAT_emigration_2_desc: "Все граждане Объединённого Балтийского Герцогства могут беспрепятственно переезжать и работать в Германской Империи, и наоборот. Теперь, когда в нашей стране разразился экономический кризис, тысячи людей направляются в Империю в поисках возможности зарабатывать на жизнь, усугубляя и без того серьёзные проблемы с рабочей силой."

BAT_emigration_3: "Контролируемая эмиграция"
BAT_emigration_3_desc: "Все граждане Объединённого Балтийского Герцогства могут беспрепятственно переезжать и работать в Германской Империи, и наоборот. Из-за этого молодые балтийские немцы переезжают в Берлин, Саксонию и Рур в поисках заработка, покидая свои родные дома - однако этот процесс в некоторой степени поставлен под контроль."

BAT_black_monday: "Чёрный Понедельник"
BAT_black_monday_desc: "Экономический кризис, вызванный обвалом фондового рынка в "Чёрный Понедельник", серьезно сказывается на нашей стране."

BAT_black_monday_1: "Чёрный Понедельник"
BAT_black_monday_1_desc: "Экономический кризис, вызванный обвалом фондового рынка в "Чёрный Понедельник", серьезно сказывается на нашей стране."

BAT_black_monday_2: "Чёрный Понедельник"
BAT_black_monday_2_desc: "Экономический кризис, вызванный обвалом фондового рынка в "Чёрный Понедельник", серьезно сказывается на нашей стране."

BAT_dualism: "Дуализм"
BAT_dualism_desc: "Устаревшая, кошмарная система правления герцогства и упорство председателя фон Самсона-Химмельстьерна в совокупности привели к периоду §YДуализма§! в нашей стране. Демократической партии не хватает большинства в ландтаге и нет способа проталкивать законы или проекты, поскольку у них нет законодательной инициативы или полномочий по роспуску ландтага, но у контролируемого консерваторами ландтага нет возможности отстранить действующий Конвент от власти, поскольку для этого требуется согласие Рыцарей и герцога. Таким образом, в высших эшелонах власти разразилась борьба за власть, и её необходимо разрешить, чтобы наша страна не впала в анархию. \n\n§YДаёт возможность принимать решения о дуализме. \nПока действует механика дуализма, мы сможем только выбирать Балтийский Ландсвер, фокусируясь на нашем дереве фокусов.§!"

BAT_national_unity_armistice: "Перемирие национального единства"
BAT_national_unity_armistice_desc: "В залах ландтага заключены переговоры о политическом перемирии. Никакая борьба между либеральной исполнительной и консервативной законодательной властью не может иметь место, когда безопасность герцогства находится на волоске."

BAT_bailout: "Деловая помощь"
BAT_bailout_desc: "В обмен на политическую поддержку правительство объявило о финансовой помощи нескольким обанкротившимся предприятиям балтийских немцев. Хотя оно утверждает, что эти меры помогут контролировать кризис Чёрного Понедельника, на самом деле почти все деньги были присвоены владельцами бизнесов..."

BAT_forest_brothers: "Лесные братья"
BAT_forest_brothers_desc: "Межабрали, или Метсавеннад, - это подпольное движение сопротивления, которое стремится разбить раскалывающееся Объединённое Балтийское герцогство в щебень. Оно сформировано из ветеранов и изгнанников латвийского и эстонского сопротивления в конце Вельткрига, поддерживаемое как эмигрантскими организациями, так и местными жителями. Они не остановятся ни перед чем для полной независимости их родных народов. \n\n§YРазблокирует решения, связанные с Лесными братьями.§!"

BAT_land_ownership: "Реформированное землевладение"
BAT_land_ownership_desc: "Умеренные реформы земельной собственности в сельской местности были осуществлены с целью повышения эффективности сельского хозяйства."

BAT_land_ownership_1: "Реформированное землевладение"
BAT_land_ownership_1_desc: "Умеренные реформы земельной собственности в сельской местности были осуществлены с целью повышения эффективности сельского хозяйства."

BAT_land_ownership_2: "Реформированное землевладение"
BAT_land_ownership_2_desc: "Умеренные реформы землевладения в сельской местности были проведены с целью повышения эффективности сельского хозяйства."

BAT_management_1: "Эффективное управление"
BAT_management_1_desc: "Реформы производственных методов были внедрены, чтобы оптимизировать процесс и позволить прибалтийским компаниям применять самые современные методы повышения эффективности."

BAT_management_2: "Эффективное управление"
BAT_management_2_desc: "Реформы производственных методов были внедрены, чтобы оптимизировать процесс и позволить прибалтийским компаниям применять самые современные методы повышения эффективности."

BAT_economic_assistance_commission: "Национальная комиссия экономической помощи"
BAT_economic_assistance_commission_desc: "Национальная комиссия по экономической помощи - это офис герцогских политиков и бизнесменов из балтийских немцев, призванный способствовать сотрудничеству между правительством и бизнесом и, таким образом, обеспечивать устойчивый экономический рост Объединённого Балтийского герцогства."

BAT_electric_surge: "Скачок электричества"
BAT_electric_surge_desc: "Открытие Кеггумской гидроэлектростанции значительно увеличило производство электроэнергии, что повысило производительность фабрик."

BAT_export_agriculture: "Экспорт сельского хозяйства"
BAT_export_agriculture_desc: "Наши реформы подтолкнули наших фермеров к тому, чтобы отдавать приоритет товарным культурам и массовому сельскохозяйственному производству, вкладывая больше денег в карманы фермеров, принося больше валюты на местный рынок и позволяя многим переезжать с ферм в города."

BAT_reformed_education: "Реформированная система образования"
BAT_reformed_education_system: "Оптимизированная и модернизированная система образования позволила нам значительно повысить эффективность обучения, привлекая больше светлых умов под своё крыло, чем когда-либо прежде."

BAT_mass_mobilization_1: "Массовая мобилизация"
BAT_mass_mobilization_1_desc: "В современных войнах победит только массивная, мобилизованная и хорошо оснащённая армия, и мы должны направить нашу экономику на достижение этой цели."

BAT_mass_mobilization_2: "Массовая мобилизация"
BAT_mass_mobilization_2_desc: "В современных войнах победит только массивная, мобилизованная и хорошо оснащённая армия, и мы должны направить нашу экономику на достижение этой цели."

BAT_air_designers: "Конкурсные авиаконструкторы"
BAT_air_designers_desc: "Поощряя конкуренцию между авиаконструкторами в нашей стране, мы можем гарантировать, что все проекты, которые попадают в наши руки, имеют высшее качество по разумной цене."

BAT_naval_designers: "Конкурирующие конструкторы кораблей"
BAT_naval_designers_desc: "Поощряя конкуренцию между дизайнерами кораблей в нашей стране, мы можем гарантировать, что все проекты, которые попадают в наши руки, имеют высшее качество по разумной цене."

BAT_construction_engineering: "Строительная техника"
BAT_construction_engineering_desc: "Опыт строительства Оствалла пронизывает наш строительный корпус и позволяет нам использовать этот опыт в других местах."

BAT_ostwall_idea_1: "Ремонтные станции Оствалла"
BAT_ostwall_idea_1_desc: "Будут времена, когда наши бункеры будут разрушены, а наши линии взломаны. Чтобы убедиться, что это не нанесет нам вред в разгар войны, мы должны подготовиться к этому заранее"

BAT_ostwall_idea_2: "Ремонтные станции и железнодорожные сети"
BAT_ostwall_idea_2_desc: "Мы должны не только ремонтировать наши укрепления, но и создавать подземные железные дороги, с помощью которых мы сможем перемещать ресурсы из одной части линии фронта в другую."

BAT_ostwall_idea_1: "Подземная железная дорога Оствалл"
BAT_ostwall_idea_1_desc: "Подземная сеть рельсов и секретных путей теперь соединяет все наши базы в пределах Остволла, улучшая связь и ускоряя перемещёние юнитов."

BAT_pessimism: "Пессимизм"
BAT_pessimism_desc: "Прибалтийские немцы, собравшиеся в Риге, борются с оковами своего прошлого и преисполнены пессимизма по отношению к своему сопротивлению. Каким должно быть будущее Риги? Пока это не понято, город-государство ещё не подтвердил свою легитимность."

BAT_conscription_squads_idea: "Отряды призыва"
BAT_conscription_squads_idea_desc: "Никто не сможет избежать своей службы Отечеству."

BAT_commissars: "Политкомиссары"
BAT_commissars_desc: "Члены Балтийского Братства интегрированы в Балтийский Ландсвер, чтобы всегда следить за военными и поддерживать необходимую политическую лояльность."

BAT_eastern_crusade: "Восточный крестовый поход!"
BAT_eastern_crusade_desc: "Наш крестовый поход на восток начинается! Как и наши предки много веков назад, мы будем идти вперёд, ведомые огнём, сталью и волей Бога!"

BAT_LIT_mission: "Миссия в Литве"
BAT_LIT_mission_desc: "Наша миссия в Литве даёт нам представление о пеших боях и адаптации к труднопроходимой местности, такой как леса, холмы и болота."

BAT_POL_mission: "Миссия в Польше"
BAT_POL_mission_desc: "Наша миссия в Польше даёт нам возможность из первых рук увидеть польские эксперименты с бронетанковыми соединениями, массовой механизированной войной и необходимой для неё тактикой."

BAT_WHR_mission: "Миссия в Беларуси"
BAT_WHR_mission_desc: "Наша миссия в Беларуси позволяет нам изучать хитрости в обороне, укреплениях и окопах."

BAT_UKR_mission: "Миссия на Украине"
BAT_UKR_mission_desc: "Наша миссия в Украине даёт нам опыт в массовой мобилизации и производстве унифицированного пехотного оборудования."

BAT_FIN_mission: "Миссия в Финляндии"
BAT_FIN_mission_desc: "Наша миссия в Финляндии даёт нам представление о финском опыте ведения зимней войны."

BAT_Zersetzung: "Zersetzung"
BAT_Zersetzung_desc: "Zersetzung, "разложение", - это метод психологической войны, разработанный в Балтийском ландесвере, цель которого - разбить захваченных латвийских и эстонских партизан с помощью жестокого контроля и психологических манипуляций. \n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§! "

BAT_Banderbekampfung: "Bandenbekämpfung Tactics"
BAT_Banderbekampfung_desc: "Тактика Bandenbekämpfung включает в себя методы массового возмездия за партизанские действия в пострадавших районах, коллективное наказание и инфраструктуру постоянного патрулирования, чтобы партизанская война слишком дорого обходилась местным жителям. \n\n§YЭтот национальный дух действует только в течение восстания Лесных братьев.§! "

BAT_Zerstorungsbataillons: "Zerstörungsbataillons"
BAT_Zerstorungsbataillons_desc: "Zerstörungsbataillons, "батальоны разрушения", - добровольные военизированные формирования, состоящие из сотрудничающих людей из числа латвийского и эстонского населения для поддержки войск прибалтийских немцев, знающих местность, местный язык и с иллюзией того, что конфликт Лесных братьев - это война брата против брата. \n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§! "

BAT_loss_of_partisan_momentum: "Потеря партизанского импульса"
BAT_loss_of_partisan_momentum_desc: "Лесные Братья израсходовали много своих сил и ресурсов и быстро теряют способность продолжать битву. \n\n§YЭтот национальный дух действует только во время восстания Лесных братьев.§!"

BAT_charity_organizations: "Благородные благотворительные организации"
BAT_charity_organizations_desc: "Балтийское дворянство щедро платит из своего кармана, чтобы предоставить помощь малообеспеченным гражданам Объединённого Балтийского герцогства в виде бесплатных столовых, дешёвого жилья и прочей благотворительности."

BAT_landpolizeibehorden_idea: "Landpolizeibehörden"
BAT_landpolizeibehorden_idea_desc: "Landpolizeibehörden - традиционные правоохранительные органы Балтийского региона, подчинённые правовой системе. Помимо стандартных обязанностей правоохранительных органов, они контролируют строительство дорог, сбор статистической информации и другие обязанности. Эта организация должна быть реформирована и вместо этого беспокоиться исключительно озраной правопорядка."

BAT_male_heir_idea: "Герцог Кристиан Людвиг, явный наследник"
BAT_female_heir_idea: "Герцогиня Войцлава Феодора, явный наследник"

BAT_flight: "Бегство балтийских немцев"
BAT_flight_desc: "Меньшинство балтийских немцев в нашей стране бежит в массовом порядке, как и большинство интеллектуалов и администраторов, которые раньше управляли страной, оставляя наш интеллектуальный корпус в затруднительном положении."

BAT_river_boats: "Речные лодки"
BAT_river_boats_desc: "Речные катера, вооружённые пулемётами и легкими батареями, патрулируют городскую реку, обеспечивая необходимую разведку на позициях противника и поддерживая огнём наши наземные войска."

BAT_artillery_positions: "Стратегические артиллерийские позиции"
BAT_artillery_positions_desc: "Артиллерийские посты размещёны на стратегических позициях в городе и за его пределами, тщательно спланированы, чтобы прикрыть как можно больше входов и превратить любую осаду в кровавую баню"

BAT_plan_spring_awakening: "Операция Frühlingserwachen"
BAT_plan_spring_awakening_desc: "Операция "Весеннее пробуждение" была разработана высшим руководством наших генералов как наш первый план действий в войне против Латвии. После того, как латвийские силы будут истощены, мы проснёмся, как неизбежная весна, и выступим вплоть до Вольмара."

BAT_rechtsstaat_1: "Правовое Государство"
BAT_rechtsstaat_1_desc: "Видение Хельмута Стегмана - это государство, которое управляется полным, непререкаемым, но в то же время либеральным и демократическим правом, следуя идеалам юридической науки, которые он усвоил. Если каждый гражданин знает свои права, свои обязанности и всегда старается их защищать несмотря ни на что, он должен создать свободное и процветающее общество."

BAT_rechtsstaat_2: "Правовое Государство"
BAT_rechtsstaat_2_desc: "Видение Хельмута Стегмана - это государство, которое управляется полным, непререкаемым, но в то же время либеральным и демократическим правом, следуя идеалам юридической науки, которые он усвоил. Если каждый гражданин знает свои права, свои обязанности и всегда старается их защищать несмотря ни на что, он должен создать свободное и процветающее общество."

BAT_rigaer_rat: "Усиленный Рижский Рат"
BAT_rigaer_rat_desc: "Ликвидированный в 1889 году, Рижский Рат был восстановлен ​​после Вельткрига и стал основным средством народного представительства в Риге. Частично избранный, он служит средством сотрудничества правительства с высшим классом."

BAT_rigaer_landtag: "Рижский ландтаг"
BAT_rigaer_landtag_desc: "Ничто, кроме демократического, всенародно избранного ландтага, не удовлетворит реформистов в Демократической партии балтийской Германии. Каждый гражданин должен иметь право голосовать и иметь равные возможности для получения власти."

BAT_meritocracy_1: "Меритократическое Государство"
BAT_meritocracy_1_desc: "Мы осуществим мечту Пола Шимана о государстве, в котором только ваши заслуги и способности будут определять ваше положение в обществе. Те, кто обладает заслугами и способностями, должны заслужить уважение других и в обмен наставлять общество во имя человека."

BAT_meritocracy_2: "Меритократическое Государство"
BAT_meritocracy_2_desc: "Мы осуществим мечту Пола Шимана о государстве, в котором только ваши заслуги и способности будут определять ваше положение в обществе. Те, кто обладает заслугами и способностями, должны заслужить уважение других и в обмен наставлять общество во имя человека."

BAT_immigration: "Иммиграция"
BAT_immigration_desc: "Рига привлекает иммигрантов со всех концов Балтии, ищущих лучшей жизни в пределах города."

BAT_secret_police: "Тайная полиция"
BAT_secret_police_desc: "Наше правление никогда не было в настоящей безопасности, но диссиденты и потенциальные революционеры, вынужденные стоять лицом к стене, несомненно, помогут лучше спать по ночам."

BAT_revanchism_1: "Реваншистская политика"
BAT_revanchism_1_desc: "Латыши и эстонцы лишили нас права по рождению, но это временная перемена в делах. Накапливая силы в изгнании, в Риге, мы скоро выйдем из городских стен и заберём то, что принадлежит нам."

BAT_revanchism_2: "Реваншистская политика"
BAT_revanchism_2_desc: "Латыши и эстонцы лишили нас права по рождению, но это временная перемена в делах. Накапливая силы в изгнании, в Риге, мы скоро выйдем из городских стен и заберём то, что принадлежит нам."

BAT_underground_tunnels: "Сети подземных туннелей"

BAT_GER_triumph_of_will: "Триумф воли"
BAT_GER_triumph_of_will_desc: "Несмотря ни на что, храбрые Рыцари Балтики одолели ближних и дальних врагов и освободили Германию из тисков синдикализма. Нашим братьям и сёстрам больше не нужно плакать о германском народе, а вскоре и вся Европа, получет своё спасение. Ядовитые мысли атеистического рационализма и материализма потерпели неудачу, а вера, традиция и воля восторжествовали."

BAT_GER_victory_of_faith: "Der Sieg des Glaubens"
BAT_GER_victory_of_faith_desc: "Теперь, когда Германия укрепилась под нашим контролем, нам нужно экспортировать Национальное возрождение за пределы наших границ. Победа веры приближается, и мы её осуществим."

BAT_GER_new_reichswehr_1: "Новый Рейхшер"
BAT_GER_new_reichswehr_1_desc: "Армия Германского Рейха реформируется в соответствии с принципами организации подразделений, столь успешно реализованными в Прибалтике. Давайте научим остальную Германию превосходному прибалтийскому подходу к войне!"

BAT_GER_new_reichswehr_2: "Новый Рейхшер"
BAT_GER_new_reichswehr_2_desc: "Армия Германского Рейха реформируется в соответствии с принципами организации подразделений, которые так успешно применялись в Прибалтике. Давайте научим остальную Германию превосходному прибалтийскому подходу к войне!"

BAT_gleichschaltung_1: "Gleichschaltung"
BAT_gleichschaltung_1_desc: "Gleichschaltung" означает "координация" - это процесс, в котором Балтийское Братство получает полный контроль над всеми аспектами общественной жизни Германии. Политика, культура, экономика и всё общество должны служить национальному возрождению."

BAT_gleichschaltung_2: "Gleichschaltung"
BAT_gleichschaltung_2_desc: "Gleichschaltung" означает "координация" - это процесс, в котором Балтийское Братство получает полный контроль над всеми аспектами общественной жизни Германии. Политика, культура, экономика и всё общество должны служить национальному возрождению."

BAT_gleichschaltung_3: "Gleichschaltung"
BAT_gleichschaltung_3_desc: "Gleichschaltung" означает "координация" - это процесс, в котором Балтийское Братство получает полный контроль над всеми аспектами общественной жизни Германии. Политика, культура, экономика и всё общество должны служить национальному возрождению."

BAT_new_christianity: "Немецкие христиане"
BAT_new_christianity_desc: "Теперь вся Германия следует новому, истинно германскому прочтению христианства, которое, несомненно, возродит духовную мощь Европы и приведет её к новому будущему с Германией у руля."

### Constitution Mechanic ###

