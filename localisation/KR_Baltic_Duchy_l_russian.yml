KRBAT.29.a: "Боже, помоги нам..."

KRBAT.30.t: "Расширение правительства Видземской базы"
KRBAT.30.d: "Последние полтора месяца были отмечены постоянной партизанской войной в Лифляндском регионе. Однако Балтийский Ландсвер был совершенно не в состоянии поддерживать порядок на востоке. Поддержка народа не на их стороне, и после того, как каждый латышский или эстонский повстанец пойман и казнен, ещё пятеро покидают свои усадьбы, чтобы присоединиться к битве в лесах. И теперь многие жители Куршского и Эстонского регионов тоже присоединились к битве. \n\nЛатвийские и эстонские партизаны организовывались. Латвийское подпольное движение сопротивления и его сеть секретных ячеек организуются под командованием генерала Яниса Курелиса и Ассоциации Латвийской национальной гвардии, в то время как эстонским эквивалентом является Вооружённый боевой союз, возглавляемый Полом-Августом Лиллелехтом, но номинально лояльного эстонскому правительству в изгнании в Стокгольме во главе с Артуром Сирком. Эти два правительства Лесных Братьев, сотрудничая друг с другом, занимают несколько приходов в восточной Лифляндии и управляют ими практически без сопротивления, получив неофициальное название "Правительство Видземской базы" \n\nНаступает обширный партизанский конфликт."
KRBAT.30.a: "Мобилизуйте всё, что у нас есть!"

KRBAT.31.t: "Упадок порядка"
KRBAT.31.d: "Ситуация в Герцогстве стала совершенно невыносимой. Массовое дезертирство латвийских и эстонских солдат из Ландесвера свело наши силы обороны к минимуму, и как бы хорошо ни были обучены и хорошо экипированы наши войска, они просто не смогут предотвратить натиск партизан. Наши силы были разгромлены, рассредоточены, а их люди либо бежали, либо сдались. Провинциальные ландтаги распались, а их депутаты от Демократического блока, сотрудничая с Лесными братьями, начали организовывать Губернские земельные советы, как в 1917 году. Эти земельные советы фактически вырвали контроль у администрации балтийских немцев и заявили о суверенитете над своими регионами. \n\nВидземский губернский совет, собравшийся в Валмиере, объявил о независимости Латвийской Республики и избрали временное правительство, которое на данный момент возглавит освобожденные провинции. Их аналог в Ревеле, с другой стороны объявил о восстановлении Эстонии, заявив, что её акт о независимости в 1918 году никогда не утрачивал силы, и пригласил правительство в изгнании из Стокгольма обратно домой. \n\nВ Риге стоит последний оплот балтийских немцев. Хельмут Штегман, давний председатель Рижской думы, установил относительно демократическое и плюралистическое правительство в своём городе, проводя реформы на протяжении 1930-х годов, и его усилия принесли плоды - Рига остаётся островком стабильности, в хаосе восстаний Лесных братьев. Эта стабильность позволила Германской империи отправить в город батальон и помочь установить порядок против возможных латвийских вторжений. Тысячи балтийских немцев бегут в Ригу, которая теперь претендует на преемственность к трупу Объединённого Балтийского герцогства ... "
KRBAT.31.a: "Восточный авангард германской культуры продержится в Риге!"
KRBAT.31.b: "Tēvzemei ​​un brīvībai! Латвия наша!"
KRBAT.31.c: "Mu kallis isamaa! Эстония снова свободна!"

KRBAT.32.t: "Куршское лобби"
KRBAT.32.d: "Хотя четыре основных вестибюля в Балтийском ландтаге могут быть самыми большими, они не единственные и делят пространство с множеством более мелких, которые проводят кампании в собственных интересах, иногда обширных, иногда незначительных. Одно из таких лобби контролирует небольшую, но заметную часть куршской делегации в ландтаге. \n\nКурляндия исторически была особым случаем среди территорий балтийских немцев, её история уникальна и она представляла собой весьма независимое герцогство, управляемое Палатой Бирона, когда остальная часть Прибалтики находилась под властью иностранных держав. Ещё до того, как было основано Объединённое Балтийское герцогство, Курляндский ландтаг объявил независимость Курляндии-Семигалии в личном союзе с Германией, и хотя это эфемерное государство так и не появилось, герцогский титул Курляндии-Семигалии остаётся включённым в историческое наследие Курляндии. \n\nЭто Курляндское лобби выступает за усиление автономии Курляндцев и уважение к историческим традициям Курляндии. Мы можем предоставить Дому Биронов государственную пенсию и пообещать уважение права Курляндии на автономию в обмен на их поддержку в ландтаге "
KRBAT.32.a: "Да, конечно, Курляндия уникальна и всё такое..."
KRBAT.32.b: "Мы пас"

KRBAT.33.t: "Мартиньш Пеникис"
KRBAT.33.d: "Одинокий представитель в ландтаге от Курляндии, Мартиньш Пеникис, является его собственным лобби - этот пожилой бывший командующий Российской Императорской Армии в отставке является самым выдающимся из так называемых Курляндских королей. Они потомки курляндской знати, правившей этим регионом до прихода балтийских немцев, они носят собственные гербы и считают себя знатными людьми, несмотря на то, что живут не лучше крестьян и их очень мало. На протяжении всей истории курши Рыцарство признало их классом выше обычного латвийского крестьянства, и тем не менее их права и полномочия со временем были подорваны. \n\nПеникис, представляющий около 600 оставшихся курляндских королей, просит о признании дворянского статуса своего народа, а взамен он обязуется поддерживать Демократическую партию прибалтийских немцев в ландтаге "
KRBAT.33.a: " ... ну конечно."
KRBAT.33.b: "Ты кто?"

KRBAT.34.t: "Вопрос о наследстве"
KRBAT.34.d: "Герцог Объединённого Балтийского Герцогства Адольф Фридрих цу Мекленбург приближается к семидесяти годам. Хотя он остаётся таким же крепким, как и всегда, и его физическая форма означает, что он, вероятно, проживёт по крайней мере ещё одно десятилетие, вопрос о том, кто станет его преемником, начинает звучать в залах. У Адольфа Фридриха только один ребенок - дочь, принцесса Войцлава Феодора, которая недавно вышла замуж за дом Ройсов. Отсутствие наследников мужского пола означает, что преемственность неясна, так как не было принято никаких законов, устанавливающих Королевскую преемственность женщин. \n\nГерцог и многие из его придворных смотрят на герцога Кристиана Людвига цу Мекленбургского, племянника Адольфа Фридриха и второго сына Фридриха Франциска IV, великого герцога Мекленбургск-Шверинского. Курсант Императорской немецкой армии, он обладает достаточным обаянием в своей персоне, чтобы его можно было рассматривать как прекрасного герцога в процессе становления - и он выразил заинтересованность в том, чтобы занять трон Балтии, если это понадобится. В качестве альтернативы, герцог Адольф Фридрих может просто проигнорировать закон Салика и потребовать принятия закона, разрешающего наследование женщин в Объединённом Балтийском Герцогстве."
KRBAT.34.a: "Герцог Кристиан Людвиг - наследник!"
KRBAT.34.b: "Разрешить Войцлаве Феодоре унаследовать трон"

KRBAT.35.t: "Изоляция"
KRBAT.35.d: "Последние месяцы были довольно откровенным опытом для Адольфа Фридриха и его дочери. Представить себе, что под крышами и улицами Риги существует такое разросшееся тайное общество, спрятанное от глаз общественности в дома и особняки, хотя и такие сложные, ритуальные и такие всесторонние, никогда бы не пришли ему в голову. Он слышал о Балтийском Братстве раньше, но никогда не мог представить себе, что это будет такой большой раковой опухолью для Герцогства. n \nПо крайней мере, это был рак, который мог позволить ему довольно обеспеченную жизнь в качестве заключенного. Герцог никогда не голодал и не умирал от жажды, и даже иногда принимал посетителей из Братства. И всё же ... \n\n"Тебе это с рук не сойдет." \n\nФюренден Брудер, Отто фон Курселл, однако, ядовитые слова не смутили герцога. "И все же, хотя ваше присутствие здесь является секретом полишинеля на данный момент, никто не сопротивляется. Мне уже многое сошло с рук, и почему я не могу продолжать? "\n\n" Граф Гольц в конце концов остановит вас. Он лояльный монархист, не ... кто бы вы ни были. Он станет свидетелем преследуемых вами ужасов и подавит вас. "\n\n" Гольц - дряхлый шут. Застрял в мире, который уже умер, преследуя славу, которую современность никогда не даст. Он прекрасный командир и отличное номинальное лицо, но не хитрый лидер. Ему нужны великолепные парады, патриотическая лексика и несколько заверений, и он будет смотреть материалы "Национального возрождения" \n\nКурселл поднялся со своего места, позволяя бывшему герцогу вернуться к своим мыслям. "Тебя здесь нет, потому что Я, или Внутренний Круг, ненавидим вас - но только потому, что вы не похожи на Графа Гольца."
KRBAT.35.a: "Национальное возрождение без компромиссов"

KRBAT.36.t: "Протокол 1919 года"
KRBAT.36.d1: "Газета «Riga am Sonntag» переиздала документ 1919 года, так называемый «Протокол 1919 года», вызвав возмущение многих своих читателей. «Протокол 1919 года» является якобы антисемитским текстом. найденный в кармане мертвого большевистского солдата во время Гражданской войны в России. Это едва связный сфабрикованный "доклад", который злорадствует по поводу превращения русского народа в рабов, заявляет, что революции в России и Франции были спровоцированы так называемой "Международной израильской лигой", и что он должен использоваться для скупки золота и государственных облигаций по всему миру с целью укрепления власти и влияния. Опубликованный во время войны за независимость Эстонии, с тех пор он был подхвачен антисемитами и даже добавлен в качестве дополнения к более поздним выпускам "Протоколов сионских мудрецов" \n\nБалтийское братство выпустило заявление, в котором одобряет это решение «Riga am Sonntag», однако, используя это как шанс осудить так называемые "международные Еврейские заговоры и одобрить публикацию большего количества антисемитских материалов в следующие месяцы."
KRBAT.36.d2: "Газета «Riga am Sonntag» переиздала документ 1919 года, так называемый «Протокол 1919 года», вызвавший возмущение многих своих читателей. «Протокол 1919 года» является якобы антисемитским текстом. найденный в кармане мертвого большевистского солдата во время Гражданской войны в России. Это едва связный сфабрикованный "доклад", который злорадствует по поводу превращения русского народа в рабов, заявляет, что революции в России и Франции были спровоцированы так называемой "Международной израильской лигой", и что он должен использоваться для скупки золота и государственных облигаций по всему миру с целью укрепления власти и влияния. Опубликованный во время войны за независимость Эстонии, с тех пор он был подхвачен антисемитами и даже добавлен в качестве дополнения к более поздним выпускам "Протоколов сионских мудрецов" \n\nПравительство немедленно выступило против этого решения «Riga am Sonntag», однако, потребовав снять этот вопрос за пропаганду теорий заговоров с целью разжигания межнациональной розни. «Rigasche Rundschau» Пауля Шимана также отреагировала на публикацию, подробно проанализировав Протокол и пролив свет на изложенные в нем бессмысленные утверждения."
KRBAT.36.a: "Понятно..."

KRBAT.37.t: "Уход фюрера"
KRBAT.37.d: "Граф Рюдигер фон дер Гольц, регент Балтийского государства последние десять лет, скончался сегодня в возрасте 80 лет. Вся нация в трауре. Пожилой и благородный генерал, захвативший контроль над страной с помощью Балтийского Ландсвера и Балтийского Братства, спас её из тисков краха и помог привести её в новую эру. За эти достижения он даже получил почетное звание фюрер, "лидер" в отношении его личности, как и многие другие правые националистические режимы, которым подражало Балтийское государство. \n\nХотя он был знаменитым лидером в трудные времена, фон дер Гольц не консолидировал власть вокруг лояльной Клики и не пытался выиграть политические битвы, происходящие в тени правительства. Во время его правления сила Балтийского Братства продолжала расти, и ничто не могло остановить их, и теперь, когда Гольц ушёл, единственное оставшееся препятствие на пути к их абсолютному правлению исчезло а также. Ландесвер идеологически заряжен и лоялен, балтийское общество преобразовано в соответствии с их идеалами, а его политика организована по их прихоти. Неудивительно, что Отто фон Курселл и Братство впоследствии захватили аппарат государства."
KRBAT.37.a: "Национальное возрождение завершено"

KRBAT.38.t: "Бегство балтийских немцев"
KRBAT.38.d: "Под давлением латвийских и эстонских повстанцев Объединённое Балтийское герцогство капитулировало, и в Балтийском регионе воцарился хаос. Пока многие балтийские немцы направляются в Ригу, другие решили отправиться прямо в Германию. Многие из них опасаются за свою жизнь и имеют с собой небольшие пожитки, и эти беженцы заполонили наши порты в Балтийском море. \n\nСреди них многочисленные солдаты и офицеры Балтийского ландесвера, в том числе несколько генералов, которые сейчас предлагают свои услуги имперской германской армии. Нет никаких сомнений в их лояльности к Германской империи или их навыкам в военных вопросах - ландесвер был известен как одна из самых элитных сил в Рейхспакте не зря "
KRBAT.38.a: "Добро пожаловать!"
KRBAT.38.b: "Нам не нужна их помощь"

KRBAT.39.t: "Бегство балтийских немцев"
KRBAT.39.d: "Прибалтийские немцы, проживающие на нашей земле, массово бегут от нашего режима. Опасаясь за свою жизнь или за свою собственность, дворяне, бизнесмены, интеллектуалы и даже простые немецкие люди бегут в Ригу и Германская Империя, где они надеются найти лучшую жизнь. Хотя они берут с собой свои навыки и образование, мы можем только махать им и пропустить их тесные корабли "
KRBAT.39.a: "Они нам здесь не нужны"

KRBAT.40.t: "Трансформация общества начинается"
KRBAT.40.d: "Теперь, когда последние из вооружённых противников режима повешены, Балтийское братство, контролирующее новое правительство из тени, может полноценно проводить свою политику преобразований. Их цели покоятся на нескольких столпах, все ведущие к одной и той же цели - полному подчинению балтийской немецкой нации высшему, откровенному идеалу и полной мобилизации экономики во имя грандиозного крестового похода на Восток. На протяжении следующих лет все пережитки капитализма - к которому Братство не скрывает своей ненависти, называя это "англосаксонской кражей души", - необходимо будет уничтожить, а вместо этого выстроить иерархическую, упорядоченную, контролируемую государством систему. Среднестатистических граждан нужно будет контролировать и ухаживать за ними, чтобы те стали образцовыми христианами. Им снова нужно проникнуться тевтонским духом, который бурлит в их жилах. \n\nБалтийский ландесвер, который помог Братству прийти к власти, не имеет проблем с этими преобразующими реформами - в конце концов, их интересы будут удовлетворены, и довольно многие из них действительно сочувствуют этому крайнему, почти эзотерическому национализму... Многие умрут на этом усыпанном трупами пути к национальному возрождению. Многие другие пострадают. Но это жертва, на которую был готов Отто фон Курселл."
KRBAT.40.a: "Пусть играет музыка!"

KRBAT.41.t: "Победа!"
KRBAT.41.d: "Угроза "Лесных братьев" в Балтийском регионе полностью подавлена. Потеряв последние позиции, силы рассредоточены, а некоторые из их главных лидеров убиты под перекрёстным огнем, партизаны либо перешли в маломасштабную политику или полностью прекратили сопротивление - что, в любом случае, делает движение больше не угрожающим нашей стабильности. Латвийские и эстонские эмигранты, которые пересекли границу с Россией, чтобы присоединиться к сопротивлению, теперь отчаянно бегут обратно, утверждая, что они будут продолжать цепляться за свои глупые идеалы несмотря ни на что, но их голос больше не имеет значения. Герцогство в безопасности "
KRBAT.41.a: "И пусть это продлится тысячу лет!"

KRBAT.42.t: "Шиман против Пуссулла"
KRBAT.42.d: "В залах ландтага разгорелась дискуссия - пожилому лидеру Демократической партии бросил вызов Вольдемар Пуссулл, ведущий член правой Volkspartei. Пуссулл приписывает себя идеологической мысли барона Вильгельма фон Фиркса, известного титана политики балтийских немцев, который был главным противником Шимана до его кончины в 1933 году. Вскоре дебаты перешли к основам политики балтийских немцев и идеологическим целям обеих сторон. \n\nОба Пуссулл и Шиман согласны с тем, что балтийские немцы представляют собой позитивную силу в странах Балтии и более достойны править ими, чем латыши и эстонцы. Однако Пуссулл утверждает, что это доказательство их особого положения в обществе, которое должно быть неотъемлемым и должно оставаться в нём. Однако Шиман не согласен, заявляя, что, хотя балтийские немцы унаследовали либеральные основы германской культуры, ничто не мешает латышам и эстонцам стать с немцами на один уровень через образование, заслуги и принятие культуры балтийских немцев. По его мнению, балтийские немцы несут бремя передачи своей цивилизации латышам и эстонцам. Однако Пуссулл называет Шимана лицемером - если латыши и эстонцы могут стать цивилизованными через сближение с балтийскими немцами, то разве это не делает чистых балтийских немцев особенными? \n\nЭто выпадает на долю членов ландтага, наблюдающих за дебатами. Выводы были сделаны - и большинство решает, что ... "
KRBAT.42.a: "Аргументы Шимана сильнее"
KRBAT.42.b: "Пуссулл говорит правильные вещи"

KRBAT.43.t: "Лесные братья теряют силы"
KRBAT.43.d: "Прошел год с начала восстания Лесных Братьев, а цели латвийских и эстонских повстанцев всё ещё не достигнуты. Хотя бои продолжаются, они потеряли много сил и проиграли многих из их сильнейших бойцов. Истощение начинает сказываться на их боеспособности, и партизанские рейды становятся всё реже. \n\nПохоже, мы выдержали первую волну, и если мы продолжим, мы сможем пережить этих повстанцев "
KRBAT.43.a: "Не отдыхай, пока Герцогство не будет в безопасности!"

KRBAT.44.t: "Отто фон Курселл объединяет братство"
KRBAT.44.d: "Балтийское Братство сотрясала идеологическая борьба между братьями на протяжении самой продолжительной части 1935 года, но с наступлением нового года этот конфликт, похоже, подошел к концу. Информация об истинной внутренней работе этого скрытного, христианского фундаменталистского и пангерманского националистического порядка немногочисленна и редка, но в течение года так называемое "внешнее кольцо" Братства, которое поддерживает некоторые контакты с внешним миром, стало свидетелем отчисления многих членов за "нарушение принципов Братства" Подобные увольнения имели место и в ещё более секретном "внутреннем кольце" \n\nБратья, которые, как ранее считалось, стояли в основе Братства, такие как Харальд фон Раутенфельд и Эдуард фон Деллинсгаузен, полностью утратили своё влияние в его идеологии и действиях. За их счёт Отто фон Курселл укрепил своё абсолютное правление над Братством. Заняв позицию ведущего брата (Führender Bruder) с 1928 года, фон Курселл изначально рассматривался как компромиссный номинальный руководитель и компетентный администратор, который разработал устав Братства, но с годами показал, что он становится всё более властолюбивым и идейным. \n\nВ Братстве он является ведущим защитником фракции Остенбевегунг, фракции пангерманских и христианских фундаменталистов. Он рассматривает себя и всех балтийских немцев как мессианских духовных наставников германских народов, которые возглавят воинствующую миссионерскую миссию на Восток, как лояльных подчинённых новой Германии "
KRBAT.44.a: "Это не сулит ничего хорошего..."
KRBAT.44.b: "Что такое Балтийское братство?"

KRBAT.45.t: "Балтийское братство"
KRBAT.45.d: "Суровые годы пост-Вельткриговского периода оставили разочарование у многих юных дворян прибалтийских немцев. Объединённое Балтийское герцогство превратилось в тлеющий мусорный контейнер, его устаревшие традиции совершенно непригодны для наших дней и партикуляризма, их лидеры превратили пангерманское единство в далёкую мечту. Сам мир начал переворачиваться с ног на голову - большевизм, синдикализм и латышско-эстонский национализм пошатнули их старый образ жизни. Столкнувшись со всем этим, многие из них повернулись к лютеранской вере, их религиозные убеждения, к которым присоединились непреклонный анти-синдикализм и пангерманский национализм, переросли в экстремизм. Балтийское братство было основано в 1928 году некоторыми из самых видных представителей молодого поколения балтийских немцев, включая Харальда фон Раутенфельда, Сильвестра фон Роппа, Георга и Ганса фон Мантейфель-Сойгес и Отто фон Курселла. \n\nБалтийское братство было основано как тайнах, христианском фундаментализме и пангерманизме и остаётся таковой по сей день. Оно организовано в Братских кольцах, которые действуют в каждом крупном городе герцогства и существуют как место религиозного поклонения, общего труда и философской мысли. Братство действует в соответствии с определённым кодексом и набором обязательных принципов, включая безупречную надёжность, послушание старшему брату и целомудрие. Все члены Братства делятся на Внешнее кольцо или Кольцо подготовки и Внутреннее кольцо. Переход от первого ко второму - значительный подвиг. \n\nБалтийское братство - абсолютно не массовое движение, но оно сохраняет большое влияние в правительстве. Многие из его членов являются высокопоставленными членами Рыцарских орденов и представителями ландтага, конечно, сохраняя свою верность в секрете. Среди Балтийского Ландсвера самым горячим сторонником Братства является Ханс фон Мантейфель-Зоэге, член его Внутреннего кольца "
KRBAT.45.a: "Понятно..."

KRBAT.46.t: "Пауль Шиманн"
KRBAT.46.d: "Карл Кристиан Теодор Пауль Шиманн родился в 1876 году в Митау в Курляндии, тогда входившей в состав Российской империи. Хотя сам он не был дворянином, он происходил из богатой семьи балтийских немцев среднего класса и, таким образом, мог получить полноценное образование в Германии, а также пройти офицерскую службу в Российской Императорской Армии. Ещё до Вельткрига он прославился как кровожадный либерал, вёл постоянную полемику с консервативным обществом балтийских немцев и даже был ненадолго изгнан из Риги Ливонским Рыцарем в 1917 году. Вернувшись на родину годом позже, он вместе с Фридрихом фон Самсон-Химмельстьерном основал БНДП, чтобы продвигать своё видение либеральной Балтийской федерации. \n\nШиманн - убежденный либеральный демократ, противник консервативного национализма и синдикализма - первый он не любит за то, что тот противостоит всему, за что борется либерализм, а второй за то, что он является ненормальным уродством свободы, которое отрицает индивидуальную личность в пользу некультурной бездарности масс. Однако его определение либерализма отличается от западного. Шиманн верит в отмену привилегий и силу индивидуальных заслуг, но не во всеобщее политическое равенство - для него нелепо представить уборщицу с такими же политическими правами, что и университетского профессора. Его политическое видение корпоративистское и больше похоже на меритократию, чем на демократию, хотя, как он заключает, либеральная демократия - хороший метод поиска "лучших людей" По его мнению, культурная миссия балтийских немцев - обучать этим либеральным идеям латышские и эстонские массы. \n\nДругой важный вклад Шимана - это концепция национального государства. В значительной степени заимствуя австромарксизм, Шиман интерпретирует этничность как "духовное сообщество", во многом как религию, и утверждает, что национализм должен быть отделен от государства так же, как и религия - вместо этого все этнические группы в стране должны существовать как добровольные сообщества, защищающие интересы их участников. Эта национальная государственность составляет основу его проекта Балтийской федерации."
KRBAT.46.a: "Понятно..."

KRBAT.47.t: "Группа реакции: Штернберг и Пильхау"
KRBAT.47.d: "Два члена самых влиятельных семей балтийской знати, занимающие разные должности и рассказывающие разные предыстории, объединились, чтобы победить Шимана и восстановить то, что они считают праведным путём традиции. \n\nРодившийся в 1880 году барон Рольф Эдвард Клеменс фон Унгерн-Штернберг, уроженец города Ревель, происходил из филиала знаменитого дворянского дома фон Унгерн-Штернбергов. Получив образование инженера-дорожника, он стал дипломатом для Императорской российской дипломатической службы, и провёл двадцать лет своей жизни, путешествуя по планете в качестве посланника двух монархий, русской и балтийской - во время этих путешествий он гулял по улицам Константинополя, Парижа, Лиссабона и даже Нагасаки, где он провел почти полдесятилетия своей жизни.После посещёния своего дальнего кузена в Монголии, после такого поворота событий, с которым Дом Унгерн-Штернбергов всё ещё не может смириться, Рольф вернулся на свою родину, и за эти два десятилетия он изменился до неузнаваемости. Барон обладает телосложением и остроумием эрудита, знает несколько языков и проводит свободное время, сочиняя стихи - но весь его жизненный опыт только укрепил его веру в то, что традиции народов Балтийских немцев образцовые и их необходимо защищать от либеральных взглядов. \n\nРодившийся в 1885 году барон Адольф Константин Теодор Пилар фон Пильхау является сыном Адольфа Пилара фон Пильхау, отца-основателя Балтийского герцогства, его первого и самого продолжительного главы правительства. Это факт, который всегда упоминает фон Пильхау, именно тот факт, который подтолкнул его к политической карьере в Ливонском Рыцарстве, и именно этот факт превратил его в высокомерного, самоуверенного сноба. Из всех лидеров Четырёх Рыцарей он меньше всего боится использовать свою силу, уверенный, что она не может иметь неприятных последствий против него и что дело, за которое он борется, правое. Поддержав решение своего отца изгнать Пауля Шимана в 1917 году, Пильхау до сих пор соперничает с ним "
KRBAT.47.a: "Понятно..."

KRBAT.48.t: "Перемирие национального единства?"
KRBAT.48.d: "Новости о восстании лесных братьев в Ливландии застали ландтаг Объединённого Балтийского герцогства совершенно неподготовленным, и его бездействие можно рассматривать как одну из причин, по которой это восстание вообще вспыхнуло. На разделенный ландтаг оказывают давление внешние силы - Ландесвер требует национального единства перед лицом кризиса, а герцог ушёл, приказав своему правительству стремиться к сближению с правой оппозицией. \n\nЛидер Ливонского Рыцарства Адольф Константин Пилар фон Пильхау сделал свой ход первым, напрямую связавшись с председателем фон Самсон-Химмельстьерном и предложив сделку, от которой он не мог отказаться. В течение следующих двух месяцев ландтаг будет работать вместе, чтобы принять законы, необходимые для восстановления порядка в герцогстве, и взамен обе стороны откажутся от создания коалиций и союзов, чтобы свергнуть друг друга на это время. Пауль Шиман требует от своих коллег не искать компромиссов - по его словам, Пильхау и Штернберг воспользуется миром, чтобы за их спиной строить козни и пытаться свергнуть правительство. И, возможно, есть причина опасаться этого, поскольку Пильхау определенно не тот человек, который ставит страну над партией ... \n\nС другой стороны, решение отказаться от перемирия и продолжать политическую драку в разгар партизанской войны не сулит ничего хорошего для стабильности нашей страны, и силы за пределами ландтага не одобрят. Будет ли фон Самсон-Химмельстьерна нарушать приказы Шимана или он поставит партию выше страны? "
KRBAT.48.a: "Лесные братья - большая угроза"
KRBAT.48.b: "Пильхау и Штернберг - большая угроза"

KRBAT.49.t: "Заключено перемирие национального единства"
KRBAT.49.d: "Через два месяца перемирие национального единства завершилось, и ситуация в Ландтаге возвращается в нормальное русло. Наши худшие опасения оправдались - пока мы были сосредоточены на подавлении движения "Лесных братьев", маршал земли фон Унгерн-Штернберг и Рыцарь-капитан Пилар фон Пилхау упорно работали, чтобы отменить всё, что мы работали! Союзы, которые мы когда-то заключали, были признаны недействительными, наша поддержка среди Ландтага упала до нового минимума. Нам нужно будет найти новую поддержку, если мы захотим восстановиться."
KRBAT.49.a: "Чёрт побери!"

KRBAT.50.t: "Заговор Гольца"
KRBAT.50.d: "Балтийская государственная армия- делала ставку на перемирие национального единства с самого начала конфликта Лесных Братьев, но в связи с эскалацией конфликта, в то время как политическая битва в Ландтаге продолжается, им пришлось перейти к альтернативным соображениям. Уникальный для всех стран Европы, Балтийский ландесвер полностью независим от гражданского правительства, если не считать в значительной степени бессильную Военную комиссию в Земельном управлении - на самом деле, эта договоренность была рождена по необходимости, поскольку военные не могли себе позволить ждать приказов от некомпетентной древней правительственной системы. В этот критический момент эта независимость означала, что Ландесвер превратился во врага, а не в союзника рижской администрации. \n\nЭта лихорадка, направленная против гражданской власти, достигла также верховного главнокомандующего Ландесвера Рюдигера фон дер Гольца, и вскоре ему пришло спасение в виде Балтийского Братства. Клан Отто фон Курселла, местный религиозный националистический орден наблюдал за событиями в Ландтаге из тени и пришёл к тому же выводу, что и архиконсервативный командующий - что этот упаднический и саморазрушительный конфликт должен прекратиться. Ландтаг, Рыцари и герцог, который закрывает глаза на хаос, - все должны уйти - и с этой целью фон дер Гольц и фон Курселл достигли секретного соглашения, которое вступит в силу в следующие дни "
KRBAT.50.a: "Понятно..."
KRBAT.50.b: "Кто такой генерал фон дер Гольц?"

KRBAT.51.t: "Переворот Мантейфеля"
KRBAT.51.d: "Самая суровая организация государственного переворота между Ландесвером и Братством легла на плечи Ганса фон Мантейфеля-Зоэге, уважаемого командира Ландесвера и верного члена внутреннего круга Братства. Распространились слухи о восстании латышских боевиков в Риге, на которое отреагировал ландесвер и направил в город специальные подразделения - эти подразделения быстро разоружили местный гарнизон, захватили контроль над всеми коммуникациями и окружили ландтаг. 150 членов законодательного собрания и все члены Конвента земельных управляющих оказались в осаде, узнав по секретным каналам, что в офисы четырёх балтийских Рыцарей совершаются набеги, по всей стране вводится военное положение, а местные гражданские власти сдаются под военным давлением. Местонахождение герцога Адольфа Фридриха неизвестно. \n\nНесколько часов спустя генерал фон Мантейфель-Зоэге представил осаждённому Ландтагу свои требования - роспуск законодательного Ландтага и Конвента земельных управляющих, которые будут заменены "верным и уважаемым правительством" во главе с Рюдигером фон дер Гольцем в качестве чрезвычайного регента и Отто фон Курселем в качестве нового председателя Конвента. Опасаясь дальнейших последствий, большинство ландтага проголосовало за капитуляцию, несмотря на сопротивление членов Рижского демократического блока, которые с тех пор были арестованы за нарушение общественного порядка "
KRBAT.51.a: "Ради Бога и Фатерланда!"

KRBAT.52.t: "Вопрос о редуте"
KRBAT.52.d: "В Балтийском Ландсвере сформировались два подхода к вопросу о редуте. \n\nОдна фракция считает, что подход к потенциальному прорыву в Оствалле должен быть простым - река Дуна и городской пейзаж города Рига предлагает оборону, которую можно сделать неприступной с помощью достаточного количества укреплений. Это также позволит удерживать балтийские позиции в контакте с остальной частью фронта и, таким образом, сделает их открытыми для подкреплений с юга. \n\nУ другой фракции другой взгляд на возможную войну между Россией и Рейхспактом. Из-за наших укреплений на восточной границе русские, скорее всего, избегут прямого нападения на них и вместо этого нанесут удар на юг, через Белую Малороссию и Литву, которые эти офицеры считают самым слабым звеном. В такой ситуации герцогство будет изолировано от остальной части Рейхспакта и, таким образом, должно остаться в таких городах, как Рига и Ревель, где они смогут получить поддержку Германии с моря и задержать их, пока войска Империи сражаются на юге. \n\nКакой подход имеет больше достоинств? "
KRBAT.52.a: "Мы должны задерживать наших врагов в городах"
KRBAT.52.b: "Надо отступать за Дуну"

KRBAT.53.t: "Рюдигер фон дер Гольц"
KRBAT.53.d: "Граф фон дер Гольц - самый могущественный немец из небалтийских немцев в Объединённом Балтийском герцогстве, возможно, даже более великий, чем сам герцог Адольф Фридрих. Потомок уважаемого прусского дворянского рода фон дер Гольц, будучи офицером, имел долгую и успешную карьеру в Императорской немецкой армии ещё до Вельткрига, во время которого он был командиром дивизии, уважаемым как на Западном, так и на Восточном фронтах. В 1918 году он стал начальником Генерального штаба. Основной актив в отношениях с его восточными регионами - в начале того же года он был отправлен в Финляндию в качестве представителя немецких войск и быстро взял под свой контроль государство как диктатор. Когда это стало невозможным, он был переведён в Балтийское герцогство, где он заложил основы Балтийского ландесвера. Армия герцогства всем обязана фон дер Гольцу, и он это знает. \n\nАристократ по крови и личности, граф не терпит демократии и болтовню либералов в ландтаге. Хотя многие из его товарищей-ветеранов, которые помогли основать Балтийский Ландсвер, в конечном итоге вернулись в Германию, фон дер Гольц остался, зная, что не только герцогству снова потребуются его услуги, но и что он сможет воспользоваться ситуацией и, наконец, подняться выше простого начальника штаба Ландесвера. И, похоже, его желания наконец-то исполнились "
KRBAT.53.a: "Понятно..."

KRBAT.54.t: "Конституционный съезд"
KRBAT.54.d2: "Одно из ключевых обещаний, сделанных Полом Шиманом и Демократической партией прибалтийских немцев, - это проект и распространение современной конституции Объединённого Балтийского герцогства, которая наконец сметет устаревшую структуру страны. После нескольких лет тяжёлого труда и частичных реформ, похоже, остальная часть нации была убеждена последовать их примеру. \n\nТри сотни делегатов собрались в Доме ливонского Рыцарства в Риге, чтобы сформировать Конституционный съезд Объединённых земель Балтийского герцогства. Каждый кантон делегировал двадцать представителей, десять были делегированы бюргерами города Риги, сто были избраны всеми гражданами мужского пола герцогства по партийным спискам, а семьдесят были делегированы группами давления, такими как Четыре Балтийских Рыцаря, землевладельческое дворянство и этнические меньшинства. Герцог Адольф Фридрих и его семья решили лично присутствовать на съезде, и Шиман пригласил на него многочисленных экспертов-юристов из Германии, чтобы те могли выступать в качестве советников для делегатов. \n\nНовая глава в истории Балтии вот-вот откроется "
KRBAT.54.d1: "Одно из ключевых обещаний Рижской думы и её республиканского правительства - это разработка и распространение современной конституции Балтийской федерации, которая навсегда уничтожит устаревшее устройство страны. После многих лет тяжелого труда и частичных реформ, похоже, остальная нация была убеждена последовать их примеру. \n\nТри сотни делегатов собрались в бывшем Доме ливонского Рыцарства в Риге, чтобы сформировать Конституционный съезд Балтийской Федерации. Все триста представителей были избраны всеми гражданами Герцогства мужского пола по партийным спискам без различия между бывшими дворянами и простолюдинами. Бывший герцог Адольф Фридрих и его семья решили лично присутствовать на съезде, и [ Root.GetLeader] пригласил многочисленных юристов из Германии выступить в качестве советников делегатов. \n\nНовая глава в истории Балтии вот-вот откроется "
KRBAT.54.a: "Начнем!"

KRBAT.55.t: "Преамбула"
KRBAT.55.d: "Прежде чем перечислить какие-либо статьи конституции, стоит преамбула, и это самая важная часть любой конституции. Она не определяет никаких конкретных законов или постановлений, а вместо этого устанавливает цели Конституции. и с какой целью документ был составлен. По сути, она задаёт тон для остальной части документа, который не может нарушить никакая статья. \n\nСуществует несколько преобладающих представлений о том, что является темой преамбулы, и, следовательно, остальным Конституции, должно быть, вплоть до конкретной формулировки каждого предложения "
KRBAT.55.a: "'Герцог народов Балтии дарует следующую Конституцию...'"
KRBAT.55.b: "Народ Прибалтийских провинций провозглашает следующую Конституцию..." "
KRBAT.55.c: ""Народ Балтии провозглашает следующий документ...""

KRBAT.56.t: "Распределение власти"
KRBAT.56.d: "Полуконституционная процедура Объединённого Балтийского Герцогства до этого момента установила его как федеративную систему, разделённую на несколько кантонов, или Kreise, которые имеют свои собственные законодательные органы и обладают значительными полномочиями в экономической и социальной сферах и судебной политике. Хотя это обеспечивает стабильность в стране и обеспечивает более широкое местное самоуправление в герцогстве, это также замедляет управление. \n\nКонституционный съезд - лучшее время, чем любое другое, чтобы определить природу правительства. отношения с составляющими государство провинциями. Каким должно быть распределение власти в стране, должен ли сохраняться баланс или одна из двух сторон должна взять верх? "
KRBAT.56.a: "Кантоны должны вернуть свои полномочия центральному правительству"
KRBAT.56.b: "Необходим баланс между центральной и местной властью"
KRBAT.56.c: "Центральное правительство должно передать полномочия местному управлению"

KRBAT.57.t: "Этно-лингвистическая политика"
KRBAT.57.d: "Объединённое Балтийское герцогство - это страна, населённая балтийскими немцами, а также латышами и эстонцами, и до этого момента первые обладали привилегиями и полномочиями, которыми последний не мог пользоваться. Такие вопросы, как лингвистическая политика государства, права, закреплённые в Конституции, и то, насколько универсальными они должны быть, поднимаются в залах Съезда. Пауль Шиманн быстро выдвинул свою концепцию "национального государства", которое не делает различий по этническому признаку и рассматривает национальность как нечто, выходящее за рамки государственных дел. Что в Конституции должно быть сказано об этнической и языковой политике страны? "
KRBAT.57.a: "Страна основана, прежде всего, на немецкой культуре"
KRBAT.57.b: "Все жители имеют одинаковые основные права и обязанности"
KRBAT.57.c: "Реализуйте национальную идею Шимана"
KRBAT.57.e: "Лингвистическая политика - это исключительно кантональный вопрос"

KRBAT.58.t: "Ландтаг"
KRBAT.58.d: "Как и до принятия Конституции, Ландтаг закреплён в качестве законодательного органа страны, который несёт ответственность исключительно перед народом и выполняет законодательные обязанности в стране. Однако возникает вопрос: какую форму должен принять этот законодательный орган. Должен ли Ландтаг быть однопалатным или двухпалатным, и если да, то какая из его палат должна быть избрана или назначена каким методом? Пауль Шиман снова предлагает свой совет, и его предложение состоит в том, чтобы избежать ловушек западных демократий, а вместо этого образуют полностью меритократический законодательный орган, назначаемый из университетов и гражданского общества на основе образования, опыта и заслуг. Какую форму должен принять ландтаг? "
KRBAT.58.a: "Двухпалатный законодательный орган, выборная нижняя палата и аристократическая верхняя палата"
KRBAT.58.b: "Двухпалатный законодательный орган, избранная нижняя палата и верхняя палата, назначаемые герцогом"
KRBAT.58.c: "Двухпалатный законодательный орган, обе палаты избираются прямым голосованием"
KRBAT.58.e: "Однопалатный законодательный орган, состоящий из представителей провинций"
KRBAT.58.f: "Двухпалатный законодательный орган, выборная нижняя палата и меритократическая верхняя палата"
KRBAT.58.g: "Однопалатный законодательный орган, назначаемый на основе заслуг и опыта"
KRBAT.58.h: "Однопалатный, универсально избранный законодательный орган"

KRBAT.59.t: "Линии ответственности"
KRBAT.59.d1: "Конституция Балтийской федерации упраздняет должность Конвента земельных администраторов и заменяет это устаревшее образование должностями канцлера, который возглавляет кабинет министров, и президента, которого избирает Ландтаг, который является главой государства, и оба они выполняют функции исполнительной власти в стране. Однако возникает вопрос о порядке подотчётности, то есть о том, какими должны быть отношения между канцлером, ландтагом и президентом. Вопрос о назначении канцлера является наиболее актуальным, и хотя может показаться тривиальным беспокоиться о деталях того, кто назначает, кто дает согласие, они могут и в конечном итоге окажутся критическими в будущем. Формулировка может дать больше в конце концов, власть одного учреждения важнее другого "
KRBAT.59.d2: "Конституция Объединённого Балтийского Герцогства упраздняет должность Конвента земельных администраторов и заменяет это устаревшее образование должностью канцлера, который возглавляет кабинет министров и выполняет функции исполнительной власти страны. Однако возникает вопрос о порядке подотчётности - а именно, какими должны быть отношения между канцлером, ландтагом и герцогом в соответствии с Конституцией? Тривиальные вопросы о специфике того, кто назначает кого и кто дает согласие, они могут и будут критически важными в будущем. В конце концов, формулировка может предоставить большую власть одному учреждению над другим."
KRBAT.59.a: "Герцог назначает канцлера по совету ландтага, как в Германии"
KRBAT.59.a2: "Президент назначает канцлера по рекомендации ландтага"
KRBAT.59.b: "Ландтаг представляет кандидата в канцлеры, которого утверждает герцог"
KRBAT.59.b2: "Ландтаг представляет кандидата в канцлеры, которого утверждает президент"
KRBAT.59.c: "Ландтаг сам выбирает канцлера"

KRBAT.60.t: "Дворянство"
KRBAT.60.d1: "Объединённое Балтийское герцогство было государством, основанным на спине дворянства балтийских немцев, и они по понятным причинам обеспокоены той ролью, которую они будут играть в нашем новом государстве. Демократическая партия балтийских немцев решительно настроена на сопротивление любым оставшимся благородным привилегиям, и либеральный консенсус соглашается с тем, что балтийские дворяне не должны играть никакой роли в правительстве. Рыцарство остаётся могущественным в нашей стране, и аристократы, безусловно, желают сохранить свои позиции ... "
KRBAT.60.d2: "Объединённое Балтийское Герцогство - это государство, которое было основано на спине дворянства балтийских немцев, и они по понятным причинам обеспокоены ролью, которую они будут играть в нашем новом государстве. Пауль Шиман и балтийские немцы из Демократической партии решительно выступают против любых сохраняющихся благородных привилегий, и либеральный консенсус согласен с тем, что балтийские дворяне не должны играть никакой роли в правительстве. Рыцари остаются влиятельными в нашей стране, и они, безусловно, хотят сохранить свои позиции ... "
KRBAT.60.a: "Дворянские титулы и Рыцари должны быть упразднены"
KRBAT.60.b: "Благородные титулы и Рыцарство должны быть закреплены в Конституции"

KRBAT.61.t: "Чрезвычайные полномочия"
KRBAT.61.d: "Наступает время, когда безопасность страны оказывается под угрозой, и демократия сталкивается с проблемами как внутри, так и за пределами своих границ. Могут наступить времена войны, внутренних распрей, гражданских конфликтов или стихийных бедствий, что сделает обычные демократические процедуры несостоятельными в управлении государством. В подобных ситуациях правительство может объявить чрезвычайное положение и приостановить действие некоторых из закрепленных в своей конституции свобод, чтобы защитить своих граждан. Однако должны ли эти чрезвычайные полномочия быть широкими для обеспечения безопасности или максимально ограничиваться, чтобы предотвратить диктатуру?"
KRBAT.61.a: "Правительство должно иметь право приостанавливать действие свободы во имя безопасности"
KRBAT.61.b: "Жертва свободой во имя безопасности не сделала бы нас достойными ни того, ни другого"

KRBAT.62.t: "Конституционный окоп"
KRBAT.62.d: "Следует ожидать, что в Конституцию будут внесены изменения, когда общественные нормы изменятся, люди создадут лучшую альтернативу системе или просто захотят сгладить ошибки, которые упустили первоначальные законодатели. Предоставление будущим поколениям свободы действий при изменении Конституции может привести к риску внесения поправок в нечто неузнаваемое или, что ещё хуже, к диктатуре. Следует ли сделать некоторые из статей основополагающими и, следовательно, неизменными при любой процедуре внесения поправок?"
KRBAT.62.a: "Процедура внесения поправок должна быть затруднена, а основные статьи - неизменными"
KRBAT.62.b: "Ландтаг должен иметь возможность свободно менять конституцию"

KRBAT.63.t: "Конституция обнародована!"
KRBAT.63.d: "После более чем двух месяцев обсуждения, редактирования и голосования Конституция Балтийской федерации отныне была обнародована! Первоначальный документ Конституции был подписан всеми представителями президента в Конституционном собрании, и копии были опубликованы для распространения во всех кантонах, Рижском университете и, конечно же, в Германской империи. \n\nПоявившись перед ландтагом, несмотря на своё болезненное состояние, Пауль Шиманн решил прочитать преамбулу перед законодателями, сославшись на причину и цель Конституции и универсальные права, которые она стремится закрепить, и сошёл с трибуны под громовые аплодисменты. На данный момент демократия победила."
KRBAT.63.a: "Троекратное ура Балтийской федерации!"

KRBAT.64.t: "Неуверенная мечта"
KRBAT.64.d: "Приток беженцев из Латвии и Эстонии оказал серьезное давление на муниципальное управление Риги - и раньше у него и так дела шли неважно, учитывая Чёрный Понедельник и неуправляемое население Латвии, с которым приходилось иметь дело. Эти беженцы были балтийскими немцами, по крайней мере, теми, кто мог позволить себе бежать - дворянами, политиками, администраторами, богатыми предпринимателями, солдатами и офицерами. \n\nНо шанс сбежать в относительное спокойствие Риги не сильно их облегчил. В чем смысл? Это была фраза, которая часто эхом разносилась по улицам и залам города. Они потеряли свой единственный Богом данный шанс для государства Балтийской Германии, страны, которую они могли бы назвать своей собственной, - и они потеряли его, из-за их собственной глупости, распрей и упрямства. Почему они не смогли предотвратить эту потерю? Почему они не могли просто работать вместе, когда того требовала ситуация? \n\nИ что происходит сейчас? \n\nВозможно, ответ в том, что они несли с собой ошибки прошлого, как гири, и нам не удалось удалить их в положенное время. Когда они должны были протянуть руку латышам и эстонцам, балтийские немцы бросили их в грязь, и таким образом понесли последствия. Демократическая партия прибалтийских немцев всегда была сильна в Риге, и после полного выхода на пенсию Пауля Шимана бремя сохранения его либеральной мечты ложится на плечи Вильгельма Мюнтера. \n\nВозможно, ответ в том, что они были слабыми, разделёнными и потерпевшими неудачу объединиться в тот момент, когда на кону стояла жизнь герцогства. Сосредоточенные в Пангерманской лиге, националисты прибалтийских немцев, дворяне-реваншисты и их союзники из числа немецких интервенционных сил заговорили о том, чтобы эта ошибка не повторилась снова. Дипломат Макс Эрвин фон Шойбнер-Рихтер вернулся из Германии, чтобы возглавить движение. \n\nКонечно, у действующего мэра Хельмута Штегмана есть видение, которое он может назвать своим - если он сможет успешно маневрировать в ближайшие месяцы. Вне зависимости от того, увидит ли Рига, что он останется у власти, или новый лидер возьмёт на себя роль, перед ними будет трудная задача - найти причину существования Риги."
KRBAT.64.a: "In treuen fest?..."

KRBAT.65.t: "Беспорядки в школе Рыцарей Ревеля"
KRBAT.65.d: "Небольшой скандал разгорелся в школе Рыцарей Ревеля, учебном заведении, занимающемся обучением детей балтийской знати. Руководители школы решили нанять учителя на замену, чтобы заполнить вакансии в своей всё более стареющей администрации, но вскоре пожалели об этом решении. Указанный учитель, Альфред Розенберг, балтийский немец, уроженец Ревеля, был нанят, чтобы преподавать историю в этом престижном учебном заведении, но, как выяснилось, его учебная программа была непонятной путаницей с арийскими расовыми теориями, страстью к антисемитизму и разглагольствования о "дегенеративном" современном искусстве. \n\nСамым вопиющим преступлением, однако, было то, что господин Розенберг сфабриковал доказательство своего благородного статуса, который является обязательным для всех учителей в школе. Его исключили и оштрафовали на 250 балтийских марок. Для герра Розенберга это была сумма денег, которую трудно было заплатить - учитель с многолетним опытом работы в различных гимназиях, он так и не получил должного места где он мог заработать столько денег - но, в конце концов, получил штраф и сразу же решил эмигрировать в Германию. \n\nЭта история заслужила небольшую известность в балтийской прессе, в основном как интересный пример отношений между балтийскими Рыцарями и простолюдинами балтийских немцев."
KRBAT.65.a: "Понятно."

KRBAT.66.t: "Вмешательство Германии в балтийский конфликт"
KRBAT.66.d: "Сразу после начала Чёрного Понедельника хрупкое правительство Объединённого Балтийского герцогства погрузилось в политическую борьбу, и его правительство застыло из-за своей устаревшей системы. Ситуация в государстве ухудшилась до такой степени, что для его свержения вспыхнуло массовое подпольное восстание в Латвии и Эстонии. Поначалу это не было поводом для беспокойства, так как считалось, что профессиональные, ветераны Балтийского Ландсвера смогут подавить сопротивление. Однако эта вера оказалась глупо оптимистичной, наши войска решили взять дело в свои руки. \n\nОтряд морской пехоты при поддержке Балтийского флота и пехотная бригада высадились в Риге, очистили город от латвийских бойцов сопротивления и обеспечили охрану периметра вокруг города. Расширение дальше от Рижской базы оказалось невозможным без дополнительных подкреплений, так как местные балтийские силы практически распались, а в Риге согласились вместо этого поддержать городское самоуправление во главе с Хельмутом Штегманом как государство-преемник бывшего герцогства. \n\nЭто спасло наше влияние в Балтийском регионе, но также требует от нас определения нашей внешней политики в отношении новых государств - Латвии и Эстонии "
KRBAT.66.a: "Понятно."

KRBAT.67.t: "Наши союзники на Востоке"
KRBAT.67.d: "После внутренних беспорядков в 1936 году наше марионеточное государство на востоке, Объединённое Балтийское герцогство, попало под контроль военной хунты, контролируемой Балтийским Братством, объединением радикальной христианской и националистической знати, которое стремится преобразовать своё государство с нуля. Это открыто пангерманическое движение, и независимо от того, одобряем мы их политику или нет, они заявляют, что всё, что они сделали, направлено на верность нам и нашей предполагаемой роли спасителя Европы от "восточного варварства" Эта тоталитарная, националистическая, милитаристская диктатура теперь контролирует Ригу и Ревель. \n\nИдеология Братства утверждает, что истинная природа Германии, её национальное тело не может проявиться в Кайзеррейхе, скованном сотнями старых и древних времён, поэтому Балтика должна подавать пример национального возрождения Германии и жертвовать собой, своим именем и самобытностью во имя новой Германии. На практике это означает, что Прибалтика - это попытка чтобы обратиться к нашим радикальным и националистическим политическим группам, позиционируя себя как успешный пример национального популизма в Германии - и этот пример позволил им расти "
KRBAT.67.a: "Понятно."

KRBAT.68.t: "Гниющие государственные финансы"
KRBAT.68.d: "Замораживание управления на самом верху начало сказываться на государственных услугах в самом низу. Проблема начинает возникать с упорядоченным распределением государственных финансов - школы, больницы, почтовые отделения и другие учреждения уже столкнулись с этим и всё увеличиваются задержки с финансированием. Бушующий экономический кризис только усугубляет положение. Рядовые члены Демократической партии призывают нас не забывать о среднестатистических людях и несколько ослабить враждебную политическую битву в ландтаге, чтобы не допустить усугубления этого кризиса. Мы не можем ничего передать через ландтаг, но, может быть, мы сможем облегчить ситуацию, потратив некоторое время на то, чтобы убедить кантоны восполнить пробел?"
KRBAT.68.a: "Народ должен платить дань за свободу"
KRBAT.68.b: "Местные ландтаги помогут народу"

KRBAT.69.t.LIT: "Балтийская миссия в Литве"
KRBAT.69.d.LIT: "Вооружённые силы Объединённого Балтийского герцогства, Балтийский Ландсвер, хорошо известные как самые элитные силы в Рейхспакте, решили отправить миссию в нашу страну, чтобы улучшить качество армии. Этой миссией руководит генерал Гарри Лутц, эксперт по пехотной войне, который теперь находится в нашем распоряжении."
KRBAT.69.t.POL: "Балтийская миссия в Польше"
KRBAT.69.d.POL: "Вооружённые силы Объединённого Балтийского Герцогства, Балтийский Ландесвер, хорошо известные как самые элитные силы в Рейхспакте, решили отправить миссию в нашу страну, чтобы улучшить качество армии. Этой миссией руководит генерал Генрих фон Бер, эксперт по бронетанковой войне, который сейчас находится в нашем распоряжении."
