KRBAT.69.d.WHR: "Вооружённые силы Объединённого Балтийского герцогства, Балтийский ландесвер, хорошо известные как самые элитные силы в Рейхспакте, решили отправить миссию в нашу страну, чтобы улучшить качество армии. Этой миссией руководит генерал Эрнст Хеймерт Густав фон Нолькен, эксперт по кавалерийской войне, который теперь находится в нашем распоряжении."
