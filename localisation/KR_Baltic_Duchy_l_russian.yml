BAT_dualism_decision_category: "Дуализм"
BAT_dualism_decision_category_desc: "Устаревшая, кошмарная система правления герцогства и упорство председателя фон Самсона-Химмельстьерны в совокупности привели к периоду §Yдуализма§! в нашей стране. Демократическая партия не имеет большинства в ландтаге и не имеет способа проталкивать законы или проекты, поскольку у них нет законодательной инициативы или полномочий по роспуску ландтага, но у контролируемого консерваторами ландтага нет возможности отстранить действующий Конвент от власти, поскольку для этого требуется согласие Рыцарей и герцога. Таким образом, в верхних эшелонах власти разразилась борьба за власть, и её необходимо разрешить, чтобы наша страна не впала в анархию. \n\nПока действует §Yдуализм§!, невозможно получить £pol_power §Yполитическую власть§! обычным способом - её можно получить только с помощью £solution_icon_small §Yрешений§!, в которых вы можете пойти на различные уступки парламентским группам, чтобы получить их поддержку и определённое количество £pol_power §Yполитической власти§! прежде чем герцог Адольф Фридрих потеряет всякую веру в либеральную мечту..."
