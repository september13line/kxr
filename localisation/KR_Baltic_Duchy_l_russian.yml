BAT_attack_estonia_desc: "Эстония вырвалась из-под владычества балтийских немцев во время распада Объединённого Балтийского герцогства, отняв у нас Ревель и остальную часть нашего права по рождению. Пора нам спуститься на них и забрать то, что принадлежит нам!"
