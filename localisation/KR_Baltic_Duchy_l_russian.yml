BAT_forest_brothers_decision_category: "Лесные братья"
BAT_forest_brothers_decision_category_desc: "В Объединенном Балтийском княжестве вспыхнуло массовое восстание. Сотни латышей и эстонцев бросают свои жизни, чтобы присоединиться к "Лесным братьям", подпольной партизанской организации сопротивления, цель которой - раз и навсегда изгнать из региона балтийских немцев. Дальнейшее существование герцогства теперь зависит от того, смогут ли правительство и Балтийский ландесвер вовремя сдержать восстание.\n\n\nСила и рост движения "Лесных братьев" представлены £pol_violence §YСопротивление§! в латвийском и эстонском государствах. С ним можно бороться с помощью обычной механики сопротивления или тратить £pol_power §YПолитическая власть§! на принятие антипартизанских мер. Сопротивление должно упасть ниже 25%, чтобы восстание "лесных братьев" окончательно отступило - если сопротивление достигнет 75%, ситуация достигнет критической массы и приведет к краху герцогства.\n\n\nВ настоящее время среднее значение £pol_violence §YСопротивление§! составляет §R[?BAT_total_resistance|0]%§!, обновляемое каждую неделю решением §YThe Ticking Clock§!"
