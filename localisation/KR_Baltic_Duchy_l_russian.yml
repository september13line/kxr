BAT_eastern_vanguard_decision_category: "Восточный авангард германского порядка"
BAT_eastern_vanguard_decision_category_desc: "Наше местоположение и профессиональный характер Балтийский Ландсвер дают нам уникальную роль в защите Рейхспакта с Востока. У нас мало войск и небольшая промышленность, но опыт современной войны, который имеют наши офицеры, позволяет нам это делать. поддержите наших более многочисленных и лучше вооружённых союзников. \n\nЗавершение ветки §YBaltische Landeswehr§! нашего Дерева фокусов открывает возможность отправлять £solution_icon_small §YВоенные миссии§! вашим союзникам в Восточной Европе, что приносит пользу обеим сторонам. Член Рейхспакта, если к нему будет отправлена ​​военная миссия, дает вам уникальные бонусы - а они, в свою очередь, получают бонусы к §YDivision Organization§!, §YPlanning Speed§! И §YСкорость исследований§!, Масштабируемых в соответствии с их несоответствием в §YLand Doctrine§! Исследования. Кроме того, им передается один из ваших генералов. \n\nВ любой момент времени может быть отправлена ​​только одна военная миссия. "

