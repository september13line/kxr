KRBAT.70.a: "До новых встреч!"

KRBAT.71.t: "Немецкий путч"
KRBAT.71.d: "Получив огромное влияние в хаотической политической среде Риги, немецкий военный гарнизон, которому было поручено защищать Вольный город, наконец решил взять дело в свои руки. Они штурмовали Рижскую думу и свергли демократическим путём избранное правительство, заменив его собственным марионеточным режимом. Макс Эрвин фон Шойбнер-Рихтер, балтийский немецкий интеллектуал и дипломат со значительными связями с Германской империей со времён Вельткрига, был избран главой марионеточного режима. Необходимо быстро отстроить Ригу и подготовить её к тому, чтобы, наконец, вернуть себе первородство Германии в странах Балтии - и они больше не верят, что местные балтийские немцы смогут этого добиться "
KRBAT.71.a: "Vorwärts!"

KRBAT.72.t: "Вознесение Мюнтера"
KRBAT.72.d: "Правительство Хельмута Стегмана оказалось неспособным управлять Ригой в момент кризиса, и последние несколько месяцев подорвали последние остатки его популярности. Рижская дума призвала и преуспела в вотум недоверия мэру, и он решил уйти в отставку - на его место лобби бывшей Демократической партии прибалтийских немцев поставило Вильгельма Мюнтера, опытного члена дипломатического корпуса бывшего герцогства. Хотя он и является членом Демократической партии, Мюнтер имеет иное видение общества, чем Пауль Шиман, сформированный поддержкой латвийского населения, на которое опирается БНДП в Риге. В своём радиообращении к городу он обязательно отметил, что защита и реформирование демократических институтов Риги будет его первой задачей, и поиск способа помириться с латвийским государством его вторая задача."
KRBAT.72.a: "Vorwärts!"

KRBAT.73.t: "Штегман остаётся у власти"
KRBAT.73.d: "Несмотря на вызовы слева и справа, Хельмут Штегман и его Партия земель балтийских немцев сумели сыграть за обе стороны и сохранить твёрдый контроль над городом. Немецкое военное влияние было ограничено, и левые Крылатые демократы неохотно поддерживают его ответственное правительство. После провозглашения суверенитета Риги Штегман обратился к радиоволнам и сообщил рижской общественности, что он продолжит руководить окруженным городом в последующие годы, независимо от того, к чему их приведет история - будь то состоит в том, чтобы вернуть себе страны Балтии или наметить курс на независимость "
KRBAT.73.a: "Vorwärts!"

KRBAT.74.t: "Поток беженцев"
KRBAT.74.d: "После восстания "Лесных братьев" тысячи мирных жителей Балтийского герцогства покинули свои дома. Многие из них, очевидно, балтийские немцы, изгнанные из своих домов Лесными братьями, но многие другие - Латвийцы и эстонцы. Они потеряли свои дома во время партизанского конфликта, или они опасаются радикализма борцов за свободу, или они просто хотят жить в лучшем месте. Теперь эти тысячи беженцев находятся у нас на пороге, а наша скудная инфраструктура уже изо всех сил пытаются заботиться о них всех. Следует ли вернуть некоторых из них или отослать прочь, или следует затянуть пояса и принять всех независимо? "
KRBAT.74.a: "Балтийские немцы имеют приоритет. Поверните латышей вспять."
KRBAT.74.b: "Добро пожаловать!"
KRBAT.74.c: "Пошлите в Германию как можно больше."

KRBAT.75.t: "Судьба герцога"
KRBAT.75.d: "Одним из многих беженцев, которые направились в Ригу, является бывшая Королевская семья герцогства - Адольф Фридрих Мекленбургский и его дочь Войцлава Феодора. Они потеряли свои дворцы и своё герцогство и были вынужден проживать среди простолюдинов. Хотя Рига гордится демократическим республиканским правительством и поэтому не рассматривает возможность восстановления Королевской семьи, многие балтийские немцы по-прежнему глубоко уважают своего герцога. Возможно ему назначат государственную пенсию и резиденцию, или он должен отказаться от привилегиё, которые у него когда-либо были, и бывший монарх будет вынужден стать частным лицом, как и все остальные."
KRBAT.75.a: "Назначьте ему государственную пенсию"
KRBAT.75.b: "Рига не видит родословных"

KRBAT.76.t: "Комитет бывших членов Ландтага"
KRBAT.76.d: "После распада Объединённого Балтийского Герцогства власть над всей гражданской администрацией в Рижском оплоте перешла к Рижской городской Думе и мэру, однако Балтийский ландтаг никуда не исчез. Депутаты Ландтага собрались в Комитет бывших членов Ландтага, и хотя они признают, что у них нет никаких полномочий, они официально обратились к мэру Гельмуту Штегману с предложением проконсультировать городской совет. Их присутствие придаст Риге дополнительную легитимность в качестве преемника герцогства - хотя это также означало бы, что мы привязываем себя к его прежнему наследию, вместо того, чтобы становиться самими собой. Каким должно быть наше решение? "
KRBAT.76.a: "Они не заслуживают никакой власти"
KRBAT.76.b: "Разрешите советовать горсовету"

KRBAT.77.t: "Судьба Рыцарей"
KRBAT.77.d: "Ливонское Рыцарство рухнуло вместе с остальной частью Объединённого Балтийского герцогства - но, поскольку его офисы и документы находились в Доме Ливонского Рыцарства в Риге, оставшаяся знать не нашла затруднений в его восстановлении. Однако, поскольку они теперь проживают в демократическом республиканском Вольном городе Риге, они осознают, что у них больше не будет той институциональной роли, которую они имели раньше. Тем не менее, Адольф Константин Пилар фон Пильхау обратился в Рижскую думу с просьбой о поддержке со стороны правительства в восстановлении Рыцарства. Следует ли удовлетворить его просьбу или нам следует насильственно распустить Рыцарство, чтобы продемонстрировать нашу решимость покончить с прошлым? "
KRBAT.77.a: "Разрешить их восстанавливать, только без питания"
KRBAT.77.b: "Рига не видит родословных"

KRBAT.78.t: "Отъезд Революционного Латышского легиона"
KRBAT.78.d: "В конце Великой войны латыши вслед за своими русскими товарищами подняли революцию, создав Исколатскую республику. Она, к сожалению, была недолгой, разрушенной немецким оружием, и хотя многие латыши служили в правительстве большевиков, их товарищи в Петрограде также потерпели поражение. Их ссыльные бежали на Запад, где социалистически настроенные латышские общины уже прочно обосновались и приняли их с распростертыми объятиями. Соединённое Королевство было одним из таких мест. а когда в Британии началась революция, латыши с энтузиазмом поддержали её. Латвийская социал-демократия, когда-то братская партия большевиков, была восстановлена ​​и участвовала в выборах в Конгресс профсоюзов, а теперь их возглавляет Екабс Петерс. \n\nПетерс, возможно, человек, который был легендарным Петром Художником, лидером латвийских анархистов в битве на Сидней-стрит в 1911 году, естественно подходил для руководства латышскими изгнанниками в Англии - он был глубоко интегрированным в британское общество и имел контакты с его социалистическим движением. За прошедшие годы он собрал Революционный латышский легион, небольшой полк обученных латышских изгнанников, готовых вернуться домой, чтобы спровоцировать революцию. Теперь, когда Объединённое Балтийское Герцогство рушится, он нашёл свой шанс. \n\nС коротким, но сердечным прощанием, Петерс попрощался со своей английской женой, своими друзьями и произнёс последнюю речь перед Конгрессом профсоюзов, где он заверил Союз и остальную часть Третьего Интернационала, что он вернёт лидера Второй Исколатской Республики."
KRBAT.78.a: "Удачи, товарищи!"

KRBAT.79.t: "Die Baltenfahne"
KRBAT.79.d: "Распад Объединённого Балтийского Герцогства оказал значительное влияние на культуру балтийских немцев. Чувство реваншизма, восстановления, но также и страха перед будущим сохраняется во вновь сочинённых стихах и опубликованных картинах. Перемещённые дворяне с нетерпением ждут этого. В своих бывших домах средний балтийский немец считает, что их мир перевернулся и никогда больше не станет прежним, и всё же, пока они верят друг в друга и в свою цель, они должны быть в состоянии преодолеть эти невзгоды. Нигде это не проиллюстрировано лучше, чем в стихотворении "Die Baltenfahne" ("Балтийское знамя"). \n\nНаписанное бароном Мантейфель-Кацдангеном, дворянином из балтийских немцев, бежавшим в Ригу со своей семьей и имуществом, оно рассказывает историю отступления балтийских немцев в город, символизирующее его темой "Балтийского знамени" - представление роли балтийских немцев как защитников Германии на Востоке, как их форпоста, который с тех пор был вынужден лишиться своего права по рождению . Тем не менее, стихотворение оптимистично - оно призывает тех, кто остался, взять знамя и вернуться в Остланд, которому оно принадлежит. \n\nС тех пор стихотворение превратилось в песню - "Die Grenzwacht hielt im Osten" ("Пограничная охрана Востока"), принятая рижской общиной балтийских немцев как объединяющий марш для их будущего возвращения."
KRBAT.79.a: "Остланд ещё не потерян!"

KRBAT.80.t: "Революционный латышский легион"
KRBAT.80.d: "В конце Великой войны латыши, вслед за своими русскими товарищами, поднялись на революцию, создав Исколатскую республику. Она, к сожалению, была недолгой, разрушенной немецким оружием, и хотя многие латыши служили в правительстве большевиков, их товарищи в Петрограде также потерпели поражение. Их ссыльные бежали на Запад, где социалистически настроенные латышские общины уже прочно обосновались и принимали их с распростертыми объятиями. С тех пор под руководством Екабса Петерса, они собрали Революционный латышский легион, небольшой полк обученных латышских эмигрантов, готовых вернуться домой, чтобы спровоцировать революцию. \n\nИ теперь, благодаря немецким спецслужбам, нам сообщили, что они просачиваются в Герцогство, чтобы присоединиться к восстанию Лесных Братьев и принести критически важную технику для сопротивления. Они обучены лесной войне и хорошо подготовлены, поэтому представляют серьезную угрозу, даже если их немного. Что мы будем делать? "
KRBAT.80.a: "Обыскивайте все прибывающие корабли и ищите этих социалистов!"
KRBAT.80.b: "Мы не можем позволить себе ресурсы для такой кампании..."

KRBAT.81.t: "Первые президентские выборы"
KRBAT.81.d: "Конституционный республиканизм - новая концепция в странах балтийских немцев, но энтузиазм по поводу первых настоящих выборов в стране велик. Все ограничения, традиционные системы и манипуляции были устранены, и наконец, вот-вот состоятся демократические выборы. И у жителей Балтийской Федерации есть выбор из нескольких кандидатов... "
KRBAT.81.a: "Вильгельм Мюнтер продолжит наследие Шимана!"
KRBAT.81.b: "Хельмут Штегман направит нацию вперёд!"
KRBAT.81.c: "Герой войны Гарри Лутц!"
KRBAT.81.e: "Отменить выборы, приостановить действие Конституции"

KRBAT.82.t: "Ралли Рига-Ревель"
KRBAT.82.d: "Автомобильный спорт очаровал дворянство прибалтийских немцев с давних пор, и гонки между дворянами в прибалтийских провинциях проводились ещё до Вельткрига - в конце концов, они могли позволить себе покупать и строить эти автомобили. Герцог Адольф Фридрих также был покровителем этого вида спорта на протяжении десятилетий - ещё в 1898 году Кайзер Вильгельм II запретил ему участвовать в скачках из-за его безрассудства во время езды на лошади, поэтому вместо этого он перешёл к вождению автомобилей. Теперь, когда ситуация в Прибалтике стабилизировалась, герцог покровительствовал гоночным соревнованиям по всему Герцогству, получившим название Ралли Рига-Ревель. \n\nРалли начинается в Риге, столице, и переходит в лесную сельскую местность Ливонии, затем на берегу Чудского озера и, наконец, останавливается в Ревеле, столице кантона Эстляндия. Поразительно, но герцогу удалось выиграть гонку, которую он выбрал покровительствовать. Три десятилетия опыта позволили ему преодолеть своисоревнований, особенно в холмах и лесах восточной Ливонии, где он смог отремонтировать свой сломанный автомобиль на месте, в то время как нескольким его конкурентам пришлось отказаться от участия "
KRBAT.82.a: "Ралли Рига-Ревель? Вы бы назвали это... РРР?"

KRBAT.83.t: "5 ноября"
KRBAT.83.d: "Сегодня, 5 ноября 1918 года, Vereinigte Landesrat (Объединённый земельный совет) Лифляндии, Эстляндии, Озеля и Риги, избранный ранее в том же году, принял решение провозгласить независимость Объединённого Балтийского герцогства от разваливающегося Российского государства и назначить Регентский совет во главе с земельным маршалом Ливонского Рыцарства Адольфом Пилар фон Пильхау. Хотя первоначальный документ призывает Объединённое Балтийское герцогство присоединиться к Германской империи в личном союзе, предложение, которое в конечном итоге так и не была достигнута полностью, эта дата считается днём ​​независимости Объединённого Балтийского Герцогства и отмечена празднованиями по всей стране "
KRBAT.83.a: "In treue fest!"

KRBAT.84.t: "24 февраля"
KRBAT.84.d: "Сегодня, 24 февраля 1918 года, Маапаев, законодательное собрание автономной губернии Эстонии, провозгласило независимость Эстонской Республики. Это заявление было сделано в пылу сенсации во время операции Фаустшлаг и, таким образом, было аннулировано наступающими немецкими армиями - однако временное правительство Эстонии предпочло сопротивляться, а не капитулировать. Во время немецкой оккупации они тайно собрали военизированные формирования Омакайтсе и устроили восстание вскоре после 5 ноября - дня провозглашения независимости Объединённого Балтийского Герцогства. Это ознаменовало начало Войны за независимость Эстонии. \n\nЭто было неудавшееся восстание, подавленное Балтийским ландесвером с помощью немецкого оружия, но это позволило Временному правительству Эстонии бежать в Швецию и продолжать свою борьбу из изгнания. По сей день они заявляют, что являются законным правительством Эстонии и Северной Лифляндии, и многие эстонцы считают их претензии справедливыми. В этом году мы стремимся искоренить празднование этого "дня независимости Эстонии", но безуспешно."
KRBAT.84.a: "Этот день ничего не значит! Ничего!"

KRBAT.85.t: "Der Großtyrann und das Gericht"
KRBAT.85.d: "Сегодня был опубликован новый роман выдающегося писателя Вернера Бергенгруена под названием "Der Großtyrann und das Gericht" ("Великий тиран и его двор"). На первый взгляд, это обычный криминальный роман, действие которого происходит в городе-государстве в позднесредневековой Италии. Сюжет романа вращается вокруг убийства монаха Фра Августино в саду вышеупомянутого Великого Тирана, абсолютного правителя города-государства, который постоянно присутствует в книге, но никогда не упоминается по имени. Остальная часть романа посвящена ряду персонажей, каждый из которых пытается раскрыть преступление, терпит неудачу и пытается угодить Великому Тирану, обвиняя невиновных в совершении преступления - вся эта ложь, однако, видна насквозь, и список персонажей становится все тоньше с каждой главой. Заседание суда проводится в конце книги, после чего выясняется, что сам тиран приказал убить монаха - он заказывает все документы сжечь и просит прощения. \n\nБалтийское Братство приветствует роман как отличный пример той культуры, которую они хотят развивать, отмечая религиозные темы книги и выдающееся положение Великого Тирана, включая его поворот к добру и к христианской вере. Приглушённый шепот в земле говорит об истинных темах книги - безумие самодержавия и неутолимой кровожадности единственного абсолютного правителя и о том, как аллегории в романе представляют тоталитарный режим Балтийского государства "
KRBAT.85.a: "Что..?"

KRBAT.86.t: "Отмена Ветхого Завета"
KRBAT.86.d: "С момента интеграции Фридриха фон дер Роппа и его последователей откровения в Балтийское Братство идеологические принципы организации отвергают святость Ветхого Завета. Хотя они не первые, кто пытается это сделать. дистанцируя христианство от иудаизма с антисемитскими и расистскими намерениями, Братство зашло дальше всех. Новые евангелические книги, написанные фон дер Роппом, были распространены по всей стране, сильно переписанные, чтобы отвергнуть почти весь Ветхий Завет и его упор на пассивные, а не активные аспекты Иисуса Христа - чудесное рождение, страдания, предательство фарисеев и потустороннее искупление. Вместо этого он подчеркивает действия Иисуса как проповедника и борца, который стремился разрушить институциональный иудаизм и принести спасение. \n\nХотя официально вся нация перешла в интерпретацию христианства Братством, абсолютное большинство населения не следуют изложенные в общих чертах, и отвергайте их открыто или тайно. Тем не менее, это создаёт основу для эзотерической тоталитарной трансформации культуры балтийских немцев. Через веру можно контролировать весь народ "
KRBAT.86.a: "Христианство спасает нас от еврейского Бога!"

KRBAT.87.t: "Адольф Фридрих отправляется в путешествие"
KRBAT.87.d: "Наш герцог Адольф Фридрих приготовился отправиться в новое путешествие по миру - становление правителем Объединённого Балтийского герцогства не ослабило его страсти к исследованию планеты. Доминирование Германии в мире, в конце концов, сделало его страсть только более простой. Куда он направится дальше - это личное дело, которым он не поделился ни с [BAT.GetHeadOfGovernment], ни с остальным правительством - но в мире мало мест, которые ему ещё предстоит посетить. Миттельафрика - вероятная перспектива, но он выразил заинтересованность посетить все страны Южной Америки, хаотичный политический ландшафт, которым является Китай, или даже далекие острова Тихого океана. Если ему не было шестидесяти лет, возможно, он даже попытался бы достичь Южного полюса ... \n\nКогда её отец отсутствует, повседневные обязанности герцога будет выполнять принцесса Войцлава Феодора. Поскольку Объединённое Балтийское герцогство является конституционной монархией и обязанности монарха не критичны, правительство может продолжать работать - но неопытность принцессы означает, что управление пока будет медленнее "
KRBAT.87.a: "Gute Reise!"

KRBAT.88.t: "Адольф Фридрих возвращается"
KRBAT.88.d: "Наш герцог Адольф Фридрих вернулся из своего путешествия по миру с дневником, полным понимания культуры и повседневной жизни далёких африканских и американских народов. За эти три месяца он пересёк сотни миль и даже попал в пару аварий на грани жизни или смерти - но, в конце концов, он заявляет, что ощутил острые ощущения и утолил жажду любопытства. В общем, поездка того стоила. \n\nГерцог уже начал строить свои планы на следующее путешествие - и заявляет, что он доведёт его до конца, пока на пути не будет войны "
KRBAT.88.a: "Добро пожаловать домой!"

KRBAT.89.t: "Добровольческий корпус"
KRBAT.89.d: "Новости о восстании Лесных Братьев достигли Германии, и тысячи немцев воспользовались этим как шансом на восстание. Националистически настроенные ветераны Вельткрига начали объединяться в вооруженные военизированные добровольческие группы и продвигаться вперёд, в Объединённое Балтийское Герцогство - эти батальоны называют себя Фрайкорпус. Лидеры этих подразделений имеют яркое происхождение, как и их последователи, но многие из них - ветераны, которым так и не удалось полностью интегрироваться в общество после Вельткрига. Они охвачены националистическими идеями и романтизируют своё время на фронте. \n\nГенерал Ханс фон Мантейфель-Сзоэге, один из командиров, ответственных за подавление Лесных Братьев, обратился за поддержкой к лидеру одного из меньших Фрайкорпуса - бывшему офицеру баварской армии и не очень успешному агроному Генриху Гиммлеру. Выступая перед добровольцами, Гиммлер предложил свою поддержку в подавлении латышей и эстонцев. Хотя Мантейфель с трудом переносил беспорядочную манеру речи офицера и то, как он почти в каждом предложении апеллировал к некоему странному чувству "арийского братства", предложение поддержки по-прежнему остаётся предложением поддержки - и поэтому его отчёт прибыл в штаб-квартира Ландесвера в Риге. В нём говорится о новых группах волонтеров, желающих помочь. Какой должен быть ответ? "
KRBAT.89.a: "Мы не можем выбирать, любая помощь приветствуется"
KRBAT.89.b: "Нам не нужно, чтобы хулиганы нам мешали!"

KRBAT.90.t: "В огонь"
KRBAT.90.d: "Направленные в Прибалтику, добровольцы Фрайкорпуса проводят своё время, неторопливо патрулируя сельскую местность и вымогая деньги в местных деревнях, часто с ненужной жестокостью, вызывая гнев местного населения, но добиваясь очень небольшого успеха в фактическом подавлении. В частности, подразделение Генриха Гиммлера уделяло больше времени рассказам баварского офицера о том, как он собирался изгнать латышей с их земель и построить себе птицеферму на этой восточной земле, чем на самом деле преследовало сопротивление латышей. \n\nОтвет Лесных Братьев был быстрым. Атакуя с баз в густых лесах Лифляндии, они всегда ловили немецких добровольцев неподготовленными и сразу же после удара уходили в тень. Чаще всего Балтийский ландесвер узнавал только об опасности сражений после того, как их гораздо более подготовленные батальоны натолкнулись на останки, и таким образом попытались выяснить, что произошло, по мертвым. По сообщению Эсвера, наиболее частыми причинами этих потерь были полное отсутствие дисциплины, преобладающее опьянение и отсутствие каких-либо мер против ловушек. \n\nВ одной из многочисленных безымянных могил, которые сейчас усеивают Ливланд, солдаты балтийских немцев опознали труп офицера Гиммлера. Как и большинство его сверстников, он прибыл в Прибалтику, ожидая легкой прогулки против "недочеловеков", и всё же нашел здесь только смерть "
KRBAT.90.a: "Они причинили больше вреда, чем пользы..."

KRBAT.91.t: "Смерть Пауля Шимана"
KRBAT.91.d1: "Отец-основатель Демократической партии Балтийской Германии и сторонник региональной политики на протяжении последних четырёх десятилетий Пауль Шиманн скончался. В течение последнего десятилетия своей жизни он боролся с серьёзной болезнью - туберкулёзом, и всё же оставался активным до последних месяцев своей жизни, работая со своей партией и публикуя газетные статьи. \n\nОн получил скромные похороны в Германии, на которых присутствовали только его семья и небольшой круг друзей. На похоронах Эвальд Амменде, протеже Шимана и ведущий член БНДП, зачитал речь остальным присутствующим, заявив, что идеалы Шимана будут жить веками после его смерти "
KRBAT.91.d2: "Отец-основатель Демократической партии Балтийской Германии и сторонник региональной политики последних четырёх десятилетий Пауль Шиманн скончался. В течение последнего десятилетия своей жизни он боролся с серьёзной болезнью - туберкулёзом, и всё же оставался активным до последних месяцев своей жизни, работая со своей партией и публикуя газетные статьи. \n\nЕго похороны, проведенные в Риге, посетили тысячи человек, включая всю Демократическую партию и множество представителей четырёх балтийских Рыцарей. На похоронах Эвальд Амменде, протеже Шимана и ведущий член БНДП, прочитал речь остальным присутствующим, заявив, что идеалы Шимана будут жить веками после его смерти "
KRBAT.91.a: "Memento mori."

KRBAT.92.t: "ИИ чит событие"
KRBAT.92.d: "Если вы видите это - привет, я Огенис, я разработал переработанное Объединённое Балтийское Герцогство с нуля. Я создал сложную механику для всех, кто играет в UBD, чтобы справиться с этим, я попытался создать ИИ следовать им, я потерпел неудачу, поэтому я создал это чит-событие, чтобы они разобрались с ним. Вы не должны были его видеть. Если вы получили это событие легально (то есть без использования консоли), сообщите об ошибке."
KRBAT.92.a: "Хорошо"

KRBAT.93.t: "В ловушке сердца тьмы"
KRBAT.93.d: "Когда новость достигла лагеря, герцог Объединённого Балтийского Герцогства и его небольшая группа исследователей обосновались глубоко в джунглях Немецкого Конго. Вдали от цивилизации, на сотни километров от ближайшего порта. Адольф Фридрих был проинформирован паникующим посланником о джунглях и саванне, что его возвращение будет намного, намного труднее, чем ожидалось. Континент рухнул в результате войны и кровопролития - некомпетентное колониальное правительство в Дар-эс-Саламе довело Миттельафрику до предела где все остатки власти Статтхальтера исчезли. Военачальники и Клики, каждая из которых поддерживается вооружёнными бандами Аскари, теперь бродят по огромному континенту, разделяя его на вотчины и вступая в войну друг против друга. И теперь они заперты в этой ловушке. \n\nПартия герцога состоит из двух товарищей-исследователей, трёх искренне преданных офицеров Ландесвера и горстки аскари - отряда, который теперь должен будет сопровождать высокопоставленного прохожего. Предстояло пройти через сотни миль поля битвы. Это заставило герцога приготовить винтовку с большей энергией, чем обычно - это время для самого большого и, надеюсь, не последнего приключения в его жизни. \n\nМежду тем, известие о крахе Миттельафрики ввергнуло правительство Объединённого Балтийского герцогства в панике. [BAT.GetHeadOfGovernment] уже советуют назначить постоянное регентство и, возможно, если герцог не появится в ближайшее время, объявить его официально мёртвым и возвести на престол его преемника. Однако дочь герцога Адольфа Фридриха, принцесса Войцлава Феодора, ожидает его возвращения. По её словам, отец-ветеран не сможет с этим не справиться."
KRBAT.93.a: "Будем надеяться, что она права..."

KRBAT.94.t: "Спасаясь от ловушки"
KRBAT.94.d: "На следующий день после получения новостей герцог Адольф Фридрих и его лагерь собрались в палатке монарха-исследователя, чтобы определить свой следующий план действий. Однако любое планирование, которое они могли сделать, было крайне ограниченным - их знаний о пост-коллапсном составе Миттельафрики не существовало, они не имели ни малейшего представления о том, кто главный в ближайшей деревне, не говоря уже о городах гигантской колонии. \n\nСледуя совету герцога и при поддержке аскари, знавших землю, экспедиция решила продолжить свой запланированный курс. Из их текущего местоположения они должны отправиться в Бойому - город, ранее известный как Стэнливиль, а река Конго - лучшая естественная дорога для них, и ещё до начала экспедиции герцог заключил контракт с бельгийской судоходной компанией в городе, чтобы те предоставили им лодку, с которой они смогут добраться до Киншасы. \n\nНа днях после выхода из лагеря герцог узнал от группы африканских патрулей, что Бойома, а также вся восточная половина Конго находятся под контролем Луи де Гонзаге-Бобозо, офицера Аскари, который руководит Кликой Киву. Возможно, он достаточно любезен, чтобы помочь."
KRBAT.94.a: "Vorwärts!"
BAT_will_reach_in_30_days: "Герцог достигнет Бойомы через 30 дней"

KRBAT.95.t: "В Бойме"
KRBAT.95.d: "Прибыв в Бойому, герцог Адольф Фридрих и его отряд столкнулись с неприятностями. \n\nВ течение последнего месяца Клика Киву попала в ряд конфликтов с полководцами из-за своего стратегического положения, в стране царит беспорядок. Аскари и местные жители повсюду, забирают молодых людей с улиц, чтобы затащить их на службу, в то время как с остального населения взимают налог за налогом для финансирования этих военных. По крайней мере, именно об этом сообщил разведчик, посланный герцогом, в то время как остальная часть отряда укрылась на заброшенной ферме на окраине города. \n\nВойти в Бойому, как будто ничего не происходит, не вариант. Хотя бельгийский подрядчик герцога всё ещё там, но если на улицах заметят отряд аскари и балтийских немцев, к ним немедленно будут относиться как к враждебным - и если люди военачальника поймут, насколько важен их лидер, он почти наверняка будут требовать за него выкуп. Теперь, когда эти сведения находятся в их руках, герцог и его люди собираются у хижины, которая была их убежищем, и обсуждают свой возможный план на будущее."
KRBAT.95.a: "Проникни в город ночью, возьми корабль и беги"
KRBAT.95.b: "Свяжитесь с нашим другом в Бойоме по секрету, пусть он нас заберёт"
KRBAT.95.c: "Покиньте город и идите пешком, найдите другой корабль"

KRBAT.96.t: "Ночная перестрелка"
KRBAT.96.d: "Активность в Бойоме не утихает ночью полностью, но количество солдат на улицах меньше настолько, чтобы пробраться через город на самом деле жизнеспособно. Надеясь не привлечь чьё-либо внимание, Герцог и его группа спрятали своё оружие и быстро двинулись по улицам, не говоря друг другу ни слова, пока наконец не достигли дома бельгийского судоходного предпринимателя - человека, с которым Адольф Фридрих уже имел удовольствие работать в прошлых экспедициях. \n\nКак только бельгиец повёл своего друга и группу к городским докам, раздались крики, были взведены винтовки и солдаты заняли позиции. Люди Клики Киву уже готовились реквизировать корабль, и поэтому пароход теперь кишел солдатами военачальника. Приказ лейтенанта Бернда фон Фрейтаг-Лорингховена, командира герцогской Ландесвер-Аскари-стражи, поступил немедленно - штурмуйте корабль, вытащите оружие и уничтожьте врага с минимальным шумом. \n\nДаже если они насчитали всего несколько человек, этого было более чем достаточно, чтобы произвести чистку корабля - профессионалы, дисциплинированные кадровые солдаты стоят на голову выше едва обученных призывников. Последнее убийство произошло из пистолета герцога, который попал последнему африканскому солдату в шею и это выбросило тело за борт. Как только судно очистили, загорелся двигатель и судно вылетело из порта. К утру киву будут в ярости, но их цель уже давно исчезнет."
KRBAT.96.a: "Это было близко, будем надеяться, что это конец."

KRBAT.97.t: "Близкий вызов"
KRBAT.97.d: "Один из герцогских Аскари, одетый в фермерские лохмотья и державшийся на расстоянии от всех в городе, направился к докам Бойомы, найдя человека, которого Адольф Фридрих поручил найти, и объяснил ситуацию. Как выяснилось, они были старыми друзьями и ранее участвовали в исследовательских миссиях, поэтому старый бизнесмен, согласился рискнуть своей карьерой и помочь. Группа разбила лагерь ниже по течению от города и ждала, пока мимо пройдет корабль. \n\nКазалось, что никто не прибыл, даже когда прошли часы, а день сменился ночью. Тем временем командир герцогской гвардии Ландесвер-Аскари лейтенант Бернд фон Фрейтаг-Лорингховен сообщил, что их положение уже было скомпрометировано - как оказалось, не так давно их заметил патруль солдата Клики, и силы в городе уже мобилизовались, чтобы атаковать их. Солдатам было приказано взять оружие, собрать все свои вещи и быть готовыми к перестрелке во время бегства от вражеских войск - и затем до них донесся звук свистка. Приближался корабль, тот самый, который герцог специально подобрал для своей экспедиции несколько месяцев назад, и он, наконец, пришёл на помощь. \n\nОказывается, бизнесмена задержали солдаты, пытавщиеся реквизировать корабль, но он ловко разрешил дело и был готов вернуть его немцам. Группа быстро села на корабль и улетела - киву наверняка будут в ярости, но их цель уже давно исчезла."
KRBAT.97.a: "Это было близко, будем надеяться, что это конец."

KRBAT.98.t: "На окраинах Бойомы"
KRBAT.98.d: "Обойдя город, герцог и его группа отправились вниз по течению реки Конго, высматривая любые суда, на которые они могли бы попасть. И, конечно же, в конце концов они нашли свою цель. В глубинах Конго, река является одним из немногих доступных транспортных средств, и Клика Киву использовала её: паром, на котором несколько десятков призывников из северных деревень, прошёл мимо, направляясь к столице Клики. Поначалу количество людей, с которыми им придется иметь дело, было устрашающим, но командир гвардии герцога Ландесвер-Аскари лейтенант Бернд фон Фрейтаг-Лорингховен сделал ставку на свои шансы. \n\nЛейтенант сделал первый выстрел, стреляя из кустов и застрелил капитана, что немедленно ввергло корабль в хаос. Несколько солдат, командовавших кораблем, не были достаточно обучены, чтобы противостоять атакам с суши, пока они находятся на корабле, поэтому они совершили роковую ошибку, направив корабль ближе к берегу, чтобы открыть огонь по нападавшим - это означало, что, используя самодельные плоты, наши солдаты смогли подняться на борт корабля и пробиться сквозь команду. Практически все новобранцы либо сдались, либо сразу бросились к реке, а те, кто сражался, были легко устранены балтийскими немцами. Последнее убийство произошло из пистолета герцога: пуля попала в шею африканского солдата, а тело выбросило за борт. \n\nК тому времени, когда наступит утро, киву будут в ярости, но их цель уже давно исчезнет."
KRBAT.98.a: "Слишком много шума, но достаточно хорошо"
BAT_will_reach_in_45_days: "Герцог достигнет Мбандаки через 45 дней"

KRBAT.99.t: "Попутчик"
KRBAT.99.d: "Однажды вечером, останавливаясь в лагере, вы замечаете, что там же разбил лагерь старик в плохой одежде. По его внешнему виду легко понять, что он не местный - очевидно, араб, который оказался в Конго по неизвестным причинам. Этот человек предлагает рассказать вам хадис, который у него есть, если вы дадите ему немного хлеба."
KRBAT.99.a: "Слушай старика"
KRBAT.99.b: "Это просто старик..."
BAT_CK2_reference: "Вы слушаете хадис старика."

KRBAT.100.t: "Попутчик"
KRBAT.100.d: "Старик цитирует Посланника Аллаха, да благословит его Аллах и приветствует, из Сунана Абу Дауда: "Самые злые черты человека - это жестокая скупость и необузданная трусость!" \n\nМусульмане из числа аскари немедленно благодарят за эту мудрость, произнося "Альхамдулила!" - Однако у балтийских немцев другой девиз: отречься, когда на кону храбрость и верность."
KRBAT.100.a: "In treuen fest!"

KRBAT.101.t: "Приближение к Мбандаке"
KRBAT.101.d: "Ранее известный как Кокильхатвиль, Мбандака находится на полпути от Бойомы к Атлантическому океану - и это столица Клики Чуапа, возглавляемой Джастином Коколо, ещё одним командиром аскари, ставшим военачальником. информация, которую герцог Адольф Фридрих и его группа получили, когда их судно приближалось к городу над рекой Конго, что снова заставило их начать планирование. В жилых помещёниях корабля была растянута карта, разложены блокноты, где все обрывки информации о крушении "Миттельафрики" отмечены, и их следующий шаг обдумывается. \n\nВообще, как и в Бойоме, просто войти в город невозможно - корабль будет обыскан и взят в заложники быстрее, чем они могут сказать "сколько стоит выкуп?" Возможно, если они скроют всё необычное на корабле - немецких пассажиров, оружие и форму - они смогут пройти мимо как неприметный местный корабль и уйти только дав новые вопросы. В качестве альтернативы, есть возможность вообще не рисковать, привести корабль на сушу и попытаться пронести его через несколько миль джунглей, после чего сбросить его обратно в Конго "
KRBAT.101.a: "Привести корабль к берегу и перенести на сушу."
KRBAT.101.b: "Если мы будем вести себя незаметно, мы сможем пережить..."

KRBAT.102.t: "Долгий марш"
KRBAT.102.d: "Не имея других вариантов, как вести себя сдержанно, отряд герцога затопил корабль и начал тащить его по суше, неся его по тропам джунглей на спинах людей - его в основном деревянная конструкция означала, что он был достаточно легким, чтобы унести его с собой. Медленно они пробирались через джунгли, следуя картам региона, избегая города и основных дорог, и так прокрались под нос Клики Чуапа. Во время дождя корабль служил им укрытием, и когда дорога снова становилась чистой, они уходили и продолжали путь. \n\nОднако это было не так просто, как предполагалось изначально. Во время долгого перехода отряду пришлось сбежать и отбиться от нескольких банд разбойников. Были ли они связаны с военачальником и его войсками, немцы и Аскари не могли понять, поскольку они просто не могли позволить себе остановиться и задавать вопросы. Все они скоро пожалеют В любом случае, их выбор - как только они подойдут к группе, чтобы вымогать дань, они увидят, как якобы беспомощные путешественники обнаруживают своё спрятанное оружие и превращают их корабль в укрытие - Ландесвер достаточно раз сталкивался с этой рутиной во время Лесных братьев. Обычно, просто показав зубы, разбойникам достаточно, чтобы бежать. \n\nДостигнув достаточно безопасного места ниже по течению от Мбандаки, отряд снова затолкал лодку в реку и сел на неё, отправившись к следующей остановке в их путешествие."
KRBAT.102.a: "Вперёд в Киншасу!"

KRBAT.103.t: "Близкое открытие"
KRBAT.103.d: "За несколько часов судно быстро превратилось в неприметную гражданскую лодку - несколько аскари остались на палубе, все без формы и в обычных лохмотьях, в то время как остальная часть группы, все их вещи и оружие были унесены глубоко в отсеки корабля. Как и ожидалось, как только судно пересекло границу города, с берега крик приказал ему остановиться у ближайшего пирса. Одному из аскари было приказано объяснить свою ситуацию и придумать историю о том, что вы просто группа фермеров, проезжающих мимо на своей лодке, после чего завязалась беседа на французском. \n\nХотя аскари настояли на том, чтобы просто уйти без особых вопросов и поисков, и сумели убедить людей Клики что на его корабле нет ничего ценного, молодой призывник из их рядов пробрался в отсеки под палубой самостоятельно, без ведома кого-либо. Как только он обнаружил скрывающихся европейских авантюристов, лейтенант фон Фрейтаг Лорингховен поймал его и перерезал ему горло, прежде чем он успел издать хоть один крик. Понимая, что вот-вот должно произойти, аскари немедленно настояли на том, чтобы просто дать остальным взятку, чтобы отпустить их и солдаты были довольны, но к тому времени, когда они поняли, что одного из них не было, лодка уже покинула город. \n\nКак только тело несчастной жертвы выбросили за борт, герцог и его люди отправились к следующей остановке своего путешествия."
KRBAT.103.a: "Вперёд в Киншасу!"

BAT_will_reach_in_20_days: "Герцог достигнет Киншасы через 20 дней"

KRBAT.104.t: "Неприятности в Конго"
KRBAT.104.d: "Приближаясь к Киншасе, некогда известной как Леопольдвиль, герцог Адольф Фридрих и его команда уже начали планировать свой следующий шаг, однако у мужчин было оптимистичное настроение. В конце концов, они не только находились так близко к Атлантике, а значит, и к своей свободе, но и вступали на земли короля Педро VII, правителя бывшего автономного Королевства Конго - и, таким образом, были на шаг впереди обычного военачальника Аскари. Мало ли они знали, что не было ничего лучшего, чтобы написать об этом предполагаемом "Королевстве", которым, как и всеми другими государствами бывшей Миттельафрики, руководила Клика военачальников. \n\nИ они знали, что герцог приближается. Внезапно началась засада, из листвы джунглей были брошены крюки, чтобы замедлить корабль и заставить его остановиться, в то время как лодки вылетели из Киншасы, чтобы встретить приближающееся судно. Окрестности кишели солдатами Клики Конго, не было никаких шансов дать отпор - поэтому герцог приказал своим людям отступить, сложить оружие и сдаться. \n\nПервый корабль, прибывший на место происшествия, немедленно принял герцога - как оказалось, они с самого начала знали, что к ним приближается европейская Королевская семья, и поэтому заранее подготовились к этому захвату. Даже в глубине Африки слухи распространяются очень быстро."
KRBAT.104.a: "Что теперь происходит?"

KRBAT.105.t: "Пленник"
KRBAT.105.d: "На прошлой неделе герцог Адольф Фридрих содержался в импровизированной тюремной камере в Киншасе под постоянным присмотром меняющейся охраны солдат Аскари, лояльных Клике Конго. Тот факт, что монарху было за шестьдесят лет, ускользнул от внимания африканских солдат после того, как они бросили его в антисанитарную камеру, давали ему есть один раз в день, пока они выясняли, как снова подключить телефонную линию в Киншасе, чтобы они могли отправить сообщение в Европу и сообщить, что они требуют выкуп. По крайней мере, это означает, что если он выживёт достаточно долго, он может в конце концов добраться до дома... \n\nНо когда день снова сменился ночью, охранник камеры Аскари заговорил через дверь - и языком был Эве, уроженец Тоголенда, который герцог не торопился выучить, когда служил губернатором колонии. \n\nАскари представился Мартином Аку - уроженцем Тоголеза, родившимся в колонии во времена герцога на посту губернатора, который после войны отправился в Германию, изучал медицину и, наконец, отправился в Миттельафрику, прежде чем его насильно завербовали в армию конголезской Клики в качестве полевого медика. Как и герцог, он хочет вернуться в Европу, поэтому он предложил вырвать монарха из заточения и забрать его с собой. \n\nИ в своём желании он не одинок, он убедил ещё нескольких Аскари дезертировать и присоединиться к его побегу сегодня вечером "
KRBAT.105.a: "Конечно."

KRBAT.106.t: "Побег"
KRBAT.106.d: "Поначалу план шёл гладко. Когда часы пробили полночь, Аку открыл камеру и вывел герцога Адольфа Фридриха на улицу, где к нему присоединились несколько его заговорщиков - они уже выпили, а тюремные охранники спали весь вечер, и, хотя это оставило их немного навеселе, они были готовы схватить лодку и бежать в Атлантику. Киншаса, к сожалению, довольно большой город, и перебежчики вскоре были скомпрометированы собачьим лаем рядом со спящим патрулём, предупреждая их, вызывая панику, недоразумение и, наконец, перестрелку. \n\nНе желая вступить в бой с солдатами военачальника и, таким образом, упустить единственный шанс, который у них был, чтобы убежать, Адольф Фридрих, Аку а остальные бежали, даже не потрудившись открыть огонь. Однако к этому моменту доки Киншасы были уже заполнены солдатами, все проснулись и встревоженные продолжающимися боевыми действиями, и к тому времени, когда отряд наткнулся на ряд таможенных складов и пришвартованных кораблей, составлявших порт, выхода не оставалось. \n\nВ этот критический момент дверь за ними приоткрылась, открыв знакомое, хоть и побитое лицо - с частично разорванной униформой и винтовкой в его руках лейтенант фон Фрейтаг-Лорингховен встал и ждал, пока его герцог последует за ним. \n\n"Пойдем со мной, если хочешь жить"
KRBAT.106.a: "Честное предложение..."

KRBAT.107.t: "Побег"
KRBAT.107.d: "Лейтенант и его люди, как немцы, так и африканцы, также были заключены в тюрьму, но содержались в ужасных условиях - африканцев вскоре насильно завербовали в армию Клики, в то время как немцы, которых держали поблизости ради возможного выкупа, в конце концов предприняли отчаянную попытку побега. Сражаясь с их задерживающими, только лейтенанту удалось сбежать, в то время как остальных пришлось оставить позади и почти наверняка они погибли - за ними охотились всю неделю, он выжил за счёт всего, что мог собрать в городе, пока искал способ сбежать. И теперь, с герцогом на буксире, фон Фрейтаг-Лорингховен мог наконец привести свой план в действие. \n\nПроходя через доки, отряд внезапно атаковал пристыкованный патрульный катер, вытащив и бросив вытащил матросов, укомплектовавших его, и немедленно включил двигатели. Остальные мобилизованные силы быстро уловили происходящее, и по приказу лейтенанта вся группа сбежала с палубы, втиснувшись в небольшую площадку. Следите за тем, чтобы избежать стрельбы с берега. Три лодки взлетели вслед за ними, но больше не могли догнать убегающую группу - и, на случай, если одна из них подойдёт слишком близко, фон Фрейтаг-Лорингховен всегда имел наготове винтовку. Однако он никогда не нуждался в этом, и выжившие могли вздохнуть с облегчением. Худшее было позади."
KRBAT.107.a: "Слава богу..."

KRBAT.108.t: "Неожиданный нарушитель"
KRBAT.108.d: "С тех пор, как немецкие колонии в Африке распались, португальские патрули в их территориальных водах в Анголе участились, ловя контрабандистов и совершающих побеги почти каждую неделю - но сегодня они поймали неожиданного злоумышленника. Это развевался не немецкий или какой-то другой, часто встречающийся флаг вроде французского, английского или бельгийского, а скорее знамя Объединённого Балтийского Герцогства, сшитое заранее из лоскутков и кусков разорванной ткани, но всё же безошибочно узнаваемое издали. \n\nПортугальский патрульный корабль оКликнул приближающуюся лодку и остановил её, после чего военнослужащие узнали непонятную историю - на корабле находился герцог Объединённого Балтийского герцогства Адольф Фридрих, а также офицер балтийских немцев и небольшое количество солдат. Африканские путешественники, застрявшие в африканских джунглях на несколько месяцев. Пассажиры сразу же сели на патрульный корабль и были доставлены в Анголу, где они наконец-то смогли перезвонить по телефону и отправиться первым кораблём в Европу."
KRBAT.108.a: "Мы спасены!"

KRBAT.109.a: "Что он там вообще делал?!"

KRBAT.110.t: "Возвращение герцога"
KRBAT.110.d: "Герцог вернулся к большой толпе в Риге, включая всех министров правительства и самого [BAT.GetHeadOfGovernment], который выразил безрассудному герцогу коллективную озабоченность страны за последние несколько месяцев. Однако герцогство было просто благодарно за то, что их монарх вернулся, и сделал это целым и невредимым, несмотря на все трудности, которые ему пришлось пережить за последние несколько месяцев. Лейтенант фон Фрейтаг-Лорингховен сразу же получил медаль за храбрость во время экспедиции, а также стипендию для получения полного офицерского образования в Германии благодаря личной рекомендации герцога, который смог лично убедиться в таланте этого человека. \n\nЭкспедиция нанесла ущерб герцогу Адольфу Фридриху, и поэтому он совершил решение остаться в Прибалтике и впредь - однако, когда его дочь принцесса Войцлава Феодора спросила, что он думает обо всем этом, он ответил: \n\n"Честно говоря, мне было весело"
KRBAT.110.a: "По крайней мере, он сейчас дома..."

KRBAT.111.t: "Красный граф"
KRBAT.111.d: "Александр фон Стенбок-Фермор на протяжении большей части своего существования был занозой для Объединённого Балтийского Герцогства. Граф шведского Дома Стенбок-Ферморов, зарегистрированный в эстонском Рыцарстве, он пошёл добровольцем в Балтийский Ландсвер в 1918 году, как и его сверстники, но конфликт и жестокость потрясли его. Вместо этого он переехал в Германию, где работал угольщиком в Рейнской области, узнал о тяжёлом положении низших слоев своей семьи после увольнения и стал синдикалистом. С тех пор он переехал в Künstlerkolonie Berlin, где издавал авангардную литературу, переводил произведения своего дедушки Петра Кропоткина и писал трактаты о ситуации на родине. \n\nВ ответ на политическую нестабильность в Объединённом Балтийском герцогстве "Красный Граф" опубликовал под псевдонимом "Петер Лоренц" небольшой очерк о своем взгляде на Балтийское немецкое государство и его будущее. Германская демократическая партия и его реформы - это всего лишь попытка классов буржуазии герцогства предотвратить революцию пролетариата бездушным умиротворением. Социальная напряженность, устаревшая государственная структура и угнетение латышей и эстонцев создают идеальный набор условий для революционного освобождения стран Балтии - и он будет готов поддержать его, если это произойдет."
KRBAT.111.a: "Как он ещё там?"

KRBAT.112.t: "Сопротивление красного графа"
KRBAT.112.d: "Поступило известие о том, что претендент на нашу гегемонию в Прибалтике бросил свою перчатку на ринг. Александр фон Стенбок-Фермор, так называемый "Красный Граф" в Берлине, отреагировал на это восстание Балтийского Братства за счёт организации работы беженцев для противников режима. В течение последних нескольких месяцев он и его товарищи - немецкие социалисты организовали подпольную сеть для вывоза либеральных политиков, латвийских и эстонских партизан, а также евреев из Прибалтики в Германия, где они могут быть в безопасности от преследований. Это дало "Красным графам" статус народных героев в стране и позволяет тем, кто сбежал, объединяться в организации сопротивления за пределами досягаемости Ландесвера."
KRBAT.112.a: "Ублюдок!"

KRBAT.113.t: "Голод!"
KRBAT.113.d: "Наша головокружительная милитаризация привела к досадным побочным эффектам. Восстание "Лесных братьев" нанесло серьёзный удар по сельскому хозяйству в прибалтийских провинциях и вынудило тысячи людей переселиться в промышленные районы в сочетании с жёстким налогообложением, необходимостью платить за новую технику, всё это вызвало недоедание и даже явный голод в сельской местности. Ситуация ухудшается с каждым отчётом и требует немедленного внимания. \n\nХотя поставки из Германии должны в конечном итоге облегчить голод, полагаться на них не стоит. Если Прибалтика должна стать образцовой провинцией для национального возрождения, они не могут ни на кого полагаться. Внутренний круг Братства собрался, чтобы обсудить ситуацию - решение было найдено немедленно. Необходимо обеспечить, чтобы каждый в обществе получил свою справедливую долю, правительство должно взять под полный контроль снабжение продовольствием в Балтийском государстве, чтобы забрать у людей их излишки сельского хозяйства силой и раздать тем, кто в них нуждается. \n\nПроблема заключается в том, как будет реализован этот идеал. Молодые новобранцы Круга Посвящения кричат, что вина лежит на неравном распределении богатства: толстые капиталистические кошки в городах и ветхие старые землевладельцы в сельской местности нуждаются в захвате их имений, их богатстве отняли силой и разделили между страдающими. Однако "Внутренний круг" придерживается более прагматичного взгляда на проблему. По мнению фон Курселя, Мантейфель-Зоэге и других, балтийские немцы должны иметь приоритет, а латыши и эстонцы, будучи их подчинёнными, должны заплатить цену за возрождение Германии. Их программа будет призывать к насильственному захвату излишков сельскохозяйственной продукции, чтобы распределить их в городах и провинциях с населением балтийских немцев. \n\nКакую бы политику они ни выбрали, Ландесвер готов реализовать её на местах."
KRBAT.113.a: "Богатые отдадут должное!"
KRBAT.113.b: "У немцев есть причина..."

KRBAT.114.t: "Преображение земли"
KRBAT.114.d: "Благодаря своему балтийскому происхождению и влиянию аграрного движения Blut und Boden в Германии, Балтийское братство придаёт большое значение вопросам сельского хозяйства - и с их захватом в стране они реализуют свои замыслы в Прибалтике. Братья Внутреннего Круга придерживаются романтизированного, аристократического взгляда на землю - системы естественной иерархии, в которой правит класс голубых кровей балтийских немцев, а меньшие негерманские классы служат. Аристократ возрожденного на национальном уровне балтийского государства должен иметь мало общего с тем, что Братство воспринимает как "дряхлых, коррумпированных, льстивых землевладельцев" многих десятилетий назад, которые просто копят богатства земли и тратят их на роскошь. Пропагандистская машина утверждает, что аристократ из балтийских немцев зарабатывает своё право господствовать над своими слугами, будучи скромным, расчётливым, набожным христианином и, прежде всего, благородным "вербауэром" - идеализированным образом медиума. Немецкий колонист на Востоке, способный как обрабатывать землю, так и защищать её, в отличие от Орденсбургов Тевтонского ордена. Рыцарь, защищающий свою землю и крестьянство, которое ей служит, связанный с землёй и нацией, частью которой он является, поскольку он должен защищать её собственными руками - это идеал, провозглашенный Братством. \n\nПомня эту цель, режим приступил к поискам демонтажа и уничтожения Landsgemeinde, заменив их новыми поместьями и перераспределёнными землями в пользу балтийских немцев. Эти сельские коммуны, демократические латышские и эстонские крестьянские общины, часто сопротивлялись трансформации силой, требуя вмешательства Ландесвера и зачастую жестких мер для предотвращения распространения беспорядков. Хотя Отто фон Курселл и его правительство предполагали, что балтийские немцы будут собираться из городов, чтобы помочь в построении этой пропагандируемой сельской жизни, мало кто был заинтересован в этой перспективе - поэтому сотни из них пришлось переселить в сельскую местность силой."
KRBAT.114.a: "За национальное возрождение!"

KRBAT.115.t: "Судьба Двинского автономного округа"
KRBAT.115.d: "После восстановления контроля над Двинской областью, известной в местном масштабе как Латгалия, правительство Керенского учредило Двинскую автономную область, чтобы успокоить местных жителей Латвии и Латгалии. Эта автономная область приняла форму местного съезда, избираемого прямым голосованием, укомплектованного латвийскими и латгальскими политиками, которым была предоставлена ​​большая свобода действий в решении местных дел. На протяжении послевоенного периода Латгалия превратилась в рай для латышской культуры, где их партизаны в Объединённом Балтийском герцогстве организуют секретные поставки и набирает добровольцев. \n\nТеперь, когда наше правительство взяло под свой контроль страну и стремится централизовать государство, в Москве появляется возможность демонтировать эту латвийскую автономию и поставить Двинскую область под прямое управление. С другой стороны, может, мы проглотим нашу гордость и оставим латышей в покое? Ведь сейчас они довольно самодовольны... "
KRBAT.115.a: "Прямое правление из Москвы!"
KRBAT.115.b: "Держите автономный округ"

KRBAT.116.t: "Падение Германии"
KRBAT.116.d: "В Ригу пришла зловещая весть - немецкий титан пал. Подвергнутый натиску врага, его армии наконец сдались, Кайзер и его правительство бежали за границу, а его земли были оккупированы. Эпоха в мировой истории подходит к концу, и нигде это влияние не ощущается более глубоко, чем в странах Балтии, которые так долго полагались на своих братьев в Рейхе. \n\nТеперь, после падения Рейхсвера, балтийские немцы одинокие в мире, осаждённые со всех сторон, и только чудо может спасти их от гибели. Вернутся ли Кайзер и выжившие, чтобы спасти их, вступит ли в войну неожиданная третья сила и переломит ход событий в их пользу? Самые оптимистичные в правительстве и в Балтийском Ландсвере не могут избавиться от страха перед будущим. Солдаты маршируют на свои посты с мрачной решимостью, а официальные лица отвечают на вопросы с легким оттенком страха. \n\nИ всё же, хотя многие по крайней мере, считается исключили возможность дезертирства или сдачи в плен, так же как многие остаются стойкими на своих постах. В конце концов, нет смысла бояться неизбежного."
KRBAT.116.a: "Это наш самый тёмный час."
KRBAT.116.b: "Мы будем сопротивляться до конца!"

KRBAT.117.t: "Речь Шимана"
KRBAT.117.d: "В течение последних нескольких лет Демократическая партия прибалтийских немцев взяла на себя доминирующую роль в стране. Из-за этого партия резко увеличивалась в численности - и, хотя эти новобранцы приветствуются, они также ослабляют Послание Пола Шимана. Многие из них верят в либеральную демократию западного типа, равное представительство каждого человека, которое противоречит его идеалу меритократической государственности. Теперь, когда начался Конституционный съезд, он поднялся на трибуну штаб-квартиры партии, чтобы произнести речь и направить партию на правильный путь. \n\nТам он говорил о необходимости образования человечества и стран Балтии в частности, и о том простом факте жизни, что образованные и профессиональные люди должны вести за собой. В этой ситуации голос профессора и уборщицы имели бы одинаковый вес - и поэтому они не должны иметь одинаковый вес в политике. Для блага стран Балтии необходимо ввести корпоративистскую меритократическую систему в Конституционный съезд, чего бы это ни стоило. \n\nПрестарелый политик сказал своё слово, и теперь публике предстоит решить, последуют ли они за ним или объявят мягкий переворот в Демократической партии "
KRBAT.117.a: "Публика болеет за!"
BAT_will_limit_our_options: "Это ограничит наши возможности в рамках Конвенции, чтобы гарантировать соблюдение видения Шимана"
KRBAT.117.b: "Публика не одобряет! Нет больше Шимана!"

KRBAT.118.t: "Коммуна Адиамюнде"
KRBAT.118.d: "После действий сельской коммуны после отмены крепостного права в прибалтийских провинциях латышское и эстонское крестьянство начали объединяться в сельские коммуны, Ландгемайнде, которым была предоставлена ​​автономия, демократическое самоуправление и определённые полномочия, а также привилегии. Здесь поколение крестьян выросло в значительной степени автономных и демократических условиях, способных развивать свою родную культуру и участвовать в процессе управления. \n\nИногда, однако, эти права могут зайти слишком далеко. Приход Адиамюнде, также известный латышам как Скулте, местный округ Ландгемайнде избрал своим новым старейшиной Петериса Бриедиса. Бриедис, житель прихода, который переехал в Ригу, чтобы работать на его военно-морских верфях и присоединился к его профсоюзному движению, провозгласил синдикализм и был избран коммуной с платформой реализации синдикализма для людей. В то время как идея о том, что синдикализм может быть реализован в небольшой группе деревень, расстроила бы всех идеологов форт-крыла, это нисколько не затрагивает местных жителей, которые заявили, что построят бесклассовое общество без эксплуатации в самом сердце Объединённого Балтийского Герцогства. \n\nЭта "Коммуна Адиамюнде" получила массовое освещёние в балтийской прессе, и в то время как Ландгемайнде имеет право избирать правительство, которого хотят их жители, Балтийский Ландсвер призывает к военному вмешательству с целью свержения местного правительства синдикалистов. Однако "Коммуна Адиамюнде" не пойдет без боя - как и другие Ландгемайнде, она содержит небольшое ополчение для защиты своих границ и, похоже, готова защищать свои синдикалистские цели."
KRBAT.118.a: "Это бьющееся сердце синдикализма будет уничтожено!"
KRBAT.118.b: "Права Ландгемайнде не должны нарушаться."

KRBAT.119.t: "Состав нового ландтага"
KRBAT.119.d: "После провозглашения Конституции по всем провинциям проходят новые выборы в Балтийский ландтаг. Успешно преобразовав страну в соответствии со своим либеральным видением и приняв конституцию, БНДП, скорее всего, получит большинство голосов и самостоятельно сформирует правительство - однако их традиционные конкуренты в лице Прогрессивной, Реформистской и Государственной партий ещё не утихли и могут заставить партию сотрудничать с одной из них в коалиции."
KRBAT.119.a: "БНДП получает большинство!"
KRBAT.119.b: "БНДП должна работать через скамейку запасных..."

KRBAT.120.t: "Ещё один враг!"
KRBAT.120.d: "В районе Илуксте, расположенном к югу от Дюнабурга, проживает значительное польское меньшинство, которое живёт здесь со времен Речи Посполитой. До разделов Польши Дюнабург и его окрестности были неотъемлемой частью Речи Посполитой: католическая церковь имела здесь сильное влияние, что способствовало значительной полонизации региона, особенно его элиты.\n\n\nПольская шляхта традиционно поддерживала независимость Латвии. Они помогали вооружать латышских ополченцев во время революции 1905 года против Царя, которого оба считали своим врагом. Благодаря их положению на границе герцогства и приграничной территории Дюнабурга, контролируемой Россией, растет активность в контрабанде оружия и организуется поддержка восстания "лесных братьев", против которого мы боремся.\n\n\nПо некоторым данным, польское меньшинство надеется, что независимая Латвия даст им право на развитие польской социальной, культурной, религиозной и политической жизни и сохранит польские дворянские поместья."
KRBAT.120.a: "Эти препирательства глупцов меня не волнуют."

KRBAT.121.t: "Выход из тени?"
KRBAT.121.d: "С завершением реформ конституции герцогства, казалось бы, все основные цели нашего меритократического движения достигнуты, и теперь, получив более широкую народную и юридическую легитимность, мы можем спокойно продолжать наши реформы. Пауль Шиман, идеолог нашего движения и идейный вдохновитель наших идеалов, счастлив, что его замысел воплотился в жизнь, он наслаждается своим местом в тени и с нетерпением ждет выхода на пенсию, возраст и болезни постепенно берут верх над стареющим Шиманом. \n\nОднако некоторые члены нашего движения оказывают давление на Шимана, чтобы тот занял пост председателя земельных коллегий, чего он не мог сделать раньше, поскольку не был дворянином (теперь это не проблема, поскольку после реформы конституции недворяне могут занимать и избираться на должности), и, честно говоря, не имел желания делать это, предпочитая думать и писать в тени, а не заниматься повседневным управлением. Хотя сам Шиманн, похоже, отказывается от такого предложения, многие члены нашей группы, особенно молодые идеалисты, оказывают на него давление, и, возможно, это заставит его передумать?"
KRBAT.121.a: "Старый Шиманн решает не занимать эту должность."
KRBAT.121.b: "Руководство нашего движения заставляет Шимана согласиться вопреки его воле."

worldnews.4241.t: "Распад Объединённого Балтийского герцогства"
worldnews.4241.d: "Объединённое Балтийское герцогство, подсласть балтийских немцев в составе Германской Империи, окончательно распалось после нескольких месяцев внутренних раздоров и партизанского сопротивления со стороны движения "Лесные братья" Повсюду в герцогстве не сохранилось хоть какое-то подобие порядка и балтийские немцы массово покидают свои земли. \n\nНекоторые оказались в Германии, а другие собрались в вольном городе Риге, последнем оплоте балтийских немцев. Конфликт в Прибалтике заморожен и обязательно будет возобновлён в будущем, но на данный момент Латвия и Эстония заявили о своей независимости."
worldnews.4241.a: "Мы никогда не сдадимся!"
worldnews.4241.b: "Ура!"
worldnews.4241.c: "Это набор устаревших карт..."

### Focuses ###

BAT_eliminate_honorifics: "Устранение ненужных хонорификов"
BAT_eliminate_honorifics_desc: "Балтийское дворянство всегда гордилось многочисленными почётными и средневековыми позициями, которые они сохраняют и по сей день. Существуют сотни таких почетных знаков, больше, чем магнатов, способных их удержать. Просматривая этот список, нация получит знак что мы не откажемся от реформы."
BAT_constitutional_draft: "Комитет по проекту конституции"
BAT_constitutional_draft_desc: "Демократическая партия призывала герцогство принять современную конституцию с самого начала. Пора действовать в соответствии с этими обещаниями и созвать комитет интеллектуалов, который начнёт работу над новой структурой для государства."
BAT_permanent_commissions: "Постоянные правительственные комиссии"
BAT_permanent_commissions_desc: "Вместо устаревшей, постоянно меняющейся администрации, мы должны создать постоянные комиссии в различных областях внутренней политики в качестве временной альтернативы министерствам до принятия новой Конституции."
BAT_curtail_army: "Реформировать комиссию ландесвера"
BAT_curtail_army_desc: "Независимость Балтийского ландесвера - это аномалия, он никогда не должен был быть таким свободным. Необходимо сократить его состав и восстановить работу Ландесвер-комиссии как полноценного военного министерства, укрепив гражданский контроль над вооруженными силами."
BAT_flurbereinigung: "Отмена Ландеспрестанде"
BAT_flurbereinigung_desc: "Ландеспрестанде (Landesprästande), или земельный взнос, является примитивной формой налога на стоимость земли, взимаемого в провинциях Балтии в течение нескольких столетий. Этот налог больше не является адекватным в наши дни и его необходимо отменить и заменить всеобщим налогом."
BAT_land_reform: "Союзы с сельскими коммунами"
BAT_land_reform_desc: "Автономные сельские коммуны, Ландгемайнде, являются основной формой организации сельских земель за пределами поместий. Мы должны поддерживать эти коллективы, институционализировать их и, таким образом, способствовать справедливости в сельской местности."
BAT_ally_landlords: "Союзы с домовладельцами"
BAT_ally_landlords_desc: "Современные поместья с сотнями рабочих - это будущее, если мы стремимся повысить эффективность сельского хозяйства. Мы должны поддержать землевладельцев и предоставить им концессии для развития производства."
BAT_returnee_land_grants: "Земельные гранты вернувшимся"
BAT_returnee_land_grants_desc: "Многие из наших братьев в Германии хотят вернуться, но не могут позволить себе, потому что им не к чему возвращаться. Предлагая землю возвращающимся эмигрантам, мы можем обеспечить стабильный поток людей обратно домой."
BAT_appoint_stackelberg: "Помощь фон Штакельберга"
BAT_appoint_stackelberg_desc: "Генрих фон Штакельберг - один из самых выдающихся экономистов из герцогства, хорошо известный своими исследованиями в области экономической теории и связями с Фрайбургской школой либеральных экономистов. Чтобы помочь нам бороться с рецессией Чёрного Понедельника, он предлагает свои услуги. "
BAT_anti_monopoly_laws: "Применять антимонопольные законы"
BAT_anti_monopoly_laws_desc: "Политика Штакельберга вращается вокруг поддержания принципов свободного рынка, в то же время гарантируя, что свободный рынок действительно свободный и справедливый - в первую очередь, путём принятия законов против монополий и трестов с целью повышения конкурентности рынка."
BAT_progressive_taxation: "Прогрессивное корпоративное налогообложение"
BAT_progressive_taxation_desc: "Под руководством фон Штакельберга мы создадим прогрессивную систему корпоративного налогообложения для поддержки малого бизнеса и начинающих фирм, предоставим нам больше налоговых доходов для распределения среди общества и контроля над инфляцией."
BAT_mathematical_management: "Управление конфигурацией"
BAT_mathematical_management_desc: "Промышленность Балтии должна полагаться на качество, а не на количество. Установив административные процедуры, направленные на поддержание качества продукта и объёма работ, мы можем значительно улучшить промышленное производство"
BAT_social_security: "Программы социального обеспечения"
BAT_social_security_desc: "Наша нация должна давать людям широкие социальные программы, вместо того чтобы хранить деньги налогоплательщиков в сейфах и хранилищах. Вливание капитала в экономику через социальное обеспечение сделает её значительно более динамичной."
BAT_independent_monetary_policy: "Независимая денежно-кредитная политика"
BAT_independent_monetary_policy_desc: "Чтобы полностью устранить влияние Чёрного Понедельника на нашу экономику, мы должны начать проводить денежно-кредитную политику, независимую от Германии, и таким образом позволить себе управлять стоимостью балтийской марки в соответствии с нашими потребностями."
BAT_economic_assistance: "Национальная комиссия экономической помощи"
BAT_economic_assistance_desc: "Чтобы обеспечить экономический рост Герцогства, мы должны сформировать инструмент, который будет служить связующим звеном между правительством и промышленностью - Национальную комиссию по экономической помощи."
BAT_guest_workers: "Программы для приглашённых рабочих"
BAT_guest_workers_desc: "Это досадная правда, что многие из наших граждан, уехавших в Германию, никогда не вернутся. Однако они могут быть заменены. Ещё до Вельткрига тысячи литовских, русских и польских рабочих мигрировали бы в Ригу и Ревель на хорошо оплачиваемую работу - эта практика, хотя и непопулярна, но должна быть восстановлена.​​"
BAT_combat_immigrant_hate: "Борьба с антииммигрантскими настроениями"
BAT_combat_immigrant_hate_desc: "Посредством пропагандистских кампаний мы должны гарантировать, что средний балтийский немец не почувствует угрозы притока иммигрантов из Рейхспакта, и что любые опасения по поводу потери работы будут развеяны."
BAT_returnee_relief_grants: "Помощь возвращающимся"
BAT_returnee_relief_grants_desc: "Создавая щедрые программы помощи возвращающимся эмигрантам и оказывая им поддержку государства в поиске жилья или открытии бизнеса, мы можем обеспечить постоянный поток репатриантов из немецких городов."
BAT_public_works: "Общественные работы"
BAT_public_works_desc: "Герцогские земли обладают большим потенциалом, но большая его часть находится без улучшения и непривлекательна для бизнеса. С помощью общественных работ мы можем ремонтировать дороги, восстанавливать ветхие фабрики и создавать возможности для роста новых отраслей."
BAT_industrialization: "Приоритет индустриализации"
BAT_industrialization_desc: "Путь вперёд в наши дни - это самодостаточная, динамичная индустриальная экономика. Давайте продолжим и позаботимся о том, чтобы наши дети стали первым поколением, пережившим плуг."
BAT_keggum: "Гидроэлектростанция Кеггум"
BAT_keggum_desc: "Кеггумская гидроэлектростанция, первая гидроэлектростанция на реке Дунай, давно задумывалась как бьющееся сердце индустриального балтийского общества - и мы, наконец, готовы ввести её в эксплуатацию."
BAT_export_agriculture: "Экспортное сельское хозяйство"
BAT_export_agriculture_desc: "Индустриализацию необходимо каким-то образом финансировать. Давайте продвигать производство товарных культур в сельской местности и оказывать поддержку фермерам, чтобы увеличить сельскохозяйственное производство и дать нам экспортное преимущество."
BAT_hydroelectricity: "Построить микрогидроустановки"
BAT_hydroelectricity_desc: "Балтийские территории содержат множество рек, пригодных для микрогидроэнергетики, которых достаточно, чтобы потенциально обеспечить нас электроэнергией. Хотя нам придется пройти долгий путь, прежде чем это сделать, инвестиции в гидроэнергетику принесут большие дивиденды экономике."
BAT_estonian_shale_oil: "Перспективы сланцевой нефти Эстонии"
BAT_estonian_shale_oil_desc: "Присутствие сланцевой нефти, низкосортной альтернативы нефти и газу, в почве Эстонии известно с XIX века. Однако только сейчас мы начали понимать, насколько много потенциала заложено на равнинах Эстонии. Давайте идти вперёд и превратим Эстонию во вторую Румынию!"
BAT_sef_focus: "ГЗЭ Вальтера Цаппа"
BAT_sef_focus_desc: "ГЗЭ, или Государственный завод электроники, является одним из крупнейших промышленных комплексов в Риге, в котором работают такие изобретатели, как Вальтер Цапп, для производства сложных электронных машин и другого оборудования. Предоставление субсидий этому бизнесу и его рост будут выгодным для государства."
BAT_railroad_commission: "Национальная комиссия по инфраструктуре"
BAT_railroad_commission_desc: "Инфраструктура Герцогства остаётся в плохом состоянии. Дороги и железные дороги необходимо отремонтировать, создать новые аэродромы и порты, чтобы соединить наши земли с остальной Европой и заложить основу для индустриальной экономики."
BAT_vairogs_focus: "Вайроги Пола Баронса"
BAT_vairogs_focus_desc: "Принадлежащая Полу Баронсу компания Vairogs - это автомобильная компания, производящая автомобили, грузовики и тяжелое оборудование как по гражданским, так и по военным лицензиям. Субсидирование этого бизнеса предоставит нашей армии важнейшего производственного партнера."
BAT_modern_education: "Современные образовательные программы"
BAT_modern_education_desc: "В двадцатом веке государство должно использовать образовательные программы, соответствующие его вековой давности. Устаревшие образовательные практики должны быть отменены, а новая система построена на поощрении заслуг и достижений, а не аристократического происхождения."
BAT_efficient_management: "Эффективное управление производством"
BAT_efficient_management_desc: "Мы должны поощрять предприятия по всей нашей стране к внедрению самых современных технологий и процессов, позволяющих экономить время и ресурсоэффективность, повышая эффективность до беспрецедентных высот."
BAT_abolish_ritterschule: "Отменить Риттер-Шуле"
BAT_abolish_ritterschule_desc: "Ritter-Schule, или Рыцарские академии, - это частные школы, принадлежащие Балтийским Рыцарям для отпрысков их знати - они являются убежищем для реакционной мысли, и образование там намного ниже наших стандартов. Эта устаревшая средневековая практика должна быть закрыта, необходимо, чтобы эти школы национализировали."
BAT_friedrich_zander: "Предоставить финансирование Фридриху Цандеру"
BAT_friedrich_zander_desc: "Фридрих Цандер - балтийский изобретатель и исследователь ракет, который бежал из Москвы в конце Гражданской войны в России, чтобы вернуться на свою родину и продолжить свою работу здесь. Пока он мечтает о "Вперёд, на Марс!", возможно, есть ценность в его исследованиях ракет и крылатых ракет."
BAT_electoral_process_reform: "Установить Beisitzer-Aufsichtsrat"
BAT_electoral_process_reform_desc: "Прямо сейчас все кантоны в герцогстве возглавляются начальником церковного управления с двумя асессорами, светским и духовным, которые образуют коллективный главный орган власти Кантона. Нам нужно отменить эту устаревшую систему и создать Beisitzer -Aufsichtsrat в каждом кантоне - наблюдательный совет профессиональных оценщиков, назначаемых главой церковного управления."
BAT_meritocratic_appointment: "Обеспечить меритократическое назначение"
BAT_meritocratic_appointment_desc: "Высшие бюрократические должности больше не должны быть разделены семейными узами или благородным статусом. Каждый, если у него есть навыки для выполнения своей работы, должен иметь шанс управлять страной."
BAT_cantonal_democracy: "Наложить представительные законодательные собрания"
BAT_cantonal_democracy_desc: "Народные собрания в приходах и кантонах являются прямой демократией - все благородные граждане обязаны присутствовать и платить штраф, если они не явятся. Эта система больше не работает в 20 веке - в приходах и кантонах должны быть выборы для представителей, наложенных на каждого из них."
BAT_parliamentary_control: "Парламентский контроль"
BAT_parliamentary_control_desc: "Ландтаг должен контролировать вооружённые силы и исполнительную власть, а не наоборот. Необходимо предоставить ему право назначать и отзывать начальников штабов и председателей Конвента, как это должно было быть давным-давно."
BAT_justice_appointment: "Комиссия по назначению судей"
BAT_justice_appointment_desc: "Устаревшая судебная система Герцогства нуждается в реформировании, и новые назначения судей должны производиться не по прихоти ландтага, а независимой комиссией судей и экспертов в области права, которая выберёт беспристрастных и профессиональных судей."
BAT_constitutional_convention: "Вызов конституционного собрания"
BAT_constitutional_convention_desc: "Пришло время, чтобы Балтийское герцогство, наконец, приобрело постоянную Конституцию и вступило в ряды современных конституционных монархий. Созовите Конституционный съезд, чтобы окончательно решить этот вопрос, раз и навсегда!"

BAT_mobilize_landeswehr: "Мобилизовать Ландесвер"
BAT_mobilize_landeswehr_desc: "Балтийское государство в опасности! Латышские и эстонские радикалы, ведомые призраками либерализма и социализма из-за границы, восстали против нас! Ландесвер должен быть мобилизован до последнего человека, чтобы восстановить стабильность во всей стране."
BAT_suspend_landtag: "Распустить ландтаг"
BAT_suspend_landtag_desc: "Балтийское герцогство гордится своей сложной, традиционной, исторически известной системой демократического самоуправления и децентрализованного управления. Всё это больше не нужно. Это бремя, такое как закон и конституционные принципы, меньше для дисциплинированного общества и абсолютное правило сверху."
BAT_permanent_regency: "Постоянное регентство"
BAT_permanent_regency_desc: "Наш герцог Адольф Фридрих I исчез во время хаоса Мантейфельского переворота, и, хотя мы расстроены его исчезновением, мы можем найти ему только хорошее применение. Герцог был слишком пассивным и либеральным, на наш вкус, Граф фон дер Гольц будет править как регент вместо него - и он будет гораздо менее мягким."
BAT_reinforce_government: "Верим, боремся, побеждаем"
BAT_reinforce_government_desc: "Мы верим, мы сражаемся, мы побеждаем. Новая Балтика принесена в жертву новой Германии. Это девиз Балтийского Братства, и они будут служить нашим проводником в нашем преобразовании Балтийского государства."
BAT_army_with_a_state: "Армия с государством"
BAT_army_with_a_state_desc: "Цель обновлённого балтийского государства - полностью подчинить себя крестовому походу на Восток. Его экономика и общество должны избавиться от маммонического капитализма и посвятить всё, что может, Ландесверу. Всё в пределах государства. Ничего вне государства. Ничего против государства."
BAT_national_population_registry: "Национальный регистр населения"
BAT_national_population_registry_desc: "Наша страна сталкивается с проблемой эмиграции, и решение её простое - не допустить никого выезда. Создайте реестр всех наших граждан, постоянно обновляйте его и собирайте информацию об их личной жизни, предоставляйте льготы тем, кто остаётся, и находит способы вернуть тех, кто уезжает. Их труд нужен здесь, а не где-либо ещё."
BAT_baltische_arbeitsfront: "Baltische Arbeitsfront"
BAT_baltische_arbeitsfront_desc: "В Риге, Ревеле и Либаве есть сильные профсоюзы, которые борются за интересы своих рабочих и не хотят сотрудничать с нами. В нашем стремлении преобразовать государство этот партикуляризм слишком опасен, чтобы его сохранить. Расформировать все независимые профсоюзы и вслед за этим создать контролируемый государством Балтийский трудовой фронт "
BAT_mandatory_military_training: "Обязательная военная подготовка"
BAT_mandatory_military_training_desc: "Каждый балтийский немец должен иметь возможность владеть оружием и сражаться за свой Heimat. Мы создадим обязательные программы военизированной подготовки для всех возрастных категорий граждан и "рекомендуем" наиболее способных гражданских лиц вступить в Балтийский Ландсвер"
BAT_state_industrialization: "Индустриализация под контролем государства"
BAT_state_industrialization_desc: "Капиталистические принципы не могут принести нам процветания. Свободный рынок сокрушает души и эксплуатирует граждан во имя богатства, а не национальных интересов. Вместо этого позора государство должно взять на себя ответственность за индустриализацию с помощью комитетов по планированию и государственное финансирование."
BAT_full_employment: "Полная занятость"
BAT_full_employment_desc: "Быть ​​здоровым человеком трудоспособного возраста и не работать в своей стране - это не только позор, это должно быть преступлением. Baltische Arbeitsfront и Национальный регистр населения позволят нам подключиться к каждому работающему человеку по всей стране, установить для них общественные работы и дать им место в национальном организме."
BAT_estonian_shale_oil_natpop: "Перспективы добычи сланцевой нефти Эстонии"
BAT_estonian_shale_oil_natpop_desc: "Присутствие сланцевой нефти, низкосортной альтернативы нефти и газу, в почве Эстонии известно с 19 века. Однако только сейчас мы начали понимать, насколько много потенциала заложено в равнинах Эстонии. Давайте идти вперёд и превратим Эстонию во вторую Румынию!"
BAT_infrastructure_commission_natpop: "Национальная комиссия по инфраструктуре"
BAT_infrastructure_commission_natpop_desc: "Инфраструктура Балтийского государства остаётся в плохом состоянии. Необходимо обновить дороги и железные дороги, создать новые аэродромы и порты, чтобы соединить наши земли с остальной Европой и обеспечить основу для индустриальной экономики."
BAT_sef_natpop: "ГЗЭ Вальтера Цаппа"
BAT_sef_natpop_desc: "ГЗЭ, или Государственный завод электроники, является одним из крупнейших промышленных комплексов в Риге, в котором работают такие изобретатели, как Вальтер Цапп, для производства сложных электронных машин и другого оборудования. Предоставление субсидий этому бизнесу и его рост будет выгодным для государства."
BAT_vairogs_natpop: "Вайроги Пола Баронса"
BAT_vairogs_natpop_desc: "Принадлежащая Полу Баронсу, Vairogs - автомобильная компания, производящая автомобили, грузовики и тяжёлое оборудование как по гражданским, так и по военным лицензиям. Субсидирование этого бизнеса предоставит нашей армии важнейшего производственного партнера."
BAT_ersatzprogramm: "Эрзацпрограмма"
BAT_ersatzprogramm_desc: "Образ жизни балтийских немцев не должен быть роскошным и экстравагантным, как в предыдущие столетия - и нам не нужно тратить столько ресурсов на натуральные продукты, когда доступны дешёвые искусственные заменители. Поскольку мало ресурсов должно быть потрачено впустую и столько ресурсов должно быть выделено государству."
BAT_church_unity: "Единство церквей"
BAT_church_unity_desc: "Сегодня христианская церковь разделена и наслаждается распрями. Балтийские немцы, чья история крестоносцев наделяет их естественной ролью духовного руководства для Европы, должны отстаивать единство католической и протестантской церквей на своей земле, объединить всех силой религиозного возрождения и направить их к единому врагу на Востоке."
BAT_subsume_brotherhood: "Включить АБЛ в Братство"
BAT_subsume_brotherhood_desc: "Балтийские Рыцари уже давно сопротивляются конечной цели балтийских немцев. Хотя наши традиции делают нас уникальными, мы не должны слепо цепляться за них. Проникните в Рыцарство и укомплектуйте их верными Братьями, чтобы поработить их."
BAT_alcohol_prohibition: "Запрет пороков"
BAT_alcohol_prohibition_desc: "Алкоголь, сигареты, азартные игры, нечистые мысли - всё это заставляет людей грешить и тем самым изгоняет их с Небес. Чтобы защитить наш народ от такой судьбы и превратить их в нравственно честных граждан, мы должны бороться с этими пороками и расправиться с ними."
BAT_religious_education: "Религиозное образование"
BAT_religious_education_desc: "Братство должно иметь полный контроль над учебной программой и использовать её как средство интеграции нового поколения в свой орден. Они должны узнать правду о своей героической истории, похожей на крестоносцев, и принципах моральной жизни, а также религиозная вера. Основная цель образования должна состоять в том, чтобы превратить учеников в послушных, дисциплинированных, патриотических граждан."
BAT_reform_bureaucracy: "Реформа бюрократии"
BAT_reform_bureaucracy_desc: "Балтийский административный аппарат сложен и децентрализован, и ему не хватает профессиональных кадров. Мы должны нанять экспертов и администраторов из Германии, чтобы не только повысить административную эффективность, но и приблизить нас к Отечеству."
BAT_harmonize_laws: "Гармонизировать законы с Германией"
BAT_harmonize_laws_desc: "Мы должны интегрироваться в большую германскую политическую сферу, приняв немецкие правовые, административные и экономические системы в прибалтийском государстве. Опыт немцев Рейха, безусловно, может быть здесь полезен."
BAT_community_help: "Создание ассоциаций помощи сообществу"
BAT_community_help_desc: "Хороший христианин по природе своей - помогает другим и помогает менее удачливым, и это обязанность члена Балтийского Братства. Мы должны институционализировать эту практику, чтобы позволить обществу помогать друг другу."
BAT_social_welfare: "Социальное обеспечение"
BAT_social_welfare_desc: "Балтийское государство обязано обеспечивать своих граждан, оказывать им поддержку в жизни и проявлять христианское сострадание - конечно, к тем, кто лоялен. Это может отвлечь необходимые ресурсы от армии, но сохранит нашу страну стабильной."
BAT_agents_among_people: "Агенты среди народа"
BAT_agents_among_people_desc: "За нашими актами благотворительства стоит секретная причина. Посредством общественных ассоциаций и благотворительных организаций члены Братства могут легко исследовать мысли населения с близкого расстояния и безжалостно искоренять мятежников."
BAT_degenerate_art: "Цензор современного искусства"
BAT_degenerate_art_desc: "Современное искусство не только дегенеративное и антихристианское, но и уходит корнями в злодейские, синдикалистские мысли. У наших людей нет причин когда-либо испытывать его - наши службы цензуры гарантируют, что только морально честные материалы попадут в прессу."
BAT_end_to_soul_theft: "Объявите конец кражи душ"
BAT_end_to_soul_theft_desc: "Англосаксонская кража душ, которая называет себя капитализмом и синдикализмом и безжалостно эксплуатирует национальное тело, является величайшим злодеем нашего времени - и с полной трансформацией государства в соответствии с принципами Балтийского Братства мы можем наконец положить конец его практике."
BAT_ideological_exchange: "Идеологический обмен с Германией"
BAT_ideological_exchange_desc: "Всё, что мы сделали, сделано во имя новой Германии, её национального возрождения, и пора засвидетельствовать плоды нашего труда. Мы должны стать примером для немецких националистов, историей успеха. Наша идеология поставлена ​​на пьедестал, который проложит путь в новую эпоху."
BAT_conscription_squads: "Отряды призыва"
BAT_conscription_squads_desc: "Не все в нашей стране готовы служить в Ландесвере и выполнять свой долг перед страной. Они дезертируют, прячутся от службы и находят способы избежать. Эти отставшие должны быть найдены и вынуждены служить, если это необходимо."
BAT_ideological_commissars: "Идеологические комиссары"
BAT_ideological_commissars_desc: "Наши солдаты должны знать истинную природу своей борьбы. Они должны знать, что они сражаются не только за свою жизнь или свои семьи, но и за последнюю битву за судьбу Европы и великое завоевание Востока. Наша политическая линия должна проникнуть в ряды солдат и офицерский корпус."
BAT_drang_nach_osten: "Drang Nach Osten!"
BAT_drang_nach_osten_desc: "Прибалтийские территории были полностью преобразованы в соответствии с видением Балтийского Братства. Остаётся только последний этап - воинственная миссионерская миссия против России и синдикалистов, завоевание Востока и Запада и восстание Германии, чтобы возглавить новую реформированную христианскую Европу. И страны Балтии будут их верным заместителем."

BAT_new_landratskollegium: "Новый Ландратсколлегиум"
BAT_new_landratskollegium_desc: "Наконец-то бразды правления в герцогстве перешли к ответственным слугам благородного народа балтийских немцев. Новый Ландратсколлегиум, состоящий из балтийских Рыцарей, стабилизирует ситуацию в государстве и подготовит почву для реформ."
BAT_livland_credit_society: "Livländische GüterCredit-Sozietät"
BAT_livland_credit_society_desc: "Действующее в Риге, Лифляндское кредитное общество является крупнейшим из всех кредитных обществ, управляемых Балтийскими Рыцарями. Мы должны восстановить его и предоставить ему дополнительную поддержку, чтобы предоставить нашей больной экономике ссуды."
BAT_landschaft_kreditwesen: "Landschaftliche Kreditwesen"
BAT_landschaft_kreditwesen_desc: "Созданная в Пруссии кредитная система Landschaft представляет собой систему поддержки аграрных имений и юнкерских хозяйств, и они сохраняют своё присутствие в странах Балтии с 18 века. Эта система должна быть обновлена ​​и восстановлена, чтобы соответствовать потребностям современного дня."
BAT_agricultural_tariffs: "Тарифы на импорт сельскохозяйственной продукции"
BAT_agricultural_tariffs_desc: "Сельскохозяйственное производство - это источник жизненной силы балтийской экономики, и его необходимо защищать. Мы должны ввести тарифы на импорт сельскохозяйственной продукции, чтобы защитить местных производителей и одновременно повысить дополнительные доходы бюджета."
BAT_social_charity: "Пропаганда социальной благотворительности"
BAT_social_charity_desc: "Балтийское дворянство, каким бы щедрым оно ни было, должно предоставить часть своего богатства простому человеку. Мы должны оказать давление на дворян из Рыцарских списков, чтобы они делали пожертвования на благотворительность и другие частные программы социального обеспечения на благо государства."
BAT_machine_stations: "Машинно-тракторные станции"
BAT_machine_stations_desc: "Чтобы резко повысить эффективность сельского хозяйства, мы должны обеспечить усадьбы механизированным оборудованием. Создать систему тракторных станций по всей Балтии, где местные жители могут арендовать тракторы и другую сельскохозяйственную технику."
BAT_sef_pataut: "ГЗЭ Вальтера Цаппа"
BAT_sef_pataut_desc: "ГЗЭ, или Государственный завод электроники, является одним из крупнейших промышленных комплексов в Риге, в котором работают такие изобретатели, как Вальтер Запп, для производства сложных электронных машин, оборудования и другого оборудования. Предоставление субсидий этому бизнесу и его рост будет полезным для герцогства."
BAT_infrastructure_commission_pataut: "Национальная комиссия по инфраструктуре"
BAT_infrastructure_commission_pataut_desc: "Инфраструктура Балтийского герцогства остаётся в плохом состоянии. Необходимо обновить дороги и железные дороги, создать новые аэродромы и порты, чтобы соединить наши земли с остальной Европой и заложить основу для индустриальной экономики."
BAT_sciences_patronage: "Меценат искусств и наук"
BAT_sciences_patronage_desc: "Страны Прибалтики дали много великих учёных и, несомненно, дадут много великих в грядущие века. На дворянство ложится обязанность продвигать этих ярких людей, предоставлять им финансирование и поддержку, чтобы их идеи увидели свет."
BAT_landpolizeibehorden: "Реформировать Landpolizeibehörden"
BAT_landpolizeibehorden_desc: "Landpolizeibehörden - традиционные правоохранительные органы Балтийского региона, подчинённые правовой системе - помимо стандартных обязанностей правоохранительных органов, они контролируют строительство дорог, сбор статистической информации и другие обязанности. Эта организация должна быть реформирована и вместо этого беспокоиться исключительно о правоохранительных органах."
BAT_landtag_barrier: "Пересмотреть ландтагский барьер входа"
BAT_landtag_barrier_desc: "Всё было разрушено, когда мы начали допускать всех этих простолюдинов в ландтаг, вместо этого наша щедрость по отношению к низшим классам привела к сожжению нас. Никогда больше! С этого момента ландтаг будет законодательным органом для классов голубой крови и от их имени!"
BAT_ostsee_law_archive: "Остзейский юридический архивный комитет"
BAT_ostsee_law_archive_desc: "Закон провинции Остзее служит основой нашей правовой системы, и мы должны защищать его. Учредить архивный комитет, который разъяснит тонкости закона общественности и судам, а также будет иметь возможность вносить небольшие поправки в соответствии с современностью."
BAT_banish_schiemann: "Изгнание Шимана снова"
BAT_banish_schiemann_desc: "В 1917 году Ливонское Рыцарство изгнало этого смутьяна Шимана в Германию за его постоянный конфликт с дворянством. Пора сделать это ещё раз и отправить его обратно в Германию - без лидера либералы скоро распадутся."
BAT_ban_secret_societies: "Заставить тайные общества открыто выступить"
BAT_ban_secret_societies_desc: "Ходят слухи о тайных обществах, таких как Балтийское Братство, которые тайно действуют среди наших и распространяют крамольные идеи. Мы должны сделать всё, что в наших силах, чтобы заставить их открыто выступить против нас и противостоять им силой закона."
BAT_landeswehr_noble_appointments: "Назначения дворян Ландесвера"
BAT_landeswehr_noble_appointments_desc: "Балтийский ландесвер стал довольно непослушным во время восстания Лесных братьев - очевидно, некоторые из них придерживаются менее чем приемлемых идей. Мы должны отфильтровать их влияние, проталкивая более лояльных дворян на руководящие должности в штабе Ландесвера."
BAT_devolution: "Объявить о деволюции"
BAT_devolution_desc: "Правительство Объединённого Балтийского Герцогства превратилось в неэффективное, декадентское, устаревшее. Однако есть решение этой головоломки. Пора положить конец перетяжке со стороны Риги и дать местным органам власти в прибалтийских провинциях полную власть над местной администрацией!"
BAT_devolve_curonia: "Восстановить дом Бирона"
BAT_devolve_curonia_desc: "Куршский дом Биронов когда-то правил герцогством Курляндия-Семигалия, и их династия всё ещё жива, представленная претендентом Густавом Бироном. Нам пора наконец исполнить желание куршской знати и восстановить их первородство!"
BAT_devolve_livonia: "Поклон герцогу Ливонскому"
BAT_devolve_livonia_desc: "Адольф Фридрих Мекленбургский, герцог Объединённого Балтийского герцогства, является единственным законным претендентом на титул герцога Ливонии. Эта основная земля на территориях балтийской Германии будет иметь собственное автономное правительство, которое будет разделять монарха с центральным правительство в Риге."
BAT_devolve_estonia: "Дотянись до датчан"
BAT_devolve_estonia_desc: "Эстония исторически входила в сферу влияния Скандинавии, и многие из дворян гордятся тем, что у них датская или шведская кровь. Дания также является близким союзником Германии. Давайте позаимствуем члена датского Королевского дома, Принца Харальда, чтобы вступить на престол Эстляндского герцогства! "
BAT_devolved_education: "Ritterschule для каждого Рыцарства"
BAT_devolved_education_desc: "У балтийских Рыцарей есть традиция местных образовательных программ для их потомков, но эта система не равная. Ревель и Рига имеют Ritterschule, но другие Рыцарские титулы нет, и многие более бедные дворяне не могут поступить. Мы должны предоставить провинции полную юрисдикцию в области политики в образовании, чтобы обеспечить то, чего не может центральное правительство."
BAT_devolved_culture: "Переданные культурные свободы"
BAT_devolved_culture_desc: "Прибалтийские земли разнообразны, и центральное правительство не может защищать права каждого. Местным провинциям должно быть предоставлено право самостоятельно определять культурные права и свободы на своих землях, чтобы их было легче интегрировать в Балтийское Княжество."
BAT_devolved_economics: "Развитая экономическая политика"
BAT_devolved_economics_desc: "Политика, которая помогает эстонской экономике, малоэффективна в Лифляндии или Курляндии, и наоборот. Центральное правительство не может принимать правильные решения по экономическим вопросам - самоуправления должны иметь право решать сами."
BAT_united_baltic_duchies: "Объединённые Балтийские герцогства"
BAT_united_baltic_duchies_desc: "Объединённое Балтийское герцогство - это не одно, а, скорее, союз многих. Балтийские немцы всех мировоззрений, латыши и эстонцы могут гордиться тем, что живут в государстве, где правительства находятся близко к дому, а центральное правительство поддерживает давняя традиция."

BAT_professional_priority: "Приоритет профессионализма"
BAT_professional_priority_desc: "Единственное преимущество, которое может иметь такая маленькая страна, как наша - это профессионализм и дисциплина. Давайте укрепим эти преимущества и создадим небольшую армию первоклассных войск"
BAT_manpower_priority: "Приоритет трудовых ресурсов"
BAT_manpower_priority_desc: "Мы не можем больше игнорировать ключевой вопрос, беспокоящий Ландесвер - население Балтии должно быть интегрировано в вооружённые силы. Воспитывая патриотизм и интегрируя балтийские народы, мы можем исправить эту слабость"
BAT_ostwallprogramm: "Программа Оствалл"
BAT_ostwallprogramm_desc: "Мы всегда должны готовиться к возможному нападению с Востока - и чтобы одолеть русского гиганта, мы должны подготовиться заранее. Давайте выделим ресурсы на программу массовых укреплений вдоль нашей восточной границы и позволим русским прийти к нам."
BAT_construction_tech: "Современные строительные технологии"
BAT_construction_tech_desc: "Проект Восточной стены научил нас большему, чем несколько вещей о том, как эффективно управлять конструкциями при сохранении качества. Давайте применим эти знания для любых других проектов, которыми мы могли бы заняться позже."
BAT_construction_material: "Материал для закупки"
BAT_construction_material_desc: "Прискорбно признать, что мы не сможем построить всё, что мы хотели бы видеть в нашем проекте, исключительно за счёт наших собственных заслуг. Здесь и появляются наши союзники. Через контакты в Германии нам нужно закупить больше материалов для Оствалла и наших вооружённых сил."
BAT_redoubt_question: "Вопрос о редуте"
BAT_redoubt_question_desc: "Наступит время, когда, независимо от того, сколько мы построим укреплений, русские прорвутся. Если такое произойдет, нам понадобится редут - и для этого мы должны решить, каким должен быть этот редут."
BAT_doctrine_think_tanks: "Аналитические центры Новой доктрины"
BAT_doctrine_think_tanks_desc: "Двадцать лет технологического развития после Вельткрига открыли новую эру военной мысли. Мы должны углубиться в эту мысль, чтобы всегда опережать наших конкурентов."
BAT_landeswehr_traditions: "Поддерживайте традиции ландесвера"
BAT_landeswehr_traditions_desc: "Все люди в Ландесвере - братья, независимо от того, из какой национальности или социального класса они происходят. Они Рыцари современной эпохи, и мы должны развивать между ними дух товарищества, который не разобьёт ни одна пуля."
BAT_mobility_doctrine: "Изучение доктрины мобильности"
BAT_mobility_doctrine_desc: "Появление массовой моторизации и современных танковых конструкций сместило военный акцент на бронетанковые части и общевойсковую войну. Мы должны реформировать Ландесвер с самого начала, чтобы адаптироваться к этому новому образу мышления."
BAT_fireteam_organization: "Организация боевой группы"
BAT_fireteam_organization_desc: "Мы должны организовать наших солдат в небольшие группы по четыре или пять человек, которые будут действовать по заданию и применять тактику огня и передвижения в пылу битвы, как в немецких Stoßtruppen. Мотивация защищать или поддерживать своих друзей в небольшой отряд превосходит любые абстрактные концепции."
BAT_abandon_horse: "Покинуть карету, запряжённую лошадьми"
BAT_abandon_horse_desc: "Логистическая система армии должна быть модернизирована, а телеги заменены грузовиками, для более быстрой и эффективной транспортировки техники."
BAT_oil_supply_infrastructure: "Современная инфраструктура топливоснабжения"
BAT_oil_supply_infrastructure_desc: "Современная моторизованная армия нуждалась в постоянном снабжении горючим, чтобы поддерживать её. Исследования в области синтетического топлива и строительство специальных баз для хранения топлива послужат прекрасным началом."
BAT_shared_doctrine_development: "Поделиться разработкой доктрины"
BAT_shared_doctrine_development_desc: "Мы должны не только разработать современную армейскую доктрину, но и поделиться своими достижениями с нашими союзниками в Рейхспакте, одновременно изучая их собственные достижения и открытия."
BAT_seek_native_talent: "Ищите местных талантов"
BAT_seek_native_talent_desc: "Латыши и эстонцы редко выбирают службу в Ландесвере, хотя, как мы вынуждены признать, многие из их выпускников и младших офицеров имеют блестящие идеи о том, как реформировать армию и сделать её более инклюзивной. Мы должны выслушать их."
BAT_vilensky_graduates: "Вспомним Виленских выпускников"
BAT_vilensky_graduates_desc: "Виленскую военную академию в русскую эпоху прошли тысячи выпускников, в том числе многие прибалтийские. Отмена каких-либо ограничений на продвижение по службе из числа прибалтийских офицеров и набор этих ветеранов на нашу службу приведёт нас очень далеко."
BAT_mass_equipment_production: "Производство массового оборудования"
BAT_mass_equipment_production_desc: "Для массового расширения Балтийского Ландсвера потребуется достаточная производственная база и новый подход к формату пехотных дивизий. На наши плечи ложится задача решить обе эти проблемы на нашем пути к реформированию."
BAT_expand_latvian_units: "Расширить латышские полки"
BAT_expand_latvian_units_desc: "Латыши - самая большая этническая группа в герцогстве, должны иметь адекватное представительство в Ландесвере - для этого необходимо создать новые латышские полки в армии и расширить старые."
BAT_standard_artillery_templates: "Стандартизация артиллерийских шаблонов"
BAT_standard_artillery_templates_desc: "Вельткриг научил нас, что артиллерия останется основным оружием современного поля боя. Мы должны начать отечественное производство артиллерийских орудий и установить стандартизированные образцы артиллерии, чтобы обеспечить достаточное качество."
BAT_hurricane_bombardment: "Ураганная бомбардировка"
BAT_hurricane_bombardment_desc: "Мы должны направить производство и реализацию артиллерии на короткие, но мощные и сокрушительные бомбардировки, способные пробивать бреши в линиях противника и позволяя пехоте проникать и прорваться."
BAT_german_language_courses: "Курсы немецкого языка"
BAT_german_language_courses_desc: "Многие яркие идеи в наших вооружённых силах потеряны из-за проблем с языковым барьером. Мы должны создать универсальные и обязательные курсы немецкого языка, чтобы навязать единый язык в вооружённых силах и, таким образом, улучшить общение."
BAT_riga_national_military_academy: "Рижская национальная военная академия"
BAT_riga_national_military_academy_desc: "Национальная военная академия герцога Адольфа Фридриха в Риге должна стать ярким маяком современной военной мысли в Восточной Европе, объединяя все разрозненные курсы и учебные программы, которые когда-то использовал Ландесвер, и собирая все наши накопленные знания в одном институте."
BAT_military_innovation_institute: "Военный инновационный институт"
BAT_military_innovation_institute_desc: "Чтобы создать офицерский корпус, который всегда на шаг впереди наших противников, мы должны ввести курсы по инновационным военным технологиям, таким как мобильная война и спецназ."
BAT_armor_research_division: "FzSdB"
BAT_armor_research_division_desc: "Forschungsdivision zur Studie des Bewegungskrieg (Подразделение по исследованию мобильных боевых действий) должно быть отделением Академии, направленным на обучение курсантов командующих бронетанковыми дивизиями, использование тактики общевойскового вооружения и разработку новых инновационных моделей танков."
BAT_special_forces: "Интеграция спецназа"
BAT_special_forces_desc: "Обученные для выполнения конкретных задач, специальные силы быстро становятся важным активом в современных вооружённых силах. Хотя Балтийское герцогство может быть слишком маленьким, чтобы разместить значительные силы специализированных подразделений, их интеграция в структуру армии, тем не менее, жизненно важна."
BAT_generals_school: "Militärische Planungskurse"
BAT_generals_school_desc: "Давайте начнём курсы по планированию операций в Академии и просверлим один принцип в головах наших курсантов - планы могут быть бесполезными, но планирование необходимо."
BAT_air_courses: "Курсы пилотов"
BAT_air_courses_desc: "Ни одна война в наши дни не может быть выиграна без превосходства в воздухе. Мы должны создать постоянные местные курсы воздушных пилотов, чтобы обучать новое поколение летающих асов."
BAT_competitive_air_design: "Конкурентоспособный дизайн самолета"
BAT_competitive_air_design_desc: "Поощряя конкуренцию между авиаконструкторами в нашей стране, мы можем гарантировать, что все конструкции, которые попадают в наши руки, имеют высшее качество по разумной цене."
BAT_western_air_doctrine: "Изучите западную доктрину авиации"
BAT_western_air_doctrine_desc: "В небе ваше оборудование и численность не единственное, что имеет значение. То, как вы применяете обе эти вещи тактически, имеет не меньшее, если не большее значение. Мы должны исследовать достижения западных стран в области авиации."
BAT_vertical_envelopement: "Вертикальный конверт"
BAT_vertical_envelopement_desc: "Воздушно-десантные войска - это недавнее дополнение к современным армейским видам, которые предлагают множество преимуществ, ранее невиданных в истории - мы должны изучить тактику воздушно-десантной войны и научиться применять её в наших силах."
BAT_naval_cadets_branch: "Отделение морских кадетов"
BAT_naval_cadets_branch_desc: "Балтийский флот - наша защита на море, но его ведущие офицеры - гериатры царской эпохи. Мы должны создать отделение для обучения новых кадров морских офицеров, чтобы продвинуть флот в современную эпоху."
BAT_talented_ship_designers: "Продвигайте талантливых дизайнеров кораблей"
BAT_talented_ship_designers_desc: "Поощряя конкуренцию между дизайнерами кораблей в нашей стране, мы можем гарантировать, что все проекты, которые попадают в наши руки, имеют высшее качество по разумной цене."
BAT_western_naval_doctrine: "Изучите западную военно-морскую доктрину"
BAT_western_naval_doctrine_desc: "С каждым годом разрабатывается всё больше и больше методов новаторского использования военно-морского флота для обеспечения преимущества на море. Мы всегда должны быть на шаг впереди и изучать последние достижения западных военно-морских академий."
BAT_land_sea_cooperation: "Сотрудничество между сушей и морем"
BAT_land_sea_cooperation_desc: "Флот настолько полезен, насколько он позволяет наземным войскам беспрепятственно сражаться - и с течением времени сотрудничество между сухопутными и морскими войсками становится всё более и более важным в войне. Мы не можем отклонить это как просто причуду. Современные войны требуют отрядов морской пехоты."
BAT_eastern_vanguard: "Восточный авангард немецкого ордена"
BAT_eastern_vanguard_desc: "Обладая самой современной военной силой в Рейхспакте, Балтийское государство действительно является авангардом германского порядка, его стойкой защитой от любых врагов, которые могут прийти с Востока. И мы должны действовать в соответствии с этой ролью."

RIG_starting_focus: "Жемчужина Балтики"
RIG_starting_focus_desc: "Вольный город Рига - последний остаток балтийской нации. Называемый "Жемчужиной Балтики", Рига была короной стран Балтии последние семьсот лет, и, несмотря ни на что, мы защитим эту корону от тех, кто цепляется за неё."
RIG_barricades: "Поднять баррикады"
RIG_barricades_desc: "Латыши могут штурмовать город в любой момент. Пока мы не создадим нормальную армию, нам нужно оказывать давление на наших граждан, чтобы они строили баррикады и заграждения, чтобы остановить это возможное наступление."
RIG_refugees: "Создать лагеря для беженцев"
RIG_refugees_desc: "Тысячи беженцев из бывшего герцогства стекаются в Ригу, затопляя улицы и дома и без того довольно тесного города - мы должны создать базовую инфраструктуру, чтобы справиться с этим потоком и расселить беженцев."
RIG_duke_question: "Бывший герцог"
RIG_duke_question_desc: "Одним из многих беженцев, перешедших границу в Ригу, является бывший герцог Адольф Фридрих и его дочь. Хотя ни одна фракция в Риге не желает восстанавливать его, нам всё ещё нужно принять решение о том, как с ним будут обращаться."
RIG_refugee_committees: "Комитет бывших членов Ландтага"
RIG_refugee_committees_desc: "Бывший ландтаг Балтийского герцогства оказался распущенным и бессильным после распада герцогства. Некоторые из его членов собрались в консультативный комитет рядом с Рижской городской думой, но нам решать, как много у них будет власти."
RIG_knighthoods_question: "Ливонское Рыцарство"
RIG_knighthoods_question_desc: "Бывшее ливонское Рыцарство со штаб-квартирой в Риге также лишилось силы из-за падения Балтийского герцогства. Это благородное учреждение, которое когда-то подавляло любые надежды на истинную демократию в стране, теперь находится в нашей власти."
RIG_mass_housing: "Массовое социальное жильё"
RIG_mass_housing_desc: "Поток беженцев из-за пределов города показал ограниченность нашего городского планирования и жилых районов. Нам необходимо построить более доступное массовое социальное жильё, чтобы обеспечить приют нашим увеличившимся слоям населения."
RIG_form_city_militias: "От ополченцев к армии"
RIG_form_city_militias_desc: "Во время восстания "Лесных братьев" население балтийских немцев в Риге спонтанно организовалось в гражданские ополчения, чтобы защитить себя от латвийских повстанцев. Но этого ополчения недостаточно, только настоящая армия может защитить Ригу от разрушения."
RIG_declare_independence: "Декларация суверенитета Риги"
RIG_declare_independence_desc: "Восстановив наконец некоторое подобие порядка в Риге, мы можем развеять пессимизм наших народов и проложить путь к светлому завтрашнему дню через все преграды. Последний бастион германской нации на Востоке никогда не падёт!"
#
RIG_rechtsstaat: "Rechtsstaat"
RIG_rechtsstaat_desc: "Интеллигент и профессор права, Хельмут Стегман всегда заявлял о необходимости верховенства закона сначала в герцогстве, а затем в Риге. Его правительство должно стремиться осуществить эту мечту о легалистической демократии, способствовать развитию рижской идентичности, и навести порядок."
RIG_formalize_rigaer_rat: "Формализовать рижский рат"
RIG_formalize_rigaer_rat_desc: "Рижский рат, ликвидированный в 1889 году, был восстановлен ​​после Вельткрига и стал основным средством народного представительства в Риге. Частично избранный, он служит средством сотрудничества правительства с высшим классом. Этому учреждению необходимо предоставить дополнительные полномочия."
RIG_central_banking: "Установить центральный банк"
RIG_central_banking_desc: "По сей день у балтийских немцев нет центрального банка. Центральная банковская система для Риги позволит его классу малого бизнеса легче финансировать новые предприятия и инвестировать в более эффективное производство."
RIG_bill_of_rights: "Рижский билль о правах"
RIG_bill_of_rights_desc: "Все жители Свободного города Риги, независимо от их этнической принадлежности или вероисповедания, должны знать, что они разделяют одни и те же фундаментальные универсальные права. В соответствии с разумно разработанным законом этот мультикультурный город может жить в гармонии."
RIG_government_transparency: "Поддерживать прозрачность правительства"
RIG_government_transparency_desc: "Чтобы жители Риги могли доверять своему правительству, которое принесет лучшее завтра, нам необходимо сократить все формы взяточничества и коррупции и установить процедуры, которые позволят нашим налогоплательщикам знать, где именно находятся их деньги."
RIG_constitutional_court: "Конституционный суд"
RIG_constitutional_court_desc: "Хельмут Стегман отстаивал идею писаной конституции и суда, чтобы обеспечить её соблюдение до распада Балтийского герцогства, и, руководя независимой Ригой, он может воплотить свои замыслы в жизнь."
RIG_pfandbriefgesetz: "Öffentliches Pfandbriefgesetz"
RIG_pfandbriefgesetz_desc: "Рига, как и остальные регионы Балтии, работает в рамках кредитной системы Pfandbrief, типа выпущенных облигаций, более стабильных, чем покрытые облигации. Эту систему можно улучшить с помощью законодательства, поддерживающего банковскую систему города, что приведёт к экономическому развитию."
RIG_riga_identity: "Поддерживайте рижскую идентичность"
RIG_riga_identity_desc: "Мы служим не только народу балтийских немцев - сам город Рига стоит защищать, и наши граждане должны помнить об этом. Создавая национальные символы и праздники, мы можем создать общую привязанность к Жемчужине Балтики."
RIG_herder_institut: "Herder-Institut Riga"
RIG_herder_institut_desc: "Институт Гердера в Риге, основанный Обществом Гердера, является престижной академией, которая предлагает образование для меньшинства балтийских немцев в городе. Его необходимо открыть для широкой публики и получить дополнительное финансирование, чтобы помочь сформировать сильное местное население в секторе исследований и разработок."
#
RIG_germanic_outpost: "Рейхсворпостен Рига"
RIG_germanic_outpost_desc: "Макс Эрвин фон Шойбнер-Рихтер, контролируемый немецким военным гарнизоном, прежде всего ставит задачу подготовить город к завоеванию Латвии и Эстонии. Экономика должна быть милитаризована, люди должны быть жёстко контролируемы, а нация духовно готова вернуть дом."
RIG_state_of_emergency: "Ввести чрезвычайное положение"
RIG_state_of_emergency_desc: "Окружённые латышами, мы не можем позволить себе оставить наши гражданские свободы в неприкосновенности, когда под вопросом безопасность города. Нам необходимо чрезвычайное положение, чтобы обеспечить порядок на улицах."
RIG_invite_second_regiment: "Усилить немецкие полки"
RIG_invite_second_regiment_desc: "Мы не можем выиграть войну против прибалтов, нам нужна поддержка Германии. К счастью, наши морские линии снабжения с Германией не были перерезаны, и мы можем отправить дополнительные полки немецкой армии, чтобы защитить наши границы."
RIG_salvation_front: "Front der Nationalen Rettung"
RIG_salvation_front_desc: "Все политические партии в Риге должны прийти к общему пониманию и объединиться в Фронт национального спасения. Действуя как единое целое и подчиняясь воле мэра фон Шойбнер-Рихтера и немецких военных, мы сможем добиться гораздо большего. Кроме того, это временно."
RIG_german_development_grants: "Немецкие гранты на развитие"
RIG_german_development_grants_desc: "Рига может быть удалённым городом от остальной части Империи, но правительство в Берлине может предоставить нам достаточно кредитов под низкие проценты и льгот для создания местной обрабатывающей промышленности."
RIG_revanchist_propaganda: "Реваншистская пропаганда"
RIG_revanchist_propaganda_desc: "Каждый рижанин должен знать две вещи: что латвийская угроза всегда присутствует, но что это выродившаяся диктатура, которую будет легко победить, когда мы всё-таки вступим в бой. Реальность мало что значит, когда нам нужно пробудить патриотизм среди наших коллег."
RIG_secret_police: "Тайная полиция"
RIG_secret_police_desc: "Как только мы вернёмся в Курляндию и Лифляндию, туземцы, обманутые латышскими революционерами, обязательно выступят против нас. Чтобы они не свергали нас снова, мы должны заранее подготовить контрмеры - и тайная полиция искоренит этих сепаратистов."
RIG_local_gun_workshops: "Местные оружейные мастерские"
RIG_local_gun_workshops_desc: "Готовясь к войне, мы должны расширить наши скудные производственные мощности по производству оружия и создать сеть небольших мастерских, каждая из которых сможет производить и ремонтировать винтовки для использования в армии и, таким образом, сделать наш производственный сектор более устойчивым."
RIG_scavenge_equipment: "Запасы оборудования из мусора"
RIG_scavenge_equipment_desc: "Хаотический крах герцогства означает, что большая часть вооружения Балтийского Ландсвера по-прежнему рассредоточена по городу и окружающей сельской местности, спрятана в подвалах и складах. Их нужно взломать, а оружие внутри распределить по нашим войскам."
RIG_student_exchanges: "Программы студенческого обмена"
RIG_student_exchanges_desc: "Чтобы импортировать технические ноу-хау и внедрять новые технологии, мы должны создать систему студенческих обменов между Рижским и немецкими университетами и позволить нашим самым способным студентам вернуться с новым пониманием."
RIG_establish_landsturm: "Установить ландштурм"
RIG_establish_landsturm_desc: "На немецких территориях Ландштурм - это резервные ополчения, состоящие из людей, слишком старых для активной службы, которые будут участвовать в защите своих территорий. Риге сейчас нужна такая система как никогда."
RIG_underground_tunnels: "Подземные оборонительные туннели"
RIG_underground_tunnels_desc: "Пока у нас ещё есть время, мы должны использовать Рижскую канализацию и систему туннелей. Если мы сможем использовать их для снабжения транспорта и подземных перемещёний войск, наш Вольный город сможет выдержать любые атаки."
#
RIG_schiemanns_legacy: "Наследие Шимана"
RIG_schiemanns_legacy_desc: "Представляя Демократическую партию, Вильгельм Мюнтер готов придерживаться мягкого подхода к управлению, сосредоточенного вокруг демократических реформ в городе и сближения с латышами за пределами его стен."
RIG_rigaer_landtag: "Рижский ландтаг"
RIG_rigaer_landtag_desc: "Ничто, кроме демократического, всенародно избранного ландтага, не удовлетворит реформистов в Демократической партии балтийской Германии. Каждый гражданин должен иметь право голосовать и иметь равные возможности для получения власти."
RIG_meritocracy: "Меритократическое управление"
RIG_meritocracy_desc: "Правительство Риги должно установить строгие правила в отношении своей администрации, а также процедуры проверки, чтобы гарантировать, что только самые яркие и проницательные умы управляют нашими государственными услугами."
RIG_public_works: "Организация общественных работ"
RIG_public_works_desc: "Многие в городе, особенно те, кто бежал в Ригу после распада герцогства, всё ещё безработны. Мы можем заставить безработных работать, создав программы общественных работ - ремонт дорог, прокладывание новых тротуаров и улучшение городской инфраструктуры в целом."
RIG_court_of_corporations: "Суд корпораций"
RIG_court_of_corporations_desc: "Мы должны создать Корпоративный суд, выбранный из всех социальных групп и профсоюзов по всей стране, в качестве верхней палаты ландтага. Он будет иметь возможность консультировать законодателей по вопросам города и позволять нам сотрудничать с частными интересами."
RIG_development_grants: "Гранты на развитие бизнеса"
RIG_development_grants_desc: "Экономический беспорядок здесь и в Германии потряс сцену частного бизнеса в Риге. Мы должны взять долги и облегчить жизнь владельцев малого и среднего бизнеса, чтобы они снова встали на ноги."
RIG_mass_education: "Бесплатное всеобщее образование"
RIG_mass_education_desc: "Каждый житель Риги должен иметь равный доступ к образованию, это фундаментальное право каждого человека. Мы должны модернизировать образовательные программы и обеспечить систему дополнительным финансированием для удовлетворения притока новых студентов."
RIG_open_borders: "Открыть границы"
RIG_open_borders_desc: "Латвия была захвачена диктатурой, и Эстония на грани этого. Многие из их граждан, даже если они патриоты, предпочли бы жить в условиях либеральной демократии. Мы должны открыть наши границы и позволить этим иммигрантам приехать."
RIG_nationalize_trams: "Национализировать трамвайную систему"
RIG_nationalize_trams_desc: "Трамвайная система в Риге служила городу на протяжении десятилетий, но её частная организация порождает ряд проблем, из-за которых потенциал этой системы общественного транспорта остаётся невыполненным."
#
RIG_trade_league: "Торговля через Балтийское море"
RIG_trade_league_desc: "Наше положение на Балтийском побережье, наша обширная инфраструктура судоходства и наша торговая политика позволяют нам иметь доминирующую долю в судоходстве и торговле в Балтийском море. Давайте воспользуемся этим."
RIG_mercantile_navy: "Обеспечить безопасный поток товаров"
RIG_mercantile_navy_desc: "Как в войне, так и в мире, мы должны убедиться, что наши торговые корабли и конвои могут без опасностей достигать места назначения. Чтобы гарантировать это, нам необходимо внедрить современные методы защиты конвоев."
RIG_strengthen_trade_league: "Поиск торговых партнёров"
RIG_strengthen_trade_league_desc: "Мы должны обратиться к возможным частным или государственным партнёрам в скандинавских государствах и России, чтобы заявить о нашем присутствии и заставить их отправлять свои товары в наши порты, а не в какие-либо другие."
RIG_trade_with_germany: "Партнёры в Германии"
RIG_trade_with_germany_desc: "Германская Империя всегда будет нашим самым важным торговым партнёром, как в экспорте, так и в импорте. Нам нужно заключать выгодные сделки с нашими партнёрами на Западе, снижать стоимость доставки и собирать наценки."
RIG_first_strike: "Первый удар!"
RIG_first_strike_desc: "То, что раньше было временным убежищем в Риге, стало новой нормой - но теперь, когда мы перевооружились, подготовились и увидели, что ситуация в Европе изменилась вправо, мы можем напасть на Латвию, как ястребы, и вернуть себе первородство. Treuen Fest! "
#
RIG_starting_military: "Силы обороны города Риги"
RIG_starting_military_desc: "Мы не можем полагаться только на немецкие оккупационные силы в обеспечении защиты. Они всегда могут быть отозваны или просто окажутся слишком маленькими против полностью действующей латвийской армии. Силы обороны города необходимы, чтобы выдержать атаку."
RIG_form_officer_corps: "Соберите изгнанных офицеров Ландесвера"
RIG_form_officer_corps_desc: "Офицерский корпус Балтийского Ландесвера оказался разбросанным после падения Герцогства, многие из них поселились в Риге или в Германии. Мы должны найти их, собрать и нанять их, чтобы они стали основной силой обороны города."
RIG_defense_planning: "Враги со всех сторон"
RIG_defense_planning_desc: "Единственный сосед Риги, который не пытается нас убить, - это море, и мы даже не уверены в этом. Эта осада должна пронизывать наши оборонные планы, и это должно быть то, на чем наши офицеры должны сосредоточиться."
RIG_german_support: "Покупка немецкого оборудования"
RIG_german_support_desc: "Германская Империя и её запасы оборудования - это источник жизненной силы наших усилий по обороне. Пока мы не сможем запустить местную промышленность стрелкового оружия, поставки оружия с Хаймата будут нашим единственным средством вооружения."
RIG_earthworks: "Защитные земляные сооружения"
RIG_earthworks_desc: "Готовясь к латвийскому вторжению заранее, мы должны выкопать окопы и построить баррикады на окраинах города, чтобы заглушить их. Пока у нас ещё есть время."
RIG_river_boats: "Канонерские лодки на реке Дюн"
RIG_river_boats_desc: "Река Дюна, или Даугава, разделяющая Ригу пополам, должна быть учтена при планировании нашей обороны, и она может служить нашим самым большим союзником. Канонерские лодки на реке предоставят нам критически важную возможность для разведки врага, а также огневую поддержку латвийских позиций."
RIG_artillery_posts: "Установить артиллерийские позиции"
RIG_artillery_posts_desc: "Нам нужно быть умными с теми небольшими ресурсами, которые у нас есть. Артиллерийские орудия, которые мы получили от Ландесвера, должны быть размещёны на стратегических позициях по всему городу и планировать, какие улицы и дороги каждая из них будет покрывать."
RIG_field_hospitals: "Создание полевых госпиталей"
RIG_field_hospitals_desc: "Солдаты в наших рядах немногочисленны и далеко друг от друга, поэтому мы должны сохранить их как можно больше. Бинты, полевые операции и обезболивающие могут помочь им сражаться дольше."
RIG_counteroffensive_preparations: "Подготовка к контрудару"
RIG_counteroffensive_preparations_desc: "Как бы мы ни планировали защиту города от нападения, мы никогда не можем забывать, что наше право по рождению распространяется на всю территорию бывшего Балтийского герцогства. Нам необходимо разработать план "Весеннее пробуждение", чтобы выйти за пределы города и восстановить контроль над Латвией."
#
RIG_restored: "Право первородства восстановлено"
RIG_restored_desc: "Война окончена, и Рига стоит на развалинах как победитель. Государство прибалтийских немцев восстановило свой законный суверенитет над прибалтийскими провинциями. Теперь пришло время для восстановления."
RIG_integrate_latvia: "Реинтегрируйте Латвию"
RIG_integrate_latvia_desc: "Латыши почти подавили дух прибалтийских немцев и окружили Ригу со всех сторон, но, несмотря ни на что, наша мощь взяла верх. Теперь пора восстановить гражданское управление на бывшей территории Латвии."
RIG_integrate_estonia: "Реинтегрируйте Эстонию"
RIG_integrate_estonia_desc: "Вторая Эстонская Республика прошла путь первой - короткий период независимости, за которым последовало возвращение в лоно балтийских немцев. Надеюсь, они усвоили урок, но пока мы должны восстановить гражданское управление в Эстонии."
RIG_balts_rehabilitation: "Реабилитировать рядовых"
RIG_balts_rehabilitation_desc: "В то время как лидеры латвийского и эстонского государств желали нашего разрушения, и многие из их подчиненных были так же националистами, многие другие просто боролись за свои дома и хотели спокойной, простой жизни, независимо от того, кто правит. Они могут безопасно интегрироваться, тем более что мы гарантируем латышам и эстонцам их права."
RIG_republican_landeswehr: "Республиканский ландесвер"
RIG_republican_landeswehr_desc: "Старый Балтийский ландесвер изобиловал превосходством балтийских немцев, непопулярен среди населения в целом, но эффективен. Теперь, когда страны Балтии снова объединены под нашим руководством, мы восстановили Ландесвер со всей эффективностью и без ненависти."
RIG_republican_landeswehr_dynamic_normal: "Старый Балтийский ландесвер был пронизан превосходством балтийских немцев, непопулярным среди населения, но эффективным. Теперь, когда Прибалтика вновь воссоединилась под нашим руководством, мы восстановили ландесвер со всей его эффективностью и без ненависти."
RIG_republican_landeswehr_dynamic_nationalist: "Несмотря на неспособность старого Балтийского ландесвера защитить немецкий народ Прибалтики от кризиса, разделившего старое герцогство на части, у этого института по-прежнему много сторонников и поклонников, которые отмечают его эффективность и то важное место, которое он занимал в обеспечении места немецкого народа в Прибалтике. Теперь, когда Прибалтика снова находится под нашим законным контролем, мы восстановим ландесвер до его прежней эффективности и сделаем его опорой нашего правления."
RIG_estonia_shale_oil: "Перспективы добычи сланцевой нефти Эстонии"
RIG_estonia_shale_oil_desc: "Присутствие сланцевой нефти, низкосортной альтернативы нефти и газу, в почве Эстонии известно с 19 века. Однако только сейчас мы начали понимать, насколько много потенциала заложено в равнинах Эстонии. Давайте идти вперёд и превратим Эстонию во вторую Румынию!"
RIG_national_infrastructure_commission: "Национальная комиссия по инфраструктуре"
RIG_national_infrastructure_commission_desc: "Инфраструктура Балтийской республики остаётся в плохом состоянии. Дороги и железные дороги нуждаются в ремонте, необходимо создать новые аэродромы и порты, чтобы соединить наши земли с остальной Европой и обеспечить основу для индустриальной экономики."
RIG_sef_focus: "ГЗЕ Вальтера Цаппа"
RIG_sef_focus_desc: "ГЗЕ, или Государственный завод электроники, является одним из крупнейших промышленных комплексов в Риге, в котором работают такие изобретатели, как Вальтер Цапп, для производства сложных электронных машин, и другого оборудования. Предоставление субсидий этому бизнесу и его рост могут быть выгодными для Федерации."
RIG_vairogs_focus: "Вайроги Пола Баронса"
RIG_vairogs_focus_desc: "Принадлежащая Полу Баронсу компания Vairogs - это автомобильная компания, производящая автомобили, грузовики и тяжёлое оборудование как по гражданским, так и по военным лицензиям. Субсидирование этого бизнеса предоставит нашей армии важнейшего производственного партнера."
RIG_constitutional_convention: "Созовите конституционный съезд"
RIG_constitutional_convention_desc: "После многих месяцев реконструкции Балтийская Федерация может, наконец, создать структуру правительства, которой её народ будет пользоваться долгие годы. Созовите Конституционный съезд, чтобы окончательно решить этот вопрос, раз и навсегда!"

