CZE_totalist_party: "RSS"
CZE_totalist_party_long: "Revolučně-socialistická strana\n§LРеволюционная социалистическая партия§!"
CZE_syndicalist_party: "SSČLP"
CZE_syndicalist_party_long: "Socialistická strana českého pracujícího lidu\n§LСоциалистическая партия чешского трудящегося народа§!"
CZE_radical_socialist_party: "ČSDSD-R"
CZE_radical_socialist_party_long: "Česká sociálně demokratická strana dělnická - radikální\n§LЧешская социал-демократическая рабочая партия — радикальная§!"
CZE_social_democrat_party: "ČSDSD"
CZE_social_democrat_party_long: "Česká sociálně demokratická strana dělnická\n§LЧешская социал-демократическая рабочая партия§!\n§gСоциал-демократическая партия является старейшей партией Богемии, основанной в 1878 году и играющей все более важную роль в управлении Богемией наряду с SDAPÖ Карла Реннера. Это совпадение привело к тому, что CSDSD стала ближе по идеологии к SDAPÖ. Во время Первой мировой войны CSDSD полностью поддерживала монархию и поэтому не вступала в контакты с мафией. Революции во Франции и Великобритании нанесли CSDSD серьезный удар, и многие левые деятели перешли на более радикальные позиции. Социал-демократы верят в права рабочих, соглашение о прощении и более пацифистски настроены, чем другие партии. Они также не чужды сотрудничеству с аграриями, поскольку ранее уже участвовали в коалициях с ними.§!"
CZE_social_liberal_party: "Realisté"
CZE_social_liberal_party_long: "Česká strana pokroková\n§LЧешская прогрессивная партия§!\n§gРеалистическая партия, основанная в 1900 году, была создана губернатором Т. Г. Масариком и покойным Карелом Крамарем. Партия выступала за австрийский федерализм или чешскую независимость. Партия возникла из опыта Масарика в антисемитском процессе над Хильснером, в ходе которого у него сложилось неприязненное отношение как к молодым, так и к старым чехам. В настоящее время партия является проилирийской, продемократической, антиклерикальной и очень профедералистской. Она также придерживается значительных националистических настроений, но, как и большинство партий в реформированной Богемии, находится под пристальным наблюдением, чтобы не выйти из строя. По-видимому, в случае восстания Венгрии Реалистическая партия хочет аннексировать Словакию, что является отсылкой к чехословакизму времен Первой мировой войны.§!"
CZE_market_liberal_party: "RSZML"
CZE_market_liberal_party_long: "Republikánská strana zemědělského a malorolnického lidu\n§LРеспубликанская партия фермеров и крестьян§!\n§gРеспубликанская партия фермеров и крестьян, или просто Аграрная партия, — это политическая партия, название которой было придумано в ожидании победы Антанты, которая так и не наступила. Ее программы носят прагматичный характер и сосредоточены больше на внутренних проблемах, чем на национализме, хотя она все же остается довольно националистической. RSZML представляет интересы крестьян городов и деревень Моравии и Южной Чехии. Что касается чешских немцев, то RSZML придерживается совершенно иного подхода: она поощряет чехов переселяться в немецкую Чехию. Несмотря на все это, RSZML поддерживает хорошие отношения со своим немецким аналогом, Bund der Landwirte.§!"
CZE_authoritarian_democrat_party: "ČND"
CZE_authoritarian_democrat_party_long: "Česká národní demokracie\n§LЧешская национальная демократия§!\n§gНационально-демократическая партия, подобно Реалистической партии, была создана на волне недовольства. Доктор Карел Крамарш все больше расходился во мнениях с реалистом Масариком, в результате чего и была создана Национально-демократическая партия. Вероятно, самая националистическая партия Чехии, Вена открыто проявляет враждебность по отношению к ČND. Она не чужда Evidenzbureau, находясь под влиянием его теневых сил. В партии ведутся споры о том, является ли ее упадок в последние годы результатом деятельности Evidenzbureau или федералистских реформ Карла. Многие из ведущих деятелей ČND, в том числе председатель Йиржи Стржибрный, оказались под влиянием румынского легионерства и Ланца фон Либенфельса. Однако ČND ещё не потеряла всякую надежду на следующих выборах.§!"
CZE_social_conservative_party: "ČSL"
CZE_social_conservative_party_long: "Česká strana lidová\n§LЧешская народная партия§!\n§gЧешская народная партия является одной из небольших партий в Богемии, но объединяет большинство религиозных консерваторов. Она была создана в 1921 году в результате слияния многих мелких католических партий. Действия председателя Яна Шрамека усилили влияние ČSL на христиан в Богемии, но для победы на следующих выборах партии понадобится значительная доля удачи и активность. ČSL верит в классовое деление, манипулирование рынком в интересах Богемии, социальное обеспечение и христианское влияние на большинство организаций, таких как профсоюзы и школы. Это единственная крупная партия в Богемии, которая имеет хотя бы в некоторой степени клерикальные взгляды, даже если она и является продемократической. ČSL поддерживает хорошие отношения со своей немецкой сестринской партией, которая готова работать с ČSL больше, чем с другими чешскими партиями. Если ČSL выиграет выборы, это может навсегда изменить историю Богемии.§!"
CZE_paternal_autocrat_party: "ČND-R"
CZE_paternal_autocrat_party_long: "Česká národní demokracie - radikální\n§LЧешская национальная демократия — радикалы§!\n§gНационально-демократическая партия, подобно Реалистической партии, была создана на волне недовольства. Доктор Карел Крамарш все больше расходился во мнениях с реалистом Масариком, в результате чего и была создана Национально-демократическая партия. Вероятно, самая националистическая партия Богемии, Вена открыто проявляет враждебность по отношению к ČND. Она не чужда Эвиденцбюро, находясь под его теневым влиянием. В партии ведутся споры о том, является ли ее упадок в последние годы результатом деятельности Эвиденцбюро или федералистских реформ Карла. Многие из ведущих фигур ČND, включая председателя Йиржи Стржибрны, оказались под влиянием румынского легионерства и Ланца фон Либенфельса. Однако не все надежды на следующих выборах для ČND потеряны.§!"
CZE_national_populist_party: "Vlajka"
CZE_national_populist_party_long: "Český národně socialistický tábor — Vlajka\n§LЧешский национал-социалистический лагерь — Флаг§!\n§gVlajka, или «Флаг», — любопытный случай в чешской политике. Председатель Vlajka Ян Рис-Розсевач проживает в соседней Германии, вдали от Evidenzbureau и под неодобрительным взглядом многих чешских политиков. Однако его партия избегает гнева властей благодаря своим небольшим размерам и тихому голосу по сравнению с реалистами или аграриями. Vlajka с презрением относится к Т. Г. Масарику и всем нечехам, за исключением словаков. Ее программа является яростно антисемитской и оккультной. Политики сказали Розсевачу, что только предатель добровольно допустил бы Vlajka к власти.§!"

