CZE_KR_GATHERING_STORM_DESC: "Фаворит Карла I, Королевство Богемия в 1936 году сильно изменилось за 15 лет. После Вельткрига идея Чехословакии была отвергнута, и политики никогда не вернутся... В 1924 году Карл короновал себя королём Богемии, что привело к беспорядкам и почти революции. Это событие зажгло фитиль, который привёл Империю к южнославянским восстаниям и радикально изменил курс Вены. В 1926 году было подписано Соглашение о помиловании, помиловавшее крупных деятелей, покинувших Прагу для переговоров о независимости, от Масарика до легионеров... наряду со многими реформами. Богемия довольна Империей, но ходят слухи, что многие чешские чиновники всё ещё мечтают о свободном чешском народе..."

