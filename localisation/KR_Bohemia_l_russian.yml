bdeczefor.6.t: "Прекращение огня в Вене"
bdeczefor.6.d: "После того, как богемцы вырвались из Вены, разорвали свои узы и снова взяли в руки винтовки для своей страны, наши армии пересекли Дунай с мощью самого Яна Жижки. Поскольку улицы Вены заполнены стреляными магазинами, пустыми гильзами, пулями и трупами как комбатантов, так и не комбатантов, флаг гордости [CZE.getName] теперь гордо развевается как над дворцом Шенбрунн, так и над Хофбургом, их внутренности очищены от их состояния. Кайзер Карл I покинул Вену после нашего неожиданного пересечения границы, сбежав в своем личном пуленепробиваемом автомобиле. Австрийцы наконец-то сдали город Вену, и вместе с этим пришло нечто большее, чем удар мечом в грудь. Мы тоже нанесли им удар булавой по голове, что стало высшей моральной победой чехов и деморализатором врага.\n\nПоскольку боевые действия продолжаются в других местах, австрийские генералы запросили перемирия. Сегодня просьба была наконец приведена в исполнение, одобрена Кайзером. Когда [CZE.Getleader] встретил его за пределами Вены, для зрителей не было секретом кипящее смятение на лице Карла. Уже хорошо известно, как сильно Карл любит Империю, но для нас не имеет значения, что думает этот немецкий Король.\n[CZE.GetLeader] и Кайзер Карл наконец пожали друг другу руки, освободив [CZE.getName] от своих ограничений, свободно преследуя свои собственные цели в грандиозном Концерте Европы без венского давления на наши плечи.\n\nВ Праге величественно развеваются на ветру знамена свободной Республики, благословленные ветрами удачи в этот исторический день. Если бы мы посмотрели в небо, то увидели бы улыбающиеся нам лица наших павших легионеров."
bdeczefor.6.a: "Пусть [GetDateText] будет датой, увековеченной в истории."

bdeczefor.7.t: "[CZE.getName] хочет присоединиться к нашей фракции"
bdeczefor.7.d: "После победы в Богемской революции [CZE.GetAdjective]ое правительство оказалось в окружении врагов. Сегодня дипломаты и делегаты звонили нам по телефону с просьбой выступить.\nВо время звонка [CZE.GetLeader] лично обратился с просьбой о военном союзе, сославшись на их тяжелое положение. Что мы скажем?"
bdeczefor.7.a: "Почему бы и нет?"
bdeczefor.7.b: "Почему?"

bdeczefor.8.t: "[FROM.GetNameDef] отказываются"
bdeczefor.8.d: "После вежливого и учтивого телефонного звонка на личную [FROM.GetAdjective]ую линию мы получили ответ, в котором нам было отказано в дальнейших встречах. Это сильно осложняет ситуацию, поскольку теперь мы действительно одни в месте, где нас окружают враги. Мы полагаем, что пришло время увеличить военный бюджет."
bdeczefor.8.a: "Негодяи..."

bdeczefor.9.t: "Законодательный орган Словакии пытается отделиться"
bdeczefor.9.d: "Несмотря на то, что в последние месяцы все больше и больше словаков выступают против Чехословацкого союза, слишком немногие смогли увидеть предупреждающие признаки словацкого инакомыслия в стране. Теперь словацкий законодательный орган стремится сделать так, чтобы голоса своего народа были услышаны, проголосовав за отделение от того, что они считают неудачным объединением, которое только обеспечило превосходство Чехии над словацким народом. Многие из наших ключевых лидеров сейчас вынуждены задуматься о том, что пошло не так. В конце концов, Словакия изначально приветствовала чехословакизм с распростертыми объятиями, стремясь объединиться со своим ближайшим братским народом, чтобы твердо и сплоченно противостоять миру за пределами своих границ. Однако большинство пришло к выводу, что словаки почувствовали себя обманутыми чехословацкой мечтой из-за того, что замалчивали свои уникальные проблемы и проблемы. Чешская мощь и успех также явно не понравились этим словацким выскочкам, которые завидуют нашей большей власти над чехословацким правительством, экономикой и значительной автономией, которой мы обладаем в нашей части союза, которой им не хватает. Сейчас независимость Словакии пользуется значительной популярностью и политическим импульсом, и у нее есть серьезные шансы пройти через их парламент. Мы должны молиться, чтобы возобладали более хладнокровные головы, и наши братья смогли увидеть большее благо в том, чтобы оставаться вместе. Если нет, то, возможно, словаки все равно никогда не были достойными соседями..."
bdeczefor.9.a: "Учитывая, насколько спорным является этот вопрос, наш единственный вариант - наблюдать и надеяться на лучшее."
bdeczefor.9.b: "В результате ошеломляющего поражения чехословакизма законопроект подавляющим большинством голосов принимается!"

bdeczefor.10.t: "Судьба Карпато-Украины"
bdeczefor.10.d: "В связи с войной, выигранной против Австрии, и нашей оккупацией Карпатской Украины, между чехословацкими, австрийскими, венгерскими и галицкими делегатами царит напряженная атмосфера, поскольку они пытаются поссориться из-за русинской земли. этого хотят галичане, этого хотят венгры, этого хотят чехословаки. Существуют разные политики-русины, которые поддерживают множество сторон, от прогерманских до проукраинских и пророссийских. В ближайшее время планируется провести выборы, и они определят судьбу Карпато-Рутинья. Если мы его получим, они должны разрешить проход австро-венгерским военным. Существует также план создания сателлита Рутения с правами на все три нации."
bdeczefor.10.a: "Надеюсь, они проголосуют за нас"
bdeczefor.10.b: "Как насчет трехсторонней администрации, возглавляемой победителями?"

bdeczefor.11.t: "Законопроект об отделении провалился"
bdeczefor.11.d: "После напряженного голосования, где говорится, что [CZE.getleader] потеет больше, чем несколько капель на шее, голосование не прошло. Таким образом, теперь мы должны исправить наши ошибки и не допустить повторения подобного рода голосования. В камере, где подсчитывались "да" и "нет", говорят, что ни один чех не дышал. Это историческое голосование спасло нашу шкуру, но мы не должны принимать это как должное. Реформа в порядке вещей, и Чехословакия не должна быть разорвана изнутри."
bdeczefor.11.a: "Слишком близко для комфорта."

bdeczefor.12.t: "Законопроект об отделении принят"
bdeczefor.12.d: "Наши худшие опасения оправдались. Вероломные словаки отделились от Чехословакии, братства, за которое сражалось и умерло так много великих людей. Хотя голосование было близким, его прохождение дает Братиславе необходимое обоснование для недвусмысленного провозглашения независимости от нашей нации. Даже сейчас, когда словацкие националисты ликуют и празднуют свою победу, наиболее мудрые из наших братьев знают, что это ещё не конец. Наше руководство не потерпит восстания, и теперь обе стороны начали готовиться к тому, чтобы поле боя переместилось из залов парламента в Татры. Правительство обещает, что чехословацкая мечта ещё не закончилась, и что война только началась..."
bdeczefor.12.a: "До этого не должно было дойти..."

bdeczefor.13.t: "Вторая словацкая победа!"
bdeczefor.13.d: "Эта война была кровавой и жестокой. Но храбрость и слава словаков преодолели невзгоды и притеснения, вызванные чехами! Несмотря на наши разногласия, нападение наших бывших братьев на наши земли с треском провалилось, и наконец они неохотно пришли к здравому смыслу. Наша независимость была признана Прагой, и многие другие страны начинают следовать её примеру, приветствуя нас в мировом сообществе! Наконец-то на наших границах установились мир и свобода, и, возможно, теперь словацкий народ сможет проснуться, чтобы наконец построить свою собственную судьбу, полную чести и процветания. Мадьяры и чехи берегитесь! Словакия для словаков и всегда будет"
bdeczefor.13.a: "Словаки возродились!"

bdeczefor.14.t: "Падение Чехословакии"
bdeczefor.14.d: "Стремление Словаков к независимости было ужасной, кровавой борьбой, но теперь она наконец закончилась. Несмотря на наши лучшие попытки подавить восстание в Братиславе, наши силы были остановлены и сражались до упора. Наше руководство наконец завершило переговоры о мирном урегулировании, и мы неохотно признали независимость Словакии, хотя и сохранили большую часть капитала и боеприпасов бывшей Чехословакии. Это серьезный удар по нашему правительству, но мы не должны допустить, чтобы мечта о нашем великом союзе была разрушена несколькими умными предателями в Братиславе. Сейчас они остаются безнаказанными, но чехи могут спокойно работать над восстановлением того, что было утрачено… На данный момент, однако, мы скорбим о потере наших братьев из-за самой измены."
bdeczefor.14.a: "Единственное проигранное дело - это то, от которого мы отказываемся, прежде чем вступим в борьбу..."

bdeczefor.15.t: "Ознакомьтесь с этим предложением альянса!"
bdeczefor.15.d: "[CZE.getName] официально пригласил нас в свой недавно созданный альянс, Маленькую Антанту. Пакт, призванный объединить малые народы региона против гегемонии Габсбургов, пользуется большой популярностью у многих в нашем правительстве. Его сторонники утверждают, что Малая Антанта поможет нам защитить наш суверенитет и интересы, позволяя нашей нации иметь надлежащих и эффективных союзников. Однако некоторые недоброжелатели в нашей администрации утверждают, что "Малая антанта" - это не более чем средство обеспечения чешского влияния в нашей стране, по сути заменяющее доминирование Вены доминированием Праги. Также нельзя отрицать, что вступление в блок повредит нашим отношениям с австрийцами, и неясно, перевесят ли преимущества членства недостатки. Тем не менее, Маленькая Антанта подает большие надежды, и, учитывая, что многие выступают за то, чтобы мы стали её новой частью, возможно, нам следует подумать о том, чтобы объединиться с Прагой."
bdeczefor.15.a: "Вместе мы сильнее и рады присоединиться к Малой Антанте!"
bdeczefor.15.b: "Мы боимся, что нас не интересует этот слабый пакт."

bdeczefor.16.t: "[From.GetName] отказываются"
bdeczefor.16.d: "Дипломаты [From.GetName] в ответном туре сделали сердечное предложение о вступлении в Малую Антанту. К сожалению, они отказались вступить в альянс. Это очень неприятная новость, но у нас нет другого выхода, кроме как идти разными путями. Если они считают, что лучше оставаться уязвимыми перед голодными Державами, то так тому и быть"
bdeczefor.16.a: "Они совершают грубую ошибку. Это дорого им обойдется!"

bdeczefor.17.t: "Гуситский пангерманизм?"
bdeczefor.17.d: "Благодаря усилиям Густава Адольфа Прочацки, Карела Фарского, Франтишека Коваржа и Франтишека Михалека Бартоша, наконец, окупившимся, наше благородное и благочестивое государство - физическое воплощение учения Яна Гуса - стало доминировать на всей территории немецкой родины. От заснеженных Альп до пышных северных низменностей, через Шварцвальд и через Рейн, Эльбу и Дунай, наша общая сердцевина была объединена под нашим знаменем - украшенным кубками знаменем гуситов. Благодаря мудрому и набожному [tag.getleader], руководящему нацией, наши враги были побеждены, коррумпированные и грешные правительства, угнетающие нашу родню, были свергнуты, и немецкий народ был полностью освобожден. Теперь, когда наша просвещённая администрация работает над укреплением нашей власти над этими недавно приобретенными землями, необходимо принять окончательное решение. \n\nХотя мы удовлетворили экспансионистский пыл многих внутри страны, небольшое, но громкое меньшинство набожных фанатиков-гуситов призывает к одному последнему крестовому походу - полному освобождению всей протестантской Европы. Обманутая фантазия в какой-то момент, этот безумный план мог быть реализован сейчас с помощью огромной промышленной мощи лодок "Кайзеррейх" и "Остеррайх", которые теперь находятся под нашим контролем. Мы могли бы отправиться на войну, пытаясь объединить обширные и разрозненные земли от Осло и Мальме до Берлина и даже Лондона, или мы могли бы просто даровать мир, которого так жаждет и заслуживает наше население, и просто работать над укреплением пангерманской мечты, которой мы уже достигли."
bdeczefor.17.a: "Мы отдыхаем здесь вместе со всей глубинкой Германии, заключенной в объятия нашей веры."
bdeczefor.17.b: "Мы не успокоимся, пока вся протестантская Европа не будет подчинена идеям Гуса!"

bdeczefor.18.t: "Объединенная протестантская Европа"
bdeczefor.18.d: "Используя промышленный импульс, предоставленный нам нашими успешными пангерманскими устремлениями, мы смогли взять под свой контроль всю протестантскую Европу. С [tag.getleader] у руля нашей новой христианской революции мы распространились по всему центру Европы, объединив различные протестантские церкви и секты под нашим знаменем. Со временем эти еретики увидят свет нашей гуситской веры, но пока им будет позволено цепляться за свои ошибочные ветви христианской истины. От Праги до Берлина, от Лондона до Осло, от Риги до Рейкьявика наше знамя с кубком высоко развевается по мере того, как идеалы и реформистские взгляды Яна Гуса становятся доминирующими. Хотя нашей перегруженной администрации потребуется много времени, чтобы укрепить это новое, огромное, благочестивое Царство, мы готовы, несмотря ни на что, взять на себя эту титаническую задачу, ибо это бремя, возложенное на нас Богом. Мы не подведем Его, и мы не подведем память Яна Гуса."
bdeczefor.18.a: "Ян Гус наконец-то отомщен. Давайте погреемся в нашем новом святом царстве."




