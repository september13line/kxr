bdeczeflavor.176.t: "Политика НС"
bdeczeflavor.176.d: "Народное объединение, или Национальное объединение, претендует на наследие старых национал-демократов, влияние которых ослабевает с того момента, как они вернулись на политическую сцену. НС гораздо более националистична и праворадикальна, чем старая Национально-демократическая партия, классифицируемая как крайне правая. Иржи Стржибрный по-прежнему возглавляет эту партию-преемницу, которая постепенно радикализируется в сторону милитаристской мысли Железной гвардии и Хеймвера. НС беспокоит всех левых, которые считают, что демократия находится в опасности, хотя на самом деле это не так. По правде говоря, НС - это просто более радикальная версия старой Национально-демократической партии во всех отношениях."
bdeczeflavor.176.a: "Да здравствует Стржибрный!"

bdeczeflavor.177.t: "Политика партии торговцев"
bdeczeflavor.177.d: "После распада Национально-демократической партии многие из её старых членов не были посвящены в нового преемника, Партию национального единства. Таким образом, неоперившаяся Партия торговцев получила имя в политике и начала привлекать членов из остальной части страны, особенно недовольных аграрных политиков. Партия торговцев строит свою базу на среднем классе и владельцах малого бизнеса.\nПомимо этой общей базы, интересный факт о Трейдерах заключается в том, что они являются единственной демократической партией, которая имеет военизированные формирования: это Пурпурный легион. Легион в основном является ополчением, так как Торговцы поддерживают национальные ополчения и службу молодежи в таких ополчениях. Как и большинство политических партий, партия торговцев является социально левой, отстаивает социальную справедливость, свободу вероисповедания и запрещает капиталистических болонок, предпочитая местный семейный бизнес и традиционные идеи."
bdeczeflavor.177.a: "От тряпья к богатству."

bdeczeflavor.178.t: "Политика SMPVMZ"
bdeczeflavor.178.d: "До тех пор, пока существует этот мир, чтобы помнить об этом, историки никогда не поймут, как Партии умеренного прогресса в рамках Закона удалось выиграть первые общенациональные выборы, введя тикер на явно сатирической основе. Теперь, когда SMPVMZ одержал неожиданную победу, председатель партии Гашек прояснил свои истинные намерения, все из которых являются умными переформулировками его истинных убеждений. "Карманные аквариумы" означают роскошь и борьбу с бедностью, "Институционализировать тупиц" означает запирать коррумпированных политиков и дискредитировать глупых, "Судебный иммунитет" означает, по сути, немедленную казнь священников, которые совершают такие зверские преступления, которые не должны быть названы. "Реабилитация животных" означает производство мяса, "Рабство" означает реорганизацию экономической иерархии в пользу работника. Однако некоторые из его стратегий, такие как обязательный алкоголизм и глобальное разрушение, остаются неясными и неизвестными."
bdeczeflavor.178.a: "Паясничать в национальной политике!"

bdeczeflavor.179.t: "Наджман и Млчох обсуждают вопрос о роспуске армии"
bdeczeflavor.179.d: "С триумфом Лиги торговцев дебаты о новой чешской армии обсуждаются уже некоторое время. Большая часть Лиги торговцев придерживается двух взглядов: Млчох поддерживает национальную армию со вспомогательными ополченцами в мирное время для обеспечения безопасности и стабильности нации, в то время как Найман выбирает главенство милиции и более децентрализованное центральное командование для армии. В то время как видение Наджмана для армии сводит к минимуму расходы и коррупцию, многие обеспокоены эффективностью такой децентрализованной боевой силы. В конце концов, без центрального командования армия - это просто кучка людей, размахивающих оружием. Именно применяемая стратегия делает армию мощной. С другой стороны, некоторые считают, что видение Млчоха слишком затратно и позволяет армии застаиваться под слоем бюрократии и бесхозяйственности. Однако после нескольких дней и недель дебатов и тупика [CZE.GetLeader] вынудил пойти на компромисс, чтобы положить конец дебатам и перевести обсуждение на более актуальные вопросы."
bdeczeflavor.179.a: "Это компромисс; расширьте народное ополчение."


bdeczeflavor.180.t: "Пурпурный легион в действии"
bdeczeflavor.180.d: "Сегодня Пурпурный легион был вновь призван к действиям против протеста Влайки возле Карлова университета. Университет, наполненный наивной молодёжью, стал питательной средой для сторонников Влайки и синдикалистов. Пурпурный легион, менее радикальное военизированное объединение умеренных либералов и консерваторов, в наши дни правительство призывает все больше и больше подавлять крайне левую и крайне правую агитацию, поскольку эти движения привлекают все больше молодежи и хулиганов под свои знамена."
bdeczeflavor.180.a: "Прочь, Влайка!"

bdeczeflavor.181.t: "Незначительный дефект аграриев"
bdeczeflavor.181.d: "С нашей огорчительной победой на выборах мы получили ещё один приз. Ряд политиков, в основном мелких аграриев с различным уровнем презрения к своей партии, перешли к нам. Хотя их влияние в залах власти минимально, они могут помочь привлечь своих избирателей на нашу сторону и принести большую пользу правительству."
bdeczeflavor.181.a: "Добро пожаловать!"

bdeczeflavor.182.t: "Создание сельских скачек"
bdeczeflavor.182.d: "Среди многочисленных праздников в деревнях по всей стране также проводятся спортивные соревнования и соревнования по разведению скота, теперь они также будут проводить сельские скачки. На этих праздниках и конкурсах люди носят традиционную одежду, которая является традиционной чешской и словацкой одеждой, в которой чувствуется влияние традиций барокко, Ренессанса и готики.\nСельская скачка возникла из крестьянских семей, которые стали тесно связаны с РСЗМЛ. Аттракционы представляют собой большие колонны лошадей, почетных и церемониальных кавалерийских офицеров. Поскольку некоторые из всадников носят оружие и имеют активную военную подготовку, Сельскую джизду иногда называют вооруженным крылом РСЗМЛ."
bdeczeflavor.182.a: "Все любят вечеринки."

bdeczeflavor.183.t: "Волна коррупционных скандалов"
bdeczeflavor.183.d: "Поскольку наше влияние достигло новых высот, мы также привлекли недобросовестных людей. Нам стало известно о волне коррупции, связанной с новообращенными в нашу партию. В то время как коррупция в целом осталась на местном уровне, мы не можем позволить ей продолжаться, чтобы её яд не просочился слишком глубоко в национальное правительство. Президент распорядился провести масштабное расследование коррупции на всех уровнях правительства, чтобы выявить как можно больше людей и, возможно, также воспрепятствовать новым попыткам коррупции. Тем временем мы запускаем публичную антикоррупционную кампанию, призывающую общественность сообщать о любой коррупции, которую они видят."
bdeczeflavor.183.a: "Смерть коррупции!"

bdeczeflavor.184.t: "О евреях"
bdeczeflavor.184.d: "Евреи заслуживают того, чтобы им помогли. Я всегда это знал. Со времен древних фараонов их угнетали. С тех пор как я был маленьким мальчиком, всякий раз, когда я видел, как над кем-то издеваются, мне хотелось ударить хулигана в лицо. Что ж, к сожалению, евреи дали мне много поводов для побоев. Теперь я не могу не протянуть руку помощи всем евреям, каким только могу, даже сейчас, когда мир становится все более враждебным по отношению к ним. Мой отец такой же. Даже если бы все, что он сделал, это защитил бедного Хилснера, он все равно был бы для меня самым знаменитым человеком в мире.\nЭти слова принадлежали сегодняшней речи Яна Масарика, в первую очередь касающейся межэтнических отношений. Он похвалил немцев, среди других национальных меньшинств, прежде чем переключить тему на евреев. Все это время его аудитория была в напряженном внимании."
bdeczeflavor.184.a: "Великий сын великого отца."

bdeczeflavor.185.t: "Вечеринка по случаю инаугурации Масарика"
bdeczeflavor.185.d: "Сегодня Масарик провел вечеринку в честь своей инаугурации в качестве президента и пригласил многих выдающихся чехов, он также пригласил многих своих старых друзей со времен его пребывания в Америке. Фиорелло Ла Гуардиа беседует с Линдоном Джонсоном, "Паппи" О'Дэниел обедал с Уолтом Диснеем, а Говард Хьюз обсуждал открытие авиазавода в Праге для постройки самого большого самолета в мире. Когда вечеринка закончится и гости вернутся к своей обычной жизни, все они будут помнить вечеринку как одну из величайших..."
bdeczeflavor.185.a: "Ночь, которую нужно запомнить"

bdeczeflavor.186.t: "Ещё один спорный флаг"
bdeczeflavor.186.d: "Сегодня жители Праги собираются в Пражском граде, чтобы увидеть своего президента Яна Масарика. После короткой речи Масарик представил новый флаг, который должен был быть немедленно поднят. Это был гуситский флаг. Это было встречено насмешками и криками католиков в толпе и нервными взглядами остальных. В Ватикане единственным словом, способным описать это чувство, была ярость. В то время как папа официально хранил молчание, после того, как до него дошло известие, было сказано, что он разразился часовой тирадой против гуситов и поклялся искоренить их. Как он это сделает, ещё предстоит выяснить. Тем временем этот новый флаг теперь гордо развевается над Прагой, и остаётся только посмотреть, что будет дальше."
bdeczeflavor.186.a: "Эта Влайка лучше!"

bdeczeflavor.187.t: "Знак отличия"
bdeczeflavor.187.d: "Знаки отличия Карлова университета, связка золотых скипетров и цепей с медалью, покрытой именами выдающихся выпускников и печатью, используются на крупных мероприятиях в учреждении. За пределами университета никто по-настоящему о них не знал, а тем более не заботился о них. Так было до тех пор, пока, конечно, не появился новый ректор Карел Домин. Домин решил перенести место хранения знака отличия из немецкого университета в чешский. Домин, гордый националист и член Влайки, приказал перенести их, чтобы при назначении нового ректора не использовались настоящие знаки отличия, а использовались копии. Домин знал, что немцы добровольно не откажутся от знаков отличия, и он не мог просто взять их. К счастью для него, закон был на его стороне. 20 ноября Министерство образования согласилось с тем, что Знаки отличия следует перемещать по желанию ректора. Два дня спустя день переезда был назначен на 26-е число. Проблемы возникли, когда немцы забаррикадировались внутри университета, чтобы сохранить знаки отличия, и подверглись нападению чешских студентов. Чехи утверждали, что немцы напали на них, бросая вещи и обливая горячей и грязной водой. В любом случае битва вылилась на близлежащие улицы, где к обеим группам студентов присоединились случайные прохожие. Чехи начали нападать на случайных немцев на улицах, врываясь в немецкие предприятия и штаб-квартиры социал-демократов и Ассоциации изящных искусств Манеса, которые охранял один полицейский. Среди распространенных антигерманских лозунгов, выкрикиваемых толпой, вскоре прозвучали и новые антисемитские лозунги. Полиция недооценила ситуацию и отреагировала... неадекватно, но в конце концов сумела успокоить ситуацию. Чешская интеллигенция осудила это варварство, и после битвы Домин был заменён на посту ректора. Новый ректор, Йозеф Драховский, был торжественно открыт с настоящими знаками отличия. В день своей инаугурации бывший ректор Домин произнес речь под одобрительные возгласы студентов-леваков. Эти несогласные были избиты и выброшены сторонниками Домина. Во время своей речи Домин призвал к массовому отчислению немецких студентов, и после того, как он закончил, студенты снова заполонили улицы. Однако они встретили полицию, готовую встретить их, и толпа быстро рассеялась. После этого популярность Конрада Хенлейна возросла."
bdeczeflavor.187.a: "Закон для юридической школы."

bdeczeflavor.188.t: "Формирование Национальной лейбористской партии"
bdeczeflavor.188.d: "Выборы Национального союза и медленная радикализация Стрибрны, национал-социалисты и социал-демократы почувствовали угрозу. Чтобы противостоять этой новой угрозе, Бенеш из социал-демократов и Хампл из национал-социалистов встретились в пригороде Праги. После изнурительной семичасовой встречи за закрытыми дверями эти двое выступили с шокирующим заявлением. Эти двое мужчин совместно объявили о создании Национальной лейбористской партии как о слиянии своих партий. Это, мягко говоря, потрясло и встревожило обе стороны. В то время как большинство важных фигур быстро пришли в соответствие с разной степенью огорчения, ещё неизвестно, будут ли их соответствующие избиратели чувствовать себя комфортно, ложась в постель с бывшими идеологическими врагами. Однако с партией "Национальный Союз" у них может быть мало выбора."
bdeczeflavor.188.a: "Коричневая и красная революция!"

bdeczeflavor.189.t: "Антисемитский бунт"
bdeczeflavor.189.d: "После резкой антисемитской риторики представителей Национального объединения спонтанно образовалась толпа и начала преследовать евреев. Еврейские предприятия и известные места сбора были разграблены и разграблены, причем многие подвергались нападкам на своих рабочих местах. Потребовалось лишь время, чтобы эти стычки переросли в жестокие, поскольку на улицах Праги вспыхнули драки между евреями и неевреями. Когда улицы погрузились в какофонию насилия, многие пытались избежать злобы, но безрезультатно. В больницы поступали не только мужчины, но и женщины и дети. Кроме того, появились сообщения о том, что разъяренные толпы пришли не только за евреями, но и за всеми, кто смотрит на них неправильно или оскорбляет их каким-либо образом. Случайных людей жестоко избивали и грабили, и многие призывали наше правительство отреагировать на насилие. Полиция в основном находилась в режиме ожидания, не предпринимая серьезных усилий по прекращению боевых действий. Однако это может измениться, если мы решим использовать полицию для прекращения боевых действий."
bdeczeflavor.189.a: "Прекрати это..."
bdeczeflavor.189.b: "Эти евреи могут сэкономить немного больше."

bdeczeflavor.190.t: "Сожжение Большой синагоги в Пльзене"
bdeczeflavor.190.d: "Похоже, что насилие не ограничивается только Прагой, поскольку беспорядки в Праге распространились за её пределы, особенно в сторону Пльзеня, где находится самая большая еврейская синагога. Предполагая, что целью будет Большая синагога, еврейское население попыталось создать импровизированные баррикады и препятствия, чтобы помешать разъяренной толпе поднять руку на любимое здание. Баррикады продержались немного, прежде чем защитники были вынуждены вступить в полномасштабную рукопашную схватку с нападающими. Защитники синагоги сражались упорно и яростно, но их неизбежно били и захлестывали волна за волной люди. В то время как толпа разбила окна и повредила стены синагоги, неизвестный поджигатель устроил пожар в здании и запретил пожарной службе входить. В конце концов полиции потребовалось уничтожить препятствия, мешавшие пожарной службе потушить пожар, который бушевал часами без перерыва. В то время как тлеющие угли погасли сами по себе, Большой синагоге был нанесен необратимый ущерб. Еврейские лидеры в нашей стране объявили день траура, и, хотя реконструкция идет полным ходом, ясно, что синагога переживает последние дни своего "величия"."
bdeczeflavor.190.a: "Трагедия."

bdeczeflavor.191.t: "Не просто вечеринки"
bdeczeflavor.191.d: "Сегодня в ходе не связанного с этим полицейского рейда в наркопритон были обнаружены доказательства того, что дом Карла Чапека стал ареной регулярных гомосексуалистов оргий. Это потрясло нацию, поскольку народ не только глубоко уважает Чапека, но и многие видные политики от Бенеша до Стрибрны регулярно посещают его, чтобы поболтать в его саду. Это вызвало масштабный скандал, поскольку каждая крупная политическая фигура теперь подозревается в гомосексуальном сексе не только со случайными мужчинами, но и с политическими соперниками. Неудивительно, что все они вышли и категорически опровергли обвинения, и полицейский рейд в доме Чапека не показал никаких доказательств участия политиков в указанных оргиях, хотя присяжные всё ещё не знают, произошли ли они в первую очередь. Тем не менее, вся политическая вселенная нашей нации была потрясена до глубины души, и ещё неизвестно, как всё сложится."
bdeczeflavor.191.a: "Упс."

bdeczeflavor.192.t: "Эмиль Хача назначен первым председателем Высшего административного суда"
bdeczeflavor.192.d: "После долгих обсуждений Высший административный суд решил, кому присвоить звание президента. Эмиль Хача, известный юрист, был назначен первым главой Высшего административного суда. Этот суд повторяет суд старых Соединённых Штатов и является высшим судом в стране. Его решения будут иметь серьезные последствия для будущего нашей нации, поскольку его вердикты повлияют на наши Конституции и демократические процедуры. Имея жизненный опыт юриста и государственного деятеля, многие возлагают надежды на Хачу, который уже три десятилетия усердно работает юристом в Праге. Специалист в области английского общего права и международного права, многие доверяют Хача использовать принципы демократических стран по всему миру, чтобы лучше улучшить зарождающийся в [CZE.getName]. Несмотря на его опыт, многие относятся к нему настороженно. Некоторые считают эту позицию слишком сильной и параноидально боятся, что Хача в конечном итоге использует свою власть для подрыва основ чешской демократии. Станут ли эти подозрения реальностью или нет, ещё предстоит выяснить, но одно остаётся ясным: Эмиль Хача так или иначе пошатнет основы чешской нации."
bdeczeflavor.192.a: "Удачи."

bdeczeflavor.193.t: "Милитаризировать Аграрный интернационал?"
bdeczeflavor.193.d: "Центральное место в политике аграриев занимает Аграрный интернационал. В мире, который быстро выбирает сторону между старым порядком и радикальными инакомыслящими, мы находимся посередине. Когда мы начинаем формировать наше собственное будущее для [ROOT.getName] и наши различные друзья и союзники, мы должны обеспечить это будущее, чтобы оно не было разрушено посторонними. Хотя Кайзеры не против нашего существования, на данный момент мы не можем полагаться на их защиту. Собаки в Париже смотрят на Европу и на нас голодными глазами; в то время как многие верят, что революционеры-выскочки потерпят поражение от немецких гегемонов, многие в нашем правительстве не желают рисковать. Мы не можем полагаться исключительно на силу и добрую волю наших соседей; вместо этого именно сила и сдерживание обеспечат суверенитет Аграрного интернационала. Мы должны милитаризировать этот блок.\n\nНачинаем как можно скорее, [ROOT.GetLeader] свяжется с другими членами фракции, чтобы приступить к разработке планов быстрого перевооружения каждой из наших наций, а также к началу обычных военных учений и учений. Рев богемной индустрии уже слышен, поскольку все наши люди готовятся защищать друг друга. Скоро наши союзники тоже откликнутся на наши призывы к оружию. Мы не будем действовать как отдельные боевые силы, вместо этого мы будем действовать как единое целое. Аграрный интернационал будет бороться изо всех сил, чтобы сохранить наш образ жизни!"
bdeczeflavor.193.a: "Сила для сохранения мира."
bdeczeflavor.193.b: "Нет необходимости."

bdeczeflavor.194.t: "Истинная вина"
bdeczeflavor.194.d: "После восстановления памятника в честь участников Богемской революции, президент Иржи Стрибрни обратил внимание на надпись "Veritas Vincit" (правда торжествует), сделанную на латыни, а не на чешском языке. Это возмутило его, поскольку он является националистом и считает, что богемская культура должна быть сохранена. Он высказал свою яростную речь о свержении тирании, которая долгие века гнетла народ Богемии. СМИ отразили каждое его слово, а статьи сомневались в способности президента сдерживать свои эмоции. Несмотря на плохой общественный отклик, статуя была отреставрирована, чтобы заменить надпись на правильную чешскую версию."
bdeczeflavor.194.a: "Он отреагировал так, как отреагировал бы любой патриот."

bdeczeflavor.195.t: "Странные путешествия Лексы"
bdeczeflavor.195.d: "В то время как чешская нация находится далеко от дельт и излучин Нила, многие в нашей стране всё ещё питают любовь к одной из Колыбелей цивилизации. Один из этих людей - Франтишек Лекса, старый профессор гуситского богослова Мирослава Новака. Сегодня днем, после направления Новака, Лекса дал интервью в местном радиошоу, где он рассказывал о том, как он сам выучил древнеегипетский язык и о своих путешествиях по Египту, Аравии и Леванту. Будучи первым, кто перевел его на чешский язык, он считается основателем чешской египтологии, обучая египтологов из Чехии и за рубежом. Он познакомил публику с жизнью и деятельностью древних египтян, и многие пришли на шоу, чтобы задать загадочному человеку вопросы. Из-за положительных оценок общественности и всплеска интереса среди чешского народа многие высшие учебные заведения рассматривают возможность расширения кафедры египтологии в своих школах. Только сегодня Лекса получила предложения о работе во многих университетах, включая Карлов университет и Университет Масарика. Похоже, Новак воздал должное своему старому профессору."
bdeczeflavor.195.a: "Очаровательно."

bdeczeflavor.196.t: "Смерть Фердинанда Зденека Лобковича"
bdeczeflavor.196.d: "Фердинанд Зденек Лобкович, отец нашего короля, скончался в возрасте 74 лет. Он был камергером и служил чешскому народу во времена австрийского владычества. Также он был членом Императорско-Королевского тайного совета и кавалером ордена Золотого руна. Сейчас умирающий был окружен близкими, включая его сына - короля. Король объявил неделю траура по своему отцу, а похороны состоятся в ближайшие недели в костеле Святого Вацлава, в фамильной усыпальнице Лобковичей. Вся Чехия скорбит, так как она потеряла верного слугу и истинного сына."
bdeczeflavor.196.a: "Да упокоится отец короля в добром здравии."

bdeczeflavor.197.t: "Помощь Ярослава Лобковича"
bdeczeflavor.197.d: "Ярослав Лобкович, родственник Макса, член Рыцарей-госпитальеров и камергер Папы Римского, человек со связями. Связи, которые могли бы быть полезны для создания Дома Лобковичей на мировой арене. Наше Королевство укрепило власть у себя дома, но нам нужно признание сильных мира сего в Европе, если мы хотим иметь шанс. Один из лучших способов для католического Королевства повысить легитимность - обратить свой взор на Рим. С его связями Ярослав мог бы улучшить отношения с Ватиканом. Ранее сегодня Ярославу позвонил Папа Римский, который провел содержательную, но в то же время беззаботную беседу с самым влиятельным человеком в католическом мире. Ярослав утверждает, что встреча прошла хорошо и что он открыл дверь для более сердечных отношений с Ватиканом. Поскольку политики демократии разрушили добрые христианские связи, нам нужен был кто-то, кто мог бы исправить раскол - и Ярослав сделал именно это. Пусть католическая солидарность сохранится в эти трудные времена."
bdeczeflavor.197.a: "Отличная работа."

bdeczeflavor.198.t: "Жена Максимилиана"
bdeczeflavor.198.d: "Максимилиан Лобкович, наш Король, наконец-то нашел жену - мелкую чешскую дворянку. В то время как многие критиковали короля без Королевы, известный холостяк успокоил беспокойные головы. Новостные агентства и медиа-центры требовали получить любую информацию об этом браке - церемония, место или даже имя невесты были окутаны тайной. Королевская семья сделала все возможное, чтобы не освещать этот брак, поскольку никто не догадался, что брак состоялся в очень небольшом помещёнии в замке Руднице. Пришло не более 40 человек, а празднества и кутежи были сведены к минимуму. Многие начали задаваться вопросом о достоинствах такого брака, поскольку некоторые предполагают, что Король сделал это, чтобы произвести на свет наследника и укрепить свою власть в качестве главы своего Дома. Независимо от намерений, Максимилиан больше не холостяк, и пройдет всего пара дней, прежде чем Королева-консорт откроется для всех [CZE.getName], чтобы увидеть ."
bdeczeflavor.198.a: "Поздравляем жениха и невесту!"

bdeczeflavor.199.t: "Друг Стрейбла"
bdeczeflavor.199.d: "Известно, что Адольф фон Шварценберг дружит с Влайкой, но не с современной Влайкой, а старой. Старую Влайку возглавляет Йиндржих Стрейбл, электрик и политик, который был одним из первых членов Влайки. Старая Влайка считается гораздо более умеренной, чем Новая гвардия, возглавляемая Рысом-Розевачом, и многие в рядах Старого Ордена чувствуют явный разрыв между двумя поколениями. Адольф Шварценберг также был старым членом Влайки, поэтому после своего восхождения он решил вернуться к своему старому другу Стрейблу, который всё ещё имеет незначительное влияние в политике. Хотя это не грандиозная увертюра, которая приведет к серьезным политическим последствиям, Шварценберг питает слабость к своему предыдущему доверенному лицу, и привлечение его в лоно, несомненно, принесёт пользу в любом случае. Однако смогут ли старые друзья загладить свою вину или нет, ещё предстоит выяснить, поскольку паранойя Новой Влайки достигает своей кульминации."
bdeczeflavor.199.a: "Может быть, поохотимся?"
bdeczeflavor.199.b: "Давайте не будем баловаться любезностями, Рыс-Розевач должен быть смещён."

bdeczeflavor.200.t: "Удачная охота"
bdeczeflavor.200.d: "Спокойные просторы чешского леса были прерваны грохотом копыт, убегающих от охотников. Как и планировалось, Стрейбл и Адольф встретились с винтовками в лесу, чтобы поохотиться на дикую дичь и обсудить будущее своей политической карьеры. В течение нескольких часов вдали от суеты Праги Стрейбл и Адольф выследили оленя и застрелили его вместе с двумя кроликами. Убитые были собраны, освежеваны и съедены позже в тот же день на ночлеге в лесу приближенными короля, и охота была признана успешной всеми вовлеченными сторонами. Однако самыми важными деталями охоты были разговоры двух охотников. Штрейбль согласился со своим старым соотечественником и согласился протянуть руку помощи королю и дому фон Шварценбергов. Хотя это незначительная победа, мы возьмём всё, что сможем получить, потому что у человека не может быть слишком много друзей."
bdeczeflavor.200.a: "За старую дружбу."

bdeczeflavor.201.t: "Старая Влайка"
bdeczeflavor.201.d: "Влайка не всегда имела тот оттенок, который она имеет сейчас. Предшественник современной Влайки, Старая Влайка, была основана в 1928 году, через два года после Соглашения о помиловании. Старая Влайка, по сравнению с Новой Влайкой, не является оккультной и менее христианской по мысли. Когда появился Рис-Розевач, в группе произошел раскол - одни последовали оккультистским взглядам Розевача, а другие остались со Штрейблом, новым главой партии. С таким расколом родилась Новая Влайка. Поначалу раскол был дружественным, но отношения между Новыми и Старыми быстро ухудшились: Розевач обвинил Стрейбла в потворстве социалистам, а Стрейбл осудил вопиющий оккультизм Новой Влайки. Ясно, что в рядах Влайки царит вражда, и вскоре оба будут вынуждены противостоять друг другу, и в конце концов останется только одно изображение Вяльки. Победителя можно будет увидеть, когда битва между Розевачом и Стрейблом разразится за душу Влайки."
bdeczeflavor.201.a: "Один флаг, два значения."

bdeczeflavor.202.t: "Буйство старой Влайки"
bdeczeflavor.202.d: "Старая Вялька победила, но это не означает прекращения борьбы зарождающейся чешской нации. Сегодняшний день знаменует начало бунта Старой Валки, когда немецко-чешские жители разразились протестом против чешского первенства, проповедуемого Старой Влайкой. Районы, прилегающие к границе с Германией, погрузились в насилие, обвиняя Влайку в том, что она "забыла о гордых богемцах." Марш в Праге был поспешно организован лидерами протеста, прежде чем впоследствии был подавлен местной полицией, и после такой неудачи в сочетании с давлением со стороны правоохранительных органов многие протестующие отступили после долгого дня безрезультатных митингов и организации. Хотя это не означает конец инакомыслию в немецкой Богемии, это облегчение, что им не разрешили организоваться до восстания. Нам придется внимательно следить за агитаторами и усилить присутствие полиции по всему региону. Мы не можем позволить нашей нации пасть"
bdeczeflavor.202.a: "Сокруши их."

bdeczeflavor.203.t: "Наследник престола"
bdeczeflavor.203.d: "Родился наследник престола! Сегодня родился принц Карел Шварценберг, первый сын нового поколения Шварценбергов. Он родился в Праге в семье Карла VI, принца Шварценбергского, и принцессы Антонии Леонтины Фюрстенбергской, благополучно родился и вернулся к своей начальной жизни в Пражском Граде. Архиепископ Праги был уведомлен об этом как можно скорее и уже начал подготовку к крещёнию мальчика. Очаровательный малыш уже привлек внимание новостных агентств и средств массовой информации, так как фотография плачущего мальчика попала в газеты, очаровывая всех, кто мельком его видит. Хотя до правления ему, возможно, ещё много лет, он уже покорил сердца чешского населения, которое рассматривает его не только как будущего лидера, но и как ребенка, которого нужно воспитывать коллективно. Пусть наше правление однажды увидит его у власти!"
bdeczeflavor.203.a: "Очаровательно."

bdeczeflavor.204.t: "Замок Хоуска"
bdeczeflavor.204.d: "Один из наиболее хорошо сохранившихся готических замков, замок Хоуска, часто представлял оккультный интерес. Считается, что он закрывает одни из врат в ад, удерживая демонов в ловушке на нижних уровнях замка. Стены замка обращены внутрь, и многие утверждают, что это сделано для того, чтобы не впускать демонов. Известно, что Новая Влайка проводила эксперименты, связанные с оккультизмом, в замке Хоуска с переменным успехом; без сомнения, если бы они были главными, они проводили бы бесконечное количество развратных экспериментов и ритуалов в замке. Сам замок окутан легендами и интригами. Становится все труднее отделять историю от мифа. В одной истории рассказывается о том, что во время его строительства заключенным предлагали помилование, если они согласятся на то, чтобы их спустили в яму. Первый человек, через несколько секунд, начал кричать, а когда отстранился, показался постаревшим и старым. Независимо от того, звучит эта история правдиво или нет, матери по всей Чехии рассказывают эту историю своим маленьким детям, чтобы держать их в узде. В противном случае они могли бы просто отправиться в замок Хоуска, чтобы посмотреть изнутри."
bdeczeflavor.204.a: "Я никогда не захочу туда идти."

bdeczeflavor.205.t: "Добрый Кайзер Карл выехал..."
bdeczeflavor.205.d: "28 сентября для набожных католиков Чехии - необычная дата. Ибо 28 сентября отмечается день памяти святого Вацлава, герцога Богемии и святого покровителя его любимой страны. В то время как этот день обычно отмечается обычными признаками празднования важного праздника, закрытыми магазинами и переполненными церквями, этот день, однако, гораздо более особенный, чем большинство, в частности, из-за визита одного человека. Карл фон Габсбург-Лотарингский, коронованный Король Богемии, находится среди паломников, посещающих часовню Святого Вацлава в соборе Св. Собор Святого Вита в Праге. Хотя это ни в коем случае не было незапланированным событием, Его высочество давно планировал вернуться в Богемию в паломничество после своей коронации, тот факт, что до сих пор ему не мешали какие-либо протесты, сам по себе является небольшим чудом. После торжеств в Праге Король-Император планирует продолжить своё паломничество по стране, посетив различные достопримечательности и святыни, которые может предложить Богемия. Самым важным местом, которое Кайзер посетит за пределами Праги, по-видимому, является Оссуарий Седлец. Оссуарий - странная вещь для непосвященных. Сделанный полностью из человеческих останков, Оссуарий является одной из немногих часовен, посвященных Memento Mori, или Памяти о смерти. Часовня является напоминанием о том, что все люди умирают, и их судит Создатель в момент их смерти. Можно только догадываться, почему Кайзер проявляет такой интерес именно к этому сайту. Как бы то ни было, Кайзер пробудет всего две недели в своей любимой части Империи, прежде чем вернется в Имперский город."
bdeczeflavor.205.a: "...в праздник Вацлава!"

bdeczeflavor.206.t: "Чествование первой чешской бронетехники"
bdeczeflavor.206.d: "Задолго до появления Skoda или современной бронетанковой войны, ещё во времена великого Яна Гуса и его благородного восстания, существовал гораздо более древний и чешский ужас перед полем боя. Могучие боевые повозки древности представляли собой деревянные повозки, иногда украшенные простой броней, запряженные на колеса повозки упряжкой лошадей, и они оказались ужасающим зрелищем на полях сражений Богемии 15 века, когда они извергали чёрный пороховой дым и выстрелы из мушкетов. Хотя их использование не было широко распространено, а их фактический военный потенциал или эффективность недостаточно изучены, эти могучие боевые повозки, тем не менее, были ужасающим и внушающим благоговейный трепет зрелищем для любого простого солдата, жившего в 1400-х годах. Удивление, которое они испытали, должно быть, сродни удивлению, которое испытали наши люди, когда первые танки Skoda сошли с конвейеров, доказав, что бронетанковая война такая же чешская, как пиво и свичкова. Мы будем использовать символ этих повозок в качестве объединяющего символа наших вооружённых сил, создавая статуи этих могучих боевых машин на военных объектах, базах, правительственных центрах и академиях по всей Чехии. Кроме того, государство выделит Skoda специальное финансирование, чтобы сохранить эту боевую традицию живой."
bdeczeflavor.206.a: "Гордый символ, который должен сплотить вокруг себя нашу новую армию."

bdeczeflavor.207.t: "Отчаянные времена требуют отчаянного вооружения"
bdeczeflavor.207.d: "По мере того как волки продолжают свои безжалостные атаки, наше положение здесь, в Чехии, становится всё более тяжелым по мере того, как мы всё ближе и ближе подходим к последней стене. В условиях, когда нас окружают враги, а наша могучая военная промышленность изо всех сил пытается удовлетворить огромный спрос на новое оружие и боеприпасы, в нашем военном верховном командовании возникла новая идея. Взламывая старые тайники, склады снабжения, музейные коллекции и многое другое, мы будем использовать эти старые исторические экспонаты для защиты нашей родины. Старые пушки и винтовки, пистолеты с колесцовым замком, такие как повторяющийся пистолет Биттнера, и даже несколько винтовок с дульным заряжанием - всё это будет использовано для защиты нашей Чехии любой ценой. Пусть они придут за нами, ибо мы готовы встретиться лицом к лицу с волками с современным оружием и музейными экспонатами, если это то, что нужно сделать, чтобы защитить наши дома."
bdeczeflavor.207.a: "Нам придётся это сделать! Будем надеяться, что у нас всё ещё есть порох в пороховницах."

bdeczeflavor.208.t: "ТРАКТОР"
bdeczeflavor.208.d: "Пока мы работаем над механизацией сельскохозяйственной промышленности нашей страны, одновременно наращивая военные усилия для защиты нашей младенческой республики, президент [root.getleader] призвал общественность помочь государству одним из двух способов. Первый способ заключается в том, чтобы временно конфисковать как можно больше тягачей, моторизованных грузовиков и других транспортных средств по всей стране, забрав все, что наши люди могут выделить, компенсируя их различными льготами и субсидиями, предоставляя нам быстро собранную моторизованную базу для дальнейшего развития тактики моторизованной и механизированной пехоты в вооружённых силах. Однако этот шаг, скорее всего, будет непопулярен среди многих фермеров, которым запасные автомобили нужны для ведения сельского хозяйства, и может нанести ущерб нашему сельскохозяйственному производству. Вместо этого, мы могли бы отказаться от любых амбиций в отношении моторизованной тактики, и вместо этого направить наши усилия на дальнейшее развитие сельского хозяйства, чтобы увеличить нашу экономическую базу и вырастить более сильное и здоровое население. Оба варианта по-разному помогут военным усилиям, но мы можем продолжать только один план. Какая идея лучше для нации и военных действий?"
bdeczeflavor.208.a: "Их грузовики и тракторы пригодятся в военных целях!" #(lots of free motorized, small stability/pp debuff, research buff for motorized tech/doctrine)
bdeczeflavor.208.b: "Вместо этого мы направим наши усилия на развитие сельского хозяйства, потому что нам нужен народ на нашей стороне." #(civ economy/population/war support 

bdeczeflavor.209.t: "Охотники на мамонтов"
bdeczeflavor.209.d: "Сегодня выходит книга ‘Охотники на мамонтов’, написанная известным чешским археологом Эдуардом Шторхом и проиллюстрированная знаменитым палеохудожником Зденеком Бурианом, который считается одним из лучших палеохудожников в мире наряду со своим близким другом и соратником, нью-йоркским художником Чарльзом Р. Найтом. Действие книги происходит примерно 30-20 тыс. лет назад, она рассказывает о группе доисторических людей из широко распространенной палеоевропейской культуры граветтианцев и их повседневной жизни, включая одноименную охоту на мамонтов. Буриан и Шторх добились такого успеха среди палеонаучного сообщества благодаря своим последним работам, таким как этот новый выпуск, что начали лично сотрудничать с другими известными чешскими учеными и писателями, такими как знаменитый этнограф и ботаник Альберто Войтех Фрич, известный как Охотник за кактусами, или Караи Пуку, как его называли друзья среди различных южноамериканских племен, афролог и исследователь Энрике Станко Враз, а также знаменитый палеонтолог и геолог Йозеф Аугуста, который долгое время занимался популяризацией науки среди широких масс по всей Чехии и Австро-Венгрии. Все вместе эти люди приложили немало усилий, чтобы донести до широких масс такие области, как биология, экология, зоология, ботаника, геология, палеонтология, археология и другие, и мы надеемся, что фильм "Охотники на мамонтов" поможет в этом благородном деле."
bdeczeflavor.209.a: "Мы никогда не должны забывать свою историю, какой бы древней она ни была."

bdeczeflavor.210.t: "Место Годжи в панъевропейской борьбе"
bdeczeflavor.210.d: "Милан Годжа давно мечтал о единой Европе, созданной на основе региональной интеграции - медленного, естественного процесса экономического, социального, политического и военного сотрудничества между различными народами-единомышленниками; о единой Европе, связанной сплоченной, синкретической, многоязычной культурой и идентичностью, созданной для сохранения преимущества Европы в новый век, когда в самых темных и забытых уголках Земли появляются сверхдержавы, стремящиеся соперничать с нашей столицей человечества и вершиной цивилизации. Основываясь на концепции Соединённых Штатов Великой Австрии, созданной его хорошим другом и коллегой Аурелом Константичем Поповичем, Ходжа для поддержания равновесия предлагает создать сбалансированную федерацию, состоящую из равного количества славянских и неславянских наций. Теперь, когда он занимает пост премьер-министра [CZE.GetName], у него, возможно, наконец-то появится шанс реализовать эту мечту, если только он сможет им воспользоваться. Должен ли премьер-министр Ходжа отказаться от наших нынешних целей на мировой арене, чтобы в той или иной форме реализовать панъевропейскую мечту (если она будет реализована, то необходимо проработать некоторые моменты, например, следует ли допускать пруссаков в наш союз или нет, поскольку Ходжа долго колебался по этому поводу, или следует ли присоединить больше восточных стран в связи с возобновлением российского империализма), или мы должны продолжать опускать голову, строя этот аграрный рай для нашего народа в мире?"
bdeczeflavor.210.a: "Сохраняем статус-кво и держим курс на стабильность."
bdeczeflavor.210.b: "Уступить немецкой реальности и добиваться более общего определения центральноевропейского единства."
bdeczeflavor.210.c: "Реализовать первоначальный план Годжи по созданию единой Центральной Европы!"
bdeczeflavor.210.e: "Продолжить создание Центрально-Европейского союза в более восточном направлении, без немцев!"
bdeczeflavor.210.f: "Реализовать полностью панъевропейскую мечту!"

bdeczeflavor.211.t: "Трансъевропейский экспресс?"
bdeczeflavor.211.d: "После создания единого общеевропейского государства довольно быстро встал вопрос о том, стоит ли новому союзу объединять свою огромную паутину разрозненных инфраструктур. Видные сторонники единой железнодорожной системы, такие как знаменитый голландский инженер-механик Франциск Квериен ден Голландер, выступили с идеей создания Трансевропейского экспресса. Это высокоскоростное трансконтинентальное сообщение позволит гражданам иметь большую степень свободы, соединяя крупнейшие города нашего легендарного и прекрасного континента, такие как Париж, Берлин, Москва и даже Лондон. Проект также поможет нашей объединенной туристической индустрии, что в значительной степени стимулирует экономику небольших стран-участниц, а также позволит процветать бизнесу на всем континенте. В системе будет использоваться самый современный подвижной состав и самые передовые локомотивные технологии, а также значительные инвестиции в расширение электрифицированного сообщения по всей стране, даже в самых сельских районах, чтобы создать величайшую транзитную систему, которую когда-либо видел мир. \n\nВ то время как преимущества единой железнодорожной системы кажутся бесконечными, противники этой идеи справедливо утверждают, что она поставит под угрозу национальный суверенитет инфраструктуры и здоровье местных железнодорожных и локомотивных предприятий в отдельных странах на территории объединенного государства. Нам предстоит решить, финансировать ли проект "Трансъевропейский экспресс" или оставить железнодорожную инфраструктуру в руках отдельных государств"
bdeczeflavor.211.a: "Все на борт! Полный вперёд к единой железнодорожной системе!"
bdeczeflavor.211.b: "Немного прокачать тормоза. Мы можем создать отличную железную дорогу, сохранив при этом национальную автономию"


bdeczerszml.1.t: "Дебаты по поводу нашего министра экономики"
bdeczerszml.1.d: "Будучи одной из самых густонаселенных партий в [CZE.getName], РПЗМН имеет в своих рядах более чем справедливую долю политиков. Настолько, что при организации своего нового кабинета партийные чиновники оказались в тупике из-за того, кого назначить новым министром экономики. Двое мужчин, которых в основном выдвигают в качестве предпочтительных кандидатов на эту должность, - Войтех Кийовский и Сирил Горачек. Оба мужчины имели большой опыт работы в экономике, и у обоих были свои достоинства.\n\nВойтех Кийовский, будучи успешным промышленником, на протяжении всей карьеры был юристом и членом РПЗМН. Между тем, Сирил Горачек когда-то был членом ČND, но некоторое время назад перешел в РПЗМН и поднялся по служебной лестнице благодаря своему врожденному таланту к экономической теории. Независимо от того, кто будет выбран, наша экономика будет в надежных руках."
bdeczerszml.1.a: "Войтех Кийовский, аграрный промышленник, наш человек!"
bdeczerszml.1.b: "Партия начинается с Сирила Горачека, бывшего экономиста ČND!"

bdeczerszml.2.t: "Дебаты по поводу министра внутренних дел"
bdeczerszml.2.d: "Будучи одной из самых густонаселенных партий в [CZE.getName], РПЗМН имеет в своих рядах более чем справедливую долю политиков. Настолько, что при организации своего нового кабинета партийные чиновники оказались в тупике по поводу того, кого назначить новым министром внутренних дел. Многие считают довольно странным, что это произошло дважды на одних выборах, но, учитывая огромные размеры РПЗМН, это было неизбежно. Как бы то ни было, в качестве основных кандидатов на выборах были названы два высококвалифицированных человека: Франтишек Мачник и Ян Чёрный. Оба этих лояльных министра имеют большой опыт управления, и у обоих есть свои индивидуальные достоинства.\n\nФрантишек Мачник, страстный и пожизненный аграрий, является громким и хорошо известным вдохновителем, организующим оживленную платформу для поддержки аграрного движения по всей стране. Ян Чёрный, напротив, был первым министром РСЗМЛ, назначенным в исполнительный кабинет после Соглашения о помиловании, занимая пост министра внутренних дел при режиме Масарика. Как бы то ни было, оба мужчины являются гордыми членами РПЗМН и опытными государственными служащими, и любой из них стал бы прекрасным дополнением к нашему кабинету министров."
bdeczerszml.2.a: "Франтишек Мачник, аграрный зачинщик, будет работать в нашем кабинете министров."
bdeczerszml.2.b: "Ян Чёрный, опытный министр при Масарике, присоединится к нам."

bdeczefor.1.t: "Предложение от славянских соседей"
bdeczefor.1.d: "Чехословакия, братская славянская нация, которая дала отпор своим угнетателям и завоевателям, приехала в нашу престижную Польшу с интересным предложением. [CZE.GetLeader] говорил о польско-чехословацкой федерации, в которой все славяне будут равны, для защиты от немецких и русских собак у нашего порога. Что мы скажем?"
bdeczefor.1.a: "Это защитит нас"
bdeczefor.1.b: "Мы не отдадим Польшу этим иностранцам."

bdeczefor.2.t: "Польша отказывается"
bdeczefor.2.d: "Призывать страну полностью присоединиться к нам - это всегда рискованный гамбит, и здесь он не оправдал себя. Польша категорически отклонила наши просьбы, назвав нас такими же, как те русские и немецкие гончие, только в овечьей шкуре."
bdeczefor.2.a: "Стоит попробовать."

bdeczefor.3.t: "Богемия провозглашает независимость"
bdeczefor.3.d: "Тревожные события, последовавшие за смертью Т.Г. Масарика, наконец достигли апогея. В то время как недалекий и недалекий человек рассматривал Соглашение о помиловании как постоянное решение, большинство людей, обладающих хоть каплей разума, могли сказать, что Соглашение о помиловании просто отсрочит военные действия. Таким образом, это произошло, Богемская революция началась, и на этот раз политики не вернутся."
bdeczefor.3.a: "О нет."

bdeczefor.4.t: "День перемирия"
bdeczefor.4.d: "После тяжелых, изнурительных испытаний на Дунае, Влтаве и Лабе, в Татрах, в маленьких городах и больших городах Австрия наконец подняла белый флаг. Очевидно, что они уже не так сильны, как в 1914 году, но, тем не менее, мы превзошли все шансы и заставили Вену сесть за стол переговоров. Главным на блюде договора является полная [CZE.GetAdjective]ая независимость, свободная от венского влияния. Также требуется возмещёние ущерба, поскольку они нанесли серьезный ущерб нашему народу.Вместе с новостями на улицах Чехии, от десятков городов до тысяч городов, развеваются флаги, и люди поют на своем свободном чешском языке."
bdeczefor.4.a: "Правда жизни!"

