bdeczeflavor.126.t: "Заамурские легионеры возвращаются домой"
bdeczeflavor.126.d: "Слова о революции на родине достигли отмороженных ушей ветеранов-легионеров в Приамуре. Почувствовав свет свободы, возродившийся после того, как его погасила Вена в 1921 году, многие легионеры сели в поезда, пароходы и отправились на запад. Дом. Где чехи, возможно, ещё смогут поднять своё собственное знамя над Пражским градом, где Рыцари Бланика наконец-то спустятся с горы, и все это для того, чтобы донести сияющий свет Богемии до врага.\nОни захватят их; Влтава будет течь с ликованием, когда [CZE.GetLeader] объявит о долгожданной победе и создании правительства, не подчиняющегося заговорщикам-немцам.\nЛегионеры прибывают толпами, умудренные опытом и вооруженные винтовками. От холмов Моравии до Карпатских гор мы будем сражаться с непобедимым пламенем."
bdeczeflavor.126.a: "Добро пожаловать домой, братья! К оружию!"

bdeczeflavor.127.t: "Легенда о короне святого Вацлава"
bdeczeflavor.127.d: "Как гласит старая чешская легенда, любой узурпатор короны Святого Вацлава обречён умереть в течение года после коронации. Конечно, Карл I не пострадал от этой мифической кончины; он был благословлён как богемцами, так и венцами на свою коронацию, что укрепило его как настоящего короля в глазах Бога и Богемии, но не по отношению к своим чешским подданным. Их голоса были услышаны, и хотя Бог может видеть Карла I королём, нет ничего такого, что не могли бы изменить священнический съезд и религиозные церемонии. Ибо наш новый Король, Адольф I фон Шварценберг, не должен погибнуть из-за старых легенд. Это привело бы к невообразимой катастрофе в Богемии.\nКогда Король Адольф I фон Шварценберг будет коронован, не должно быть ни тени сомнения в его статусе законного короля Богемии.Это не похоже на святого Вацлава Доброго - отказывать одному из своих соотечественников."
bdeczeflavor.127.a: "[CZE.getleader] благословлён Богемией."

bdeczeflavor.128.t: "Плавание президента Масарика"
bdeczeflavor.128.d: "После Богемской революции речные суда для защиты Влтавы стали пользоваться большим спросом. В то время как в общей сложности два речных монитора были нашей собственной конструкции, один для Дуная, а другой для Влтавы, захваченные австро-венгерские лодки значительно усилили нашу морскую огневую мощь. К ним относятся три торпедоносца, четыре катера и два минных заградителя.\nПрезидент Масарик, теперь, когда он был спущен на воду, является самым мощным военным кораблем нашего военно-морского флота, способным конкурировать с другими Державами, такими как Австрия, Венгрия, Германия и Румыния. Он оснащен четырьмя 66-миллиметровыми пушками, четырьмя сильно модифицированными пулеметами Брно, десятью минами, двумя 37-миллиметровыми зенитными пушками и одной 88-миллиметровой пушкой, установленной спереди. Он оснащен 10-миллиметровой поясной броней, 8-миллиметровой броней башни и 5-миллиметровой палубной броней.\nСудно имеет длину 47,5 метра, вес 214 тонн при полной загрузке топливом, имеет длину 6 метров, а его осадка составляет 1,07 метра. Его экипаж состоит из постоянных 37-46 трудоспособных моряков.\nЧто касается силовой установки, Президент Масарик имеет 2 дизельных двигателя и способен развивать скорость 31 километр в час, или 17 узлов.Однако президент Масарик слишком велик, чтобы передвигаться по Карлову мосту. У этой проблемы есть решение в виде глубокого канала, который проходит вокруг Праги, способного поддерживать президента Масарика и другие речные суда как гражданского, так и военного класса. Если повезет, мы можем получить настоящий морской порт."
bdeczeflavor.128.a: "Торжественное открытие!"

bdeczeflavor.129.t: "Жизнь в гимназии "Сокол""
bdeczeflavor.129.d: "Движение "Сокол", основанное в 1862 году, привлекло внимание многих людей. Хотя Сокол официально не был политическим, его существование оказало сильное влияние на чешский национализм и патриотизм.\nЧлены Сокола проводят фестивали и, таким образом, позволяют мальчикам создавать прочные связи на протяжении всей жизни. Сокол пережил милитаризацию, некоторые члены которой участвовали во внутреннем сопротивлении даже после окончания Вельткрига.\nСегодня за Соколом пристально следят австро-венгерские власти, которые очень хорошо осведомлены о влиянии гимназии на людей. Официально речь идёт о сильном уме в здоровом теле, но, как уже много раз доказывала история, Сокол сыграл важную косвенную роль в истории Богемии.\nКаждые 6 лет проводятся слёты Сокола, в которых участвуют массы людей. Слёт 1937 года будет одним из самых больших, после кончины Масарика людям нужны новые ориентиры. Эти события вызвали возрождение мышления "выше политики" со стороны руководства "Сокола".\nЕсли ситуация в Чехии когда-нибудь снова изменится в сторону большей независимости, не было бы надуманным предположить, что Сокол проведёт ремилитаризацию и поддержит революцию."
bdeczeflavor.129.a: "Ни один мужчина или молодой человек, не делает всё сам!"

bdeczeflavor.130.t: "Вопрос о западном славянстве"
bdeczeflavor.130.d: "Триумф чехословакизма, когда его гибель была близка, придал смелости нашим патриотам вблизи и далеко. Наш успех вдохновил окружающих нас угнетенных, которые играют все более важную роль в политике. Богемская революция, прямо у их порога, вызвала в их умах большой пыл. Они стремятся следовать за великими деятелями того времени, от Масарика до Бенеша и Стржибрного.\nКонечно, только Польша могла соответствовать этому националистическому описанию - земля, постоянно угнетаемая своими соседями-тиранами; всегда навязывающая свою волю молодой Польше. Одним из интересных следствий триумфа Чехословакии является её эволюция и радикализация - радикальная идея включить поляков в состав нашей нации. В то время как первые ораторы, такие как Бенеш, выступали за эту политику просто для взаимной защиты, другие деятели предпринимали более наглые попытки и собирались вместе. Поляки, чехи и словаки в равной степени слышали шумные новости из офисов своих политиков - идею Западнославянского союза. Как её называют чехи, Западослованская. Федералистский союз, большая часть идей которого восходит к основанию самой Чехословакии, укрепился и распространился на Польшу. Она простиралась бы от Праги до Варшавы и даже до Лемберга. Эта идея не только привлекает убежденных националистов, которые хотят вместе отстаивать свои интересы, но и в значительной степени привлекает Панслава Стржибрного вместе с его окружением. В то время как идея Западнославянского союза находит большую поддержку у чехов, напряженная ситуация за рубежом подталкивает реализацию этой федерации вперёд.\nХотя идея в основном сосредоточена вокруг Чехословакии и Польши, все же есть те, кто желает большего. Некоторые поддерживают интеграцию маленького сорбского населения в Германию - наряду с завоеванием Силезии. Очевидно, что это навлекло на Германию дурной глаз идеи чехословацко-польского союза.Участие Польши в Малой антанте также сделало распространение полной интеграции менее затрудненным. Хотя переговоры ещё вообще не начались, дома это не вызвало бы особого шока, но напугало бы тех, кто когда-то называл нас подданными."
bdeczeflavor.130.a: "Вместе мы сильнее."
bdeczeflavor.130.b: "Что насчет сорбов?"
bdeczeflavor.130.c: "Возможно, нам лучше без гнева Берлина."

bdeczeflavor.131.t: "Одной ногой в могиле"
bdeczeflavor.131.d: "Т.Г. Масарик, наш любимый губернатор, начал наконец ощущать разрушительное действие времени. С начала десятилетия здоровье Масарика медленно, но верно ухудшалось, как и его способность руководить государством, проводя большую часть дня, отдыхая в своем поместье, вместо того, чтобы выполнять свои надлежащие обязанности. Эдвард Бенеш, правая рука Масарика, управляет страной вместо него, и те, кто находится в кругах высшего общества, опасаются, что Масарик - всего лишь марионетка в целях Бенеша. Политические махинации этих Клик медленно приходят в движение, поскольку смерть Масарика кажется почти неизбежной. Несмотря на перемены в высшем обществе или, возможно, вопреки им, Масарик продолжает появляться на публике, улыбаясь и махая рукой проходящим гражданам Чехии. На данный момент жители Праги не обращают внимания на недуги нашего дорогого губернатора, но по мере того, как Бенеш занимает все больше и больше официальных должностей, те, кто осведомлен о состоянии губернатора, готовятся к худшему. Хотя никто не может знать, что будет в будущем, одно можно сказать наверняка: смерть приближается к Масарику, а вместе с ним и конец целой эпохи."
bdeczeflavor.131.a: "Царствование Великого Старика подходит к концу..."

bdeczeflavor.132.t: "В Золотом литре"
bdeczeflavor.132.d: "Наша партия, блестящая SMPVMZ, теперь может править всей Чехией по воле народа, но наш крестовый поход за умеренный прогресс начался скромно, прежде чем он когда-либо мечтал о национальных амбициях. Спрятанный в тихой части Краловских Виноградов на улице Бальбинова, 323, "Золотой литр", хотя и скромный и причудливый, был местом, где началось наше движение. В этом самом пабе "У Златехо литру" наша партия была основана президентом Гашеком и его соотечественниками в 1906 году в качестве насмешливого выпада в адрес инфантильной республики, и со временем, когда ликер и пиво потекли рекой, Гашек ещё больше мечтал о больших амбициях. Часто выпивая местный сливовый бренди, ром и контушовку, чьи фирменные инициалы сделали TRC, что стало обычным тостом первых членов партии, Гашек и его друзья обсуждали политику, науку, искусство и литературу, пока они пили дни напролет и планировали своё будущее восхождение, чтобы править нацией в деревянном и дымном интерьере. Обладая такой богатой историей, "Золотой литр" должен быть объявлен официальной достопримечательностью штата, стать историческим объектом, который невозможно снести, и который спонсируется и финансируется режимом Гашека, чтобы сохранить его священные двери открытыми."
bdeczeflavor.132.a: "Пусть в этот день у всех будет КПП в их честь!"

bdeczeflavor.133.t: "Лучшее сокровище Национальной библиотеки"
bdeczeflavor.133.d: "Центральным элементом нашей коллекции в Национальной библиотеке, выложенным на роскошной кафедре и защищенным от непогоды и от ловких рук усиленным стеклом, украшенным золотым и деревянным орнаментом, является оригинальная рукописная копия работы нашего президента и самого известного литературного произведения "Добрый солдат Швейк." Сияющий из центрального атриума этой роскошной библиотеки в стиле барокко - сама часть Карлова университета - этот том похоронен для всей публики, чтобы увидеть, как они купаются в его гениальности. Рядом с этим священным томом находится оригинальный проект книги Гашека "Политическая и социальная история Партии умеренного прогресса в рамках закона" - документа, в котором излагаются история и доктрина SMPVMZ, печально известной и широко любимой партии самого президента Гашека. Хотя величие этих двух литературных шедевров нельзя игнорировать, остальная часть библиотеки также не вызывает насмешек, поскольку в ней тоже хранится множество литературных сокровищ, которыми может наслаждаться вся публика. Постоянно находящаяся под охраной эта библиотека и сокровища, которые в ней хранятся, сами по себе являются национальным достоянием, и администрация SMPVMZ приказала усилить охрану в комплексе и во всем Чарльзовом университете, стремясь сохранить не только литературные произведения своего лидера, но и защитить одно из лучших учебных заведений нашей страны ."
bdeczeflavor.133.a: "С такими шедеврами, как эти, кому нужны художественные истории?"

bdeczeflavor.134.t: "Продажа Градского Карлштейна"
bdeczeflavor.134.d: "Священный и легендарный Град Карлштейн, или замок Карлштейн, построенный Императором Священной Римской империи Карлом IV в 1348 году, был продан ничего не подозревающей богатой американской паре, которая стремилась оставить ужасы ухудшающейся ситуации в Америке позади. Гарри Елинек, партнер Влайки, организовал продажу массивного готического редута, используя средства, полученные в результате сделки, для финансирования дальнейших предприятий и программ Влайки. Несмотря на своё богатое положение, в котором когда-то хранились драгоценности Богемской короны и различные святые реликвии, которые с тех пор были перенесены, многовековой замок, расположенный к юго-западу от Праги, достаточно долго служил нашей нации, и теперь его продажа послужит государству в ещё большей степени."
bdeczeflavor.134.a: "Этот символ монархического избытка теперь служит великому чешскому народу."

bdeczeflavor.135.t: "Феликс Ахилл де ла Камара, чешский испанец"
bdeczeflavor.135.d: "Известный писатель, националист, бизнес-магнат, публицист и исследователь Феликс Ахилл де ла Камара - один из самых эксцентричных известных чехов. Родившийся под именем Феликс Эмиль Йозеф Карел Каммра в Центральной Чехии, этот уникальный интеллектуал является преданным и ревностным сторонником дела карлистов в Испании. Используя своё огромное богатство и влияние, чтобы яростно поддерживать дело карлистов пропагандой и фильмами, этот почетный испанец является одной из наших самых своеобразных международных фигур. Относительно малоизвестный и когда-то известный только тем, кто был в стране, Феликс Ахилл де ла Камара приобрел международную известность или дурную славу после того, как он попытался захватить контроль над Экваториальной Гвинеей с небольшой группой легионеров, поддерживающих Влайку, в 1920-х годах, потерпев неудачу после долгой, но маломасштабной партизанской кампании, сопровождавшейся неудачными решениями. Несмотря на эти прошлые неудачи, этот промышленный лидер является влиятельным компонентом нашей международной репутации и экономики, а также ярым сторонником Влайки. Несмотря на его эксцентричность, мы приветствуем его поддержку и одобрение с распростертыми объятиями."
bdeczeflavor.135.a: "Какой странный маленький человечек."

bdeczeflavor.136.t: "Масарик был евреем!"
bdeczeflavor.136.d: "Старый процесс Хилснера, в котором Т.Г. Масарик защищал Леопольда Хилснера, известного еврея, от праведных обвинителей и правдивых обвинений в кровавой клевете, завершился победой Томаша Масарика. Масарик, еврей, которым он является, скрыл правду о своей религии от присяжных и судьи - факт, который, безусловно, повлиял на его рассуждения и запятнал процесс правосудия. Мысль о такой милостивой судебной ошибке отвратительна! Он скрывал это всю свою жизнь, ходя по этой Земле, зная, что лгал нации и находясь под присягой. Мы разоблачим этого лжеца и накажем его по справедливости, ибо наша администрация и все патриотически настроенные граждане знают правду; ни один настоящий чех не является евреем!"
bdeczeflavor.136.a: "Мы положим конец склонности чешского еврейства ко лжи."

bdeczeflavor.137.t: "Формирование жандармерии"
bdeczeflavor.137.d: "Теперь, когда [CZE.getnamedef] заслужил свою свободу, жандармерия была нанята для защиты нашей освобожденной земли. Находясь на службе и служа нации, эти офицеры должны оставаться беспристрастными защитниками мира и порядка, им не разрешается голосовать и они не могут вмешиваться в республиканский процесс, кроме как служить стражами демократии. Чтобы убедиться, что они находятся в здравом уме и сосредоточены, офицеры не могут вступать в брак до тех пор, пока они не прослужат 4 года или не достигнут 30-летнего возраста. Они должны пройти наилучшую возможную подготовку и пройти обучение всем стандартным формам ведения боя, а также различным другим учебным программам, основанным на австрийских, итальянских и албанских полицейских силах, а также на заметках наших собственных военных. Под их присмотром мы будем в безопасности"
bdeczeflavor.137.a: "Готовы защищать и служить."

bdeczeflavor.138.t: "Самолёты жандармерии"
bdeczeflavor.138.d: "Враги на границе предоставили нашей верной жандармерии разведывательные самолеты, способные обнаруживать цели на безопасном расстоянии, чтобы предоставить ценную разведывательную информацию нашей командной структуре. Эти самолеты немедленно были введены в эксплуатацию, выполняя разведывательные миссии через наши границы против венгров, австрийцев и немцев. Постепенно укрепляя эти разведывательные силы большим количеством самолетов, полученных как за счёт иностранных "изъятий оборудования", так и за счёт финансовых сделок, мы сможем шпионить за нашими врагами так, чтобы они никогда не узнали."
bdeczeflavor.138.a: "С небес мы будем преследовать их, как соколы."

bdeczeflavor.139.t: "Последняя волна легионеров"
bdeczeflavor.139.d: "Ситуация в Приамуре не обязательно развивалась в нашу пользу, и поэтому чешские легионы - герои Гражданской войны в России, долгое время изгнанные из страны и вынужденные отправиться на Запад, - наконец начали возвращаться в свои дома здесь, в [tag.getname]. Поскольку наш нынешний режим больше не издевается над этими доблестными ветеранами, мы приветствуем их с распростертыми объятиями, как героев, которыми они действительно заслуживают быть. Мы будем использовать их опыт в наших вооружённых силах и обеспечим жильем их и их семьи. Они получат образование и работу, наконец-то будут вознаграждены за всю их тяжелую работу и жертвы, которые они принесли на этих замерзших полях сражений в Сибири во время Гражданской войны в России и за её пределами. Наконец-то их родина больше не оставит их покинутыми и забытыми."
bdeczeflavor.139.a: "Верни Зустанеме!"

bdeczeflavor.140.t: "Последняя волна легионеров"
bdeczeflavor.140.d: "Ситуация в Приамуре не обязательно развивалась в нашу пользу, и поэтому чешские легионы - "герои" Гражданской войны в России, долгое время изгнанные из страны и вынужденные отправиться на Запад, - наконец начали возвращаться в свои дома здесь, в [tag.getname]. Поскольку наш нынешний режим всё ещё клеймит этих военных преступников и предателей в соответствии с дипломатическими установками Вены, мы приветствуем их открытыми наручниками и пустыми камерами, как преступников, которыми они действительно заслуживают быть. Мы посадим этих ветеранов под замок и помилуем их семьи, хотя и откажем им в каких-либо военных пенсиях или государственной поддержке. Несмотря на всю их тяжелую работу и жертвы, которые они принесли на этих замерзших полях сражений в Сибири во время Гражданской войны в России и за её пределами, этим предателям и изгнанникам воздали по заслугам. Наконец-то их родина больше не оставит их скитаться по миру в качестве злодеев и бродяг."
bdeczeflavor.140.a: "Вира зрачена!"

bdeczeflavor.141.t: "Рекламные объявления"
bdeczeflavor.141.d: "Революция опустошила нашу казну и оставила нас почти в нищете. Чтобы наполнить нашу истощающуюся казну, мы начали масштабную рекламную кампанию государственных облигаций. Это новое учреждение в Чехии, примерно такое же новое, как и сама независимая Чехия, и это беспокоит некоторых экономистов. Они беспокоятся, что некоторые воспримут это как акт отчаяния, или что этого будет недостаточно, и мы все равно объявим дефолт и усугубим проблему. Несмотря на эти опасения, у нашего правительства нет другого выхода. Плакаты развешаны по всей Чехии даже сейчас."
bdeczeflavor.141.a: "Война, которую мы когда-то вели с помощью оружия, теперь ведется с помощью кошельков."

bdeczeflavor.142.t: "Кефер и его отшельники"
bdeczeflavor.142.d: "Яркие улицы Праги сильно контрастировали с мрачной, темной комнатой, где сидел Доктор. Ян Кефер, человек, которого сильно высмеивали, унижали и дискредитировали, прошел в центр комнаты, где он собрал коллег-оккультистов. До того, как влайка захватила власть, они были вынуждены прятаться, и их система убеждений была подавлена теми, кто был слишком застенчив, чтобы непредубежденно относиться к окружающему миру. Теперь эти верования стали более общепринятыми, и Кефер начал завоевывать все больше доверия как первопроходец чешского герметизма. Его ученики, те, кто верил в его видение, когда ему не везло, окружили его кругом. Доктор торжественно кивнул, признавая присутствие каждого апостола.\n\nНаконец, по прошествии многих лет и с благословения Яна Рыс-Розевача, у Кефера были все необходимые ресурсы, чтобы пройти самый смелый из ритуалов. Пение началось медленно и тихо. Тусклое освещёние в комнате дрогнуло, прежде чем полностью погаснуть. По мере того как пение продолжается, энергия в комнате становится ощутимой. Наполненная злым умыслом, аура пропитана зловонием смерти и гнили. Пот выступает каплями на лице Доктора, когда голоса тех, кто читает песнопение, начинают дрожать и искажаться. Цель такого ритуала? Собака в Вене, Карл фон Габсбург. Вся эта энергия будет направлена на старого шакала, и его смерть будет отмечаться всеми в Чехословакии! Доктор чуть не издает легкомысленный смешок при одной мысли об этом. Как сильно изменилась его судьба!\n\nНо что-то не так.\n\nЭнергия сильна. Слишком сильный.\n\nНегативная энергия комнаты поглотила некоторых участников в первобытном страхе. Достаточно одного слабовольного человека, чтобы сбежать и отказаться от ритуала. Слишком быстро каждый мужчина и женщина в круге разрывают строй и убегают. Поскольку больше некуда идти, энергия порхает по комнате, искаженное сочетание страданий и пыток. Он издает последний, мучительный крик. Затем он находит своего нового хозяина."
bdeczeflavor.142.a: "Будем надеяться, что Кефер не пострадал."

bdeczeflavor.143.t: "Жизнь Ярослава Штыча"
bdeczeflavor.143.d: "Ученый, астроном, анархист, преданный муж и отец чешских скаутов, Ярослав Штых является одной из самых выдающихся фигур в стране - тем более сейчас, учитывая его тесные отношения с президентом Луизой Ландовой-Штыховой. С 1910-х годов эти двое были объединены в бедре и движимы любовью, придерживаясь анархо-синдикалистских взглядов и работая вместе, чтобы создать настоящую Красную Богему. Сам Ярослав известен своими астрономическими работами в Чешской астрономической области, но, возможно, сейчас он более известен своей работой с Sdružení Socialistických Skautů a Skautek. Также известный как Сдружени Чешско-Словенский скаут Социалистический - или просто чехословацкие скауты - Скауты - это группа скаутов для мальчиков и девочек, основанная самим Ярославом Штыховой в 1919 году и базирующаяся в Петрске набржежи недалеко от моста Штефаник в Праге. Будучи начальником скаутов, Ярослав десятилетиями руководил чехословацкой молодёжью, обучая её синдикалистским и анархистским принципам, обучению выживанию на открытом воздухе, базовому образованию - особенно в области науки - и многому другому. Сами скауты делятся на разные категории в зависимости от возраста и пола, причем Волки являются основным уровнем для детей в возрасте от 8 до 14 лет, хотя существуют и другие, такие как группы только для женщин, семейные группы и даже группы, разделенные их любимым видом деятельности, таким как езда на велосипеде или пеший туризм. Чтобы распространить своё послание и показать нации свои великие дела, они также организовали свой собственный иллюстрированный журнал и информационный бюллетень в 1921 году под названием "Скаут Прукопник", главным редактором которого Штых является и по сей день, а также совместно редактирует совместный журнал со спартаковским орденом под названием "Охень" - или Огонь.\n\nНесмотря на одинаковый внешний вид, скауты слегка разделены внутри, причем половина группы черпает больше вдохновения у Э.Т. Сетона, а другая - у Роберта Баден-Пауэлла - каждый из них является иностранным мастером скаутов высшего порядка. Это разделение привело к различиям в практике лагерей: группа Баден-Пауэлла черпала влияние из его скаутского движения, в то время как E.T. Сетон груп скопировал его любовь к культурным традициям коренных американцев через свою группу почитания ‘Индейцы Вудкрафта." Несмотря на это, обе группы только на словах признают эти влияния и по-прежнему являются убежденными социалистами, посвятившими себя исцелению молодежи, воспитанию их к независимости, обучению их на природе и использованию принципов "современной школы" испанского анархиста и педагога Франческо Ферреро и других анархо-синдикалистских образцов.\n\nРаботая с другими видными анархо-синдикалистами, такими как его нынешняя жена Луиза, а также семья Куклова, возглавляемая Властой, и Франтишек Кадави, Социалистические скауты стремятся обучать и интегрировать нашу молодёжь в идеи нашего нового революционного государства. Хотя он всё ещё занимается астрономией в ČAS и играет вторую скрипку при своей гораздо более влиятельной жене, Ярослав Штых является одним из самых уважаемых людей в Чехии и одним из основателей нашей новой синдикалистской нации."
bdeczeflavor.143.a: "Пусть его работа и усилия продлятся долгие века!"

bdeczeflavor.144.t: "Адольф Хоффмейстер"
bdeczeflavor.144.d: "Родился в семье юриста в Праге в 1902 году, вырос в интеллигентной семье, а его дядей был знаменитый композитор Карел Хоффмайстер. С 1912 по 1921 год он учился в Реальной гимназии в Праге, которая была центром авангардной художественной группы Devestil. Когда Devestil был основан в 1920 году, Адольф стал их самым молодым членом, а также исполнительным директором. После окончания школы он поступит в колледж Карлова университета, а затем в Кембридж. В 1917 году он начал писать стихи, а затем перешел на рисование. Наряду со многими стихами и рисунками известных людей, он также писал балеты, комедии, журнальные статьи и многое другое. Совсем недавно он начал занимать более активную позицию против национал-популизма, помогая издавать журнал под названием "Симпл", в котором критиковал идеологию и её последователей как простодушных кретинов."
bdeczeflavor.144.a: "Истинный патриот и любитель свободы."

bdeczeflavor.145.t: "Богемская система"
bdeczeflavor.145.d: "Чехословакия - разнообразная нация, и поэтому в ней множество партий. Если наша нация хочет выжить, мы должны создать систему, в которой мы распределяем должности во власти в соответствии с количеством голосов избирателей, набранных партией, которая быстро получила прозвище "Система пропорциональности" от чешского слова "пропорциональный." Таким образом, все будут представлены, даже если их партия не победила на выборах президента республики. Эта система также привлечет наше внимание к широкому разнообразию мнений, чтобы можно было рассмотреть все варианты. Некоторые говорят, что это даст радикальным элементам в нашей стране платформу для распространения своего мерзкого яда, и хотя [cze.GetLeaderName] склонен согласиться, он также согласен с теми, кто говорит, что все мнения заслуживают того, чтобы быть высказанными в условиях истинной демократии. Система уже прошла пробные испытания в нескольких муниципалитетах с благоприятными результатами, главным из которых было то, что наша партия сохранила контроль. Теперь мы готовы внедрить его на национальном уровне."
bdeczeflavor.145.a: "Все скажут своё слово"

bdeczeflavor.146.t: "Смерть Альфонса Мухи"
bdeczeflavor.146.d: "Известный художник и иллюстратор в стиле модерн Альфонс Муха скончался в Праге в возрасте 78 лет после приступа пневмонии. Родившийся в Моравии в 1860 году, он впервые добился художественного успеха в Париже в 1890-х годах. Находясь там, он рисовал плакаты и картины для парижской актрисы и даже выставлял своё слово на Всемирной выставке в Париже в 1900 году. В 1920-х годах Муха вернулся домой и начал работать над, вероятно, своей величайшей работой, серией из двадцати полотен, подробно описывающих историю славянского народа под названием "Славянский эпос", в течение почти следующих полутора десятилетий, которая дебютировала под бурные похвалы и аплодисменты. Большая часть его работ сейчас висит в Пражском художественном музее. К сожалению, во время Второго Богемского кризиса он подхватил пневмонию и, несмотря на героические усилия лучших врачей страны, в конце концов скончался. Его будут чтить как великого человека, и его величайшим произведениям будет предоставлено новое видное место для всеобщего обозрения."
bdeczeflavor.146.a: "Эпический художник и настоящий патриот."

bdeczeflavor.147.t: "Смерть Витезславы Капраловой"
bdeczeflavor.147.d: "Талантливый молодой музыкант Витезслава Капралова, недавно переехавшая в Вену, внезапно заболела [GetDateText] и умерла дома. В юном возрасте 25 лет она уже приобрела значительную репутацию благодаря своим многочисленным концертам, музыке для различных инструментов, оркестровой канате, двум концертам для фортепиано, двум оркестровым сюитам и своим художественным песням. Она служит источником вдохновения для женщин во всем мире, и её кончина будет глубоко оплакана."
bdeczeflavor.147.a: "Великий музыкант."

bdeczeflavor.148.t: "У Стржибрного сифилис?"
bdeczeflavor.148.d: "Мы были уведомлены о том, что распространяется слух о том, что Иржи Стрибрный болен сифилисом. После заверений Иржи в его здоровье intellegence проследила слух до недовольного национал-демократа, которого недавно выгнали из правительства из-за сексуального скандала. Мы пустили встречный слух о том, что у Стрибрного нет сифилиса, но у опального бывшего политика есть. Никто не может сказать, будет ли это эффективно или нет, и, честно говоря, никого в правительстве это действительно не волнует. Они просто хотят, чтобы весь этот неловкий фарс остался позади, чтобы они могли вернуться к работе."
bdeczeflavor.148.a: "Если вы будете бросать грязь, вы тоже испачкаетесь."


bdeczeflavor.149.t: "Бунт кинозрителей"
bdeczeflavor.149.d: "Сегодня вся Чехия должна была праздновать, поскольку ещё одна отличительная черта современности появилась в нашей прекрасной стране. В кинотеатре в Праге мы показали первую "рацию" в чешской истории! Однако этот момент триумфа почти сразу же испортился, когда выяснилось, что фильм называется Der Unsterbliche Lump, немецкий фильм, на котором говорят по-немецки. В то время как немцы в толпе с радостью остались на весь фильм, подавляющее большинство чехов, подстрекаемые национал-демократами, сторонниками Влайки и другими националистами разных мастей, хлынули из кинотеатра на улицы, чтобы сжечь фильм. Полиция быстро разогнала их, но вскоре 200 из них собрались у другого кинотеатра, выкрикивая националистические лозунги, такие как “Долой немецкие фильмы!”, “Слава славянской Праге!”, “Позор евреям!” и “Да здравствует Стрибрный!” и даже некоторое время пели “Эй, словане”, прежде чем двинуться дальше. Толпа попыталась сделать то же самое, что и у кинотеатра, возле некоторых австрийских предприятий и посольства Германии. Однако они запутались и закончили тем, что выкрикивали непристойности в задней части случайной пекарни."
bdeczeflavor.149.a: "Сократите показы..."
bdeczeflavor.149.b: "Это не их выбор."

bdeczeflavor.150.t: "Сожжение еврейско-немецкой литературы"
bdeczeflavor.150.d: "По всей нашей стране городские площади и дворы пылают, когда литературные произведения превращаются в пепел и золу поверх растущих углей. Любая книга, газета или другой клочок бумаги, написанный немецкими богемцами и евреями, которых они укрывают, сжигаются на площадях по всей территории чехословацких регионов страны, поскольку национализм захватывает общественность. Эти нечистые тексты должны быть стерты с записей, ибо в обращении останутся только чешские шедевры. За этими приступами националистического пыла и проявлениями патриотизма следят агенты службы безопасности Влайки и полиция, внимательно следящие за ситуацией, как скрывающиеся гончие, наблюдающие, как их раздраженные и взволнованные массы атакующих собак делают свою грязную работу, но готовые в любой момент разогнать контролируемый бунт, если таковой выйдет из-под контроля. Хотя эта напряженность росла в течение некоторого времени, эта последняя волна была вызвана транслируемой речью [CZE.Getleader], который осудил всех без исключения германо-сионистских авторов и их испорченную литературу, назвав её пятном на чистом Возрождении Чехословакии."
bdeczeflavor.150.a: "Мы паломники на нечестивой земле."

bdeczeflavor.151.t: "Поездка на поезде Адольфа Майера"
bdeczeflavor.151.d: "Железная дорога из Знаима в Йиглаву сегодня работала в обычном режиме; маршрут плавно курсировал до железнодорожных станций Йиглавы. Пассажиры утыкались носами в книги, бумаги, небо - во все, что могло привлечь их внимание во время ухабистой поездки. Поезд проезжал по легким склонам холмов в разгар поездки.Наконец, внезапно скромный клерк, который выскочил на дорогу, чтобы заняться бизнесом, вскочил на ноги и призвал к вниманию. Этого человека, Адольфа Майера, встретили косыми взглядами, когда он назвал своё имя. Майер продолжал клеветать на наших храбрых легионеров как на "трусов" и "предателей." Они покинули свою страну, чтобы умереть в другом месте. Прежде чем Майер смог продолжить свои богохульные разглагольствования, весь вагон поднял шум, так как толпа чехов начала давить на превосходящего их числом австрийского клерка, удерживая его. Лицо Майера было сильно избито и покрыто синяками, а на его туловище было множество ранений тупым предметом. Нападение на мужчину продолжалось до тех пор, пока машина не остановилась в Йиглаве, и его без особого внимания бросили на рельсы. Проклятия и оскорбления были брошены в сломленного Майера до прибытия группы офицеров, что привело к аресту Майера. История Нмайера обтекает единообразные описания, которые дают очевидцы; вместо этого его мотивом является молчание. Майер попал в суд из-за этой черствой тупости, которую он изобразил, и ни один глаз не смотрит на него дружелюбно.\nКогда ударяет молоток и судья открывает рот, вердикт Майера читается так: "
bdeczeflavor.151.a: "Невиновен."
bdeczeflavor.151.b: "Три года тюрьмы!"

bdeczeflavor.152.t: "Поездка в Рокси"
bdeczeflavor.152.d: "Продолжающийся показ немецких фильмов только ещё больше разозлил толпу. Разъяренная толпа националистов обрушилась на кинотеатр Roxy в Праге, сжигая фильмы, плакаты и целые залы, в то же время набрасываясь на любых невинных прохожих поблизости. На сегодняшнем митинге были убиты полицейский и два студента, многие из участвовавших в нем студентов были сторонниками Влайки или Стрибрны. С кровью на улицах и дымом, валящим из окон "Рокси", правительство осознало, что у него мало выбора. С немедленного вступления в силу все немецкие фильмы в чешских кинотеатрах должны быть уничтожены в интересах общественной безопасности."
bdeczeflavor.152.a: "Этого достаточно! Снято!"

bdeczeflavor.153.t: "Удаление радикалов"
bdeczeflavor.153.d: "Хотя наша партия является розовым маяком социал-демократической справедливости и прогресса, в наших рядах всё ещё существуют некоторые радикальные влияния, и если ČSDSD хочет быть стабильной и единой, эти элементы необходимо будет очистить. По партийному указу и, несмотря на то, что мы получили простое большинство голосов, которые мы должны легко выиграть, эти экстремисты-изгои были изгнаны из партии с объявлением о Соглашении о помиловании, в соответствии как с нашими целями, так и со стандартами, которые Австрия устанавливает для нашей демократии. Однако вместо того, чтобы просто покинуть партию и кануть в безвестность, многие из этих радикалов реорганизовались и создали новую партию, ČUSP, или Союз чешских социальных работников. Это ответвление нашей собственной партии относительно похоже на нашу ČSDSD, но более явно радикально и явно социалистично, призывая к более радикальным формам, таким как постепенный переход к демократической диктатуре пролетариата, и делая гораздо больший акцент на профсоюзах."
bdeczeflavor.153.a: "Следите за их новой партией, но они должны быть в основном безвредными."

bdeczeflavor.154.t: "Полное обязательное воздержание от алкоголя"
bdeczeflavor.154.d: "Благодаря новой горе с трудом завоеванной поддержки, наконец-то может быть предложен и проголосован закон наших законодателей в рамках ČSL: полный запрет алкоголя. Отстаиваемый ČSL, который постепенно получил поддержку для голосования как законными, так и теневыми способами, этот законопроект о запрете всколыхнул нацию, и многие другие законодатели и представители опасаются последствий и совершенно четко выражают свою озабоченность. Наша нация имеет долгую и гордую историю и традиции пивоварения и потребления алкоголя, поэтому сделать Богемию сухой и свободной от алкоголя для многих практически немыслимо. Несмотря на эти опасения, законопроект был наконец вынесен на голосование, и после многих напряженных часов выступлений в последнюю минуту и безделья избирателей закон..."
bdeczeflavor.154.a: "..едва не прошёл! [CZE.getName] официально является сухим штатом!"
bdeczeflavor.154.b: "..подавляющее нет! Пусть наши кружки всегда будут полны!"

bdeczeflavor.155.t: "Ярослав Гашек напивается до смерти"
bdeczeflavor.155.d: "В рамках подготовки к принятию и возможному вступлению в силу нового антиалкогольного закона Ярослав Гашек отправился в недельное турне по пабам страны. Посещая бары, кафе, бордели, пивоварни и многое другое по всей Чехии, Гашек, уже страдающий диабетом и другими проблемами со здоровьем, связанными с весом, выпил больше, чем вес его тела, только в пиве, не говоря уже о смехотворных количествах сливового бренди, рома и контушовки, которые часто следуют за элем в его пищеводе. Однако, в отличие от предыдущих случаев, когда Гашек обычно мог безопасно преодолеть грань между хорошим времяпрепровождением и алкогольным отравлением, казалось бы, его печени и сердцу наконец-то хватило, потому что после многодневного запоя Гашек вернулся в "Золотой литр", чтобы выпить на ночь и внезапно рухнул в баре. Страдающий от безудержного ожирения, диабета и цирроза печени, Ярослав Гашек умер на полу в этом баре, когда его сердце остановилось, когда он допивал третью кружку пива с тех пор, как приехал на "ночной стаканчик." Автор "Доброго солдата Швейка" теперь мёртв, наша нация скорбит, и идея Умеренного прогресса в рамках закона умерла вместе с ним. Давайте все выпьем за этого своеобразного, но, тем не менее, интересного общественного деятеля."
bdeczeflavor.155.a: "Швейк будет скучать по нему."

bdeczeflavor.156.t: "Отмена закона об алкоголе"
bdeczeflavor.156.d: "Несмотря на благородные намерения и благородные надежды, похоже, что широкая общественность яростно презирает наш недавно принятый законопроект о запрете. Многие граждане по всему политическому спектру начали заниматься контрабандой и собственным производством алкоголя, в то время как многие другие начали проникать в Австрию, Венгрию и Германию, чтобы купить алкоголь, только для того, чтобы вернуться и распространять его среди своих родственников и соседей. Наряду с этим участились протесты против самого законопроекта, поскольку у здания законодательного органа образуется все больше и больше пикетов, а в экономике наблюдается значительный спад, поскольку одна из наших крупнейших отраслей промышленности выходит из строя. Большинство министров и представителей, которые первоначально поддержали законопроект и которые не входят в ČSL, уже поддержали его, и многие вместо этого громко настаивали на его отмене в попытке сохранить лицо. Казалось бы, несмотря на все наши усилия, наша великая нация никогда не сможет остаться сухой, и в попытке сохранить лицо и восстановить порядок и наш мандат на правление было выдвинуто предложение об отмене закона. Скоро, следуя воле народа, а не нашим собственным желаниям, ликер снова потечет по Богемии."
bdeczeflavor.156.a: "Никогда не пытайтесь отказать славянину в алкоголе..."

bdeczeflavor.157.t: "Происхождение Новой Влайки"
bdeczeflavor.157.d: "Старая Влайка - националистическая организация, находящаяся под сильным влиянием румынских легионеров. Однако новая организация, называющая себя "Новая Влайка", быстро выросла вместе со старой. Принимая арендаторов Старой организации Влайки и смешивая влияние Ланца фон Либенфельса, немецкого националиста и оккультиста. Старые Влайки сочли его слишком радикальным и опасным даже для них. Тем временем эта новая организация приняла некоторых из его арендаторов, изменила других, чтобы они лучше соответствовали ситуации в Чехии, и быстро выросла, чтобы с силой поддерживать их новую догму ."
bdeczeflavor.157.a: "Старая собака с новыми трюками"

bdeczeflavor.158.t: "Памятник Георгию Подебрадскому"
bdeczeflavor.158.d: "Джордж, также известный как Джордж из Подебрад, был членом утраквист-гуситов в середине 1400-х годов. Будучи противником прокатолических Габсбургов, чей кандидат на пост короля Ладислав был ещё ребенком, Георг захватил Прагу в 1448 году и остановил фракцию Габсбургов. Опекун Ладислава, будущий Император Королевской семьи Фридрих III, назначил Георга правителем Богемии в 1451 году, в то время как Чешский сейм назначил его регентом. Когда Ладислав достиг совершеннолетия в 1453 году, влияние Георга несколько ослабло, вплоть до внезапной смерти Ладислава в 1457 году. Вскоре после этого Георг был официально избран королем, несмотря на (вероятно, ложные) слухи о том, что он отравил Ладислава. При нем Богемия процветала, и он даже предложил широкий союз между всеми европейскими Державами. Он предложил, чтобы этот великий европейский союз решил все их проблемы мирным путём и с помощью общего парламента; якобы для того, чтобы объединить Европу против османов.. Затем он отклонил просьбу папы Пия II отменить Договор, легализовавший утраквистов. В то время как папа умер до того, как его запланированный крестовый поход против Богемии смог начаться, новый папа вместо этого поддержал Клику дворян, настроенных против Георга. В декабре 1466 года папа римский отлучил Георгия от церкви, объявил его низложенным и запретил всем католикам служить ему. И Император HRE, и Король Венгрии воспользовались этим шансом, чтобы вторгнуться в Богемию, и, хотя Георг сражался с венграми, он в конечном итоге отрекся от престола в пользу Владислава II. Сегодня этот пионер мира получает новую статую в Подебрадах." 
bdeczeflavor.158.a: "Настоящий европейский провидец."

bdeczeflavor.159.t: "Смерть Карела Чапека"
bdeczeflavor.159.d: "Известный писатель, драматург и критик Карл Чапек скончался сегодня после непродолжительной борьбы с пневмонией в возрасте 48 лет. Некоторые из его самых известных работ - научная фантастика, такая как "Война с тритонами" и "Р.У.Р.", которые ввели термин "робот." Он также написал много политически заряженных работ, посвященных нестабильным проблемам нашего времени. Находясь под влиянием американского либерализма, Чапек неоднократно выступал против роста синдикализма и национал-популизма. Хотя он был номинирован на Нобелевскую премию по литературе, он так и не получил её. Однако у него есть несколько наград, названных в его честь, таких как премия Карела Чапека, присуждаемая каждые два года Чешским ПЕН-клубом литературным произведениям, пропагандирующим гуманистические и демократические ценности."
bdeczeflavor.159.a: "Ещё один голос свободы, заглушенный временем."

bdeczeflavor.160.t: "Отъезд Чуржика и Кадерки из ČSL"
bdeczeflavor.160.d: "Ян Курик и Кадерка объявили о своем выходе из ČSL, чтобы сформировать собственную партию. Их новая партия - загадка, но из того, что мы уже знаем, она черпает влияние из сохраняющегося австрийского влияния в нашей стране. Она также монархична по своей природе, глубоко консервативна и высоко ценит как Церковь, так и Вену. Ещё неизвестно, насколько влиятельной будет эта новая партия, но ожидается, что она не нанесет значительного ущерба базе поддержки ČSL. Как бы то ни было, мы будем наблюдать за этими двумя потенциальными австрийскими агентами с ястребиным взглядом и глубокими оговорками."
bdeczeflavor.160.a: "Ещё одно проявление австрийского контроля?"

bdeczeflavor.161.t: "Создание Орла"
bdeczeflavor.161.d: "ČSL объявила сегодня о создании Орла, который похож на гимнастическую организацию "Сокол", но в нем больше религии вместо воинственности. Лидеры Sokol уже начали критиковать его как дешевый способ заручиться поддержкой ČSL, но это не помешало тысячам людей присоединиться к организации. В Орле всё ещё есть слеты, собрания, подобные "Соколу", и они очень похожи на "Сокол", только с большим религиозным оттенком, чем у первого. В Орле также создано подразделение скаутов, где мальчики младшего возраста могут научиться охотиться, разбивать лагерь и другим естественным навыкам выживания."
bdeczeflavor.161.a: "Интересно"

bdeczeflavor.162.t: "Защита от Влайки"
bdeczeflavor.162.d: "В ответ на тревожный рост Влайки, которая наконец-то получила некоторую законодательную власть после Революции благодаря своей опасной риторике и популизму, социал-демократы ČSDSD столкнулись с нехваткой членов и остро нуждаются в укреплении своих рядов. Партия находится в упадке с момента заключения Соглашения о помиловании, а изгнание радикальных членов сократило общее число министров в ЧСДСР более чем на треть. Таким образом, чтобы ослабить это напряжение и объединиться против Влайки, Антонин Хэмпл обратился к старым членам нашей партии, многие из которых присоединились к ЧУСПУ, и попытался возродить наш старый союз. Однако для того, чтобы вернуться в нашу социал-демократическую партию, было одно предостережение - каждый возвращающийся министр должен согласиться с отказом от диктатуры пролетариата. Несмотря на все усилия Хэмпла, ответ этих радикалов был простым и лаконичным: смехотворное "нет." Любые другие попытки были встречены подобными смехотворными судьбами. Казалось бы, Соглашение о помиловании нанесло свой ущерб, и ČUSP и ČSDSD никогда больше не будут едиными. Будем надеяться, что мы сможем найти союзников на других направлениях, ибо Влайка набирает силу с каждым днём по мере того, как мы продолжаем терять членов."
bdeczeflavor.162.a: "Хоши, за вандру дом!"

bdeczeflavor.163.t: "Мемориал Йозефу Ладу"
bdeczeflavor.163.d: "Поскольку его работы и рисунки любимы всей страной, а его тесная дружба с президентом Гашеком определенно сыграла свою роль, наша администрация решила почтить Йозефа Ладу - одного из наших самых популярных художников, который классно рисовал карикатуры в романе Гашека "Добрый солдат Швейк." Известный также своими другими работами, такими как популярная "История лисы", "Говорящий кот Мурркин" и "Приключения Микеша", Йозеф Лада является одним из наши самые знаменитые иллюстраторы и авторы. Будучи полностью самоучкой, он создал свой собственный стиль рисования карикатур, работая в одном из пражских газетных издательств, пока в конце концов не вырос как художник. Помимо своих карикатур и карикатур, Лада также является блестящим пейзажистом, а также искусным художником по костюмам и декорациям и даже в создании фресок. В ознаменование этого великого влияния на нашу общую культуру памятник его величию был воздвигнут возле Столетней Каварны, также известной как кафе "Столетие" - известной кофейни на углу улицы На Здеразе в Новом Месте, Прага. Знаменитый магазин - частое место для полива Лады, Гашека и многих других выдающихся участников движения Умеренного прогресса - славится своим танцевальным залом с аккомпанементом фортепиано, бесконечными пробками различных местных сортов эля, вин, спиртных напитков и кофе, а также залами для покера и игр, в которых часто принимают крупнейших игроков Праги, в том числе богатого водопроводчика Вейводу и полевого капеллана Каца, упоминаемого во многих работах Гашека.\n\nНесмотря на эту прославленную историю, Столетняя Каварна переживает трудные времена, но возрождение интереса к литературе в связи с нашей победой на выборах вновь пробудило интерес к этому священному старому кафе. С мраморным и латунным бюстом Йозефа Лады, который строится за пределами заведения на территории Биргартена, само кафе также должно быть полностью отремонтировано в рамках проекта реставрации, финансируемого государством. Сам президент Гашек заявил, что кафе будет объявлено объектом национального наследия, который город Прага должен защищать и поддерживать любой ценой, в то время как сам Йозеф Лада был провозглашен национальным деятелем и одним из величайших иллюстраторов в нашей современной истории."
bdeczeflavor.163.a: "Большая честь для великого художника."

bdeczeflavor.164.t: "День у Чапека"
bdeczeflavor.164.d: "Сад Карела Чапека сыграл странную роль в чешском обществе. Это стало нейтральной площадкой, где любой политик, от социал-демократов до реалистов, таких как Масарик и Бенеш, и даже Стрибрный, может встретиться и откровенно обсудить правду о политической жизни в Праге. Эти дискуссии довольно откровенны и переходят прямо к делу, поскольку политики обсуждают свои проблемы и разочарования вдали от любопытных ушей общественности. Некоторые даже завязали что-то вроде дружбы, несмотря на то, что может быть за стенами этого сада. В конце концов, однако, все они знают, что это не может продолжаться вечно. Они не могут оставаться в саду вечно, и когда они уходят, им иногда приходится осуждать своих друзей с такой же язвительностью и презрением, как в любой другой день. И все же, когда они здесь, в саду, они могут, по крайней мере, расслабиться. Хотя бы на некоторое время."
bdeczeflavor.164.a: "Райский сад"

bdeczeflavor.165.t: "Политика ČSDSD"
bdeczeflavor.165.d: "Социал-демократы имеют долгую историю деятельности как в Австрии, так и в нашей Богемии, когда-то они были доминирующей партией в более широкой империи. В наши дни наша Чешская социалистическая демократическая страна Делницкая, в частности, является одной из немногих партий, которая действительно всё ещё следует Вене и указам австрийцев без особых отклонений или отступлений. Однако Соглашение о помиловании 1926 года разрушило их некогда доминирующую гегемонию, в результате чего вся ČSDSD и её некогда популярная политика быстро пришли в упадок. Хотя ČSDSD восстановила некоторую актуальность ко времени выборов 1936 года, для этих розовых демократов не все было хорошо.\n\nПервое Соглашение о помиловании ввело в партию более радикальные элементы, поскольку наша партия простила радикальных социалистов и экстремистов, позволив им присоединиться к нашим рядам, если они согласятся на некоторые символические изменения в политической позиции. Учитывая, что их численность всё ещё сильно поражает ČSDSD, эти радикалы должны быть изгнаны, пока мы сосредоточимся на более серьезной проблеме - Черном Понедельнике, экономические последствия которого и разрушения, которые он нанес, пробили брешь в нашей стране.\n\nАвстрийский социал-демократ Карл Реннер - одна из главных вдохновляющих фигур нашей партии - в последнее время много раз привлекал внимание политических и экономических философов, близких к нашему собственному делу, которые после работы с Реннером вернулись, чтобы консультировать нашу собственную партию о возможных путях действий по борьбе с экономическим кризисом. Таким образом, мы сами попробуем применить некоторые идеи Реннера на практике здесь, в Богемии. На аналогичной ноте, как и многие чешские партии, революционная политика автономии Масарика должна быть сохранена, чтобы стабильность и этнический мир могли сохраняться на наших разнообразных землях. Централизм должен быть сделан правильно, так как мы должны контролировать эту нацию, которой мы снова стали править, но мы должны быть осторожны, потому что чрезмерная централизация вызывает столько же беспорядков, сколько и чрезмерная децентрализация.\n\nОднако для укрепления нашей политической власти и обеспечения успеха нашей политики нам понадобятся союзники. До Соглашения о помиловании 1926 года ЧСДСР состояла в благородной демократической коалиции с остатками аграриев, заслужив название "Красно-зеленая коалиция." Эта коалиция объединила две наименее националистические партии в аналогичный блок, работающий как на рабочих, так и на фермеров. С принятием Соглашения о помиловании эта коалиция распалась, но теперь, учитывая нарастающие волны хаоса и страданий, возможно, её можно подтвердить. Вместе с нашими союзниками-аграриями мы должны помочь облегчить тяжелое положение фермеров и рабочих на благо нации и всех тех, кто проживает внутри страны. Для [tag.getname] наступает новый рассвет - теперь пришло время только для ČSDSD направить нас туда."
bdeczeflavor.165.a: "Богемия станет розовой жемчужиной Центральной Европы!"

bdeczeflavor.166.t: "Политика реалистов"
bdeczeflavor.166.d: "Первоначально одно из самых яростно прогрессивных и антиавстрийских движений в Чехии, "Чешская страна Покрокова" - или Реалистическое - на протяжении веков служило оплотом прочешской, антиавстрийской политики. После Соглашения о помиловании и после недавнего множества бесполезных реформ Кайзера Карела I многие обеспокоенные чешские политики были успокоены венскими сиренами, но эти пустые обещания и символические реформы мало помогли успокоить реалиста. Основная первопричина всей этой австрофобии была в значительной степени вызвана неэффективными реформами и неудачными инициативами, выдвинутыми Веной, которые никуда не привели, оставив многих чехов страдать под властью Габсбургов, несмотря на нашу предполагаемую автономию - автономию, которую мы теперь наконец получили, хотя многие всё ещё жаждут чего-то большего. Мы желаем истинной свободы, а дураки в Вене отказываются её давать; но теперь, когда они наконец-то предоставляют некое подобие республиканских свобод, наша бешеная австрофобия начала медленно спадать. Эта новая динамика, однако, не убила Семена революции или огни чехословацкого национализма.\n\nТеперь, избранные нашим народом на основе демократического мандата, свободного от вмешательства Вены, реалисты под руководством бывшего вице-губернатора Бенеша готовы привести нацию к величию. Бенеш, не привыкший манипулировать средствами массовой информации, безусловно, является одним из тех, кто снимается в кинохронике, которая была показана главным образом на этих последних выборах. Нашу победу несли голоса нашего народа, но мы не смогли бы сделать это в одиночку. С помощью обширной рекламы на телевидении и радио, дебатов и других форм манипулирования средствами массовой информации реалисты поставили своё дело намного выше всех остальных, воздействуя на сердца и умы масс с помощью современных технологий. Реалистическая медиа-империя обширна; и она должна поддерживаться, чтобы наши уверенные победы могли продолжаться. Что касается наших будущих целей, мы планируем продолжать разрушать австрийские христианские социальные структуры, ужесточая наказания для синдикалистов и экстремистов, и попытаемся предоставить себе свободу действий в средствах личной политики. Чтобы заручиться дополнительной поддержкой и помочь всем в нашей стране, мы также будем стремиться к принятию более масштабных программ социального обеспечения и мобилизации женщин в это тяжелое время, чтобы придать экономике необходимый импульс в будущем. Благодаря надежной, прозрачной социально ответственной и популистской политике, антиавстрийским и антиэкстремистским позициям, а также с нашими собаками для нападения на СМИ наготове Реалисты принесут свободу и современность в наш [tag.getname]."
bdeczeflavor.166.a: "За лучшую нацию, свободную от Австрии и радикализма!"

bdeczeflavor.167.t: "Политика РПЗМН"
bdeczeflavor.167.d: "Будучи одной из немногих партий, переживших изгнание своих главных политиков, воротилы РСЗМЛ - или Республиканской страны Земедельского и Малорольницкого Лиду (Республиканская партия фермеров и крестьян) - бежали в Верхний Ист-Сайд Манхэттена в Соединенных Штатах, так же, как их беглые современники в Реалисты и ČND. Это сплоченное объединение преимущественно чешских иммигрантов и изгнанников было неофициально известно как "Богемский блок" - глупый каламбур в отношении квартала, в котором они жили, и альянса, который сохранялся ещё долго после их пребывания в Америке. С момента их возвращения после принятия Соглашения о помиловании партия вернулась к жизни, став доминирующей партией в нашей республике, подобно их главным соперникам Реалистам.\n\nРСЗМЛ, как и реалисты, изначально с подозрением отнеслись к Соглашению о помиловании, но Карл, обещающий реформы, и миссия по продвижению к окончательной, стабильной и равноправной федерации спасли репутацию Австрии в РСЗМЛ, которые считают, что эти символические попытки реформ всё ещё являются гораздо большими усилиями, чем когда-либо делали Франц Иосиф или Франц Фердинанд - и с ядром их партии, вернувшейся из изгнания, они были в небольшом положении, чтобы не согласиться. Помня об этом прошлом, РСЗМЛ стоит за ЧСДСР как наименее националистическая партия в стране. Однако, как и все партии в Чехии, она всё ещё сохраняет сильные намеки на националистические настроения - просто в меньшей степени по сравнению с большинством своих сверстников. РСЗМЛ в Чехии уникален тем, что большая часть его политики хорошо вписывается в параметры Габсбургов, исключая нехарактерно теплые отношения партии с немцами Германо-Чехии. Рудольф Беран и Ян МалыПётр поднялись, чтобы возглавить два основных крыла партии, хотя значительное влияние также оказывает знаменитый словацкий аграрий Милан Годжа. РПЗМН поддерживает сельскохозяйственные союзы и расширение инфраструктуры, а также выдвигает один из самых широких и амбициозных планов земельной реформы из всех пяти основных чешских партий. РПЗМН поддерживает региональную этническую автономию, планируя радикализировать знаменитый принцип автономизма Масарика, благочестие, политику в поддержку крестьянства и фермеров, а также планирует заключить решительную сделку с немецко-чешскими жителями, чтобы сохранить мир, чтобы сепаратисты Конрад Хенляйн и Людвиг Чех не добились своего. Вдобавок ко всему, партия планирует построить сотни километров новых железных дорог по всей стране, и особенно через немецко-чешские города, расширяя нашу железнодорожную сеть и соединяя сельские районы Центральной Чехии с прямыми маршрутами в Берлин, Вену, Краков и Прессбург - или, как мы хотим это назвать, Братиславу. Под руководством этих преданных аграриев крестьяне, фермеры и другие сельскохозяйственные работники нации, наконец, будут представлены и получат награды за их тяжелую работу, поскольку нация движется к большему национальному единству и процветанию под Богом."
bdeczeflavor.167.a: "Богемия, единая в поле и на заводе!"

bdeczeflavor.168.t: "Политика ČSL"
bdeczeflavor.168.d: "ČSL, наряду с ČSDSD, является другой стороной, которая не оказала серьезного сопротивления во время Вельткрига и, таким образом, вступила во времена процветания, поскольку бывшие аграрии и реалисты стекались к ней. Теперь, когда эти партии вернулись в более или менее первоначальное состояние, ČSL пришлось вести жесткую борьбу за свои избирательные мандаты. Одна из причин их борьбы заключается в том, что Масарик презирал их; иногда они ладили, но им также приходилось конкурировать с РПЗМН за голоса. ČSL иногда критикуют как клерикалистов, Масарик называл их таковыми, но, как говорит лидер партии Ян Срамек, это не так - ČSL ценит демократию так же сильно, как и любая другая. ČSL, однако, внедряет христианские принципы в свою политику. Как и в случае с РПЗМН, ČSL также относительно популярен среди немцев, особенно среди братской партии. Однако ČSL стремится защитить чешский бизнес и имеет опыт того, что он не манипулирует торговым рынком, если только это не дает значительных преимуществ в пользу Чехии. Дружелюбие с немцами идет в обоих направлениях; ČSL стремится объединить немецкий и чешский языки, открыть места отправления культа вдоль сельских маршрутов и, как и все партии, продолжить политику автономии. Наряду с этим, ČSL поддерживает семейные узы, борьбу с курением, борьбу с алкоголизмом"
bdeczeflavor.168.a: "В Боге мы едины."

bdeczeflavor.169.t: "Политика ČND"
bdeczeflavor.169.d: "Чешская национал-демократическая партия, без сомнения, является самой националистической партией в Чехии. Часто это подрывалось Эвиденцбюро, австрийскими секретными следователями. С победой национал-демократов Австрия смотрит на Прагу ближе, чем когда-либо. CND ставит Богемию, или чехов, превыше всего остального. Для них существующие проблемы абсолютно необходимы для решения на благо нации. Она использует чувство общей идентичности и наследия для объединения своего народа. Одним из интересных принципов CND является открытая враждебность к немцам и евреям, но Вена сделала невозможными наказания и действия против этих народов. Вместо этого CND пришлось пойти на компромиссы, разумеется, в максимально возможной степени в пользу Чехии. CND поддерживает оказание помощи нуждающимся и бедным, которые были изгнаны Чёрным Понедельником, выравнивая классы для обеспечения равных возможностей. CND также выступает за честность, часто участвуя в антикоррупционных судебных процессах против других политиков."
bdeczeflavor.169.a: "Да здравствует Стржибрный!"

