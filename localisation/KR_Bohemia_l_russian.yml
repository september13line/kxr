BOH_rural_divide: "Разделение в сельской местности"
BOH_rural_divide_desc: "Промышленные центры Чехии отделены от сельской местности Чехии, поскольку как физическая, так и государственная инфраструктура слишком скудна. Это означает, что Праге трудно взаимодействовать с сельскими посёлками и городами.."
