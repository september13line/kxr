BOH_legacy_of_coronation: "Наследие коронации"
BOH_legacy_of_coronation_desc: "Центральный аспект [CZE.GetAdjective]ой современной истории - коронование Кайзера Карл I королём Богемии в 1924 году, к большому неудовольствию националистов. Оглядываясь назад, можно сказать, что коронация пробудила Австро-Венгрию к глубокому расколу и, таким образом, положила начало разработке Плана федерализма, общего плана окончательной федерализации Австро-Венгрии и спасения её от неминуемого внутреннего коллапса. Это также то, что положило начало южнославянским восстаниям, когда славянская недоброжелательность воспламенилась в Боснии. В течение полувека южные славяне и партизаны вели сражения против Вены, но они закончились поражением, кульминацией которого стало образование Иллирии в 1933 году."
