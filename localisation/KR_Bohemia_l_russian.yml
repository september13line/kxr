BOH_sudeten_german_divide: "Немецко-чешский раскол"
BOH_sudeten_german_divide_desc: "С тех пор как Чешские реформы короны вступили в силу, немцы, проживающие в немецкой Богемии, чувствовали себя преданными и непредставленными чешскими правительствами. В то время как Немецкая аграрная лига и некоторые другие второстепенные немецкие партии имеют чешские эквиваленты, обычные богемские немцы чувствуют себя неудовлетворёнными в Чехии. Чешским властям необходимо предпринять шаги, прежде чем обеспечить подлинную стабильность в Чехии."
BOH_sudeten_german_divide_2: "Немецко-чешский раскол"
BOH_sudeten_german_divide_2_desc: "С тех пор как Чешские реформы короны вступили в силу, немцы, проживающие в Немецкой Богемии, чувствовали себя преданными и непредставленными чешскими правительствами. В то время как Немецкая аграрная лига и некоторые другие второстепенные немецкие партии имеют чешские эквиваленты, обычные богемские немцы чувствуют себя неудовлетворёнными в Чехии. Чешским властям необходимо предпринять шаги, прежде чем обеспечить подлинную стабильность в Чехии."
BOH_prague_university: "Карлов университет"
BOH_prague_university_desc: "Названный в честь Императора Священной Римской империи Карла IV, Карлов университет служил основой [CZE.GetAdjective]ого высшего образования. После революций 1848 года и последующего подъема национализма Карлов университет пережил раскол из-за языковых различий между немцами и чехами. Карлов университет впоследствии был разделен Имперским советом на Университет Карла-Фердинанда и оба имели равный статус. К 1928 году немцы перенесли свой университет в Райхенберг, что привело к тому, что Франтишек Мареш стал играть все большую роль в прочешской политике школы.\nТем не менее, сегодня Карлов университет продолжает служить государству [CZE.GetName] в полной мере."
BOH_bohemian_universities: "Карлов университет"
BOH_bohemian_universitiesy_desc: "Названный в честь Императора Священной Римской империи Карла IV, Карлов университет служил основой [CZE.GetAdjective]ого высшего образовани. После революций 1848 года и последующего подъема национализма Карлов университет пережил раскол из-за языковых различий между немцами и чехами. Карлов университет впоследствии был разделен Имперским советом на Университет Карла-Фердинанда и оба имели равный статус. К 1928 году немцы перенесли свой университет в Райхенберг, что привело к тому, что Франтишек Мареш стал играть все большую роль в прочешской политике школы.\nТем не менее, сегодня Карлов университет продолжает служить государству [CZE.GetName] в полной мере."
BOH_skoda_works_different: "Шкода"
BOH_skoda_works_different_desc: "Основанная Эмилем Шкодой в 1899 году, компания Шкода представляла собой совокупность активов машиностроительных и оружейных заводов, приобретённых во второй половине 19 века. Шкода была самым важным поставщиком артиллерии в Австро-Венгрии и в целом во многом определяет важность короны Богемии для Вены, поскольку Шкода и аналогичные промышленные предприятия доминируют в промышленном развитии региона. Шкода, после Вельткрига, вернулась к гражданским автомобилям, тракторам и другим видам транспортных средств, но в течение короткого времени во время Южнославянских восстаний снабжала обе стороны конфликта артиллерией, официально перейдя на сторону Вены."
