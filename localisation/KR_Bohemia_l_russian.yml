BOHALT_under_kaiser_karel: "Замок в 1936 году"
BOHALT_under_kaiser_karel_desc: "'Замком' твёрдо руководит Масарик вот уже десять лет, с тех пор как он пришёл, чтобы взять бразды правления в соответствии с соглашением о помиловании. Теперь, когда впереди новый год, возраст Масарика продолжает вынуждать Бенеша играть более активную роль в управлении страной вместо него."
BOHALT_work_with_germans: "Dáš-li Prst, Vezme Hrst!" #Give him an inch and he will take a yard 
BOHALT_work_with_germans_desc: "Дайте им дюйм, и они возьмут ярд! Немецко-чешские жители нуждаются в приятных разговорах, так как их перья были взъерошены с тех пор, как было заключено соглашение о помиловании. Однако это горячая тема, поскольку многие считают уступки слишком большим шагом в умиротворении." 
BOHALT_more_czech_focus: "Bez Práce Nejsou Koláče." #Without work there are no kolaches
BOHALT_more_czech_focus_desc: "Без труда не будет и калача! Чехи составляют большинство этих земель, так почему же мы должны отклоняться от статус-кво обеспечения того, чтобы они были в центре внимания нашего правительства?" 
BOHALT_bohemian_crystal: "Moser и богемский хрусталь"
BOHALT_bohemian_crystal_desc: "Каковы некоторые из лучших предметов, когда-либо привезённых из Богемии? На ум приходит стеклянная посуда Moser из Карловых Вар, поэтому давайте позаботимся о том, чтобы их прекрасная репутация всегда ассоциировалась с нашей страной."
BOHALT_keep_territories_stable: "Правление с сотни шпилей"
BOHALT_keep_territories_stable_desc: "Под каждым шпилем в нашей стране должно быть заключёно рукопожатие или сделка. Для Масарика и нас, богемцев, нет причин ссориться с венцами или немцами. Каждый человек на этих землях должен быть представлен."
BOHALT_armament_procurement: "Покупка в арсенале Гюртеля"
BOHALT_armament_procurement_desc: "Отправьте часть нашей казны в Вену, поскольку нам необходимо закупить часть вооружений из их арсеналов, чтобы прокормить постоянно растущую численность наших вооружённых сил."

BOHALT_death_of_masaryk: "Кончина Т.Г. Масарика"

BOHALT_agrarian_victory: "Представители крестьян"
BOHALT_agrarian_victory_desc: "РПЗМН (Республиканская партия земледельческого и мелкокрестьянского населения), или Республиканская партия фермеров и крестьян, выиграла выборы на пост губернатора после смерти Масарика. Заняв место Масарика в качестве лидера нации, [leader.getname] будет руководить этой аграрной и деловой партией, чтобы они могли вести нацию в более процветающее будущее."
BOHALT_german_bohemia_strategy: "Немецко-богемская стратегия"
BOHALT_german_bohemia_strategy_desc: "С новым правительством приходит наследование проблем старого, и одной из таких проблем является статус богемских немцев. Живя на окраинах нашей страны и среди пограничных земель, это меньшинство только выросло как в размерах, так и в возмущении со времен Вельткрига. Мы должны подойти к этой ситуации деликатно, чтобы наша нация не была разорвана на части."
BOHALT_paragon_of_peasantry: "Образец крестьянства"
BOHALT_paragon_of_peasantry_desc: "Наша партия в первую очередь - это партия, представляющая крестьян и рабочих на местах. Наша нация была основана на сельскохозяйственных подвигах, и на протяжении веков крестьянство было источником жизненной силы нашей нации. Мы воспитаем этих работников и признаём их героями, которые бесконечно трудятся, чтобы сохранить нацию сильной, и которые приведут к нашей новой эпохе."
BOHALT_more_masaryk_territory_policy: "Расширить принцип автономии Масарика"
BOHALT_more_masaryk_territory_policy_desc: "Томаш Масарик - один из самых уважаемых людей в нашей современной истории, и хотя наша партия обычно соглашалась с ним во многих аспектах, многие в нашей партии считали, что его политика автономии была отличным первым шагом, но нуждалась в небольшом расширении. Большая автономия должна быть предоставлена как народу, так и меньшинствам в нашем многонациональном государстве, что, как мы надеемся, приведет к созданию более стабильной и в целом более сплочённой нации."
BOHALT_czech_farmer_competitive: "Конкуренция чешского сельского хозяйства"
BOHALT_czech_farmer_competitive_desc: "Несмотря на то, что наша агропромышленность построена на сельскохозяйственном фундаменте, сама наша агропромышленность находится в упадке. Наши отечественные фермеры должны быть мотивированы, чтобы конкурировать с другими фермерами, особенно с вторгающимися немцами. Должны быть созданы стимулы и произнесены речи, ибо мы должны побудить наших фермеров снова стать источником жизненной силы нашей экономики."
BOHALT_inner_colonization: "Поощрять внутреннюю колонизацию"
BOHALT_inner_colonization_desc: "Тонкий и давно используемый метод умиротворения богемских немцев заключается в подрыве их большинства. Поощряя чехов переезжать в регионы с большинством богемских немцев, мы могли бы когда-нибудь стать большинством. Мы будем поощрять тех, кто остался без работы, кому не повезло, или просто ищет новую жизнь или предприятие, и помогать им в колонизации земель богемских немцев. Хотя на это, вероятно, уйдут поколения, мы уничтожим это меньшинство и их опасное влияние без единой пролитой капли крови."
BOHALT_roads_to_the_barn: "Одна дорога к одному сараю"
BOHALT_roads_to_the_barn_desc: "Инфраструктура и взаимосвязь уже некоторое время являются слабым местом нашего государства. Хотя у нас есть оживлённые городские центры и отличные железнодорожные линии, они не соединяются с тем местом, где они действительно необходимы, - полями. Наши города должны быть соединены с нашими пастбищами и сельскохозяйственными полями, чтобы нашим героическим и прилежным фермерам было легче продавать свой урожай и кормить нацию, одновременно сокращая количество пищевых отходов, которые в противном случае были бы потеряны из-за низких продаж или отсутствия средств быстрой доставки."
BOHALT_agriculture_cooperatives: "Создание сельхоз кооперативов"
BOHALT_agriculture_cooperatives_desc: "Для более эффективной организации и увеличения нашего сельскохозяйственного производства по всей стране должны создаваться сельскохозяйственные кооперативы. Смелые и отважные фермеры, которые добровольно участвуют в этих новых программах, получат значительную компенсацию и стимулы, поскольку их заставят адаптироваться к этим новым идеям и методам. Хотя на преодоление трудностей, связанных с такими изменениями, может потребоваться некоторое время, мы уверены, что коллективизация - это верный путь к процветанию, эффективности и все более высокому уровню производства и прибыли - и все это без того, чтобы наступать на маленького человека и не оскорблять наше благородное крестьянство."
BOHALT_provincial_assembly: "Определить приоритеты провинциальной ассамблеи"
BOHALT_provincial_assembly_desc: "Провинциальная ассамблея является лишь одной из множества институтов, используемых в качестве инструмента управления в нашей республике. Состоящая из подкомиссий, разбросанных по сельской местности Чехии и Моравии, эти подразделения объединяются, чтобы представлять своих избирателей в национальном масштабе. Благодаря близости, которую каждая подкомиссия установила со своими местными избирателями, они стали настоящими и ясными окнами во многие населенные пункты нашей страны и, как таковые, являются идеальным рупором для общения наших граждан и их представителей. Мы поднимем национальную провинциальную ассамблею на новые высоты значимости, наделив этот представительный орган большей властью и правом голоса в рамках более широкого национального правительства, предоставив даже самым изолированным крестьянам ясный голос, не замутнённый серебряным языком более коррумпированных политиков и их институтов."
BOHALT_rural_churches: "Бог в сельской местности"
BOHALT_rural_churches_desc: "Поскольку большинство населения проживает в деревнях и сёлах, необходимо предпринять шаги для обеспечения качества их жизни. К счастью, большая часть населения, особенно в наших сельских общинах, глубоко религиозна и доверяет Церкви и уважает её превыше всех других земных институтов, что дает нашему правительству легкий путь к сердцам и умам наших крестьян. Тесно сотрудничая с Церковью, мы будем вместе стремиться к возвышению сельского населения как с помощью веры, так и с помощью законодательства. Сельская местность не обязательно должна быть синонимом убожества и простоты - мы сделаем её синонимом благочестия, процветания и величия."
BOHALT_tip_top_tractors: "Приобретение сельскохозяйственной техники"
BOHALT_tip_top_tractors_desc: "С течением времени технологии тоже меняются. Тракторы, предпочтительно отечественные, должны быть доступны потребителям. На этих современных железных вьючных животных мы будем возделывать плодородную почву и приносить нашей нации естественное процветание, одновременно облегчая работу наших любимых фермеров."
BOHALT_rural_resources: "Эксплуатация нашей земли"
BOHALT_rural_resources_desc: "Богемия - индустриальное Королевство Австро-Венгрии, или так могло бы быть, если бы наша отечественная промышленность не была настолько адаптирована, чтобы соответствовать потребностям Вены, а не нашим собственным. У нас много неиспользованных ресурсов, и пришло время наконец исправить эти ошибки. Мы будем копать глубоко в землю и извлекать природные богатства, которые лежат у нас под ногами, принося богатства и полезные ископаемые нашему народу и нашей нации."
BOHALT_secure_press_support: "Украсть поддержку прессы"
BOHALT_secure_press_support_desc: "Несмотря на то, что мы выиграли выборы, реалисты по-прежнему имеют преимущество над средствами массовой информации. Нам нужно так или иначе конкурировать с их доминированием. Посредством подкупа или даже шантажа мы начнём обводить ядовитую змею, которой являются средства массовой информации, вокруг нашей руки, превращая прессу из обузы для нашего режима в оружие для него."
BOHALT_seek_internal_allies: "Союзники в сейме"
BOHALT_seek_internal_allies_desc: "Чтобы принять предложения и создать сильную коалицию, необходимо искать союзников в более широком богемском сейме. Благодаря компромиссу и беспартийности мы создадим достаточно мощную базу поддержки, чтобы, наконец, реализовать все амбиции нашей партии с помощью законодательства."
BOHALT_work_with_bund_der_landwirte: "Встреча с Немецкой аграрной лигой"
BOHALT_work_with_bund_der_landwirte_desc: "Немецкая аграрная лига - немецкая политическая партия, имеющая тесные связи с нашей собственной РПЗМН, причем обе наши партии уделяют приоритетное внимание сельскому хозяйству и средствам к существованию крестьянства. Сотрудничество с ними, несомненно, не принесёт нам ничего, кроме стабильности, помогая в небольшой степени решить немецко-чешский вопрос. Также, безусловно, помогает то, что у нас уже есть тесные отношения с Бундом, и поэтому ожидается, что это сотрудничество будет развиваться успешно."
BOHALT_supply_skoda_works: "Поставки в Шкода Works"
BOHALT_supply_skoda_works_desc: "В связи с тем, что первая из наших новых инициатив по добыче ресурсов успешно продвигается, настало время использовать это минеральное сырьё с пользой. Шкода Works, одна из крупнейших промышленных компаний в нашей стране, нуждается в подпитке ресурсами, и теперь мы можем почти бесконечно снабжать их материалами местного производства. По мере того как их печи горят, а литейные цеха работают, изобилие ресурсов, которые мы добываем, будет поступать непосредственно в Шкода и другие подобные компании, улучшая как нашу экономику, так и наши военные возможности."
BOHALT_red_green_coalition: "Продолжение красно-зелёной коалиции"
BOHALT_red_green_coalition_desc: "После Соглашения о помиловании одной из преобладающих коалиций Богемии стала красно-зелёная коалиция. Так продолжается и сейчас, и мы должны продолжать этот бастион двухпартийного сотрудничества, потому что без помощи этих красных в законодательном органе мы, безусловно, не сможем провести политику и планы, которые мы подготовили для нашей великой нации."
BOHALT_a_bohemian_solution: "Богемское решение"
BOHALT_a_bohemian_solution_desc: "События, связанные с НАЛ, и правительственная политика на данный момент значительно снизили напряжённость в приграничных регионах между местными чехами и богемскими немцами. Благодаря этим событиям неслыханный уровень этнического мира распространился по всем внутренним районам, и в результате наша нация действительно исцеляется. Однако, несмотря на всю эту работу, отношения между нашим народом и  богемскими немцами по-прежнему напряжённые, и вы никогда не знаете, что может уготовить нам будущее..."
BOHALT_small_business_support: "Защита индивидуального бизнеса"
BOHALT_small_business_support_desc: "У таких корпораций, как Шкода, есть свои достоинства, но основной единицей бизнеса должны быть магазины мелких владельцев. Малый бизнес и местное предпринимательство являются ключом не только к развитию нашей экономики, но и к созданию настоящего среднего класса, а также к подъёму крестьянства. Нашим корпорациям по-прежнему будет позволено работать, и им по-прежнему будет позволено служить основой нашей экономической системы, но их следует держать под контролем, чтобы истинному ядру экономики - нашему малому бизнесу - было позволено процветать."
BOHALT_insurance_program: "Страхование крестьян"
BOHALT_insurance_program_desc: "Плохой урожай не всегда является виной фермеров, и в этом случае, а также во многих других и постоянно надвигающихся сценариях, люди должны иметь возможность продолжать свой образ жизни. Мы не будем наказывать наших фермеров за то, что природа или Бог плохо обращаются с ними, и поэтому должен быть создан фонд, созданный за счёт налогов и различных сборов, которые уже платят фермеры, чтобы у них - гордости нации - была сеть безопасности, на которую можно опереться в трудные времена. Мы всегда будем рядом, чтобы помочь им встать на ноги."
BOHALT_popular_bohemia: "Народная Богемия"
BOHALT_popular_bohemia_desc: "Недавно закончились выборы, и неуклонно наблюдалась победа нашего мандата на правление. Наше большинство в правительстве одержало верх, и многие другие, как граждане, так и министры, поддерживают РПЗМН. Теперь пришло время заглянуть в будущее!"


BOH_realist_victory: "Победа Реалистов"
BOH_realist_victory_desc: "Ожидаемые победители выборов, Чешская прогрессивная партия, которую чаще называют реалистами, во главе с Бенешем, взяли власть в свои руки. Бенеш уже управлял страной, поскольку Масарик был слишком болен, чтобы выполнять государственные функции, но теперь он правит как на деле, так и на бумаге. Ожидается, что с наследниками Масарика у руля, статус-кво будет сохранен по мере выполнения последних пожеланий нашего национального отца."
BOH_mandate_of_democracy: "Мандат демократии"
BOH_mandate_of_democracy_desc: "До 1926 года Кайзер презирал богемскую демократию и принимал её только тогда, когда его заставляли. Если бы у него был шанс, он бы подорвал её, не задумываясь. Мы должны поддерживать чешскую демократию не только как пример для самих себя, но и как пример для всего мира."
BOH_the_great_compromiser: "Великий мастер компромиссов"
BOH_the_great_compromiser_desc: "Бенеш - человек слова, великих слов, на самом деле лучших слов. В то время как он управлял государством вместо Масарика, он стал известен как Великий мастер компромиссов за свои великолепные усилия в дипломатии, способный найти золотую середину там, где многие предполагали, что её не существует. Эти таланты будут очень ценны для него и его администрации."
BOH_against_the_reds: "Сопротивление радикальным красным"
BOH_against_the_reds_desc: "Несмотря на его отличную репутацию дипломата, есть одна группа, под которую Бенеш не прогнётся, - синдикалисты. Если вы дадите им метр, они возьмут километр. Чтобы спасти богемскую демократию от революционного синдикализма, красную раковую опухоль придётся вырезать."
BOH_secure_diet_support: "Монополия в сейме"
BOH_secure_diet_support_desc: "В то время как реалисты имеют значительное присутствие в средствах массовой информации, вызывает беспокойство малое число тех, кто полностью согласен с нами в Богемском сейме. Если мы хотим спасти Богемию, мы должны взять сейм под контроль с помощью разумных сделок и различных компромиссов."
BOH_meet_with_german_representatives: "Встреча с немецкими представителями"
BOH_meet_with_german_representatives_desc: "Для жителей немецкой части Богемии избрание Бенеша было продолжением системы, которую они уже ненавидели. Однако, хотя население может отвергнуть нас, на политиков всегда легче повлиять. Если мы достигнем соглашения с этими политиками, то, возможно, они смогут потушить пожары у себя дома."
BOH_expand_castle_influence: "Расширить влияние Замка"
BOH_expand_castle_influence_desc: "Замок, название нашего пропагандистского подразделения, действующего за пределами Пражского Града, оказывает широкое влияние на чешские СМИ. Однако многие новые инновации, такие как радио и фильмы, остаются вне нашего поля зрения. Если мы хотим эффективно управлять нашим имиджем, то мы должны расширить наш охват."
BOH_export_industry: "Открытие Модржанского сахарного завода"
BOH_export_industry_desc: "Богемия является родиной европейского производства сахара и он на протяжении веков был основным продуктом питания на большой части европейских столов. Если бы мы открыли новый и обширный сахарный завод, скажем, в пригороде Праги, Модржане, тогда мы могли бы использовать европейских сладкоежек для нашей собственной прибыли."
BOH_independent_economy: "Расплавить экономические цепи"
BOH_independent_economy_desc: "На данный момент экономика Чехии построена на фундаменте, заложенном Веной. Любому движению за свободу может быть противопоставлено то, что Кайзер экономически выдернет у нас ковёр из-под ног. Мы должны связаться с Берлином и даже Варшавой и наладить новые экономические связи, не связанные непостоянными прихотями далёкого монарха."
BOH_rights_of_women: "Женские права"
BOH_rights_of_women_desc: "Масарик, как известно, был на стороне защиты в процессе Хилснера и, в то же время, был активным сторонником прав женщин. Мы должны довести его дело до законного завершения и предоставить женщинам право голоса, которого они так заслуживают. Тот факт, что это обеспечит нам большой избирательный блок в обозримом будущем, - это просто глазурь на торте."
BOH_facts_dont_care: "Фактам плевать на ваши чувства"
BOH_facts_dont_care_desc: "Некоторые называют нас холодными, другие называют нас безжалостными, а третьи называют нас безразличными. Мы называем себя реалистами. Мы не нуждаемся в их похвале, когда у нас есть результаты, которые оправдывают нас. Мы не холодные и безразличные монстры. Мы реалисты, и мы как раз то, что нужно Богемии."
BOH_nationalistic_rhetoric: "Националистическая риторика"
BOH_nationalistic_rhetoric_desc: "В Богемии всё ещё есть те, кто надеется, что Кайзер спасёт нас от наших бед. Мы должны доказать, что они ошибаются. С фактами, стоящими за нами, даже самый упрямый и убежденный монархист не мог не начать сомневаться, а Бенеш может превратить даже малейшую трещину сомнения в каньон."
BOH_anti_clericalism: "Борьба с клерикалистскими элементами"
BOH_anti_clericalism_desc: "Богемия - религиозная нация или, по крайней мере, была ею, и поэтому в сейме довольно много божьих людей, которые всё ещё требуют возвращения Бога в нашу национальную политику. Это откровенно гулпо, и Бенеш объяснит всем, почему."
BOH_worker_welfare: "Благополучие работников"
BOH_worker_welfare_desc: "Бенеш заботится обо всех жителях Богемии, и ему больно, что так много людей были вынуждены выйти на улицы из-за Чёрного Понедельника. Простой житель Богемии должен быть спасён, чтобы его отчаяние не привело его к радикализму и не ввергло нас в анархию."
BOH_our_interests_first: "Интересы Богемии превыше всего"
BOH_our_interests_first_desc: "Что касается Кайзера Карла, то все входящие в состав Империи Королевства должны работать на благо Австрии, чтобы их работа могла быть вознаграждена... со временем. Однако Богемия просто не может этого сделать. Жители поставят Богемию на первое место, хочет того Кайзер или нет."
BOH_democratization_procedures: "Процесс демократизации"
BOH_democratization_procedures_desc: "Наше правительство, хотя и является демократическим, всё ещё находится в жесткой клетке австрийцев. Однако Кайзер и мы на этот раз согласны с тем, что так продолжаться не может, если грандиозное видение Кайзера о Дунайской федерации увенчается успехом. Мы будем работать с ним, чтобы продвинуть его видение Федерации, хотя бы для того, чтобы ослабить тиски на нас самих."
BOH_defense_of_rights: "Защита свободы"
BOH_defense_of_rights_desc: "Американцы были правы, когда говорили, что всем людям гарантировано право на жизнь, свободу и стремление к счастью. В отличие от американцев, мы здесь, в Чехии, реализуем это право для всех наших граждан и будем защищать это право так же, как и любое другое."
BOH_summit_with_agrarians: "Встреча с аграриями"
BOH_summit_with_agrarians_desc: "До Бенеша дошли слухи, что аграрии и социал-демократы ведут переговоры о создании коалиции. Это может представлять серьёзную угрозу для будущего администрации Бенеша. Мы будем пробовать на ощупь, чтобы добиться включения в эту перспективную коалицию, поскольку мы все согласны в главном... верно?"
BOH_the_fortress: "Крепость"
BOH_the_fortress_desc: "Все формы средств массовой информации способствуют нашему прогрессу. Наша демократия твёрдо противостоит деспотизму Вены. Люди радуются своим свободам, которые мы им предоставили, и все они знают, что находятся на пороге нового богемского золотого века."


BOH_christian_social_victory: "Успех христианских социалистов"
BOH_christian_social_victory_desc: "На выборах, христианским социалистам из ČSL - или чешской народной партии - удалось одержать победу, которую мало кто ожидал. Однако эти консерваторы из "Народной партии" подвергаются нападкам со всех сторон, находящихся вне их контроля. Они должны действовать быстро, если хотят привести Богемию к величию."
BOH_industrial_engineering: "Инженеры Шкода Works"
BOH_industrial_engineering_desc: "Завод Шкода является крупнейшим работодателем в стране. Если мы хотим достичь процветания, жизненно важно, чтобы правительство заключило с ними соглашение, достойное восхищения обеих сторон."
BOH_vanguard_of_conservatism: "Авангард богемского консерватизма"
BOH_vanguard_of_conservatism_desc: "В последнее время в Богемии наблюдается всплеск либерализма и отвержение от Бога и консерватизма. Это должно быть обращено вспять, если нация хочет избежать анархии и вырождения."
BOH_assistance_from_austria: "Помощь из Вены"
BOH_assistance_from_austria_desc: "В Вене находятся горы ресурсов, с которыми австрийцы ничего не делают. Так что они скорее всего просто гниют там, чем находят себе хорошее применение. Мы должны обратиться к Кайзеру и приобрести как можно больше этих ресурсов."
BOH_german_situation: "Ситуация с богемскими немцами"
BOH_german_situation_desc: "С 1926 года немецко-богемцы не приносят ничего, кроме неприятностей. Если Богемия хочет мира, то их нужно приручить... сейчас."
BOH_classist_system: "Классовая систематика"
BOH_classist_system_desc: "Многие левые отрицают класс как причину угнетения и хотят сломить их. Это неправильный взгляд. Капиталист заработал свои деньги упорным трудом, выдержкой и решимостью, мыл полы и в молодости работал на нескольких работах. Теперь, в преклонном возрасте, его тяжёлая работа вознаграждается. Чтобы побудить ленивую молодёжь работать так же усердно, как их предки, мы будем и дальше вознаграждать их."
BOH_preserve_the_church: "Возобновление отношений с Папой"
BOH_preserve_the_church_desc: "Многие другие партии в лучшем случае придерживались нейтралитета в отношении статуса церкви или, в случае либералов и синдикалистов, стремились дистанцировать нашу нацию от представителя Бога на Земле. Мы должны исправить это и приблизить Богемию к Церкви, если мы хотим пожинать плоды Божьих благословений."
BOH_business_nonintervention: "Невмешательство в бизнес"
BOH_business_nonintervention_desc: "Свободный рынок определяет, кто выживёт. Если мы поддержим обанкротившийся бизнес сейчас, то позже он просто снова обанкротится. Поддержка неудачной бизнес-модели - это проигрышное предложение. Чтобы создать более сильную экономику, мы должны использовать некоторую логику и позволить слабым умереть, чтобы сильные могли процветать."
BOH_welfarism: "Внедрять богемское благополучие"
BOH_welfarism_desc: "Люди взывают о помощи, а Бог требует милосердия от своих подданных. Во имя христианского милосердия мы окажем бедным и безработным помощь, чтобы они не выходили на улицы. Не настолько, чтобы у них возникло искушение жить на ней бесконечно, но достаточную, чтобы они не умерли с голоду."
BOH_only_when_in_czech_interest: "...за исключением чешских интересов"
BOH_only_when_in_czech_interest_desc: "Хотя мы действительно верим в свободный рынок, полное его игнорирование может привести только к проблемам в долгосрочной перспективе. Если этого требует долгосрочная жизнеспособность нации, любые действия правительства оправданы. Таким образом, по мере того, как даже крупнейшие столпы нашей экономики начинают склоняться, мы начнём их поддерживать."
BOH_mutual_discrimination_prevention_agreement: "Соглашение о предотвращении дискриминации"
BOH_mutual_discrimination_prevention_agreement_desc: "Многие жители Богемии с опаской относятся к богемским немцам. Они дискриминируют их открыто и нагло, не опасаясь последствий, и многие оказались лишёнными власти. Этому должен быть положен конец, если мы хотим сохранить социальную гармонию."
BOH_export_steel: "Поддержка Тршинецкого металлургического завода"
BOH_export_steel_desc: "Металлургический завод в Тршинеце является самым важным металлургическим заводом в стране. Его боссы уверяют нас, что с помощью всего лишь небольшого кредита они могли бы значительно расширить свою деятельность и стать крупным работодателем. Нет особых причин отклонять их предложение."
BOH_protectionism: "Протекционистская политика"
BOH_protectionism_desc: "Чешская промышленность могущественна, но всё ещё уязвима. Крупные транснациональные компании могли бы легко подорвать её и захватить нашу экономику в ценовых войнах, которые местные компании вряд ли смогли бы выиграть. Чтобы остановить эту угрозу, мы введём строгие тарифы, чтобы защитить нашу промышленность и развивать её до тех пор, пока она не сможет самостоятельно функционировать. Некоторые говорят, что это только навредит нам в долгосрочной перспективе, и мы не можем дождаться, когда их неправота будет доказана."
BOH_language_integrations: "Лингвистические интеграции"
BOH_language_integrations_desc: "Богемия - страна многих языков, основными из которых являются чешский и немецкий. В районах, где преобладает немецкий язык, таких как Судеты, многие дорожные знаки и книги написаны исключительно на немецком языке, в то время как в остальной части Чехии то же самое относится и к чешскому языку. Чтобы помочь двум общинам больше общаться, мы будем предписывать использовать чешский и немецкий языки по всей стране на всех официальных документах и вывесках, и во всех зданиях."
BOH_territorial_assembly: "Важность собраний"
BOH_territorial_assembly_desc: "Кто знает, как управлять землёй, лучше чем человек, который живёт на ней? Мы начнём формирование местных собраний для повседневного руководства различными регионами страны. Это одновременно снимет административную нагрузку с наших перегруженных работой бюрократических посредников, а также поднимет гражданскую гордость среди населения."
BOH_increase_coal_outputs: "Бурый уголь из северо-западного бассейна"
BOH_increase_coal_outputs_desc: "Мы уже много веков добываем бурый уголь в северо-западной Чехии. Однако недавние исследования выявили ещё больше неиспользованных запасов. Мы должны немедленно начать эксплуатацию этих новых шахт!"
BOH_strictly_bohemian_weapons: "Открыть оружейный завод в Угерски-Броде"
BOH_strictly_bohemian_weapons_desc: "Отечественная чешская оружейная промышленность слабо развита, и в ней доминируют иностранные компании. Чтобы исправить это, мы начали строительство крупного оружейного завода в Моравии, но строительство застопорилось во время Вельткрига. Война давно закончилась, напряжённость в Европе растёт, а деньги текут в нашу казну, и сейчас самое время закончить строительство комплекса и начать возрождение чешского производства огнестрельного оружия."
BOH_tax_income: "Доход от налогов"
BOH_tax_income_desc: "Наши предшественники держали налоги на низком уровне, чтобы угодить населению, пренебрегая при этом тем фактом, что большая часть государственных доходов должна поступать от них. Мы немного повысим налоги на большинство товаров, примерно на 1% или около того, что должно привести к новому притоку наличных в нашу казну. Люди будут жаловаться, но с нашим новым экономическим процветанием у них будет столько денег, сколько они никогда не могли пожелать."
BOH_stable_bohemia: "Zůstaneme Věrní" #We Will Stay Faithful
BOH_stable_bohemia_desc: "Мы добились невозможного, не только победив на выборах, но и полностью реформировав общество, чтобы оно лучше соответствовало современному миру. Однако многое ещё предстоит сделать! Ради Бога и страны мы шагаем вперёд в нашу новую эпоху!"


BOH_national_democratic_elected: "Победа национал-демократов"
BOH_national_democratic_elected_desc: "Национал-демократы ČND, или Национал-демократическая партия Чехии, когда-то были тёмной лошадкой на выборах с тех пор, как несколько лет назад упали со своего вершины. Несмотря на эту прошлую оплошность, им удалось вырвать победу из пасти поражения. Пока Вена нервно наблюдает за происходящим, мы должны приступить к работе на благо чешского государства."
BOH_stave_off_reds: "Держать в страхе радикальных красных"
BOH_stave_off_reds_desc: "Революционеры-анархисты-синдикалисты и их приспешники в ČSDSD представляют угрозу для нации. Чтобы спасти наш народ от синдикалистского гнёта, как в Великобритании или Франции, мы должны нанести решительный удар и нанести удар сейчас. Синдикалистские газеты должны быть закрыты, а собрания известных синдикалистов должны проводиться под надзором."
BOH_nation_comes_first: "Нация на первом месте"
BOH_nation_comes_first_desc: "Традиционно все составляющие Империю нации работают над улучшением Австрии с пониманием того, что это приведёт к улучшению всех нас. Было доказано, что это явная ложь. Мы будем работать в рамках ограждений, которыми нас ограничивает Вена, но в первую очередь мы будем работать ради нашего собственного счастья."
BOH_steel_works: "Строительство сталелитейного завода в Кунчице"
BOH_steel_works_desc: "Кунчице сейчас в основном сельскохозяйственный город, но всё большее число людей работает на недавно открытых угольных и железных шахтах, усеивающих ландшафт. Это говорит о выгодной возможности построить в городе новый грандиозный сталелитейный завод. Только благодаря современной промышленности Чехия может по-настоящему процветать, и Кунчице - первый шаг на этом пути."
BOH_suppress_pangermanism: "Подавление выходок пангерманистов"
BOH_suppress_pangermanism_desc: "Гниль, хуже, чем грязные синдикалисты заражает Богемию, и это пангерманисты. Они рассматривают Богемию и её народ как немцев, которые должны непосредственно объединиться с Веной или, как утверждают более мерзкие представители их вероисповедания, с Берлином. Этого не может быть. Чешский народ имеет гордую историю, отличную от истории Германии и Австрии. Мы должны катапультировать его на передовую и уничтожить эту пятую колонну."
BOH_assist_the_needy: "Помощь нуждающимся"
BOH_assist_the_needy_desc: "Чёрный Понедельник оставил многих обездоленными и без еды, что привело к массовому голоду. В то время как многие изображают нас жестокими и неумолимыми, это далеко от истины. Чтобы облегчить некоторые из этих многочисленных забот бедных, мы начнём программу прямых выплат людям."
BOH_alleviate_the_crisis: "Смягчение существующих кризисов"
BOH_alleviate_the_crisis_desc: "Мы сталкиваемся со многими кризисами, которые обрушиваются на нас одновременно. Австрийцы ненавидят нас, наша экономика в руинах, а богемские немцы продолжают требовать большего, что мы неохотно даём. Если мы хотим пройти через это, мы должны действовать сейчас и действовать решительно."
BOH_allnational_coalition: "Общенациональная коалиция"
BOH_allnational_coalition_desc: "Партизанские споры нас ни к чему не приведут. Во имя мира мы должны сформировать великую Общенациональную коалицию всех основных партий. Если каждый имеет право голоса в том, как всё делается, то врожденная нестабильность, которая приходит с демократией, может быть сведена на нет."
BOH_diplomatic_approach: "Дипломатический подход"
BOH_diplomatic_approach_desc: "Когда богемцы и пангерманисты ссорятся и дерутся друг с другом, от этого выигрывает только Вена. Однако вместе мы можем многого добиться. Поскольку их более радикальные члены маргинализированы, мы должны протянуть руку помощи и объединиться с нашими своенравными родственниками и привести их в нашу новую нацию."
BOH_social_problems_national: "Социальные проблемы - это национальные проблемы"
BOH_social_problems_national_desc: "Никакие проблемы не существуют в вакууме. Такие проблемы, как бездомность, пьянство и преступность, затрагивают не только их жертв, но и всю нацию. Чтобы исправить нацию, мы должны решить эти проблемы."
BOH_nationalize_public_institutions: "Национализировать государственные учреждения"
BOH_nationalize_public_institutions_desc: "Большая часть чешской экономики была приватизирована за годы до Чёрного Понедельника, теперь мы знаем, насколько отсталой является подобная политика. В то время как массовая национализация - это синдикализм, важные отрасли промышленности, такие как энергетика, водоснабжение и некоторые жизненно важные промышленные районы, должны быть национализированы, чтобы будущие экономические спады не загнали нас в спираль, от которой мы не сможем оправиться."
BOH_protect_domestic_consumers: "Защита чешских потребителей"
BOH_protect_domestic_consumers_desc: "Создание новой капиталистической экономики требует доверия местных потребителей. На данный момент наша экономическая база по-прежнему не убеждена в ценности потребления продукции чешского производства. Мы добавим стимулы и субсидии, которые побудят простых чехов возвращать часть своей заработной платы в нашу развивающуюся экономику."
BOH_no_class_above: "Нет класса выше другого"
BOH_no_class_above_desc: "Все люди равны, независимо от их класса. В то время как синдикалисты хотят поднять низшие классы вверх, мы заставим все классы встретиться посередине в новой, более справедливой системе."
BOH_another_weltkrieg: "Подготовка к следующему Вельткригу"
BOH_another_weltkrieg_desc: "На Западе мстительные синдикалисты точат свои штыки по другую сторону линии Людендорфа, на Востоке реваншистская Русская Медведица пробудилась от своей долгой спячки и готовится вернуть своих детёнышей под свой контроль, а посреди них лежит победоносный и блистательный Кайзеррейх, нервно наблюдающий за ними обоими и ожидающий неизбежного удара. Если Богемия хочет выйти из неизбежного Второго Вельткрига нетронутой, мы должны начать готовиться к нему."
BOH_autonomism: "Автономистские принципы"
BOH_autonomism_desc: "У централизма есть свои плюсы, но его минусы намного перевешивают их. Мы должны предоставить тем, кто ниже нас, больше автономии, чтобы они делали то, что считают лучшим. Бюрократ в Праге не может знать, что лучше для рабочего в Оломоуце."
BOH_physics_of_nationalism: "Физиология национализма"
BOH_physics_of_nationalism_desc: "Великий Франтишек Мареш доказал, что любовь к своей стране улучшает не только вашу страну, но и вас самих. Это делает вас сильнее, полнее жизненной силой и человеком действия. Мы будем разжигать этот национализм не только для улучшения всех нас, но и для улучшения личности."
BOH_czech_governing: "Правительство, в котором доминируют чехи"
BOH_czech_governing_desc: "Большинством должно управлять само большинство. В то время как у нас есть население поляков, мадьяр и немцев, большая часть Богемии является чешской, и поэтому правительство должно это учитывать. Все государственные должности любой важности должны быть заполнены способными, целеустремлёнными чешскими мужчинами, которые будут руководить своими чешскими избирателями."
BOH_oppose_hungary: "Противостояние заговорам мадьяр"
BOH_oppose_hungary_desc: "Венгрия, вторая доминирующая половина Империи, оказала большое влияние на наши меньшинства, чтобы дестабилизировать нас. Мы должны начать общественную информационно-пропагандистскую программу для этих недовольных меньшинств, чтобы противостоять вероломным мадьярам и достичь истинной социальной гармонии."
BOH_drift_from_austria: "Отстаивание чешского самоопределения"
BOH_drift_from_austria_desc: "Кайзер, хотя и отстранён от повседневной жизни Богемии, хорошо осведомлён о наших националистических целях. Хотя публичные выступления за независимость Чехии приведут нас только к разорению, мы должны дать Вене понять в частном порядке, что чехи больше не являются их пешками."
BOH_corrupt_destruction: "Предотвращение коррупции в будущем"
BOH_corrupt_destruction_desc: "Коррупция убивает империи, представьте, что она сделает с таким государством, как наше. Хотя наша нация не коррумпирована, она может возникнуть в любой момент. Чтобы защитить наше будущее, мы должны принять строгие законы о борьбе с коррупцией, чтобы наказывать пойманных так строго, чтобы никто в будущем даже не думал о взятках."
BOH_a_patriotic_bohemia: "Богемия готова!"
BOH_a_patriotic_bohemia_desc: "Мы сделали это! Несмотря на гнев Вены, разрушение нашей экономики и дестабилизацию нашего правления подрывными элементами, мы продвигались вперёд. Теперь мы стоим в гордом чешском государстве, безопасном и свободном от всех бед, и готовы к его следующему и величайшему испытанию, сбросив оковы Вены."


BOHALT_socialist_success: "Избрание социал-демократов"
BOHALT_socialist_success_desc: "Выборы закончены, и голоса подсчитаны. Никого не удивляет, что победила Чешская социал-демократическая партия. Поскольку сотрудничество ČSDSD с Империей и их умеренность после западных революций хорошо известны, они были заклеймены как безопасная альтернатива любым другим партиям. Теперь, когда правительство находится под их контролем, ещё неизвестно, что будет делать эта "безопасная" альтернатива."
BOHALT_find_common_ground_germans: "Поиск точек соприкосновения"
BOHALT_find_common_ground_germans_desc: "Напряжённость в отношениях между Прагой и Веной неуклонно растёт после Соглашения о помиловании. Если Богемия хочет выжить в Империи, мы должны прийти к соглашению и пойти навстречу немцам на полпути."
BOHALT_state_of_the_economy: "Исправление экономики"
BOHALT_state_of_the_economy_desc: "Чёрный Понедельник подорвал экономику Чехии. Поскольку заводы бездействуют, а безработные заполняют улицы во всё большем количестве, необходимо найти решение, прежде чем радикализм возьмёт верх."
BOHALT_protection_of_rights: "Отстаивание прав человека"
BOHALT_protection_of_rights_desc: "Бедность ведёт к отчаянию, а отчаяние ведёт к радикализму, а радикализм в конечном счете ведёт к угнетению. Чтобы спасти Богемию от крайне правых и крайне левых, мы должны действовать быстро."
BOHALT_exportation_fine_work: "Экспорт идеальной работы"
BOHALT_exportation_fine_work_desc: "Богемия долгое время имела репутацию промышленного центра Империи. Чтобы стереть пятно Чёрного Понедельника, мы должны использовать эту промышленную мощь и позволить ей привести нас к процветанию."
BOHALT_inspiration_from_renner: "Вдохновение от Реннера"
BOHALT_inspiration_from_renner_desc: "Идеи Карла Реннера об австромарксизме получили известность как в Австрии, так и во всей Империи. Использование идей Реннера и автономии, которую нам принесут такие идеи, станет хорошим началом для преодоления разрыва с Веной."
BOHALT_insurance_and_welfare: "Чешские страховые компании"
BOHALT_insurance_and_welfare_desc: "Мы не можем полагаться только на промышленность, чтобы вывести нас из нашей экономической опасности. Люди нуждаются в прямой и быстрой помощи. Для оказания такой помощи были созданы многочисленные страховые компании коренных жителей Чехии, предоставляющие "страхование по безработице" тем, кто больше всего в этом нуждается."
BOHALT_worker_defense: "Судебная система для работника"
BOHALT_worker_defense_desc: "Часто кажется, что вся система настроена против работника. Одной из самых больших опор этой системы угнетения является правовая система, которая обычно встаёт на сторону крупного бизнеса против интересов простого человека. Что ж, мы говорим: “Хватит!”. Радикальные реформы на всех уровнях судебной системы должны обеспечить, чтобы она была такой же справедливой и равноправной для всех людей, как она утверждает."
BOHALT_educational_opportunities: "Фонд сельского образования"
BOHALT_educational_opportunities_desc: "За пределами промышленных центров, таких как Прага и Брно, большая часть Чехии остаётся сельской и необразованной, казалось бы, заброшенной самим временем. Если Богемия хочет вступить в новую эру процветания и мира, эти люди должны быть воодушевлены на благо всех нас. Будет начата новая программа по отправке способных и эффективных учителей в нуждающиеся районы, чтобы убедиться, что все будут пользоваться плодами нашего труда."
BOHALT_the_worker: "Промышленный труженик"
BOHALT_the_worker_desc: "Наша нация живёт на рабочей силе. Многие тысячи рабочих на фабриках, железных дорогах, в магазинах и шахтах. Без них мы будем никем, но слишком долго они оставались без награды. Что ж, теперь их будут восхвалять и воздадут по заслугам. Повышение заработной платы, больше отпусков и больше льгот - вот лишь некоторые из новых способов, которыми мы будем чтить краеугольный камень всей нашей нации."
BOHALT_the_farmer: "Комбайн для уборки полей"
BOHALT_the_farmer_desc: "Точно так же, как фабричный работник жизненно важен для нашего экономического процветания, фермеры жизненно важны для нашего социального процветания. Голод может превратить хорошего человека в убийцу, а мирное население - в революционеров. Чтобы люди были счастливы, мы должны активизировать наши усилия по оказанию помощи фермерам и прокормлению нашего растущего населения."
BOHALT_trade_union_opportunities: "Возможности для союзов"
BOHALT_trade_union_opportunities_desc: "На протяжении большей части новейшей истории Богемии, и особенно после Западных революций, профсоюзы находились под строгим контролём правительства на предмет наличия революционно-синдикалистской заразы. Однако это явно было просто уловкой буржуа, чтобы вывести из строя главное средство продвижения рабочих. Правительственные ограничения в отношении профсоюзов должны быть немедленно сняты!"
BOHALT_german_natural_resources: "Расширение завода Шкода в Пльзене"
BOHALT_german_natural_resources_desc: "С 1890 года оружейный завод Шкода Plzeň является основным экономическим двигателем города и страны в целом. Однако в последнее время, как и на многих заводах, для неё настали трудные времена. Это дало правительству возможность инвестировать в фабрику, расширить её и превратить в настоящее чудо промышленной мощи."
BOHALT_economy_mandates: "Экономические мандаты против магнатов"
BOHALT_economy_mandates_desc: "В то время как мы добились больших успехов в продвижении рабочих на их законное место, капиталисты всё ещё крепко держатся за свою власть. Если мы действительно хотим спасти Богемию, эти современные магнаты-разбойники должны быть свергнуты."
BOHALT_work_with_agrarians: "Сотрудничество с аграриями"
BOHALT_work_with_agrarians_desc: "У нас долгое время было много общего с аграриями, и фактически мы сотрудничали с ними на протяжении большей части нашей истории. Раскол политической сцены мира и Богемии сильно ударил по обеим нашим партиям. Чтобы закрепить наш мандат, мы должны снова взяться за руки с нашими зелёными братьями и возродить красно-зелёную коалицию."
BOHALT_smart_centralism: "Умный централизм"
BOHALT_smart_centralism_desc: "Централизм - это палка о двух концах. При неправильном использовании он может быть использован деспотами для угнетения и убийства людей, как в Османской империи, но при правильном использовании, как в нашей новой Богемии, он будет использован для поднятия каждого города и деревни до нового уровня процветания, который они заслужили по праву."
BOHALT_prevent_nationalist_scuffles: "Предотвращение жестоких потасовок"
BOHALT_prevent_nationalist_scuffles_desc: "Несмотря на наш прогресс, антисиндикалистские элементы внутри страны нам не доверяют. Они обвиняют нас в предательстве короны, предательстве чешской расы или предательстве Бога. В то время как наши более радикальные элементы призывают нас отвечать силой на силу, мы покажем им, что мы лучше этого. Специально обученная полиция будет развёрнута, чтобы пресекать их попытки беспорядков не дубинкой, а миром."
BOHALT_antimarxist_socialism: "Антимарксистский социализм"
BOHALT_antimarxist_socialism_desc: "Они говорят, что Маркс и социализм неразделимы, и они ошибаются. Мы доказали, что мы не революционные диктаторы, которые прикрываются маской прогресса, чтобы скрыть своё истинное зло. Вместо этого мы - богемцы, мы - социалисты, и мы - свободные и гордимся всем этим!"
BOHALT_just_bohemia: "Прекрасная Богемия"
BOHALT_just_bohemia_desc: "Мы спасли Богемию. Когда нам впервые передали бразды правления, одни люди трудились на фабриках за рабскую плату, в то время как другие богатели. Многие тысячи погрязли в нищете, в то время как несколько сотен пировали. Однако теперь мы сделали, казалось бы, невозможное. Мы установили социализм в Богемии, не впадая при этом в радикальную анархию или австрийский гнев. Вместо этого, во всяком случае, австрийцы больше благоволят нам! Мы стоим на пороге величия. Теперь всё, что мы должны сделать, это протянуть руку и взять его!"


BOHALT_stick_with_kaiser_karel: "Под двуглавым орлом"
BOHALT_stick_with_kaiser_karel_desc: "Конечно, Кайзер, возможно, ошибался в прошлом, но он проявил реальное желание изменить ситуацию к лучшему. Кроме того, если мы будем действовать в одиночку, то быстро станем жертвой более могущественных сил. Если Богемии суждено выжить, она должна быть с Кайзером."
BOHALT_federalist_position: "Для Федерации на Влтаве"
BOHALT_federalist_position_desc: "Кайзер начал проводить широкомасштабные реформы в этой оболочке, которую мы называем империей, и начал вдыхать в неё новую жизнь. Мы будем его лёгкими."
BOHALT_assert_bohemian_self_determination: "Декларация на Вацлавской площади"
BOHALT_assert_bohemian_self_determination_desc: "Австрия не заботится о Богемии. Кайзер только стремится доминировать над нами и эксплуатировать нас для собственной выгоды. Если мы хотим что-то получить, мы должны это взять!"
BOHALT_embrace_czechoslovakism: "Чехословакизм спасён"
BOHALT_embrace_czechoslovakism_desc: "Австрийский ботинок, похоже, разрушил мечту о свободной Чехословакии. Однако угольки этой идеи всё ещё теплятся в сердцах нашего народа. Всё, что мы должны сделать, это раздуть его до ревущего пламени, а затем выпустить на волю, чтобы поглотить наших врагов."
BOHALT_czech_interests: "Освобождение Золотого города от оков"
BOHALT_czech_interests_desc: "Нам никто не поможет. Если мы и сделаем это, то только в одиночку. Кайзер в Берлине слишком перегружен и слишком дружен с Карлом, его марионетки на Востоке не смеют противостоять ему, а на юге находится наш ненавистный враг. Как и в 1648 году, мы будем сражаться с захватчиками и добьёмся для себя вечной славы, но, что более важно, свободы."
BOHALT_rouse_the_slovaks: "Связаться с Мафией"
BOHALT_rouse_the_slovaks_desc: "Мафия много лет бездействовала, но её члены всё ещё разбросаны по Словакии и Чехии. Мы свяжемся с ними и ещё раз активируем ячейки. За любое преимущество следует хвататься обеими руками."
BOHALT_all_czech_army: "Мобилизация ветеранов-легионеров"
BOHALT_all_czech_army_desc: "Легендарное испытание Чешского легиона навсегда останется в нашем сознании. В то время как большинство этих храбрых людей из Богемии остаются на Дальнем востоке, отрезанные и одинокие, некоторые прошли трудный путь домой и реинтегрировались в гражданскую жизнь. Мы свяжемся с ними и снова побудим их к действию, чтобы сформировать профессиональное ядро нашей новой революционной армии."
BOHALT_the_revolution: "Богемская революция"
BOHALT_the_revolution_desc: "Время пришло! Со всей страны уже поступают сообщения о храбрых патриотах, захватывающих земли от Праги до Брацлавы. Австрийцы ошеломлены и сбиты с толку, но долго так продолжаться не будет. Мы должны нанести быстрый и решительный удар, если хотим выйти победителями. За победу и свободу!"

BOHALT_free_czechoslovakia: "Чехословакия свободна"
BOHALT_free_czechoslovakia_desc: "Чехословакия должна быть неоккупированной и свободной, чего бы это ни стоило - свобода, гарантированная нашими военными и волей нашего благородного народа. Наши победоносные армии возвращаются домой не как подданные какого-нибудь Кайзера в далеком роскошном дворце, а как граждане новой нации, новой Чехословакии! Вена больше не будет сковывать нас своей волей, и наша национальная судьба больше не будет определяться иностранцами и деспотами. Чехословакия свободна!"
BOHALT_draft_the_constitution: "Австрия в миниатюре"
BOHALT_draft_the_constitution_desc: "Нация, в которой мы сейчас живём, по иронии судьбы очень похожа на нацию, которую мы оставили позади. Чехи, словаки, мадьяры, поляки, немцы и другие меньшинства - все они живут в пределах наших границ и, как и в Империи, редко ладят друг с другом. Если наша новая нация хочет выжить, мы должны достичь нового вида мира - социального мира, справедливого и прочного. Без исправления ошибок старой Империи и достижения мечты о сотрудничестве, которую они себе представляли, наша свободная Чехословакия будет обречена на повторение тех же ошибок, которые привели к падению Австрии."
CZEALT_czechoslovak_identity: "Два диалекта одной Чехословакии"
CZEALT_czechoslovak_identity_desc: "Для необразованных людей чешский и словацкий языки могут быть одним и тем же языком. Мы, конечно, знаем что это не так. Однако для достижения социальной и общественной гармонии мы будем в равной степени продвигать чешский и словацкий языки, два основных языка нашей нации. Эти два языковых представления самой души наших народов должны быть в равной степени возведены в ранг нашего национального языка, как ещё больше освободив нашу нацию от бед прошлого, так и подняв наш народ на беспрецедентное положение уважения и равенства, которого никогда раньше не было на наших землях."
CZEALT_ruthenian_autonomy: "Централизация Подкарпатской Руси"
CZEALT_ruthenian_autonomy_desc: "В договоре, который положил конец войне с Австрией, мы отобрали Подкарпатскую Русь у мерзких венских деспотов. Однако этот пограничный регион всё ещё остаётся отделённым от нашей администрации, как в административном, так и в культурном плане, угрожая нашему новому союзу. Мы должны немедленно исправить это, направив администраторов и лояльных министров в этот район, чтобы полностью интегрировать земли Карпатской Руси в наше государственное управление. Точно так же, как богемски немцы или мадьяры и поляки, они тоже станут ещё одним стержнем в нашем разнообразном государстве."
CZEALT_czechoslovak_crown_currency: "Чеканить чехословацкую крону"
CZEALT_czechoslovak_crown_currency_desc: "На данный момент мы всё ещё используем австрийскую крону - давний символ нашего угнетения, который служит только для обогащения наших бывших оккупантов. Мы должны чеканить нашу собственную валюту, чтобы разорвать эту последнюю ниточку контроля. С созданием чехословацкой кроны у нашего нового союза будет своя собственная независимая финансовая система, которая, наконец, будет работать на благо нашей страны, а не любых иностранных толстосумов."

CZEALT_land_reforms: "Конфискация имущества предателей"
CZEALT_land_reforms_desc: "Богемская революция олицетворяла многие идеалы - идеалы свободы и равенства, давно украденные у нашего народа. Однако, похоже, некоторые печально известные семьи выступили против этих идеалов. Семьи Лобковичей и Шварценбергов, среди многих других, потеряют свою собственность и она будет перераспределена между теми, кто принимал гораздо более активное участие в нашей независимости. Наконец, истинные борцы за свободу и освободители нашей нации должны быть вознаграждены так же как и те, у кого пурпурная кровь и причудливые регалии."
CZEALT_expand_assembly: "Расширение Национальной ассамблеи"
CZEALT_expand_assembly_desc: "Национальная ассамблея когда-то была парламентом Богемии, обеспечивая демократическое представительство для всех. Однако после того, как мы сбросили австрийские оковы, на этом собрании образовалась только паутина от неправильного использования. Мы должны вновь открыть это благородное учреждение, чтобы оно могло продолжить свою почётную обязанность по разработке нового законодательства для нашей страны."
CZEALT_slovak_peasants: "Зонтик для всех крестьян"
CZEALT_slovak_peasants_desc: "Наше правительство не может быть везде, чтобы остановить всё, что происходит, и поэтому, когда пойдёт дождь, мы должны иметь наготове зонтик, чтобы не дать утонуть тем, кто находится на дне общества. Системы социальной защиты и истинное благосостояние должны существовать, чтобы поймать тех, кто проваливается сквозь трещины, и чтобы у всех граждан нашей справедливой нации был справедливый шанс на искупление."
CZEALT_political_pragmaticism: "Прагматическая традиция"
CZEALT_political_pragmaticism_desc: "У нашей нации долгая и легендарная история - история, которой можно гордиться, когда дело доходит до нашего эффективного правления. Помня об этой традиции, давайте не позволим нашему правлению стать небрежным теперь, когда мы снова полностью контролируем наши судьбы. Благодаря прагматизму и непредвзятой интерпретации фактов мы будем продолжать направлять нашу нацию в правильном направлении, не становясь жертвой идеологических догм или слепой веры в ложные идеалы."
CZEALT_solve_postindependence_mortgage: "Ассоциация домовых кооперативов"
CZEALT_solve_postindependence_mortgage_desc: "Последствия революции привели к тому, что цены на ипотеку стали неприемлемо высокими для среднего человека. Чтобы бороться с этим, необходимы действия исполнительной власти для решения этой проблемы. Ассоциация домовых кооперативов, должна быть создана для управления рынком жилья нашей страны, чтобы все граждане могли получить жилье, которого они заслуживают."
CZEALT_czechoslovak_universities: "Содействие среднему образованию"
CZEALT_czechoslovak_universities_desc: "Стремление к знаниям - одна из величайших чёрт человека, поэтому мы должны только поощрять возможности дальнейшего образования для нашей нации. Интеллектуализм и надлежащее образование являются ключом к построению современного и процветающего государства, и поэтому каждая молодёжь в нашей стране должна получать надлежащее образование, чтобы быть готовой к будущему, которое они унаследуют."
CZEALT_slovak_cooperatives: "Словацкие кооперативы"
CZEALT_slovak_cooperatives_desc: "Мадьярский сапог долгое время раздавливал душу словацкого народа до такой степени, что он чувствовал себя меньшинством на своей собственной земле. Мы дадим им понять, что они свободны. Кооперативы должны быть созданы на всей территории Словакии, чтобы мы могли привнести наши экономические реформы и процветание в эти забытые, но неотъемлемые части нашего союза."
CZEALT_where_my_home_is: "Где находится мой дом"
CZEALT_where_my_home_is_desc: "Чехословакия - это то место, где находится мой дом; от Орлицких гор до национального парка Крконоше и лесов Шумавы. И эта земля удивительной красоты - чешская земля, мой дом! Ни одна нация на Земле не сравнится с нашей природной красотой, нашей гордостью, питаемой процветанием, и присущим нам величием, и теперь, как наконец-то свободное и суверенное государство, наша благородная родина будет существовать вечно!"

CZEALT_social_reforms: "Свободы президента-освободителя"
CZEALT_social_reforms_desc: "Эдвард Бенеш, любимый президент-освободитель, сделал нашу нацию свободной! Теперь этот великий и демократически избранный лидер направит нашу нацию по пути, который превратит страну в бастион свободы, воли и справедливой демократии для всей Европы!"
CZEALT_defense_of_czechoslovakia: "Окружённая Чехословаки"
CZEALT_defense_of_czechoslovakia_desc: "Иностранные государства преследуют нашу молодую республику, угрожая нашему суверенитету, кружа вокруг, как стервятники и волки. С немцами на севере, мадьярами на юге и австрийцами на западе все, кто нас окружает, хотят завоевать нашу первозданную республику, чтобы удовлетворить свои империалистические аппетиты. Мы должны стоять твёрдо, укреплять нацию и готовиться к неизбежному. Мы превратим нацию в настоящий бастион, крепость, как никто другой, чтобы защитить всё, чего мы достигли."
CZEALT_czech_model_democracy: "Вдохновиться старым Западом"
CZEALT_czech_model_democracy_desc: "Демократия, выдвинутая Великобританией и Францией, хотя сейчас считается провальной, была свергнута только измученным войной населением. Давайте посмотрим, каких успехов он добился, и реализуем их здесь, где люди жаждут представительства."
CZEALT_assign_new_taxes: "Первый налоговый план"
CZEALT_assign_new_taxes_desc: "Теперь, когда мы полностью суверенны и не финансируем казну другой страны наличными нашего народа, мы наконец-то можем устанавливать наши собственные законы о налогообложении по своему усмотрению. Наконец-то десятина, которую наш народ платит государству, действительно вернётся на пользу им, а не каким-то иностранным толстосумам в Вене!"
CZEALT_provincial_regional_unions: "Провинциальный региональный Союз"
CZEALT_provincial_regional_unions_desc: "Провинциальный региональный союз - это объединение мелких комитетов по всей стране, которые призваны способствовать общему благосостоянию и экономическому сотрудничеству между нашими гражданами. С нашей администрацией, клянящейся их эффективностью, эти провинциальные комитеты будут созданы по всей стране, обеспечивая экономические права и межличностные финансовые взаимодействия в полном объеме, и, надеемся, они принесут экономическое благо на этом пути."
CZEALT_universal_suffrage: "Один избирательный бюллетень одному гражданину"
CZEALT_universal_suffrage_desc: "Отсутствие представительства всех народов в стране в прошлом было грубым упущением. Это вопиющее нарушение личных свобод привело к болезненным отношениям между правящим классом и управляемыми на протяжении всей нашей истории. Здесь, в нашей новой и справедливой республике, мы не повторим таких глупых ошибок прошлого, ибо врождённое право человека на демократическое избирательное право должно быть предоставлено всем гражданам, независимо от расы или пола. Наконец-то голоса всех истинных граждан нашей страны будут услышаны!"
CZEALT_utilize_new_funds: "Демобилизация революционного бюджета"
CZEALT_utilize_new_funds_desc: "Герои, которые пожертвовали своими средствами к существованию и жизнью, чтобы бороться за нацию и нашу независимость, должны быть возвращены обратно в гражданскую жизнь. Пусть армии гигантов снова уснут, и пусть эти герои будут вознаграждены за их несравненные жертвы. Благодаря их опыту, интегрированному в нашу гражданскую экономику, наша финансовая система будет продолжать процветать и обеспечивать."
CZEALT_model_democracy: "Моя страна"
CZEALT_model_democracy_desc: "В самом сердце Европы, где правят монархия и авторитаризм, сияет маленький, но яркий маяк демократии. Это наше государство, свободный и сверкающий свет, освещающий тёмную Европу. Наша республика является одновременно источником вдохновения для угнетённых и рупором нашего народа, и мы будем служить ярким и благородным примером для всей Европы и за её пределами как одна из самых чистых демократий на Земле!"

CZEALT_religious_reforms: "Религиозная форма правления"
CZEALT_religious_reforms_desc: "Правительство не должно бояться иметь веру, черпая вдохновение в благородной Церкви и римском католицизме для улучшения всех людей. Подражать Богу - значит подражать совершенству, и здесь, в нашем новом союзе, мы будем стремиться достичь этого достижимого уровня благочестия и совершенства. Однако, несмотря на наши тесные связи с Церковью и Верой, мы не должны позволять благочестию становиться догмой, ибо подобная теологическая иерархия только порождает коррупцию и грех."
CZEALT_christian_moral_principle: "Компромисс между католиками и гуситами"
CZEALT_christian_moral_principle_desc: "Гуситы, наконец, сочли нужным создать раскол, разорвав наш некогда божественный союз, отделившись, чтобы сформировать свою собственную церковь. Мы не должны допустить, чтобы это переросло в гражданский конфликт, ибо внутренние распри - это последнее, в чём сейчас нуждается наш народ. Вместо этого мы должны обеспечить мирный раскол, продолжая поддерживать дружественные отношения между нашими двумя священнослужителями, чтобы это различие в христианской интерпретации не раскололо нашу нацию надвое."
CZEALT_capital_investment: "Инвестиции в чехословацкий бизнес"
CZEALT_capital_investment_desc: "Используя государственные финансы, мы можем дать толчок перспективным отечественным предприятиям, тем самым способствуя росту ВВП и финансовой структуры нашей страны. Благодаря средствам, полученным от нашего недавно реорганизованного налогового плана, а также от первоначальной прибыли нашей новой отрасли, мы обеспечим наше экономическое будущее, инвестируя в наши местные малые предприятия прямо сейчас."
CZEALT_christian_unions: "Юнионизм при Церкви"
CZEALT_christian_unions_desc: "Профсоюзы, заражённые отвратительной заразой социализма, являются раковым заболеванием. Однако при посредничестве честных и нравственных христианских принципов профсоюзы могут стать основой здоровой, справедливой и продуктивной производственной среды. Мы позволим объединяться внутри нашей нации, однако только под христианским знаменем. Красное знамя должно оставаться символом, которого избегают, поскольку это безбожная идеология, бледная по сравнению с нашей верой во Христа и надеждой на улучшение наших ближних и нации."
CZEALT_merge_czech_slovak_churches: "Объединение чехо-словацких церквей"
CZEALT_merge_czech_slovak_churches_desc: "Будучи разделёнными случайно нарисованной австрийцами от руки картой, церкви Чехии и Словакии находились в ведении двух отдельных организаций и епархий без особых причин. Мы должны изменить это во имя более широкого единства и восстановить единую и общую чехословацкую Церковь здесь, в нашем новом союзе. Под светом Господним и свободным от тени Вены наши расколы будут исцелены!"
CZEALT_church_schools: "Христианская академия в Праге"
CZEALT_church_schools_desc: "Христианские школы и среднее образование, предлагаемые Церковью, должны поощряться, но этого может быть недостаточно, чтобы по-настоящему воспитать наших детей и подготовить их к трудностям будущего. Чтобы положить начало этой новой образовательной инициативе, от Праги до сельской местности создаются престижные академии и университеты, чтобы все чехословаки могли получить справедливое образование. Возглавляет этот проект в качестве флагманского учебного заведения Христианская академия в Праге, которая на века останется оплотом интеллектуализма в сердце нашей столицы."
CZEALT_property_rights: "Права на собственность"
CZEALT_property_rights_desc: "Нашим гражданам должно быть гарантировано право владеть частной собственностью и имуществом, но не посредством какой-либо либеральной интерпретации врожденных законов. Вместо этого это право даруется и защищается только Богом, ибо только Господь наверху может позволить людям Земли внизу зарабатывать на созданной Им земле. Человек, который работал, чтобы заработать собственность, должен сохранить её, так как на то воля Божья, чтобы он заработал её по праву."
CZEALT_truth_prevails: "Правда побеждает"
CZEALT_truth_prevails_desc: "Правда восторжествует, ибо независимо от того, как усердно тираны работают, чтобы задушить правду сапогом и дубинкой, она будет преобладать, пока люди борются за неё! С правдой и справедливостью, окружающими наш союз, наша нация и наш народ выдержат любые трудности или врагов. Мы войдём в наше новое и процветающее будущее как образцы порядка, благочестия, традиций и справедливости, и все грешники и деспоты преклонятся перед нашей мощью!"

CZEALT_masaryks_dream: "Осуществление чехословацкой мечты"
CZEALT_masaryks_dream_desc: "С освобождением Чехословакии от мерзких автократов и деспотов в Вене мы наконец сможем двигаться дальше и забыть прошлые ужасы и беды, которые долгое время преследовали нашу благородную демократию. Вместо этого мы можем смотреть в будущее - светлое и оптимистичное будущее, освещённое нашей возрожденной мечтой о свободной чехословацкой демократии."
CZEALT_slovak_unionism: "Поощрение словацкого юнионизма"
CZEALT_slovak_unionism_desc: "Последствия мадьяризации для словаков вызвали у некоторых из них отвращение к чехословацкой идее. Им нечего бояться; мы предоставим им свободы, о которых Будапешт и мечтать не мог. С помощью этих новых про-словацких реформ мы завоюем нашу южную половину, навсегда укрепив наш союз, поскольку мы работаем вместе, чтобы принести процветание всем "чехословакам" ."
CZEALT_fair_legislation: "Равенство в северной пороховой бочке"
CZEALT_fair_legislation_desc: "В Чехословакии чехи равны вечным немцам, широко распространённым полякам, неотъемлемым словакам и даже диким мадьярам. Мы - нация равных - настоящий союз, не похожий на то, что когда-либо видела Центральная Европа. Благодаря справедливой и свободной демократии, поддерживаемой действительно равными институтами и администрацией, мы можем построить действительно сплочённую республику мирно и без кровопролития или нарушения гражданских свобод."
CZEALT_slovak_public_works: "Повесть о двух столицах"
CZEALT_slovak_public_works_desc: "Прага и Братислава - два города, связанные историей, - теперь служат официальными столицами нашего республиканского союза. Теперь, когда эти легендарные и красивые города развеваются под одним знаменем, история этих двух благородных городских центров может продолжаться, служа как центрами нашего правительства, так и физическими, прочными символами нашего вечного союза.."
CZEALT_masarykian_progressivism: "Масарикский прогрессивизм"
CZEALT_masarykian_progressivism_desc: "Масарик, отец нашей республики и, прежде всего, национальный герой, был известен своим прогрессивизмом - защищал евреев, выступал за умиротворение Германии, когда это было непопулярно, предлагал автономию различным этническим меньшинствам; среди прочего. Несмотря на оппозицию, с которой он часто сталкивался, он без колебаний преследовал свои мечты о равноправном демократическом союзе и истинном прогрессивном республиканстве, и благодаря этому мы сегодня стали лучше и свободнее. Таким образом, мы будем считать его главным авторитетом и следовать его путём до тех пор, пока все чехословаки не будут свободны!"
CZEALT_legal_reforms: "Появление богемской системы"
CZEALT_legal_reforms_desc: "Ассамблея - это сердце нашей справедливой демократии. Основываясь на австрийской системе, мы создадим новый Конституционный суд в соответствии с адаптированной "Богемской системой", чтобы удовлетворить потребности нашего народа, а не деспотов в Вене. Места и важные государственные должности должны быть разделены между партиями пропорционально их общественной поддержке, чтобы точно и справедливо представлять волю народа. С помощью этой системы в нашей некогда ущербной республике наконец будет достигнуто истинное представительство."
CZEALT_shining_beacon_laws: "Законы о "Сияющем маяке""
CZEALT_shining_beacon_laws_desc: "Законы о "Сияющем маяке", как их часто называют в залах нашего конгресса, должны быть приняты в целях укрепления нашей демократии и завершения Богемской системы. Закрепляя эту форму пропорционального, справедливого демократического представительства посредством законодательства, а не только посредством юридических прецедентов или правовых рамок, мы обеспечим, чтобы жители государства действительно имели справедливое право голоса в своем правительстве на неопределённый срок."
CZEALT_the_proud_czechoslovak: "Naše Dědictví" #Our Heritage
CZEALT_the_proud_czechoslovak_desc: "Наше наследие возникло давным-давно, ибо наша история столь же легендарна и благородна, сколь и долговечна. От пещёр в Дольни-Вестонице и Королевства Богемии или Священной Римской империи до короны Богемии и Легионов, вплоть до нашей благородной и свободной Чехословакии, наш народ стойко переносил все невзгоды и препятствия. Несмотря на всё это, мы пережили вечность и будем жить так ещё тысячу лет! Ни один враг, ни внешний, ни внутренний, не уничтожит нашу благородную историю - ни прошлую, ни настоящую, ни будущую."

CZEALT_victory_of_patriots: "Помните Чехословацкий национальный совет"
CZEALT_victory_of_patriots_desc: "Предшественник сегодняшнего правительства, Национальный совет, заложил идею Чехословакии в камне. Мы будем поддерживать этот бывший руководящий орган как ту самую организацию, которая породила современные идеи чехословакизма, и обеспечим соблюдение принципов демократии и автономии, провозглашённых этим благородным органом. Помня о нашем прошлом наследии и борьбе, мы будем постоянно стремиться вперёд к нашей новой судьбе."
CZEALT_welfare_delivery: "Выполнить обещание о благосостоянии"
CZEALT_welfare_delivery_desc: "Система социального обеспечения Богемии недостаточно развита и не отшлифована, она едва способна прокормить наш народ. Современный чехословак имеет право на компенсацию, если судьба повернется не в его пользу. Системы социальной защиты должны быть внедрены на практике по всей стране, поскольку мы стремимся построить истинное государство всеобщего благосостояния здесь, в нашей благородной республике. Только поддерживая людей, они придут поддержать и нас."
CZEALT_solidify_national_unity_party: "Укрепление позиций партии"
CZEALT_solidify_national_unity_party_desc: "Наша партия едва удержалась на выборах 1936 года, и поэтому мы должны обеспечить нашу поддержку и влияние как со стороны чиновников, так и со стороны граждан. Мы больше не можем стремиться к тому, чтобы едва-едва перешагнуть черту большинства. На следующих выборах мы должны одержать уверенную победу! Наша партийная доктрина и идентичность должны быть укоренены в нашей республике, чтобы само слово "демократия" в первую очередь напоминало о нашей прославленной организации."
CZEALT_patriotic_work: "Сахарные заводы Усти-над-Лабем"
CZEALT_patriotic_work_desc: "Богемия известна как место изобретения сахарного кубика - причудливого, сжатого, легко транспортируемого белого кубика сахара, идеально подходящего для чая и кофе. Направляя средства и стимулы на сахарные заводы Усти-над-Лабем, которые их разработали и запатентовали, мы обогатим нацию, получив прибыль от стремительно развивающегося рынка сахара. На спинах сахарных магнатов и продавцов подсластителей мы достигнем процветания."
CZEALT_new_czechoslovak_patriotism: "Одна культура одного народа"
CZEALT_new_czechoslovak_patriotism_desc: "Чехословакия не является полностью чешской или словацкой, она чехословацкая! Чехословакией правят чехословаки, а не немцы, венгры, или поляки, и никакая сила на Земле не может изменить эту реальность. Наш союз должен быть таким же сплочённым и единым, как наша новая синкретическая культура и образ жизни, независимо от того, какие трудности мы будем испытывать, пытаясь туда попасть. Независимо от противодействия или наших недоброжелателей, мы знаем правду - мы - одна культура, один народ, одна Чехословакия!"
CZEALT_czechoslovak_autonomy: "Красоты на Дунае и Влтаве"
CZEALT_czechoslovak_autonomy_desc: "Братислава имеет подходящее прозвище "Красавица на Дунае". Если это правда, то только рационально, это означает, что Прага - это красавица на Влтаве. Эти две столицы-близнецы нашего союза обеспечат наше положение в неспокойных землях. Возвышаясь над всем, что их окружает, эти два городских шедевра являются двумя маяками нашей славы, двумя центральными элементами нашего союза и двумя ядрами чехословацкого движения. Благодаря более масштабным актам урбанизации, модернизации и индустриализации эти два города вырастут и станут внушающими благоговейный трепет мегаполисами Центральной Европы или, по крайней мере, нашей республики, которым позавидует весь мир!"
CZEALT_new_schooling_initiative: "Повсеместная учебная инициатива"
CZEALT_new_schooling_initiative_desc: "Чтение и правильное образование - это пути к здоровому уму и телу. С приобретением Словакии очевидно, что мадьяры пренебрегли словацким языком и письменностью, используя их только для продвижения мадьяризации. Это должно быть изменено, чтобы наши словацкие граждане могли вернуть украденную у них культуру. Благодаря инициативам по распространению грамотности по всей стране, и особенно в сердце Словакии, которое когда-то гнило под властью мадьяр, мы вернём этим братьям-славянам дар уникального языка."
CZEALT_national_democracy_success: "Zářná Budoucnost"
CZEALT_national_democracy_success_desc: "Чехословакию ждёт светлое будущее, которое никто не мог предсказать всего десять лет назад. Наш союз теперь развивается как идеальный союз чешской и словацкой идентичности и культур, доказывая, что истинное единство - по крайней мере, среди наших близкородственных славянских народов - возможно, если вместе работать для этого. Мы никогда не должны терять бдительность, ибо наш новый союз должен быть защищён и защищён любой ценой. Только тогда, если наша администрация и наши военные будут надёжно объединены, мы сможем по-настоящему шагнуть в светлое и славное будущее, обещанное нашему народу."


CZEALT_czechoslovak_air_force: "Военно-воздушные силы Чехословакии"
CZEALT_czechoslovak_air_force_desc: "Каждая современная нация, достойная этого названия, имеет военно-воздушные силы для обеспечения своего суверенитета, мы должны быть среди них, поэтому мы должны издать указ о создании военно-воздушных сил."
CZEALT_appoint_karel_mares: "Назначение Карела Мареша"
CZEALT_appoint_karel_mares_desc: "Карел Мареш, несомненно, является одним из наших самых опытных пилотов и авиационных экспертов, начав свою карьеру в конце Вельткрига. Назначение его главой наших новых военно-воздушных сил помогло бы нам развивать наши бомбардировщики, его область знаний."
CZEALT_appoint_karel_janousek: "План поддержки Карела Яноушека"
CZEALT_appoint_karel_janousek_desc: "Карел Яноушек - такой же наземный солдат, как и пилот, он служил в Чехословацком легионе и был соавтором книги по тактике военно-воздушных сил. Его опыт солдата виден в его доктрине, для него основной функцией военно-воздушных сил является поддержка сухопутных войск, выбор его плана поможет нам значительно продвинуться в этой области."
CZEALT_appoint_milan_stefanik: "Продвигать Милана Штефаника"
CZEALT_appoint_milan_stefanik_desc: "Помимо того, что Милан Штефаник является выдающимся пилотом и ветераном чехословацких легионов, он также является одним из самых ярых сторонников чехословацких идеалов. Его опыт в области авиации и его преданность Чехословакии, несомненно, окажут нам большую помощь."
CZEALT_heavy_fighter: "Истребители дальнего сопровождения"
CZEALT_heavy_fighter_desc: "Ролью истребителей сопровождения слишком часто пренебрегали в пользу одиночных истребителей или бомбардировщиков, это должно измениться, истребители сопровождения теперь будут играть главную роль в сопровождении тяжёлых бомбардировщиков, чтобы обеспечить их безопасность."
CZEALT_strat_bomber: "Формирование 6 авиационной дивизии"
CZEALT_strat_bomber_desc: "Бомбардировщик, благодаря своей огромной разрушительной силе, несомненно, является одним из наиболее эффективных инструментов для уничтожения боевого духа наших врагов и обеспечения победы нашей нации. Инвестиции в более эффективные бомбардировщики пойдут нам только на пользу."
CZEALT_air_ground_coordination: "Координация между воздухом и землёй"
CZEALT_air_ground_coordination_desc: "Военно-воздушные силы должны постоянно помогать армии на поле боя, чтобы обеспечить выполнение этой функции, мы должны обеспечить поддержание хорошей и плавной связи между этими двумя вооружёнными силами для достижения более эффективной и естественной координации."
CZEALT_dive_bombers: "Покупка у Aero"
CZEALT_dive_bombers_desc: "Aero Vodochody является одним из ведущих чешских производителей самолётов, производящих истребители и лёгкие бомбардировщики, в частности, с момента окончания Вельткрига в 1919 году. Покупка нашего авиационного оборудования у Aero поддержала бы чешскую промышленность, предоставив нам надёжные и качественные самолёты."
CZEALT_fighter_models: "Заказ у Avia Fighters"
CZEALT_fighter_models_desc: "Avia является одним из крупнейших чешских производителей самолетов. Их область знаний заключается в разработке истребителей, которые они производят нескольких типов. Партнерство с ними дало бы нам определённое преимущество в области истребителей."
CZEALT_tac_bomber_models: "Интерес к Letov Kbely"
CZEALT_tac_bomber_models_desc: "Letov Kbely является одним из ведущих чешских авиастроителей, их опыт заключается в разработке как лёгких, так и тяжёлых бомбардировщиков. Мы считаем, что партнерство с ними даст нам явное преимущество в области бомбардировщиков."
CZEALT_czech_slovak_air_bases: "Аэродромы Чехии и Словакии"
CZEALT_czech_slovak_air_bases_desc: "Горный рельеф нашей страны обычно не подходит для строительства крупных аэродромов. Однако любые военно-воздушные силы, достойные этого названия, должны иметь свои собственные базы! Мы должны запустить несколько работ и проектов развития, чтобы как можно скорее разрешить их строительство."
CZEALT_czechoslovak_flight_school: "Летная школа Хеба"
CZEALT_czechoslovak_flight_school_desc: "В западной Чехии, в Хебе, есть аэропорт, который был построен во время Вельткрига. Объекты, связанные с авиацией, довольно редки в нашей стране, поэтому этот аэропорт должен стать школой, посвящённой авиации, с целью подготовки добровольцев, преданных нации, чтобы сделать их гордыми и храбрыми пилотами для наших военно-воздушных сил!"
CZEALT_radar_technology: "Изучение радиолокационных технологий"
CZEALT_radar_technology_desc: "Хотя радиолокационные технологии относительно молоды в области авиации, мы должны, чтобы обеспечить великое будущее нашей нации, инвестировать в эти технологии будущего, чтобы защитить нас от угрозы ужасных венгерских, немецких или любых других самолётов."
CZEALT_aircraft_works: "Продвижение отечественных авиастроителей"
CZEALT_aircraft_works_desc: "Avia, Aero и Letov - это три компании, которые составляют основу чешской авиационной промышленности. Инвестируя в эти компании, мы будем развивать экономический потенциал наших стран, одновременно повышая качество наших самолетов и делая нас менее зависимыми от иностранной промышленности."
CZEALT_strategic_destruction: "Доктрина разрушения"
CZEALT_strategic_destruction_desc: "На войне нет места морали, на карту поставлено выживание нации, нашим единственным лозунгом с точки зрения военно-воздушных сил будет чистое и простое уничтожение как можно большего количества вражеской территории, чтобы обеспечить нашу победу."
CZEALT_reinforce_new_doctrines: "Воздух - это наше море"
CZEALT_reinforce_new_doctrines_desc: "Море долгое время было областью, в которой люди могли исследовать мир, чувствуя себя совершенно свободными, и полёт оставался далекой мечтой человека. Развитие авиации в последние десятилетия превратило эту некогда далекую мечту в реальность. Точно так же, как Христофор Колумб смело отправился в плавание по морям, стремясь к свободе, мы найдём нашу свободу в небе, небо станет нашим собственным морем."
CZEALT_operational_integrity: "Покупка двигателей ČKD-Praga"
CZEALT_operational_integrity_desc: "ČKD-Praga в основном известна как производитель огнестрельного оружия, однако их сфера деятельности на этом не заканчивается и расширилась в области авиации. Сделать их партнёром нашего правительства, несомненно, будет выгодно для нас."
CZEALT_women_pilots: "Формирование женского вспомогательного пилотного корпуса"
CZEALT_women_pilots_desc: "Поскольку с годами женщины продолжают получать больше прав, приём их в наши военно-воздушные силы обеспечит нас свежим новым персоналом, готовым служить нации. Хотя некоторые из наиболее консервативных членов общества могут выступить против такой меры, выгоды, которые мы получим, стоят затраченных усилий."

CZEALT_czechoslovak_army: "Чехословацкая армия"
CZEALT_czechoslovak_army_desc: "Там, где чехи и словаки вместе сражались во время революции, теперь мы должны объединить их в правильную боевую силу."
CZEALT_bedrich_homola_plan: "Тактика манёвров Алоиса Элиаша"
CZEALT_bedrich_homola_plan_desc: "Один из наших главных генералов, Алоис Элиаш, поддерживает доктрину моторизации армии. Наше промышленное и транспортное производство даст нам преимущество в манёвренной войне."
CZEALT_alois_elias_plan: "Доктрина поддержки Людвига Крейчи"
CZEALT_alois_elias_plan_desc: "Фельдмаршал армии Людвиг Крейчи выступает за доктрину поддержки вооружений. Превосходство в артиллерии и огне превзойдет любые силы противника."
CZEALT_karel_husarek_plan: "Запланированные конфликты Яна Сырового"
CZEALT_karel_husarek_plan_desc: "Ян Сыровой, фельдмаршал нашей армии, выдвинул доктрину всестороннего планирования любого конфликта или сражения. Он даже поддерживает форму меритократии для министерства обороны."
CZEALT_utilize_geography: "Географическая защита"
CZEALT_utilize_geography_desc: "Наш дом полон холмистых лесов и холмов, что делает его подходящим для оборонительного сражения."
CZEALT_contract_companies: "Заказать огнестрельное оружие в Zbrojovka Brno"
CZEALT_contract_companies_desc: "Рассылайте контракты, чтобы наши производственные линии откачивали детали с точностью до секунды. Мы сокрушим врага таким количеством пуль, что разнесём вдребезги их кости, их кожу, их плоть!"
CZEALT_infantry_artillery_cooperation: "Стабильные коммуникации поддержки"
CZEALT_infantry_artillery_cooperation_desc: "В наше время радиосвязь необходима для обеспечения того, чтобы каждая отдельная дивизия могла общаться друг с другом. Мы должны обеспечить, чтобы все жизненно важные подразделения имели радио, а также универсальную кодовую фразировку."
CZEALT_danubian_defense: "Укрепление против юга"
CZEALT_danubian_defense_desc: "Австрия, несомненно, затаила обиду из-за нашей революции, поэтому мы должны подготовиться к тому, что она снова постучится. Начинайте планирование и строительство южной линии обороны."
CZEALT_tank_funds: "Две политики одной компании"
CZEALT_tank_funds_desc: "Завод Skoda и многие другие производственные компании могут иметь свои собственные линии, это не должно препятствовать нам в обеспечении того, чтобы все они шли к одной цели. Мы должны начать массовое производство бронетехники."
CZEALT_praga_halftracks: "Заказать пражские бронемашины"
CZEALT_praga_halftracks_desc: "Компании должны объединяться вместе, чтобы лучше оптимизировать производство, мы также могли бы попросить их объединить проекты, чтобы вместе создавать чертежи новых транспортных средств."
CZEALT_field_exercise: "Скорость, эффективность, надёжность"
CZEALT_field_exercise_desc: "Скорость, эффективность, надёжность - вот что отличает наши отечественные грузовики от других стран. Они - то, что сделает нас лучшими в этой области."
CZEALT_radio_comms: "Разделение отдела радистов"
CZEALT_radio_comms_desc: "Войска радиопеленгования должны сопровождать наши подразделения в их боях. Грандиозные планы Верховного командования должны быть доведены до более мелких подразделений на местах и выполнены."
CZEALT_officer_aptitude_test: "Укрепление меритократии"
CZEALT_officer_aptitude_test_desc: "Любой офицер может сказать, что он знает, что делает, но только те, кто действительно знает, получат высшую власть в наших вооружённых силах. Необходимо ужесточить требования к получению командных должностей."
CZEALT_war_of_words: "Война слов"
CZEALT_war_of_words_desc: "Что является самым важным решающим фактором в битве, сколько у вас людей, сколько пушек вы можете вывести? Нет. Это мужество, это доверие, которое солдат оказывает своей стране до такой степени, что опасность для его жизни не представляет для него угрозы."
CZEALT_element_of_surprise: "Акцент на элементе неожиданности"
CZEALT_element_of_surprisee_desc: "Когда армия вторжения пересекает границу, они должны быть обстреляны не только спереди, но и со всех сторон их должны встречать пули и снаряды. Пусть они никогда больше не захотят сюда ступить."
CZEALT_recon_batallions: "Разработка стратегии подразделений разведки"
CZEALT_recon_batallions_desc: "Нам нужно, чтобы подразделения, предназначенные для разведки, получили автономию, чтобы двигаться вперёд и выявлять любые опасности перед нашим грандиозным штурмом."
CZEALT_alternative_emplacements: "Гаубицы Skoda"
CZEALT_alternative_emplacements_desc: "Когда враг встретит нас в бою, они будут в ужасе, осознав, что наши пушки были не там, где они ожидали, скорее они были в горах, где придётся пролить кровь, если они хотят их достичь."
CZEALT_specialized_squads: "Автономия в войсках"
CZEALT_specialized_squads_desc: "Отряд является наиболее важным уровнем подразделения, участвующего в бою, поэтому мы должны убедиться, что они находятся в наилучшей форме, чтобы организоваться, когда вступят в бой."
CZEALT_domestic_industries: "Продвижение отечественной промышленности"
CZEALT_domestic_industries_desc: "У нас много отечественных отраслей промышленности и компаний, мы должны поощрять их всех вкладывать руку в оружейную промышленность и производство отечественного оружия."
CZEALT_war_of_arms: "Внутри войны с оружием в руках"
CZEALT_war_of_arms_desc: "Сталь, оружие, боеприпасы. Это ключевые факторы для обеспечения того, чтобы боевая сила могла выиграть войну, поэтому никогда не должно быть никаких сомнений в том, что они нам нужны для достижения победы."
CZEALT_armor_utilizing: "Видение войны Яна Жижки"
CZEALT_armor_utilizing_desc: "Ян Жижка предсказал изобретение танка и других бронированных машин на столетия. Давайте позаботимся о том, чтобы его видение исполнилось, используя броню в сильных ударах и на острие атаки."
CZEALT_czechoslovak_officer_corps: "Уточнение боевого порядка"
CZEALT_czechoslovak_officer_corps_desc: "Субординация существует не просто так, офицеры командуют теми, кто им подчинён, и слушают тех, кто выше их. В наших молодых вооружённых силах больше нельзя отрицать этого."
CZEALT_slovak_mountaineer_batallion: "Немецко-словацкие альпинистские силы"
CZEALT_slovak_mountaineer_batallion_desc: "Учитывая районы, в которых проживают немцы и словаки нашей нации, никогда не должно быть никаких сомнений в том, что они наиболее способны сражаться в горах. Давайте запишем их в подразделения альпинистов."
CZEALT_anticipate_every_move: "Предвидеть каждое движение"
CZEALT_anticipate_every_move_desc: "Враг будет думать, что их передвижения безопасны, и у них есть преимущество внезапности, однако мы перехватили их сообщения задолго до этого, поэтому мы готовы."
CZEALT_secure_communications: "Мистификация зашифрованной разведки"
CZEALT_secure_communications_desc: "Защита наших коммуникаций так же важна, как и линия обороны на передовой. Гарантируя, что наше шифрование непроницаемо, враг не сможет понять состав или расположение наших подразделений."
CZEALT_small_arms_deals: "Потребности национальной обороны"
CZEALT_small_arms_deals_desc: "Разница между победой или уничтожением нашей нации может заключаться в том, у кого лучшее оружие, поэтому ожидается, что самое лучшее из нашей отечественной промышленности пойдёт в наши войска."
CZEALT_innate_patriotism: "Рыцари Бланика"
CZEALT_innate_patriotism_desc: "Солдаты нашей нации не должны знать страха, они без сомнения отдадут свои жизни за её защиту, так как, когда наша нация окажется в наибольшей опасности, святой Вацлав спасёт нас."

CZEALT_czechoslovak_navy: "Военно-морской флот Чехословакии"
CZEALT_czechoslovak_navy_desc: "Завладев австрийскими речными судами, захваченными во время революции, мы можем начать создание военно-морского флота, конечно, скромного, как на реке, но тем не менее это начало."
CZEALT_vltava_patrol_force: "Патрульные силы Влтавы"
CZEALT_vltava_patrol_force_desc: "Начиная расширение судов, экипажей и офицерского корпуса патрульных сил Влтавы, мы не только улучшим их огневую мощь на реке, но и подготовимся к возможности выхода в открытое море."

CZEALT_radical_changes: "Радикальные изменения"
CZEALT_radical_changes_desc: "Преданный синдикалист Антонин Запотоцкий и феминистка-анархо-коммунистка Луиза Ландова-Штыхова вместе боролись за социализм и своими усилиями мирно подняли Красную звезду над Прагой и всей нацией. Теперь наша нация должна выбрать путь, по которому мы пойдем навстречу нашей новой багровой судьбе."
CZEALT_state_atheism: "Государственный атеизм"
CZEALT_state_atheism_desc: "Одним из первых действий Луизы Ландовой-Штыховой после прихода к власти было стремление не только к полному отделению Церкви от государства, но и к полному государственному разрыву с религией и теизмом в целом. Атеизм, навязанный государством, воцарится, когда Ландова-Штыхова освободит народ, особенно крестьянство, от злых цепей опиата масс."
CZEALT_secure_socdem_support: "Надёжные союзники социал-демократов"
CZEALT_secure_socdem_support_desc: "Социал-демократы, хотя и критикуемые многими левыми, являются нашим лучшим шансом найти новых союзников в этом постреволюционном государстве. Мы должны обратиться к ČSDSD и её министрам, предлагая оливковые ветви и слабые обещания дерадикализации, одновременно переманивая их более маргинальных членов и приветствуя их непосредственно в нашей партии. С этими так называемыми "предателями истинных левых" мы создадим стабильную коалицию, которая выдержит испытание временем!"
CZEALT_physical_education: "Введение физического воспитания"
CZEALT_physical_education_desc: "Крайне важно, чтобы молодёжь нашей страны была как физически, так и умственно готова взять на себя бремя национального лидерства, как только наше стареющее поколение уйдёт. С этой целью Ландова-Штыхова и её режим приняли новую образовательную политику, предписывающую, чтобы во всех государственных школах проводились обязательные занятия по физкультуре и фитнесу. Дети и подростки, которые преуспевают, должны быть не только намного здоровее, но и вознаграждены и признаны государством как образцовые граждане. Мы не позволим нашей молодежи превратиться в слабоумных и хилых трутней или рабов современности. Мы превратим их в гордость нации - поколение, хорошо подготовленное к их зарождающемуся будущему."
CZEALT_separate_church_state: "Отделить Церковь от государства"
CZEALT_separate_church_state_desc: "Хотя наше государство теперь официально светское, поддерживает антиклерикализм и нетеизм, Церковь по-прежнему имеет большое влияние как в правительстве, так и у народа. Мы должны занять жёсткую позицию по отношению к духовенству и различным религиозным конфессиям в нашем государстве - в основном христианству и иудаизму - и уничтожить все до последней капли влияния, которое они оказывают на нашу администрацию. Люди в рясах больше не будут вести нашу нацию из тени!"
CZEALT_marital_law_reform: "Пересмотр брачного права"
CZEALT_marital_law_reform_desc: "Военное положение долгое время благоприятствовало мужчине в отношениях, когда муж контролировал все активы и имущество, а также обладал исключительной властью при разводе и часто принимал все решения в новой семье. Брак должен представлять собой равноправный и справедливый союз, в котором обе половины отношений имеют равное право голоса и равную власть. Хотя брак по-прежнему должен оставаться только между мужчиной и женщиной, характер этих отношений должен быть гораздо более справедливым."
CZEALT_freedom_of_science: "Свобода науки"
CZEALT_freedom_of_science_desc: "Наука должна быть освобождена от оков, которые её связывают. Разум и объективная истина должны господствовать над любой слепой догмой или фанатизмом. Наша нация должна быть свободна от личных предубеждений и эмоций, ибо только рациональность и логика могут безопасно вести нас в будущее."
CZEALT_prevent_social_disease: "Предотвращение физических и социальных заболеваний"
CZEALT_prevent_social_disease_desc: "Физические заболевания, психические заболевания и социальные пороки должны быть исключены из нашего народа и нашего общества. Алкоголизм, злоупотребление наркотиками, сексуальные отклонения, ожирение, безумие, депрессии, мании и многое другое; эти хищные пороки и болезни бесконечно преследуют наших людей. Мы должны искоренить эти бедствия, чтобы наш народ больше не становился жертвой зова сирены греха. Мы построим здоровое, счастливое и полностью удовлетворённое население, и всё это без помощи этих ментальных костылей и ограничений."
CZEALT_erode_the_patriarchy: "Разрушение патриархата"
CZEALT_erode_the_patriarchy_desc: "Слишком долго мужчины нашей нации правили без участия почти половины населения. Занимая все высокие должности, большинство рабочих мест и доминируя во всех сферах жизни, эта атмосфера полного мужского шовинизма должна быть уничтожена. Наши женщины ревут, требуя справедливости, и мы ответим на их призывы к равенству и уважению."
CZEALT_proponent_of_feminism: "Защитница феминизма"
CZEALT_proponent_of_feminism_desc: "Хотя разрушить патриархат - это хорошо и вполне отлично, этого недостаточно. Истинный феминизм также должен распространяться, возвышая женщин нашей нации и воспитывая их так, чтобы они были равны своим собратьям. С помощью законодательства и массовых акций Луиза Ландова-Штыхова избавит нашу сверкающую красную республику от мужского шовинизма, сексизма и гендерного неравенства."
CZEALT_abolish_capitalism: "Уничтожение капитализма"
CZEALT_abolish_capitalism_desc: "Капитализм - мерзкое чудовище, разлагающееся, но всё ещё сильное. Мы немедленно приступим к великой работе по демонтажу этой жалкой системы. Наш пролетариат будет освобождён от своих денежных оков, поскольку они захватят средства производства и помогут нам преобразовать нашу экономику в подлинно социалистическую систему. Капитализм скоро умрёт, и мы убьём его!"
CZEALT_total_social_equality: "Полное социальное равенство"
CZEALT_total_social_equality_desc: "Различным меньшинствам и народам нашей многонациональной нации должны быть предоставлены равные преимущества перед законом и в обществе. Бюрократия, законодательные барьеры и навязанные обществом стереотипы должны быть разрушены и уничтожены, создавая действительно свободную и равную социальную атмосферу для процветания нашего населения."
CZEALT_total_economic_equality: "Обеспечение экономического равенства"
CZEALT_total_economic_equality_desc: "Многие законы старого режима всё ещё действуют, которые не позволяют различным этническим меньшинствам, крестьянству и даже многим нашим промышленным рабочим иметь какие-либо шансы на экономическую мобильность. Если мы хотим создать действительно равную и справедливую экономику для всех в нашей стране, то эта архаичная и запутанная паутина должна быть разрушена и заменена лучшей социалистической системой."
CZEALT_antimilitarism: "Антимилитаризм"
CZEALT_antimilitarism_desc: "Милитаризм - это раковая опухоль. Он поглощает все экономические возможности и свободные ресурсы, как промышленный обжора, пожирая средства к существованию людей, чтобы подпитывать свои бесконечные амбиции. Военно-промышленный комплекс нашей страны должен быть лучше использован, поскольку нашим людям нужно гораздо больше инструментов и предметов домашнего обихода, чем винтовок и танков. Наша нация должна противостоять милитаризму во всех его формах, за исключением самообороны и сохранения нации, ибо война никогда не меняется, и она никогда не была хорошей."
CZEALT_eight_hour_workday: "Расширение льгот по продолжительности рабочего времени"
CZEALT_eight_hour_workday_desc: "--cut from tree--"
CZEALT_popularize_marx: "Популяризация марксистской науки"
CZEALT_popularize_marx_desc: "Наш суверенитет и наше государственное руководство должны основываться на разуме и науке, а не на грубой силе или чистой воле. Подобно интерпретации Энгельсом своих более ранних работ и работ Маркса, мы тоже должны усовершенствовать нашу социалистическую идеологию, чтобы она полностью основывалась на рациональности. Догматически следовать необоснованным, недоказуемым и не поддающимся количественной оценке идеям означало бы бросить нашу нацию на растерзание зверям."
CZEALT_feminist_czechoslovakia: "Освобождение Чехословакии от оков"
CZEALT_feminist_czechoslovakia_desc: "Чехословакия долгое время была скована иностранными Державами и иностранными интересами. Благодаря нашей энергичной и мирной революции эти оковы были сломаны, но не полностью разрушены. Мы должны разорвать цепи нашего угнетения и разрушить язвительную гегемонию, которая господствовала над нашим народом на протяжении веков. Чехословакия будет освобождена любой ценой."

CZEALT_help_czechoslovak_children: "Синдикалистский союз молодёжи Чехословакии"
CZEALT_help_czechoslovak_children_desc: "Одним из первых действий Антонина Запотоцкого в качестве новоиспечённого лидера нашей новой Красной республики было создание "Синдикалистского союза молодёжи Чехословакии". Стремясь обеспечить уникальное синдикалистское образование и воспитание для всей чехословацкой молодёжи, независимо от того, отправлены ли они родителями или приняты как сироты. Эти молодые люди должны быть воспитаны государством и воспитаны как новые чехословацкие люди. Они будут образцом нашего общества, чемпионами нашего будущего, гордостью и радостью Запотоцкого."
CZEALT_reduction_of_poverty: "Спонсирование кооператива Včela"
CZEALT_reduction_of_poverty_desc: "Кооператив Včela был основан в 1905 году и с момента своего основания долгое время был одним из главных социалистических центров влияния и собраний как в Праге, так и во всей стране. С восхождением нашей революции Антонин Запотоцкий заявил, что наше правительство официально будет спонсировать этот давно действующий коллектив, поднимая его в качестве образца для недавно освобождённого пролетариата нации, чтобы он мог моделировать себя и свои профсоюзы."
CZEALT_trade_union_help: "Скромность в профсоюзах"
CZEALT_trade_union_help_desc: "В Союзе есть сила, но нет необходимости кричать об этом. Юнионизм должен не только дать нашим работникам власть и право голоса, но и научить их быть всего лишь скромными винтиками в рамках более широкой системы. Все голоса и все профессии имеют значение, ибо все вносят свой вклад в государство, и каждый работник, каким бы маленьким он ни был, имеет равный голос. Время политического и профессионального высокомерия подходит к концу."
CZEALT_rural_assistance: "Государственные сельхоз союзы"
CZEALT_rural_assistance_desc: "Чтобы повысить производительность и эффективность сельского хозяйства, а также улучшить защиту и надзор за нашими фермерами, мы начнем программу создания новых сельскохозяйственных союзов по всей стране. Заставляя наших фермеров объединяться в профсоюзы, они смогут единым фронтом добиваться лучших прав в правительстве, а также лучше сотрудничать и взаимодействовать друг с другом, что, как мы надеемся, приведёт к дальнейшему увеличению нашего сельскохозяйственного производства и облегчению общих проблем крестьянства."
CZEALT_metalworks: "Добыча угля на месторождениях Остравы"
CZEALT_metalworks_desc: "Острава, прозванная "Стальным сердцем" Чехии, хорошо известна своей угледобывающей и металлургической промышленностью. Расположенный в самом сердце крупнейшей угольной жилы региона, этот город имеет огромное значение для нации. Мы расширим добычу полезных ископаемых и сталелитейные заводы в городе и его окрестностях, превратив "Стальное сердце" в настоящего промышленного голиафа современной эпохи."
CZEALT_abolish_social_structures: "Отмена социальных иерархий"
CZEALT_abolish_social_structures_desc: "Давние социально-экономические иерархии долгое время душили и угнетали крестьянство, фермеров, фабричных рабочих и пролетариат в целом. Наше правительство предприняло шаги, чтобы официально ликвидировать это повсеместное социальное неравенство, лишив представителей голубой крови и аристократов нации большей части их привилегий и социального положения. В своё время эта социальная тюрьма, которую наше общество построило вокруг себя, будет разрушена по кирпичику за жалким кирпичиком, и тогда народ нашей нации действительно станет свободным."
CZEALT_blame_the_bourgeoisie: "Контроль оппозиции"
CZEALT_blame_the_bourgeoisie_desc: "В настоящее время против нашего правительства, вдохновлённого синдикалистами, сформировалась большая оппозиционная коалиция, которая является серьезным препятствием на пути к нашим будущим амбициям. Если мы стремимся по-настоящему освободить пролетариат Чехословакии, не проливая крови наших невинных людей, эту оппозицию, несомненно, нужно будет обуздать и обуздать, так или иначе."
CZEALT_no_corruption: "Суды для коррупционеров"
CZEALT_no_corruption_desc: "Большая часть старого режима укрывала коррумпированных чиновников и подхалимских клептократов. Нельзя допустить, чтобы эти злодеи заразили наш новый режим, как паразиты, которыми они являются. Коррумпированные и злонамеренные люди должны быть арестованы и преданы суду за их преступления против государства. Ни один предатель рабочего класса не должен оставаться в безопасности для правосудия."
CZEALT_defend_the_revolution: "Защита революции"
CZEALT_defend_the_revolution_desc: "Наш новый режим хрупок, он всё ещё пускает корни и находит опору, в то время как люди приспосабливаются под нас. Таким образом, революция уязвима как извне, так и изнутри. Её нужно защищать любой ценой! Должен быть создан новый класс пролетарской милиции, которая будет охранять нашу красную республику, и с их помощью, наряду с армией и нашими собственными правительственными чиновниками, а также просто нашими лояльными граждана, революция будет поддержана, и все предатели будут найдены и привлечены к ответственности."
CZEALT_seize_private_property: "Лишение дворянских владений"
CZEALT_seize_private_property_desc: "Слишком долго дворянство и аристократия нации, финансируемые и подпитываемые Веной, угнетали народ нашей страны и господствовали над ними своими обширными владениями, расточительными пристрастиями и огромными состояниями. Неравенство такого масштаба не может существовать в нашем недавно освобождённом обществе, и поэтому будет начата законодательная кампания по лишению этих голубокровных их титулов и владений. В последствии мы можем начать серию программ возмещёния ущерба, направленных на низшие классы и финансируемых за счёт конфискованных активов и ликвидных богатств, полученных от этих буржуа, - справедливая плата за их преступления и гораздо более привлекательная, чем альтернатива, которая может ждать их на дуле пистолета."
CZEALT_control_the_media: "Подавление всего несиндикалистского"
CZEALT_control_the_media_desc: "Антонин Запотоцкий и его режим призвали к кампании по борьбе с анти-антисиндикализмом. Всё "несиндикалистское" должно быть подавлено государством и его лояльными гражданами любой ценой, чтобы сохранить этот блестящий красный союз, который мы создали, и полностью искоренить любые следы реакционной мысли, которые всё ещё распространяются по всей стране, как чума."
CZEALT_we_are_liberators: "Красное зарево над Прагой"
CZEALT_we_are_liberators_desc: "Антонин Запотоцкий до сих пор вел нашу нацию к славному новому и Красному рассвету. Прага стала маяком синдикализма для всего мира, и Красная звезда действительно взошла над нашей страной. Хотя нам ещё предстоит пройти долгий путь, прежде чем вся нация примет идеалы Запотоцкого, наш режим не сомневается в своей способности окрасить всю нацию в красный цвет. Мы стоим на пороге нового, красного рассвета, который стремится заманить нас в наше багровое будущее. Да здравствует Антонин Запотоцкий. Да здравствует новый союз!"
CZEALT_regional_autonomy: "Региональная автономия"
CZEALT_regional_autonomy_desc: "Чтобы ослабить этническую напряженность, которая слишком долго преследовала нашу нацию, Антонин Запотоцкий предпринял шаги по созданию новых автономий по всей стране. Разделённые местными региональными границами, установленными как формально правительством, так и принятыми на основе неформальных барьеров, созданных нашим собственным населением на протяжении десятилетий, эти новые автономии должны предоставить каждому региону значительную свободу, когда дело доходит до того, как быстро или как медленно они адаптируются к новым идеалам нашего режима. Хотя у них не будет вечности, и наше правительство будет подталкивать их вперёд, мы позволим нашему народу идти в своё новое красное будущее в своём собственном темпе, и все будут относительно свободны диктовать, как они хотят, чтобы ими управляли."
CZEALT_discredit_corruptors: "Крепость против самодержавия"
CZEALT_discredit_corruptors_desc: "Антонин Запотоцкий и его союзники-синдикалисты превратили Чехословакию в бастион против автократии, стремясь повысить личные свободы и истинную социалистическую демократию по всей стране и для всех граждан. Время монархического самодержавия и патернализма подходит к концу, ибо алая заря, которую провозгласил Запотоцкий, предлагает справедливый и равный голос для всех. Наша нация должна быть защитником этой поистине равноправной формы правления, выступая в крестовом походе против всего мира как истинная крепость против тоталитаризма и абсолютизма во всех его формах."
CZEALT_better_czechoslovakia: "Появятся новые бойцы"
CZEALT_better_czechoslovakia_desc: "Даже когда старая гвардия нашего поколения умрёт, на их место придут новые бойцы, и факел наших отцов-основателей будет передан молодым поколениям. Наши основы заложены, и наши корни глубоко укоренились, поддерживая эту новую синдикалистскую Чехословакию. Наши будущие поколения будут гордиться нами, продолжая нашу социалистическую судьбу, когда мы вместе отправимся в этот багровый рассвет для всех в нашем новом союзе."

CZEALT_join_the_internationale: "Присоединение к Интернационалу"
CZEALT_join_the_internationale_desc: "После победы нашей розовой и мирной революции мы оказались оторванными от наших старых хозяев, брошенными на произвол судьбы в хаотическом море, которым является глобальная политика и дипломатия. На Западе находится сердце 3-го Интернационала - вероятно, единственных союзников, которых мы сможем найти в этом новом Красном мире, в котором мы оказались. Мы протянем руку помощи нашим братьям-пролетариям и объединим усилия с Интернационалом. Рабочие всего мира, объединяйтесь!"
CZEALT_revolution_austria: "Уничтожение южных теократов"
CZEALT_revolution_austria_desc: "Вена зовёт, и манит наши силы. На протяжении веков австрийцы господствовали над нашей нацией, обращаясь с нами как со своими крепостными, пока они жили на вершине своего золотого холма. Это угнетение должно быть наконец отомщено. Теперь мы выступаем, чтобы содрать плоть с костей двуглавого орла!"
CZEALT_balkan_revolution: "Покорение работорговцев"
CZEALT_balkan_revolution_desc: "Венгры долгое время поддерживали австрийцев, служа верными сторожевыми псами своим австрийским хозяевам, когда они порабощали и порабощали наш народ. Мы разгневаемся на мадьяр и совершим быстрое и кровавое правосудие над этими змеями, раз и навсегда разорвав наши оковы и оковы наших словацких братьев."
CZEALT_revolution_galicia: "Завоевание Галиции-Лодомерии"
CZEALT_revolution_galicia_desc: "На западе лежит Галиция-Лодомерия - ложная земля смешанных национальностей и безудержной нищеты, зажатая под каблуком Вены и игнорируемая их хозяевами. Мы въедем в эту землю крестьян и поднимем Красную звезду надо Львовом!"
CZEALT_revolution_romania: "Падение Румынии"
CZEALT_revolution_romania_desc: "Румыния - страна реакционеров и грязных монархистов. Будь то подхалимы Карла или Железная гвардия Кодряну, эти нечистые силы должны быть преданы мечу. Наша Красная армия двинется на юг, на землю этих мерзких националистов и элитаристов, и сотрёт их с лица земли."
CZEALT_revolution_illyria: "Укажем путь южным славянам"
CZEALT_revolution_illyria_desc: "Земли южных славян слишком долго томились под властью австрийской короны. Иллирия должна быть освобождена из тисков монархизма и реакционной мысли. Мы освободим наших братьев-славян и сблизим славянский мир под нашим алым знаменем."
CZEALT_revolution_slovenia: "Распространение на Рим"
CZEALT_revolution_slovenia_desc: "Рим - некогда столица западного мира - пал жертвой гедонизма, роскоши и греха. Это крысиное гнездо должно быть очищено, его переулки очищены, и итальянская сельская местность очищена. Старое сердце Римской империи станет наградой пролетариата, когда мы пойдём, чтобы поднять наше красное знамя над городом."
CZEALT_revolution_serbia: "Уничтожение Белграда"
CZEALT_revolution_serbia_desc: "Сербия - не что иное, как препятствие на пути к нашим более широким амбициям. Их народ, хотя и славянский, сошел с ума и деформировался из-за своих собственных извращенных идеалов. Мы совершим над ними быстрое и смертоносное правосудие, освободив сербское крестьянство и отрубив голову их мерзкой элите."
CZEALT_revolution_poland: "Марш в Прибалтику"
CZEALT_revolution_poland_desc: "Северные ветры воют в Северном море, призывая наши силы выступить в поход на страны Балтии, чтобы освободить их угнетённые пролетарские массы. Наши армии двинутся на Ригу и дальше, приведя эти ледяные берега в лоно."
CZEALT_revolution_bulgaria: "Болгарская экспедиция"
CZEALT_revolution_bulgaria_desc: "Пруссия на Балканах. Гегемон Южной Европы. Даже Четвёртый Рим. У Болгарии много прозвищ, но скоро всё, что будет достойно названия, превратится в груды золы и пепла. Мы разрушим их мерзкий порядок и освободим болгарских рабочих, ибо для нас наконец пришло время объединить Балканы под нашим знаменем."

CZEALT_outside_world: "Внешний мир"
CZEALT_outside_world_desc: "Теперь, как независимая страна, мы должны начать процесс формирования внешней политики. Давайте хорошенько взглянем на то, что происходит в нашем окружении."
CZEALT_an_alliance: "Поиск альянса"
CZEALT_an_alliance_desc: "В связи с тем, что Европа, похоже, снова превращается в пороховой погреб, нам пора начать искать друзей, которые могли бы встать рядом с нами в будущей борьбе."
CZEALT_national_ambitions: "Национальные амбиции"
CZEALT_national_ambitions_desc: "Мы свободная нация, но мы можем быть намного большим, чем просто новорождённое государство, мы можем сформировать наследие, которое не будет сметено приливами истории, как наши государства в прошлом."
CZEALT_germanophilia: "Германофильские наклонности"
CZEALT_germanophilia_desc: "Воспоминание о старых обидах просто противоречит нашим наилучшим интересам в настоящем. Видя, что наше нынешнее правительство восхваляет немцев, мы должны подумать о том, чтобы участвовать в их организациях."
CZEALT_the_little_entente: "Переговоры о Малой Антанте"
CZEALT_the_little_entente_desc: "Малые народы Европы часто принуждаются к подчинению или даже разделу более крупными Державами. Собрав возможный единый фронт от Польши до Болгарии, мы будем стоять за себя."
CZEALT_old_west: "Старый Запад"
CZEALT_old_west_desc: "Антанта вступилась за нас почти два с половиной десятилетия назад, и, хотя они были ранены, они остаются неизменными в идеалах, которые наше правительство стремится продолжать поддерживать."
CZEALT_russophilia: "Славянские братья"
CZEALT_russophilia_desc: "Растёт идея объединения славян, выступающих вместе против других групп Европы, которые исторически угнетали нас. Мы должны тратить пули не на братьев, а на тех, кто пытается помешать нам держаться вместе."
CZEALT_our_mark_on_earth: "Дебют Чехословакии"
CZEALT_our_mark_on_earth_desc: "Мир узнает имя Чехословакии, поскольку мы окажем огромное влияние в Европе, поскольку мы видим возможность подняться, поскольку ситуация в Европе становится всё более нестабильной."
CZEALT_official_neutrality: "Политика нейтралитета"
CZEALT_official_neutrality_desc: "Ситуация, окружающая нашу страну, опасна, и случайное втягивание нашей судьбы в войну может привести к тому, что мы снова попадем под оккупацию. Никогда больше!"
CZEALT_anti_hungarian_stance: "Антивенгерская позиция"
CZEALT_anti_hungarian_stance_desc: "Венгрия продолжает проводить внешнюю политику удержания как можно большего количества земли, которую они могут незаконно захватить, и мы должны провести здесь черту на песке, потому что они не пройдут."
CZEALT_defense_of_our_people: "Защита суверенитета"
CZEALT_defense_of_our_people_desc: "Чего больше всего боятся гиганты Европы? Потеря своего народа в кровавых дорогостоящих войнах, и поэтому, когда они стремятся жадно поглотить нашу нацию, они встретят только стену укреплений, которые защищают нас."
CZEALT_panslavist_doctrine: "Панславистская идея"
CZEALT_panslavist_doctrine_desc: "Славяне должны обедать только с другими славянами, сражаться бок о бок с другими славянами и наслаждаться присутствием других славян. Таким образом, союз всех наших славянских народов будет наиболее выгодным."
CZEALT_join_the_weltkrieg: "Сражение с красной угрозой"
CZEALT_join_the_weltkrieg_desc: "Нельзя допустить, чтобы социалистическая угроза, которая усилилась на западе и угрожает захватить средства к существованию в Центральной Европе, сохранялась. Мы будем противостоять этой красной угрозе!"
CZEALT_mitteleuropa_membership: "Членство в Миттельевропе"
CZEALT_mitteleuropa_membership_desc: "Давайте подадим заявку в Миттельевропу, поскольку эта экономическая сфера является разумным следующим шагом после вступления в Рейхспакт."
CZEALT_oppose_habsburgs: "Предотвращение экспансионизма Габсбургов"
CZEALT_oppose_habsburgs_desc: "Венская наследственная корона продолжает жадно присматриваться к нам и немецким землям в Богемии. Давайте покончим с этой неприятной проблемой."
CZEALT_mutual_programs: "Взаимное сотрудничество"
CZEALT_mutual_programs_desc: "Видя, что мы теперь все вместе, почему мы должны скрывать технологии друг от друга, когда это то, что защищает наш суверенитет? Начните делиться чертежами с русскими."
CZEALT_destroy_galicia: "Покорение Галиции"
CZEALT_destroy_galicia_desc: "Дом для украинцев, мы вырвем его из рук Вены и отдадим тем, кто живёт в пределах её границ, поскольку они являются братьями-славянами, которые принадлежат к нашему союзу."
CZEALT_topple_hungary: "Свержение реваншистской Венгрии"
CZEALT_topple_hungary_desc: "Венгрия очень огорчена, когда дело доходит до потери Словакии. Это плевок в лицо их великому венгерскому заблуждению, поэтому мы должны растоптать их националистических личинок, пока они не стали слишком могущественными. Словакия должна быть защищена от мадьярских гуннов, нравится им это или нет.\nМы сделаем это назло им! Независимо от того, сколько они спорят, кричат или хвастаются, это то, что чехословацкие армии будут делать, делать, делать!"
CZEALT_integrate_poland: "Заняться Польшей"
CZEALT_integrate_poland_desc: "Крупный центр славян в Европе, почему мы должны отрицать тот факт, что его земли и люди принадлежат нашему союзу. Подавляя националистические настроения в этой стране, мы будем способствовать дальнейшему объединению."
CZEALT_attack_ukraine: "Поглощение Украины"
CZEALT_attack_ukraine_desc: "Житница Европы, а также очень историческая земля для славянских народов, мы не должны позволять, чтобы нам в ней отказывали и дальше. Эти земли принадлежат нашему союзу."
CZEALT_german_officers: "Обучение в немецком стиле"
CZEALT_german_officers_desc: "Мы видели войну и учения в прусском стиле в действии, много раз сражаясь с этой доктриной на наших собственных землях. Давайте примем этот эффективный стиль, обратившись к консультантам по обучению."
CZEALT_depose_habsburgs: "Обеспечение упадка Австрии"
CZEALT_depose_habsburgs_desc: "Они потеряли свою железную власть над нами, и теперь, когда их Империя и возможная экспансия медленно истекают перед ними, мы, в свою очередь, на этот раз будем доминировать в Вене."
CZEALT_polish_czechoslovak_federation: "Польско-чехословацкая Федерация"
CZEALT_polish_czechoslovak_federation_desc: "Две братские нации, на которые веками смотрели, угнетали и крали, объединив наши усилия, мы добьёмся того, чтобы это было уничтожено и никогда больше не продолжалось."
CZEALT_return_czechoslovak_legions: "Возвращение легионеров домой"
CZEALT_return_czechoslovak_legions_desc: "С сокрушением режима самозванца во Владивостоке мы должны начать переговоры о передаче давно потерянного Чешского легиона, который уже почти три десятилетия находится вдали от дома."
CZEALT_annex_belarus: "Господство над Минском"
CZEALT_annex_belarus_desc: "Рутения - это ещё один путь к продолжению нашей интеграции славян в единый правильный союз. Мы заставим их сотрудничать с нашими идеалами."
CZEALT_backstab_russia: "Задушить медведя"
CZEALT_backstab_russia_desc: "Последнее препятствие на пути к объединению славянства, но одно из самых упорных сторонников национализма, которое отказывается присоединиться к нам просто потому, что Москва не будет его центром. Это мелкое сопротивление будет подавлено."
CZEALT_lome_expedition: "Экспедиция в Ломе"
CZEALT_lome_expedition_desc: "Африка погрузилась в настоящий хаос. Однако это также представляет собой начало нового цикла, когда старые колониальные порядки рушатся, и мы можем стать началом нового. В Того!"
CZEALT_czech_corridor: "Реализация идеи Чешского коридора"
CZEALT_czech_corridor_desc: "Старое предложение времён, когда Антанта почти одержала победу, Чешский коридор был планом соединения Чехословакии с Южными славянами. Хотя этот план и нашёл поддержку в панславистских кругах, он так и не был реализован из-за победы Центральных держав.\nТем не менее, этот коридор должен служить националистической и символической цели: объединению славян и отделению австро-венгров от их двойных столиц."
CZEALT_legacy_of_przemyslid: "Наследники престола Пржемысловичей"
CZEALT_legacy_of_przemyslid_desc: "Давным-давно чешская династия Пржемысловичей правила Чехией, Венгрией и Польшей. С новым Королевством приходит возвращение этой древней, славной династии. Мы их наследники, и, клянусь Богом, мы сами восстановим престол Пржемысловичей."
CZEALT_duty_of_the_good_catholic: "Наследие Святополка Великого"
CZEALT_duty_of_the_good_catholic_desc: "Святополк Великий, Король Великой Моравии, прославился своим завоеванием и расширением Великой Моравии. Согласно старой легенде, Святополк в своем преклонном и умирающем возрасте дал своим трём сыновьям три жезла и велел им сломать их. По-одиночке они не смогли сломать и одного, но вместе они сломали все три сразу. Он сказал им: "Если вы останетесь неразделёнными в согласии и любви, вы будете непобедимы вашими противниками; но если между вами возникнут раздоры и соперничество, и вы разделитесь на три правительства, не подчиняющиеся старшему брату, вы оба будете уничтожены друг другом и доведены до полного разорения врагами, которые являются вашими соседями."
CZEALT_wen_hussites: "Месть за 1419 г"
CZEALT_wen_hussites_desc: "Теперь, когда последователи Яна Гуса наконец-то контролируют судьбу нашего народа, а наше новое правительство консолидировано, пришло время для очищения и возмездия. Под нашим благородным правлением и оставаясь верными Гусу, мы отправимся в земли наших братьев-протестантов и освободим их от их грехов. Гуситское правление восстанет и станет доминирующим на этом греховном пространстве, пока мы работаем над очищением Европы, но наш самый большой и насущный приоритет - освободить наших германских родственников, разбросанных по землям падшего Человечества."
CZEALT_german_territories: "Саксонско-Силезский претендент"
CZEALT_german_territories_desc: "Современные Саксония и Силезия когда-то были владениями великих чешских Королевств, и им пора вернуться под власть Праги."
CZEALT_polish_territories: "Завоевание Малой Польши"
CZEALT_polish_territories_desc: "Малой Польшей правили чешские династии и Королевства, и поэтому вполне естественно, что мы возвращаем себе то, что принадлежало нам столетия назад."
CZEALT_slovak_territories: "Повторно захватить Нитру"
CZEALT_slovak_territories_desc: "Чехословакизм забыт, но это не значит, что Словакия никогда не воссоединится с Чехией. Столетия назад великие короли связали их воедино. Великий Король восстановит их, Король, который не является Габсбургом."
CZEALT_transylvanian_territories: "Покорить Карпаты"
CZEALT_transylvanian_territories_desc: "Карпаты отмечали границу великих чешских Королевств. Мы пройдем до их краёв и дальше, если потребуется. Настало время для величайшего из чешских государств, правителя более справедливого и более заслуживающего прозвища "Великий", чем кто-либо до него."
CZEALT_lands_of_bohemia: "Древние земли"
CZEALT_lands_of_bohemia_desc: "Древние земли"

CZEALT_moderate_lawful_progress: "Умеренный прогресс в рамках закона"
CZEALT_moderate_lawful_progress_desc: "По какой-то счастливой случайности, которую историки и политические наблюдатели, скорее всего, никогда не смогут полностью объяснить, мы едва вырвались на первое место среди конкурентов и теперь являемся правителями нашей славной республики. Похоже, кампании по пропаганде имели ошеломляющий успех, и теперь SMPVMZ или Партия умеренного прогресса в рамках Закона, занимает своё место в качестве правящей партии страны. Под наблюдением этой странной, находящейся под художественным влиянием партии и её лидера Ярослава Гашека, наше государство станет предметом зависти своих соседей, когда мы умеренно шагнём в будущее."
CZEALT_smear_other_parties: "Очернение противоборствующих сторон"
CZEALT_smear_other_parties_desc: "В нашей республике есть дураки, которые отрицают наш мандат и наши цели. Эти простаки не верят в умеренный прогресс! Они не более чем шутники, клоуны и шуты! Им будет показано, насколько они ошибочны, когда мы начнём кампанию по поливанию грязью, чтобы запятнать репутацию этих так называемых "представителей" и их партий. Как они могут по-настоящему быть представителями, если они не отстаивают волю своих избирателей? Воля народа была раскрыта, и они доверяют нам, потому что они показали это своим правом голоса. Мы покажем нашим коллегам-политикам в этой республике, что значит по-настоящему служить народу, и мы покажем людям, как выглядит партия, которая действительно работает в их интересах!"
CZEALT_pocket_aquariums: "Карманные аквариумы"
CZEALT_pocket_aquariums_desc: "Роскошь. Удача. Богатство. Издавна человек гонялся за этими украшениями, но слишком часто лишь небольшая горстка населения приобщена к этим прелестям. Каждый мужчина, женщина и ребенок заслуживают роскошь, почти как если бы каждый гражданин заслуживал чего-то столь же смехотворно роскошного, как их собственные карманные аквариумы. Мы принесем это богатство каждому ребенку нашей старны, ибо Ярослав Гашек считает, что каждый избиратель и каждый гражданин должны иметь возможность стать богатыми, как и все остальные в нашей стране."
CZEALT_institutionalize_incompetency: "Изоляция некомпетентных политиков"
CZEALT_institutionalize_incompetency_desc: "Если эта недавняя предвыборная гонка нам что-то и открыла, так это то, что некоторые политики не приспособлены для жизни на улицах! Они зомби и безумцы, которые дико шатаются в погоне за своими собственными потворствующими желаниями, ставя свои потребности выше потребностей своих избирателей. Это просто шокирует, насколько распространены психические заболевания среди политиков. В наших силах изолировать эти больные умы, чтобы как политическая арена, так и улицы Праги были свободны от бреда этих психов."
CZEALT_czech_inquisition: "Чешская инквизиция"
CZEALT_czech_inquisition_desc: "Христианский мир - это бедствие для человечества. Что ж, может быть, Бог и есть, ибо он позволил нам победить на выборах, но это не главное. Слишком долго Церковь и государство сливались в некоем безбожном и нечестивом сочетании Земного и Божественного. Эти отношения не могут продолжаться, и поэтому Ярослав Гашек постановил, что наша республика должна стать светской любой ценой. Мы разрушим религиозные институты, которые душат нашу демократию, и мы дадим понять Церкви, что они больше не имеют права голоса в управлении нашим государством."
CZEALT_nationalize_janitors: "Национализация дворников"
CZEALT_nationalize_janitors_desc: ""Дворники" нации всегда были в приоритете, но наконец-то пришло время использовать их опыт. Они могут сделать гораздо больше, чем просто убирать и содержать в порядке наши города и инфраструктуру - они тоже могут быть стукачами! Каждый дворник в нашей стране должен стать официальным государственным служащим, взяв на себя свои старые обязанности, а также свои новые обязанности в качестве информаторов и шпионов для нашего режима. Лояльность республике имеет первостепенное значение, и мы будем обучать этих "дворников" быть лояльными государству, и только государству."
CZEALT_judicial_immunity_priests: "Судебный "иммунитет" для священников"
CZEALT_judicial_immunity_priests_desc: "Слишком долго священники и другие светские люди были выше светских законов, которые мы им навязывали, утверждая, что к ним применим только Бог и Его законы. Плохо себя ведущие священники не знают, что такое молоток. Скорее всего, они почувствуют камень на лбу. Мы возьмём закон в свои руки, и народ нашей республики отправит правосудие грешным священнослужителям гораздо быстрее и справедливее, чем это мог бы сделать любой зал суда."
CZEALT_reintroduce_slavery: "Повторное введение "Рабства""
CZEALT_reintroduce_slavery_desc: "Рабство и крепостное право имеют свои преимущества, несмотря на клеймо против них. Это значительно увеличивает производительность труда! - то, в чем наше государство отчаянно нуждается сейчас, когда мы стремимся к прогрессу и модернизации. Для большинства профессий должны быть установлены заранее спланированные сменные графики труда, гарантирующие, что наши трудолюбивые маленькие гражданские лица будут выполнять все работы круглосуточно. Конечно, им по-прежнему будут выплачивать заработную плату и предоставлять им скудную защиту, которой они пользовались, но теперь у нашего нового государства, которое никогда не спит, не будет ни минуты покоя."
CZEALT_power_of_humor: "Сила юмориста"
CZEALT_power_of_humor_desc: "Почему всё так серьёзно? С комедией всё обстоит лучше. Если вы не согласны, нет проблем - ошибаться - это нормально! Юмор и комедия должны стать столпами нашего государства, возвышающими наш народ и несущими его к прогрессу на вершину смеха и радости. Мы превратим юмор в новый опиум для масс, и с помощью нескольких смешков и красочных развлечений мы будем держать наших граждан довольными и послушными."
CZEALT_rehabilitate_animals: "Реабилитация животных"
CZEALT_rehabilitate_animals_desc: "Каждый мужчина, женщина и ребенок нуждаются в пище - и с обширными лесами и реками, наводненными пушистыми зверями, пришло время для реабилитации этих существ! Мы будем одомашнивать зверей, которых сможем, и охотиться на тех, на кого не сможем, наполняя желудки каждой души в нашем государстве домашней и выращенной пищей. Ни одному гражданину не должно быть позволено голодать, ибо, подобно армии, нация движется к прогрессу на животе."
CZEALT_youll_get_it_with_us: "Вы получите это от нас!"
CZEALT_youll_get_it_with_us_desc: "Если вы расстроены тем, что вас "ограбила" наша победа, не важно! Мы сделаем всё, что сделали они! Полезные и объективно обоснованные идеи наших соперничающих партий должны быть включены в доктрину SMPVMZ, чтобы больше избирателей присоединились к нашему делу. Если они смогут получить это от нас, то, конечно, им больше никогда не придётся голосовать за другую партию. Ярослав Гашек и его партия будут стремиться удовлетворить потребности и желания каждого избирателя в нашей стране, и ни одна душа не останется позади, поскольку мы стремимся угодить всем избирателям в стране."
CZEALT_mandatory_alcoholism: "Обязательный алкоголизм"
CZEALT_mandatory_alcoholism_desc: "Невозможно отрицать, что наша славная и постоянно развивающаяся нация питается алкоголем. Даже наша собственная партия родилась в знаменитом ресторане Kravín - одном из самых известных пабов Праги. Чтобы утолить жажду наших людей и принести им жидкие возлияния, которыми они так наслаждаются, пивоварни, пабы, винодельни, перегонные кубы, бары и многое другое должны быть расширены и построены по всей стране. Каждая кружка должна быть полной, и каждый бочонок должен быть опорожнён, а за ними - бесконечный запас, готовый к пополнению в любое время. Алкогольная промышленность вырастет и станет одним из наших доминирующих секторов экономики, и все в стране смогут насладиться этим прогрессом, достигнутым SMPVMZ."
CZEALT_detonate_globe: "Разрушение земного шара"
CZEALT_detonate_globe_desc: "Этот злой мир ничего не сделал - позвони и разнеси его вдребезги! Мы взорвём эту злую планету и всё, что на ней находится, ибо ситуация в мире стала одновременно и невыносимой, и непоправимой. Мы одни здесь, в нашем государстве, стоим как единственные люди, которые преодолели эту безнадежную трясину, и теперь мы стоим спиной к стене, глядя на горящую планету в одиночестве, как последний маяк прогресса и здравомыслия. Пусть SMPVMZ и наш герой Ярослав Гашек спасут нас, когда он избавит эту злую землю от её зла!"


CZEALT_railroad_networks: "Пробуждение Министерства транспорта"
CZEALT_railroad_networks_desc: "Последствия войны и консолидация управления привели к временному приостановлению многих объектов инфраструктуры и инфраструктурных проектов. Теперь, когда есть место, мы можем поручить Министерству транспорта заняться новыми дорогами."
CZEALT_physical_wellbeing: "Физическое благополучие"
CZEALT_physical_wellbeing_desc: "В последнее время "Соколы" постепенно исчезают. Однако результаты физкультуры неоспоримы, и "Соколу" необходимо восстановить свои ряды."
CZEALT_education_availability: "Освобождение образовательных связей"
CZEALT_education_availability_desc: "С момента нашего приобретения Австрийская Империя ограничила наш потенциал научного и культурного развития рядом невыносимых и удушающих законов о цензуре, которые пожертвовали будущим нашей нации ради улучшения Дунай-адриатического альянса, наднационального союза, который мы не можем назвать нашим собственным. Поэтому наш долг - возродить потенциал нашей нации, отказавшись от любых ограничений, установленных Габсбургами в период их владычества над нашими землями."
CZEALT_media_outlets: "Монополизировать газет"
CZEALT_media_outlets_desc: "Поддержание электоральной поддержки населения, безусловно, является трудной задачей, особенно при управлении такой демократической страной, как наша. Хотя мы считаем негативное освещёние в средствах массовой информации справедливым и честным, стало довольно очевидно, что всё это испытание стало не более чем инструментом в руках наших главных политических врагов. Мы должны противостоять этому явлению, создавая дружественные газеты, которые защитят нас от злонамеренной лжи и пропаганды. Многие газеты остаются в руках недружественных партий, критикующих наши меры. В ответ нам необходимы наши собственные газеты чтобы компенсировать критику."
CZEALT_protect_our_history: "Защита чехословацкого наследия"
CZEALT_protect_our_history_desc: "Наша нация, хотя и молода, характеризуется веками трудностей и другими событиями, которые сделали нашу любимую чехословацкую нацию такой, какая она есть сегодня. Всё культурное наследие этой нации является прямым или косвенным следствием её прошлого, к лучшему или к худшему, и из-за нашей прямой связи с нашим злополучным прошлым многие в наших собственных идеологических кругах начали роптать, вспоминая о наших связях с теми, кто оккупировал наши земли и разделил наш народ, и вместо этого хотят навсегда разорвать те же самые связи, которые делают нас теми, кто мы есть сегодня. Хотя намерение построить лучшее будущее достойно восхищения, мы не можем подвергать себя мракобесию и цензуре, независимо от обстоятельств. Мы не должны отказываться от всего, что было под влиянием Габсбургов, ибо это неотъемлемая часть нашей долгой истории, и мы должны защищать её и сохранять до победного конца так же, как мы будем защищать наследие великолепия Коронных земель Богемии, последнего чешского государства до австрийского господства."
CZEALT_civilian_engineering: "Успокоение архитекторов завтрашнего дня"
CZEALT_civilian_engineering_desc: "Сынам Чехословакии, свободным от иностранных сапог, наконец-то дали реальный шанс проявить себя: мы должны воспользоваться этой возможностью и полностью реализовать потенциал нашей нации, дав нашей молодёжи шанс проявить себя, экономически и структурно поощряя их работать на нашей родине вместо того, чтобы искать работу за границей."
CZEALT_bright_horizons: "Поля роз"
CZEALT_bright_horizons_desc: "Роза, национальный цветок, растёт по всей стране - и теперь они цветут."

CZEALT_like_father_like_son: "Масарикские подходы" 
CZEALT_like_father_like_son_desc: "Бенеш продолжает верно следовать доктрине Масарика. В конце концов, он был для него как политический отец." 
CZEALT_expand_educational_opportunities: "Экспорт чехословацкого преподавания"
CZEALT_expand_educational_opportunities_desc: "Некоторые районы страны были оставлены без внимания их предыдущими благотворителями с точки зрения образования. Мы будем перемещать учителей и администраторов школ, чтобы убедиться, что необразованные районы соответствуют стандартам." 
CZEALT_repress_anarchism: "Подавлять лакеев Неймана" 
CZEALT_repress_anarchism_desc: "Станислав Костка Нейман, наряду со всеми другими анархистами в нашей стране, угрожает нашей внутренней стабильности и безопасности своими незаконными мыслями и другими анархическими действиями." 
CZEALT_encourage_critical_thinking: "Акцент на критическом мышлении"
CZEALT_encourage_critical_thinking_desc: "Поскольку в газетах и на радио всегда часто публикуются самые идиотские мысли о политических спорах, мы должны выступать в пользу критического мышления, чтобы противостоять невежеству."
CZEALT_social_insurance: "Оснащение ДСС" #Social Insurance Department
CZEALT_social_insurance_desc: "Департамент социального страхования был обездолен, а государственное страхование было немногочисленным и очень редким. Но с новым притоком доходов, наконец, эти старые институты могут быть использованы."
CZEALT_modus_vivendi: "Образ жизни"
CZEALT_modus_vivendi_desc: "Наше отвращение к католической церкви в Риме пошатнуло наших местных священников не в ту сторону. Христианский мир в Богемии неспокоен; и только официальные встречи с Папой Римским, чтобы избежать дальнейшего расширения раскола, успокоят священников, которые опасаются правительственных репрессий."
CZEALT_future_optimism: "Сбор плодов завтрашнего дня"
CZEALT_future_optimism_desc: "Будущее всегда приходит, страшитесь его или приветствуйте, оно всё равно приходит. Поэтому мы должны обеспечить, чтобы вся тяжелая работа, в которую мы вкладываем усилия, оставалась конкретной в любых вызовах, которые будущее бросает на нашем пути."

CZEALT_guided_by_god: "Ведомый Богом"
CZEALT_guided_by_god_desc: "Наш народ, благочестивый, как всегда, действительно обрёл благосклонность всемогущего Бога. Как ещё мы могли бы достичь этой точки, если бы свет Божий не вёл нас сюда? Чтобы почтить его память, мы будем работать над достижением его принципов здесь, в Чехословакии, чтобы сохранить его благосклонность."
CZEALT_pave_new_roads: "Прокатиться по Влтаве"
CZEALT_pave_new_roads_desc: "Инфраструктура страны находится в плачевном состоянии после Богемской революции. То, что не было разрушено в ходе боевых действий, нуждается в ремонте, чтобы их можно было легко использовать. Мы должны исправить это, и чтобы начать нашу новую программу, мы построим новую дорогу, соединяющую всю нашу нацию. Она должна начинаться в Ауссиге, далее Райхенберг и Прагу,  в Градец-Кралове и Пардубице с ответвлением, направляющимся в Ческе-Будеёвице. Эта великая дорога - не единственная часть нашего плана, и она положит начало масштабной реконструкции нашей инфраструктуры."
CZEALT_friendliness_with_pope: "Ответ Папе Римскому"
CZEALT_friendliness_with_pope_desc: "Папа Римский является главой Католической церкви и представителем Христа на Земле. Во время Богемской революции угроза радикализма увела нас из Рима в угоду левым. Как католическая нация, это сильно огорчало наш народ. Теперь, когда мы, истинные мужи Божьи, стоим во главе, мы снова установим наши связи с Римом, сейчас и навсегда."
CZEALT_public_amenities: "План общественных благоустроений" #Public amenities plan
CZEALT_public_amenities_desc: "В то время как мы значительно ремонтируем и расширяем нашу систему автомобильных дорог, есть и другие области, которые сейчас требуют внимания. Одним из них являются наши исторические и культурные объекты, которыми в последнее время несколько пренебрегают. План общественных благоустроений направлен на расширение культурных объектов в нашей стране. Эти ремонтные работы будут проводиться как можно менее агрессивно, чтобы сохранить их исторический облик. Это привлечёт туристов к нашим границам и пополнит нашу вечно нуждающуюся казну деньгами."
CZEALT_quality_learning: "Подтвердить суть семьи"
CZEALT_quality_learning_desc: "Нестабильность Чехословакии привела к отсутствию моральной основы у её народа. Пороки мёртвой хваткой вцепились в наших людей, когда они топят свои тревоги и печали в выпивке, женщинах, азартных играх и жадности. Это не должно происходить в христианской нации. Мы должны напомнить нашим людям об их добродетелях и, при необходимости, заставить их вернуться в строй. С их сердцами в нужном месте их тела, несомненно, последуют за ними, и мы сможем восстановить стабильность и здравый смысл в стране, долгое время лишённой и того, и другого."
CZEALT_maintain_the_army: "Поддержание постоянной армии"
CZEALT_maintain_the_army_desc: "Несмотря на наши большие успехи в стабилизации нашей страны, угрозы для неё сохраняются. Безбожные синдикалисты, анархисты, монархисты и многие другие угрожают подорвать нас и втянуть в разврат и предательство по отношению к Богу. Если наша нация хочет быть по-настоящему безопасной, а наше правление по-настоящему спокойным, мы должны поддерживать нашу армию как можно ближе к нынешнему уровню. Это будет крайне непопулярно, так как многие солдаты - ополченцы, которые ожидали, что их вышвырнут из армии после революции, но при достаточной пропаганде даже самую упрямую душу можно поколебать."
CZEALT_improve_czechoslovak_society: "Республика памяти"
CZEALT_improve_czechoslovak_society_desc: "За короткое время мы привели нашу нацию в форму! Мы превратили новую и беззаконную страну в дисциплинированную нацию, которой управляют люди Божьи, правящие его верными последователями. Стабильность приблизилась вслед за восстановлением христианской морали, и силы реакции и атеизма отступают по всей стране. Многие режимы по всему миру взлетают и падают и забываются в течение недели. Однако, учитывая то, насколько мы изменились, нет, улучшилась наша страна, мы никогда не падём и, конечно же, никогда не будем забыты."

CZEALT_political_honesty: "Не говори зла"
CZEALT_political_honesty_desc: "Слишком долго в демократических странах по всему миру политики завоевывали репутацию ненадёжных, развратных змей. Мы не последуем за ними и не станем ими. Хороший политик говорит то, что думает, и откровенен с людьми, которых он представляет. Он говорит только то, что является правдой, какой бы эта правда ни была."
CZEALT_continue_learning_initiative: "Продолжение ПУИ" #Všudypřítomná vzdělávací iniciativa, Ubiquitous Learning Initiative
CZEALT_continue_learning_initiative_desc: "Образование - это источник жизненной силы нашей демократии. Наш план по распространению грамотности в малонаселённых районах республики и дальнейшему развитию массового образования увенчался успехом. Таким образом, пришло время расширить его принципы, выделить больше средств и продолжить эту тенденцию."
CZEALT_solve_new_issues: "Обрезка шипов"
CZEALT_solve_new_issues_desc: "Чехословакия похожа на сад розовых кустов. Красивый, но изобилующий шипами. Сегодня нас преследует множество проблем: умиротворение разгневанных меньшинств, управление развивающейся экономикой и навигация по европейскому дипломатическому ландшафту - всё это шипы разной остроты и колючести. Эти колючие лозы должны быть срезаны с корнём с помощью расширенной администрации и бюрократии, чтобы противостоять этим вызовам."
CZEALT_foreign_position: "Уничтожение австрийского наследия"
CZEALT_foreign_position_desc: "Шакалы в Вене правили нами веками! Слишком долго мы были рабами немцев и австрийцев, потому что они боялись того, во что может превратиться Чехословакия, если она станет свободной. Влияние Австрии на нашей земле запятнало душу Чехословакии. Мы извлекём эту черную мессу из наших сердец."
CZEALT_maintain_our_society: "Сохранение статуса-кво"
CZEALT_maintain_our_society_desc: "Похоже, у нас всё идёт хорошо. Благодаря нашей вновь обретённой свободе и установлению нашей политики после нашей победы на выборах Чехословакия стабилизируется, и большинство из них довольны своей свободой и экономической мощью. Таким образом, мы сохраним многие принципы политики, которые мы отстаивали на предыдущих выборах."
CZEALT_fervent_patriotism: "Чехословакия для чехословаков"
CZEALT_fervent_patriotism_desc: "Наша партия проводила политику национализма и индивидуальной силы для Чехословакии, и мы намерены выполнить наши обещания. Поскольку наши образовательные инициативы имеют оглушительный успех, мы будем продолжать учить каждого чехословацкого ребенка ценностям и важности того, чтобы быть патриотом своей родины. С сегодняшнего дня и до скончания веков земли Чехословакии будут принадлежать только чехословакам."
CZEALT_an_example_to_world: "Узрите чехословака"
CZEALT_an_example_to_world_desc: "Чехословак - самый сильный на этой зелёной Земле. Слишком долго мы страдали под гнётом иностранных держав. Сначала мы боролись в условиях политического ада Священной Римской империи, затем Австрийской империи. Но теперь мы свободны, и мы вернём себе своё место в качестве европейской державы. Даст Бог, так оно и останется."

CZEALT_traders_party: "Партия торговцев"
CZEALT_traders_party_desc: "В то время как все считали нас вне выборов, мы одержали победу! Ведомые мудростью и харизмой Рудольфа Млкоха, мы, Партия торговцев, торжествующе завоевали контроль над нашим любимым государством. Далее следует разработка нашей политики и создание [ROOT.GetAdjective]ого состояния в нашем видении!"
CZEALT_promote_small_business: "Важность малого бизнеса"
CZEALT_promote_small_business_desc: "Малый бизнес, по мнению простого человека, а не магната, является основой любой экономики. Благоприятствуя бизнесу обычных мастеров, рабочих и ремесленников, мы можем диверсифицировать нашу экономику и лучше защитить её от нестабильности европейских рынков. Никогда больше мы не будем подчиняться прихотям берлинских рынков!"
CZEALT_family_business: "Семейное владение"
CZEALT_family_business_desc: "Семейный бизнес гарантирует, что успех попадёт в правильные руки. Мы будем поощрять не только создание нуклеарной семьи, но и поощрять совместные инвестиции в нашу процветающую экономику. Наша экономика не потерпит крах при поддержке народа."
CZEALT_concrete_works: "Расширение цементного завода в Радотине"
CZEALT_concrete_works_desc: "Наше избрание означает, что именно нам поручено решить проблемы людей. В связи с растущей потребностью в дорогах цементный завод в Радотине начинает казаться немного маленьким. Его расширение не только поможет удовлетворить потребности наших людей, но и будет стимулировать экономику."
CZEALT_incorporate_purple_legion: "Объединение Пурпурного легиона"
CZEALT_incorporate_purple_legion_desc: "Хотя Пурпурный легион доблестно служил нашему делу, необходимость в них отпала. Консолидировав наше правило, мы объединим их с нашей армией. Им больше не придётся прятаться, потому что они гордые патриоты нашей страны с этого момента."
CZEALT_industrial_cooperatives: "Взгляд на Задругу"
CZEALT_industrial_cooperatives_desc: "Конкуренция - это источник жизненной силы нашей растущей капиталистической экономики. Если бы корпорация имела полную власть над нами, это привело бы к застою и экономической нищете. Чтобы избежать этого, мы создадим кооперативы, которые разрушат экспансионистский капитализм и поддержат конкуренцию бизнеса."
CZEALT_qualify_standing_army: "Повышение квалификации армии"
CZEALT_qualify_standing_army_desc: "Необходимо обеспечить, чтобы наша постоянная армия всегда была в лучшей форме. Дисциплина, а не люди или оружие, побеждает в войнах. Мы проведём интенсивную подготовку для всех наших людей, которые носят нашу форму. Каждый мужчина будет знать свою винтовку лучше, чем свои пять пальцев, а своего товарища лучше, чем собственную мать."
CZEALT_young_serving_age: "Обязательная служба для молодёжи"
CZEALT_young_serving_age_desc: "Молодёжь, будущее нашей прекрасной нации, должна быть сформирована в верных слуг Богемии. Они должны пройти обязательную службу, по крайней мере, в наших молодёжных группах, чтобы они могли познакомиться друг с другом и новым образом жизни."
CZEALT_social_justice: "Социальные судьи"
CZEALT_social_justice_desc: "Мы не властолюбивые деспоты. Наш народ создан для того, чтобы быть свободным, а не ограниченным репрессивной политикой. Наши люди слишком долго были порабощены! Под нашим руководством они сами решат свою судьбу!"
CZEALT_prevent_capitalist_monopoly: "Предотвращение капиталистического экспансионизма"
CZEALT_prevent_capitalist_monopoly_desc: "Большинство стран позволяют капитализму выйти из-под контроля. Иногда люди не понимают этого; они позволяют капитализму гноиться, и всё уродство этой системы проявляется на всеобщее обозрение - и вот тогда мы вмешиваемся. Когда капиталисты проскальзывают сквозь щели, правительство ждёт их. Мы выступаем за бизнес, но это не значит, что мы позволим жадным свиньям завладеть нашей нацией."
CZEALT_religious_freedom: "Свобода вероисповедания"
CZEALT_religious_freedom_desc: "Почему так важно, в какого бога кто верит? Мы не верим в такие предубеждения - все свободны поклоняться так, как им заблагорассудится. Еврей и нееврей должны жить в гармонии. Создавать такие разделения глупо, наша нация - это нация для всех мужчин и женщин, которые её любят!"
CZEALT_peoples_militia: "Организация народного ополчения"
CZEALT_peoples_militia_desc: "Постоянная армия в мирное время нереальна. Это высушит наши склады досуха, не делая при этом ничего, кроме того, чтобы выглядеть красиво. Тем не менее, нам всё ещё нужно, чтобы наши люди чувствовали себя в безопасности. Мы создадим автономные народные ополчения, которые будут защищать всех, сохраняя при этом некоторые из наших ценных ресурсов."
CZEALT_reduce_income_tax: "Снижение подоходного налога"
CZEALT_reduce_income_tax_desc: "Люди имеют право хранить свои с трудом заработанные деньги, и подоходный налог является самым большим препятствием. Мы не имеем права брать процент с зарплаты каждого. Это отвратительный, аморальный налог, и он просто позволяет закипать ненависти к нашему правительству. Мы снизим его и обеспечим облегчение миллионам людей."
CZEALT_morality_equality_prosperity: "Нравственность, равенство, процветание"
CZEALT_morality_equality_prosperity_desc: "Наши обещанные реформы завершёны. Мы защитили нашу экономику от капиталистических шакалов, обеспечили выживание классического бизнеса в современном мире и обеспечили суверенитет и достоинство для всех наших людей. Теперь пришло время наблюдать и ждать."

CZEALT_atomic_experiments: "Потенциал шахт Яхимова"
CZEALT_atomic_experiments_desc: "Яхимов - причудливый курортный городок, расположенный на северо-западе Чехии, в окружении зеленого леса и холмистых черных холмов. Кроме того, он находится на вершине значительного месторождения урана и только и ждет, когда его откроют. Мы начнем землеустройство региона и начнем налаживать там добычу полезных ископаемых. Этот радиоактивный камень будет подпитывать мировую урановую лихорадку, и все это время мы будем получать прибыль. И кто знает, может быть, мы даже сами сможем найти применение этому странному материалу..."

CZEALT_vlajka_waves: "Влайка развевается!"
CZEALT_vlajka_waves_desc: "Старое правительство коррупции и вырождения рухнуло перед нашими могучими кулаками. Наш неожиданный путч удался, и мы вышли из тени. Теперь предстоит трудная задача по укреплению нашего правления и обеспечению того, чтобы нам никогда не пришлось скрываться на заднем плане богемской политики когда-либо снова."
CZEALT_eradicate_traitors: "Уничтожение старой Влайки"
CZEALT_eradicate_traitors_desc: "До Розевача был Стрейбл и старая Влайка. Они считают, что политика Розевача слишком радикальна и приведёт к гибели нации. Правда в том, что Влайка переросла потребность в этих стариках ушедшей эпохи. Они увидели бы нас угнетёнными и притеснёными, как в прошлом. Новая Влайка восторжествует."
CZEALT_state_media: "Один истинный голос"
CZEALT_state_media_desc: "Политика и дезинформация - это то, что приводит к разобщению людей, которые, в свою очередь, становятся уязвимыми. Стадо наиболее безопасно, когда оно вместе. Мы должны убедиться, что наши люди верны нам, ибо единство - это то, что делает нас сильными. Когда дело доходит до правдоподобных слов, они исходят из одного источника - Влайки. Весь остальной шум, исходящий от других политических партий и информационных агентств, будет заглушён."
CZEALT_legacy_of_legionnaires: "Наследие чешских легионеров"
CZEALT_legacy_of_legionnaires_desc: "Одна вещь, которую все знают, - это уважение к чехословацким легионам. Это храбрые, доблестные воины, которые отдали свои жизни за государственность свободного чешского народа. Эти молодые люди, а не политики, являются отцами нашей новой нации. Мы закрепим их в нашем новом режиме и позаботимся о том, чтобы их смерть не осталась незамеченной!"
CZEALT_discredit_masaryk: "Очернение Масарика"
CZEALT_discredit_masaryk_desc: "Т.Г. Масарик был слабым. Хотя его работа в Чехословацком легионе была достойна восхищения, он всё ещё остаётся крысой. Он пошел на компромисс и показал миру свой тыл; он был всего лишь марионеткой Габсбургов, и нам лучше без него. Мы обнажаем зубы! Будь он проклят на сто лет! Даже его семье будет стыдно за него, как только мы закончим."
CZEALT_embrace_the_occult: "Магический оккультизм"
CZEALT_embrace_the_occult_desc: "Черпая вдохновение у безумца, ставшего провидцем Ланца фон Либенфельса, наша страна должна повернуться в сторону оккультизма. Пока мы всё ещё являемся слугами Божьими, мы должны копаться в неизвестном, чтобы укрепить наш режим. Каждая семья будет практиковать эти ритуалы, чтобы благословить правление Влайки и осудить тех, кто живёт в Вене!"
CZEALT_czechoslovak_jewry: "Проблема чехословацкого еврейства"
CZEALT_czechoslovak_jewry_desc: "Евреи. Клещи на европейской собаке. Они крадут за спинами трудолюбивого чехословацкого народа. Подрывает их здоровье, и всячески мешает нам - больше этого не будет! Мы уничтожим этих паразитов и заставим их заплатить за тысячелетия прегрешений."
CZEALT_absorb_slovak_peoples_party: "Поглощение Словацкой народной партии"
CZEALT_absorb_slovak_peoples_party_desc: "Мы не должны забывать словаков. Йозеф Тисо, председатель Словацкой народной партии, был бы большим подспорьем в обеспечении народного правления в Словакии. Охрана Глинки тоже была бы хорошим подспорьем. В конце концов, мы - один народ. Наши словацкие братья не будут брошены!"
CZEALT_secret_police: "Перевооружение гвардии Сватоплука"
CZEALT_secret_police_desc: "Нам больше не нужны подпольные организации. Наши военизированные формирования, гвардия Сватоплука, паладины против тьмы, хорошо послужили бы тайной полиции, служа только одному человеку. Они будут людьми в тени, которые защищают наш режим."
CZEALT_unite_the_ideology: "Слияние крайне правых партий"
CZEALT_unite_the_ideology_desc: "Мы не остановимся на Народной партии - наши слова засосут энтузиазм человека в нашу политическую машину. В наших краях есть много других политиков-единомышленников; им просто нужна небольшая поддержка и поощрение с нашей стороны. С ними на нашей стороне наша численность увеличится, как и наша поддержка со стороны народа."
CZEALT_prowess_of_our_science: "Мастерство нашей науки"
CZEALT_prowess_of_our_science_desc: "Мы будем поощрять научные достижения, как никакая другая нация. Наше оружие, наши машины, наши конструкции. Величайшие умы были первопроходцами в этих подвигах, и наука принесёт только силу и истину. Мы не будем похожи на дураков-традиционалистов, которые не видят достоинств технологий; только приняв волны перемен, мы сможем защитить наших людей и обеспечить их процветание."
CZEALT_czechoslovak_supremacy: "Чехословацкая раса"
CZEALT_czechoslovak_supremacy_desc: "Вместе Чехословакия сильнее. Кто мы такие, разделённые? Здесь нет ни чешского народа, ни словацкого - только чехословацкий! Мы будем соединены навсегда, ни одна раса не будет выше другой. Только вместе мы можем процветать, ибо порознь мы слабы и непослушны."
CZEALT_cult_of_personality: "Солнечный диктатор"
CZEALT_cult_of_personality_desc: "Наш великий лидер, великодушный Рыс-Рошевац, поведёт нас вперёд - вместе с нами за каждым его шагом! Он доставит нас на наше место под Солнцем и прольёт свой свет на каждого чехословацкого мужчину, женщину и ребёнка."
CZEALT_autarkic_progress: "Подготовка к автаркии"
CZEALT_autarkic_progress_desc: "Мы должны обеспечить, чтобы каждое домашнее хозяйство было сытым и довольным. Чтобы снизить затраты, разумнее всего производить все наши товары самостоятельно. Иностранным товарам, как бы то ни было, нет места в нашей стране, потому что они делают нас зависимыми от собак, которым мы не можем доверять. Это поможет дать толчок нашей отрасли, обеспечит людей необходимыми рабочими местами и защитит нашу экономику от капризов нестабильных рынков."
CZEALT_reliable_nation: "Надёжная нация"
CZEALT_reliable_nation_desc: "Мы передаём одни и те же сообщения, одну и ту же позицию - мы едины! Мы в безопасности благодаря коалиции патриотов и защитников народа. Пусть Чехословакия процветает тысячу лет!"
CZEALT_a_nation_defended: "Под Влайкой мы стоим"
CZEALT_a_nation_defended_desc: "Влайка величественно развевается на ветру! Мы обеспечили наше правление и нашу способность защищать, кормить и защищать достоинство людей. Чехословакия восторжествует, и как таковая, так и наша правда восторжествует!"

CZEALT_president_masaryk: "Президентство Гонзы"
CZEALT_president_masaryk_desc: "Ян Масарик, сын покойного Т.Г. Масарика, поднялся на президентский пост по стопам своего отца. Под крылом "Гонзы" - старое прозвище Масарика - Чехословакия будет процветать, поскольку молодой Ян несет факел своего отца, освещая и направляя путь нашей нации и нашего народа, когда мы идём навстречу нашей судьбе."
CZEALT_connections_with_commoners: "Политика для простого человека"
CZEALT_connections_with_commoners_desc: "Обычный человек может быть скромным и грубым, но он является источником жизненной силы нашей нации. Все мужчины и женщины должны уметь понимать и участвовать как в местной, так и в национальной политике. Работа нашего правительства состоит в том, чтобы честно представлять прихоти каждого, включая обывателя."
CZEALT_ensure_sovereignty: "Неукротимая Чехословакия"
CZEALT_ensure_sovereignty_desc: "Наша нация постоянно окружена внешними силами вокруг нас, которые, как хищники и падальщики, постоянно наблюдают и ждут, когда мы оступимся. У нас есть враги со всех сторон, мы вечно прижаты спиной к стене - таким образом, необходимо предпринять шаги для того, чтобы мы никогда больше не подвергались угнетению со стороны иностранных или радикальных сил. Наши границы должны быть защищены, а наша нация должна укрепиться и стать более сплоченной. Объединённые под одной нацией и под одним знаменем, мы никогда не дрогнем."
CZEALT_solidify_a_green_coalition: "Укрепление зелёной коалиции"
CZEALT_solidify_a_green_coalition_desc: "Аграрии были довольно жестки с Масариком, и хотя они уступали Бенешу, мы можем загладить свою вину. Вместе наши партии должны работать в унисон, как на благо нации, так и на благо нашей собственной партии. С этой коалицией мы будем в значительной степени свободны принимать любые законы или новые идеи, которые нам понравятся, с минимальным сопротивлением или необходимостью компромисса."
CZEALT_simple_bureaucracy: "Краткость выше бюрократизма"
CZEALT_simple_bureaucracy_desc: "Зачем чрезмерно усложнять речь и письмо, когда вы можете быть кратким, лаконичным и по существу? Ненужный жаргон и бюрократия служат только для того, чтобы засорять важные каналы и замедлять общий темп работы правительства. Если мы хотим действительно и эффективно удовлетворять потребности нашего народа, то мы должны сделать государственные функции и участие правительства как можно более простыми и гибкими."
CZEALT_fight_against_syndicalist_influence: "Искоренение радикализма"
CZEALT_fight_against_syndicalist_influence_desc: "Как когда-то сделал наш национальный патриарх Масарик, мы должны использовать средства массовой информации в наших интересах. Средства массовой информации, будь то радио, печатные издания или даже новомодные телевизоры, являются отличным инструментом для обеспечения того, чтобы радикализм оставался в глубинах общества - именно там, где ему и место. Синдикалисты, анархисты, Влайка, гуситы, головорезы из Партии умеренного прогресса - все эти недовольные должны быть подавлены, когда на них прольётся свет истинной журналистики."
CZEALT_for_a_good_future: "Pravda vítězí, ale dá to fušku"
CZEALT_for_a_good_future_desc: "Правда восторжествует, но для этого потребуется много работы. При Яне Масарике наша славная нация преуспела сверх всякой меры, уничтожая тех, кто скрывал правду или иным образом вёл наше государство по неправедному пути. Хотя нам ещё многое предстоит сделать, и эта работа никогда по-настоящему не будет завершена, наша сплочённая нация должна работать вместе, чтобы правда восторжествовала над всеми."

CZEALT_lessons_of_last_election: "Уроки из прошлого"
CZEALT_lessons_of_last_election_desc: "Последние четыре года преподали нашим людям много всякого - и теперь мы должны извлечь из них уроки и учиться у них соответствующим образом. Изменив партийную платформу РПЗМН, Ян МалыПётр продолжит этот Зелёный всплеск, когда мы вступим в очередной республиканский срок. С помощью этого слегка измененного направления РСЗМЛ надеется принести ещё большее процветание крестьянству и большую стабильность для всей нации, для чехословаков, чехословаками."
CZEALT_educational_integrity: "Расширение совместного видения"
CZEALT_educational_integrity_desc: "Кооперативы являются основой работников сельского хозяйства и промышленности. Хотя некоторые из них уже существуют, теперь, когда у нас больше свободы, мы можем поступать с ними так, как считаем нужным. Кооперативы должны быть распространены по всей стране, охватывая большинство наших фермеров и рабочих, позволяя им продолжать сотрудничать на благо всех в стране. Производство, эффективность и удовлетворённость работников достигнут новых высот в рамках этой расширенной кооперативной системы."
CZEALT_autonomy_edicts: "Обеспечение автономии"
CZEALT_autonomy_edicts_desc: "Теперь, когда мы свободны, пришло время ещё больше расширить принципы автономии Масарика до того, чего мы действительно желаем. Вена больше не будет диктовать политику нашей страны, и многие меньшинства в нашей стране больше не будут рабами Праги и более крупных населённых пунктов. Автономии должно быть позволено процветать и распространяться, гарантируя, что ни один человек не будет порабощен волей другого."
CZEALT_federalist_principles: "Поддержка федералистских законопроектов"
CZEALT_federalist_principles_desc: "Наша нация уже плюралистична и демократична, но в тандеме с обеспечением того, чтобы автономизм действительно вошёл в нацию, происходит его фактическое создание. С этой целью Национальная ассамблея приступила к разработке нового законодательства, которое закрепило бы автономизм и федералистскую систему в законе, окончательно предоставив автономию и региональные свободы всем внутри страны в официальной системе, поддерживаемой государством. Моделируя себя на других ключевых примерах федералистской структуры и смешивая наши собственные уникальные идеи, народ нашей страны наконец познает истинную демократическую свободу."
CZEALT_reasonable_compromise: "Гармония фермера и рабочего"
CZEALT_reasonable_compromise_desc: "Фермеры и рабочие должны работать вместе, чтобы обеспечить наилучшее возможное экономическое будущее. Эти две группы работников составляют основу нашей нации и нашей экономики, и благодаря сотрудничеству, вероятно, нет ничего, что они не могли бы преодолеть. Заставив эти две группы сотрудничать и объединить усилия, работая вместе на благо нации, Чехословакия будет процветать, как никогда прежде. Нация уже в их руках, и теперь мы должны убедиться, что эти руки хороши и способны поддерживать всю нацию на протяжении многих поколений."
CZEALT_green_patriotism: "Зелёный патриотизм"
CZEALT_green_patriotism_desc: "Наш аграризм уникален; и хотя мы стремимся установить связь с аграриями нашей собственной страны, то, что происходит за пределами наших границ, нас не касается. Подлинно и чисто чехословацкое аграрное хозяйство должно процветать на наших землях, связанное с нашей национальной идентичностью, нашей уникальной культурой и нашей собственной историей. Мы сделаем эти идеи центральной опорой нашей нации, воспитывая патриотизм и национальную гордость по мере того, как мы будем становиться все более процветающими. Нам не нужны другие Зеленые или другие нации, потому что в нашем раю, который мы здесь строим, есть все, что нам когда-либо могло понадобиться."
CZEALT_green_pastures: "Самые зелёные пастбища"
CZEALT_green_pastures_desc: "Благодаря неоднократным успехам РПЗМН наша нация превратилась в зелёный сельскохозяйственный рай. Наши крестьяне и фермеры являются одними из самых процветающих и довольных в мире, а обильные урожаи нашей страны приносят радость, пропитание и богатство нашему народу и нашему государству. Мы посеяли Семена успешного будущего - теперь нам нужно только тщательно ухаживать за ними, и появится поле возможностей."

CZEALT_slovakia_on_top: "Первый словацкий президент"
CZEALT_slovakia_on_top_desc: "Чехословакия наконец-то подтвердила своё название всему миру, и наша республика такая же яркая и процветающая, как и прежде. По итогам недавних выборов победу одержал видный словацкий аграрий Милан Годжа. Имея власть в своих руках, Ходжа стремится построить более экологичную, лучшую и открытую Чехословакию."
CZEALT_green_internationale: "Зелёный интернационал"
CZEALT_green_internationale_desc: "Связь с другими аграрными, зелёными и фермерскими партиями по всей Европе укрепит международное аграрное движение, а также обеспечит нашу собственную позицию. Этот оплот зелёной политики поддержит нашу экономику, а также экономику наших новых союзников, поскольку мы создадим великий Зелёный бастион для защиты от потенциальных врагов и хищных наций, которые стремятся украсть наше с трудом заработанное процветание для себя. Аграрии всего мира, объединяйтесь!"
CZEALT_czechoslovak_success_ensured: "Расчистка пути"
CZEALT_czechoslovak_success_ensured_desc: "На нашем пути всё ещё есть препятствия, но мы их преодолеем, чтобы открыть путь вперёд. Ни одна чаща или кустарник не должны расти настолько густо, чтобы мы не могли пробиться сквозь них, и каждое препятствие на пути к нашему успеху, основанному на сельском хозяйстве, должно быть срублено. Ничто не остановит подъём Чехословакии на вершину нашей процветающей платформы здорового аграризма."

CZEALT_national_unity_rebound: "Возрождение Партии национального объединения"
CZEALT_national_unity_rebound_desc: "Национал-демократическая партия окончательно развалилась после поражения на выборах 1936 года. После этого Иржи Стржибрный и Франтишек Мареш объединились, чтобы сформировать новую партию - Партию национального объединения. Поднявшись, чтобы получить большую часть поддержки, которой пользовались несостоявшиеся национал-демократы, Чешское национальное объединение преуспели там, где потерпела неудачу Чешская народная демократия, и теперь свободна руководить нацией так, как они считает нужным."
CZEALT_citizenry_improvement: "Ремобилизация АГТ"
CZEALT_citizenry_improvement_desc: "Ассоциация гражданского труда является трудовым союзом граждан, который стремится мобилизовать трудовую базу страны, попутно предоставляя новые рабочие места безработным, чтобы укрепить экономику и гражданские основы нации. Проекты общественных работ, которые создаёт АГТ, будут способствовать подъёму нашей нации к современности и процветанию, одновременно помогая многим нашим несчастным гражданам стать продуктивными членами общества."
CZEALT_recruitment_drive: "Набор профессиональных солдат"
CZEALT_recruitment_drive_desc: "Профессиональные солдаты защищаются бесконечно лучше, чем ополченцы, но, несмотря на этот факт, большая часть наших вооружённых сил основана на добровольцах и ополченцах. Большое количество профессиональных солдат, безусловно, позаботится о том, чтобы наша нация оставалась единой и безопасной, и поэтому многие из них будут наняты из числа ополченцев, полицейских участков или просто с улиц. Эти солдаты должны быть обучены лучшим методам обучения, которые мы можем предложить, и оснащены лучшим боевым оружием, которое мы можем собрать. Они будут служить несгибаемым бастионом, который защитит наш народ и нашу нацию от чужеземных зверей, которые стремятся разорвать нас на части."
CZEALT_promote_honest_practice: "Преобладающая истина"
CZEALT_promote_honest_practice_desc: "Истина торжествует, как это обычно бывает, и иногда подвергается угрозе изнутри. Мы должны сделать так, чтобы наша правда восторжествовала над ложью."
CZEALT_attain_agrarian_support: "Поглощение правых"
CZEALT_attain_agrarian_support_desc: "Чешские правые дезорганизованы и находятся в руинах. Наша партия представляет собой подходящую платформу для объединения этих плывущих по течению министров и политиков, которые не придерживаются едких идей Влайки. Мы примем эти потерянные души в наше лоно и будем медленно воспитывать их, чтобы они придерживались партийной линии. Из пепла наших национальных правых мы создадим нашу партию, чтобы она была лучше, чем любой из наших консервативных предшественников."
CZEALT_keep_borders_manned: "Укрепление немецкой Богемии"
CZEALT_keep_borders_manned_desc: "Немецкая Богемия, несмотря на её улучшение, всё ещё находится под внутренней угрозой со стороны неуправляемых немцев. Укрепления против этой беспокойной группы, как внутри, так и за пределами их пограничных районов, могут гарантировать, что у немцев не возникнет никаких смышлённых идей. С помощью запугивания и готовности мы подавим это вечно жалующееся меньшинство."
CZEALT_universal_uniting_forces: "Универсально объединённые единицы"
CZEALT_universal_uniting_forces_desc: "Долгая история чехов представляет собой основу для единства, и наш общий опыт последних двух десятилетий означает, что все чехи знают сапог Габсбургов и свободу Революции. Эта общая борьба и общий опыт между всеми членами нашей нации объединяет нас, заставляя нас быть более сплочёнными и отбросить наши незначительные разногласия перед лицом гораздо большей угрозы. Мы никогда не ослабим бдительность, и всякий сепаратизм будет подавлен, ибо только единая и всегда готовая наша нация выживёт."



CZEALT_atomic_experiments: "Потенциал шахт Яхимова"
CZEALT_atomic_experiments_desc: "Яхимов - причудливый курортный городок, расположенный на северо-западе Чехии, в окружении зелёного леса и холмистых чёрных холмов. Кроме того, он находится на вершине значительного месторождения урана и только и ждёт, когда его откроют. Мы начнем землеустройство региона и начнём налаживать там добычу полезных ископаемых. Этот радиоактивный камень будет подпитывать мировую урановую лихорадку, и всё это время мы будем получать прибыль. И кто знает, может быть, мы даже сами сможем найти применение этому странному материалу..."

CZEALT_establish_the_crown: "Надеть корону Святого Вацлава"
CZEALT_establish_the_crown_desc: "Надевая корону Святого Вацлава, недавно коронованный [root.getleader] поведёт земли Богемии к новому яркому рассвету, свободному от оков монархии в Вене и от республиканства. С этим благородным героем нашего народа, коронованным как настоящий Король, старое правительство Габсбургов должно быть усилено. Новая судьба ждёт наш народ, и Король [root.getleader] поведёт нас туда."
CZEALT_hustle_with_hussites: "Шумиха с гуситами"
CZEALT_hustle_with_hussites_desc: "Новые гуситы неожиданно пришли к власти под руководством Франтишека Михалека Бартоша и их нового короля - бывшего архиепископа гуситской церкви Густава Адольфа Прочацки. Называя себя новыми гуситами, эти реформаторы отрицают, что учение Яна Гуса должно остаться на страницах истории, и выступают за истинную реформу при короне Святого Вацлава. Тирания старого короля Вацлава IV давно закончилась, но она продолжалась при австрийской тирании и благодаря республиканской коррупции. Теперь пришло время обновить наше правительство и принести истинную свободу Богемии, милостью Божьей и короны."
CZEALT_maintain_the_assembly: "Поддержка ассамблеи"
CZEALT_maintain_the_assembly_desc: "Провинциальная ассамблея, спроектированная Масариком, является произведением политического искусства и должно быть сохранёно. Номинально она будет находиться под властью короны, но на самом деле в руках наших граждан и их представителей в провинциях. На наших землях больше не будет править монархия, которая не принимает близко к сердцу нужды и волю своего народа."
CZEALT_house_schwarzenberg: "Королевство Шварценбергов"
CZEALT_house_schwarzenberg_desc: "Династия Шварценбергов наконец взошла на трон, и вместе с ней следует почитать короля. Чужеземный Король больше не является нашим сюзереном, ибо теперь на нашем собственном троне восседает дворянин из нашей собственной плоти и крови. При короле Адольфе I наше Королевство превратится в сильную, богатую и культурную страну со своей собственной почетной знатью и дворянством, во главе которой будет аристократическая и богатая династия Шварценбергов, которая поведёт нашу нацию в светлое и процветающее будущее."
CZEALT_preserve_czech_culture: "Культурный консерватизм"
CZEALT_preserve_czech_culture_desc: "Богемская культура имеет корни, уходящие далеко-далеко в прошлое, и ничто не может её изменить. Никакое немецкое влияние или господство Габсбургов не смогли искоренить это благородное происхождение, и никакой будущей силе не будет позволено вытеснить или стереть её. Наша культура, наше наследие, наши верования и наши традиции - всё это наше собственное, и они должны быть сохранены государством, чтобы их никогда больше нельзя было запятнать или уничтожить."
CZEALT_charitable_nation: "Благотворительная политика"
CZEALT_charitable_nation_desc: "Бедные обладают большим потенциалом, который может быть неисследованным, учитывая их нынешний социально-экономический статус. Помощь бедным - это гамбит, который может стимулировать нашу экономику, приносить дивиденды и улучшать общее состояние нации для будущих поколений. Эти идеи должны быть далеки от мерзкого социализма или полных и немедленных раздач, поскольку наше движение всегда слышит зов сирены красных. Вместо этого эта новая благотворительная политика должна просто способствовать улучшению жизни наших крестьян и наших бедных, одновременно привлекая их к государству и помогая им стать продуктивными членами общества."
CZEALT_centralized_aspects: "Централизованное администрирование"
CZEALT_centralized_aspects_desc: "Провинциальный региональный союз подрывает власть и способствует коррупции. С этим нужно покончить. На месте провинциальной ассамблеи более централизованный правительственный аппарат будет объединяться вокруг уже созданного законодательного органа и короны. Это позволит нашей администрации более точно и эффективно удовлетворять потребности каждого человека в стране, не мешая региональным препятствиям и коррупции."
CZEALT_noble_land_reform: "Земельная реформа дворян"
CZEALT_noble_land_reform_desc: "В поместьях Шварценберга и Лобковича уже работают сотни работников, а их предприятия создали тысячи рабочих мест. Наш собственный план земельной реформы сохранит и даже расширит дворянские владения, позволяя им по-прежнему быть отличными дополнительными аспектами нашей экономики, позволяя при этом малым предприятиям процветать под ними, чтобы простой человек в нашем государстве также мог зарабатывать на честную жизнь."
CZEALT_expand_the_schwarzenberg_companies: "Национализировать бизнес Шварценберга"
CZEALT_expand_the_schwarzenberg_companies_desc: "Поскольку Шварценберги находятся на вершине с Адольфом I в качестве короля, их предприятия могут быть включены в национальные, чтобы они могли наполнять казну страны, а не личный банк короля. Семья Шварценбергов всё равно будет контролировать эти предприятия через корону, но теперь ими будут руководить наши ведущие экономические эксперты и консультанты. Затем растущая прибыль от указанных деловых предприятий будет направлена на улучшение жизни всех людей в нашей стране и всей нации в целом."
CZEALT_new_education: "Спонсор Карлова университета"
CZEALT_new_education_desc: "Карлов университет - самый известный университет Чехии, и образование - это то, что движет людьми идти вперёд. Наш режим продвинулся вперёд, чтобы официально спонсировать это прекрасное научное учреждение, выделяя новые гранты и дополнительное финансирование, чтобы будущим поколениям было обеспечено первоклассное домашнее образование."
CZEALT_young_hussites: "Организация Молодых гуситов"
CZEALT_young_hussites_desc: "Чтобы защитить наше будущее, необходимо создать молодёжную организацию "Молодые гуситы" и активно рекламировать её. Эта программа будет охватывать как детей-сирот, так и просто тех, кого отправили их родители, формируя следующее поколение набожных и преданных гуситов. Им будет показан свет Божий и благотворительного реформизма, которые в конечном итоге станут одновременно вестниками и оплотом нашего нового будущего."
CZEALT_affirm_czech_statehood: "Принятие гусизма"
CZEALT_affirm_czech_statehood_desc: "Некоторые всё ещё ставят под сомнение наше правление, стремясь подорвать наши реформы. Хватит! Этим предателям Короны и народа Богемии будет показано, как ошибочны их мысли. Санкционированная государством пропаганда и новые законодательные меры должны быть приняты для того, чтобы постепенно показать каждой душе в стране, что единственный путь вперёд - следовать Короне и учению Яна Гуса. Все должны быть вынуждены принять этот новый порядок, ибо только посредством реформ мы сможем по-настоящему достичь процветания, и любые сомневающиеся будут подвергнуты остракизму и изоляции со стороны своих сверстников и государства."
CZEALT_autoaction: "Автоматизация"
CZEALT_autoaction_desc: "Продажи автомобилей, обусловленные необходимостью доставки как товаров, так и людей в пункт назначения и обратно по нашим новым дорогам, пользуются большим спросом. Этот спрос показал нашему режиму, что возможность получения прибыли на автомобильном рынке увеличилась. Крупные корпорации и мануфактуры в нашей стране, такие как Шкода, Aero, Tatra, Jawa Moto, Avia и другие, получат стимул для дальнейшего производства автомобилей, мотоциклов, грузовиков и других новомодных видов транспорта, поскольку наш строительный корпус приступает к созданию новых дорог по всей стране для поддержки этих металлических животных. На этих новых железных конях мы въедем в современность!"
CZEALT_protect_commoners: "Защита простолюдинов"
CZEALT_protect_commoners_desc: "Когда кто-то совершает ошибку, он не заслуживает несправедливого наказания за эту ошибку. Страхование и социальное обеспечение защитят тех, кто в конечном итоге будет наказан чем-то, находящимся вне их контроля. Крестьяне и простые люди являются источником жизненной силы нашей нации, и если у них не будет системы безопасности, в которую они могут обратиться в трудные времена, наше драгоценное государство будет только истекать кровью и увядать."
CZEALT_listen_to_church: "Наша соответствующая Церковь"
CZEALT_listen_to_church_desc: "Наша церковь полна решимости; хотя священники, возможно, и не мешают реальному управлению, они всё равно могут играть неотъемлемую роль в жизни народа. Эти люди в одежде служат нашим связующим звеном с Богом, и как таковые они всегда будут занимать почётное место в нашем обществе. Однако это не означает, что они должны иметь какое-либо право голоса в нашем правительстве или в том, как должно функционировать наше государство. Мы подойдем к разделению Церкви и государства, оставаясь при этом благочестивыми и всецело преданными морали и учению Господа."
CZEALT_embrace_bohemian_history: "Вызовы к истории Чехии"
CZEALT_embrace_bohemian_history_desc: "Гуситские войны были бурным временем для Богемии, и именно тогда наш народ и наша нация показали Европе свои зубы. Мы храбро сражались и примем уроки Гуса близко к сердцу! Мы являемся наследниками Яна Гуса и его учения, и благодаря тому, что его идеи стали современными и воплощены в жизнь здесь, в нашей стране, Богемская реформация будет жить в наших границах, как это было в 1420 году снова и снова."
CZEALT_modern_monarchy: "Модель современной монархии"
CZEALT_modern_monarchy_desc: "Монархии в наши дни, похоже, становятся всё более и более неумелыми, становясь жертвами коррупции, слепых амбиций и догм. Мы сломали эту тенденцию, создав образец просвещённого монархизма, свидетелем которого станет и весь современный мир. Эта новая система показала другим государям мира, как по-настоящему действовать и руководить нацией, а также гарантировала, что наша модель современной монархии сможет существовать вечно."
CZEALT_the_grand_return: "Velký Návrat"
CZEALT_the_grand_return_desc: "Наше грандиозное возвращение завершено. Гуситские войны были отомщены, а тирания прежних королей и режимов свергнута. Руководствуясь учением Яна Гуса и при восстановленной короне святого Вацлава, благотворительный преформационизм и абсолютное благочестие в Боге были восстановлены, в то время как грязное влияние Габсбургов было уничтожено. Опираясь на наши традиции и наше благородное прошлое, наша нация возродилась из пепла иностранного гнета, как феникс, возрождённый в пламени. Теперь, наконец, восходит новая Богемия!"

CZEALT_lobkowicz_domain: "Владение Лобковичей"
CZEALT_lobkowicz_domain_desc: "После долгих размышлений дом Лобковичей был избран новой династией, которая возглавит нашу инфантильную и автономную монархию. Этим решением Максимилиан Эрвин Мари Йозеф Антонин Падуанский Йиндржих Томаш Лобкович был коронован как новый Король Богемии, надев корону святого Вацлава и став Максимилианом I. "Макс" известен своей яростной позицией против радикализма и своей истинной преданностью демократии, и многие ожидают, что он будет править Богемией в бархатной перчатке. Теперь только время покажет, сможет ли этот новый Король выполнить свои обещания."
CZEALT_discredit_vlajka_nobles: "Делегитимизация дворянства Влайки"
CZEALT_discredit_vlajka_nobles_desc: "Крайне правые, к сожалению, претендовали на титулы принцев Шварценберга и Лобковича. Эта идеология совершенно опасна для любой конституционной монархии. Мы должны официально осудить Влайку и их ядовитые идеи и максимально дистанцировать наш режим от их ядовитого зова сирены. Наша новая монархия не будет разрушена и осквернена этими радикалами, и в нашем новом Королевстве воцарится истинный конституционный монархизм."
CZEALT_follow_with_democracy: "Отстаивание демократического компромисса"
CZEALT_follow_with_democracy_desc: "С избранием Максимилиана королём многие в стране задались вопросом, что произойдет с демократией, которую наш народ так мучительно создавал. Дом Лобковичей должен подтвердить свою приверженность парламентаризму и демократии, чтобы развеять страхи народа. Мы покажем миру, что демократия и монархизм могут не только сосуществовать, но и сотрудничать, чтобы служить людям гораздо более эффективно и благородно."
CZEALT_rally_the_exhausted: "Объединение сердец и умов"
CZEALT_rally_the_exhausted_desc: "Некоторые плохо относятся к нашей монархии, скорее желая "настоящей" республики. Но мы такие же чехи, как и они, и мы докажем им это. Мы сплотим массы нашей нации, чтобы они любили свою новую монархию и своего нового короля так же сильно, как они любили свою устаревшую и коррумпированную республику. Чтобы объединить их сердца и умы, мы превратим нашу новую монархию в настоящий бастион добродетелей старой республики, таких как равенство, свобода, честность и справедливость, превыше всех эгоистичных устремлений. Наша монархия воплотит в жизнь то, за что боролась старая республика, но никогда по-настоящему не воплощала в жизнь. Тогда мы увидим, сколько дураков всё ещё тоскуют по старым обычаям."
CZEALT_uphold_the_constitution: "Соблюдение Конституции"
CZEALT_uphold_the_constitution_desc: "Хотя многое из того, что беспокоило старую республику, было уничтожено, есть её части, которые необходимо сохранить и адаптировать к нашей нации - как потому, что они имеют разумный состав, так и для того, чтобы привлечь больше наших недоброжелателей. Конституция - один из таких аспектов, который мы сохраним, ибо та, которую наш народ разработал при несостоявшейся республике, будет просто изменена в соответствии с нашей новой монархией. Права человека и законы страны, которые справедливо освящает наша Конституция, должны по-прежнему поддерживаться и защищаться Короной в этом новом режиме, и хотя, возможно, потребуется принять новые поправки, чтобы адаптировать их к нашим целям, этот священный документ должен оставаться верным."
CZEALT_this_crown_is_not_cursed: "Эта Корона не проклята"
CZEALT_this_crown_is_not_cursed_desc: "Как гласит старая легенда, корона святого Вацлава проклята. Тот, кто осмелится одеть корону, должен быть истинным королём Богемии и нашей крови, иначе тебе суждено умереть в течение года. С укреплением нашего режима и прошедшим годом мы доказали, что мы такие, гарантируя, что наша новая династия будет жить вечно. Да здравствует новое Чешское Королевство! Да здравствует Король [root.getleader]!"

CZEALT_hussite_republicanism: "Республиканский гусизм"
CZEALT_hussite_republicanism_desc: "Объединившись в странном сплаве идей гуситства и республиканского правительства, наш новый режим под руководством Франтишека Михалека Бартоша провозглашает себя защитником демократии и традиций, распространяя благотворительные и благочестивые идеи Яна Гуса. Сможет ли Бартош на самом деле выполнить это обещание, ещё предстоит выяснить, но нация и наш народ сидят на краешке своих кресел, поскольку Богемия пытается одной ногой встать в прошлое, а другой - в будущее, чтобы вести нашу нацию к истинной свободе и процветанию."
CZEALT_poverty_of_clergy: "Бедность нерадивого священника"
CZEALT_poverty_of_clergy_desc: "Священнослужитель, который не заботится о своей стране, найдёт свои карманы пустыми; его работа пропала. Люди в рясах, которые присоединяются к Церкви только ради личной выгоды или по своим собственным эгоистичным причинам, больше не будут иметь власти над нашим народом и нашим правительством. Эти предатели как нации, так и Бога должны быть изгнаны и подвергнуты остракизму нашим обществом - превращены в прокажённых и нищих на улицах в наказание за их преступления против Церкви и против их собственных прихожан. Пастырь, который вводит в заблуждение своё стадо, никогда не будет вознаграждён."
CZEALT_the_new_articles_of_prague: "Руководящие пражские статьи"
CZEALT_the_new_articles_of_prague_desc: "Много сотен лет назад гуситы составили Четыре пражские статьи, в которых подробно излагались их требования. Мы представляем наши собственные Статьи не как требования, а как способы управления. Основанные на первоначальных четырех статьях, но структурированные как новый правовой и правительственный кодекс, эти новые документы станут краеугольным камнем нашей новой монархии и основой новой Богемии. Те, кто отказывается извлекать уроки из прошлого, обречены вновь пережить свои же ошибки, но мы не позволим нашей возрожденной республике постигнуть эту участь."
CZEALT_protect_bohemias_interests: "Мы - двухвостый лев"
CZEALT_protect_bohemias_interests_desc: "Герб Богемии, серебряный лев с двойным хвостом, олицетворяет нас. Смелый, дерзкий, изящный. Мы примем этот национальный символ близко к сердцу, формируя нацию так, чтобы она лучше соответствовала этому царственному и могущественному образу. Наша Богемия станет Львом Европы, где и наша демократия, и наши принципы будут представлять собой хвосты, а каждый из наших любимых граждан будет формировать множество зубов этого сурового зверя. За этим символом должна зародиться наша новая национальная идентичность."
CZEALT_scorn_oppressive_catholicism: "Презрение репрессивной практики"
CZEALT_scorn_oppressive_catholicism_desc: "Репрессивные практики проникли во все уголки нашего общества. Не только в Церкви, где коррумпированные священники выставляют напоказ свою власть ради собственных амбиций - деспотические маневры и тиранические злодеяния совершаются бюрократом, священником, бизнесменом и многими другими аспектами нашей социальной иерархии. Этим источникам недовольства нет места в нашей Республике."
CZEALT_ferocity_of_hussitism: "Память о жестокости гусизма"
CZEALT_ferocity_of_hussitism_desc: "Хотя мы не стремимся к кровопролитию гуситских войн, мы будем помнить ярость, с которой сражались табориты. Это боевое наследие должно стать нашей традицией, формируя новый основополагающий аспект нашей военной доктрины и более широкого национального духа. Войны, которые велись из-за пролития крови Яна Гуса, будут помнить и переживать на века вперёд, лелеять и поддерживать нашу новую республику и её яростно преданных военных."
CZEALT_better_die_well_live_badly: "Лучше хорошо умереть, чем плохо жить"
CZEALT_better_die_well_live_badly_desc: "Ян Гус был прав - мы не будем жить в цепях, как Королевство Богемия, скорее мы будем жить в полной мере наших возможных свобод, как Богемская гуситская Республика. Нам не нужны ни корона, ни трон, ибо вера как в демократию, так и в Церковь поможет нам преодолеть любые трудности. Милостью Божьей и под руководством Яна Гуса и Франтишека Михалека Бартоша наша республика находится на подъёме!"

