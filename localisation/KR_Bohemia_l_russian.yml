bdeczeflavor.174.t: "Политика Влайки"
bdeczeflavor.174.d: "Влайка приветствует как преемника Национального Чешского фронта Радолы Гайды. НБФ был распущен, как только Гайда застрял на востоке в Приамуре, не имея возможности вернуться домой. Таким образом, Новая Влайка приняла мантию. Его называют Новой Влайкой из-за его старых связей до того, как к нему присоединился НБФ Гайды, Старая Влайка при Йиндржихе Стрейбле. Между двумя домами Влайки Новая Влайка исповедует гораздо больше оккультизма и клерикализма, чем Старая Влайка Стрейбла.Ответственный за это человек, Ян Рыс-Розевач, часто подвергался позору со стороны общей политики, даже живя в изгнании в Германии после Соглашения о помиловании. В Германии Розевач построил Влайку, чтобы иметь возможность захватить Пражский Град в ходе вооруженного путча, что он наконец и сделал.\nвлайка ярый антисемит, несколько панславист, поддерживает автаркию и превосходство чехов и славян, а также горькое презрение к Масарику и либерализму. Влайка также сформировала культ вокруг Розевача, называя его Солнечным диктатором."
bdeczeflavor.174.a: "Лети, Влайка!"

