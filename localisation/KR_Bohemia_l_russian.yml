POLITICS_T_G_MASARYK_DESC: "Первый губернатор Чехии Томаш Гаррик Масарик оказался одной из самых популярных и известных фигур в чешской истории.\nРодившийся в 1850 году в городе Ходонин на реке Морава, Великий Старик Европы был воспитан родителями-католиками, позже став частью Реформатской церкви. В 1900 году Масарик основал Чешскую народную прогрессивную партию, позже получившую название Реалистической. К 1907 году новый политик был избран в Имперский совет Вены, и ещё раз в 1911 году. После объявления войны, которая втянула Австро-Венгрию в Мировой конфликт, Масарик поддержал преобразование Австро-Венгрии в федерацию, прежде чем перейти в оппозицию монархии. К настоящему времени он был объявлен в розыск в Австро-Венгрии и отступил в Париж.\nКогда ситуация решительно изменилась и немцы приблизились к Парижу, Масарик снова бежал, на этот раз в Нью-Йорк. Здесь он осудил коронацию Кайзера Карла королем Богемии в конце 1924 года. Два года спустя Масарик вернется в Чехию - не как революционер, а как часть соглашения между чехами и монархией. Кайзер Карл пообещал федеративные реформы в Богемии и помилование Масарику и многим другим его коллегам при условии, что они ослабят растущую напряженность в Богемии и спасут её от ненужного разрушения. На первых выборах в Чехии Масарик и Бенеш были избраны почти единогласно, став первыми губернаторами реформированной Чехии. Сейчас, в 1936 году, Масарик находится в пугающе преклонном возрасте, многие считают, что он очень скоро умрет, как национальный герой чешского народа."

POLITICS_RUDOLF_BERAN_DESC: "Один из немногих людей, которые никогда не покидали пределы Богемии, Рудольф Беран был от природы одарен ораторским искусством. Родившийся в Южной Чехии в 1887 году, Беран с юности участвовал в аграрных движениях, прежде чем официально вступить в РСЗМЛ. В то время как Беран равнялся на председателя аграрного комитета Антонина Швехлу, центральную фигуру чешского внутреннего сопротивления, Беран никогда не объявлялся в розыск властями Великобритании. Его карьера в том виде, в каком она есть сегодня, началась вскоре после окончания Вельткрига, поверх обвинений в антисемитизме, отвращении к демократии и любви к цензуре. Благодаря своим ораторским способностям и скромному происхождению Беран сделал себе имя и поднялся по служебной лестнице Аграрной партии, став генеральным секретарем, прежде чем, наконец, возглавить партию сам. Беран втайне мечтает о независимости Чехии, хотя на самом деле никогда этого не признавал, но, тем не менее, ожидается, что он поведет РСЗМЛ и нацию в целом к процветающему будущему для всех крестьян в нашей Чехии."

POLITICS_JAN_MALYPETR_DESC: "Ян МалыПётр долгое время был неотъемлемой частью РПЗМН. Родившийся в 1873 году в уважаемой богатой семье землевладельцев из Центральной Чехии, МалыПётр родился с серебряной ложкой, но при первой же возможности обменял её на лемеха и навоз. Выросший и получивший образование в высшем обществе, МалыПётр рано доказал своё чувство лидерства и экономики, когда руководил сахарным заводом своего отца и одной из многочисленных ферм своей семьи, прежде чем заняться политикой, где он продолжил бы свою любовь к фермерской жизни и уважение к работе, которую наши фермеры делают для поддержания нации. Войдя в Национальное собрание в качестве относительно неизвестного, МалыПётр был полон решимости сделать себе имя благодаря сотрудничеству и продуманному законодательству. Прямо за воротами, несмотря на своё воспитание в высшем классе, МалыПётр стал защитником крестьянства, защищая свой демократический мандат каждый срок без проблем благодаря своему продуманному методу работы министром. Наконец-то поднявшись, чтобы возглавить ту самую партию, которая дала ему начало, МалыПётр теперь выступает в качестве консервативного, но заботливого рупора крестьян и фермеров Богемии. Будучи тайным сторонником независимости Чехословакии, Ян МалыПётр не позволил этой мечте и своему отвращению к Вене затуманить его суждения и не взял верх над своим главным приоритетом - заботой и возвышением угнетенных масс нашей угнетенной нации - масс, которые кормят наш народ и служат самой фундаментальной основой нашего общества."

POLITICS_ZAPOTOCKY_DESC: "Антонин Запотоцкий теперь возглавляет нацию в качестве председателя RSNS и отца нашей новой синдикалистской республики. Родившийся в 1884 году в семье одного из главных основателей ČSDSD, социализм и синдикализм оказали большое влияние на Запотоцкого с детства. Хотя Запотоцкий кажется более радикальным и авторитарным, чем его современники из Клики Ландовой-Штыховой, он далек от тоталитарных диктаторов и деспотов более широкого Интернационала. Он выступает за этническую автономию, равенство и экономическое развитие для всех. Под его присмотром наше государство станет алым маяком антиавторитарной мысли и истинного синдикалистского равенства, о чем будет свидетельствовать весь мир."

POLITICS_LANDOVA_STYCHOVA_DESC: "Известная анархо-синдикалистка и феминистка Луиза Ландова-Штыхова теперь является матриархом нашего нового синдикалистского общества. Ландова-Штыхова родилась в 1885 году, в юности посещала монастырскую школу, прежде чем получила образование в бизнесе. Отказавшись возглавить бизнес своего отца и находясь под влиянием своей юной любви и возможного мужа Ярослава Штыча - ещё одного известного анархиста и астронома - юная Луиза присоединилась к зарождающемуся рабочему движению в начале 1900-х годов. Оттуда она создала многочисленные социалистические агентства, такие как Союз социалистических монистов и Социалистических скаутов, прежде чем ужасы Вельткрига заставили все остановиться, когда в течение многих лет гремели пушки и ревели пушки. После войны она была одной из первых женщин, избранных в Палату депутатов, учитывая её широкое влияние и репутацию здравомыслящего, рационального лидера рабочего движения. С этой высокой должности она продолжала оказывать своё влияние и ещё больше радикализироваться, превратившись в защитницу анархо-синдикализма, феминизма и революционных действий, которой она является сегодня. Воспользовавшись хаосом, окружавшим попытку государственного переворота Запотоцкого, Луиза Ландова-Штыхова и её умеренные союзники разгромили как тоталистов, республиканцев, так и авторитаристов, чтобы захватить бразды правления для себя. Теперь, будучи лидером нации и глашатаем нашего нового революционного государства, Луиза Ландова-Штыхова поведет наш народ к его новой и равной судьбе."

POLITICS_JIRI_STRIBRNY_DESC: "Джири Стржибрный родился в городе Рокицаны в Пльзеньском крае и с юных лет занимался политикой. Он был одним из основателей Национал-социалистической партии. В 1911 году он был избран в Имперский совет. Несмотря на свою яростную антиавстрийскую позицию, Стржибрный был призван в армию в 1914 году и отстранен от службы в 1917 году. Первым делом после освобождения он вступил в Мафию, чешское внутреннее сопротивление. Он также изгнал проавстрийцев из Национал-социалистической партии. Незадолго до окончания Первой мировой войны Мафия была распущена, включая Стржибрного. Он бежал из страны, но вернулся по соглашению между кайзером и Масариком - Пардонскому соглашению. Вместо того, чтобы вновь присоединиться к национал-социалистам, теперь уже к Реалистической партии, Стрыбный решил вступить в Национально-демократическую партию, несколько радикализированную и находящуюся под влиянием румынского легионерства. После смерти доктора Карела Крамаря Стрыбный стал главой партии. Его партия представляет более радикальный подход в Чехии, и Стрыбный находится под пристальным наблюдением Вены, чтобы он не начал действовать."

POLITICS_JIRI_STRIBRNY_DESC: "Иржи Стржибрный родился в городе Рокицаны Пльзенской области и с юных лет занимался политикой. Он был участником основания национал-социалистической партии. Он был избран в Императорский совет в 1911 году. Ярый антиавстриец, Стржибрный, тем не менее, был призван в армию в 1914 году и зарезервирован в 1917 году. Первое, что он сделал после освобождения, - присоединился к Мафии, внутреннему чешскому сопротивлению. Он также вытеснил проавстрийцев из Национал-социальной партии. Незадолго до окончания Вельткрига мафия была подавлена, включая Стржибрни. Он бежал из страны, вернувшись по соглашению Кайзера и Масарика - Соглашению о помиловании. Вместо того, чтобы присоединиться к национал-социалистам, ныне Партии реалистов, Стржибрный решил присоединиться к Национал-демократической партии, слегка радикализованной и находящейся под влиянием румынского легионерства. После кончины доктора Карела Крамаржа Стржибрный возглавил партию. Его партия представляет более радикальный подход в Богемии, и Вена внимательно следит за Стржибрным, чтобы он не начал действовать."

POLITICS_RYS_ROSZEVAC_DESC: "Ян Рыс-Розевач считается одним из самых противоречивых чешских политиков своего времени - его не любили и не ненавидели, скорее просто игнорировали. Рыс-Розевач и движение Влайки получили известность в Чехии после того, как Радола Гайда и многие из его легионеров оказались брошенными в Приамуре. В то время как Гайда был известен своими крайне правыми тенденциями, движение Влайки Рыс-Розевача тихо узурпировало сообщество легионеров Гайды, со временем сократив его членство, поскольку без лидера партия была всего лишь оболочкой. Рис-Розевач работал в Германии, на границе Богемии. До сих пор он публиковал там свои работы и внимательно следил за политикой Богемии, помимо того, что руководил партией Влайка. Он был помилован после обретения Богемией независимости, вернувшись и вновь приняв мантию председателя Влайки. Даже когда Рысь-Розевач снова стал свободным чехом, за ним тщательно следили; хотя вскоре все это было бы напрасно: Рысь-Розевач воссел на трон независимого чешского народа."

POLITICS_EDVARD_BENES_DESC: "Эдвард Бенеш, знаменитый заместитель Т.Г. Масарика, родился Эдуардом в маленьком городке Кожланы, 10-м ребенком в своей семье. Он изучал политологию и обнаружил, что все больше погружается в националистические круги. Он окончил юридическую школу в Дижоне.\n\nБенеш, до встречи со своим близким другом Т.Г. Масариком, был атеистом и почти марксистом, отказавшись от этих взглядов ради гораздо более прагматичной и "реалистической" позиции. Однако руководство Масарика вывело Бенеша на передний план богемской политики. Он отождествлял себя с внутренним сопротивлением в "Вельткриге", "Мафией", встречался с Масариком и Миланом Штефаником. За границей, во Франции и Великобритании, он выступал за чехословацкую государственность, создавая веские аргументы в пользу такой акции.\nКак только стало очевидно, что Антанта окажется на проигравшей стороне войны, Бенеш и большая часть маффи бездействовали или отправились в изгнание. Он бежал вместе с Масариком в Нью-Йорк, поселившись в Верхнем Ист-Сайде Манхэттена. Здесь многие изгнанные чехи и словаки лежали в изгнании, осуждая коронацию Кайзера Карла I королем Чехии. Реакция на родине, в Чехии, внимательно отслеживалась чехословацкими эмигрантами, которые объединились в Соглашении о помиловании 1926 года. Здесь Национальный совет, включая Бенеша и Масарика, вернулся в Чехию, чтобы спасти свой народ; вместе с одним большим скрытым мотивом.\n\nТеперь бывший Совет, по сути, распущен, отчасти из-за многообещающих федеративных реформ Кайзера Карла.\nСмерть Масарика сделала его главным главой реформированной богемской нации, а также будущим чехословакии и свободной Богемии в целом."

POLITICS_VOJTA_BENES_DESC: "Брат, наконец-то вышедший из тени своего брата, Войта Бенеш был на шесть лет старше Эдварда, родившегося в тех же самых Кожланах. Как и Эдвард, первоначально Эдуард, Войта изначально был Войтехом Бенешем. Первоначально начав карьеру учителя, Бенеш переехал в Соединённые Штаты, чтобы работать в школах для экспатриантов, а в 1915 году вернулся в Чехию, чтобы начать кампанию за независимость Чехословакии. Он был одним из главных архитекторов богемного района Верхнего Манхэттена, присоединившись к сопротивлению в качестве сторонника иностранного изгнания. Он вернулся в Богемию в 1926 году, следуя Соглашению о помиловании, внимательно следя за политической ситуацией и политикой Карла, чтобы изменить своё мнение.\nБенеш начал получать официальные должности в молодежных группах и учительских организациях, поднимаясь в рядах учебных заведений Чехии и Австрии. Бенеш по-прежнему работал в основном как педагог, но со временем он начал больше вкладывать в политику, как и его брат Эдвард. Бенеш выступает как одна из наиболее националистических сторон ČSDSD, иногда привлекая любопытные взгляды австрийской разведки.\nС Бенешем за рулем [CZE.getName] жизнь Бенеша в тени его брата Эдварда наконец закончилась."

POLITICS_ANTONIN_HAMPL_DESC: "Антонин Хэмпл, один из немногих влиятельных чехов, который не имел дела с Мафией, Антонин Хэмпл и социал-демократы оказались в невыгодном положении в реформированной Чехии. Родившийся 12 апреля 1874 года в маленьком восточном городке Яромерж, Хампль учился в Государственной промышленной школе в Праге. У него были связи с социал-демократическими профсоюзами, и он быстро занял высокие посты в Профсоюзе металлистов.\nКогда разразился Вельткриг, большая часть высшего руководства социал-демократов отказалась сотрудничать с Маффи, что принесло им особые права в глазах Вены. Когда немцы прорвались во Францию и захватили Париж, большая часть внутренних раздоров в Богемии исчезла, поскольку маффи поняли, что они ведут проигрышный конфликт. Когда войска К.У.К. прибыли домой, они быстро победили всех упрямых участников сопротивления, особенно тех, кто не принадлежал к социал-демократам.\n\nДо Соглашения о помиловании социал-демократы обладали почти монополией на богемскую политику, высоко оценивая победу в войне благодаря великим рабочим в богемских промышленных зонах. Хэмпл, услышав о коронации Кайзера Карла I Богемского, решил придерживаться монархии, но этого нельзя было сказать о многих других политиках, которые чувствовали себя преданными действиями Вены. Таким образом, ЧСДСР раскололась, образовав более националистический блок и лоялистский блок. Хэмпл был в центре всего этого и, наконец, перешел на сторону националистов, услышав о Соглашении о помиловании. Его близкий соратник Франтишек Соукуп приветствовал его с распростертыми объятиями в новом ČSDSD, что привело его на высокий пост благодаря его предыдущему опыту в политике. Эти отношения только укрепили его националистические наклонности.\nХэмпл и Соукуп ведут жесткую борьбу со старыми политическими противниками, часто проводя кампании против известных громких и публичных Т.Г. Масарика и Эдварда Бенеша. На первых выборах 1926 года Хэмпл и другие члены ČSDSD успешно подтвердили красно-зелёную коалицию, но все равно проиграли. Политическое маневрирование Эмпла на выборах привело к тому, что он смог взять на себя партийное руководство над стареющим Соукупом, задумавшись о неизбежных выборах, которые последуют после смерти Масарика."

POLITICS_JAN_MASARYK_DESC: "Ян Гаррик Масарик является одновременно нашим новым президентом и сыном Т.Г. Масарика - нашего национального отца и самого любимого лидера, трагически скончавшегося в 1936 году. Однако это наследие - далеко не все, на что годится Ян. Родившийся в 1886 году в семье своего знаменитого отца, юный Ян с трудом учился в школе и при первой же возможности отправился путешествовать по Соединенным Штатам. В Америке он жил в дрянных квартирах и подрабатывал случайными заработками в Нью-Йорке и Нью-Джерси, где ему в конечном итоге поставили диагноз легкой формы шизофрении. Незадолго до начала Великой Отечественной войны он вернулся в Богемию - как раз к началу войны, где поступил на службу кавалеристом, служил в Галиции, Венгрии и Италии в качестве дисциплинированного солдата, умеющего ухаживать за лошадьми, несмотря на то, что якобы никогда не стрелял. После окончания войны он тесно сотрудничал со своим отцом в правительстве в качестве его помощника и посредника, занимая различные официальные должности и будучи послом до смерти отца. После смерти Т.Г. Масарик, Ян, вошел в партию национал-социалистов как живое воплощение видения своего отца - его использовали как за его хитрость и политическую проницательность, так и как символ наследия своего отца. Однако благодаря демократическому мандату ему теперь была предоставлена возможность дистанцироваться от своего отца как от собственного человека и лидера, в то же время, конечно, продолжая следовать гениальному видению Т.Г. Масарика о нашем будущем, и теперь "Гонза", как называл его отец, будет направлять как национал-социалистов, так и нацию в наше законное будущее."

POLITICS_JAN_SRAMEK_DESC: "Католик в стране, известной антикатолицизмом, Ян Шрамек сделал то, что многие считали невозможным - выиграл выборы 1936 года. Родившийся 11 августа 1870 года в деревне Григов, Шрамек в юности попал под влияние римско-католической церкви и принял её. Он окончил Университет Палацкого в Оломоуце по специальности "теология", занимал священнические должности и продолжал изучать социальные проблемы. В конце концов он начал участвовать в политике в Новом Йичине и его окрестностях, основывая католические рабочие союзы и ассоциации. Он был избран в Имперский совет в 1907 году и заседал в моравском собрании.\nосле начала Вельткрига и возвышения Мафии Шрамек отказался участвовать в сопротивлении и продолжил священническую работу и политику дома, что избавило его от энергичных расследований после падения России и прорыва во Франции.\nВ 1924 году, незадолго до коронации Кайзера Карла I, Шрамек основал ČSL, получив небольшое количество мест на следующих парламентских выборах. Он был позорно против Соглашения о помиловании, опасаясь усиления дестабилизации и насилия в Богемии. Хотя этого так и не произошло, Шрамек и вернувшийся Масарик часто спорили и спорили в богемском ландтаге. Масарик и Бенеш презирали Шрамека как клерикалистов, но в конце концов Шрамек смог добиться его сотрудничества в управлении."

POLITICS_FRANTISEK_SOUKUP_DESC: "Франтишек Соукуп поднялся, чтобы возглавить как Социал-демократическую рабочую партию, так и нацию в качестве её нового губернатора. Соукуп родился в 1871 году в семье трактирщиков. Оставив эти скромные начинания, он переехал в Прагу изучать юриспруденцию, но был быстро исключен из-за своих публичных высказываний и деятельности в то время, когда был членом прогрессивного студенческого движения. В ответ он вместо этого отправился в Грац, чтобы закончить учебу, и только в конце концов вернулся в Прагу, чтобы закончить школу через девять лет после начала учебы. После окончания университета он с головой ушел в политику, участвовал в партии "Молодая Богемия", а в 1896 году присоединился к социал-демократам. Став редактором их газеты, Соукуп работал как прогрессивный зачинщик, участвовал во Втором интернационале, основал Рабочую академию и стал участвовать в автономистских и атеистических движениях, несмотря на своё католическое воспитание. Продвигаясь по служебной лестнице, он стал одной из ведущих фигур внутреннего сопротивления в ЧСДСР во время Вельткрига и одним из самых громких антиавстрийских голосов в преимущественно проавстрийской партии. С момента своего возвышения Соукуп зарекомендовал себя как один из самых преданных государственных служащих страны, искренне желающий лучшего для всех слоев нашего общества. Истинный чехословакист, умеренный социалист и признанный демократ, губернатор Франтишек Соукуп поведет как партию, так и нацию к новым, впечатляющим высотам, которых никогда раньше не было на нашей часто угнетаемой земле."

POLITICS_RUDOLF_MLCOCH_DESC: "Рудольф Млчох, основатель и лидер Чехословацкой торговой партии, стал президентом нашей независимой республики. Родившийся в 1880 году, Млчох получил образование в юном возрасте, но быстро устал от учебы и бросил школу, чтобы пойти по стопам своего отца в качестве изготовителя корзин. Работая под руководством своего отца, он посещал школу плетения корзин в Мельнике, а после окончания учебы отправился в Прагу и Вену, чтобы получить больше знаний в бизнесе. Вернувшись в свой родной город Простеев, он основал собственную фабрику, что побудило его начать налаживать отношения с различными торговыми корпорациями по всей стране. Это заставило бы его в конечном итоге найти контакты и перенести операции в Моравию, где он построил бы свою собственную небольшую бизнес-империю и основал Партию торговцев. На протяжении многих лет он продолжал бы строить свой бизнес, представляя партию в правительстве, вплоть до нашей независимости, где он начал бы рекламировать свою партию на национальном уровне. С тех пор как наша свобода была завоевана, Млчох терпел, распространяя идеи своей партии о свободной торговле, индустриализации, поддержке малого бизнеса и закреплении гражданских свобод. С Пурпурным Легионом на его стороне и с финансистами нации за его спиной нет ничего, чего президент Млчох не мог бы достичь!"

POLITICS_FRANTISEK_MARES_DESC: "Выступая в качестве нашего нового президента и лица национал-демократов, Франтишек Мареш готов привести нацию к процветанию. Мареш родился в 1857 году и является одним из старейших и наиболее постоянных лиц на чешской политической сцене. Изучая медицину и психологию в юном возрасте, Мареш работал профессором и заведующим кафедрой психологии в Карловом университете задолго до того, как вышел на политическую сцену. Однако его фанатичный патриотизм и симпатии к чешскому националистическому движению привели его в политику и к национал-демократам, где он поднялся по партийной лестнице как страстный сторонник партии и сообразительный лидер. Имея свободные связи с Влайкой и будучи набожным чехословакистом, Мареш имеет друзей во всем правом спектре чехословацкой политики. Ожидается, что как президент он поведет нацию к консервативному, националистическому и стойкому будущему, свободному от иностранного влияния."

POLITICS_MILAN_HODZA_DESC: "Первый президент Словакии в истории нашей страны и преданный лидер в РПЗМН, Милан Годжа теперь готов вести нацию к её Зеленой судьбе. Родившийся в 1878 году на территории, которая в то время была венгерской землей, Ходжа учился в Венгрии и Румынии, чтобы стать журналистом. После окончания университета он переехал в Вену, чтобы работать в австрийском пресс-бюро, пока в 1905 году не вернулся на словацкие земли в Венгрии, чтобы заняться политикой в рамках единственной словацкой партии Венгрии - Словацкой национальной партии. Именно здесь Ходжа занял бы свою суровую аграрную позицию - то, что не принесло бы ему союзников в СНС, заставив его захотеть отделиться и создать свою собственную аграрную партию. Однако его планы были прерваны с появлением Вельткрига. Вернувшись в Вену с началом войны, Ходжа вернулся на работу к эрцгерцогу Францу Фердинанду в качестве личного помощника - блестящая карьера, сделанная благодаря их установившейся дружбе, которая расцвела во время предыдущей работы Годжи в Вене. Будучи помощником эрцгерцога, Ходжа представил ему свои планы федерализации, включая проекты независимого словацкого государства. Однако ход войны и изменение политики после победы центральных держав выбросили эти предложения в окно, и Ходжа вместо этого отправился в Чехию в надежде создать новую словацкую аграрную партию, используя значительное словацкое меньшинство в стране пропорционально чешскому населению. Вместо этого Ходжа нашел друзей и союзников в РСЗМЛ и вступил в её ряды. С тех пор он поднялся на вершину национальной лестницы и партийной иерархии, став одновременно лидером партии и президентом нашей республики. Преданный аграрий, чехословак и интернационалист, президент Милан Годжа стремится обеспечить международное сотрудничество между аграрными группами, более широкую реализацию концепции сотрудничества и по-настоящему сплоченный союз между чехами и словаками. Сможет ли он это сделать, однако, это совершенно другой вопрос."

POLITICS_BARTOS_DESC: "Франтишек Михалек Бартош, называющий себя "медиевистом", является одним из самых уважаемых историков в стране. Преданный последователь учения Яна Гуса и, возможно, самый известный авторитет в истории гуситства, Бартош с таким же успехом может быть возрожденным Яном Гусом. Родившийся в 1889 году, Бартош провел обычное детство, прежде чем поступить в школу и получить высшее образование в попытке узнать больше о славном прошлом нашей славной нации. Во время учебы он увлекся трудами и историей Яна Гуса, посвятив свою жизнь образу и подобию Гуса. Работая теологом, педагогом, архивариусом и писателем в знаменитом Карловом университете, он столкнулся локтями и подружился со многими другими фигурами гуситского толка, такими как Густав Адольф Прочацка, Карел Фарский и Франтишек Коварж, которые вместе заложили основы нашей современной гуситской революции. Теперь, как лидер нашей недавно возрожденной нации, Бартош стремится применить учение Гуса к республиканской форме правления в попытке соединить гуситское благочестие и реформы с республиканскими идеалами. Однако принесет ли это слияние дивиденды, ещё предстоит выяснить, но нация, несмотря ни на что, сплотилась вокруг своего нового благочестивого отца."

POLITICS_PROZCHAZKA_DESC: "Второй Патриарх нашей благородной гуситской церкви и отец нашей новой гуситской монархии, патриарх Густав Адольф Прочазка является одним из самых благочестивых и набожных людей в стране. Родившийся в 1872 году, Прохазка учился на доктора богословия в Университетской академии наук, прежде чем стать священником в Римско-католической церкви, посвященной реформам. Однако после карьеры, полной отвращения к упадку и коррупции католической церкви, Прочазка - вместе с другими известными священнослужителями, такими как Карел Фарский и Франтишек Коварж, - прервал свою деятельность, чтобы создать собственную независимую гуситскую церковь в 1920 году. После кончины Фарского в 1927 году Прочазка стал вторым патриархом Церкви, и, используя своё влияние и положение, Прочазка использовал это положение, чтобы добиться возвышения нового гуситского правительства вместе со своим союзником Франтишеком Михалеком Бартошем. Теперь, когда нация находится под его благородным присмотром, патриарх Густав Адольф Прочацка намерен превратить наш союз в настоящий новый Эдем на Земле, поддерживаемый его народом и воплощенный в мысли покойного великого Яна Гуса."

POLITICS_KOVAR_DESC: "Третий Патриарх нашей любимой гуситской церкви Франтишек Коварж поднялся, чтобы занять место патриарха Густава Адольфа Прочацки после его трагической кончины. Родившийся в 1888 году и получивший образование теолога, как и его предшественник, Коварж также известен тем, что был деканом факультета теологии Карлова университета, а также тем, что был уважаемым и опубликованным журналистом и автором богословских текстов. Ожидается, что патриарх Коварж, соучредитель нашей независимой гуситской церкви и благочестивый человек, пойдет по стопам Густава Адольфа Прочацки в реформировании и очищении нашего некогда коррумпированного государства."


bdeczenews.1.t: "Богемская революция"
bdeczenews.1.d: "Как уже много раз говорилось, история имеет тенденцию повторяться. Таким образом, было неизбежно, что даже после того, как пропасть Богемского кризиса будет разрешена, в Богемии не будет мира. Серия домино в Чехии привела к ещё одному кризису, который теперь неразрешим словами и обещаниями. Эти костяшки домино упали не только из-за национализма, но скорее в тандеме с их предполагаемыми повелителями.\nМногие помилованные солдаты и политики, вернувшиеся в Богемию, отказались от верности Кайзеру и провозгласили новую, независимую Богемию, о которой они мечтали десятилетия назад. Такая революция в сердце монархической Европы - потрясающе смелый шаг, допустимый только убежденными патриотами, такими как [CZE.GetAdjective]ие люди."
bdeczenews.1.a: "Австрийцы должны выдержать ещё одно испытание."
bdeczenews.1.b: "Только не снова."
bdeczenews.1.c: "Вперёд, к свободе, к свободе!"

bdeczenews.2.t: "Кризис в немецкой части Богемии"
bdeczenews.2.d: "Сообщения из Ауссига, Райхенберга и Карлсбада сообщают о массовых беспорядках и волнениях. Другие источники в региональных газетах сообщают о "Манифесте немецкого Бемена", документе, ранее написанном во время Богемской революции, который вернулся в центр внимания, поскольку он представлен международным правительствам, особенно Австрии и Германии.\nПодписавшие документ включают лидеров Немецкого национального фронта, или ДбхФ, и Немецкой социалистической демократической партии, или ДСАП. Обе эти партии находятся на противоположных сторонах политического спектра, но их объединяет ненависть к притеснению немцев Прагой. Славяне всего мира начинают мобилизовываться, чтобы поддержать Богемию, но немцы и австрийцы готовятся разрезать немецкую Богемию."
bdeczenews.2.a: "Германия всё ещё не может быть единой."

bdeczenews.3.t: "[CZE.getName] получает признание"
bdeczenews.3.d: "После Богемской революции её неоперившиеся силы повернули вспять армии Габсбургов, окружившей их государство, усмирили внутреннюю борьбу и объединили свой народ под единым началом. Империя Габсбургов сочла непригодным продолжать войну, поскольку внутренние распри быстро нарастают с каждым днём, и Австрия остаётся в стороне. [CZE.getName] аннексировала всю землю, которую она оккупировала во время войны; под угрозой уничтожения в будущем. Претензии относятся к венгерской Словакии, вплоть до Унгвара в Карпатах, вытравленного из претензий чехословаков во время Вельткрига.\nКогда Австрия признала новую Чехию суверенным государством, за ней последовал остальной мир."
bdeczenews.3.a: "Что они будут делать без индустрии?"
bdeczenews.3.b: "Трижды ура [CZE.GetNameDef]!"

bdeczenews.4.t: "Смерть Т.Г. Масарика"
bdeczenews.4.d: "Сегодня губернатор Чехии Т.Г. Масарик скончался в губернаторских покоях Пражского Града. Здоровье Масарика ухудшалось в течение нескольких месяцев, однако, как известно, он всегда был рядом со своим народом. Эдвард Бенеш, новый временный губернатор, в основном управлял Королевством вместо Масарика. По всей Чехии, Словакии и вплоть до Иллирии, где Масарик выступал за иллирийское государство, звонят похоронные колокола. Чтобы выразить свою поддержку и скорбь, как мужчины, так и женщины надели красные предметы одежды и прикололи красные розы - знаменитый цветок Богемии. В Австрии был объявлен траур, и соболезнования Кайзера Карла были переданы по радио. Новый губернатор Богемии должен быть избран примерно через месяц - и ставки велики."
bdeczenews.4.a: "Два знаменитых славянина умерли за год..."
bdeczenews.4.b: "Так уходит титан старого порядка."

bdeczenews.5.t: "Эдвард Бенеш избран губернатором Богемии"
bdeczenews.5.d: "Как и его предшественник, Эдвард Бенеш с внезапной свирепостью украл внезапные выборы 1936 года, поскольку было известно, что он действительно стоял за богемским правлением с тех пор, как болезнь Масарика приковала его все ближе к постели. Закрепляя победу, в которой абсолютно никто не сомневается, Бенеш клянется продолжить наследие великого Масарика, свою руку в Соглашении о помиловании и клятву спасти Богемию от разрушительных последствий Черного Понедельника.\nЭтот кабинет почти такой же, каким он был при Масарике; только то, что сын Масарика - новый заместитель командира.\nБенеш произнес свою победную речь перед толпой зрителей на исторической Вацлавской площади, в том же самом месте, где Масарик триумфально вернулся в Чехию со свитой; наконец-то обнародовав Соглашение о помиловании."
bdeczenews.5.a: "Правда победит!"

bdeczenews.6.t: "Антонин Хэмпл избран губернатором Богемии"
bdeczenews.6.d: "Человек профсоюза как в политике, так и в экономике, Антонин Хэмпл, защитник профсоюзов, принес ČSDSD историческую победу в более свободном [CZE.getName]. Как и в своей предыдущей жизни, Хэмпл клянется продолжать политику профсоюзов металлообработчиков, социального страхования и общего социального обеспечения. В то время как многие считали недавние политические действия ČSDSD слабыми, унизительными и позорными, Hampl оживил ČSDSD и вернул социал-демократию в [CZE.GetAdjective]ом меню. После недавней потери значительной части избирателей радикальных левых Хэмпл все же сумел ошеломить политический мир, одержав победу, за которую синдикалисты насмехались над ним."
bdeczenews.6.a: "Надеюсь, он сохранит целостность ČSDSD."

bdeczenews.7.t: "Франтишек Соукуп избран губернатором Богемии"
bdeczenews.7.d: "Старый образец справедливости и прав, министр юстиции ЧСДСР, имперский советник и председатель ЧСДСР Франтишек Соукуп победил возрождающиеся политические партии, вернув ЧСДСР на своё место в политике Чехии. Несмотря на чехословацкое мышление, Соукупа не арестовали и не обвинили в его поддержке, а скорее выпустили из тюрьмы после его участия в деле Баттона. Соукуп, как [CZE.GetLeaderType], скорее всего, продолжит атеистическую, социалистическую политику своего времени в предыдущих правительствах, возглавляемых ČSDSD.Никто по-настоящему не удивлен победой Соукупа, но и этого никто не ожидал."
bdeczenews.7.a: "Возвращение старого."

bdeczenews.8.t: "Рудольф Беран избран губернатором Богемии"
bdeczenews.8.d: "Поскольку Чёрный Понедельник привел к тому, что фермеры по всей сельской Чехии и Моравии оказались правы, голосование, естественно, могло быть отдано только одной партии - РПЗМН, Аграрной партии. Таким образом, Рудольфу Берану выпало организовать и обеспечить аграрную победу после смерти Масарика, и он это сделал - когда голоса были подсчитаны, характерные обещания РПЗМН смягчить кризис, разразившийся в стране, подняли их над реалистами - твердо в область объявления победы.Выступая с речью у ворот Пражского Града, Рудольф Беран обещает не только чехам, но и немцам принести экономическую помощь всем, включая борющихся крестьян и сельских бизнесменов."
bdeczenews.8.a: "Аграризм? Типично."

bdeczenews.9.t: "Ян МалыПётр избран губернатором Богемии"
bdeczenews.9.d: "После узурпации председательства в РПЗМН Ян МалыПётр баллотировался на выборы, и легкость, которая позволила ему занять такую должность главы РПЗМН, вернулась к нему на этих исторических выборах, прочно закрепив РПЗМН как правящую партию, с Яном Малыпетром в качестве [CZE.GetLeaderType]. Как когда-то Беран, он обещает облегчение, страховку и примирение.\nодавляя толпу у статуи святого Вацлава, МалыПётр ясновидяще заявил о своих намерениях со своим народом и пообещал делать то, что правильно для всех жителей Чехии, каким бы способом это ни было необходимо. Его победа уже привела к воссозданию Красно-зеленой коалиции довоенной эпохи и, таким образом, может вернуть ČSDSD в центр внимания."
bdeczenews.9.a: "Аграризм? Типично."

bdeczenews.10.t: "ещё не используется"
bdeczenews.10.d: ""
bdeczenews.10.a: ""

bdeczenews.11.t: "Ян Шрамек избран губернатором Богемии"
bdeczenews.11.d: "Хотя представители духовенства никогда не редко занимают государственные должности, Ян Шрамек сейчас является одним из таких людей. Ещё реже член Римско-католической церкви, пришедший к власти в стране, где католицизм не пользуется популярностью, Шрамек сумел добиться того, что можно считать почти невозможным, победив на недавних выборах. С этим римско-католическим священником у руля нации Богемия остаётся стабильной, а христианская демократия гарантирует, что ни Австрии, ни соседям Богемии не придется беспокоиться о какой-либо синдикалистской угрозе и что гегемония в регионе Центральной Европы остаётся решительной."
bdeczenews.11.a: "Католический священник у власти в Богемии? Невероятно."

bdeczenews.12.t: "Иржи Стржибрный избран губернатором Богемии"
bdeczenews.12.d: "В результате того, что можно считать только ужасным поворотом событий для Вены, Иржи Стржибрный победил на выборах 1936 года. Стржибрный, известный своим участием в чешской мафии и убежденный антиавстриец, застал Вену врасплох. Национально-демократическая партия, авангардом которой является Стржибрный, может резко изменить стабильность в Центральной Европе, если между австрийской гегемонией и Чехией возникнет напряженность. Неясно, предпримет ли чешский ландтаг какие-либо шаги для консолидации власти и поддержания стабильности против этой радикальной смены правительства."
bdeczenews.12.a: "Австрийский двуглавый орел бдительно следит..."

bdeczenews.13.t: "Франтишек Мареш избран губернатором Богемии"
bdeczenews.13.d: "Франтишек Мареш, в первую очередь физиолог, а не политик, по сравнению со своим соперником, но коллегой Иржи Стржибрным, рассматривается как ещё более радикальная альтернатива в правом крыле богемской политики. Добившись победы, самой неожиданной и нежелательной для властей К.У.К., Мареш едва не украл кандидатуру у Стржибрного и выборы у Бенеша. Победив, обратившись к чешским националистам и бывшим, не осужденным сторонникам Маффи, Мареш гарантированно с гордостью займет свой новый пост губернатора, поскольку он бросил вызов всем обстоятельствам."
bdeczenews.13.a: "Смелый успех."

bdeczenews.14.t: "Пражский путч Яна Рыса-Розевача"
bdeczenews.14.d: "В Праге, если вы спросите человека, каковы его политические убеждения, скорее всего, он окажется социально левым. Если вы спросите его о Влайке, скорее всего, он будет в оппозиции к Рыс-Розевачу. Тем не менее, несмотря на эту непопулярность, Розевач и военизированные формирования Влайки, гвардия Сватоплука, вынудили президента Чехии передать свою власть Розевачу, который теперь занял должности у Влайки в результате очевидного государственного переворота. Розевачу предстоит многое сделать в его нестабильном положении, между умиротворением социалистов, республиканцев и иностранными влияниями."
bdeczenews.14.a: "Давайте посмотрим, на что способен этот сумасшедший."

bdeczenews.15.t: "Бархатная революция в Богемии"
bdeczenews.15.d: "Когда кто-то говорит вам, что произошла политическая революция, вы ожидаете пожаров на улицах, пылающих винтовок и патриотических речей. Однако в [CZE.getName] вы не видите никакого насилия. Радикальные левые элементы в Чехии захватили власть мирным путём, за что и получили прозвище Бархатной революции. По мере передачи власти министрами ожидается, что демократия останется в сильно синдикализованном состоянии с усилением контроля над ней. Однако на данный момент над Прагой наблюдается красное зарево."
bdeczenews.15.a: "Это должно только усилить их изоляцию."

bdeczenews.16.t: "Адольф I фон Шварценберг коронован королём Богемии"
bdeczenews.16.d: "Следуя традиции своего австрийского гегемона, Богемия короновала Адольфа Шварценберга как короля Богемии Адольфа I фон Шварценберга. Франконско-чешский дом Шварценбергов - один из престижных дворянских домов Европы, несколько членов которого занимали видные посты в Священной Римской империи и Австрийской империи. Получив образование в области управления недвижимостью, промышленности и управления имуществом, новый Король, без сомнения, будет заниматься государственными делами. Однако, даже будучи королем Богемии, Адольф I не поет дифирамбы Вене. Неизвестно, как отреагирует богемная публика, хотя Адольфу I, несомненно, необходимо завоевать сердца и умы своего народа."
bdeczenews.16.a: "Богемия, похоже, позволила себе некоторые вольности."


bdeczenews.17.t: "Формирование Малой Антанты"
bdeczenews.17.d: "Видя "врага в Вене", многочисленные балканские и центральноевропейские страны милитаризировали пакт о взаимной обороне: Малая Антанта. Маленькая Антанта, возглавляемая Богемией, была сформирована после бесчисленных зарубежных визитов, договоров и рукопожатий. С этим новым крупным европейским блоком ещё предстоит выяснить, смогут ли эти региональные и второстепенные державы объединиться, чтобы бросить вызов сверхДержавам и великим Державам, но если верить словам и видимости, Малая Антанта означает больше, чем просто бизнес."
bdeczenews.17.a: "Ещё один альянс."

bdeczenews.18.t: "Ярослав Гашек избран президентом Чехии"
bdeczenews.18.d: "С потрясающим выступлением, очень похожим на жонглирование зажигательными бомбами, гамбит настолько опасный, что он не мог окупиться, SMPVMZ, или Партия умеренного прогресса в рамках Закона, едва выиграла выборы невероятным ходом. Они называют мошенничеством; нечестной игрой; повторением; но после тщательных поисков и расследований в этом нет никаких сомнений.\nПартия умеренного прогресса победила на выборах в Чехии, позволив знаменитому пьянице и писателю Ярославу Гашеку занять резиденцию в Пражском Граде.\nЭта историческая победа настолько ошеломляюща, что репортеры со всего мира стекаются в Прагу, чтобы увидеть инаугурацию президента Гашека, несомненно, один из самых абсурдных моментов в истории на сегодняшний день."
bdeczenews.18.a: "Невероятная шутка."

bdeczenews.19.t: "Милан Годжа избран президентом Чехии"
bdeczenews.19.d: "Принимая идею Чехословакии по-настоящему, первый словак был избран президентом Чехословакии - Милан Годжа. Будучи агарянином, таким образом, членом РПЗМН, Ходжа предложил множество аграрных и международных политических ориентиров. Главным среди них является Аграрный интернационал, о милитаризации которого Ходжа говорил ранее.\nКак сторонник кооперативов и масарикианского федерализма, ожидается, что Чехословакия Годжи станет безопасным и гладким путём для Чехословакии."
bdeczenews.19.a: "Легионы все-таки сделали это."

bdeczenews.20.t: "Ян Масарик избран президентом Чехии"
bdeczenews.20.d: "Поскольку его отец был первым настоящим губернатором более свободной Чехии, Ян Масарик последовал примеру своего отца и стал первым избранным президентом более свободной [CZE.getName]. Следуя по стопам своего отца, Ян Масарик приобрел известность среди простых людей благодаря своему простому языку, зажигательным речам и широким планам. Для многих его сторонников не может быть и речи о том, чтобы назвать его следующим Т.Г. Масариком, и даже для его оппозиции это не преувеличение, поскольку эти двое связаны узами отца и сына."
bdeczenews.20.a: "Как отец, так и сын."

bdeczenews.21.t: "Рудольф Млкох избран президентом Чехии"
bdeczenews.21.d: "В ещё одном причудливом повороте праздника СМИ, который был бесплатным [CZE.getName], небольшая и малоизвестная партия трейдеров одержала уверенную победу, выдвинув Рудольфа Млкоха на пост президента [CZE.getName]. Партия торговцев, состоящая в основном из владельцев малого бизнеса, разочарованных аграриев и менее радикальных беженцев из числа национал-демократов, в последнее время получила поддержку в членстве и публичности, достаточную для того, чтобы изменить ситуацию в их пользу в течение шести лет."
bdeczenews.21.a: "Надеюсь, они справятся с этой большой работой."

bdeczenews.22.t: "Реформация австрийской Богемии"
bdeczenews.22.d: "История всегда возвращается, чтобы укусить. Никогда это не было так заметно в Чехии до сих пор, поскольку расколотая гуситская церковь продемонстрировала свою волю чешским чиновникам. Провозглашенное одним из основоположников протестантской реформации, гуситское движение, похоже, вернулось в один из бастионов католицизма в Центральной Европе. В этом новом государстве католицизм должен быть отодвинут на второй план в пользу гуссизма, который приобрел новый, более современный облик; один из реформ, характерных для богемной политики, но также консервативный в религиозных и некоторых экономических аспектах. Однако в Богемии, несомненно, подули ветры перемен. Католическая иконография и церковное имущество начали раздаваться менее удачливым. Время покажет, приведет ли возрождение учения Яна Гуса к новой эре равенства для богемцев."
bdeczenews.22.a: "Люди Чаши возвращаются."

bdeczenews.23.t: "Словацкое восстание в Чехословакии"
bdeczenews.23.d: "Вопреки своему названию, похоже, Чехословакия была разорвана на части как временем, так и некомпетентностью. Словаки широко сожалеют о своем положении в Чехословакии, сочувствуя немцам немецкой Богемии, оказавшимся в ловушке нации, где они не равны. Таким образом, Армия Татр, старая словацкая группа сопротивления, реформировалась и возникла, чтобы изгнать Чехословакию, сделав последний шаг к самоопределению Словакии."
bdeczenews.23.a: "Масарик был бы разочарован."

bdeczenews.24.t: "Войта Бенеш избран президентом Чехии"
bdeczenews.24.d: "Считалось, что брат Эдварда Бенеша не является человеком большой политики, но оказалось, что это не так - Войта Бенеш, брат Эдварда Бенеша, пошел по стопам своего брата, став первым избранным президентом [CZE.getName]. Он начинал как преподаватель и, как известно, в годы своей преподавательской деятельности посещал различные западные университеты. Во время Вельткрига и революции он стал известен как Пол Ревир из Чехословакии, путешествовавший повсюду, чтобы отстаивать свободу Богемии от Австрии. Известный своими прочными отношениями с союзниками [CZE.GetAdjective]ого суверенитета, проживающими в Новом Свете, Бенеш, несомненно, вступит в эпоху процветающей внешней политики, благодаря своей работе во время Войны и революции. И, без сомнения, у этого эрудированного человека образование будет отличительной чертой его администрации. С сильной волей Бенеша Богемия будет в безопасности"
bdeczenews.24.a: "Человек, который просветит целую нацию."

bdeczenews.25.t: "Продажа Зигессойле"
bdeczenews.25.d: "Говард Хьюз, бизнесмен из Западной части Соединённых Штатов, известен во всем мире своим интересом к странностям и хитросплетениям, а также смелым расходам. Эта модель расходов привлекла к себе внимание.  Виктор Люстиг, печально известный чешский мошенник, обратился к Говарду Хьюзу с предложением продать ему Зигессойле, который, как утверждал Люстиг, был знаменитым немецким артефактом, принадлежавшим Отто фон Бисмарку. Люстигу была вручена крупная сумма наличными за безопасную доставку новейшего артефакта из коллекции Хьюза. Однако "артефакт" на самом деле является памятником в Берлине, недалеко от Рейхстага. Прежде чем Хьюз осознал обман, сделка была заключена, и Люстиг сбежал на самолете обратно в Прагу с деньгами. Хьюз попытался догнать мошенника в аэропорту Лос-Анджелеса, однако он сбил и убил пешехода Габриэля С. Мейера своей машиной. Люстиг сбежал."
bdeczenews.25.a: "Великолепный мошенник!"

bdeczenews.26.t: "Новое Королевство Богемии"
bdeczenews.26.d: "В сердце Европы возникло новое Королевство. Давно умершее Королевство Богемия, некогда бывшее Королевством курфюрстов Священной Римской империи, вновь восстало, поскольку министры правительства Богемии провели переговоры и пришли к консенсусу по восстановлению монархии. С 2 дополнительными десятилетиями австрийского сюзеренитета у Вены было достаточно времени, чтобы навязать Праге своё мнение, и официальные лица Богемии выбрали свою собственную монархию. Эту монархию должны возглавить либо Шварценберги, либо Лобковичи. Оба дома имеют многовековые связи с Богемией, и независимо от того, кто получит возрождённую корону, чешский народ будет праздновать новую эру свободы от ига Габсбургов. Империя, похоже, снова оказалась в тяжёлом положении."
bdeczenews.26.a: "Ещё одно домино падает в увядающей империи."

