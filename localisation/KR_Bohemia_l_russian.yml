bdeczeflavor.124.t: "Эвиденцбюро за работой"
bdeczeflavor.124.d: "Эвиденцбюро, разведывательное управление Австро-Венгерской империи, направило контингент агентов для вмешательства в наши выборы. В частности, это означает разработку победы для ČSDSD, РПЗМН или ČSL. И любой ценой сделать так, чтобы национал-демократы не победили. Арнольд Дойч, признанный агент, был задержан и предан суду в Богемии в нарушение австрийских законов. Он был освобожден в соответствии с требованиями Вены, но это не помешало новостям просочиться в глаза общественности."
bdeczeflavor.124.a: "Проклятый венский..."

