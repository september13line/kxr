bdeboh.0.t: "Земли Богемской короны в 1936 году"
bdeboh.0.d: "Королевство Богемия и маркграфство Моравия, широко известные как просто "Богемия", находятся в центре интересов Габсбургов. По сообщениям, фаворит Кайзера Карела I среди избирателей и ведущий промышленный производитель Австро-Венгерской империи, Богемия пережила изрядную долю надзора Габсбургов и националистических столкновений. С тех пор как начался Вельткриг, чехи Богемии искали способ сбежать из страны. Будь то поддержка внутреннего сопротивления, Мафии, или присоединение к чехословацким легионам и боевикам "Сокол", чехи сражались изо всех сил, с такими личностями, как Томаш Гаррик Масарик или Милан Растислав Штефаник во главе чехословацкой идеи.\n\nКогда этим разыскиваемым людям стало очевидно, что Германия находится на пути к полной победе, многие из них бежали в верхний восточный район Манхэттена, продолжая непризнанное чехословацкое правительство в изгнании. Однако с течением времени чехословацкое правительство в изгнании постепенно превратилось как в чешское, так и в словацкое правительство, возглавляемое двумя образцами чехословакизма. Тем не менее, эта идея всё ещё занимает их сердца.\n\nНа родине Богемия пережила период внутренней стабильности, когда имперские войска уничтожили сопротивление Мафии. Тем временем симпатизирующие ČSDSD и ČSL начали тесное сотрудничество с Веной, последовательно доминируя на местных выборах, в то время как Кайзер Карл ужесточил свою хватку вокруг Праги.\n\nВ 1924 году Кайзер Карл I объявил о своем намерении короноваться королём Чехии, что привело к массовым протестам по всей Чехии и Моравии. Однако это возмущение чехов не нашло отклика в регионах с немецким большинством. Таким образом, начал формироваться раскол между чехами и немцами, который только расширялся по мере того, как успешно проходила коронация, укрепляя Кайзера Карла в качестве обладателя короны Святого Вацлава. Однако возмущение только росло, что привело к возрождению Мафии. Войска Австрии подвергались обстрелам и преследованиям со стороны небольших партизанских отрядов, действия, которые только распространяли слух о Богемском кризисе дальше по империи. В Королевствах Хорватии-Славонии и Боснии эти слова нашли отклик в умах людей, которые понимали чехов, и, таким образом, то, что происходило в Богемии, начало происходить в южных славянских народах.\n\nПосле этого, в 1926 году было заключено Соглашение о помиловании, и на первых выборах, которые состоялись два года спустя, Т.Г. Масарик и его ученик Эдвард Бенеш одержали историческую победу, сокрушив правящую ČSDSD. Аграрии и национал-демократы аналогичным образом отхватили большие участки сейма, положив конец длительному дуумвирату ČSL и ČSDSD. Масарик начал прояснять границы, которые Соглашение о помиловании оставило размытыми, установив автономию для всё более беспокойной немецкой Богемии, которая считала Прагу деспотичной и хотела более прямого правления из Вены, а не из иностранной славянской столицы.\n\nС тех пор прошло восемь долгих лет, что привело к переизбранию Масарика в 1932 году. Многие считают смерть Масарика неизбежной, так как в прошлом году Бенеш был призван возглавить нацию во время приступов болезни Масарика.\nНо даже сейчас Богемия сохраняет надежду - надежду на то, что правда восторжествует, как это всегда было раньше."
bdeboh.0.a: "Правда победит, но для этого потребуется много работать."

bdeboh.1.t: "Смерть Т.Г. Масарика"
bdeboh.1.d: "Сегодня вся Богемия скорбит, потому что в [GetDateText] из Пражского Града пришли новости о долгожданной кончине Т.Г. Масарика. Последние несколько месяцев он был прикован к постели и болел уже много лет, но всегда мог работать на благо Богемию и её жителей, появившись перед ними в прошлом месяце.\nС момента его инсульта в 1934 году, во время важной встречи с Кайзером Карлом в садах Пражского Града, предзнаменования висели в звездах каждую ночь; ярче с каждой луной. Бенеш играет всё более важную роль в губернаторстве, являясь фактическим губернатором Богемии; выполняя просьбы и приказы Масарика из его резиденции в Ланском замке. На следующей неделе состоятся беспрецедентные государственные похороны, и Эдвард Бенеш, новый временный губернатор, объявил период национального траура.\nВ Вене Кайзер Карл лично выразил соболезнования Бенешу и Яну Масарику, а также всей Чехии в целом. Флаги в Вене должны быть приспущены в течение недели до похорон, а рядом будет поднят флаг Чехии.\nПрага была устрашающе молчалива, когда появились новости; только звук человеческих творений и усилий можно услышать на каждом проспекте великого города. Красные розы украшают мужские и женские пальто, а венки украшают предприятия; всё это символы неизмеримого уважения, которого Масарик добился от своего народа. Человек, успешно привнесший чешскую культуру в имперскую жизнь, сражавшийся за свой народ и стремившийся к чешскому будущему, Великий старик Империи, навсегда останется в памяти чешского народа."
bdeboh.1.a: "Выборы так скоро..."

bdeboh.2.t: "Кандидат от национал-демократов"
bdeboh.2.d: "Два основных кандидата баллотируются на праймериз национал-демократов. Первый - Франтишек Мареш, националист и давний партийный активист, который поклялся сделать всё возможное для поддержки чешской культуры и сохранения нации. Помимо того, что он политик, он также блестящий профессор физиологии и философии. Второй возможный кандидат - Иржи Стржибрный, харизматичный политик, мечтающий о свободной чешской нации для своего народа. Однако некоторые члены партии критикуют тот факт, что Стржибрный якобы находился под влиянием легионерских движений, таких как Железная гвардия в Румынии или АНИ в Италии. Ожидается, что праймериз будут близкими между двумя мужчинами, но окончательный выбор должен быть сделан."
bdeboh.2.a: "Франтишек Мареш - человек для этой работы!"
bdeboh.2.b: "Иржи Стржибрный, за чешскую нацию!"

bdeboh.3.t: "Кандидат от социал-демократов"
bdeboh.3.d: "Сегодня делегаты социал-демократов собираются, чтобы избрать представителя для участия в предстоящих выборах. Как и везде, есть два основных кандидата. Первый из них - Франтишек Соукуп, давний член партии, имеющий большой политический опыт, участвовавший во внутреннем сопротивлении во время Вельткрига, а также выдающийся писатель, поэт и журналист. Второй возможный выбор - Антонин Хампл, известный своим участием в социал-демократическом профсоюзном движении и как бывший секретарь профсоюза металлистов, он всегда защищал интересы чешских рабочих и намерен продолжать это делать в случае избрания губернатором. После долгих раздумий кандидат был наконец выбран."
bdeboh.3.a: "Антонин Хампл будет защищать чешских рабочих!"
bdeboh.3.b: "Достопочтенный Франтишек Соукуп - тот человек, который нужен людям!"

bdeboh.4.t: "Кандидат от аграриев"
bdeboh.4.d: "Аграрии сегодня определятся с кандидатом на предстоящих выборах, у них есть два основных варианта. Первый из них - Ян Малыпетр, происходящий из семьи богатых землевладельцев из центральной Чехии. После многих лет учёбы у него развился особый талант в области экономики, который он хорошо проявил, когда руководил сахарным заводом, прежде чем заняться политикой. Ярый противник партийной политики и способный, опытный дипломат, Малыпетр, безусловно, подходит на пост губернатора.\n\nВторой кандидат - Рудольф Беран, который, в отличие от Малыпетра, происходит из скромной семьи без высокого происхождения или социального положения. Беран основал "Чешское сердце" во время Вельткрига, движение, которое борется с голодом и нищетой по всей стране, и является ярым защитником интересов аграрией и угнетённых. Однако Берана также обвиняли в антисемитизме политические оппоненты и даже некоторые однопартийцы, хотя он категорически отрицает эти обвинения в любой публичной обстановке. Несмотря на их разное происхождение, оба мужчины являются преданными аграриями, и оба полностью посвящены воплощению "Зелёной мечты" в нашей Богемии."
bdeboh.4.a: "МалыПётр - губернатор!"
bdeboh.4.b: "Беран поведёт аграриев!"


bdeboh.5.t: "Известны результаты выборов!"
bdeboh.5.d: "Несмотря на нашу нестабильность и турбулентную международную ситуацию, которая только ухудшается, наша более ценная традиция выборов продолжается, ибо демократия никого не ждёт! Теперь, когда жители Богемии отдают свои голоса так, чтобы их голоса были услышаны, новый демократически поддерживаемый мандат вскоре охватит всю страну. Все пять основных партий упорно боролись за возможность править, и, несмотря на первоначальные реалистичные прогнозы, предварительные результаты свидетельствуют об неожиданности выборов. Однако по мере подсчёта голосов один победитель поднялся на вершину списка, и, поскольку журналисты и медиамагнаты по всей стране готовятся объявить победителя, наконец-то подтверждается, что..."
bdeboh.5.a: "ČSDSD побеждает!"
bdeboh.5.b: "Реалисты продолжают наследие Масарика!"
bdeboh.5.c: "РПЗМН набирает большинство голосов!"
bdeboh.5.e: "ČSL каким-то образом умудряется победить!"
bdeboh.5.f: "ČND одерживает удивительную победу!"

bdeboh.6.t: "Чёрный Понедельник поражает Богемию"
bdeboh.6.d: "Чёрный Понедельник, экономическая катастрофа, которая разрушила не только экономику Берлина, но и весь мир в целом, наконец-то распространилась на нашу Богемию. По всей стране предприятия закрываются, банки терпят крах, и люди мгновенно теряют свои сбережения, в то время как очереди бедных и безработных становятся всё длиннее в каждом городе и населённом пункте нашего государства. Наше правительство пошатнулось от этого потрясения, но одно остаётся ясным: мы должны что-то сделать!"
bdeboh.6.a: "Что насчёт колачей?!"

bdeboh.7.t: "Судьба Королевства Богемия"
bdeboh.7.d: "Когда дело доходит до судьбы Королевства Богемия, есть два основных предложения, которые почти разорвали страну надвое относительно того, как должно развиваться наше государство. Дебаты в значительной степени объединились вокруг тех, кто желает настоящего чешского Королевства - теперь свободного от австрийского вмешательства и с истинным богемцем на троне - и тех, кто желает республики - вопрос о том, как должна формироваться республика, является отдельной дискуссией. В разнообразном республиканском лагере партии спорят о том, насколько близко мы должны оставаться к Вене и какую политику мы будем поддерживать, но такие вопросы лучше оставить на усмотрение народа и выборов - то есть, если республика вообще будет сформирована. Если Королевство будет сохранено, возникнут два основных кандидата на пост короля, которые передадут судьбу короны святого Вацлава либо дому Лобковичей при Максимиллиане, либо дому Шварценбергов при Адольфе. Каким бы ни было наше окончательное решение, а также с учётом того, что спорящие группы и несогласные с каждым днём всё чаще высказывают свои жалобы, будущее Богемии никогда не будет прежним."
bdeboh.7.a: "Мы передадим корону святого Вацлава истинному богемцу."
bdeboh.7.b: "Долой корону! Да здравствует Республика!"

bdeboh.8.t: "Гуситская угроза"
bdeboh.8.d: "Гуситская церковь сочла наш подход к клерикализму неудовлетворительным и предосудительным, несмотря на то, что в действительности мы официально отрицаем клерикализм во всей его полноте. Похоже, что многие люди просто не проводят свои исследования или просто следуют воле нескольких громких головорезов, и гуситы воспользовались этим невежеством, угрожая свергнуть Шрамека, чтобы он не поддался их опасениям. Возглавляя современное гуситское движение, Франтишек Михалек Бартос и Густав Адольф Прочацка выступили с призывом к нашей национальной капитуляции как сторонников идеалов и оригинального послания Яна Гуса. Густав Адольф Прочацка - уважаемый министр и второй Патриарх гуситской церкви, призывающий к гуситской монархии, в то время как Франтишек Михалек Бартос - учёный и главный мыслитель современного гуситского движения, призывающий к очищенной и ограниченной республике, основанной на учении Яна Гуса. Поскольку их влияние только растёт, мы должны действовать быстро и искоренить это движение, чтобы эти религиозные радикалы не охватили нацию."
bdeboh.8.a: "Отдать власть Бартосу."
bdeboh.8.b: "Отдать власть патриарху Прочацку."
bdeboh.8.c: "Никакой сделки, Гус. Мы вернём вас на страницы истории, чокнутые!"

bdeboh.9.t: "Следующий Король"
bdeboh.9.d: "С Королевством приходит Король, и в связи с тем, что короне святого Вацлава теперь нужно найти истинного богемца, чтобы нести её царственность, две благородные семьи поднялись, чтобы соответствовать всем требованиям. Один из них - дом Шварценбергов, возглавляемый Адольфом Шварценбергом, а другой - дом Лобковичей, возглавляемый Максимилианом Эрвином Лобковичем. В связи с тем, что в нашей администрации разгорелись дебаты о том, какой дворянин должен подняться, чтобы надеть Корону, было проведено внутреннее голосование по "избранию" короля. Оба придерживающиеся разных взглядов на то, как должно быть организовано Королевство, Адольф и Максимиллиан в течение нескольких недель яростно проводили кампанию и спорили, но, наконец, после многих споров и подсчёта голосов стало ясно, что истинным и уполномоченным королём Богемии должен быть..."
bdeboh.9.a: "Максимилиан I фон Лобкович! Да направит нас дом Лобковичей!"
bdeboh.9.b: "Адольф I фон Шварценберг! Да поможет нам дом Шварценбергов пройти через всё!"

bdeboh.10.t: "Коронация короля Богемии"
bdeboh.10.d: "С окончательным выбором короля залы Пражского Града были очищены и отремонтированы по этому случаю. В рамках подготовки к церемонии в главном зале замка были развешаны бархатные драпировки и знаменитые богемные произведения искусства. Соответствующий этому величию, сверкающий золотом и усыпанный многочисленными знаменитыми драгоценными камнями и кристаллами, заслуженная корона Вацлава вскоре займёт своё новое место на вершине головы нашего нового короля. Запертый в центре замка в большом железном сейфе, запертом на семь замков, корона Вацлава - на её плюшевой малиновой подушке и с сопровождающим его скипетром и глобусом круцигером - была извлечена семью самыми доверенными людьми в стране - каждому видному члену нашей Церкви или нашего государства доверено хранить один из семи ключей.\n\nПосле того, как корона была возвращена, церемония коронации наконец-то могла начаться. В то время как простолюдины и крестьяне толпились за пределами замка, пытаясь хотя бы мельком взглянуть на роскошь внутри, центральный зал был битком набит священнослужителями, дворянами, промышленниками, видными правительственными чиновниками и многими другими известными гостями, включая даже некоторых иностранных монархов, которые пришли выразить уважение своим новым коллегам по Королевской семье. Когда наш новый Король шёл по центральному проходу, а органы играли "Хор Святого Вацлава" и "Господин, помилуй нас", пока горел ладан, Патриарх нашей Церкви начал свою проповедь, прежде чем Корону наконец подняли с плюшевой подушки и надели на её нового законного владельца. Облаченный в регалии с Короной, со скипетром и державной сферой в руках, наш новый и истинно чешский Король, наконец, поднялся, чтобы стать сувереном и сюзереном нашего недавно возрождённого Королевства."
bdeboh.10.a: "Да здраствует новое, истинно Чешское Королевство, которое просуществует тысячу лет!"

bdeboh.11.t: "Государственный переворот"
bdeboh.11.d: "Угрозы гуситской церкви в отношении нашего ложного клерикализма достигли точки кипения, и теперь нация разрывается на части от действий этих повстанцев. То, что началось как ещё один протест орущих гуситов и препирающихся священнослужителей, вышло из-под контроля после вмешательства милиции, и теперь небольшая, но решительная группировка нерегулярных войск и "гуситских ополченцев" захватила правительственные кварталы в Праге. Взяв в плен Яна Шрамека и объявив гуситское государство свободным от католических цепей, эти нерегулярные формирования, в основном возглавляемые учёным-гуситом Франтишеком Михалеком Бартосом и патриархом Густавом Адольфом Прочазкой, заперлись в столичном комплексе и теперь начали укреплять свою власть в Праге. С каждым днём в их ряды вступает всё больше и больше расстроенных крестьян и недовольных простолюдинов, и кажется, что дни старого режима сочтены. Скоро Богемия действительно станет гуситским государством."
bdeboh.11.a: "Ян Гус и 1419 наконец-то отомщены!"

bdeboh.12.t: "Притязания Пржемысловичей на Польшу"
bdeboh.12.d: "В то время как наша прекрасная Богемия претендует на земли, которые когда-то принадлежали династии старочешских Пржемысловичей, теперь встает вопрос о польской короне. Пока что наши притязания на эти земли распространяются на старые земли Великой Польши, контролируемые Пржемысловичами, но мы должны спросить, достаточно ли этого или правильно ограничивать себя таким образом, ведь было бы несправедливо под предлогом нашего Королевства над поляками разделить их народ таким образом. Разве мы, как наследники королей польского народа, не должны иметь право претендовать на мантию современного Королевства Польского?"
bdeboh.12.a: "Наши нынешние требования достаточны, нам не нужно просить большего."
bdeboh.12.b: "Конгресс Польша заслуживает нашей милости и величества"
bdeboh.12.c: "Линия Дмовского представляет собой надлежащую претензию на польское Королевство"

bdeboh.13.t: "Венгерское Королевство Пржемысловичей"
bdeboh.13.d: "Заявляя свои притязания на венгерские земли, мы в настоящее время ограничиваемся объединением словацкой Нитры и земель венгерского большинства, поскольку власть наших предков не охватывала всего заявленного Королевства мадьяр. Однако стоит ли нам сдерживать свою риторику в этом направлении, возможно, в качестве уступки Румынии или другим странам, или же заявить о себе на всю Великую Венгрию, а возможно, и дальше, до Королевства Хорватии или Боснии."
bdeboh.13.a: "Наши нынешние претензии достаточны, нам не нужно просить большего."
bdeboh.13.b: "Наша власть будет распространяться на все Карпаты."
bdeboh.13.c: "Королевство Святого Стефана будет объединено под нашей властью."
bdeboh.13.e: "Все средневековое Королевство Венгрия - наше право по праву рождения"

bdeboh.14.t: "Претензии Пржемысловичей на Австрию"
bdeboh.14.d: "Говорят, что когда-то на землях, которые мы сегодня называем Австрией, правил правитель Пржемысловий Оттокар II, более известный как "Железный и Золотой Король". Вскоре он был изгнан небольшой коалицией иноземных правителей Германии и Венгрии, но след, оставленный нами на этой земле, включая основание дворца Хофбург, немал, и, возможно, если мы готовы взяться за оружие, то окончательно утвердим своё место в качестве истинных хозяев придунайских земель, а не отсталых Габсбургов или неистовых мадьяр."
bdeboh.14.a: "Мы освободились от Вены, мы выше этого."
bdeboh.14.b: "Австрия принадлежит новым хозяевам Дуная"

bdecze.1.t: "Кандидатура аграриев"
bdecze.1.d: "С приближением следующих выборов и добавлением словаков в избирательную стратегию аграрии и их внутренние дебаты о том, кто должен возглавить партию в этот новый срок, достигли апогея. Два главных кандидата, у которых есть хоть какие-то шансы возглавить партию, - это Ян МалыПётр и Милан Годжа. МалыПётр - чех, известный своими федералистскими и изоляционистскими тенденциями, является лидером дебатов. Однако Ходза - словак, получивший широкую известность благодаря своей идее "Зелёного интернационализма" и подчёркивающий необходимость сотрудничества, завоевал сердца многих. Кто возглавит аграриев во время вторых выборов?"
bdecze.1.a: "Ян МалыПётр поведет нас в светлое будущее!"
bdecze.1.b: "Милан Годжа поведет нас к нашей Зеленой судьбе!"

bdecze.2.t: "Кандидатура национал-социалистов"
bdecze.2.d: "По мере того, как срок этого первого свободного избирательного цикла подходит к концу, Эдвард Бенеш всё ещё правит нашей страной. Возглавляя национал-социалистическую партию, премьер-министр Бенеш привлёк столько же новых союзников, сколько и врагов. В попытке произвести кадровые перестановки в партии и сохранить лицо некоторые в наших рядах предложили Бенешу уйти с поста лидера партии на предстоящий срок. На его место эти недоброжелатели выдвинули Яна Масарика, сына нашего национального отца, в качестве кандидата на замену. Схожие по убеждениям и политике, эти два титана национальной сцены стали бы прекрасными лидерами, которые провели бы нас через эти следующие выборы. Однако только один может по-настоящему править как премьер-министр, так кого же мы выберем?"
bdecze.2.a: "Эдвард Бенеш продолжит свой срок полномочий."
bdecze.2.b: "Ян Масарик последует за своим отцом."

bdecze.3.t: "Австрийская промышленность покидает Богемию"
bdecze.3.d: "Наша революция оказалась успешной, но дорого обошлась нашей экономической мощи. Поскольку Богемия когда-то была основным держателем промышленного потенциала Австро-Венгрии, начало Революции побудило все австрийские предприятия и корпорации покинуть Богемию, стремясь нанести удар по её экономике. С этими массовыми выводами средств наша финансовая система начала дестабилизироваться и кровоточить, как будто бы Чёрный Понедельник снова ударил по нам."
bdecze.3.a: "Кто такие эти фрицы, чтобы думать, что они могут помешать нашей экономической мощи!"
bdecze.3.b: "Кто такие эти фрицы, чтобы думать, что они могут помешать нашей экономической мощи!"
bdecze.3.c: "Кто такие эти фрицы, чтобы думать, что они могут помешать нашей экономической мощи!"

bdecze.4.t: "Подкарпатская Русь провозглашает независимость"
bdecze.4.d: "После нашего предательства в отношении обещания, которое мы дали русинам по поводу их предполагаемой автономии, русины Карпат решили взять дело в свои руки. Возглавляемые зачинщиком Константином Грабарем, эти славяне из глубинки начали бесчинствовать по всей нашей сельской местности, организуя свою новую "нацию" Карпато-Украины."
bdecze.4.a: "Какая глупость! Немедленно маршируйте в Карпаты и разберитесь с этим сбродом!"
bdecze.4.a: "Ще не вмерла України і слава, і воля! (Играть за Карпато-Украину)"

bdecze.6.t: "Млкох делает ставку"
bdecze.6.d: "После распада Национально-демократической партии Партия торговцев значительно выиграла в опросах общественного мнения, угрожая взять республику штурмом своим растущим влиянием. Эта глупость привлекла в свои ряды недовольных аграриев и другие разобщённые группы правого толка - те, которые не столь радикальны, как новая Партия национального объединения, - создав довольно внушительный блок для предстоящих выборов. С таким возросшим влиянием в республике Партия торговцев, несомненно, станет силой, с которой придется считаться на выборах."
bdecze.6.a: "Демократия проявляется непостоянно."

bdecze.7.t: "Новое лицо для социал-демократов?"
bdecze.7.d: "Борьба и беспорядки поглотили Социал-демократическую партию, поскольку между двумя главными звёздами ČSDSD разгорелась борьба за власть. Два главных лица, утверждающие, что знают, что лучше для будущего как партии, так и нации, - это нынешний глава партии Антонин Хампл и выскочка Войта Бенеш. Бенеш в последнее время одерживает верх в политике благодаря своей пламенной националистической риторике. Активный сторонник независимости Чехии и национального возрождения, Бенеш подрался с Хэмплом из-за кажущейся слабой позиции последнего по отношению к Вене, но многие по-прежнему поддерживают Хэмпла за хорошую работу, которую он проделал в качестве лидера партии за последние несколько лет. Однако у партии может быть только одно лицо, и, поскольку дебаты всё ещё продолжаются, это действительно чья угодно гонка."
bdecze.7.a: "Антонин Хэмпл обеспечивает свой мандат на дальнейшее руководство ČSDSD."
bdecze.7.b: "Войта Бенеш и его националистическая риторика завоевывают министров ČSDSD."

bdecze.8.t: "Шутка от Партии умеренного прогресса"
bdecze.8.d: "Малоизвестный фрагмент малоизвестных фактов о нашей нации заключается в том, что в 1910-11 годах существовала шутливая партия, которая "баллотировалась" на выборах - Партия умеренного прогресса в рамках закона. Несмотря на то, что тогда она набрал всего около 5000 голосов, его программа была довольно обширной. Призывая к обязательному алкоголизму посредством расширения пивоварен, перераспределения богатства среди нуждающихся, чтобы все могли позволить себе "карманные аквариумы", антиклерикализм, "рабство" в форме утверждённого правительством графика работы и многих других неясных и несоответствующих политик, про которые в основном мы шутим, высмеивая демократический процесс, партия была в значительной степени высмеяна и проигнорирована. Однако её первоначальный основатель Ярослав Гашек - знаменитый писатель и пьяница - объявил, что партия должна реформироваться, чтобы участвовать в выборах 1942 года. Хотя у них мало шансов на победу, и большинство в стране считают их по меньшей мере смешными, это не помешало Гашеку начать собирать как можно больше поддержки в туре по пабам по всей стране. Мы будем внимательно следить за карьерой этого сумасшедшего."
bdecze.8.a: "Ты не можешь быть серьёзным..."

bdecze.9.t: "Выборы 1942 года"
bdecze.9.d: "Когда наша молодая республика прочно укрепилась и срок действия нынешнего режима подходит к концу, наш народ возвращается к урне для голосования, чтобы принять новое решение о том, какая партия встанет во главе нации. Наш [tag.getname] и люди, которые его возглавляют, имеют власть осуществить истинные перемены только в том случае, если такова воля народа! Будут ли они продолжать свою нынешнюю политику, какой бы она ни была, или новая партя получит шанс опробовать свои идеи на национальной сцене? Учитывая, насколько непостоянной может быть демократия, это действительно гонка любого человека, и по мере подсчёта голосов становится всё яснее, что единственный победитель становится всё более очевидным, и..."
bdecze.9.a: "ČsSDSD оказывается лидером!"
bdecze.9.b: "Никого не удивляет, что национал-социалисты побеждают!"
bdecze.9.c: "РПЗМН торжествует!"
bdecze.9.e: "ЧсНП одерживает великую победу!"
bdecze.9.f: "Национальная партия наносит ответный удар!"
bdecze.9.g: "Молодая партия торговцев набирает большинство!"
bdecze.9.h: "Партия... умеренного прогресса побеждает?"

bdecze.10.t: "Приближаются первые настоящие выборы"
bdecze.10.d: "Наше славное государство прошло долгий путь с момента нашей независимости, и теперь, всего через два месяца, наши первые по-настоящему честные и свободные демократические выборы наконец начнутся. Когда так много поставлено на карту, эти выборы должны пройти без сучка и задоринки, ибо эти дни навсегда останутся в анналах нашей истории как первые шаги, которые наш народ сделал к чистой свободе и свободе. По мере того, как завершаются последние приготовления и начинают организовываться избирательные участки, кандидаты произносят свои заключительные речи, и кампании прекращаются, в то время как избиратели наблюдают в нетерпеливом ожидании, настолько оживлённом, что вся нация чувствует себя наэлектризованной шумом масс. Всего два месяца, и наша молодая республика укрепится!"
bdecze.10.a: "Пусть победит сильнейший."

bdecze.11.t: "Социалистический бунт"
bdecze.11.d: "Социалистический протест, в основном организованный зачинщиком синдикализма Антонином Запотоцким, вылился в открытые столкновения в Праге. То, что начиналось как простой и обычный протест против антисоциалистического запрета на выборы, вышло из-под контроля после того, как молодой студент колледжа в очереди на акцию протеста начал драку с местным сотрудником службы безопасности. Сейчас, когда сотни людей присоединились к хаосу, простой протест расширился и охватил десятки наших граждан, в результате чего по всей Праге вспыхнули небольшие беспорядки. Вооружённая малая часть и в основном безоружная, основная масса участников беспорядков начала прятаться за детьми, пытаясь использовать их в качестве живого щита, пока они совершают набеги на местные магазины в поисках оружия для использования против вооружённой полиции, полагая, что наша полиция не посмеет стрелять в детей. Несмотря на то, что известная феминистка и умеренная синдикалистка Луиза Ландова-Штыхова пытается охладить ситуацию в социалистическом лагере, напряжённость усилилась, и бунт вот-вот станет настоящим примером революционного пыла. Поскольку правительственное подкрепление прибыло на место происшествия вооружённым и готовым сделать то, что должно быть сделано, теперь мы должны отдать окончательный приказ. Должны ли мы стрелять в этих социалистических паразитов, рискуя жизнями невинных детей, но останавливая этот бунт до того, как он станет слишком масштабным, чтобы его остановить, или мы должны попытаться переждать и надеяться, что их гнев утихнет?"
bdecze.11.a: "Неважно, дети или нет, ибо социализм не может укорениться! Стреляйте по желанию!"
bdecze.11.b: "Запрет, не стреляйте! В этот день мы не станем детоубийцами!"

bdecze.12.t: "Смерть Густава Адольфа Прочацки"
bdecze.12.d: "Второй Патриарх гуситской церкви и соучредитель нашего современного гуситского государства Густав Адольф Прочацка трагически скончался сегодня после долгой и насыщенной жизни и короткой борьбы с пневмонией, вызванной его старостью. Благочестивый человек насквозь и отец нашей современной нации, патриарх Прохацка, несомненно, гордился Яном Гусом и Господом. Его место в качестве патриарха гуситской церкви теперь занимает Франтишек Коварж. Некогда радикальный христианин и один из основателей гуситской церкви, патриарх Коварж долго был близким союзником и другом покойного Прохацки. Когда Прохацка проходит через Жемчужные врата в следующую жизнь, нация чтит этого святого героя нации. Пусть он покоится с миром, и пусть патриарх Коварж хорошо послужит его памяти."
bdecze.12.a: "Покойся с миром, и пусть сам Гус поприветствует тебя у врат Рая."

bdecze.13.t: "Убийцы детей"
bdecze.13.d: "Похоже, что наше решение открыть огонь по протестующим было встречено, мягко говоря, неоднозначно, поскольку, похоже, наше население не слишком благосклонно относится к массовому убийству невинных детей. Хотя мы действовали полностью в рамках нашего права как защитники этой нации и всего лишь пытались предотвратить социалистическую революцию, трагическое пролитие детской крови запятнало наши руки и нашу репутацию. Потребуется пиар-чудо и колоссальные усилия, чтобы удалить всё это из нашей бухгалтерской книги, но мы не позволим этой черной метке запятнать всё, над чем мы работали. Пусть они называют нас детоубийцами, ибо мы и наши сторонники знаем правду: мы сделали то, что было необходимо, чтобы спасти нашу нацию и наш народ."
bdecze.13.a: "Мы убили немногих, чтобы спасти многих. Конечно, со временем они это поймут."

bdecze.14.t: "Переворот Запотоцкого"
bdecze.14.d: "Ранним утром Антонин Запотоцкий, лидер RSS, и взвод верных солдат штурмовали Пражский Град, пытаясь совершить государственный переворот, находясь на вершине волны хаоса и революционных настроений, которые затопили нацию после беспорядков в Праге. Эти мерзкие социалисты, синдикалисты и тоталисты работали вместе, чтобы собрать разношёрстное, но преданное ополчение, и, используя тактику грубой силы и элемент неожиданности, они захватили всё, кроме президентских палат. В условиях, когда правительственные силы рассеяны, но находятся на пути, а умеренная синдикалистка Луиза Ландова-Штыхова угрожает отколоться от Запотоцкого из-за его жёстких методов захвата власти для себя и своих умеренных, будущее нации опасно висит на волоске."
bdecze.14.a: "Антонин Запотоцкий укрепляет своё правление!"
bdecze.14.b: "Луиза Ландова-Штыхова пытается совершить умеренный синдикалистский контрпереворот!"
bdecze.14.c: "Правительственные войска и лоялистские ополченцы штурмуют столицу и возвращают контроль!"

bdeczeflavor.1.t: "Евреи и Масарик"
bdeczeflavor.1.d: "Одной из немногих проблем, с которыми мы сталкиваемся с точки зрения нашего разнообразного населения, является интеграция малочисленного еврейского населения. И это несмотря на их глубокое уважение к Масарику, который настойчиво защищал права евреев от антисемитизма и печально известной кровавой клеветы. Главная проблема связана с лидерами еврейских общин, которые отвергают любые попытки разрешить интеграцию в современное богемское общество. Маловероятно, что мы увидим какое-либо серьёзное развитие событий в этом вопросе со стороны Масарика, если только политический климат не будет достаточно встряхнут."
bdeczeflavor.1.a: "Это вопрос, с которым нам в конечном итоге придётся иметь дело..."

bdeczeflavor.2.t: "Обеденный бокал Кайзера"
bdeczeflavor.2.d: "Одним из величайших товаров, которым гордятся многие чехи, является элитная стекольная компания Moser Glass. Будучи основанными в 1901 году Людвигом Мозером, эти прекрасные стекольные заводы сначала были главным поставщиком Австрийского Императорского двора, и на протяжении многих лет их отмечали и поддерживали бесчисленные монархи, папы и дворяне по всему миру, включая самого Кайзера. Помимо обеденных бокалов, Moser славится своими невероятными сервизами и декоративными предметами, часто со встроёнными редкими и обычными драгоценными камнями - владение набором Moser является верным признаком престижа в наши дни."
bdeczeflavor.2.a: "Бокал королей и короли среди стекла!"

bdeczeflavor.3.t: "О чешских немцах"
bdeczeflavor.3.d: "Богемия - нация, населённая множеством этнических групп, от словаков до евреев и моравов. По большей части на протяжении всей новейшей истории отношения между этими народами и большинством чешского населения были спокойными. С другой стороны, есть также богемские немцы - судетские немцы, которые часто живут недалёко от границ. После победы Германии в Вельткриге среди чешских немцев вспыхнула националистическая гордость, вызванная страхом перед чешским национализмом, который якобы стремится удержать судетендойче у себя под каблуком. В последние годы это вызвало ещё больший ажиотаж, однако для администрации Масарика в Праге это остаётся не более чем досадой."
bdeczeflavor.3.a: "Им нечего бояться."

bdeczeflavor.4.t: "Великий старик Империи"
bdeczeflavor.4.d: "Наша борьба за автономию была, мягко говоря, долгой и трудной. Однако нынешнее состояние Богемии намного лучше, чем двадцать лет назад, с лучшим представительством Чехии в Австрийской империи. Всё это было достигнуто благодаря Томашу Гарригу Масарику, первому избранному представителю Чехии после его стремления к реформам. Его годы, проведённые в защиту автономии и либерализации Империи, были потрачены не зря, поскольку сейчас он возглавляет правительство в Праге при поддержке большей части нашего населения."
bdeczeflavor.4.a: "Где бы мы были без него?"

bdeczeflavor.5.t: "Обращение к чешским националистам"
bdeczeflavor.5.d: "Если бы кто-то спросил, было бы легко увидеть, что большинство наших политиков втайне надеются на возможность, которая может привести к нашей полной независимости от венского правительства; в то время как большинство склонно поддерживать видимость желания остаться в Империи, есть горстка других, которые не так хитры. Незначительное меньшинство чешских националистов выступает за полную, немедленную независимость, и, хотя многие в правительстве, естественно, согласятся с их мотивами, мы должны заставить замолчать эти группы, если мы хотим сохранить мир и освободить место для более сильной Чехии в последующие годы ..."
bdeczeflavor.5.a: "Давайте не будем так скоро подвергать опасности нашу свободу."

bdeczeflavor.6.t: "Поставки из Steyr"
bdeczeflavor.6.d: "В соответствии с нашим запросом в правительственный орган в Вене, сегодня в Прагу прибыла крупная партия оружия Steyr. Конечно, хотя мы, возможно, и не находимся в состоянии войны, никогда не бывает неправильно оставаться готовыми, особенно в такие неспокойные времена."
bdeczeflavor.6.a: "Оружие. Много оружия."
#RSZML (agrarians)
bdeczeflavor.7.t: "Земельная реформа [GetYear] года"
bdeczeflavor.7.d: "Недавно РПЗМН или иначе Аграрная партия предприняла усилия по продвижению нового закона, направленного на поддержку сельских крестьян и фермеров по всей стране посредством земельных реформ, включая реформы аренды. Хотя есть хорошие шансы на то, что эти реформы пройдут, определённо возможно, что могут быть приняты дополнительные меры, включая перераспределение земель и другие более масштабные средства."
bdeczeflavor.7.a: "Изменения прекрасны и так."
bdeczeflavor.7.b: "Зачем останавливаться здесь? Настаивай на большем!"

bdeczeflavor.8.t: "Начало продаж Шкода HT40"
bdeczeflavor.8.d: "Недавно Шкода выпустила новую модель трактора Шкода HT40. По сравнению со своими предшественниками, это чудо инженерной мысли - хотя компания в основном хорошо известна своими нетронутыми моделями автомобилей, такими как Шкода Superb или Шкода Popular, они часто являются ведущими игроками в сельскохозяйственной отрасли, и HT40, безусловно, является доказательством этого. Поскольку в ближайшие несколько лет модель станет более доступной для фермеров по всей стране, мы можем ожидать значительного увеличения производства сельскохозяйственных культур для предприятий общего сельского хозяйства и страны в целом."
bdeczeflavor.8.a: "Чудо инженерной мысли!"

bdeczeflavor.9.t: "Смерть сенатора Йозефа Шимонека"
bdeczeflavor.9.d: "Йозеф Шимонек, генеральный директор Шкода и видный сенатор, мирно скончался в возрасте 74 лет. Он был известен своим руководством компанией Шкода и её превращением в одну из самых мощных производственных компаний в Европе. Кроме того, он был сенатором, который горячо поддерживал РПЗМН. С его кончиной скоро будет объявлено о назначении нового генерального директора Шкода, и многие видные деятели по всей стране прокомментировали его вклад на протяжении многих лет."
bdeczeflavor.9.a: "Новый президент, новый сенатор."

bdeczeflavor.10.t: "Осада Замка"
bdeczeflavor.10.d: "С приходом на престол Эдварда Бенеша для всех более чем очевидно, что он не пользуется такой же популярностью у граждан Чехии, как Масарик. Однако с уходом Масарика Эдварду Бенешу представилась прекрасная возможность повысить свой имидж в глазах общественности - благодаря обширной сети сотрудничающих и дружественных СМИ мы можем начать кампанию поддержки нового лидера, чтобы укрепить его имидж как истинного преемника Масарика и друга народа Чехии."
bdeczeflavor.10.a: "Давайте включим эти камеры, быстро!"

bdeczeflavor.11.t: "Стратегии с участием чешских немцев"
bdeczeflavor.11.d: "Теперь очевидно, что чешские немцы откажутся сотрудничать с центральным правительством. Несмотря на наши первоначальные усилия по интеграции их населения в Чехию, они всё ещё сопротивляются и защищают прибыль, получаемую от своих участков земли. Поэтому мы решили применить более простой метод - заманив чехов денежными бонусами для переезда в Судетскую область, или, как они её называют, Судеты. Как только эти фермеры устроятся, им будет оказана государственная помощь, чтобы превзойти чешских немцев в их собственных сельскохозяйственных играх. Конечно, важно поддерживать хорошие отношения с судетскими немцами - мы бы не хотели, чтобы в результате этой операции у нас на руках вспыхнуло восстание."
bdeczeflavor.11.a: "Это должно их кое-чему научить."

bdeczeflavor.12.t: "Встреча в Хебе"
bdeczeflavor.12.d: "После долгих и тщательных переговоров с нашими дипломатами и колебаний Немецкая аграрная лига - чешско-немецкие аграрии - наконец согласилась встретиться с нами, чтобы решить вопрос между правительством и их народом раз и навсегда. Их сотрудничество является прорывом в этом вопросе, и теперь у нас есть возможность; либо мы можем придерживаться более дружественного и справедливого подхода к Лиге, либо, возможно, мы можем использовать националистические настроения, чтобы добиться лучшей сделки на переговорах." 
bdeczeflavor.12.a: "Будем осторожными."
bdeczeflavor.12.b: "Мы, чехи, заслуживаем лучшей сделки!"

bdeczeflavor.13.t: "Дорога к представительству"
bdeczeflavor.13.d: "Одним из важнейших аспектов чешского общества, даже после всех наших технологических, промышленных инноваций и разработок, является наше сельское хозяйство. Права фермеров и крестьян по-прежнему являются ключевой темой в богемской политике, и наше правительство по-прежнему следит за тем, чтобы их права соблюдались на должном уровне. Эти сыновья и дочери земли живут хорошей жизнью в Чехии, но, по мнению многих социал-демократов по всей стране, всегда можно сделать больше. Время покажет, будут ли ещё реформы, но сейчас мы можем смело прокладывать путь к лучшему представительству крестьян Чехии."
bdeczeflavor.13.a: "Как говорится, сельское хозяйство - самое мудрое занятие."

bdeczeflavor.14.t: "Закон о магнатах"
bdeczeflavor.14.d: "В последнее время правительство Чехии подняло шум после усилий так называемой красно-зелёной коалиции по принятию "Законопроекта о магнатах" - серии антипромышленных реформ, направленных на перераспределение прав на землю и грантов, а вместе с ними и влияния крупных корпораций в Чехии. Вместо этого эта власть будет передана фермерам и гражданам низшего класса. Дебаты до сих пор возглавляли Антонин Хэмпл и Соукуп, оба яростно защищали законопроект и обсуждали последствия и потенциал закона как сторонники "красной" стороны коалиции.\n\nСамым большим противником, с которым сталкиваются "красные" и их умеренные зелёные союзники по коалиции, является не кто иной, как крупная Клика промышленников внутри зелёных - наш РПЗМН. Эти менее преданные своему делу аграрии яро выступают против законопроекта от имени своего союзника, компании Шкода Works, на которую закон сильно повлиял бы, если бы он был принят. В конце концов, однако, решение принято..."
bdeczeflavor.14.a: "Законопроект о магнатах принят!"
bdeczeflavor.14.b: "Законопроект о магнатах  отклонён!"

bdeczeflavor.15.t: "Шкода Works терпит убытки"
bdeczeflavor.15.d: "Поступают сообщения о том, что в последние недели цена акций Шкода Works резко упала, как и общий объём производства, согласно корреспонденту СМИ от их имени. Экономисты по всей стране прогнозировали возможный рост безработицы из-за финансового ущерба. Причина этого очевидна, поскольку она произошла через несколько недель после принятия законопроекта о магнатах, который в результате значительно уменьшил влияние Шкода наряду с другими корпорациями в стране."
bdeczeflavor.15.a: "Будем надеяться, что законопроект стоит того, чтобы беспокоиться."

bdeczeflavor.16.t: "Закон о красно-зелёном страховании"
bdeczeflavor.16.d: "После всплеска поддержки красно-зелёной коалиции лидеры партий набрались уверенности, чтобы предложить новый законопроект о страховании, прямо названный "Закон о красно-зелёном страховании." Законопроект относительно прост, он предусматривает страхование крестьян и фермеров Чехии для их собственной защиты. Это снискало огромную популярность у членов красно-зелёной коалиции и незначительную оппозицию со стороны других партий. Вскоре после этого законопроект был принят практически без возражений."
bdeczeflavor.16.a: "Хорошие новости для фермеров."

bdeczeflavor.17.t: "Обогащение сельских районов"
bdeczeflavor.17.d: "Благодаря нашим недавним инновациям в оптимизации экономических связей между сельскими районами страны и её более модернизированными городскими зонами, мы пережили подъём в нашей общей экономике. С улучшенной инфраструктурой и возможностями как для фермеров, так и для бизнеса неудивительно, что мы наблюдаем такой рост."
bdeczeflavor.17.a: "Хорошо быть зелёным!"

bdeczeflavor.18.t: "Закон о сельскохозяйственном кредите"
bdeczeflavor.18.d: "Несмотря на то, что мы всё ещё боремся с последствиями Чёрного Понедельника, многое делается для противодействия его последствиям. Недавно двухпалатная Палата представителей Богемии приняла закон, получивший название "Закон о сельскохозяйственном кредите", направленный на оказание помощи малообеспеченным фермерам в получении кредитов. Теперь многим нашим фермерам гарантирована защита от серьёзных долгов, и наша сельская экономика на один шаг приблизилась к восстановлению." 
bdeczeflavor.18.a: "Общество строится на тех, кто трудится."

bdeczeflavor.19.t: "Из колачей и штруделей"
bdeczeflavor.19.d: "Один из самых любимых продуктов чешского народа также является одним из его самых сладких - колачи. Наряду со штруделями, эта выпечка часто готовится с различными фруктовыми начинками и уже сотни лет является основным продуктом питания любого чеха. В последние месяцы, благодаря повышению эффективности сельского хозяйства, они стали более доступными, и даже начались усилия по экспорту этих вкусных закусок по всей Европе."
bdeczeflavor.19.a: "Это чертовски хорошая выпечка."

bdeczeflavor.20.t: "Создание Радио Прага"
bdeczeflavor.20.d: "Сегодня Радио Прага было официально создано после недавних событий в наших технологических секторах. С его первым вещанием недалеко от города Подебрады есть много ожиданий в его будущем использовании и развитии - Богемия всегда была каналом вещания в Европе, и с созданием Радио Прага мы можем только ожидать дальнейшего развития этого наследия, даже если на данный момент это всего лишь небольшая станция."
bdeczeflavor.20.a: "Голос Богемии!"

bdeczeflavor.21.t: "Партия умеренного прогресса в рамках закона"
bdeczeflavor.21.d: "Ярослав Гашек и его партия, получившая название "Партия умеренного прогресса в рамках закона", приняли участие в наших национальных выборах. Несмотря на то, что партия появилась в мире как сатирическая заявка на Имперский совет, с 1911 года у неё сохранилось небольшое, но верное число сторонников в Богемии, и ожидается, что она получит не менее нескольких десятков голосов. Комичные лозунги, в том числе "Идиоты в управлении" и "Пьянство рядом с благочестием", нашли своё отражение в газетных объявлениях по всей стране."
bdeczeflavor.21.a: "Немного беззаботного веселья в это напряжённое время."
Bdeczeflavor.21.b: "Они издеваются над нашими республиканскими традициями."

bdeczeflavor.22.t: "Свадьба в Коралловом море"
bdeczeflavor.22.d: "Совместная работа Иржи Брдечки и Бржетислава Пояра с помощью Хорста фон Меллендорфа в качестве режиссёра - "Свадьба в Коралловом море" - дебютировала сегодня в кинотеатрах по всей стране. Причудливая мультяшная история о любви и путешествии героя, в фильме изображена пара рыб, вступающих в брак. Когда две рыбы готовятся к своему знаменательному дню, без предупреждения или угрызений совести дьявольский осьминог захватывает невесту - бледную рыбу, резко контрастирующую с черной чешуей рыбы-жениха, - и убегает с ней в свою тёмную пещёру в бездне. Рыба-жених, обезумевший, но внутренне горящий жаждой мести, затем путешествует по Коралловому морю, чтобы завербовать собратьев-морских обитателей, которые помогли бы ему в его благородном деле. Собрав большой отряд различных обитателей глубин, рыба-жених и его маленькая армия направляются в логово злого осьминога. Имея за спиной армию, благородный жених-рыба бросает вызов на битву осьминогу  - истинное проявление Рыцарства и чести. После драки и потасовки злодей, которым является осьминог, побеждён рыбой-женихом, которая затем может освободить свою будущую невесту, чтобы их свадьба наконец началась. В истинно героической манере, сохранив и укрепив свою любовь, фильм заканчивается тем, что жених и невеста вместе отправляются на закат верхом на спине дружелюбной морской черепахи. Причудливое приключение любви и комедии, короткометражный фильм продолжительностью всего около 11 минут, стал абсолютным хитом среди детей по всей стране, закрепив Брдечку и Пояра как двух самых известных карикатуристов в стране."
bdeczeflavor.22.a: "Кажется, она довольно популярна среди детей."

bdeczeflavor.23.t: "Спрингер и K.u.K"
bdeczeflavor.23.d: "После ошеломляющего успеха приключенческого мультфильма "Свадьба в Коралловом море" Иржи Брдечка начал развиваться самостоятельно, оседлав волну популярности и успеха своего последнего хита. Брдечка выпустил ещё один анимационный фильм, на этот раз о чешском трубочисте, превратившемся в партизана, замаскированного под фигуру, похожую на Домкрата на пружинных каблуках. Надев ботинки с пружинами, озорной герой по прозвищу "Спрингер" надевает чёрный наряд с маской, сделанной из старых носков, нарушает комендантский час и препятствует действиям информатора K.u.K и его некомпетентных головорезов, что заканчивается сюрреалистической погоней по тёмной и задымлённой Праге. Несмотря на несколько противоречивый материал, он остаётся безобидным в изображении насилия и вновь стал популярным среди молодёжи. Хотя Вена не согласилась с некоторым содержанием фильма, утверждая, что он изображает их в злодейском свете, Брдечка заверил всех, что это просто сатира."
bdeczeflavor.23.a: "Как для патриотов, так и для детей."

bdeczeflavor.24.t: "Среди светлячков"
bdeczeflavor.24.d: "Популярная чешская сказка "Broučci" переведена на английский язык под названием "Светлячок". Одна из самых любимых классических детских книг в стране, она была впервые опубликована анонимно в 1876 году кальвинистским священником под названием "Broučci pro malé i velké děti" - или "Светлячки для больших и маленьких детей". Книга в основном публиковалась без известности или признания, пока её не нашёл и не популяризировал в 1893 году известный публицист Густав Ярош, который, как известно, назвал её "возможно, самым красивым цветком чешской детской литературы." С тех пор роман публиковался снова и снова, став одной из самых популярных книг для детей в нашем лексиконе, несмотря на небольшие разногласия, возникающие в связи с его предполагаемыми темами моралистического консерватизма и смерти.\n\nИстория рассказывает о юном мальчике-нимфе-светлячке по имени Адамек, который учится мужеству и честности, искупая свои плохие поступки, спасая 7-летнего мальчика от паука. После спасения мальчика он просыпается с пониманием того, что действия, которые он совершил, оказались всего лишь сном. Несмотря на несущественный характер своих героических поступков, Адамек решает оставаться верным урокам, преподанным в его мечте, и благодаря этому становится лучшим человеком. После неспокойных времён в таких местах, как Соединённые Штаты, перевод книги на английский язык имел большой успех и популярность в книжных магазинах по всей стране и за её пределами, став бестселлером в таких местах, как Америка, Австралазия, Южная Африка и даже Англия и Канада, поскольку англоязычный мир, независимо от идеологических убеждений, поглощает эту странную и мирную историю - возможно, как просто временная передышка или отвлечение от растущих ужасов, которые поглощают мировую сцену."
bdeczeflavor.24.a: "Наш любимый Светлячок трогает сердца и умы дома и за рубежом."

bdeczeflavor.25.t: "Чешский год"
bdeczeflavor.25.d: "Иржи Трнка, начинающий режиссёр, снял свой дебютный анимационный фильм под названием "Чешский год". Полнометражный стоп-моушен кукольный анимационный фильм состоит из шести эпизодов, каждый из которых изображает обычаи и истории чешской деревни с кукольными персонажами, празднующими наступление нового года. Он был хорошо встречен критиками в Чехии, Италии и Франции, поскольку как соотечественники, так и иностранцы одинаково вникают в этот причудливый фильм. Шесть последовательностей: Масленица, Весна, Легенда о Святом Прокопие, Ярмарка, Праздник и, наконец, Вифлеем, каждый из которых предлагает своё окно в чешскую сельскую жизнь и чудесные истории, распространённые в наших деревнях и глубинках. Следовательно, популярность Трнки как создателя анимационных фильмов резко возросла, поставив его в ряд великих наряду с Иржи Брдечкой и другими знаменитыми чешскими аниматорами, а также добавив ещё одну освященную временем классику в наш культурный репертуар."
bdeczeflavor.25.a: "В очередной раз было продемонстрировано превосходство чешского кино."

bdeczeflavor.26.t: "Дальнейшие раскопки в Дольни-Вестонице приносят плоды"
bdeczeflavor.26.d: "Раскопки в Дольни-Вестонице близ Брно оказались ещё более ценными, чем когда-то считалось. Дальнейшие исследования местности, которая была заселена в период палеолита около 30 000 лет назад, выявили хижины с ранними печами и некоторыми керамическими артефактами, которые предшествовали всему, что было найдено ранее. Некоторые из этих артефактов сделаны из слоновой кости, а некоторые изображают женщин, в основном считается, что это изображения богинь, хотя необходимо больше исследований, но большинство из них изображают животных того времени. Одну из этих женщин, высеченную из черного камня, окрестили Чёрной Венерой, в то время как вторую называют Венерой из Дольни-Вестонице. Мы немедленно отправим эти ценные артефакты домой для демонстрации!"
bdeczeflavor.26.a: "Сокровищница информации!"

bdeczeflavor.27.t: "Открытие пещёр Конепрусы"
bdeczeflavor.27.d: "Жители Конепрусы считают свой город мирной фермерской деревней с населением менее 250 человек. Их образ жизни вращается вокруг доставки урожая в близлежащие города, включая Прагу. Однако в один прекрасный вечер воздух наполнил странный гул - многие на полях посмотрели за холмы и увидели самолёт с опознавательными знаками KuK. Несмотря на недоумение, они продолжали наблюдать, как одинокий самолет продолжает свой путь. К тому времени, когда он исчез, многие жители деревни вернулись к работе. Несколько минут спустя вдалеке раздался слабый звук, похожий на раскаты грома. Вдалеке также виднелся дым. Обеспокоенные, несколько жителей деревни вышли на улицу в поисках следов крушения. Поздно вечером некоторые члены поисковой группы обнаружили кратер на окружающих холмах карьера и то, что казалось входом в землю; сбитые с толку, они вошли и искали какие-либо признаки бедствия. Сами чуть не заблудившись, они обнаружили огромное множество проходов, камер, образований и даже роз, вылепленных из известняка. Пещёры сопровождали тысячи изображений доисторических животных и даже доисторические человеческие кости. Находка удивила европейское научное сообщество, и несколько правительств предоставили Конепрусы щедрое финансирование. Позже было сообщено, что одинокий самолет был отделён во время учений."
bdeczeflavor.27.a: "Звучит как хорошая туристическая достопримечательность, не говоря уже о том, какие чудеса ещё предстоит найти!"

bdeczeflavor.28.t: "Война с тритонами"
bdeczeflavor.28.d: "Карел Чапек, один из наших выдающихся писателей на международной арене, опубликовал ещё один роман, получивший широкое признание. Эта конкретная пьеса, называемая "Válka s Mloky" или "Война с тритонами", представляет собой научно-фантастическую историю об обнаружении расы разумных морских тритонов в Тихом океане, которая разделена на несколько частей, каждая из которых описывает разные этапы их открытия, эволюции и возможной войны.\n\nВ начале на небольшом острове недалеко от Суматры, капитан ван Тох обнаруживает разумную расу земноводных. По мере распространения открытия тритонов сначала порабощают и заставляют работать в качестве фермеров, выращивающих жемчуг, распространяя их по бескрайним океанам в качестве рабов и рабочих. По мере того как тритоны перенимают человеческую культуру, они начинают ненавидеть своих похитителей и эволюционировать более полно. В конце концов, тритоны подчиняются своему желанию распространяться и начинают колонизировать и расширять береговые линии мира, высмеивая империализм британцев, французов и немцев. Со временем тритоны набирают силу и восстают, а последние четыре главы книги - всего 27 - описывают кровавый конфликт.Наконец, книга заканчивается тем, что тритоны побеждают человечество и порабощают его взамен. Когда заканчивается последняя глава, тритоны становятся жертвами тех же безумств человечества, и человечество снова наследует Землю, как Америка и Старый Свет до того, как восстание саламандр кануло в безвестность как мифическая земля.\n\nКнига была всеобщей любимицей, но подверглась критике за её странный характер и политический подтекст. Он также вызвал некоторую ненависть со стороны различных консервативных групп из-за включения Чапеком раздела под названием "Сексуальная жизнь тритонов", в котором подробно описываются анатомия и репродуктивные методы вымышленных существ в качестве сатирической пародии на естественные науки. Несмотря на эти причуды, книга исчезает с полок, поскольку Карел Чапек - сам мистер "Робот" - зарабатывает себе ещё один бестселлер."
bdeczeflavor.28.a: "Вполне читаемый."

bdeczeflavor.29.t: "Первая годовщина нашей независимости"
bdeczeflavor.29.d: "Чехословакия - инфантильная нация, которая только год назад в этот день впервые добилась полной независимости от Вены. Как мирным протестом, так и насильственным восстанием мы освободились от австрийского ига, и теперь наш чехословацкий союз свободен определять свою собственную судьбу и судьбу своего народа - нашего собственного народа. Хотя будущее может быть тёмным и опасным, и хотя волки окружают нашу молодую нацию даже сейчас, мы знаем, что наше новое государство будет существовать вечно, ибо такова воля нашего недавно осмелевшего народа!"
bdeczeflavor.29.a: "Правда побеждает! Правда побеждает!"


bdeczeflavor.30.t: "Безголовый тамплиер"
bdeczeflavor.30.d: "Когда президент Ян Щрамек прогуливался по улице Лилиова, он обнаружил, что его мысли запутаны. Хотя он многое сделал, ему ещё предстояло сделать столько же, если не больше. Однако, пока он шёл, он внезапно обнаружил, что застрял на месте. Часть его хотела продолжать идти, но он не мог. Когда он огляделся, чтобы сориентироваться, он увидел то, что заставило его тело невольно остановиться. Перед ним в дальнем конце улицы сидела призрачная фигура, облачённая в великолепные доспехи тамплиеров, верхом на белом коне без ног. Человек в доспехах не обратил внимания на Шрамека, медленно направляя своего коня вверх по улице. Когда он приблизился, Шрамек заметил, что он был без головы, а его голова, к счастью, всё ещё в шлеме, находилась у него под правой рукой. Видение безмолвно приблизилось к нему, когда Шрамек начал дрожать, пока, наконец, безмолвно, потусторонне, он не проскользнул сквозь Президента. Только тогда Шрамек взял себя в руки и, развернувшись, обнаружил, что позади него ничего нет. Не раздумывая больше, Шрамек бросился вниз по улице к ближайшей церкви. Позже в тот же день улица кишела священниками и монахинями."
bdeczeflavor.30.a: "Испуг на Лилиове!"

bdeczeflavor.31.t: "Расширение шахт Яхимова"
bdeczeflavor.31.d: "В причудливом курортном городе Яхимов в Карловых Варах расположены шахты Яхимова - небольшая шахта с глубоким стволом, посвященная святому Иоахиму, которая находится на вершине богатой серебряной жилы и непрерывно добывается с 16 века. Несмотря на свои минеральные богатства, шахта и прилегающий к ней город на протяжении многих лет оставались небольшими, и долгое время ходили слухи, что они прокляты из-за того, что иногда вызывали таинственные болезни у шахтеров, работающих долгое время. Однако, благодаря работе Марии Кюри и Дж. Леви в течение последних нескольких десятилетий выяснилось, что это "проклятие" было всего лишь следствием острого радиационного отравления, поскольку под серебряной жилой мы обнаружили крупное месторождение урана.\n\nС момента его открытия уран был добыт в небольших количествах для тестирования, а земля вокруг него обследована, причем несколько начальных шахт уже спускаются, чтобы достичь внешних пределов месторождения. Однако крупномасштабной добычи урана не происходило, по крайней мере, до сих пор. Наша нынешняя администрация сочла целесообразным расширить шахту, чтобы начать полномасштабную добычу урана, в первую очередь благодаря недавно опубликованным и представленным на международном уровне исследованиям, показывающим возможное применение урана как в бытовых, так и в военных целях, но также подпитываемым слухами о том, что у Интернационала и Германской империи есть свои собственные секретные программы атомных исследований. в тайне.\n\nСтремясь в полной мере использовать эту природную щедрость, которую нам так повезло иметь в пределах наших собственных границ, вся добыча полезных ископаемых была национализирована, учитывая массовый приток нового финансирования и персонала, и вокруг шахты были возведены ограждения, защищающие от потенциальных наблюдателей и блуждающих глаз, поскольку национальное правительство берёт на себя операции и бремя планируемого расширения. Рукой нашего режима Яхимов постепенно превратится в шумный шахтерский городок, и из земли под курортами и холмами этого тихого горного городка мы добудем топливо, которое приведет нас в Атомный век."
bdeczeflavor.31.a: "Яхимов должен стать центром нашего плана по достижению современности."

bdeczeflavor.32.t: "Джордж Плачек инициирует проект Яхимова"
bdeczeflavor.32.d: "Возможность создания оружия, превосходящего понимание и пределы человеческого воображения, основанного на атоме, десятилетиями теоретизировалась многими блестящими учеными, и по мере того, как мир приближается к войне, различные страны начали согласованные усилия, чтобы доказать истинность теорий.\n\nТеперь наша нация с гордостью присоединяется к усилиям, поскольку Джордж Плачек, наш выдающийся физик, собрал группу, состоящую из лучших мыслителей, учёных, математиков и теоретиков со всей нашей прекрасной страны, чтобы работать над этим. Он был откровенен в том, что до создания настоящей бомбы ещё много лет, но при полной финансовой и моральной поддержке нашего правительства и особенно при большом количестве времени, посвященного этому проекту, все возможно."
bdeczeflavor.32.a: "Сила богов будет нашей!"

bdeczeflavor.33.t: "Художественная выставка Ярослава Сетелика"
bdeczeflavor.33.d: "Сегодня в центре Праги состоялась великолепная художественная выставка, организованная художником Ярославом Сетеликом, который представил множество своих великолепных работ, в том числе серию акварельных картин, изображающих столицу со всех сторон и множеством цветов.\n\n[Root.GetLeader] сам присутствовал на мероприятии, в дополнение к возможности полюбоваться великолепными картинами, он встретился с Ярославом Сетеликом на публичном собрании, где они беседовали и где художник был тепло поздравлен главой нашего государства, который поблагодарил его за большие услуги, которые он оказывает нации. Помимо наших граждан и туристов, посетивших выставку, полюбоваться работами своего коллеги пришли многие известные зарубежные художники и живописцы.\n\nВыставка длилась чуть больше недели и имела большой успех для Сетелика и всей нации."
bdeczeflavor.33.a: "Этот художник достоин большего!"

bdeczeflavor.34.t: "Адольф Хоффмейстер критикует Розевача"
bdeczeflavor.34.d: "Вульгарный карикатурист Адольф Хоффмайстер осмелился критиковать нашего доброго лидера в одной из своих недавних публикаций в своей контрабандной газете!\n\nНа обложке его работы можно узнать персонажа, примерно напоминающего Розевача, вооруженного дубинкой, он грубо постукивает по щиту, украшенному Звездой Давида, под которой скрывается персонаж, представляющий испуганную чехословацкую нацию, в соответствующей статье Хоффмайстер объясняет, как репрессивная политика нашего лидера, особенно направленная против евреев, являются контрпродуктивными и варварскими в дополнение к обнищанию все большего и большего числа наших людей. Конечно, любой уважающий себя гражданин не обратил бы никакого внимания на слова вульгарного марксиста, но некоторые из наших граждан, похоже, воспринимают "художника" всерьёз, а некоторые даже разделяют его убеждения. Это неприемлемо! Публикация явно запрещёна, и автора активно разыскивают наши правоохранительные органы, которые спешат привлечь этого предателя к ответственности!"
bdeczeflavor.34.a: "Иудео-синдикалистские предатели всё ещё бродят по нашей стране..."

bdeczeflavor.35.t: "Бедрих Нойманн повышен в должности"
bdeczeflavor.35.d: "Один из наших самых блестящих офицеров, полковник Бедрих Нойманн, по прозвищу "Мирослав" или "Богуш Мирослав", сегодня получил престижное звание генерала в нашей армии! Он несколько раз доблестно отличался на поле боя, его начальство указывало на его огромное мужество, его харизму лидера, а также на его преданность нации, его опыт в чехословацких легионах, особенно в России во время Вельткрига, несомненно, сослужил ему хорошую службу.\n\nС таким солдатом в звании генерала наша победа обеспечена!"
bdeczeflavor.35.a: "Поздравляю, генерал Нойманн!"

bdeczeflavor.36.t: "Луи-Эжен Фоше и армия"
bdeczeflavor.36.d: "Французский генерал Луи-Эжен Фоше прибыл сегодня в военное управление в Праге, чтобы великодушно предложить свои офицерские услуги нашей армии.\n\nОн служил в штабе французского маршала и Героя Жозефа Жоффра во время Вельткрига, прежде чем предложить свои услуги чехословацким легионам, он храбро и блестяще сражался на протяжении всей войны, несмотря на все, что Франция проиграла Германии, а затем попал под социалистический режим после революции, затем Фошер уехал в Прагу вместо того, чтобы присоединиться к Алжиру на стороне Петена, надо сказать, что он всегда считал себя в нашей столице как дома. Кроме того, он выступал за независимость Чехии вместе с различными движениями за независимость.\n\nТеперь, когда Чехословакия едина и независима, Луи-Эжен намерен служить своей второй родине с таким же талантом, как и его родная Франция."
bdeczeflavor.36.a: "Давайте примем просьбу этого великого человека!"
bdeczeflavor.36.b: "Он может лучше служить в другом месте."

bdeczeflavor.37.t: "Распад Национально-демократической партии"
bdeczeflavor.37.d: "После их оглушительного поражения на недавних выборах влияние Национально-демократической партии резко снизилось, а внутренняя нестабильность партии тревожно возросла. После недолгой агонии партия была официально распущена её лидером, некоторые члены партии присоединились к различным существующим партиям, однако большинство её членов образовали две новые и отдельные партии.\n\nБольшинство из них основали новую партию под названием "Национальное объединение" с более или менее теми же целями, что и старая Национально-демократическая партия, всё ещё авторитарная, если не более. Более либеральные члены Национально-демократической партии, хотя и в меньшинстве, основали партию под названием Партия торговцев, которая более либеральна и менее автократична, чем Партия национального объединения, но всё ещё авторитарна. Обе партии нашли базу избирателей и сторонников, что дает им шанс на предстоящих выборах.\n\nЕщё неизвестно, будут ли эти две новые партии, рождённые из каркаса старой Национально-демократической партии, играть значительную роль в политической жизни нашей нации..."
bdeczeflavor.37.a: "Ещё больше партий"

bdeczeflavor.38.t: "Реорганизация политических партий"
bdeczeflavor.38.d: "Создание Чехословакии в результате славной Богемской революции оказало последовательное влияние на политические партии, оживляющие политическую жизнь нашей новой независимой нации от австрийского орла, наша страна почти удвоилась в размерах и приняла много новых граждан.\n\nМногие политические партии использовали прилагательное "Чешская" до создания Чехословакии, но с созданием этой новой и славной нации, большинство партий заменили прилагательное "Чешская" на новое "Чехословацкая", что отражает их принятие новой национальной идентичности, которой мы все гордимся, жест, который был особенно оценен словацким населением, которое теперь чувствует себя немного более комфортно в чехословацкой нации."
bdeczeflavor.38.a: "Мы гордимся нашей новой идентичностью!"

bdeczeflavor.39.t: "Встреча в Райхенберге"
bdeczeflavor.39.d: "Сегодня Эдвард Бенеш и многие члены нашего правительства отправились в Райхенберг, чтобы встретиться с главными лидерами судетских немцев, чтобы начать переговоры, которые должны, если все пойдет хорошо, привести к подписанию различных соглашений, позволяющих установить этнический мир между судетскими немцами, чувствующими себя покинутыми нашим правительством, и другими гражданами нашей страны.\n\nАтмосфера была напряженной, когда наши представители вошли в ратушу Райхенберга, где будут проходить переговоры, несмотря на это, Эдвард Бенеш объявил толпе журналистов, присутствующих перед ратушей, что он уверен в результате, который нация получит от этой встречи, прежде чем войти в здание, оппозиция, очевидно, воспользовалась этой возможностью, чтобы осудить политику Бенеша, которую сочла слишком причудливой и нереалистичной.\n\nТеперь мы можем только ждать результата этого исторического саммита и надеяться, что он будет положительным ..."
bdeczeflavor.39.a: "Будем надеяться, что всё пройдет хорошо"

bdeczeflavor.40.t: "Новый гуситский раскол"
bdeczeflavor.40.d: "В связи с тем, что между нами и распадающейся империей Габсбургов образовался раскол, жизнь среднестатистического гражданина стала не чем иным, как хаосом. Казалось бы, все аспекты жизни были перевернуты с ног на голову, и религиозная жизнь нашей нации не является исключением из этого, поскольку сегодня Густав Адольф Прочацка, священник Римско-католической церкви, вместе с множеством других священников, богословов и единомышленников провозгласил рождение Чехословацкой церкви. Черпая вдохновение и претендуя на прямое наследование от давно умершего Яна Гуса, так называемая Чехословацкая церковь стала крупнейшей организованной группировкой гуситов с начала правления Габсбургов в бывшей Чехии. Образование этой новой гуситской Церкви не является чем-то, происходящим из воздуха, как это бывает со многими расколами. Начинавшаяся просто как Джеднота, группа, которая в конечном итоге стала CC, изначально была группой, занимавшейся продвижением ереси модернизма внутри Церкви, когда церковные власти отклонили эти предложения, группа распалась.\n\nВ то время как тот факт, что эти люди откололись от религии большинства нашей нации, вызывает много внутренних раздоров внутри Католической церкви, многие на самом деле восхваляют это. Те, кто восхваляет разрыв, утверждают, что он подобен телу, очищающему себя от инородных тел, и что со временем Церковь станет ещё сильнее. Как бы то ни было, сейчас в стране живут наследники Яна Гуса, но будет ли что-нибудь из этого наследия, ещё предстоит выяснить."
bdeczeflavor.40.a: "Довольно неожиданное развитие событий."
bdeczeflavor.40.b: "Мы должны молиться за эти потерянные души."

bdeczeflavor.41.t: "n/a"
bdeczeflavor.41.d: "empty rn"
bdeczeflavor.41.a: "n/a"

bdeczeflavor.42.t: "Бдительное око Австрии"
bdeczeflavor.42.d: "Несмотря на наши добрые намерения и тесные отношения, Австрия всё ещё не доверяет нашей нации. Даже сейчас они пристально следят за нашим правительством, опасаясь, что наши политики попытаются подорвать влияние Габсбургов, как только они отвернутся. В результате наши политики большую часть времени ходят по яичной скорлупе, опасаясь возмездия со стороны венских собак, а австрийцы, как известно, вмешиваются в нашу политику и оказывают сильное влияние на наших министров, чтобы подорвать влияние националистов и сторонников независимости. Независимо от усилий тех, кто отрицает австрийскую гегемонию, мы по-прежнему связаны и контролируемся Веной, и любая надежда на независимость была полностью подавлена."
bdeczeflavor.42.a: "Мечта о независимости Чехословакии увядает под венским взором."

bdeczeflavor.43.t: "Praga Piccolo"
bdeczeflavor.43.d: "Новый автомобиль от Praga, известной промышленной компании в автомобильном секторе, базирующейся в Праге, только что выпущен и теперь доступен для продажи! Этот новый автомобиль называется Praga Super Piccolo и является прекрасным примером изобретательности наших людей.\n\nВпервые он был представлен на роскошной церемонии в Праге, где директор фирмы в сопровождении множества журналистов представил новый автомобиль, не опуская никаких деталей. Его главной особенностью является революционный 4-цилиндровый двигатель мощностью 26 кВт, который, несомненно, обеспечит заслуженный успех Praga, а также будет развивать нашу экономику, поскольку несколько моделей уже продаются по всей Европе! Даже планируется, что в ближайшие несколько дней состоится встреча между гениальным директором фирмы и нашим правительством."
bdeczeflavor.43.a: "С Praga Piccolo мы движемся к светлому будущему!"

bdeczeflavor.44.t: "Отчёт о нашем экспорте"
bdeczeflavor.44.d: "В последнее время экспорт нашей страны значительно расширился в различных секторах, включая автомобили, многие промышленные товары, электронику, оборудование всех видов, химикаты и промышленные товары.\n\nСвободный рынок часто непостоянен и не всегда гарантирует прибыль или успех, однако нам есть что праздновать, поскольку последние отчёты показывают, что наша экспортная политика привела к резкому увеличению ВВП нашей страны, а также увеличению наших валовых денежных резервов. Этот успех является прямым следствием нашей экономической политики, наши экономисты и правительство празднуют этот блестящий успех и надеются, что он продлится как можно дольше."
bdeczeflavor.44.a: "Будем надеяться, что эти цифры останутся положительными как можно дольше!"

bdeczeflavor.45.t: "Войта Бенеш, инспектор по образованию"
bdeczeflavor.45.d: "Войта Бенеш - опытный педагог, преподававший с самого начала Вельткрига, и недавно был назначен правительством на должность главного инспектора национальной школьной системы, его опыт и готовность были решающими факторами в этом решении.\n\nВойта Бенеш уже проинспектировал несколько школ в рамках своей работы в качестве педагога, встречаясь с учителями и учениками, выслушивая их обоих и делая все возможное, чтобы найти решения проблем как учеников, так и учителей, что принесло ему отличную репутацию и заслуженную популярность. Политически он близок к социал-демократам, которые, по его мнению, имеют лучшие взгляды на образование, и он также является братом столь же или даже более известного политика Эдварда Бенеша.\n\nНаличие такого человека в качестве главного инспектора оказалось хорошим решением, поскольку наша система образования уже совершенствуется ."
bdeczeflavor.45.a: "Великий человек!"

bdeczeflavor.46.t: "Войта Бенеш уходит в отставку"
bdeczeflavor.46.d: "Мы только что узнали, что Войта Бенеш только что ушел со своего поста члена ассамблеи после победы своего брата Эдварда Бенеша на пост главы государства.\n\nТочные причины его выбора на данный момент неясны, но бывший депутат сказал журналисту, что чувствует себя хорошо и что его отставка была сугубо личным выбором. Несколько членов ассамблеи отдали ему дань уважения и пожелали ему хорошего продолжения во время краткого выступления в ассамблее сегодня. Новый заместитель вскоре должен занять вакантное место Войты, его брат Эдвард также официально пожелал ему всего наилучшего."
bdeczeflavor.46.a: "Мы желаем ему удачи"

bdeczeflavor.47.t: "Выступления в сейме"
bdeczeflavor.47.d: "С недавними выборами Бенеша поиск поддержки со стороны сейма, по-видимому, является важным компонентом создания эффективного управления и способности принимать законы в соответствии с целями, изложенными в начале мандата Эдварда Бенеша.\n\nНа сегодняшнем ежедневном заседании Сейма несколько членов Сейма взяли слово, чтобы заявить о своей поддержке Главы государства, его политики и целей.  Большинство из них были реалистами, среди главных сторонников Эдварда мы можем перечислить самых известных, таких как Бенеш, Круски, Ян Масарик или Лобкович. В дополнение к объявлению о своей поддержке, они также призвали других членов сейма сделать то же самое.\n\nБенеш тепло поблагодарил этих людей за их помощь, которая, несомненно, окажет большую помощь его правительству."
bdeczeflavor.47.a: "Все за Бенеша!"

bdeczeflavor.48.t: "Встречные выступления в сейме"
bdeczeflavor.48.d: "После вмешательства депутатов, выступающих за Бенеша в Сейме, настала очередь оппозиции.\n\nНесколько человек из разных политических партий по очереди взяли слово и заявили о своем несогласии с политикой Бенеша, их аргументы были столь же разнообразны, сколь и разнообразны, поскольку политические взгляды этих представителей отличались друг от друга, но аргумент, который, казалось, всплывал снова и снова, заключался в том, что политика Эдварда Бенеша не уделяла достаточного внимания простым людям. Среди самых известных недоброжелателей главы государства были такие люди, как Беран, Сирил Горачек или Войтех Кийовский.\n\nБенеш не согласен с этими людьми, но, как великий защитник демократии, заявил о своем намерении выполнить мандат народа, работая с как можно большим количеством граждан."
bdeczeflavor.48.a: "Некоторые интересные моменты"

bdeczeflavor.49.t: "В Праге вспыхивает националистический протест"
bdeczeflavor.49.d: "На улицах нашей прекрасной столицы Праги, большую часть времени тихих, внезапно без предупреждения возникло огромное националистическое движение протеста. Мы пока точно не знаем, с чего началась эта демонстрация, участники, похоже, принадлежат к очень разным политическим партиям, но одно можно сказать наверняка: все они едины в своих националистических убеждениях, в своей ненависти к Австрийской империи и в своем смелом стремлении к независимости.\n\nНам нужно найти решение как можно быстрее, некоторые из наших более про-венских министров поощряют применение насилия, чтобы как можно быстрее покончить с этим беспорядком, однако другие считают, что это только сделает наше правительство более непопулярным и вызовет больше ненависти, они выступают за ограничение наших репрессивных мер до минимума, чтобы успокоить протестующих и заработать некоторый политический капитал.\n\nЧешский губернатор должен быстро сделать выбор, в то время как австрийские представители становятся все более нетерпеливыми."
bdeczeflavor.49.a: "Давайте немедленно разгоним этих нарушителей спокойствия!"
bdeczeflavor.49.b: "Давайте постараемся свести применение насилия к минимуму."


bdeczeflavor.50.t: "Националисты в Праге"
bdeczeflavor.50.d: "Только что поступили новости из Праги, столицы Чехии, на улицах города прошла демонстрация невероятных масштабов! Эта демонстрация состоит из националистов, поющих песни о независимости и выкрикивающих антиавстрийские лозунги, мы не можем допустить, чтобы такой позор произошел в одной из корон нашей прекрасной империи!\n\nТам, где мы обычно можем рассчитывать на чешскую полицию в борьбе с такими головорезами, похоже, что они оказались довольно неэффективными, даже добровольно мягкими, по мнению некоторых наших офицеров на местах, против разъяренных националистических варваров.\n\nГубернатор заверил нас, что он принимает все необходимые меры, но на данный момент сдержать демонстрацию невозможно, у нас есть два варианта: либо мы отправим одно из наших подразделений, чтобы положить конец этому глупому восстанию, либо мы подождем, пока губернатор покончит с ними сам."
bdeczeflavor.50.a: "Немедленно отправьте гарнизон наших лучших солдат!"
bdeczeflavor.50.b: "Мы уверены в способности губернатора справиться с этим протестом."

bdeczeflavor.51.t: "Австрийский гарнизон прибывает в Прагу"
bdeczeflavor.51.d: "Элитный австрийский гарнизон, прибывший прямо из Вены, прибыл сегодня утром в столицу, высадившись на улицах, распевая песни во славу Кайзера, они быстро оказались лицом к лицу с демонстрантами, выкрикивающими свои лозунги. Один из лидеров демонстрантов произносил антиавстрийскую националистическую речь, когда его внезапно застрелил начальник австрийского гарнизона, который приказал своим людям восстановить порядок против варваров, несмотря ни на что.\n\nЧто произошло дальше, не совсем ясно, но многие наши граждане погибли, пытаясь оказать сопротивление гарнизону или просто спасаясь бегством. Начальник австрийского гарнизона вошел в кабинет губернатора после операции, который поблагодарил его за услуги и подтвердил верность богемской короны Кайзеру и Австрийской империи.\n\nТяжелая атмосфера чувствовалась на последней встрече министров и даже на улицах Праги в целом после ухода гарнизона..."
bdeczeflavor.51.a: "По крайней мере, снова тихо..."

bdeczeflavor.52.t: "Успех Райхенбергских соглашений"
bdeczeflavor.52.d: "Исторические Райхенбергские соглашения были подписаны сегодня в одноименном городе наиболее важными членами нашего правительства, включая Бенеша и лидеров судетских немцев, после долгих переговоров. Наша администрация довольна этим успехом, как и судетские немцы, которые теперь чувствуют себя немного более комфортно в нашей, наконец-то независимой, стране.\n\nЭти соглашения должны привести к прочному этническому миру в населенных немцами районах. Райхенбергские соглашения также были хорошо восприняты нашим народом, который приветствует упорные усилия, которые нам пришлось приложить для достижения такого успеха, члены нашей администрации, которые уехали в Райхенберг, вернулись в столицу этим вечером, где в президентском дворце была организована большая вечеринка, где подавались лучшие алкогольные напитки нашей прекрасной страны."
bdeczeflavor.52.a: "Исторические соглашения наверняка!"

bdeczeflavor.53.t: "Забастовка в Братиславе"
bdeczeflavor.53.d: "В словацком городе Братислава была организована забастовка, которая была быстро прекращена всего за несколько дней. Наши чиновники сообщают, что забастовка была инициирована представителями городского рабочего класса, которые боялись того, что может повлечь за собой создание нового государства, объединяющего чехов и словаков. Полиция присутствовала на нескольких демонстрациях, проходивших в пригородах Братиславы, но столкновений между полицией и рабочими не было.\n\nВ последнее время вернулось спокойствие, и люди вернулись к обычной работе, их страхи естественным образом рассеялись. Местные профсоюзы приветствовали тот факт, что демонстрации не были подавлены. Экономическая активность города лишь незначительно снизилась на короткое время, поэтому никаких мер жесткой экономии или субсидий не потребовалось."
bdeczeflavor.53.a: "Тогда всё в порядке"

bdeczeflavor.54.t: "Иудаизм - бич человечества"
bdeczeflavor.54.d: "Автор, идеолог и радикальный националистический политик Рыс-Розевач недавно опубликовал книгу, посвященную тому, что он называет "Международным еврейством". Он осуждает еврейскую религию и людей как жадных и тесно связанных с масонством, он также говорит, что "иудео-синдикалисты" стоят за двумя социалистическими революциями, произошедшими во Франции и Соединенном Королевстве, он призывает принять радикальные меры, чтобы помешать евреям, живущим в нашей стране, оказывать своё вредное влияние.\n\nЭта яростно антисемитская книга хорошо продавалась, но была крайне противоречивой, где сторонники Рыс-Розевача видели в ней истинное политическое руководство и манифест, многие из наших граждан, политики, а также зарубежные интеллектуалы осудили книгу как вводящую в заблуждение и не основанную на каких-либо доказанных фактах в дополнение к плохому стилю написания. Один из еврейских членов ассамблеи даже предложил запретить книгу, наполненную ненавистью, хотя у его предложения было мало шансов на успех."
bdeczeflavor.54.a: "Почему это всегда иудео-синдикалисты?"

bdeczeflavor.55.t: "Формирование немецкого фронта"
bdeczeflavor.55.d: "Похоже, что спокойствие не может царить вечно в Судетах, мы только что узнали, что идеолог и активист-националист Конрад Хенляйн создал свою собственную политическую партию под названием Дойч-Бёмише Хайматфронт (Deutsch-Böhmische Heimatfront).\n\nВдохновленная интеллектуальным и политическим течением фолькиша, новая партия Хайнлайна, гордо античешская, официально призывает к полной автономии для немецких народов, проживающих в нашей стране, однако это только прикрытие, подавляющее большинство членов партии призывают к полному самоопределению немцев, которых они считают угнетенными нашим правительством, некоторые члены партии даже призывают к присоединению земель, населенных в большинстве своем немцами, к соседней Германии. Хотя партия приобрела сторонников среди нашего немецкого населения, в настоящее время она остаётся партией меньшинства, хотя в недалеком будущем она может стать источником насилия и конфликтов..."
bdeczeflavor.55.a: "Не спускайте с них глаз..."

bdeczeflavor.56.t: "Меньшинства"
bdeczeflavor.56.d: "С нашей новообретенной независимостью у нас возникло много вопросов. Главным из них является вопрос о том, что делать с нашими значительными меньшинствами, в частности с немцами и евреями. Некоторые утверждают, что мы должны сохранить нашу нынешнюю систему привилегий для этих меньшинств в пользу социальной гармонии. Будучи крупнейшим меньшинством в стране, а немцы, в частности, довольно буйные, если бы мы отменили их привилегии, мы бы только вызвали хаос. Некоторые, однако, утверждают совершенно противоположное. Вместо этого они утверждают, что евреи и немцы слишком долго пользовались и удерживали свой привилегированный статус. Наша новая нация была основана чехами и предназначена для чехов, и наша политика должна отражать это."
bdeczeflavor.56.a: "Оставим всё без изменений"
bdeczeflavor.56.b: "Чешский язык - их привилегия"

bdeczeflavor.57.t: "Беспорядки в Райхенберге"
bdeczeflavor.57.d: "По мере распространения новостей о нашем законодательстве, лишающем немцев некоторых особых прав, немцы, как и следовало ожидать, плохо восприняли ситуацию. Особенно в Райхенберге, городе с немецким большинством недалеко от границы с Силезией. Пока мы говорим, бродячие толпы разъяренных немцев переворачивают город вверх дном, нападают на чешские предприятия и избивают чехов на улицах. В то время как полиция пытается подавить беспорядки, многие в нашей администрации требуют, чтобы мы пошли на уступки, чтобы мы не столкнулись с окончательной катастрофой ."
bdeczeflavor.57.a: "Немного уступаю"
bdeczeflavor.57.b: "Слишком плохо"

bdeczeflavor.58.t: "Последующие беспорядки"
bdeczeflavor.58.d: "После того, как последний из участников беспорядков в Райхенберге разогнался, многие решили, что беспорядки закончились. Однако они были очень неправы. Вместо этого она распространилась по Чехии подобно волне, и во многих районах Судетской области, где преобладает немецкое население, начались беспорядки. Однако, в отличие от тех, что были в Райхенберге, они были меньшего масштаба из-за быстрого и жесткого реагирования полиции ."
bdeczeflavor.58.a: "Это возвращение к нормальной жизни?"

bdeczeflavor.59.t: "Пламя вентилятора ДСАП и ДбхФ"
bdeczeflavor.59.d: "Как раз в тот момент, когда мы думали, что все возвращается на круги своя, эти проклятые немцы снова все испортили. Плакаты и письменные выступления были распространены ДСАП и ДбхФ, в которых утверждались нелепые вещи, такие как то, что немцы скоро потеряют чешское гражданство и что чешские "колонисты" скоро хлынут в районы с немецким большинством, чтобы уничтожить немецкое меньшинство в Чехии. В то время как правительство сделало все возможное, чтобы задушить эти беспочвенные слухи в их колыбели, оно уже начинает снова настраивать немцев против нас."
bdeczeflavor.59.a: "Что мы можем сделать?"
bdeczeflavor.59.b: "Стереть их!"

bdeczeflavor.60.t: "Волнения идут на Юг"
bdeczeflavor.60.d: "Безудержное насилие сейчас охватывает немецкие районы Богемии. Беспорядки превратились в полномасштабные толпы линчевателей, бродящие по городам в поисках чехов. Немецко-чешские политики начали открыто призывать к немецкой революции в Чехии или даже к отделению Судетской области и её присоединению к Германии. Полиция была ошеломлена внезапным всплеском и более или менее отказалась от попыток подавить его, вместо этого разместив гарнизоны в зданиях местных органов власти, чтобы эти революционеры не зашли слишком далеко. Уже погибло 13 человек, 7 чехов и 6 немцев, и, по прогнозам, это число будет расти."
bdeczeflavor.60.a: "Может быть, от этих немцев больше неприятностей, чем они того стоят."
bdeczeflavor.60.b: "Немедленно запретить ДбхФ!"

bdeczeflavor.61.t: "Беспорядки в Чехословакии с немецким большинством"
bdeczeflavor.61.d: "Сообщения хлынули в наше министерство иностранных дел и другие высшие эшелоны нашего правительства, как крики о помощи в посольство наряду с нашими собственными разведывательными группами, сообщающими о ситуации. Немецкие части Чехословакии начали объединяться вокруг местных лидеров, которые обвинили чешское правительство в том, что оно не представляет их интересы и целенаправленно разоряет местные немецкие общины. Требуя референдума или какой-либо формы представительства и самостоятельности, они были закрыты чехословацким правительством. Видя, что правительство в Праге отклонило их просьбы, немецкие протесты только усилились, и с более пламенными лозунгами, указывающими на то, что они рассматривают возможность присоединения к отчизне.\n\nЗа этими событиями наше правительство наблюдает с интересом. Мы, безусловно, могли бы принять участие в этом деле, поскольку мы можем заручиться лояльностью и землями территории с немецким большинством или, самое большее, даже захватить землю Богемии в целом. Однако, конечно, это может перерасти в насилие, потенциально даже в кризис в Европе."
bdeczeflavor.61.a: "Мы не интересуемся их делами"
bdeczeflavor.61.b: "Это прекрасная возможность вернуть Богемию"
bdeczeflavor.61.c: "Следуйте по пути Австрии"
bdeczeflavor.61.e: "Это могло бы хорошо сработать в наших собственных руках."

bdeczeflavor.62.t: "[From.GetName] следит за немецкой Богемией"
bdeczeflavor.62.d: "Мы должны были предвидеть такое развитие событий, поскольку социальные потрясения в районе немецкого большинства растут, внешние хищники начинают смотреть в этом направлении. Как будто нестабильность, связанная с нашим немецким населением, уже не была достаточно серьезной, похоже, что наши соседи теперь выражают им поддержку, и теперь риск ситуации значительно возрос. Хотя ещё предстоит выяснить, предпримут ли они дальнейшие действия и как они это сделают, их громкая поддержка жителей немецкой Богемы только ещё больше усилила их пыл, в то время как угроза внешней силы вызвала беспокойство в нашем правительстве и вооружённых силах. Единственное, что мы можем сделать, это сохранять бдительность, в то время как мы пытаемся справиться с недовольством наших немецкого населения, мы должны также следить за возможными иностранными агентами или военного вмешательства с их стороны, так как маловероятно полномочия, что сосед нам позволит возможность использовать змеи среди нас, против нас, чтобы проскочить."
bdeczeflavor.62.a: "Беспокойно, но мы должны защищать наш суверенитет"

bdeczeflavor.63.t: "Кризис в немецкой Богемии"
bdeczeflavor.63.d: "Наше внимание привлекло развитие событий в Центральной Европе, где в [CZE.getName] назревает кризис, поскольку их соседи пытаются оказать на них влияние с помощью неудовлетворенного немецкого населения. Наше правительство весьма восхищается ими, поскольку им удалось сбросить оковы своих повелителей в Вене, а затем успешно объединить две обширные славянские группы в одну единую нацию, поэтому многие министры уважают и даже поддерживают их. Теперь, когда немецкая часть населения вызывает волнения внутри [CZE.getName], наши соперники начинают окружать нашу братскую славянскую нацию, как акулы в воде. Многие в нашем правительстве требуют, чтобы мы поддержали и встали на сторону [CZE.getName], ибо кто мы такие, чтобы называть себя защитниками всех славян, если мы оставим их на растерзание германским Державам?"
bdeczeflavor.63.a: "Нам не нужно вмешиваться."
bdeczeflavor.63.b: "Стоять на страже Праги!"

bdeczeflavor.64.t: "Беспорядки усиливаются"
bdeczeflavor.64.d: "Несмотря на все усилия нашего правительства и полиции, беспорядки в районах с немецким большинством населения нашей страны всё ещё только усиливаются. В городах, расположенных вблизи границы с нашими германскими соседями, наиболее распространены беспорядки, поскольку немцы переезжают из своих родных деревень в города, где они объединяются вокруг лидеров, которые доводят их до исступления. Насилие, которое когда-то было редким случаем во время предыдущих митингов, теперь часто сообщается и в дальнейшем используется в качестве топлива в социальном огне, поскольку толпы бросали камни в полицию, которой приходилось жестоко разгонять все более агрессивные толпы. Какова бы ни была причина, похоже, что внимание и даже поддержка, которые они получают от наших соседей, заставляют их действовать ещё более шумно в своих действиях ."
bdeczeflavor.64.a: "Держите ситуацию под контролём."

bdeczeflavor.65.t: "Жители немецкой Богемии призывают к самоопределению"
bdeczeflavor.65.d: "Сегодня нашему правительству, похоже, было дано либо благословение, либо ультиматум, в зависимости от того, с какой стороны спектра вы спрашиваете. Немецкие протесты наконец организовались и выдвинули нам полуреалистичные и, что более важно, последовательные требования, требуя, чтобы правительство предоставило им самоопределение в управлении в районах с немецким большинством. В то время как некоторые в ДСАП и ДбхФ рассматривают это как возможный способ успокоить их и заставить их разогнать протесты таким образом, чтобы оставить нацию в целом, те, кто более суров, когда дело доходит до власти Германии и суверенитета внутри страны от НАЛ и DCVP, считают предательством выполнение требований, особенно когда возможно, что они все равно не разойдутся, если мы выполним. Теперь мы должны прийти к выбору, который мог бы повлиять или повлиять на исход протестов, поэтому его необходимо тщательно обдумать."
bdeczeflavor.65.a: "Каковы их требования?"
bdeczeflavor.65.b: "Уступи дюйм, потеряй милю, никакой сделки!"

bdeczeflavor.66.t: "Россия поддерживает [CZE.getnamedef]"
bdeczeflavor.66.d: "Сообщения потрясли наше министерство иностранных дел сегодня и немедленно направлены главам правительств, поскольку на востоке наш соперник Россия выступила с заявлением, в котором говорится, что любой агрессор против Чехословакии является агрессором против нее и всех славянских народов. Это заявление доказало не меньшую угрозу нашим интересам в регионе Богемии, поскольку Россия теперь, похоже, стоит на нашем пути к захвату этой земли. Это, конечно, означает, что нам придется действовать осторожно, чтобы не спровоцировать международный кризис, однако правительство непреклонно намерено продолжать движение вперёд, несмотря на угрозы, поскольку мы были бы унижены, если бы отказались от немецкой Богемии только из-за словесных претензий со стороны внешней державы."
bdeczeflavor.66.a: "Не более чем Королева, защищающая колонию муравьев."



bdeczeflavor.67.t: "Богемские немцы желают отделения и аннексии другими сторонами"
bdeczeflavor.67.d: "Сегодня требования, выдвинутые богемскими немцами, которые кричали против нашего режима, резко изменились к худшему, поскольку лидеры протеста показали, что они не только отвергают сотрудничество с нами, они отвергают наш контроль над ними, а их лидеры просят провести референдум, чтобы позволить им присоединиться к одному из наших соседей, в то время как их сторонники-популисты на улице угрожают более насильственной сменой власти, если это не будет принято."
bdeczeflavor.67.a: "Хорошо."
bdeczeflavor.67.b: "Это не сработает."

bdeczeflavor.68.t: "Выбор"
bdeczeflavor.68.d: "Наше правительство сейчас находится в процессе принятия решений, когда речь заходит о наших планах по захвату большей части немецкой части Чехии. Мы могли бы быть в безопасности и захватить только его часть, так как это все равно было бы победой в глазах нашего народа, и немцы стекались бы на нашу часть захваченной земли, однако некоторые более агрессивны и заявляют, что мы должны захватить всю территорию с немцами в них. Конечно, чем больше земли мы требуем, тем больше у нас шансов вступить в конфликт с чехами. Так что теперь нам решать, сколько нам следует захватить, действовать ли осторожно или не бояться наших возможностей расширения."
bdeczeflavor.68.a: "Хватайте всё это"
bdeczeflavor.68.b: "Будьте осторожны и возьмите немного"

bdeczeflavor.69.t: "Компромисс с богемскими немцами"
bdeczeflavor.69.d: "После серии встреч между нашим высшим правительственным руководством и представителями немецко-чешского народа мы наконец пришли к компромиссу после нескольких дней напряженных переговоров. Сделка, которая была заключена, - это то, что легко можно рассматривать как маленькое чудо, из-за напряженности, которая сопровождала её заключение. Короче говоря, немецко-чешские жители должны получить огромную автономию, аналогичную автономии, которую Богемия получила от Австрии после соглашения Парандора. Хотя это и не так далеко, как хотелось бы, немецко-чешские жители удовлетворены, и правительственная делегация вздохнула с облегчением, поскольку в нашей стране наконец-то прошел большой период напряженности, который чуть не разорвал себя на части из-за такого пустяка."
bdeczeflavor.69.a: "Небольшая цена за спасение"

bdeczeflavor.70.t: "Противоречивые идеалы будущего немецкой Богемии"
bdeczeflavor.70.d: "В связи с тем, что ситуация в немецкой Богемии ухудшается с каждым днём, и Австрия, и Германия отложили в сторону свои разногласия и согласились бороться за лучшее обращение со всеми немцами внутри и за пределами их границ. Это включает в себя земли, населенные немцами-богемцами, на которые претендовали оба наших народа. В связи с этим и с тем, что война, по-видимому, надвигается на горизонт, многие призывают нас немного отступить и разделить землю между собой. В конце концов, какой смысл вести войну за немецкий народ, если это приведет только ко второй братской войне? Хотя некоторые в нашем правительстве считают, что только мы способны править, и что наши союзники в этой борьбе должны научиться жить с этим. По мере того, как дни становятся все ближе, мы должны прийти к решению, чтобы все это начинание не развалилось."
bdeczeflavor.70.a: "Только мы достойны править немецкой расой!"
bdeczeflavor.70.b: "Мы разделим землю на благо всех."

bdeczeflavor.71.t: "Война на горизонте"
bdeczeflavor.71.d: "В течение последних нескольких месяцев, с момента их победы в войне за независимость, граждане [CZE.getName] вели внутреннюю борьбу с немецко-богемцами.  Из-за их этнического статуса немцев Австрия и Германия внимательно следят за ситуацией. Теперь, однако, кажется, что война из-за [CZE.getName] почти неизбежна. Учитывая наш статус защитника всех славян, многие заставляют нас выступить и защитить наших скромных славянских братьев. Однако многие отмечают, что именно этот идеал в первую очередь положил начало Великой войне. До войны осталось всего несколько дней, и наше правительство должно принять решение в ближайшее время, иначе рискнет подвергнуться международному унижению. "
bdeczeflavor.71.a: "Спокойно игнорируйте их. Мы не готовы к войне с Германией."
bdeczeflavor.71.b: "Мы будем защищать наших славянских братьев!"

bdeczeflavor.72.t: "Отделение немецкой Богемии"
bdeczeflavor.72.d: "Несмотря на все наши попытки доказать обратное, немецко-чешские жители объявили открытое восстание против нашего объединенного правления на их землях. Ссылаясь на необоснованные обвинения в культурном угнетении и политических репрессиях, их восстание утверждает, что борется за само выживание своего народа. В то время как такое восстание обычно можно было бы легко подавить, благодаря поддержке как Австрии, так и Германии, у немецко-чешских жителей есть шанс противостоять нашим вооруженным силам. Как бы то ни было, сейчас мы столкнулись с новым врагом, который может быть нам как раз под стать.   "
bdeczeflavor.72.a: "Вы совершили большую ошибку для своего народа."
bdeczeflavor.72.b: "Чехи больше не будут нас угнетать!"

bdeczeflavor.73.t: "Россия отступает"
bdeczeflavor.73.d: "Как и следовало ожидать, оказавшись второй раз за три десятилетия перед угрозой вооруженного вторжения с запада, Россия благоразумно предложила мир. Ввиду явного превосходства наших вооружений и вооружений наших союзников, мы теперь поставлены перед выбором: принять предложение России и прекратить враждебные действия или продолжать наступать и рисковать в сердце медведя. Очевидно, что каждый в правительстве имеет своё мнение о том, что делать, но выбор остаётся только за [ROOT.GetLeader]".
bdeczeflavor.73.a: "Россия может иметь свой мир, пока."
bdeczeflavor.73.a: "Россия может пока успокоиться."
bdeczeflavor.73.b: "Никогда! Мы идем на войну!"

bdeczeflavor.74.t: "[CZE.getName] остаётся неизменным"
bdeczeflavor.74.d: "Несмотря ни на что, упрямое [CZE.getadjective]ое правительство отказало в наших справедливых требованиях! Хотя такое очевидное оскорбление нашего международного авторитета нельзя воспринимать спокойно, вопрос о том, как далеко мы готовы зайти, ещё предстоит выяснить. Многие призывают нас ввести эмбарго и политически изолировать Чехию, в то время как ястребы войны в нашем правительстве призывают нас подготовить войска и уничтожить эту крошечную нацию, чтобы другие не приняли близко к сердцу их пример неповиновения. Поскольку правительство разделено, это зависит от [ROOT.GetLeader], чтобы принять решение относительно судьбы [CZE.getName]." 
bdeczeflavor.74.a: "Они выиграли этот раунд, но мы вернёмся..."
bdeczeflavor.74.b: "Готовьте людей, мы маршируем в [CZE.Getcapital]!"

bdeczeflavor.75.t: "Стандартизированные шлемы"
bdeczeflavor.75.d: "Ещё одним шагом в обеспечении сильной богемской армии является метод головных уборов. В то время как Имперская армия Чехии во времена Габсбургов была оснащена австрийскими шлемами M36, похожими по дизайну на немецкие шлемы, отечественные производители разработали дизайн, похожий, но не совсем такой, как у австрийского шлема. Наши заводы уже оборудованы для производства шлемов M36, но для нашей армии было бы просто отличием иметь собственный стиль шлема ."
bdeczeflavor.75.a: "Принять Přilba vz. 38"
bdeczeflavor.75.b: "Использовать модифицированные шлемы M36"

bdeczeflavor.76.t: "Стандартизация униформы"
bdeczeflavor.76.d: "Теперь, когда Богемия независима от Австрии, ведутся дебаты о единообразии. Хотя, да, мы наконец-то полностью разорвали наши оковы с Веной, мы должны выбрать, какие элементы Австрии мы хотим сохранить. Одним из пунктов, который, как ни удивительно, встретил значительное сопротивление, является цвет армейской формы. Хотя обычно он тёмно-оливково-зелёный, многие говорят, что светло-голубой цвет австрийской униформы более стильный. Большинство сходится во мнении, что этот светло-голубой цвет следует приберегать только для парадов и церемоний, потому что светло-голубой выделяется на поле боя. В конечном счете, этот аргумент не имеет никакого значения - просто небольшой импорт красителей.\nЧто это будет - Класс или история?"
bdeczeflavor.76.a: "Используйте оливково-зелёный цвет для церемоний"
bdeczeflavor.76.b: "Придерживайтесь австрийского синего цвета только для церемониальных целей"

bdeczeflavor.77.t: "Выпуск puška vz. [GetYear]"
bdeczeflavor.77.d: "Инженеры компании Zbrojovka Brno завершили разработку конструкции своей новой винтовки - puška vz. [GetYear], или модели винтовки [GetYear]. Винтовка представляет собой полуавтоматический карабин, использующий модифицированную конструкцию Маузера. Она пришла на смену puška vz. 33 и предназначалась как для жандармов, так и для пехотинцев. Длина его ствола составляет всего 490 мм, а магазины калибра 7,9 мм заряжаются в коробчатый магазин на 15 патронов, закрепленный на нижней стороне оружия.\nНовый карабин имеет недавно разработанную газоотводную короткоходную поршневую схему, использующую газ высокого давления для досылания стреляных гильз и загрузки новых пуль.\nВ ходе полевых испытаний операторы нового карабина смогли эффективно стрелять на расстояние около 400 метров. Сверху может быть установлен оптический прицел, как это сделали некоторые австрийские пользователи. Кроме того, винтовка имеет общий размер 1000 мм, малый вес и в целом удобна для переноски."
bdeczeflavor.77.a: "Брно, вернулся с ещё одним чудом огнестрельного оружия."

bdeczeflavor.78.t: "Разработка Zb vz. 36 LMG"
bdeczeflavor.78.d: "Zb vz. 36, более известный как ручной пулемёт Брно, официально поступил на [CZE.getadjective]ое вооружение. Это усовершенствование модели Zb vz. 26, известной своей надежностью, простотой и простотой изготовления. Разработан тем же Вацлавом Холеком, который разработал оригинальный vz. 26, на том же оружейном заводе в Збройовке, Брно, однако с другими помощниками. Магазин пистолета был заменён с прямого на изогнутый; его прицелы увеличены, добавлены телескопические сошки, складная рукоятка, задняя рукоятка и, наконец, добавлен приклад для стрельбы с плеча.\nZB 36, как окрестили этот новый пулемет, является основным легким пулеметом армии.\nСлава оружия уже распространилась по всему миру. Он служил с американскими федералами, болгарской армией, североитальянской армией и даже китайскими партизанами. Он сражался в лесах Европы, пустынях Аравии, вплоть до джунглей Африки.Действительно, это оружие должно оставить след в истории оружейного дела."
bdeczeflavor.78.a: "Только лучшее в Брно!"

bdeczeflavor.79.t: "ZK-383 становится стандартным SMG"
bdeczeflavor.79.d: "ZK-383, произведенный братьями Куцки, которые работали в Збройовке Брно, наконец-то поступил в производство и поступил на [CZE.getadjective]ое вооружениеий оружейный склад. Он весит 4,83 килограмма, его длина составляет 875 миллиметров, а его ствол составляет 325 из этих 875 миллиметров. Его эффективная дальность стрельбы, как и у большинства SMG, довольно мала - всего 250 метров. Его скорость стрельбы была снижена по сравнению с первоначальной конструкцией до 500-600 оборотов в минуту, чтобы стабилизировать отдачу при стрельбе. Обычный пистолет-пулемет также оснащен сошкой, но в других моделях ZK-383 эта сошка была заменена упорной планкой и рукояткой для стабилизации скорострельности.\nОна стреляет патронами Парабеллума 9x19 мм, с магазином, поддерживающим магазины на 30 патронов, прикрепленные сбоку. Пистолет-пулемет использует отдачу для извлечения стреляных гильз. Более старые версии ZK-383 нашли применение в армиях по всем Балканам, особенно в Болгарии."
bdeczeflavor.79.a: "Это наш единственный производитель оружия?"

bdeczeflavor.80.t: "Выпуск модели Шкода 75 мм [GetYear]"
bdeczeflavor.80.d: "Модель Шкода 75 мм [GetYear] представляет собой новое, модернизированное издание старой модели Шкода 7,5 см Gebirgskanone M.15. В своем первом выпуске GebK 15 поступил на вооружение в апреле 1915 года, позже запланированной даты 1914 года. Он широко использовался в Гебиргскриге, или на Альпийском фронте Вельткрига, находя широкое применение против итальянских горных позиций.\nНовая, модернизированная версия, также используемая как [CZE.GetAdjective]ая, так и [AUS.GetAdjective]ими армии, весит 700 килограммов, включая бронированный передний щит. Его ствол имеет длину 1,34 метра, в нем используется каретка с коробчатым приводом. Его снаряды, отсюда и его название, имеют диаметр 75 миллиметров. Снаряды весят 6,3 килограмма, заряжаются, как и любое другое артиллерийское орудие. Его угол возвышения может колебаться от -8 градусов до 50 градусов, и, таким образом, он может производить 4 выстрела в минуту на дальности не более 8,7 километра. Его начальная скорость составляет 425 метров в секунду, и в нем задействовано 2-3 члена экипажа. Как и GebK 15, его можно разобрать, чтобы облегчить передвижение."
bdeczeflavor.80.a: "Итак, где её использовать?"

bdeczeflavor.81.t: "Выпуск 10,5-см hruby kanon vz. 37"
bdeczeflavor.81.d: "Новая полевая пушка Шкода, 10,5-см hruby kanon vz. 37, или тяжелая пушка модели 37, наконец-то принята на вооружение. Эта совершенно новая гаубица весит колоссальные 4200 килограммов, а её ствол имеет длину 4,4 метра. Его калибр составляет 105 миллиметров, отсюда и его название, заряжается он через затвор со скользящим блоком. Эти снаряды могут быть выпущены со скоростью 8 выстрелов в минуту со скоростью 730 метров в секунду. Дальность действия этих снарядов не может превышать 18 100 метров, что делает их частыми батареями над укреплениями австро-венгерской границы. Как и в прежние времена, в новой пушке используется раздельный лафет, обеспечивающий большие углы обстрела. Из его углов его поперечный ход составляет 50 градусов, а высота может достигать от -6 градусов до 42 градусов."
bdeczeflavor.81.a: "Теперь осталось дождаться приказа..."

bdeczeflavor.82.t: "Проклятие окна"
bdeczeflavor.82.d: "Во время перерыва в ванной комнате на совещании со своим кабинетом члены кабинета услышали сильный звон стекла, доносившийся со стороны ванной комнаты. Когда несколько охранников в комнате выломали дверь после продолжительного молчания, Масарика нигде не было видно - только разбитое окно! Бросившись вниз по лестнице на тротуар, они нашли Масарика, он был тяжёло ранен, истекал кровью и тяжёло дышал. Его доставили в ближайшую больницу и относительно быстро залечили царапины, ушибы и переломы костей. По словам Масарика, он понятия не имеет, как выпал из окна. Он заканчивал свои дела и вдруг понял, что упал. Очевидно, такое объяснение озадачило всех, кто его слышал. Чтобы ослабить это напряжение, Масарик сказал им, что он, должно быть, стал мишенью мстительных протестантских призраков. Далее он отметил, что это войдёт в историю как великая 4-я дефенестрация Праги, успешно превратившая смущённую, мрачную комнату в весёлую комнату беззаботности.\nПрезидент Масарик сейчас должен быть освобождён, и ему было сказано не злить гуситских призраков."
bdeczeflavor.82.a: "Прага и её окна..."

bdeczeflavor.83.t: "Ландова-Стычова и женщины ассамблеи"
bdeczeflavor.83.d: "Луиза Ландова-Штыхова известна своими чрезвычайно прогрессивными взглядами, слишком радикальными для некоторых. Сегодня она поднялась на трибуну ассамблеи, готовая выступить с речью. Когда она начала и продолжила свою речь, все глаза и уши были прикованы к ней с величайшим вниманием, молчаливые кивки и шепот согласия относительно её политики в области физического воспитания, избирательного права женщин и борьбы с клерикализмом. По мере того как она продолжала, все больше голов склонялось к согласию, прежде чем Ландова-Штыхова заговорила о разрушении патриархата, уничтожении капитализма и антимилитаризме. Внезапно атмосфера похолодела, голоса смолкли, а некоторые нахмурили брови. Ландова-Штыхова, однако, не обратила на это никакого внимания, но при её словах другие женщины Собрания оживились с предельным, пристальным вниманием к её бредням.\nШёпот согласия сменился неодобрением. Когда она кивнула и подтвердила окончание своей тирады, многие женщины захлопали в ладоши, в то время как мужчины сидели в вежливом молчании, несмотря на разногласия. Некоторых мужчин не слишком волнуют её запретные взгляды на гендер, скорее они считают её агентом Маркса, и именно здесь в первую очередь проявляется их несогласие."
bdeczeflavor.83.a: "Они держали нас в самом начале..."

bdeczeflavor.84.t: "Линия Масарика"
bdeczeflavor.84.d: "Как нация, придерживающаяся идеи, что мы окружены со всех сторон хищными врагами, готовыми разделить нас, как это было с Польшей сотни лет назад, мы вкладываем все большую часть годового бюджета в пограничные укрепления и содержание крепостей. Эти расширяющиеся бункеры и огневые точки получили официальное название "Линия Масарика." В своей нынешней точке линия Масарика полностью огибает Чехию и Моравию, начиная и заканчивая в Гавиржове. Особого внимания заслуживают опорные пункты в Знаиме, Злине, Карлсбаде, Ауссиге, Оломоуце, Райхенберге и Острау, которые являются центрами важной стратегической обороны, будь то защита железных дорог, промышленности, Праги или любого другого способа снабжения.\n\nТем не менее, с завершением петли Гавиржова мы понимаем, что предстоит сделать ещё больше укреплений, но это не должно быть сделано путём защиты петли Гавиржова. Скорее всего, два решения представились в качестве четких ответов, одно из которых заключается в усилении обороны вдоль нашей границы с Германией или на границе с Австро-Венгрией. Однако есть ещё одна альтернатива, и это ни то, ни другое. Вместо этого мы назовем линию Масарика завершённой и направим значительную часть бюджета от строительства обратно на государственные программы и экономические стимулы." 
bdeczeflavor.84.a: "Сосредоточьтесь на нашей немецкой границе"
bdeczeflavor.84.b: "Сосредоточьтесь на границе с Австрией"
bdeczeflavor.84.c: "Эти средства могли бы быть лучше направлены в другое место"

bdeczeflavor.85.t: "Людвиг Чех и ДСАП осуждают чехословацкие идеи"
bdeczeflavor.85.d: "Людвиг Чех и Венцель Якш, лидеры "социал-демократической" ДСАП, выступили сегодня с парой пламенных речей в Ауссиге. В своих последовательных речах они осудили Чехословакию как антигерманскую. Они объявили, что государство существует как "двуэтническое Государство" для чехов и словаков, но явно не для немцев. Когда они начали выступать за оказание давления на правительство с целью восстановления их прежних прав, их встреча была прервана полицией, которая прибыла, чтобы арестовать их за подстрекательство к этническому насилию. Однако благодаря вмешательству толпы полицию держали подальше от сцены достаточно долго, чтобы и Людвиг, и Венцель смогли уйти и лечь на землю. Хотя мы всё ещё ищем их, похоже, что в ближайшее время мы их не найдём."
bdeczeflavor.85.a: "Это могло бы быть лучше"

bdeczeflavor.86.t: "Бруно Кафка и корень DDLP для Бенеша"
bdeczeflavor.86.d: "Сегодня Бруно Кафка и Немецкая демократическая рабочая партия выступили в поддержку Бенеша и национал-социалистов. Это вызвало много споров, поскольку многие немцы по-прежнему с подозрением относятся к правительству по поводу того, как мы обращаемся с их привилегиями. Ещё неизвестно, как это повлияет на выборы, но ранние сообщения показывают, что это дало Бенешу преимущество в районах Богемии, где преобладает немецкое большинство."
bdeczeflavor.86.a: "Настоящая метаморфоза"

bdeczeflavor.88.t: "Смерть Карела Боромейского Кашпара, архиепископа Пражского"
bdeczeflavor.88.d: "Сегодня Карел Каспар, архиепископ Праги, был найден мертвым в своем доме от естественных причин. Став священником в 1893 году, он работал как в Праге, так и в Риме до 1920 года, когда в 1921 году был назначен архиепископом Градец-Кралове, а затем архиепископом Праги в 1931 году. Будучи архиепископом Праги, он также служил главой чешской церкви. Он также был одним из выборщиков, проголосовавших за нынешнего Папу Римского. В настоящее время его тело готовится к похоронам позже на этой неделе"
bdeczeflavor.88.a: "Покойтесь с миром, ваше высокопреосвященство."

bdeczeflavor.89.t: "Социал-демократы критикуют медленное повышение благосостояния"
bdeczeflavor.89.d: "Сегодня левые реалисты и социал-демократы дали нашему правительству широкую поддержку в связи с очевидной медлительностью обещанного благосостояния, о котором так много говорилось во время кампании. Они задают серьезные и трудные вопросы о том, что мешает их распространению и сколько на самом деле раздается. К сожалению, эти радикалы не видят истинной природы правительства. Компромиссы, махинации и сделки, бесконечное разжигание эго. Однако на самом деле мы не можем просто сказать: "Мы очень стараемся, это просто требует времени", поэтому, пока мы не сможем начать выполнять наши обещания о благосостоянии, мы решили просто молчать и даже не удостоить их ответом. Это, вероятно, укусит нас позже на выборах, но это лучше, чем выстрелить себе в ногу небрежным ответом ."
bdeczeflavor.89.a: "Это будет вовремя..."

bdeczeflavor.90.t: "Старый Запад на Востоке"
bdeczeflavor.90.d: "Старый Запад когда-то был сияющим городом на холме. Она была стабильной, знала свою историю и традиции и использовала их для решения современных задач. Однако теперь эти старые гиганты были заменены буйными и радикальными синдикалистами. Там, где когда-то великие люди стояли над европейским континентом и поддерживали мир, теперь вместо этого молодые парни пытаются встать на их место; и они приглашают войну для продолжения своей так называемой "вечной революции." Это печальное положение дел для таких стран, как Великобритания и Французская Республика, когда приходится наблюдать, как вся их тяжелая работа сводится на нет из-за их изгнания за моря. Многим кажется, что старые западные идеалы были дискредитированы в пользу этих новых. Что будущее красное. Что ж, они ошибаются. Старые идеалы стабильности, традиций и свободы продолжают жить в нашей новой стране, на Востоке, в Чехословакии. Здесь любой мужчина может заработать свои деньги и знать, что у него их не отнимут, чтобы отдать какому-нибудь пьянице. Здесь любой человек может чувствовать себя в безопасности, зная, что он живёт в стране, которая заботится о нем вместе со всем своим народом. Здесь город на холме всё ещё сияет. И когда, как показало неумолимое время, эти новые синдикалисты будут сброшены со своих пьедесталов теми самыми людьми, на которых они утверждают, что работают, но одновременно эксплуатируют, Чехословакия будет там. Мы будем приветствовать вернувшихся Великобританию и Францию на европейскую арену с распростертыми объятиями, и вместе мы сможем сделать мир лучше для всех людей."
bdeczeflavor.90.a: "И мы добьёмся успеха."

bdeczeflavor.91.t: "Закон о правах женщин"
bdeczeflavor.91.d: "Сегодня Национальное собрание выдвинуло новый закон, удачно названный Законом о правах женщин. Закон, детище феминисток со всей Чехословакии, предоставит женщинам многие права, которых им до сих пор не хватает, включая право голоса. Это было встречено одобрительными возгласами и насмешками со всей страны. Либералы, конечно, полностью поддерживают это, говоря, что во многих местах, таких как Америка и даже синдикалистские страны Западной Европы, женщины имеют эти права. Они утверждают, что для того, чтобы доказать, что мы лучше их, мы должны начать с того, чтобы быть такими же хорошими, как они. Консерваторы, также ожидаемо, проявляют больше нерешительности. Они говорят, что женщины слишком возвышенны, чтобы влезать в иногда грязную грязь политики. Вместо этого они нужны дома, в то время как мужчины выходят, сражаются, умирают и работают на них."
bdeczeflavor.91.a: "Мы должны соответствовать нашим идеалам"
bdeczeflavor.91.b: "Кабинки для голосования - не место для женщины"

bdeczeflavor.92.t: "Гран-при Чарльза"
bdeczeflavor.92.d: "Трибуны автодрома в Брно заполнены зрителями из Европы; прибывают гонщики родом из Португалии, Алжира, Финляндии. Они возятся с такими автомобилями, как Bugatti, Mercedes-Benz и другими известными европейскими производителями. В то время как синдикалисты отсиживаются из-за своего ожесточенного соперничества, водители добровольно покинули эти страны, чтобы участвовать самостоятельно, надеясь одержать победу.\nНаша собственная Элишка Джункова будет участвовать в богемской команде, в то время как гонщики из других частей Империи приезжают, чтобы побороться за пьедестал почета; Австрия, Венгрия и даже Иллирия. Даже швейцарцы, славящиеся своим нейтралитетом, спустились с гор, чтобы выступить, положительно, как лучшие в этом сезоне.\nСтавки высоки, так как победа в Гран-при Чарльза - это всего лишь небольшой шаг в общем сезоне Гран-при 1937 года, так как после этого они должны завершить чемпионат, чтобы претендовать на свой трофей. Гонки в Хельсинки, Швейцарии и Нидерландах ещё не состоялись в ближайшие недели.\nЧтобы наша Джункова победила, она должна превзойти холод, жару и машины. Королева Рулевого колеса, без сомнения, станет победительницей гоночной трассы!"
bdeczeflavor.92.a: "Пусть победит лучший гонщик!"

bdeczeflavor.93.t: "ČSSDSD жалуется на средства для линии Масарика"
bdeczeflavor.93.d: "Социал-демократы выступили против увеличения оборонного бюджета нашего правительства, при этом дополнительные деньги были взяты из социального обеспечения. Они говорят, что это классический случай, когда правительство отдает предпочтение военно-промышленному комплексу, а не работе на благо рабочего и гражданина. Это, конечно, игнорирует тот факт, что наши рабочие будут иметь нулевые права в условиях оккупации враждебной державы, но их слова находят отклик в бедных районах нашей страны и могут привлечь столь необходимые голоса."
bdeczeflavor.93.a: "Знайте своё место крипто-синдикалисты!"

bdeczeflavor.94.t: "РПЗМН жалуется на траты для линии Масарика"
bdeczeflavor.94.d: "Аграрии начали выступать с речами о том, как вместо этого следует использовать увеличенный оборонный бюджет для развития инфраструктуры и поддержки фермеров. Конечно, фермеры - это вся их избирательная база, так что это требование не вызывает удивления. Чего аграрии, по-видимому, не понимают, так это того, что если мы урежем бюджет и на нас нападут, то фермеры потеряют все это, поскольку вражеские армии разграбят наши города, сожгут и разграбят наши фермы. Конечно, указание на это не остановило их, и они уже угрожают поддержать наших врагов на следующих выборах."
bdeczeflavor.94.a: "Крестьяне, говорящие выше своего положения."

bdeczeflavor.95.t: "скрыто"
bdeczeflavor.95.d: "скрыто"
bdeczeflavor.95.a: "скрыто"

bdeczeflavor.96.t: "Год хорошего урожая, 1936"
bdeczeflavor.96.d: "По мере приближения сезона сбора урожая стало ясно, что этот 1936 год будет хорошим. Это огромное облегчение, поскольку обвал Берлинской фондовой биржи привел к сокращению импорта всего, включая продовольствие, и это поможет сохранить склады полными в то же время, пока мир восстанавливается. Кроме того, излишки можно продать с кругленькой прибылью. Не только все это, но и порадовало аграриев, которые похвалили “храброго фермера” и заявили, что Богемия действительно является Житницей Европы."
bdeczeflavor.96.a: "Наконец, некоторые хорошие новости"

bdeczeflavor.97.t: "Неурожайный 1936 год"
bdeczeflavor.97.d: "По мере приближения сезона сбора урожая, к сожалению, стало ясно, что этот 1936 год был неудачным. Если мы каким-то образом не найдём новую мега-процветающую ферму, мы прогнозируем снижение урожайности на 10% по сравнению с 1935 годом. Это было связано с провалом многих ферм во время Черного Понедельника и последующей политической турбулентностью. В то время как аграрии разглагольствуют и бредят о том, что этого можно было бы избежать, увеличив субсидии фермерским хозяйствам, наше правительство начало работать над тем, чтобы компенсировать разницу. Это будет стоить руки и ноги, особенно учитывая, что большая часть мира всё ещё не оправилась от Черного Понедельника, но это должно быть сделано."
bdeczeflavor.97.a: "Чёрт возьми"

bdeczeflavor.98.t: "Словацкая народная партия критикует этнический чехословакизм"
bdeczeflavor.98.d: "В пламенной речи в Брацлавии отец Йозеф Тисо и его Словацкая народная партия осудили попытки чешского правительства навязать "этнический чехословакизм" или формирование единого чехословацкого языка. Он назвал это равносильным культурному геноциду против словаков, которых “всегда угнетали трижды проклятые чешские дикари!” Этот донос не удивляет тех, кто слышал о Тисо раньше, но мало кто за пределами Словакии слышал. Однако эта речь была освещёна многими газетами, в том числе некоторыми международными. Это создало некоторые проблемы, поскольку чешские националисты осудили Тисо как предателя, но в целом, что касается правительства, этот толстый священник может разглагольствовать в Словакии сколько угодно. До тех пор, пока он остаётся в Словакии."
bdeczeflavor.98.a: "Ещё один агитатор в миксе"

bdeczeflavor.99.t: "Беран встречается с Ходзой"
bdeczeflavor.99.d: "Чешская и Словацкая аграрные партии, хотя и в целом схожи, тем не менее остались отдельными. Это, однако, изменилось по мере того, как лидеры обоих из них, столкнувшись с растущей радикализацией, угрожающей подтолкнуть их к неуместности, встретились. После жарких дискуссий они решили объединить две партии в Чехословацкую аграрную партию. Это не было беспрецедентным, поскольку многие политически сознательные люди в Братиславе и Праге ожидали этого в течение некоторого времени. На данный момент, однако, ещё неизвестно, сможет ли эта новая аграрная партия устоять там, где потерпели неудачу её предшественники."
bdeczeflavor.99.a: "Надеюсь, это развеет их страхи"

bdeczeflavor.100.t: "Недовольство со стороны Народной партии"
bdeczeflavor.100.d: "Словацкая народная партия стала более беспокойной. Очевидное внимание наших администраций к Чехии, а не к Словакии, заставило их опасаться доминирования Чехии и разжигало националистический пыл внутри их партии. В то время как партийным умеренным или, по крайней мере, мягким националистам пока удавалось сдерживать эту нарастающую волну, они сообщили нам, что, если мы в ближайшее время не предпримем что-то, чтобы развеять их опасения, они могут стать революционными. Для этого наше правительство начало программу общественных работ в Словакии. Хотя масштабы довольно незначительны по сравнению с нашими усилиями в Чехии, мы надеемся, что сможем превратить это во что-то, что может подлить масла в огонь революции."
bdeczeflavor.100.a: "Не волнуйтесь, мы все здесь христиане"

bdeczeflavor.101.t: "ДбхФ поощряет радикализацию Народной партии"
bdeczeflavor.101.d: "Лидер ДбхФ, радикал по имени Конрад Хенляйн, по-видимому, установил контакты в Словацкой народной партии. Его очевидные цели состоят в том, чтобы ещё больше подтолкнуть партию к словацкому национализму. Его конечная цель, похоже, состоит в том, чтобы спровоцировать словацкое восстание, а затем использовать хаос, чтобы силой пробиться к власти в Богемии или, альтернативно, отделить Судетскую область и подать прошение об аннексии Германии. К счастью, однако, наши усилия по сохранению умеренности в партии, похоже, сделали своё дело, поскольку его подталкивания и подталкивания мало что сделали для того, чтобы подтолкнуть партию дальше вправо ."
bdeczeflavor.101.a: "Из этого ничего не выйдет."

bdeczeflavor.102.t: "Словацкие националисты выступают против CSSDSD"
bdeczeflavor.102.d: "Сегодня серия выступлений словацких националистов, большинство из которых являются членами Словацкой народной партии, выступила против CSSDSD и их синдикалистского влияния. Они обвиняют партию в предательстве и проникновении в платежные ведомости Парижа и Лондона. В то время как многие сторонники социал-демократов поспешили указать на оппозицию партии революционному синдикализму во французском или британском стиле, это не сделало ничего, чтобы смягчить пламенную риторику, исходящую из речей. Однако сами выступления были признаны в основном безобидными, поскольку все присутствовавшие в любом случае не питали особой любви к синдикализму и, конечно же, не собирались голосовать за социал-демократов."
bdeczeflavor.102.a: "Интересно"

bdeczeflavor.103.t: "Словацкая народная партия поддерживает Национал-социалистическую партию"
bdeczeflavor.103.d: "Словацкая народная партия - это нераскаявшиеся словацкие националисты. Однако они также не совсем разделяют идею чехословацкого государства. Вместо этого они выступают за словацкую автономию в составе государства, а не за полную независимость. Это послужило объяснением того, почему партия начала выступать с речами в пользу Влайки и национал-социалистов. Эта кажущаяся шизофренической поддержка двух совершенно разных партий может быть объяснена кажущейся фрагментарностью Народной партии. Радикалы внутри партии, в основном бывшие члены Влайки, начали медленно, но неуклонно продвигаться вперёд в получении контроля над партией. Хотя они всё ещё являются второстепенной фракцией, у них достаточно веса, чтобы они могли осмысленно разбрасываться им повсюду. Тем временем более умеренные фракции выступили в поддержку национал-социалистов. Хотя ещё предстоит выяснить, насколько поддержка Народной партии будет значить для Влайки и НС, это также признак того, что в ближайшее время партия может претерпеть серьезную смену парадигмы."
bdeczeflavor.103.a: "Потянута ещё одна нить."

bdeczeflavor.104.t: "Судьба Родобраны"
bdeczeflavor.104.d: "Родобрана - это военизированное подразделение Словацкой народной партии. Известные как защитой собраний СНП, так и силовым разгоном собраний оппозиции, многие члены Родобраны в настоящее время сидят в словацких тюрьмах за нападения и даже убийства. Это насилие вызвало дискуссию в Праге о том, можем ли мы позволить себе держать их при себе. В то время как СНП всё ещё поддерживает чехословацкое государство, если оно когда-нибудь выступит против него, у них уже будет ополчение, готовое бороться с правительством. Однако некоторые утверждают, что если мы действительно запретим Родобрану, это может подтолкнуть Народную партию к оппозиции. Не только это, но и Родобрана была очень эффективна в подавлении синдикалистских движений в Словакии, особенно после Черного Понедельника. Какой бы выбор мы ни сделали, он будет иметь далеко идущие последствия."
bdeczeflavor.104.a: "Объяви это вне закона"
bdeczeflavor.104.b: "Все будет хорошо..."

bdeczeflavor.105.t: "Путч Рыса-Розевача"
bdeczeflavor.105.d: "Сегодня рано утром военизированные формирования Влайки, гвардия Сватоплука, вторглись в Пражский Град. После короткого боя им удалось добраться до кабинета президента как раз вовремя, чтобы армия окружила замок. Их командир сам бывший человек из Влайки, поэтому с такой же вероятностью присоединится к Влайке, как и сокрушит их. После короткой перестрелки командир сделал свой выбор и..."
bdeczeflavor.105.a: "Попытка провалена"
bdeczeflavor.105.b: "Влайка застает нацию врасплох!"

bdeczeflavor.106.t: "Рис-Розевач: Опасность?"
bdeczeflavor.106.d: "Сегодня перед нами встал важный вопрос, который может решить судьбу нашей молодой нации: что делать с Яном Рыс-Розевацем и Влайкой. Ян уже однажды был заключен в тюрьму за свои противоречивые взгляды, но был помилован нашей недавней независимостью. Однако его вопиющая оппозиция демократии заставила некоторых членов Ассамблеи занервничать. Они настаивают на том, чтобы мы запретили Влайку и отправили Яна обратно в изгнание, прежде чем его станет невозможно остановить. Они настаивают, чтобы мы сделали это сейчас, так как на следующих выборах есть хороший шанс, что Влайка получит места в Ассамблее и сделает невозможным избавиться от них. Сейчас или никогда, что они решат?"
bdeczeflavor.106.a: "Это один флаг, подлежащий цензуре!"
bdeczeflavor.106.b: "Он не может причинить здесь никакого вреда"

bdeczeflavor.107.t: "Конституция"
bdeczeflavor.107.d: "После долгих обсуждений, криков, пересмотра и дебатов Конституция [CZE.getnamedef] наконец была разработана. Она основана на американской Конституции, в которой изначально предусмотрено 15 прав, первым из которых является право на свободу слова. Конституция также подлежит пересмотру в будущем, если возникнет такая необходимость, опять же, как и американская Конституция. Однако, в отличие от американской Конституции, Конституция Чехии признает все меньшинства равными перед законом и запрещает дискриминацию по признаку этнического или расового наследия. Он также предлагает некоторую автономию меньшинствам, чтобы успокоить националистов в Ассамблее. В конце концов он был подписан Президентом, лидером Ассамблеи, главой Конституционного суда. На торжественной церемонии Президент зачитал преамбулу документов многотысячной толпе, собравшейся у Пражского Града. "
bdeczeflavor.107.a: "Новый рассвет для [CZE.getName]."

bdeczeflavor.108.t: "Заложен фундамент"
bdeczeflavor.108.d: "С возвращением чехословакизма в меню и революцией в разгаре нам нужно что-то делать со Словакией. Мы можем либо укрепить наши политические союзы и цели, либо разработать стратегию совместно с партизанами в Татрах."
bdeczeflavor.108.a: "Встретьтесь с армией Татр, чтобы разработать стратегию."
bdeczeflavor.108.b: "Дальнейшие политические встречи."

bdeczeflavor.109.t: "Появление Милана Стефаника"
bdeczeflavor.109.d: "Милан Стефаник никогда не был из тех, кто пристально смотрит на венгров. Таким образом, как только наша Революция была в самом разгаре, он тоже пришел. Сбежав из своего изгнания в гнилое мадьярское государство, Стефаник триумфально вернулся в Прагу - и привел с собой свой небольшой, но верный и опытный отряд словацких солдат. Отточенные в огне боевых действий как опытные стратеги и солдаты, от оказания помощи в завоевании татар вплоть до освобождения Южной Словакии, были признаны национальными героическими и доблестными деяниями, и эти герои наконец были признаны таковыми. Мы приветствуем Стефаника и его сброд с распростертыми объятиями и торжествующими возгласами!"
bdeczeflavor.109.a: "Было приятно снова увидеть этого заслуженного героя."

bdeczeflavor.110.t: "Милан Годжа возвращается"
bdeczeflavor.110.d: "Словацкий политик Милан Годжа обладает одним из самых громких голосов и наиболее активных политических лидеров в Словакии, особенно когда речь заходит о горячей проблеме самоопределения. С такой пламенной репутацией было очевидно, что как только чехи поднимут оружие против Вены и Будапешта во имя свободной Чехословакии, этот патриот тоже придет."
bdeczeflavor.110.a: "Ещё один истинный сын Чехословакии возвращается домой."

bdeczeflavor.111.t: "Венгерские волнения"
bdeczeflavor.111.d: "Наше завоевание Южной Словакии не было воспринято мадьярами легкомысленно. Их разношерстные националисты и террористы наносят удар по перекроенной границе нашей новой земли, бушуя против нашей администрации во имя побежденного врага. Демонстрантов мало и они далеко друг от друга, и им потребуется немного времени, чтобы привести себя в порядок, но мы все равно должны следить за этими группами. Никогда не знаешь, когда мадьяр поднимется, чтобы ударить тебя в спину!"
bdeczeflavor.111.a: "Они встанут в очередь."

bdeczeflavor.112.t: "Волнения в Венгрии утихают"
bdeczeflavor.112.d: "Как мы уже говорили, волнения в Венгрии утихли как с помощью времени, так и с помощью наших пушек. Венгерские террористы в значительной степени разгромлены, и Южная Словакия больше не заражена мадьярской чумой. Скорее, эти труднодоступные земли отныне и навсегда принадлежат Словакии!"
bdeczeflavor.112.a: "Как и было предсказано!"

bdeczeflavor.113.t: "Революционный пыл"
bdeczeflavor.113.d: "После Богемской революции фанатизм радикалистов и экстремистские тенденции возникли неестественно и распространились по всей стране. Такие партии, как Клика Влайки и Стржибрного, были выдвинуты на передний план политики, движимые националистической пропагандой свободных СМИ по всей Империи и воодушевленные внезапным изменением ситуации в нашей стране.\nТем не менее, мы должны беспокоиться не только о Стржибрни и Влайке, потому что стервятники всех видов постоянно кружат вокруг нас, ожидая своего часа, чтобы нанести удар. Все партии активно включились в пропагандистский поезд, создавая материалы для нашей неминуемой победы в рамках подготовки к великой внутриполитической борьбе, которая решит судьбу нашей недавно освобожденной нации. Правда Витези!"
bdeczeflavor.113.a: "Стоит беспокоиться или нет?"

bdeczeflavor.114.t: "Собрание немецкого еврейского общества"
bdeczeflavor.114.d: "Если бы обычный чех в этот момент прогуливался по Райхенбергу, его встретила бы атмосфера недовольства, характерная для людей, брошенных под гусеницы трактора Шкода. Реальность, которую он увидел бы в Оссиге, не является исключительной; вся немецкая Богема чувствует дискомфорт в вечернём кресле, в расслаблении. Для немецко-чешского человека его судьба - не его решение, а скорее во власти молотка [CZE.GetLeader].В такое мрачное и запутанное время для немцев Чехии в Ауссиге собрался конгресс немецких партий, чтобы объединить свою власть в грозный таран у ворот Праги. От социал-демократов до Хайматфронта и даже до менее встревоженного Бунд-дер-Ландвирте был сформирован Альянс защиты; объединение идей, прикрытых одеялом самоопределения. Несмотря на эту идею, несколько партий даже хотят присоединиться к Австрии как есть; в то время как другие желают компромисса и гарантированной целостности в случае независимой Чехии.\nВ Праге последствия примечательны: многие нерадивые чиновники внезапно изменили свои манеры и выступают за компромисс, чтобы не пролилось больше крови."
bdeczeflavor.114.a: "Независимая Богемия будет создана на рукопожатиях."

bdeczeflavor.115.t: "ДСАП и самоубийство свобод"
bdeczeflavor.115.d: "ДСАП, или Дойче социалдемократише арбайтерпартий, является крупнейшей и наиболее влиятельной немецко-богемской политической организацией в стране, и с окончательным достижением нашей независимости они привели немецкое меньшинство в стране в состояние паники. Немецко-чешских жителей и ДСАП заставили поверить, что независимая Богемия приведет к самоубийству их свобод, их с трудом завоеванной автономии и их небольшого количества свобод. Чтобы ослабить этническую напряженность и сохранить союз без насилия или кровопролития, мы должны заверить немецко-чешских жителей, сотрудничая с ДСАП или, по крайней мере, не оказывая активного сопротивления, чтобы наша республика могла процветать без внутренних раздоров."
bdeczeflavor.115.a: "Бояться нечего!"

bdeczeflavor.116.t: "Австралийская революция"
bdeczeflavor.116.d: "Хаос поразил нацию, поскольку после обострения атмосферы этнической напряженности мирные переговоры и упреждающие реформы провалились. В качестве общерегионального примера революционного пыла немецкая богема со всего идеологического спектра поднялась во внутренних районах страны, устраивая беспорядки и восстания за своё право на самоопределение и обращаясь за помощью как к Вене, так и к Берлину. Будучи названными революцией Ауссига, поскольку первоначальная искра для этой акции была вызвана известным немецко-чешским гражданином Людвигом Чехом в Ауссиге, эти массовые беспорядки теперь подвергли опасности всю нацию. В связи с насилием и хаосом, распространяющимися по нашим землям, полицейские и армейские силы были развернуты по всей стране, поскольку мы готовимся к нашему ответу ."
bdeczeflavor.116.a: "Вы грязные немецкие предатели!"

bdeczeflavor.117.t: "Манифест немецкого человека"
bdeczeflavor.117.d: "Требования, выдвинутые ДСАП, или Дойче социалдемократише арбайтерпартий в Чехословацкой Республике, о немецко-чешском обращении и автономии, появились после роста напряженности и полного ухудшения мирных отношений между нашей администрацией и немецкой Чехией, достигли апогея в том, что известно как Революция Ауссиг - серия протестов, беспорядков и революционных действий, как мирных, так и насильственных, по всему региону Немецкой Чехии. Все эти различные горячие точки проявлялись в стремлении к одному - самоопределению для немецкого богемного населения. Возглавляемые выдающимся зачинщиком Людвигом Чехом, эти германцы десятилетиями были нашей занозой, и теперь, наконец, необходимо что-то сделать, чтобы навести порядок в государстве."
bdeczeflavor.117.a: "Людвиг Чех - античеш? Ирония судьбы."

bdeczeflavor.118.t: "Австрия выражает свои соболезнования"
bdeczeflavor.118.d: "В то время как Масарик был архитектором независимости от Австрии, он заметно изменил свою позицию, как только Австрия начала реформы и приняла Соглашение о помиловании. Он - главная причина того, что пламенный национализм Богемии такой тусклый. В то время как Масарика не любят ярые чешские националисты, такие как CND, большинство благодарит его за то, что он принес Богемии больше свободы, чем она когда-либо могла бы получить после поражения в войне. Нашему народу они благодарны за то, что у них есть, но с кончиной Масарика крышка с порохового погреба снова приподнимается. Несмотря на все это, Масарик и Кайзер Карл, как сообщается, были хорошими друзьями друг с другом, и частые визиты Карла в Прагу заканчивались тем, что он проводил много времени с Масариком, обсуждая политику - венгров, словаков, иллирийцев, чехов. В своих соболезнованиях Карл выражает искреннюю печаль. Но если вы читаете между строк и из разговоров министров в Вене, он и многие другие смотрят на предстоящих кандидатов с большим подозрением."
bdeczeflavor.118.a: "Ну, по крайней мере, у них есть немного сердца."

