CZE_president_masaryk: "Президентство Гонзы"
CZE_president_masaryk_desc: "Ян Масарик, сын покойного Т.Г. Масарика, поднялся на президентский пост по стопам своего отца. Под крылом "Гонзы" - старое прозвище Масарика - Чехословакия будет процветать, поскольку молодой Ян несет факел своего отца, освещая и направляя путь нашей нации и нашего народа, когда мы идём навстречу нашей судьбе."
CZE_connections_with_commoners: "Политика для простого человека"
CZE_connections_with_commoners_desc: "Обычный человек может быть скромным и грубым, но он является источником жизненной силы нашей нации. Все мужчины и женщины должны уметь понимать и участвовать как в местной, так и в национальной политике. Работа нашего правительства состоит в том, чтобы честно представлять прихоти каждого, включая обывателя."
CZE_ensure_sovereignty: "Неукротимая Чехословакия"
CZE_ensure_sovereignty_desc: "Наша нация постоянно окружена внешними силами вокруг нас, которые, как хищники и падальщики, постоянно наблюдают и ждут, когда мы оступимся. У нас есть враги со всех сторон, мы вечно прижаты спиной к стене - таким образом, необходимо предпринять шаги для того, чтобы мы никогда больше не подвергались угнетению со стороны иностранных или радикальных сил. Наши границы должны быть защищены, а наша нация должна укрепиться и стать более сплоченной. Объединённые под одной нацией и под одним знаменем, мы никогда не дрогнем."
CZE_solidify_a_green_coalition: "Укрепление зелёной коалиции"
CZE_solidify_a_green_coalition_desc: "Аграрии были довольно жестки с Масариком, и хотя они уступали Бенешу, мы можем загладить свою вину. Вместе наши партии должны работать в унисон, как на благо нации, так и на благо нашей собственной партии. С этой коалицией мы будем в значительной степени свободны принимать любые законы или новые идеи, которые нам понравятся, с минимальным сопротивлением или необходимостью компромисса."
CZE_simple_bureaucracy: "Краткость выше бюрократизма"
CZE_simple_bureaucracy_desc: "Зачем чрезмерно усложнять речь и письмо, когда вы можете быть кратким, лаконичным и по существу? Ненужный жаргон и бюрократия служат только для того, чтобы засорять важные каналы и замедлять общий темп работы правительства. Если мы хотим действительно и эффективно удовлетворять потребности нашего народа, то мы должны сделать государственные функции и участие правительства как можно более простыми и гибкими."
CZE_fight_against_syndicalist_influence: "Искоренение радикализма"
CZE_fight_against_syndicalist_influence_desc: "Как когда-то сделал наш национальный патриарх Масарик, мы должны использовать средства массовой информации в наших интересах. Средства массовой информации, будь то радио, печатные издания или даже новомодные телевизоры, являются отличным инструментом для обеспечения того, чтобы радикализм оставался в глубинах общества - именно там, где ему и место. Синдикалисты, анархисты, Влайка, гуситы, головорезы из Партии умеренного прогресса - все эти недовольные должны быть подавлены, когда на них прольётся свет истинной журналистики."
CZE_for_a_good_future: "Pravda vítězí, ale dá to fušku"
CZE_for_a_good_future_desc: "Правда восторжествует, но для этого потребуется много работы. При Яне Масарике наша славная нация преуспела сверх всякой меры, уничтожая тех, кто скрывал правду или иным образом вёл наше государство по неправедному пути. Хотя нам ещё многое предстоит сделать, и эта работа никогда по-настоящему не будет завершена, наша сплочённая нация должна работать вместе, чтобы правда восторжествовала над всеми."

CZE_lessons_of_last_election: "Уроки из прошлого"
CZE_lessons_of_last_election_desc: "Последние четыре года преподали нашим людям много всякого - и теперь мы должны извлечь из них уроки и учиться у них соответствующим образом. Изменив партийную платформу РПЗМН, Ян МалыПётр продолжит этот Зелёный всплеск, когда мы вступим в очередной республиканский срок. С помощью этого слегка измененного направления РСЗМЛ надеется принести ещё большее процветание крестьянству и большую стабильность для всей нации, для чехословаков, чехословаками."
CZE_educational_integrity: "Расширение совместного видения"
CZE_educational_integrity_desc: "Кооперативы являются основой работников сельского хозяйства и промышленности. Хотя некоторые из них уже существуют, теперь, когда у нас больше свободы, мы можем поступать с ними так, как считаем нужным. Кооперативы должны быть распространены по всей стране, охватывая большинство наших фермеров и рабочих, позволяя им продолжать сотрудничать на благо всех в стране. Производство, эффективность и удовлетворённость работников достигнут новых высот в рамках этой расширенной кооперативной системы."
CZE_autonomy_edicts: "Обеспечение автономии"
CZE_autonomy_edicts_desc: "Теперь, когда мы свободны, пришло время ещё больше расширить принципы автономии Масарика до того, чего мы действительно желаем. Вена больше не будет диктовать политику нашей страны, и многие меньшинства в нашей стране больше не будут рабами Праги и более крупных населённых пунктов. Автономии должно быть позволено процветать и распространяться, гарантируя, что ни один человек не будет порабощен волей другого."
CZE_federalist_principles: "Поддержка федералистских законопроектов"
CZE_federalist_principles_desc: "Наша нация уже плюралистична и демократична, но в тандеме с обеспечением того, чтобы автономизм действительно вошёл в нацию, происходит его фактическое создание. С этой целью Национальная ассамблея приступила к разработке нового законодательства, которое закрепило бы автономизм и федералистскую систему в законе, окончательно предоставив автономию и региональные свободы всем внутри страны в официальной системе, поддерживаемой государством. Моделируя себя на других ключевых примерах федералистской структуры и смешивая наши собственные уникальные идеи, народ нашей страны наконец познает истинную демократическую свободу."
CZE_reasonable_compromise: "Гармония фермера и рабочего"
CZE_reasonable_compromise_desc: "Фермеры и рабочие должны работать вместе, чтобы обеспечить наилучшее возможное экономическое будущее. Эти две группы работников составляют основу нашей нации и нашей экономики, и благодаря сотрудничеству, вероятно, нет ничего, что они не могли бы преодолеть. Заставив эти две группы сотрудничать и объединить усилия, работая вместе на благо нации, Чехословакия будет процветать, как никогда прежде. Нация уже в их руках, и теперь мы должны убедиться, что эти руки хороши и способны поддерживать всю нацию на протяжении многих поколений."
CZE_green_patriotism: "Зелёный патриотизм"
CZE_green_patriotism_desc: "Наш аграризм уникален; и хотя мы стремимся установить связь с аграриями нашей собственной страны, то, что происходит за пределами наших границ, нас не касается. Подлинно и чисто чехословацкое аграрное хозяйство должно процветать на наших землях, связанное с нашей национальной идентичностью, нашей уникальной культурой и нашей собственной историей. Мы сделаем эти идеи центральной опорой нашей нации, воспитывая патриотизм и национальную гордость по мере того, как мы будем становиться все более процветающими. Нам не нужны другие Зеленые или другие нации, потому что в нашем раю, который мы здесь строим, есть все, что нам когда-либо могло понадобиться."
CZE_green_pastures: "Самые зелёные пастбища"
CZE_green_pastures_desc: "Благодаря неоднократным успехам РПЗМН наша нация превратилась в зелёный сельскохозяйственный рай. Наши крестьяне и фермеры являются одними из самых процветающих и довольных в мире, а обильные урожаи нашей страны приносят радость, пропитание и богатство нашему народу и нашему государству. Мы посеяли Семена успешного будущего - теперь нам нужно только тщательно ухаживать за ними, и появится поле возможностей."

CZE_slovakia_on_top: "Первый словацкий президент"
CZE_slovakia_on_top_desc: "Чехословакия наконец-то подтвердила своё название всему миру, и наша республика такая же яркая и процветающая, как и прежде. По итогам недавних выборов победу одержал видный словацкий аграрий Милан Годжа. Имея власть в своих руках, Ходжа стремится построить более экологичную, лучшую и открытую Чехословакию."
CZE_green_internationale: "Зелёный интернационал"
CZE_green_internationale_desc: "Связь с другими аграрными, зелёными и фермерскими партиями по всей Европе укрепит международное аграрное движение, а также обеспечит нашу собственную позицию. Этот оплот зелёной политики поддержит нашу экономику, а также экономику наших новых союзников, поскольку мы создадим великий Зелёный бастион для защиты от потенциальных врагов и хищных наций, которые стремятся украсть наше с трудом заработанное процветание для себя. Аграрии всего мира, объединяйтесь!"
CZE_czechoslovak_success_ensured: "Расчистка пути"
CZE_czechoslovak_success_ensured_desc: "На нашем пути всё ещё есть препятствия, но мы их преодолеем, чтобы открыть путь вперёд. Ни одна чаща или кустарник не должны расти настолько густо, чтобы мы не могли пробиться сквозь них, и каждое препятствие на пути к нашему успеху, основанному на сельском хозяйстве, должно быть срублено. Ничто не остановит подъём Чехословакии на вершину нашей процветающей платформы здорового аграризма."

CZE_national_unity_rebound: "Возрождение Партии национального объединения"
CZE_national_unity_rebound_desc: "Национал-демократическая партия окончательно развалилась после поражения на выборах 1936 года. После этого Иржи Стржибрный и Франтишек Мареш объединились, чтобы сформировать новую партию - Партию национального объединения. Поднявшись, чтобы получить большую часть поддержки, которой пользовались несостоявшиеся национал-демократы, Чешское национальное объединение преуспели там, где потерпела неудачу Чешская народная демократия, и теперь свободна руководить нацией так, как они считает нужным."
CZE_citizenry_improvement: "Ремобилизация АГТ"
CZE_citizenry_improvement_desc: "Ассоциация гражданского труда является трудовым союзом граждан, который стремится мобилизовать трудовую базу страны, попутно предоставляя новые рабочие места безработным, чтобы укрепить экономику и гражданские основы нации. Проекты общественных работ, которые создаёт АГТ, будут способствовать подъёму нашей нации к современности и процветанию, одновременно помогая многим нашим несчастным гражданам стать продуктивными членами общества."
CZE_recruitment_drive: "Набор профессиональных солдат"
CZE_recruitment_drive_desc: "Профессиональные солдаты защищаются бесконечно лучше, чем ополченцы, но, несмотря на этот факт, большая часть наших вооружённых сил основана на добровольцах и ополченцах. Большое количество профессиональных солдат, безусловно, позаботится о том, чтобы наша нация оставалась единой и безопасной, и поэтому многие из них будут наняты из числа ополченцев, полицейских участков или просто с улиц. Эти солдаты должны быть обучены лучшим методам обучения, которые мы можем предложить, и оснащены лучшим боевым оружием, которое мы можем собрать. Они будут служить несгибаемым бастионом, который защитит наш народ и нашу нацию от чужеземных зверей, которые стремятся разорвать нас на части."
CZE_promote_honest_practice: "Преобладающая истина"
CZE_promote_honest_practice_desc: "Истина торжествует, как это обычно бывает, и иногда подвергается угрозе изнутри. Мы должны сделать так, чтобы наша правда восторжествовала над ложью."
CZE_attain_agrarian_support: "Поглощение правых"
CZE_attain_agrarian_support_desc: "Чешские правые дезорганизованы и находятся в руинах. Наша партия представляет собой подходящую платформу для объединения этих плывущих по течению министров и политиков, которые не придерживаются едких идей Влайки. Мы примем эти потерянные души в наше лоно и будем медленно воспитывать их, чтобы они придерживались партийной линии. Из пепла наших национальных правых мы создадим нашу партию, чтобы она была лучше, чем любой из наших консервативных предшественников."
CZE_keep_borders_manned: "Укрепление немецкой Богемии"
CZE_keep_borders_manned_desc: "Немецкая Богемия, несмотря на её улучшение, всё ещё находится под внутренней угрозой со стороны неуправляемых немцев. Укрепления против этой беспокойной группы, как внутри, так и за пределами их пограничных районов, могут гарантировать, что у немцев не возникнет никаких смышлённых идей. С помощью запугивания и готовности мы подавим это вечно жалующееся меньшинство."
CZE_universal_uniting_forces: "Универсально объединённые единицы"
CZE_universal_uniting_forces_desc: "Долгая история чехов представляет собой основу для единства, и наш общий опыт последних двух десятилетий означает, что все чехи знают сапог Габсбургов и свободу Революции. Эта общая борьба и общий опыт между всеми членами нашей нации объединяет нас, заставляя нас быть более сплочёнными и отбросить наши незначительные разногласия перед лицом гораздо большей угрозы. Мы никогда не ослабим бдительность, и всякий сепаратизм будет подавлен, ибо только единая и всегда готовая наша нация выживёт."



CZE_atomic_experiments: "Потенциал шахт Яхимова"
CZE_atomic_experiments_desc: "Яхимов - причудливый курортный городок, расположенный на северо-западе Чехии, в окружении зелёного леса и холмистых чёрных холмов. Кроме того, он находится на вершине значительного месторождения урана и только и ждёт, когда его откроют. Мы начнем землеустройство региона и начнём налаживать там добычу полезных ископаемых. Этот радиоактивный камень будет подпитывать мировую урановую лихорадку, и всё это время мы будем получать прибыль. И кто знает, может быть, мы даже сами сможем найти применение этому странному материалу..."

CZE_establish_the_crown: "Надеть корону Святого Вацлава"
CZE_establish_the_crown_desc: "Надевая корону Святого Вацлава, недавно коронованный [root.getleader] поведёт земли Богемии к новому яркому рассвету, свободному от оков монархии в Вене и от республиканства. С этим благородным героем нашего народа, коронованным как настоящий Король, старое правительство Габсбургов должно быть усилено. Новая судьба ждёт наш народ, и Король [root.getleader] поведёт нас туда."
CZE_hustle_with_hussites: "Шумиха с гуситами"
CZE_hustle_with_hussites_desc: "Новые гуситы неожиданно пришли к власти под руководством Франтишека Михалека Бартоша и их нового короля - бывшего архиепископа гуситской церкви Густава Адольфа Прочацки. Называя себя новыми гуситами, эти реформаторы отрицают, что учение Яна Гуса должно остаться на страницах истории, и выступают за истинную реформу при короне Святого Вацлава. Тирания старого короля Вацлава IV давно закончилась, но она продолжалась при австрийской тирании и благодаря республиканской коррупции. Теперь пришло время обновить наше правительство и принести истинную свободу Богемии, милостью Божьей и короны."
CZE_maintain_the_assembly: "Поддержка ассамблеи"
CZE_maintain_the_assembly_desc: "Провинциальная ассамблея, спроектированная Масариком, является произведением политического искусства и должно быть сохранёно. Номинально она будет находиться под властью короны, но на самом деле в руках наших граждан и их представителей в провинциях. На наших землях больше не будет править монархия, которая не принимает близко к сердцу нужды и волю своего народа."
CZE_house_schwarzenberg: "Королевство Шварценбергов"
CZE_house_schwarzenberg_desc: "Династия Шварценбергов наконец взошла на трон, и вместе с ней следует почитать короля. Чужеземный Король больше не является нашим сюзереном, ибо теперь на нашем собственном троне восседает дворянин из нашей собственной плоти и крови. При короле Адольфе I наше Королевство превратится в сильную, богатую и культурную страну со своей собственной почетной знатью и дворянством, во главе которой будет аристократическая и богатая династия Шварценбергов, которая поведёт нашу нацию в светлое и процветающее будущее."
CZE_preserve_czech_culture: "Культурный консерватизм"
CZE_preserve_czech_culture_desc: "Богемская культура имеет корни, уходящие далеко-далеко в прошлое, и ничто не может её изменить. Никакое немецкое влияние или господство Габсбургов не смогли искоренить это благородное происхождение, и никакой будущей силе не будет позволено вытеснить или стереть её. Наша культура, наше наследие, наши верования и наши традиции - всё это наше собственное, и они должны быть сохранены государством, чтобы их никогда больше нельзя было запятнать или уничтожить."
CZE_charitable_nation: "Благотворительная политика"
CZE_charitable_nation_desc: "Бедные обладают большим потенциалом, который может быть неисследованным, учитывая их нынешний социально-экономический статус. Помощь бедным - это гамбит, который может стимулировать нашу экономику, приносить дивиденды и улучшать общее состояние нации для будущих поколений. Эти идеи должны быть далеки от мерзкого социализма или полных и немедленных раздач, поскольку наше движение всегда слышит зов сирены красных. Вместо этого эта новая благотворительная политика должна просто способствовать улучшению жизни наших крестьян и наших бедных, одновременно привлекая их к государству и помогая им стать продуктивными членами общества."
CZE_centralized_aspects: "Централизованное администрирование"
CZE_centralized_aspects_desc: "Провинциальный региональный союз подрывает власть и способствует коррупции. С этим нужно покончить. На месте провинциальной ассамблеи более централизованный правительственный аппарат будет объединяться вокруг уже созданного законодательного органа и короны. Это позволит нашей администрации более точно и эффективно удовлетворять потребности каждого человека в стране, не мешая региональным препятствиям и коррупции."
CZE_noble_land_reform: "Земельная реформа дворян"
CZE_noble_land_reform_desc: "В поместьях Шварценберга и Лобковича уже работают сотни работников, а их предприятия создали тысячи рабочих мест. Наш собственный план земельной реформы сохранит и даже расширит дворянские владения, позволяя им по-прежнему быть отличными дополнительными аспектами нашей экономики, позволяя при этом малым предприятиям процветать под ними, чтобы простой человек в нашем государстве также мог зарабатывать на честную жизнь."
CZE_expand_the_schwarzenberg_companies: "Национализировать бизнес Шварценберга"
CZE_expand_the_schwarzenberg_companies_desc: "Поскольку Шварценберги находятся на вершине с Адольфом I в качестве короля, их предприятия могут быть включены в национальные, чтобы они могли наполнять казну страны, а не личный банк короля. Семья Шварценбергов всё равно будет контролировать эти предприятия через корону, но теперь ими будут руководить наши ведущие экономические эксперты и консультанты. Затем растущая прибыль от указанных деловых предприятий будет направлена на улучшение жизни всех людей в нашей стране и всей нации в целом."
CZE_new_education: "Спонсор Карлова университета"
CZE_new_education_desc: "Карлов университет - самый известный университет Чехии, и образование - это то, что движет людьми идти вперёд. Наш режим продвинулся вперёд, чтобы официально спонсировать это прекрасное научное учреждение, выделяя новые гранты и дополнительное финансирование, чтобы будущим поколениям было обеспечено первоклассное домашнее образование."
CZE_young_hussites: "Организация Молодых гуситов"
CZE_young_hussites_desc: "Чтобы защитить наше будущее, необходимо создать молодёжную организацию "Молодые гуситы" и активно рекламировать её. Эта программа будет охватывать как детей-сирот, так и просто тех, кого отправили их родители, формируя следующее поколение набожных и преданных гуситов. Им будет показан свет Божий и благотворительного реформизма, которые в конечном итоге станут одновременно вестниками и оплотом нашего нового будущего."
CZE_affirm_czech_statehood: "Принятие гусизма"
CZE_affirm_czech_statehood_desc: "Некоторые всё ещё ставят под сомнение наше правление, стремясь подорвать наши реформы. Хватит! Этим предателям Короны и народа Богемии будет показано, как ошибочны их мысли. Санкционированная государством пропаганда и новые законодательные меры должны быть приняты для того, чтобы постепенно показать каждой душе в стране, что единственный путь вперёд - следовать Короне и учению Яна Гуса. Все должны быть вынуждены принять этот новый порядок, ибо только посредством реформ мы сможем по-настоящему достичь процветания, и любые сомневающиеся будут подвергнуты остракизму и изоляции со стороны своих сверстников и государства."
CZE_autoaction: "Автоматизация"
CZE_autoaction_desc: "Продажи автомобилей, обусловленные необходимостью доставки как товаров, так и людей в пункт назначения и обратно по нашим новым дорогам, пользуются большим спросом. Этот спрос показал нашему режиму, что возможность получения прибыли на автомобильном рынке увеличилась. Крупные корпорации и мануфактуры в нашей стране, такие как Шкода, Aero, Tatra, Jawa Moto, Avia и другие, получат стимул для дальнейшего производства автомобилей, мотоциклов, грузовиков и других новомодных видов транспорта, поскольку наш строительный корпус приступает к созданию новых дорог по всей стране для поддержки этих металлических животных. На этих новых железных конях мы въедем в современность!"
CZE_protect_commoners: "Защита простолюдинов"
CZE_protect_commoners_desc: "Когда кто-то совершает ошибку, он не заслуживает несправедливого наказания за эту ошибку. Страхование и социальное обеспечение защитят тех, кто в конечном итоге будет наказан чем-то, находящимся вне их контроля. Крестьяне и простые люди являются источником жизненной силы нашей нации, и если у них не будет системы безопасности, в которую они могут обратиться в трудные времена, наше драгоценное государство будет только истекать кровью и увядать."
CZE_listen_to_church: "Наша соответствующая Церковь"
CZE_listen_to_church_desc: "Наша церковь полна решимости; хотя священники, возможно, и не мешают реальному управлению, они всё равно могут играть неотъемлемую роль в жизни народа. Эти люди в одежде служат нашим связующим звеном с Богом, и как таковые они всегда будут занимать почётное место в нашем обществе. Однако это не означает, что они должны иметь какое-либо право голоса в нашем правительстве или в том, как должно функционировать наше государство. Мы подойдем к разделению Церкви и государства, оставаясь при этом благочестивыми и всецело преданными морали и учению Господа."
CZE_embrace_bohemian_history: "Вызовы к истории Чехии"
CZE_embrace_bohemian_history_desc: "Гуситские войны были бурным временем для Богемии, и именно тогда наш народ и наша нация показали Европе свои зубы. Мы храбро сражались и примем уроки Гуса близко к сердцу! Мы являемся наследниками Яна Гуса и его учения, и благодаря тому, что его идеи стали современными и воплощены в жизнь здесь, в нашей стране, Богемская реформация будет жить в наших границах, как это было в 1420 году снова и снова."
CZE_modern_monarchy: "Модель современной монархии"
CZE_modern_monarchy_desc: "Монархии в наши дни, похоже, становятся всё более и более неумелыми, становясь жертвами коррупции, слепых амбиций и догм. Мы сломали эту тенденцию, создав образец просвещённого монархизма, свидетелем которого станет и весь современный мир. Эта новая система показала другим государям мира, как по-настоящему действовать и руководить нацией, а также гарантировала, что наша модель современной монархии сможет существовать вечно."
CZE_the_grand_return: "Velký Návrat"
CZE_the_grand_return_desc: "Наше грандиозное возвращение завершено. Гуситские войны были отомщены, а тирания прежних королей и режимов свергнута. Руководствуясь учением Яна Гуса и при восстановленной короне святого Вацлава, благотворительный преформационизм и абсолютное благочестие в Боге были восстановлены, в то время как грязное влияние Габсбургов было уничтожено. Опираясь на наши традиции и наше благородное прошлое, наша нация возродилась из пепла иностранного гнета, как феникс, возрождённый в пламени. Теперь, наконец, восходит новая Богемия!"

CZE_lobkowicz_domain: "Владение Лобковичей"
CZE_lobkowicz_domain_desc: "После долгих размышлений дом Лобковичей был избран новой династией, которая возглавит нашу инфантильную и автономную монархию. Этим решением Максимилиан Эрвин Мари Йозеф Антонин Падуанский Йиндржих Томаш Лобкович был коронован как новый Король Богемии, надев корону святого Вацлава и став Максимилианом I. "Макс" известен своей яростной позицией против радикализма и своей истинной преданностью демократии, и многие ожидают, что он будет править Богемией в бархатной перчатке. Теперь только время покажет, сможет ли этот новый Король выполнить свои обещания."
CZE_discredit_vlajka_nobles: "Делегитимизация дворянства Влайки"
CZE_discredit_vlajka_nobles_desc: "Крайне правые, к сожалению, претендовали на титулы принцев Шварценберга и Лобковича. Эта идеология совершенно опасна для любой конституционной монархии. Мы должны официально осудить Влайку и их ядовитые идеи и максимально дистанцировать наш режим от их ядовитого зова сирены. Наша новая монархия не будет разрушена и осквернена этими радикалами, и в нашем новом Королевстве воцарится истинный конституционный монархизм."
CZE_follow_with_democracy: "Отстаивание демократического компромисса"
CZE_follow_with_democracy_desc: "С избранием Максимилиана королём многие в стране задались вопросом, что произойдет с демократией, которую наш народ так мучительно создавал. Дом Лобковичей должен подтвердить свою приверженность парламентаризму и демократии, чтобы развеять страхи народа. Мы покажем миру, что демократия и монархизм могут не только сосуществовать, но и сотрудничать, чтобы служить людям гораздо более эффективно и благородно."
CZE_rally_the_exhausted: "Объединение сердец и умов"
CZE_rally_the_exhausted_desc: "Некоторые плохо относятся к нашей монархии, скорее желая "настоящей" республики. Но мы такие же чехи, как и они, и мы докажем им это. Мы сплотим массы нашей нации, чтобы они любили свою новую монархию и своего нового короля так же сильно, как они любили свою устаревшую и коррумпированную республику. Чтобы объединить их сердца и умы, мы превратим нашу новую монархию в настоящий бастион добродетелей старой республики, таких как равенство, свобода, честность и справедливость, превыше всех эгоистичных устремлений. Наша монархия воплотит в жизнь то, за что боролась старая республика, но никогда по-настоящему не воплощала в жизнь. Тогда мы увидим, сколько дураков всё ещё тоскуют по старым обычаям."
CZE_uphold_the_constitution: "Соблюдение Конституции"
CZE_uphold_the_constitution_desc: "Хотя многое из того, что беспокоило старую республику, было уничтожено, есть её части, которые необходимо сохранить и адаптировать к нашей нации - как потому, что они имеют разумный состав, так и для того, чтобы привлечь больше наших недоброжелателей. Конституция - один из таких аспектов, который мы сохраним, ибо та, которую наш народ разработал при несостоявшейся республике, будет просто изменена в соответствии с нашей новой монархией. Права человека и законы страны, которые справедливо освящает наша Конституция, должны по-прежнему поддерживаться и защищаться Короной в этом новом режиме, и хотя, возможно, потребуется принять новые поправки, чтобы адаптировать их к нашим целям, этот священный документ должен оставаться верным."
CZE_this_crown_is_not_cursed: "Эта Корона не проклята"
CZE_this_crown_is_not_cursed_desc: "Как гласит старая легенда, корона святого Вацлава проклята. Тот, кто осмелится одеть корону, должен быть истинным королём Богемии и нашей крови, иначе тебе суждено умереть в течение года. С укреплением нашего режима и прошедшим годом мы доказали, что мы такие, гарантируя, что наша новая династия будет жить вечно. Да здравствует новое Чешское Королевство! Да здравствует Король [root.getleader]!"

CZE_hussite_republicanism: "Республиканский гусизм"
CZE_hussite_republicanism_desc: "Объединившись в странном сплаве идей гуситства и республиканского правительства, наш новый режим под руководством Франтишека Михалека Бартоша провозглашает себя защитником демократии и традиций, распространяя благотворительные и благочестивые идеи Яна Гуса. Сможет ли Бартош на самом деле выполнить это обещание, ещё предстоит выяснить, но нация и наш народ сидят на краешке своих кресел, поскольку Богемия пытается одной ногой встать в прошлое, а другой - в будущее, чтобы вести нашу нацию к истинной свободе и процветанию."
CZE_poverty_of_clergy: "Бедность нерадивого священника"
CZE_poverty_of_clergy_desc: "Священнослужитель, который не заботится о своей стране, найдёт свои карманы пустыми; его работа пропала. Люди в рясах, которые присоединяются к Церкви только ради личной выгоды или по своим собственным эгоистичным причинам, больше не будут иметь власти над нашим народом и нашим правительством. Эти предатели как нации, так и Бога должны быть изгнаны и подвергнуты остракизму нашим обществом - превращены в прокажённых и нищих на улицах в наказание за их преступления против Церкви и против их собственных прихожан. Пастырь, который вводит в заблуждение своё стадо, никогда не будет вознаграждён."
CZE_the_new_articles_of_prague: "Руководящие пражские статьи"
CZE_the_new_articles_of_prague_desc: "Много сотен лет назад гуситы составили Четыре пражские статьи, в которых подробно излагались их требования. Мы представляем наши собственные Статьи не как требования, а как способы управления. Основанные на первоначальных четырех статьях, но структурированные как новый правовой и правительственный кодекс, эти новые документы станут краеугольным камнем нашей новой монархии и основой новой Богемии. Те, кто отказывается извлекать уроки из прошлого, обречены вновь пережить свои же ошибки, но мы не позволим нашей возрожденной республике постигнуть эту участь."
CZE_protect_bohemias_interests: "Мы - двухвостый лев"
CZE_protect_bohemias_interests_desc: "Герб Богемии, серебряный лев с двойным хвостом, олицетворяет нас. Смелый, дерзкий, изящный. Мы примем этот национальный символ близко к сердцу, формируя нацию так, чтобы она лучше соответствовала этому царственному и могущественному образу. Наша Богемия станет Львом Европы, где и наша демократия, и наши принципы будут представлять собой хвосты, а каждый из наших любимых граждан будет формировать множество зубов этого сурового зверя. За этим символом должна зародиться наша новая национальная идентичность."
CZE_scorn_oppressive_catholicism: "Презрение репрессивной практики"
CZE_scorn_oppressive_catholicism_desc: "Репрессивные практики проникли во все уголки нашего общества. Не только в Церкви, где коррумпированные священники выставляют напоказ свою власть ради собственных амбиций - деспотические маневры и тиранические злодеяния совершаются бюрократом, священником, бизнесменом и многими другими аспектами нашей социальной иерархии. Этим источникам недовольства нет места в нашей Республике."
CZE_ferocity_of_hussitism: "Память о жестокости гусизма"
CZE_ferocity_of_hussitism_desc: "Хотя мы не стремимся к кровопролитию гуситских войн, мы будем помнить ярость, с которой сражались табориты. Это боевое наследие должно стать нашей традицией, формируя новый основополагающий аспект нашей военной доктрины и более широкого национального духа. Войны, которые велись из-за пролития крови Яна Гуса, будут помнить и переживать на века вперёд, лелеять и поддерживать нашу новую республику и её яростно преданных военных."
CZE_better_die_well_live_badly: "Лучше хорошо умереть, чем плохо жить"
CZE_better_die_well_live_badly_desc: "Ян Гус был прав - мы не будем жить в цепях, как Королевство Богемия, скорее мы будем жить в полной мере наших возможных свобод, как Богемская гуситская Республика. Нам не нужны ни корона, ни трон, ибо вера как в демократию, так и в Церковь поможет нам преодолеть любые трудности. Милостью Божьей и под руководством Яна Гуса и Франтишека Михалека Бартоша наша республика находится на подъёме!"


