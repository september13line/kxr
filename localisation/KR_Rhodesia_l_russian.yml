ZIM_idea_responsible_government: "Ответственное правительство"
ZIM_idea_responsible_government_2: "Ответственное правительство"
ZIM_idea_gonarezhou: "Заповедник Гонарежу"
ZIM_idea_gonarezhou_desc: "Территория Гонарежу - это природный очаг дикой природы с большим разнообразием ландшафта вокруг песчаниковых скал Чилоджо. Правительство приняло решение выделить эту территорию в качестве заповедника, чтобы дикая природа могла процветать без ограничений."
ZIM_idea_protected_wildlife: "Охраняемая дикая природа"
ZIM_idea_protected_wildlife_desc: "Правительство Южной Родезии приняло решение направить дополнительные средства на охрану дикой природы, процветающей в саваннах страны."
ZIM_idea_safari_tourism: "Сафари-туризм"
ZIM_idea_safari_tourism_desc: "Инвестиции в охрану дикой природы приносят свои плоды, и в страну медленно, но верно стекается поток туристов-сафари со всего западного мира, желающих посмотреть на фауну Южной Африки."
ZIM_ECO_1: "Возрождение сахарной промышленности Южного Родезии"
ZIM_ECO_1_desc: "Столь необходимые инвестиции в сахарную промышленность Южной Родезии начинают приносить небольшую отдачу."
ZIM_ECO_2: "Поддержка фермеров, выращивающих кукурузу"
ZIM_ECO_2_desc: "Поддержка фермеров, выращивающих кукурузу, позволила получить более дешевую продукцию."
ZIM_ECO_3: "Инвестиции в RCL&R"
ZIM_ECO_3_desc: "Инвестиции в компанию Rhodesian Cattle Labour & Ranching позволили увеличить производство говядины в десять раз."
ZIM_ECO_4: "Экономика Южной Родезии стабилизировалась"
ZIM_ECO_4_desc: "Благодаря небольшому буму в экспорте говядины экономика Южной Родезии начала стабилизироваться"

ZIM_ICA: "Закон о примирении в промышленности"

ZIM_idea_unencumbered_railway_works: "Железнодорожные работы без обременения"
ZIM_idea_unencumbered_railway_works_desc: "Пресловутые железнодорожные профсоюзы, из-за которых инфраструктурные работы в саваннах Родезии были столь обременительными, были серьезно ограничены, что позволило нам наконец-то реализовать инфраструктурные проекты, которые лежали на столе уже много лет."
ZIM_idea_healthy_trade_union_relations: "Сотрудничество с профсоюзами"
ZIM_idea_healthy_trade_union_relations_desc: "Мы достигли соглашения с печально известными профсоюзами железнодорожников, из-за которых инфраструктурные работы в саваннах Родезии стали столь обременительными. Благодаря этому соглашению и уступкам с обеих сторон мы можем с новой силой и уверенностью смотреть в будущее."
ZIM_idea_southern_rhodesia_currency_board: "Валютный совет Южной Родезии"
ZIM_idea_southern_rhodesia_currency_board_desc: "Валютный совет Южной Родезии контролирует промежуточный этап между постепенной отменой южноафриканского фунта, который стал валютой Южной Родезии при вступлении в союз, и восстановлением южно-родезийского фунта."
ZIM_idea_southern_rhodesia_central_bank: "Центральный банк Южной Родезии"
ZIM_idea_southern_rhodesia_central_bank_desc: "Теперь, когда мы обрели независимость, настало время полностью распоряжаться своей судьбой, в том числе и собственной валютой. Отныне контроль над валютой нашей страны будет осуществлять новый Центральный банк Южной Родезии."
ZIM_North_Int: "Северная инициатива"
ZIM_North_Int_desc: "Родезия, получившая название "Северная инициатива", хочет видеть себя бастионом британского поселения в Африке. Правда, убедить в этом других - совсем другая история."


ZIM_attract_immigration_idea: "Затыкание дыр"
ZIM_attract_immigration_idea_desc: "Иммиграцию в Южную Родезию сравнивают с ведром с дыркой, которую затыкают."
ZIM_saf_tariffs: "Ввести тарифы" 
ZIM_saf_tariffs_desc: "В условиях сохраняющихся напряженных отношений Южная Родезия решила ввести тарифы."
ZIM_concessions: "Торговые уступки" 
ZIM_concessions_desc: "Торговые уступки были сделаны Южной Африке в надежде уменьшить враждебность, которую обе страны испытывают друг к другу."
ZIM_college_1: "Расширен Университетский колледж Родезии"
ZIM_college_1_desc: "Расширяя территорию колледжа, правительство надеется, что он станет мозговым центром Африки."
ZIM_college_2: "Реформы образования"
ZIM_college_2_desc: "Последствия реформы образования ощущаются как в научном, так и в производственном секторах Южной Родезии."
ZIM_nationalise_ult_eco_1: "Национализация коммунальных компаний"
ZIM_nationalise_ult_eco_1_desc: "Только правительству можно доверить эту жизненно важную инфраструктуру Родезии."
ZIM_nationalise_ult_eco_2: "Национализация железных дорог"
ZIM_nationalise_ult_eco_2_desc: "Национализация железных дорог позволила правительству усилить контроль над Южной Родезией."
ZIM_sub_ult_eco_1: "Коммунальные компании субсидируются"
ZIM_sub_ult_eco_1_desc: "Благодаря государственным субсидиям коммунальные компании страны начинают развиваться."
ZIM_sub_ult_eco_2: "Железные дороги субсидируются"
ZIM_sub_ult_eco_2_desc: "Дальнейшее субсидирование коммунального сектора привело к небольшому буму в этой отрасли"
ZIM_can_advisors_idea: "Канадские советники"
ZIM_can_advisors_idea_desc: "Выходцы с замерзшего севера передают свои знания в области военного искусства"
ZIM_motorised_doctrine_idea: "Доктрина моторизованной пехоты"
ZIM_motorised_doctrine_idea_desc: "Концепция мобильной войны была принята родезийским верховным командованием, что позволило быстро перебрасывать войска в дополнение к элитным формированиям."
ZIM_armoured_doctrine_idea: "Доктрина мотопехоты"
ZIM_armoured_doctrine_idea_desc: "Добавление более толстокожих машин придало моторизованной пехоте Родезии столь необходимую мощь"
ZIM_staff_corp_1: "Военные реформы в Родезии"
ZIM_staff_corp_1_desc: "Введение обязательной военной подготовки позволило увеличить число годных и способных мужчин, которых можно призвать на службу"
ZIM_staff_corp_2: "Военные реформы в Родезии"
ZIM_staff_corp_2_desc: "Реальность такова, что Родезии нужны солдаты, независимо от их цвета кожи и вероисповедания"
ZIM_staff_corp_3: "Военные реформы в Родезии"
ZIM_staff_corp_3_desc: "Интеграция сержантского состава из числа местных жителей способствовала налаживанию контактов между белым офицером и чернокожим солдатом"
ZIM_sf_1: "Доктрина легкой пехоты"
ZIM_sf_1_desc: "Столкнувшись с проблемой нехватки личного состава, вооруженные силы Родезии взяли на вооружение тактику "беор-коммандо"."
ZIM_sf_2: "Доктрина легкой пехоты - Африканские стрелки"
ZIM_sf_2_desc: "Восстановление Африканских стрелков позволило включить в состав вооружённых сил Родезии элитное "цветное" подразделение"
ZIM_sf_3: "Доктрина легкой пехоты - скауты Селуса"
ZIM_sf_2_desc_desc: "С созданием подразделения Selous Scouts у Родезии появился свой собственный спецназ."
ZIM_cas_idea: "Интегрированная авиация"
ZIM_cas_idea_desc: "Преимущества интегрированного корпуса ВВС позволили улучшить координацию между наземными и воздушными компонентами."
ZIM_bomber_harris_idea: "Доктрина "Бомбардировщика Харриса"
ZIM_bomber_harris_idea_desc: "Артур Харрис (Arthur 'Bomber' Harris), уроженец Родезии, разработал оригинальную стратегию проецирования воздушной мощи, которая заключается в бомбометании по площадям, а не в точном наведении на цель. Эта стратегия, хотя и противоречивая для некоторых, является эффективным способом устрашения гражданского населения при одновременном снижении совместимости и промышленного потенциала больших территорий. "
ZIM_Intel_idea: "[ZIM.GetZIMintAgencyName]"
ZIM_Intel_idea_desc: "Родезийский разведывательный корпус был расширен для обеспечения внутренней и внешней безопасности Родезии."
ZIM_Intel_lar_idea: "[ZIM.GetZIMintAgencyName]"
ZIM_Intel_lar_idea_desc: "Родезийский разведывательный корпус был расширен для обеспечения внутренней и внешней безопасности Родезии."

ZIM_Colonial_Nation: "Колониальное правительство"
ZIM_Colonial_Nation_desc: "Хотя Южной Родезии удалось вырваться из рук Германии после революции 1925 года, мы всё ещё являемся колониальным государством; наша экономика привязана к Южной Африке и остаткам Антанты, а наши политические возможности ограничены."
ZIM_Divided_Nation: "Перед лицом угрозы"
ZIM_Divided_Nation_desc: "Огромная и опасная, гуннская угроза на севере и западе остановила нас в 1921 и в 1925 годах. В условиях, когда Родезия расколота пополам, а наши братья в Кении, Уганде и Нигерии вынуждены находиться под их «защитой», даже наше высшее руководство сомневается, что у нас есть шанс противостоять мощи Миттельафрики."
ZIM_threatened_by_mittelafrika: "Опасность Миттельафрики"
ZIM_threatened_by_mittelafrika_desc: "Громадная и опасная, гуннская угроза на севере и западе остановила нас в 1921 году и снова в 1925-м. В условиях, когда Родезия расколота пополам, а наши братья в Кении, Уганде и Нигерии вынуждены находиться под их «защитой», даже наше высшее руководство сомневается, что у нас есть шанс противостоять мощи Миттельафрики."
ZIM_Labour_Opposition: "Оппозиция лейбористов"
ZIM_Labour_Opposition_desc: "Хотя наша коалиция победила Лейбористскую партию на выборах 1934 года, они остаются нашими главными оппонентами в политике. Этот вопрос разделяет белых в Родезии и уже заставил Хаггингса увести Объединенную федеральную партию влево. До следующего избирательного цикла мы можем ожидать, что их влияние продолжит подрывать наше более консервативное правительство."

