ZIM_south_african_reassurances: "Заверения ЮАР"
ZIM_south_african_reassurances_desc: "ЮАР озабочена многими проблемами Родезии. Вторжение гуннов, захват власти социалистами и восстание коренного населения - все эти проблемы мы должны решать. Мы должны заверить южан, что более чем способны справиться с этими проблемами самостоятельно. "
ZIM_south_african_immigration: "Иммиграция в Южную Африку"
ZIM_south_african_immigration_desc: "Мы должны сделать Родезию более гостеприимной к привилегированным иммигрантам. Для того чтобы шестеренки общества работали, необходимо новое масло для машины. Мы должны привлекать иммигрантов из наиболее логичного источника - Южной Африки."

ZIM_Land_Issue: "Земельный вопрос"
ZIM_Land_Issue_desc: "Закон о распределении земель 1930 г. был сегрегационной мерой, которая регулировала распределение и приобретение земли до обретения независимости. Закон не предусматривал никаких условий для чернокожих, выбравших городской образ жизни, поскольку города были отнесены к районам проживания белых. Согласно Закону о распределении земель 1930 г., право африканцев на владение землей было отменено. Африканцам разрешалось приобретать землю в районах, известных как Native Purchase areas. Был выделен только 81 район Native Purchase Area, расположенный очень близко к районам проживания коренного населения. Более 51% земли, или 19 890 398 га, было отведено белым, а 29,7% - коренному населению. Следует отметить, что в этот период в стране насчитывалось всего около 50 000 белых поселенцев по сравнению с 1 081 000 коренных жителей. Большинство белых поселенцев приобретали эти земли в спекулятивных целях. Африканцам отводились очень неплодородные участки, в то время как их белые коллеги получали плодородные земли по очень дешевым ценам или вообще без оплаты."
ZIM_Land_Issue_2: "Земельный вопрос"
ZIM_Land_Issue_2_desc: "Закон о распределении земель 1930 г. был сегрегационной мерой, которая регулировала распределение и приобретение земли до обретения независимости. Закон не предусматривал никаких условий для чернокожих, выбравших городской образ жизни, поскольку города были отнесены к районам проживания белых. Согласно Закону о распределении земель 1930 г., право африканцев на владение землей было отменено. Африканцам разрешалось приобретать землю в районах, известных как Native Purchase areas. Был выделен только 81 район Native Purchase Area, расположенный очень близко к районам проживания коренного населения. Более 51% земли, или 19 890 398 га, было отведено белым, а 29,7% - коренному населению. Следует отметить, что в этот период в стране насчитывалось всего около 50 000 белых поселенцев по сравнению с 1 081 000 коренных жителей. Большинство белых поселенцев приобретали эти земли в спекулятивных целях. Африканцам отводились малоплодородные участки, в то время как их белые коллеги получали плодородные земли по очень дешевым ценам или вообще без оплаты."

ZIM_intraparty_concessions: "Внутрипартийные уступки"
ZIM_intraparty_concessions_desc: "Для сохранения стабильности партии нам пришлось пойти на значительные уступки как левым, так и правым фракциям ОФП."

### Decisions ###
ZIM_hold_rhodesia_mission: "Защита Южной Родезии"
ZIM_hold_rhodesia_mission_desc: "Если мы хотим отстоять свою независимость от южноафриканских африканеров, мы должны позаботиться о том, чтобы наш центр, Южная Родезия, не достался бурским войскам. Если мы продержимся достаточно долго, это, вероятно, заставит южноафриканцев сесть за стол переговоров."
SAF_hold_rhodesia_mission: "Завоевание Южной Родезии"
SAF_hold_rhodesia_mission_desc: "Мы должны быстро усмирить восстание в Южной Родезии: этот регион не развит, и если мы дадим повстанцам возможность окопаться, то их выкорчевывание, скорее всего, превратится в трущобу. Если мы поставим себя в ситуацию, когда не сможем победить родезийцев, то, возможно, будем вынуждены сесть за стол переговоров и окончательно потеряем этот регион."
zim_form_central_african_federation: "Создать Центральноафриканскую федерацию"
zim_form_central_african_federation_desc: "Северная Родезия и Ньясаленд имеют значительную экономическую зависимость от Южной Родезии. Теперь, когда мы вернули себе эти регионы, представляется вполне естественным включить их в состав Центральноафриканской федерации, которая будет представлять собой оплот влияния Великобритании в этом регионе."

