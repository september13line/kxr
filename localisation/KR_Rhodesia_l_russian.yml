### Leader Bios ###
POLITICS_GLESSING_DESC: "Готфрид Лессинг родился в Санкт-Петербурге, и ещё мальчиком участвовал в большевистской революции. После поражения в интервенции Лессинг переехал в Германию, где пытался распространять идеологию Ленина и подстрекать рабочих к восстанию. В 1935 г. Лессинг был выдворен из Германии разъяренными полицейскими и попытался найти убежище в Британском Союзе, но ведьмы отказали ему во въезде из-за его поддержки большевистских групп в UoB. Преследуемый немецкой полицией, Лессинг бежал из Европы и отправился в путешествие, которое в конце концов привело его в джунгли Родезии, где он попытался создать марксистско-ленинское общество среди местного населения в отдаленной деревне."
POLITICS_DORISLESSING_DESC: "Дорис родилась в Керманшахе (Иран) 22 октября 1919 г. в семье капитана Альфреда Тейлера и Эмили Мод Тейлер, подданных Великобритании. Её отец, потерявший ногу во время службы в Первой мировой войне, познакомился со своей будущей женой, медсестрой, в Королевском свободном госпитале в Лондоне, где он восстанавливался после ампутации. После революции супруги покинули Великобританию и отправились в Иран, где Альфред устроился на работу клерком в Имперский банк Персии. В 1925 г. семья переехала в британскую колонию Южная Родезия. В детстве Дорис училась в средней школе при Доминиканском монастыре, римско-католическом женском монастыре в столице Южной Родезии Солсбери. В 13 лет она оставила школу и с тех пор занималась самообразованием. В 15 лет она ушла из дома и стала работать няней. Она начала читать материалы по политике и социологии, которые давал ей работодатель, и примерно в это время начала писать. В 1937 г. Дорис переехала в Лондон, в Британский Союз, чтобы продолжить свою писательскую карьеру и социалистические убеждения. Она вернулась в родную Родезию только после того, как её освободил пролетариат и разорвал цепи."
POLITICS_GARFIELD_DESC: "Тодд родилась в Инверкаргилле (Новая Зеландия) в 1908 году. В Южную Родезию Тодд эмигрировал из Новой Зеландии в 1934 г. в качестве протестантского миссионера и руководил школой миссии новозеландских церквей Христа "Дадайя". Тодд планирует провести скромные реформы, направленные на улучшение образования чернокожего большинства населения, забирая деньги, выплачиваемые родезийскими владельцами недвижимости, и ассигнования британских колониальных властей, и направляя их в школы для чернокожих. Он также разработал план предоставления начального образования каждому африканцу школьного возраста. Ранее Тодд проталкивал через Законодательное собрание законопроект, разрешающий создание многорасовых профсоюзов, чтобы противостоять растущему влиянию белых националистов в профсоюзах."
POLITICS_HUGGINS_DESC: "Хаггинс родился 6 июля 1883 г. в Бексли на севере Кента, Англия. После медицинской практики и обучения на хирурга в Лондоне Хаггинс в 1911 г. отправился в Солсбери (Южная Родезия), где работал по совместительству у нескольких врачей. В конце 1914 г., после начала войны, он вернулся в Великобританию и в звании капитана вступил в Королевский армейский медицинский корпус, где служил в больнице Колчестера, ставшей пунктом выдачи раненых. Хотя он хотел отправиться во Францию, его направили на Мальту, где он занимался ранеными, прибывшими после битвы при Галлиполи. По окончании войны он вернулся в Южную Родезию и купил ферму Крейг на окраине Солсбери. Он снова начал работать хирургом и быстро стал самым известным в Родезии. Хотя во время референдума по этому вопросу он был на стороне союза с Южной Африкой, впоследствии он смирился с решением родезийцев "идти самостоятельно"."
POLITICS_BOMBER_DESC: "Харрис родился 13 апреля 1892 г. в Челтнеме (графство Глостершир), где жили его родители, пока его отец Джордж Трэверс Харрис находился в отпуске на индийской гражданской службе. Поскольку отец большую часть времени находился в Индии, Харрис рос без ощущения прочных корней и принадлежности. Харрис получил образование в школе Allhallows в Девоне. Бывший ученик школы, актер Артур Чадлей часто посещал школу и дарил мальчикам бесплатные билеты на свои представления. Харрис получил такой билет в 1909 г. и во время летних каникул отправился на спектакль. Главным героем спектакля был родезийский фермер, который вернулся в Англию, чтобы жениться, но в итоге рассорился со своей напыщенной невестой и женился на более практичной горничной. Идея страны, где о человеке судят по способностям, а не по классу, очень вдохновила авантюриста Харриса, и он сразу же сообщил отцу о своем намерении эмигрировать в Южную Родезию вместо того, чтобы вернуться в Оллхоллоуз на новый семестр, и прибыл в Родезию в 1910 году. Когда в августе 1914 г. началась Первая мировая война, Харрис узнал о ней только через месяц, поскольку в это время находился в буше. Несмотря на нежелание идти в армию по пути, намеченному отцом, и желание создать собственное ранчо в Родезии, Харрис почувствовал патриотическое желание принять участие в военных действиях. В октябре 1915 г., после безуспешных попыток устроиться сначала в кавалерию, а затем в Королевскую артиллерию, Харрис вступил в Королевский летный корпус и в конце того же года научился летать. После окончания Первой мировой войны Харрис остался в составе вновь сформированных Королевских ВВС, но после поражения правительства от синдикалистских сил вернулся в Родезию."
POLITICS_FIELD_DESC: "Уинстон Филд родился 13 апреля 1892 г. в Бромсгроуве (Вустершир, Англия). В 20-е годы он переехал в Южную Родезию и стал фермером, выращивающим табак. После падения Британии до синдикализма он стал убежденным антисиндикалистом и влиятельным человеком в доминирующих над Британией регионах Федерации, а именно в Родезии. Теперь он был избран, чтобы провести Родезию через первое из многих испытаний до яркого и раннего рассвета."
POLITICS_BADEN_DESC: "Баден-Пауэлл родился как Роберт Стивенсон Смит Пауэлл 22 февраля 1857 г. в Лондоне на улице Стэнхоуп, 6, в районе Паддингтон. Получив образование в школе Чартерхаус в Суррее, Баден-Пауэлл с 1876 по 1910 г. служил в британской армии в Индии и Африке. В 1899 г., во время Второй англо-бурской войны в Южной Африке, Баден-Пауэлл успешно защищал город во время осады Мафекинга. В последний год войны Велткрайг Пауэлл был назначен верховным главнокомандующим в Британской Африке, чтобы поднять падающий моральный дух британцев. После окончания войны ему была предложена роль в канадской и южноафриканской армиях, от которой он отказался в пользу отставки в оккупированной немцами Родезии, где он координировал действия многих стран по продвижению программы бойскаутов. Пауэлл презирает синдикалистов за разрушение его любимой империи и призван возглавить свободную Британскую Родезию в этот тяжелый час. С героем войны с матабеле на своей стороне родезийцы готовы вернуть себе утраченную славу."
POLITICS_BURKE_DESC: "В жизни Десмонда Ларднера-Бурка есть что-то почти трагическое, возможно, именно поэтому он и сегодня является такой несговорчивой личностью. Родившись на мысе Доброй Надежды в 1909 г., юный Берк мечтал стать юристом, но судьба распорядилась иначе. Берк был ещё совсем маленьким мальчиком, когда домой пришло известие о том, что многие его братья были убиты немецкими имперскими войсками в Восточной Африке, что вызвало цепную реакцию, которая определит его дальнейшую жизнь. Когда в 1925 г. Империя рухнула, вместе с ней исчезло и наследие Сесила Родса, и этот факт, совпавший с гибелью его братьев от рук немцев, вызвал в Берке яростный гнев, который никогда не утихнет. Вскоре после этого Берк стал активно заниматься политикой и помог сформировать большую коалицию пробританских и крайне правых фракций, получившую название "Родезийский фронт", популярность которой росла в течение 20-х и начала 30-х годов. Берк стал лицом этого движения, получив известность как молодой радикал в море старых политиков, он использовал эту популярность для того, чтобы донести до масс несколько своих идеологических положений и впоследствии закрепить их в Родезийском фронте. Вступив в союз с Объединенной федеральной партией и захватив власть после конституционных выборов 1937 г., Берк теперь стоит над страной, такой же разрушенной и разбитой, как и он сам. Но Берк восстановит Родезию по своему образу и подобию и будет противостоять гуннской угрозе любыми средствами."
POLITICS_DAVIES_DESC: "Гарри Дэвис, уроженец Уэльса, переехал в Южную Родезию в 1920 г. и стал агентом по продаже недвижимости в Булавайо. В конце концов, увлекшись политикой, Дэвис баллотировался от Лейбористской партии Южной Родезии в округе Булавайо на всеобщих выборах 1924 г., но не был избран. После успешного участия в выборах 1928 г. в Южном Булавайо он в течение 20 лет заседал в Законодательном собрании Южной Родезии. В 1929 г. он был избран лидером Лейбористской партии Южной Родезии, став, таким образом, лидером оппозиции, и занимал этот пост до 1936 г., когда он сверг мандат ОФП и привел к формированию первого лейбористского правительства Родезии."
POLITICS_BARING_SANE_DESC: "Более молодой и вспыльчивый Ивлин Баринг однажды заявил, что пока Ивлин Баринг живёт и дышит, солнце ещё не зашло за Британскую империю, пока он дышит, господство Германии над Африкой ничем не обеспечено. Конечно, эти слова больше не звучат в метро оккупированной немцами Лусаки. Теперь эти пустые слова повторяет более сдержанная Эвелин Баринг в качестве губернатора-мидера Южной Родезии, которой ещё повезло находиться под британским контролем. Побросав различные административные должности, Баринг занял место в оккупированной Германией бывшей британской колонии Северная Родезия. Прилежно работая под руководством Хюттига, Баринг не стеснялся высказывать своё отвращение к тому, как немцы неправомерно вторглись в законные британские владения, и ужас от того, что его любимая Британская Империя, казалось, рассыпалась в прах на его глазах. По мере того как Хюттиг становился все более деспотичным, Баринг начал организовывать британские остатки, пытаясь изгнать гуннов из Северной Родезии, и обратился за помощью к южанам. Однако и в Южной Родезии, и в Южной Африке Баринга встретили молчанием, посчитав дело Баринга безнадежным. В конечном итоге они оказались правы, поскольку многочисленные попытки Баринга захватить власть были без особых усилий пресечены. Теперь, когда Бэринг и его британские сподвижники навсегда изгнаны из Северной Родезии, все надежды на восстановление власти в этом регионе окончательно рухнули. Разбитый человек, отказавшийся от своих грандиозных планов по восстановлению Британской Африки, Ивлин Баринг занял тихую должность губернатора Южной Родезии, которая, тем не менее, стала для него утешительным призом после стольких неудач. Хотя в этом нет ничего страшного, для многих членов Клики Бэринга назначение на пост губернатора Родезии является оскорблением для тех, кто хотел бы, чтобы Бэринг возглавил разрушение гуннской Африки."

### Focuses ###
ZIM_responsible_government: "Ответственное правительство"
ZIM_responsible_government_desc: "В условиях стабильности нации пришло время создать на наших землях ответственное правительство в британском стиле."
ZIM_border_infrastructure_sa: "Пограничная инфраструктура с Южной Африкой"
ZIM_border_infrastructure_sa_desc: "Целесообразно возвести пограничные укрепления для защиты от возможного вторжения нашего южного агрессора."
ZIM_issue_passports: "Выдача паспортов"
ZIM_issue_passports_desc: "Для нашего нового государства необходимо выдавать паспорта своим гражданам."
ZIM_establish_gonarezhou_game_reserve: "Создать заповедник Гонарежу"
ZIM_establish_gonarezhou_game_reserve_desc: "Гонаречжоу - огромная территория с прекрасной дикой природой, и мы должны сохранить её в таком виде. Мы должны рассмотреть вопрос об объявлении его национальным заповедником, чтобы лучше защитить его естественное состояние."
ZIM_combat_poaching: "Борьба с браконьерством"
ZIM_combat_poaching_desc: "Браконьерство стало серьезной угрозой для дикой природы Родезии, и нам необходимо принять меры по искоренению браконьерства в отношении диких животных."
ZIM_attract_wildlife_tourism: "Привлечение туризма в дикую природу"
ZIM_attract_wildlife_tourism_desc: "Наша дикая природа - это дар. Зная это, мы могли бы использовать её в своих интересах, получая дополнительный доход за счёт привлечения сафари-туризма."
ZIM_anglicize_the_bureaucracy: "Англизировать бюрократию"
ZIM_anglicize_the_bureaucracy_desc: "Теперь, когда мы впервые подчиняемся только собственным желаниям, нам больше не нужно учитывать африкаанс, южноафриканский язык, на котором редко говорят к северу от Лимпопо, в нашей бюрократической системе. Английский, и только английский..."
ZIM_invite_imperial_experts: "Пригласить имперских экспертов"
ZIM_invite_imperial_experts_desc: "Крайне важно пригласить экспертов от короны, чтобы они помогли нам обустроить нашу новую независимую родину. "
ZIM_expand_native_reserves: "Расширить резервы коренного населения"
ZIM_expand_native_reserves_desc: "Нынешние туземные резервации невелики, а их население переполнено. Вполне естественно, что мы должны расширить эти резервации, чтобы дать возможность процветать местным общинам."
ZIM_draft_constitution: "Разработать проект конституции"
ZIM_draft_constitution_desc: "Конституция обеспечит нам стабильность и уверенность в будущем управлении. Разработка конституции Южной Родезии является первоочередной задачей."
ZIM_establish_the_southern_rhodesia_currency_board: "Учредить Валютный совет Южной Родезии"
ZIM_establish_the_southern_rhodesia_currency_board_desc: "Для того чтобы лучше управлять валютной ситуацией в Родезии, необходимо создать валютный совет, который будет руководить этим процессом."
ZIM_legalise_sweepstaking: "Легализовать свипстейкинг"
ZIM_legalise_sweepstaking_desc: "Легализация подметного промысла позволит нам получать столь необходимый доход. Эта мера необходима, если мы хотим продолжать развивать нашу новую экономику."
ZIM_bring_back_the_rhodesia_pound: "Вернуть родезийский фунт"
ZIM_bring_back_the_rhodesia_pound_desc: "После восстановления независимости от Южно-Африканского Союза было бы разумно вернуть в обращение нашу старую валюту - родезийский фунт."
ZIM_stable_administration: "Стабильная администрация"
ZIM_stable_administration_desc: "Ответственное правительство приносит стране процветание и стабильность. Учитывая быстро растущую экономику, можно с уверенностью назвать нашу администрацию стабильной."
ZIM_attract_immigration: "Затыкание дыр"
ZIM_attract_immigration_desc: "Иммиграцию в Южную Родезию можно сравнить с ведром с дыркой, в котором те, кого считают желательными, въезжают в страну только для того, чтобы вытечь из дырки в другом месте. Мы должны исправить эту ситуацию, сделав Южную Родезию более благоприятной для них."
ZIM_cross_zambezi: "Пересечь Замбези"
ZIM_cross_zambezi_desc: "По другую сторону Замбези находится Северная Родезия, отнятая у англичан после распада их империи, но нам ещё предстоит побывать под одним флагом. Однако возможности могут позволить нам вернуть то, что принадлежит нам по праву."
ZIM_reform_the_education_system: "Реформировать систему образования"
ZIM_reform_the_education_system_desc: "Наша нынешняя система образования... мягко говоря, оставляет желать лучшего. Для того чтобы улучшить благосостояние народа, необходимо реформировать систему образования."
ZIM_establish_supreme_court: "Учредить Верховный суд"
ZIM_establish_supreme_court_desc: "Важнейшей составляющей ответственного правительства является подотчётность, создание верховного суда для толкования законов и конституции."
ZIM_curtail_the_railway_unions: "Ограничить профсоюзы железнодорожников"
ZIM_curtail_the_railway_unions_desc: "Железнодорожные профсоюзы являются помехой для прогресса нашей страны. Для развития железных дорог их необходимо подавить."
ZIM_negotiate_with_the_railway_unions: "Вести переговоры с железнодорожными профсоюзами"
ZIM_negotiate_with_the_railway_unions_desc: "Хотя мы могли бы просто подавить профсоюзы, для общего единства нации может быть более полезным сотрудничество с ними."
ZIM_salisbury_beira_line: "Линия Солсбери-Бейра"
ZIM_salisbury_beira_line_desc: "Масштабный проект, решено, что линия соединит Солсбери и Берию по железной дороге."
ZIM_industrial_conciliation_act: "Закон о примирении в промышленности"
ZIM_industrial_conciliation_act_desc: "Закон о примирении в промышленности в значительной степени заимствован из южноафриканского аналога, его конечная цель - защита интересов белых рабочих перед их чернокожими коллегами."
ZIM_fixing_the_damage: "Устранение повреждений"
ZIM_fixing_the_damage_desc: "Чёрный Понедельник не был к нам благосклонен: большая часть нашей промышленности остановилась. Благодаря нашим благодетелям из Антанты у нас есть средства и возможности для проведения необходимых ремонтных работ."
ZIM_expand_university_college: "Расширение Университетского колледжа Родезии"
ZIM_expand_university_college_desc: "Была выдвинута инициатива по расширению Университетского колледжа Родезии, чтобы способствовать иммиграции интеллектуалов в Южную Родезию и дать возможность обучать ремеслам, чтобы запустить экономику Южной Родезии."
ZIM_join_ISAC: "Расширить инфраструктуру"
ZIM_join_ISAC_desc: "Южная Родезия находится довольно далеко от... В общем-то, от всего, кроме Южной Африки. Если мы хотим диверсифицировать нашу преимущественно сельскохозяйственную экономику, чтобы составить серьезную конкуренцию южноафриканским соседям, нам необходимо работать над развитием национальной инфраструктуры."
ZIM_support_the_rhodesia_sugar_refinery: "Поддержать Родезийский сахарный завод"
ZIM_support_the_rhodesia_sugar_refinery_desc: "Такие товарные культуры, как сахар, жизненно необходимы для восстановления экономики Южной Родезии. Исходя из этого, мы должны поддержать наши местные сахарные заводы с помощью стимулирующих мер."
ZIM_expand_bulawayo_industry: "Развивать промышленность Булавайо"
ZIM_expand_bulawayo_industry_desc: "Булавайо всегда был центром родезийского промышленного узла. При дальнейших инвестициях со стороны Антанты мы будем и дальше развивать жизненно важный промышленный центр."
ZIM_subsidize_northern_maize_farmers: "Субсидирование северных фермеров, выращивающих кукурузу"
ZIM_subsidize_northern_maize_farmers_desc: "По аналогии с сахарной промышленностью, для дальнейшего восстановления промышленности необходимо поддерживать производство кукурузы, предоставляя субсидии нашим фермерам."
ZIM_saffa_tariffs: "Тарифы с Южной Африкой"
ZIM_saffa_tariffs_desc: "Отношения между Солсбери и Преторией по-прежнему нестабильны, и ни один из них не желает идти на уступки друг другу. В связи с этим мы вынуждены ввести жесткие тарифы на любые товары из ЮАР до тех пор, пока не будут достигнуты соответствующие договоренности."
ZIM_economic_reconciliation: "Экономическое примирение"
ZIM_economic_reconciliation_desc: "Несмотря на имеющиеся разногласия, дипломаты как ЮАР, так и Родезии стремятся к снижению напряженности. В связи с этим нормализовалась торговля между двумя странами, обе страны стали принимать товары друг друга."
ZIM_counter_cattle_disease: "Противодействие болезням крупного рогатого скота"
ZIM_counter_cattle_disease_desc: "Дальнейшие исследования и разработки в области профилактики болезней, поражающих нашу прибыльную отрасль животноводства, позволили использовать больше земель, ранее не пригодных для этой цели, что способствовало небольшому расширению сельских городов в стране."
ZIM_invest_in_rclnr_ltd: "Инвестировать в RCL&R"
ZIM_invest_in_rclnr_ltd_desc: "RCL&R Ltd. зарекомендовала себя как компания, достойная инвестиций, и было бы разумно помочь её развитию."
ZIM_economic_boom: "Экономический бум"
ZIM_economic_boom_desc: "Солсбери оправился от последствий Третьей англо-бурской войны, и его экономика значительно стабилизировалась."
ZIM_nationalise_the_utility_companies: "Национализировать коммунальные компании"
ZIM_nationalise_the_utility_companies_desc: "Под контролем правительства мы сможем лучше управлять коммунальными предприятиями нашей страны."
ZIM_nationalise_rhodesian_railways: "Национализировать Родезийские железные дороги"
ZIM_nationalise_rhodesian_railways_desc: "Железнодорожные компании доказали свою неспособность управлять железными дорогами должным образом. Было принято решение об их национализации."
ZIM_subsidse_the_utility_companies: "Субсидировать коммунальные компании"
ZIM_subsidse_the_utility_companies_desc: "Вместо национализации коммунальных предприятий лучше предоставить им субсидии для улучшения их развития."
ZIM_subsidise_rhodesian_railways: "Субсидировать Родезийские ж/д"
ZIM_subsidise_rhodesian_railways_desc: "Вместо национализации железных дорог лучше предоставить им субсидии для повышения темпов роста."
ZIM_counter_inefficiency: "Борьба с неэффективной работой"
ZIM_counter_inefficiency_desc: "Неэффективная работа - давняя проблема Родезии, и настало время её решить."

#Military Focus

ZIM_civil_war: "Оборона Родезии"
ZIM_civil_war_desc: "С гуннами на севере Родезия находится в серьезной опасности. Мы должны сделать все, чтобы защитить наши дома"
ZIM_manpower: "Мобилизовать резервистов"
ZIM_manpower_desc: "В Солсбери начался митинг, который слышен вплоть до Брокен-Хилла. Молодые люди стекаются к нам, чтобы пополнить наши силы для борьбы с бурской угрозой."
ZIM_supplies: "Поставки с севера"
ZIM_supplies_desc: "Оружие поступает от наших северных собратьев. Хотя нам и стыдно использовать немецкое оружие, но в трудные времена нужно смотреть на это сквозь пальцы ради общего блага."
ZIM_territorial_forces: "Территориальные силы Южной Родезии"
ZIM_territorial_forces_desc: "После того как угроза немецкого вторжения осталась позади, необходимо сформировать более официальную армию, хотя для некоторых армия может оказаться слишком далекой."
ZIM_secure_arms: "Достижение стандартизации"
ZIM_secure_arms_desc: "Вооружение Южной Родезии находится в плачевном состоянии: на вооружении стоят различные образцы оружия, начиная от тех, что использовались во время Великой войны, и заканчивая современным немецким огнестрельным оружием. Стандартизация является ключом к созданию армии этого человека"
ZIM_entente_advisors: "Канадские советники"
ZIM_entente_advisors_desc: "Южная Родезия обратилась к Оттаве с просьбой оказать содействие нашим вооруженным силам в их взаимодействии с силами Антанты."
ZIM_north_rhodesia: "Родезийский разведывательный корпус"
ZIM_north_rhodesia_desc: "Во время Гражданской войны потребность в информации стала первостепенной для того, чтобы наши ограниченные силы были там, где они нужны. В связи с этим был создан Родезийский разведывательный корпус для обеспечения безопасности как внутри страны, так и за её пределами."
ZIM_nyasaland: "Северная инициатива"
ZIM_nyasaland_desc: "После окончания Гражданской войны те, кто пришел с севера, чтобы сражаться за свободу юга, стали либо обосновываться в Южной Родезии, либо возвращаться к себе домой. Видя, что эти прекрасные люди возвращаются в свои дома, находящиеся под иностранным владычеством, правительство разработало инициативу по привлечению дальнейшей иммиграции с севера."
ZIM_expand_arsenal: "Расширять арсенал"
ZIM_expand_arsenal_desc: "Оружие, боеприпасы и хорошо смазанная логистическая система выигрывают войны, чего не хватает Южной Родезии. Это должно быть исправлено"
ZIM_staff_corp: "Реформировать штабной корпус Южной Родезии."
ZIM_staff_corp_desc: "Учитывая малочисленность населения Южной Родезии, необходимость обязательной военной подготовки является для нее суровой реальностью"
ZIM_light_infantry: "Доктрина легкой пехоты"
ZIM_light_infantry_desc: "Совершенствование тактики налетов, применявшейся в Гражданской войне, привело к появлению южно-родезийских подразделений коммандос."
ZIM_native_regiments: "Воспитание туземных полков"
ZIM_native_regiments_desc: "Реальность на местах такова, что в Территориальных силах Южной Родезии требуются люди независимо от цвета кожи и вероисповедания, а "товары" производятся"
ZIM_coloured_nco: "Цветные сержанты"
ZIM_coloured_nco_desc: "Необходимость в доверенных сержантах из числа цветного населения является первостепенной, при этом между белыми офицерами и чернокожими солдатами должен быть "посредник" для обеспечения базовой сплоченности подразделения."
ZIM_african_rifles: "Восстановить Африканские стрелки"
ZIM_african_rifles_desc: "Были реализованы дальнейшие инициативы по привлечению большего числа местных жителей, с обучением и "доверием" к нашим местным братьям"
ZIM_pamwe_chete: "Памве Чете"
ZIM_pamwe_chete_desc: "'Pamwe Chete', что в переводе с языка шона означает "все вместе", является девизом недавно созданного отряда Selous Scouts, названного в честь британского исследователя Фредерика Селуса. Это смешанное расовое подразделение было создано для того, чтобы стать "крем-де-ла-крем" Территориальных сил Южной Родезии."
ZIM_motorised: "Моторизованная пехота"
ZIM_motorised_desc: "Концепция моторизованной пехоты была положительно воспринята Территориальными силами Южной Родезии. Возможность быстрого развертывания и передислокации позволила добиться отличного взаимодействия с пехотой, использующей тактику "бей и беги"."
ZIM_armoured_cars: "Легкая бронетехника"
ZIM_armoured_cars_desc: "Дальнейшее развитие доктрины мотопехоты привело к использованию легких танков, обеспечивающих столь необходимую в современном бою мощь."
ZIM_sra_formed: "Формирование вооружённых сил Родезии короля"
ZIM_sra_formed_desc: "Король сам объявил о создании Территориальных сил Южной Родезии"
ZIM_airforce: "Воздушный корпус Южной Родезии"
ZIM_airforce_desc: "Создано объединенное авиакрыло, призванное обеспечить более тесное взаимодействие между наземными и воздушными силами Южной Родезии"
ZIM_airforce_fem: "Женская вспомогательная авиационная служба"
ZIM_airforce_fem_desc: "Поле боя - не место для женщины, но в связи с острой необходимостью расширения военных подразделений были сделаны исключения, позволяющие сформировать вспомогательное подразделение для воздушного корпуса."
ZIM_signaller: "Корпус связистов"
ZIM_signaller_desc: "Появление радио и дальнейшие разработки позволили создать корпус связистов, которые должны были передавать информацию с земли нашим пилотам, находящимся на высоте."
ZIM_radar: "Пост прослушивания Антанты в Африке"
ZIM_radar_desc: "Южная Родезия должна держать ухо востро и следить за своими соседями."
ZIM_entente_planes: "Самолеты Антанты"
ZIM_entente_planes_desc: "Не имея практически никакой собственной авиационной промышленности, Южная Родезия должна обратиться к своим союзникам, чтобы обеспечить потребности своего военно-воздушного корпуса."
ZIM_bomber_harris: "Назначить "бомбардировщик Харриса"
ZIM_bomber_harris_desc: "Артур "Бомбардировщик" Харрис, уроженец Родезии, разработал гениальную стратегию применения воздушной мощи, которая заключается в бомбометании по площадям, а не в точном прицеливании. Эта стратегия, хотя и является спорной для некоторых, представляет собой эффективный способ устрашения мирного населения, позволяющий без особых усилий снизить боевой и промышленный потенциал больших территорий."
ZIM_area_bombardment: "Стратегия зональных бомбардировок"
ZIM_area_bombardment_desc: "Синдикалисты вступили в эту войну в довольно детском заблуждении, что они будут бомбить всех остальных, а их никто не будет бомбить. Мы испытали стратагемы Харриса в саваннах Африки и теперь готовы применить полученные знания в освобождении родных островов. Цитадели синдикалистов скоро запылают ярким пламенем, когда Харрис и RAF обрушат всю свою ярость на Британский Союз..."
ZIM_cas: "Интегрированная система CAS"
ZIM_cas_desc: "Введение корпуса связистов и развитие радиотехнологий позволили улучшить координацию между нашими наземными и воздушными силами"
ZIM_river_patrols: "Расширение сил речного патрулирования"
ZIM_river_patrols_desc: "Родезия - государство, не имеющее выхода к морю, но обладающее большой протяженностью изменчивых рек, на которых могут находиться как внутренние повстанцы, так и иностранные агенты. Хотя флот на "коричневой воде" не заменит RN, он может дать нам ценный опыт плавания."
ZIM_coast_guard: "Береговая охрана Родезии"
ZIM_coast_guard_desc: "Вопреки всем трудностям мы обеспечили себе побережье и выход к морю. Хотя мы и не являемся мореплавателями, мы должны следовать традициям отца Британии и создать собственную береговую охрану."

ZIM_the_ufp_in_peril: "ОФП в опасности"
ZIM_the_ufp_in_peril_desc: "Наша экономика тесно связана с южноафриканской, и так же, как "Чёрный Понедельник" ударил по ЮАР, он ударил и по нам. Политические и экономические последствия этого велики, и теперь Объединенная фермерская партия должна отреагировать на этот кризис. "
ZIM_the_eagle_up_north: "Орел на севере"
ZIM_the_eagle_up_north_desc: "Миттельафрика - вот наша главная угроза. Гуннские захватчики в результате несправедливого акта агрессии захватили земли, принадлежащие королю по праву, и теперь мы должны защищаться от них. Пока Миттельафрика продолжает угрожать Родезии, мы никогда не сможем быть в безопасности."
ZIM_the_partys_direction: "Направление деятельности партии"
ZIM_the_partys_direction_desc: "Объединенная партия - это широкая коалиция, в которой действуют самые разные идеалы и деятели. В это неспокойное время Партии необходимо твердое направление. "
ZIM_enlightened_centrism: "Просвещённый центризм"
ZIM_enlightened_centrism_desc: "Центр - это всегда лучший вариант. В это тяжелое время больше всего нужен компромисс, поэтому мы должны придерживаться центра.  "
ZIM_with_field_to_the_right: "С Филдом справа"
ZIM_with_field_to_the_right_desc: "Фракция Уинстона Дж. Филда в ОФП с каждым днём приобретает все большее влияние. В условиях, когда фракция Хаггинса теряет свою значимость в партии, многие склоняются к тому, что Филд поведет ОФП в будущее. "
ZIM_with_todd_across_the_aisle: "С Тоддом через проход"
ZIM_with_todd_across_the_aisle_desc: "Гарфилд Тодд, являющийся самым левым в рядах ОФП, обладает огромным влиянием на направление развития партии. Влияние Тодда, всегда дружелюбно настроенного к Лейбористской партии, может позволить нам привлечь на свою сторону левых избирателей и, в случае необходимости, обеспечить коалицию с Лейбористской партией."
ZIM_a_united_rhodesia: "Объединенная Родезия"
ZIM_a_united_rhodesia_desc: "ОФП удалось преодолеть трудности и сформироваться как целостный политический блок. Хотя премьер-министр по-прежнему сталкивается с оппозицией с обеих сторон, он может быть спокоен, зная, что шакалы не скоро разорвут его партию на части. "
ZIM_a_balanced_rhodesia: "Взвешенная Родезия"
ZIM_a_balanced_rhodesia_desc: "Несмотря на все наши попытки предотвратить такие возможности, ОФП распалась сама на себя, а различные фракции рвутся друг к другу, как стервятники. В результате этого хаоса различные фракции стали поддерживать другие партии: правые ОФП стали сотрудничать с Родезийской партией, а левые - с лейбористами. Хотя эта ситуация не является идеальной ни для ОФП, ни для премьер-министра Хаггинса, похоже, что родезийская политика движется вперёд, хотя и в новой форме."
ZIM_a_day_in_april: "День в апреле"
ZIM_a_day_in_april_desc: "Не сумев успешно управлять страной, коалиция ОФП принимает решение о проведении внеочередных выборов. Объединенная партия надеется получить на них достаточное количество мест, чтобы контролировать правительство, в то время как лейбористы надеются отобрать у ОФП мантию правления."
ZIM_the_land_issue: "Земельный вопрос"
ZIM_the_land_issue_desc: "Закон о распределении земель ограничил возможности коренных африканцев владеть землей, гарантируя, что те небольшие участки, которыми они могли владеть, были неплодородными и практически непригодными для использования. Непосредственные последствия этого закона привели к бедности и перенаселенности резерваций, и многие хотели бы, чтобы этот закон был отменен или хотя бы реформирован. "
ZIM_land_apportionment_act: "Обновить закон о распределении земель?"
ZIM_land_apportionment_act_desc: "Проблема собственности на землю в Родезии существовала всегда, и Закон о распределении земель был принят для того, чтобы помочь решить её, однако, как оказалось, он только усугубил существующие проблемы. Поскольку земельный вопрос по-прежнему актуален, многие стремятся изменить закон и реформировать систему землевладения в Родезии. "

ZIM_second_ufp_cabinet: "Второй кабинет ОФП"
ZIM_second_ufp_cabinet_desc: "Выборы завершились, и, похоже, Объединенная партия вновь одержала победу над оппозицией. Получив мандат, они будут управлять Родезией в будущем. "
ZIM_continue_where_we_left_off: "Продолжение начатого"
ZIM_continue_where_we_left_off_desc: "Теперь, когда мы получили удобный мандат на проведение нашей политики, мы можем продолжать реализацию наших мер, как и до выборов. Без вмешательства оппозиции мы сможем полностью реализовать нашу программу. "
ZIM_this_land_is_our_land: "Эта земля - наша земля"
ZIM_this_land_is_our_land_desc: "Родина наших предков и родина наших детей; земля, которую мы обрабатываем, земля, которую мы называем домом; это Родезия, и Родезия - наша земля, и она будет оставаться нашей землей до скончания веков. Родезия никогда не умрет, пока родезийский дух будет жить в каждом из наших граждан. "
ZIM_steady_ship_of_state: "Стабильный государственный корабль"
ZIM_steady_ship_of_state_desc: "Нам не нужно нарушать статус-кво, ОФП хорошо управлял Родезией в прошлом и будет управлять в будущем. Зачем чинить то, что не сломано?"
ZIM_rock_the_boat: "Раскачать лодку"
ZIM_rock_the_boat_desc: "Родезия нуждается в переменах, это совершенно очевидно. ОФП все больше раскалывается, и мы должны прибегнуть к радикальным мерам, чтобы объединить партию. Пришло время всколыхнуть ситуацию, Родезия уже никогда не будет прежней. "
ZIM_in_with_roy: "Вместе с Берком"
ZIM_in_with_roy_desc: "Справа от острова расположился Родезийский фронт со своим лидером Десмондом Ларднером Берком. Берк, хотя и не полностью поддерживает ОФП, готов сотрудничать с нами, если это поможет остановить разрушение Родезии вероломными красными. "
ZIM_a_strong_rhodesia: "Сильная Родезия"
ZIM_a_strong_rhodesia_desc: "В представлении ОФП Родезия - это сильная и великая страна, и с Объединенной партией у руля Родезии их видение страны станет реальностью далеко в будущем. Пока ОФП контролирует Родезию, наша нация никогда не умрет. "
ZIM_pursuade_labour_centrists: "Убедить лейбористов-центристов"
ZIM_pursuade_labour_centrists_desc: "Для того чтобы сформировать эффективную машину управления, нам необходима поддержка за пределами Объединенной партии. Лейбористы, хотя и не являются нашим ближайшим союзником, представляют собой силу, которую мы можем использовать в своих интересах. Вступив в союз с центристами в Лейбористской партии, мы сможем сформировать более широкую и сильную правящую коалицию, которая поможет эффективно управлять Родезией. "
ZIM_land_husbandry_act: "Закон о земледелии"
ZIM_land_husbandry_act_desc: "Последствия Закона о землеустройстве до сих пор ощущаются в нашей стране, вызванный им кризис всё ещё сказывается на наших землях. К счастью, Объединенная партия предложила новый закон, Закон о землепользовании, который позволит чернокожим жителям Родезии официально подавать заявки на получение земельных участков. "
ZIM_new_pioneer_columns: "Новые пионерские колонны"
ZIM_new_pioneer_columns_desc: "Подобно тому, как Родс привел в Родезию первых белых поселенцев, новые пионеры отправляются в Родезию за шансом на лучшую жизнь. Земля изобилия и земля богатства ждут смельчаков, которые стремятся получить несметные богатства, переселившись на нашу могучую родину. "
ZIM_encourage_south_african_immigration: "Поощрять южноафриканскую иммиграцию"
ZIM_encourage_south_african_immigration_desc: "Мы должны сделать Родезию более благосклонной к привилегированным иммигрантам. Чтобы шестеренки общества работали, нужно новое масло для машины. Мы должны привлекать иммигрантов из наиболее логичного источника - Южной Африки."

ZIM_labour_victory: "Победа лейбористов"
ZIM_labour_victory_desc: "ОФП пал духом, и теперь к власти в Родезии пришли лейбористы. В своем видении они будут стремиться реформировать страну по социал-демократическому образцу. "
ZIM_magni_esse_mereamur: "Magni Esse Mereamur"
ZIM_magni_esse_mereamur_desc: "Две территории Родезии, Северная Родезия и Южная Родезия, были разделены в течение многих лет. Сейчас, когда Африка охвачена расколом, беспорядками и революциями, возможно, настало время создать единое родезийское государство. Время разделения прошло, Magni Esse Mereamur! (Let Us Achieve Greatness!)."
ZIM_approach_mittelafrika_in_peace: "Приближение к Миттельафрике с миром"
ZIM_approach_mittelafrika_in_peace_desc: "Теперь, когда мы справились с угрозой для Севера, можно ослабить бдительность. Давайте отложим в сторону наши разногласия с гуннами и будем работать над достижением нашей главной цели в глобальном масштабе - служить Империи и победить синдикализм. "
ZIM_remain_broad: "Сохранять широту взглядов"
ZIM_remain_broad_desc: "Социализм по-прежнему является главным врагом нашего правительства, а также Родезии и Антанты. Мы не можем позволить себе заключать с ними сделки, каким бы тяжелым ни казалось наше положение. "
ZIM_go_narrow: "Пойти на сужение"
ZIM_go_narrow_desc: "Мы не можем позволить себе потерять ценных союзников, наша коалиция и так достаточно хрупка. И что с того, что нам придется пойти на сделку с красными, альтернатива гораздо хуже. "
ZIM_bring_lessing_home: "Вернуть Лессинга домой"
ZIM_bring_lessing_home_desc: "Дорис Мэй Тейлер пользовалась большим влиянием среди социалистов Родезии. Если нам удастся заручиться её поддержкой, мы сможем сформировать более сплоченное правительство, не позволив ей приобрести достаточное влияние, чтобы взять власть в свои руки. "
ZIM_absorb_ufp_leftists: "Поглощение левых в ОФП"
ZIM_absorb_ufp_leftists_desc: "ОФП - широкая партия, в которой много элементов как левых, так и правых, и мы можем использовать это разделение в своих интересах. Показав, что у левых нет будущего в ОФП, и направив левую фракцию ОФП в сторону лейбористов, мы, несомненно, получим столь необходимую нам поддержку со стороны умеренных. "
ZIM_reassure_south_africa: "Успокоить Южную Африку"
ZIM_reassure_south_africa_desc: "Южная Африка была обеспокоена многими проблемами в Родезии. Вторжение гуннов, приход к власти социалистов, восстание туземцев - все эти проблемы мы должны решать. Мы должны заверить южан, что более чем способны справиться с этими проблемами самостоятельно. "
ZIM_tribal_trust_lands: "Трастовые земли племен"
ZIM_tribal_trust_lands_desc: "После реформирования Закона о распределении земель мы можем приступить к более масштабной земельной реформе по всей Родезии. Одной из таких реформ станет создание трастовых земель (Tribal Trust Lands) - земель, выделенных для покупки коренным африканским населением Родезии."
ZIM_playing_with_fire: "Игра с огнем"
ZIM_playing_with_fire_desc: "Лейбористам предстоит принять непростое решение, которое определит направление развития партии. Принять ли в свои ряды социалистов, чтобы укрепить наше хрупкое большинство, или противостоять красным, желающим подмять под себя нашу волю. "
ZIM_a_fair_rhodesia: "Справедливая Родезия"
ZIM_a_fair_rhodesia_desc: "Родезия - страна справедливая и великая! И под руководством лейбористов мы надеемся, что она останется такой и в будущем\n\n\nРодезия никогда не умрет!"

