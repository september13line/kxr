### Events ###
zim.1.t: "Армия Южного Родезии поднимается!"
zim.1.d: "Южные родезийцы уже много лет не теряют терпения. С тех пор как нас продали в угоду южноафриканским бурам, мы добиваемся выхода провинции из состава Союза и создания ответственного местного правительства.\n\nМы никогда не хотели прибегать к насилию для достижения этой цели, но Претория не оставила нам выбора, незаконно отделив империю. Наш электорат разделяет нашу озабоченность, и мобилизация наших полков пока проходит успешно."
zim.1.a: "Родезия верна навеки!"

zim.2.t: "Воссоединение с Империей"
zim.2.d: "Мы наконец-то отвоевали свою свободу у этих южноафриканцев. Теперь настало время вновь подтвердить нашу верность Империи.\n\nРеально говоря, та мощная поддержка, которую мы получаем здесь, в Южной Родезии, скорее всего, недостаточна для реальной защиты нашего суверенитета от африканеров и их профессиональных военных. Поэтому наш посланник, который отправится из Мозамбика, где к нему присоединится представитель из Наталя, будет также просить официального признания со стороны Империи и добиваться официального подкрепления. Мы понимаем, что основное внимание изгнанников сосредоточено на возвращении на родину, это так. Но если мы, верные подданные Его Величества с юга Африки, хотим помочь им осуществить эту цель, то их помощь нам понадобится уже сейчас."
zim.2.a: "Счастливого пути!"

zim.3.t: "Имперские эксперты"
zim.3.d: "Для развития Южной Родезии мы обращаемся за помощью к экспертам Империи. Однако у империи много областей знаний, поэтому мы должны выбрать, где мы будем развивать нашу страну: в области сухопутных вооружённых сил, военно-воздушных сил или, в конце концов, экономически..."
zim.3.a: "Нам необходимо экономическое развитие!"
zim.3.b: "Армии нужно лучшее оружие!"
zim.3.c: "Не помешали бы более современные ВВС!"

zim.4.t: "Расширение резерваций для коренного населения"
zim.4.d: "Когда Южная Родезия была включена в состав ЮАР, этот регион, где исторически было выделено гораздо больше земель для коренного населения, внезапно был вынужден подчиниться закону о землях коренного населения ЮАР от 1913 г., который предписывал сократить площадь резерваций коренного населения до 8% от общей площади территории. Из-за огромной диспропорции этот порог так и не был достигнут, но с годами земли резерваций сильно сократились, и резервации стали перенаселенными, что вынудило их жителей перебираться в такие же перенаселенные трущобы в городах в плохих условиях. Теперь, когда мы больше не связаны южноафриканским законодательством, поднялись голоса за исправление ситуации.\n\nНо многие из конфискованных земель резерваций были куплены белыми фермерами, и не все из них готовы освободить свои владения, когда правительство предлагает их купить. Экспроприация - это один из вариантов, но экспроприация белых в интересах коренного населения не будет пользоваться популярностью, поэтому некоторые члены правительства считают, что мы должны возвращать земли только добровольно."
zim.4.a: "Мы сделаем все возможное, но мы не можем экспроприировать!"
zim.4.b: "Все до последнего акра вернется в эти резервации."
zim.6.t: "Вопрос о кабинете министров"
zim.6.d: "Объединенная федеральная партия уже давно является партией с внутренними противоречиями: партия образовалась из нескольких левых партий, в целом считается левой как таковой и даже проводит полулевые кампании. Однако многие высокопоставленные члены партии, в том числе и её лидер Годфри Хаггинс, на самом деле придерживаются консервативных взглядов.\n\nПобеда на первых выборах в независимой Южной Родезии обострила этот вопрос до предела: теперь необходимо сформировать кабинет министров, и представляется вероятным, что премьер-министром станет Годфри Хаггинс. Вопрос в том, протянет ли Хаггинс оливковую ветвь левому крылу во имя единства партии или просто назначит министров, поддерживающих его собственную позицию."
zim.6.a: "Оба крыла заслуживают представительства!"
zim.6.b: "Левое крыло заблуждается!"

zim.7.t: "Жалобы левого крыла Объединенной партии"
zim.7.d: "Левое крыло Объединенной партии становится все более недовольным: из-за отказа премьер-министра Хаггинса назначить левых министров в свой кабинет, левое крыло Объединенной партии лишилось большей части своего влияния на исполнительную власть и, соответственно, на политику правительства.\n\nПрогрессивные депутаты от Объединенной федеральной партии теперь взялись за руки и угрожают блокировать правительственные законы, если их не устроят Лейбористская партия и Партия Родезии."
zim.7.a: "Пусть кричат!"
zim.7.b: "Попытка умиротворения."

zim.8.t: "Премьер-министр добивается роспуска парламента"
zim.8.d_left: "Объединенная партия быстро разрывается на части, поскольку левая оппозиция правительству их собственной партии становится все более решительной и мешает правительству проводить серьезную политику.\n\nПонимая, что сложившаяся ситуация несостоятельна, премьер-министр связался с оппозицией Родезийской партии и пришел к соглашению: Родезийская партия присоединится к коалиции с ОФП, чтобы помочь противостоять лейбористам и левому крылу ОФП. \n\nУвидев в этом новом сотрудничестве возможность уничтожить прогрессивную реформаторскую оппозицию, премьер-министр обращается к губернатору с просьбой распустить парламент Южной Родезии и назначить новые выборы. Однако уже ясно, что правые Объединенная и Родезийская партии уже имеют большинство в нынешнем составе, избранном всего несколько месяцев назад..."
zim.8.d_right: "Объединенная партия быстро разрывается на части, поскольку правая оппозиция правительству их собственной партии становится все более решительной и мешает правительству проводить серьезную политику.\n\nПризнав, что сложившаяся ситуация несостоятельна, премьер-министр связался с оппозиционной Лейбористской партией и пришел к соглашению: Лейбористская партия войдет в коалицию с ОФП, чтобы помочь противостоять лейбористам и правому крылу ОФП. \n\nУвидев в этом новом сотрудничестве возможность уничтожить консервативную реформаторскую оппозицию, премьер-министр обращается к губернатору с просьбой распустить парламент Южной Родезии и назначить новые выборы. Однако очевидно, что правые Объединенной и Лейбористской партий уже имеют большинство в нынешнем составе, который был избран всего несколько месяцев назад..."
zim.8.a: "Электорат должен проверить эту перестройку."

zim.9.t: "[GetYear] Досрочные всеобщие выборы"
zim.9.d_normal: "Ужасы Черного Понедельника ещё свежи в памяти каждого соотечественника по всей нашей стране, и многие призывают к смене курса. Хотя Единая федеральная партия спасла нашу колонию от края пропасти, именно она оказалась на краю пропасти. В связи с этим в колонии все чаще звучат призывы к проведению внеочередных выборов, и сегодня власть предержащие наконец-то дали свой ответ. ОФП вместе с остальным парламентом объявили о проведении новых внеочередных выборов для реорганизации управления нашим справедливым государством. Главным конкурентом ОФП является Родезийская лейбористская партия, но многие до сих пор считают, что господство ОФП непреодолимо. Теперь выбор за нашими уважаемыми избирателями....."
zim.9.d_ufp_fell_apart: "После падения правительства Хаггинса и последовавшей за этим перегруппировки между правой ОФП и Партией Родезии губернатор назначил новые выборы в парламент Южной Родезии. По традиции, в выборах могут принять участие все жители Южного Родезии, удовлетворяющие имущественным требованиям. Ожидается, что новая партия "Объединенная Родезия" одержит победу с большим отрывом, однако Лейбористская партия и значительно уменьшившийся в размерах остаток Объединенной федеральной партии ведут активную предвыборную кампанию в надежде, возможно, лишить эту новую политическую громадину большинства и создать вместо нее коалицию между двумя партиями под руководством лейбористов."
zim.9.a: "Как и ожидалось, побеждает Единая партия."
zim.9.b: "Лейбористы одерживают неожиданную победу с помощью левых ОФП!"

zim.10.t: "Жалобы правого крыла Объединенной партии"
zim.10.d: "Правое крыло Объединенной партии становится все более недовольным: из-за отказа премьер-министра Хаггинса назначить правых министров в свой кабинет, правое крыло Объединенной партии лишилось большей части своего влияния на исполнительную власть, а значит, и на политику правительства.\n\nКонсервативные депутаты от Объединенной федеральной партии теперь на ногах и угрожают блокировать правительственные законы, если их не устроят Лейбористская партия и Партия Родезии."
zim.10.a: "Пусть кричат!"
zim.10.b: "Попытайтесь их умиротворить."

zim.11.t: "Оппозиционные партии объединяются в призывах к выборам"
zim.11.d: "В то время как Объединенная партия сумела сохранить свои позиции, оппозиция в лице Лейбористской и Родезийской партий стала решительно требовать проведения досрочных выборов. Чтобы сохранить партию, премьер-министру Хаггинсу пришлось пойти на значительные уступки обеим сторонам, что привело к тому, что оппозиционные партии стали называть ОФП неэффективной, что является серьезным оскорблением в это кризисное время. С каждым днём становится все более очевидным, что мандат ОФП, хотя и молодой, находится под угрозой."
zim.11.a: "Ура Объединенной партии?"

zim.12.t: "Хаггинс уходит с поста лидера партии"
zim.12.d_left: "После неутешительных результатов Объединенной федеральной партии её лидер Годфри Хаггинс ушел с поста лидера партии и официального лидера оппозиции.\n\nОбъединенная федеральная партия собралась в Булавайо, чтобы избрать нового лидера партии, и выбор пал на Гарфилда Тодда, который до сих пор был самым левым депутатом в партии. Можно ожидать, что это означает, что в будущем Объединенная федеральная партия вступит в новый этап."
zim.12.d_right: "После неутешительных для Объединенной федеральной партии результатов её лидер Годфри Хаггинс ушел с поста лидера партии и официального лидера оппозиции.\n\nОбъединенная федеральная партия собралась в Булавайо, чтобы избрать нового лидера партии, и выбор пал на Гарфилда Тодда, который до сих пор был самым правым членом парламента в партии. Можно ожидать, что это означает, что в будущем Объединенная федеральная партия вступит в новый этап."
zim.12.a: "Интересно..."

zim.13.t: "[GetYear] Всеобщие выборы"
zim.13.d: "Полномочия нынешнего парламента истекли, и губернатор назначил выборы для их продления. Как обычно, правом голоса обладает любой житель Южного Родеза, если он отвечает имущественным требованиям квалифицированного избирательного права. Сезон избирательных кампаний завершается, и жители Южного Родоса ждут результатов голосования по всей стране..."
zim.13.a: "Партия Родезии получает большинство голосов."
zim.13.b: "Побеждает Объединенная федеральная партия."
zim.13.e: "Победа достаётся лейбористам."

zim.35: "Северная Родезия"
zim.35.t: "Северная инициатива"
zim.35.d: "Прозванная теперь "Третьей бурской" стала страшным воспоминанием, и добровольцы из "Северной Родезии" начали либо оседать в Южной Родезии, либо возвращаться домой. Эта новая волна иммиграции рассматривается как положительная сторона войны, и правительство собирается начать инициативу по лучшей интеграции и привлечению большего числа этих людей. Цель объединения Севера и Юга, о которой говорят лишь немногие в прокуренных комнатах, - это первый шаг на пути к ней."
zim.35.a: "Достойное дело"

zim.38: "Королевские вооруженные силы Родезии"
zim.38.t: "Royal Rhodesian Armed Forces"
zim.38.d: "[CAN.GetLeader] трансляцию было слышно по всему Солсбери. Во-первых, он извинился за то, что не смог лично присутствовать на церемонии, но в силу сложившихся обстоятельств от такой поездки было решено отказаться. Далее он поздравил жителей Родезии всех рас, вероисповеданий и религий с тем, что они остались верны короне и что они не были забыты. Представитель [CAN.GetLeader] отсалютовал, и люди с новым названием "Королевские вооруженные силы Родезии" прошли маршем через Солсбери под громкие фанфары и торжества. По окончании марша многие юноши и девушки стояли у стенда для призывников, а сержанты-рекрутеры ухмылялись."
zim.38.a: "Sit Nomine Digna"

zim.40: "Дипломатические увертюры Южной Африке"
zim.40.t: "Дипломатические увертюры Южной Африке"
zim.40.d: "К лучшему или худшему, но экономика Южной Родезии была связана с Южной Африкой с момента её создания. В связи с этим правительство Южной Родезии предпринимает попытки "зарыть топор" в отношениях между двумя странами и продолжить коммерцию и торговлю. В Кейптауне проходят переговоры в надежде на "экономическое примирение" между двумя странами, которое принесет большую пользу обоим государствам."
zim.40.a: "Интересно"
 
zim.41: "Кейптаунские беседы"
zim.41.t: "Кейптаунские переговоры"
zim.41.d: "После того как южно-родезийские дипломаты были приняты в Кейптауне, начались переговоры о будущем двух стран. Основными темами переговоров стали коммерция и торговля, причем каждый представитель пытался добиться наилучшего результата для своей страны. Южнородосцы предложили "экономическое примирение", которое позволило бы товарам и другим капиталам перемещаться через границы друг друга и оказало бы значительную помощь обеим странам, хотя Южная Родезия получила бы гораздо больше выгод. Большинство южноафриканских делегатов по-прежнему хотели сохранить торговые тарифы между странами, хотя многие видели в предложении Южной Родезии и положительные стороны. После того как встреча была созвана, южноафриканские делегаты пришли к следующему консенсусу." 
zim.41.a: "Конечно, мы братья в этих чужих краях."
zim.41.b: "Однажды британский подхалим, всегда британский подхалим"

zim.44: "Рассмотрение Закона о примирении в промышленности"
zim.44.t: "Рассмотрение Закона о примирении в промышленности"
zim.44.d: "Закон о примирении в промышленности заимствован из его южноафриканского аналога, в котором для защиты интересов белых работников были приняты законы, исключающие чернокожих и представителей других меньшинств из определенных профессий. Идея закона состоит в том, чтобы защитить белых работников от конкуренции на рынке труда по сравнению с более дешевыми Чёрными работниками, которые, как правило, не признаются рабочими. Конечно, в правительстве есть те, кто считает этот закон драконовским и отсталым, сравнивая его с чем-то сродни Конфедеративным Штатам Америки."
zim.44.a: "Принять закон"
zim.44.b: "Нет, это противоречит здравому смыслу"

zim.45.t: "РПЖД/Муниципальная администрация Салисбери"
zim.45.d: "Когда Южная Родезия объявила о своей независимости, возникла необходимость в улучшении железнодорожной инфраструктуры между Солсбери и Мозамбиком, чтобы уменьшить зависимость молодого государства от Южной Африки. Чтобы обеспечить бесперебойное выполнение этих неотложных работ, город Солсбери ввел запрет на проведение забастовок, что ограничило власть могущественных железнодорожных профсоюзов, во главе которых стоял Родезийский профсоюз железнодорожников. Последний оспаривает, что Солсбери имел на это право на основании Закона Южно-Африканского Союза о примирении в промышленности от 1924 г., который распространялся на Южную Родезию, но официально не был отменен, и обратился в судебные органы, чтобы доказать свою правоту. \n\nЭто первое решение вдвойне важно, поскольку оно не только покажет, сохраняют ли силу южноафриканские законы, принятые в то время, когда Южная Родезия находилась под властью ЮАР, но и создаст прецедент того, как новая автономная колония будет обращаться с традиционно столь влиятельными железнодорожными профсоюзами. Суд выносит решение в пользу..."
zim.45.a: "...РПЖД, забастовка - это неотъемлемое право!"
zim.45.b: "...Солсбери, национальная безопасность - прецедент!"

zim.46.t: "Северная Инициатива Редунанта"
zim.46.d: "После наших успехов в получении Северной Родезии и Ньясаленда Северная инициатива прекратила своё существование. Хотя, судя по всему, имеется достаточно средств для развития Ньясаленда, который теперь рассматривается как второй объект британского развития в Центральной Африке."
zim.46.a: "Храни Господь [CAN.GetLeader]"

zim.111.t: "Мальчишки озорничают"
zim.111.d: "Похоже, что некоторым ребятам удалось "заполучить" несколько тайников с оружием от "голландцев" с юга.  Хотя это оружие, судя по всему, использовалось во время Вельткрига, оно найдет достойное применение в руках гордого сына Родезии."
zim.111.a: "Мальчики будут мальчиками."

zim.50.t: "Назначение нового губернатора"
zim.50.d: "Пришло время пересмотреть статус губернатора Южной Родезии. Одни предлагают назначить нового губернатора, другие - просто оставить [ZIM.GetLeader]. Другие говорят, что в нынешние трудные времена, когда Родезии угрожают буры, туземцы, синдикалисты и Миттельафрийцы, губернатор нам не нужен, и что премьер-министр должен иметь право действовать в одностороннем порядке. В случае, если мы все-таки назначим нового губернатора, на этот пост было предложено несколько квалифицированных кандидатов, однако в итоге правительство Родезии рекомендовало на эту должность одного человека."
zim.50.a: "Сэр Герберт Джеймс Стэнли!"
zim.50.b: "Ивлин Баринг!"
zim.50.c: "Сэр Уильям Кэмпбелл Тейт!"
zim.50.e: "Аллан Росс Уэлш!"
zim.50.f: "Артур 'Бомбардировщик' Харрис!"
zim.50.g: "Роберт Баден-Пауэлл!"
zim.50.h: "Клиффорд Дюпон!"
zim.50.i: "Хватит этих глупостей! Премьер-министр должен обладать настоящей властью!"

zim.51.t: "Судьба Хаггинса?"
zim.51.d_left: "В условиях, когда ОФП практически развалилась под руководством премьер-министра Годфри Хаггинса, многие стали сомневаться в целесообразности выдвижения Хаггинса кандидатом от ОФП на следующих выборах. Многие левые члены партии разочаровались в нем и хотят видеть во главе партии своего человека, и предлагают на этот пост не кого иного, как почтенного Реджинальда Стивена Гарфилда Тодда. Другие, более умеренные влияния, не согласны с таким развитием событий, считая, что Хаггинс и так прекрасно владеет ситуацией. "
zim.51.d_right: "Поскольку ОФП практически развалилась под руководством премьер-министра Годфри Хаггинса, многие стали сомневаться в целесообразности выдвижения Хаггинса кандидатом от ОФП на следующих выборах. Многие левые в партии разочаровались в нем и хотят видеть во главе партии кого-то из своих, и предлагают на этот пост не кого иного, как почтенного Уинстона Джозефа Филда Тодда. Другие, более умеренные, не согласны с таким положением вещей, считая, что Хаггинс и так прекрасно владеет ситуацией. "
zim.51.a: "Хаггинс должен уйти ради интересов партии!"
zim.51.a: "Глупости, Хаггинс легко проведет нас через эту бурю!"

rhodesia.1.t: "Родезия"
rhodesia.1.d: "Вы хотите играть за Родезию?"
rhodesia.1.a: "Продолжайте играть за Южную Африку"
rhodesia.1.b: "Играть за Родезию"

rhodesia.2.t: "Экономический крах"
rhodesia.2.d: "Сегодня утром в Солсбери поступило срочное сообщение об экономической катастрофе, охватившей весь мир! В "Чёрный Понедельник", как его сейчас называют, наша некогда процветающая экономика стремительно падает к красной черте. Правящая верхушка Объединенной федеральной партии приступила к действиям, чтобы попытаться остановить финансовое кровотечение, охватившее наши рынки с начала "черной недели". Окажутся ли успешными их отчаянные попытки жесткой экономии, пока неизвестно, поскольку выносливые и стоические родезийцы в очередной раз стойко переносят трудности."
rhodesia.2.a: "Сохраняйте спокойствие и не опускайте руки."

rhodesia.4.t: "Экономический кризис закончился"
rhodesia.4.d: "По прошествии, казалось бы, целой вечности, экономический спад, вызванный страшным "Чёрным Понедельником", практически полностью преодолен, и наша отважная колония движется вперёд к более процветающему будущему. Под руководством ОФП мы сохранили свой народ и его образ жизни. Однако мы не избежали почти полного уничтожения, не оставив на себе шрамов и следов, характерных для подобных столкновений, и пройдет ещё несколько лет, прежде чем наш кусочек Темного континента полностью заживёт, а экономика восстановится. Финансовый крах также дал трещины на фасаде, казалось бы, несокрушимой популярности ОФП, и, похоже, реальный вызов со стороны Лейбористской партии за душу нации уже не так причудлив, как казалось раньше."
rhodesia.4.a: "Родезийцы в очередной раз выдержали самое суровое испытание."

rhodesia.5.t: "Внеочередные выборы"
rhodesia.5.d: "Ужасы Черного Понедельника ещё свежи в памяти каждого соотечественника по всей нашей стране, и многие призывают к смене курса. Хотя Единая федеральная партия спасла нашу колонию от края пропасти, именно она оказалась на краю пропасти. В связи с этим в колонии все чаще звучат призывы к проведению внеочередных выборов, и сегодня власть предержащие наконец-то дали свой ответ. ОФП вместе с остальным парламентом объявили о проведении новых внеочередных выборов для реорганизации управления нашим справедливым государством. Главным конкурентом ОФП является Родезийская лейбористская партия, но многие до сих пор считают, что господство ОФП непреодолимо. Теперь выбор за нашими уважаемыми избирателями..."
rhodesia.5.a: "ОФП держится!"
rhodesia.5.b: "Трудовики побеждают в парламенте!"

rhodesia.6.t: "Возможная реформа закона о распределении земли"
rhodesia.6.d: "С момента основания нашей колонии острой точкой конфликта между белыми иммигрантами и коренным населением был вопрос о правах и владении землей в колонии. С принятием в прошлом Закона о распределении земель ни один коренной африканец в колонии не мог приобрести землю за пределами заранее определенных ‘Территорий исконных приобретений’, или ТИП, по сути, создавая резервации для коренных жителей, в то время как белые поселенцы могли свободно приобретать землю практически в любом месте. Учитывая, что последствия "черного Понедельника" всё ещё ощущаются, некоторые считают, что настало время так или иначе реформировать этот закон. С одной стороны, многие депутаты считают, что этот закон слишком ограничивает наш культурный и экономический рост и что коренным жителям необходимо разрешить приобрести некоторые земли за пределами ТИП или, по крайней мере, расширить ТИП, так как перенаселение стало серьезной проблемой в этих зонах. С другой стороны, некоторые депутаты считают этот закон недостаточно ограничительным, обвиняя туземных землевладельцев в большинстве бед, вызванных "Чёрным Понедельником". Как бы то ни было, этот законопроект вызвал бурную дискуссию в нашем парламенте, и для принятия решения о его принятии потребуются бесчисленные часы споров и компромиссов. В конце концов, дверь парламента открылась, и было сделано объявление: окончательный результат..."
rhodesia.6.a: "Закон о земле претерпевает "дружественные" реформы."
rhodesia.6.b: "Закон о земле подвергается дальнейшему усилению и ужесточению."

rhodesia.7.t: "Предлагается объединение с Южной Родезией"
rhodesia.7.d: "Хотя номинально наша колония находится под контролем Его Императорского и Королевского Величества Кайзера Вильгельма II, повседневная деятельность нашей справедливой колонии по-прежнему контролируется англоязычной администрацией. Хотя мы работаем и сотрудничаем с остальными нашими колониями-побратимами в немецком чудовище, известном как Миттельафрика, наши сердца по-прежнему лежат за Белыми скалами Дувра. Поэтому мы по-прежнему поддерживаем удивительно близкие и теплые отношения с нашими англосаксонскими кузенами в Южной Родезии, которая является одним из последних свободных владений Англо-Африки. Несмотря на геополитические границы, разделяющие наших граждан, взаимодействие и связи между нами по-прежнему связывают нас воедино и остаются такими же прочными, как и прежде. Чтобы смягчить это вопиющее разделение, многие члены нашего парламента призывают провести плебисцит по вопросу объединения Родезии. Они утверждают, что южно-родезийцы нам ближе, чем гунны или крауты, и такой шаг был бы вполне естественным. В ответ на это противники плебисцита опасаются репрессий со стороны Кайзера и его войск за столь открытые разговоры о том, что может быть расценено как предательство. В дальнейшем мы должны идти по тонкой грани."
rhodesia.7.b: "Мы не должны гневить наших милостивых повелителей и отклонять предложение."
rhodesia.7.a: "Проклясть Кайзера, отправить предложение нашим южным братьям."

rhodesia.8.t: "Они сказали Да"
rhodesia.8.d: "Ура! Наши северные братья приняли нашу просьбу об объединении, и мы вместе идем к светлому будущему. Сегодня вечером мы будем праздновать и веселиться вместе с нашими новыми соотечественниками, ведь завтра нам предстоит начать долгий и трудный процесс слияния двух отдельных государств в одно."
rhodesia.8.a: "Талли-хо! вперёд вместе к единой Родезии!"

rhodesia.9.t: "Они говорят Нет"
rhodesia.9.d: "Чёрт бы их побрал! Наши так называемые "братья" в Северной Родезии имели наглость отклонить наше щедрое предложение об объединении, и с их отказом мечты о единой Родезии пошли прахом. Мы должны продолжать жить под Кайзеровской пятой, оторванные от своего народа и своих собратьев-англосаксов. Теперь мы знаем, насколько одиноким может быть Тёмный континент."
rhodesia.9.a: "Южные глупцы отвергли наши призывы к национальному единству."

rhodesia.10.t: "Судьба Замбии зависит от англосаксов"
rhodesia.10.d: "Подлые гунны не смогли оторвать нас от нашей судьбы! Мы, истинные наследники и укротители Темного континента, наконец-то полностью вырвали контроль над нашей колонией из жадных рук Кайзера, и теперь Родезия - наша. Мы немедленно приступаем к работе по официальному созданию Родезийской Федерации и созданию необходимых систем, соответствующих нашей новой обретенной государственности. Больше мы не будем жить и трудиться по прихоти чужеземного короля, ибо теперь мы вольны жить и работать на этой земле так, как нам заблагорассудится. Родезия навсегда!"
rhodesia.10.a: "О Родезия, пусть она будет достойна этого имени."

rhodesia.11.t: "Внутрипартийные выборы"
rhodesia.11.d: "В условиях, когда ситуация в мире меняется с каждой минутой, нашу колонию ждет политическая реорганизация, и многие представители различных партий Родезии ратуют за перемены. Первой из двух основных партий, в которых начались внутренние выборы, стала Лейбористская партия, где ожидается острая борьба за то, кто станет лицом партии. Из огромного числа возможных кандидатов на пост лидера партии выделяются три фракции, чья известность и политическое влияние намного превосходят их соотечественников. Лидером этой тройки является не кто иной, как Гарфилд Тодд. Этот титан лейбористской партии является фаворитом на победу и, как ожидается, будет придерживаться линии партии, однако ходят слухи о возможной победе "темной лошадки" лейбористской партии Дорис Мэй Тейлор, радикала из социалистического крыла. Кто станет триумфатором из этих трех человек, никто точно не знает; несомненно то, что тот, кто будет выбран, будет определять Лейбористскую партию на долгие годы вперёд."
rhodesia.11.a: "Победа социал-демократической фракции."
rhodesia.11.b: "Победа социал-либеральной фракции."
rhodesia.11.c: "К власти в партии приходят радикальные социалисты."

rhodesia.12.t: "Внутренние выборы ОФП"
rhodesia.12.d: "Пока наши ярые конкуренты в Лейбористской партии завершают свои внутренние выборы, великая Объединенная федеральная партия тоже переживает внутреннюю реорганизацию. Избрание нового главы партии - дело нелегкое и небыстрое, но его последствия ощущаются поколениями. Как и в Лейбористской партии, в нашей ОФП тоже есть три основных крыла, которые борются за контроль. Наиболее заметными из них являются социал-консервативное крыло, возглавляемое Уинстоном Филдом, и социал-либеральное крыло, возглавляемое Годфри Хаггинсом. Пока эти две фракции вступают в борьбу друг с другом в ходе дебатов, Десмонд Ларднер Берк и его Родезийский фронт преследуют конференцию, как охотящийся лев, собирая поддержку из-под носа своих оппонентов. Завершается последний день партийного съезда, и кто же будет выбран новым лицом Объединенной федеральной партии?"
rhodesia.12.a: "Победа социально-консервативной фракции."
rhodesia.12.b: "Победит социал-либеральная фракция."
rhodesia.12.c: "Депутатам, лояльным Родезийскому фронту, удается взять партию в свои руки!"

rhodesia.14.t: "Направление развития Лейбористской партии"
rhodesia.14.d: "После неожиданного успеха представителей крайне левых сил на недавних внутренних выборах в Лейбористскую партию все больше лейбористских министров начинают ставить под сомнение существующий в партии запрет на "социалистические" партии. Допущение этих красных в нашу партию может укрепить нашу поддержку и в конечном итоге обеспечить нам ещё больше мест в парламенте, но при этом сильно разозлит наших врагов из Объединенной федеральной партии, а также тех, кто всё ещё опасается красных революций 1920-х годов. Независимо от возможных положительных и отрицательных моментов, дискуссия продолжается. В ближайшее время будет объявлен окончательный выбор, и будущее Лейбористской партии окажется на волоске."
rhodesia.14.a: "Какой вред она может нанести?"
rhodesia.14.b: "Ни малейшего."

rhodesia.15.t: "Вотум недоверия"
rhodesia.15.d: "Теперь, когда партии завершили свои внутренние выборы, а экономический кризис остался позади, будущее Северной Родезии будет решено! Смелые министры нашего парламента объявили вотум недоверия премьер-министру Берку, стремясь сместить этого "старого дурака" и заменить его более молодым и ретивым лицом - предложенным лидером Родезийского фронта Яном Смитом. Хотя некоторые члены парламента сочли эту меру слишком радикальной, многие сочли, что она, по крайней мере, заслуживает обсуждения, и голосование было объявлено. Будущее нашей колонии висит на волоске, и необходимо выбрать путь. Кто бы ни был выбран, он либо приведет нас к славе, либо обречет на смерть на этом неумолимом континенте. Теперь остаётся только подсчитать голоса."
rhodesia.15.a: "Нам нужно свежее лицо, выбирайте Смита!"
rhodesia.15.b: "Берк показал себя способным руководителем."

rhodesia.16.t: "Обеспечение безопасности правительства"
rhodesia.16.d: "Хаос и бедствие охватили Тёмный континент, и народ Родезии в ужасе наблюдает за тем, как водоворот беспорядков и кровопролития распространяется по бывшим землям Миттельафрики. Даже здесь, в нашем относительно стабильном оазисе порядка на берегах Замбези, начали появляться трещины, поскольку ситуация все больше превращается в безумие. \n\nЧтобы обезопасить правительство Родезии и последние остатки законности и порядка, многие члены нашего кабинета предложили вернуться к полному военному правлению на время, пока не наступят более стабильные и менее опасные для жизни времена. Главной фигурой, которую эти милитаристы призвали управлять Родезией в этот трудный час, стал сэр Артур Харрис, заслуженный маршал родезийских ВВС. Всегда благородный и талантливый человек, Харрис служил в Родезии ещё до Вельткрига и построил здесь, в Африке, респектабельную и почитаемую военную карьеру. С этим зорким ветераном у руля Родезия, вероятно, переживёт бурю, вызванную распадом "Миттельафрики", но столь резкое прекращение нормального демократического процесса, скорее всего, вызовет гнев многих. Сейчас мы находимся на тонкой грани, и будущее Родезии висит на волоске."
rhodesia.16.a: "Назначьте Харриса для стабилизации Родезии!"
rhodesia.16.b: "Нам не нужно принимать никаких радикальных мер."