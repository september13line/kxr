zim_intervene_northern_rhodesia: "Восстановление имперского контроля над Северной Родезией"
zim_intervene_northern_rhodesia_desc: "В условиях хаоса, охватившего германский колониальный порядок, наш долг - восстановить порядок в Северной Родезии, законном имперском владении, богатом ресурсами."
