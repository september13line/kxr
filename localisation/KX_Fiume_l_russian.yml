FIU_HORTHY_DESC: "Миклош Хорти, гранд-адмирал Великой Армады печально известных Пиратов Средиземного моря, никогда не ожидал, что когда-либо возглавит знаменитый пиратский флот, тем более в наши дни. Но вот он здесь.\nИспользуя обещания австрийских богатств и золота, Хорти с легкостью смог повлиять на уже существующие пиратские флотилии без лидера, находящиеся под его командованием. Флотилии были объединены в один флот, известный как Великая Армада, с этого и началась история. Поскольку Хорти изображал себя адмиралом, а не капитаном пиратов, австрийское правительство было легко обмануто его обликом. Этот облик позволял Хорти управлять пиратами так, как он считал нужным, но без ущерба для австрийской торговли - как и соглашение, которое он заключил с правительством, когда пообещал "приручить" пиратов.\nВскоре после этого был создан большой арсенал Фиуме, а затем адмирал Хорти оказался в Иллирии, в частности в маленьком городе Фиуме. Город встретил флот с распростертыми объятиями, как и большая верфь. По мере того как флот увеличивался в размерах, Хорти находил вполне допустимым спокойно занять пост мэра Фиуме по обоюдному согласию.\n\nСейчас Хорти видит в Фиуме независимую нацию, веселую шайку пиратов... с большими амбициями. Хорти полон решимости чтобы добиться процветания своего флота - и он сделает все, что в его силах, чтобы обеспечить это."

