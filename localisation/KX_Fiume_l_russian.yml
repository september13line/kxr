FIU_austrian_demise: "Осада Фиуме!"
FIU_austrian_demise_desc: "Старая Империя Габсбургов переживает тяжёлые времена - очень тяжёлые времена. Их Империя в руинах, достаточно, чтобы мы могли противостоять их армии. Настало время заявить права на то, что принадлежит нам - взять то, что нам нужно, и взять то, что мы хотим. Они всё равно не смогут нам противостоять, они и так находятся в достаточно опасном положении..."

FIU_governor_horthy: "Гранд-адмирал Хорти"
FIU_governor_horthy_desc: "Миклош Хорти, наш адмирал и лидер, заслуживает всяческого внимания и уважения - даже со стороны пирата. У него грандиозные амбиции и грандиозные идеи, так что давайте чествовать его и потратим немного добычи на путь к славе и бессмертию! Он будет править справедливо и будет держать в узде даже самых непокорных пиратов."

FIU_seize_pola: "Захват Пулы"
FIU_seize_pola_desc: "Город Пула беззащитен и слабо вооружен - сейчас самое время ворваться и захватить его для себя! Город предоставит ценное пространство для большего числа промышленных центров для того, что в конечном итоге станет процветающей промышленностью, независимо от того, будет ли она процветать из-за международных незаконных путей или международных легальных путей. Однако мы знаем, что нам суждено стать великими и на суше, и на семи морях!"

FIU_integrate_pola: "Интегрировать новые земли"
FIU_integrate_pola_desc: "Город Пула встретил нас более тепло, чем ожидалось. Пришло время формально интегрировать его в морское Фиуме. Они должны поддерживать нас во времена нужды и в периоды нужды. Они также получают некоторые преимущества от того, что становятся частью нас - долю в добыче! Скоро мы будем рыть каналы, чтобы золото стекало вниз."

FIU_fiume_central: "Центр для нашей веселой группы"
FIU_fiume_central_desc: "Хотя Пула стала частью морского Фиуме, они ни на каком уровне не равны самому Фиуме. Они получат выгоду от значительного промышленного улучшения, но они будут знать, что мы здесь главная собака. Они всего лишь подчинённые наших правил, но они тоже получат часть нашего заработка."

FIU_reclaim_dalmatia: "Далматинская береговая линия"
FIU_reclaim_dalmatia_desc: "Береговая линия Далмации хранит одну жизненно важную вещь - пространство. Пространство для большого количества кораблей-это всё, что нам нужно. Это также обеспечит нас более ценными рекрутами и моряками. И если они не совсем уверены в том, что являются частью нашей великой банды, мы просто должны дать им небольшое... поощрение. Возможно, немного денег будет достаточно."

FIU_pirate_austrian_nations: "Обыскать скелет двуглавого орла"
FIU_pirate_austrian_nations_desc: "Труп двуглавого орла с каждым днём гниёт всё больше, и прежде чем он исчезнет, мы должны сделать наш ход и захватить некоторые кости двуглавого орла для себя. Дворец Шенбрунн действительно выглядит красиво в это время года..."

FIU_oil_operations: "Великое нефтяное ограбление!"
FIU_oil_operations_desc: "Нефть созрела для сбора в этот день и в этом возрасте. Это очень важный факт, что она станет ещё более ценной, чем она уже есть. Мы можем просто взять немного сами, не так ли? Это исключит много усилий, которые нам придется приложить, поскольку у этой земли слишком мало шансов на то, что нефть действительно там есть. Нам просто придется импровизировать."

FIU_build_interdiction_fleet: "Перехватчики Великой Армады"
FIU_build_interdiction_fleet_desc: "Великая Армада должна быть в состоянии гарантировать, что ни один вражеский корабль не распространит свой груз. Будь то продовольствие или ценные ресурсы, мы должны быть в состоянии потопить это судно быстро и эффективно. И тип корабля, который принесет нам такую победу, - это подводная лодка. Невидимая глазу под водой торпеда-это все, что нужно, чтобы доставить ценные вещи на дно моря..."

FIU_extra_submarines: "Бродяги из глубин"
FIU_extra_submarines_desc: "Очень скоро Средиземное море станет очень опасным для навигации. Оно будет наводнено нашими подводными лодками, наблюдающими со всех сторон. Со временем безопасной воды не будет...\nИ если они решат преследовать нас, то всегда будут новые подводные лодки, и они сами отомстят за погибших."

FIU_obtain_screens: "Завладеть морями!"
FIU_obtain_screens_desc: "Другим вариантом контроля над Средиземным морем является ввод в строй эсминцев и крейсеров. Эти лёгкие суда, хотя и тяжелее подводных лодок, будут защищать наши собственные суда и будут более эффективны при уничтожении других надводных кораблей противника. Со временем Средиземное море станет нашим."

FIU_screening_navy: "Правильная Армада"
FIU_screening_navy_desc: "Любой настоящий флот нуждается в эсминцах и крейсерах. Они защищают нашу торговлю, топят вражеские корабли с разной степенью успеха и заставляют наших врагов пересматривать свою стратегию."

FIU_battleship_commission: "Месть Королевы Анны"
FIU_battleship_commission_desc: "Корабль Чёрной Бороды назывался "Месть Королевы Анны", и это был довольно мощный корабль. Оснащённый сорока пушками того времени. Сегодня этот тип кораблей устарел, вместо этого мы отправим два больших линкора, чтобы заставить отступить любой вражеский флот, который попадётся нам на пути. Любой, кто будет сопротивляться, будет уничтожен!"

FIU_chromium_smuggling: "Хромовые контрабандисты"
FIU_chromium_smuggling_desc: "Хром - необходимый ресурс для нашего флота, чтобы продолжить его строительство. Мы всегда будем жаждать его, и поэтому необходимо взять то, что необходимо для расширения Армады.\nБольше хрома означает больше силы на море..."

FIU_greek_islands: "Рейд греческих островов"
FIU_greek_islands_desc: "Некоторые острова с греческим большинством были бы отличными базами, если бы только они не находились под контролем вражеских государств. Но с некоторым влиянием и блокадами мы действительно можем захватить эти острова для себя. Как уже было сказано, нам просто потребуется некоторое время и усилия..."

FIU_united_under_money: "Нет лучшего чувства, чем деньги!"
FIU_united_under_money_desc: "Деньги заставляют чувствовать себя живым! От копеек до долларов, любая сумма подойдет! Это не соревнование, есть только одна вещь, которая нам нужна больше всего! Из всех достопримечательностей и звуков во всем огромном мире, мы бы с радостью отказались от него за большие деньги! Нет ничего на свете лучше чувства жадности! Всё, что оон делает, это даёт нам более высокий рычаг воздействия на мировой арене!"

FIU_expand_continental_holdings: "Я хочу все это.."
FIU_expand_continental_holdings_desc: "Фиуме по прежнему очень ограничен в своих размерах - всего лишь несколько островов и два крупных города. У нас есть две потенциальные цели экспансии - Венгрия, родина нашего великого адмирала, и Венеция, желанная земля, где когда-то размещался величайший флот Средиземноморья. И то и другое подойдет!"

FIU_expand_the_armada: "Построить Великую Армаду"
FIU_expand_the_armada_desc: "Наша Армада движется слишком медленно. Нам нужно больше! Ещё! Наши верфи подарят нам всё, что нам нужно. Подгоните их немного, и тогда мы будем выкатывать корабли быстрее, чем когда-либо!"

FIU_expand_our_military: "Модернизация городской стражы"
FIU_expand_our_military_desc: "Городская стража слишком мала для любого народа. Нам потребуется больше рекрутов, чтобы защитить наши земельные владения. Эти новобранцы придут со смутными обещаниями несметных богатств. Любой юноша готов умереть за какие-то деньги!"

FIU_built_on_others: "Плоды их труда"
FIU_built_on_others_desc: "Народные блага для них и всё такое, но нам тоже кое-что нужно. Перекачка части гражданского производства на нужды немедленного развития государства принесёт нам больше, чем нам когда-либо понадобится в долгосрочной перспективе. Рабочие, делайте свою работу, и всё будет хорошо в Фиуме!"

FIU_step_up_game: "Расширить каперские операции"
FIU_step_up_game_desc: "Наши нынешние пиратские операции слишком малы, чтобы мы могли кого-то напугать. Наша игра должна быть усилена. Мы должны перейти к следующему шагу, двигаться вперёд. И мы знаем только то, что принесёт гибель любой вражеской нации на нашем пути, пока у нас есть союзники..."

FIU_seven_seas: "Покорение семи морей!"
FIU_seven_seas_desc: "Семь морей-это место для нас, и только для нас! Ни один флот не бросит нам вызов в этих водах, будь то в Америке или Азии. Фиуме будет править волнами, хочет того международное сообщество или нет! Всё это будет нашим!"

FIU_internationale_treaty: "Договор с Интернационалом"
FIU_internationale_treaty_desc: "Мы обратили внимание на то, что лучшим кандидатом на заключение договора был бы синдикалистский Третий Интернационал. Мы согласимся не причинять им вреда, а взамен получим их защиту и помощь. Что за сделка! Нам всё равно не нужны их деньги..."

FIU_reichspakt_treaty: "Договор с Рейхспактом"
FIU_reichspakt_treaty_desc: "До нашего сведения дошло, что лучшим кандидатом на заключение договора был бы великий всемирный Рейхспакт. Мы согласимся не причинять им вреда, а взамен получим их защиту и помощь. Что за сделка! Нам всё равно не нужны их деньги..."

FIU_entente_treaty: "Договор с Антантой"
FIU_entente_treaty_desc: "До нашего сведения дошло, что лучшим кандидатом на заключение договора была бы старая Антанта. Мы согласимся не причинять им вреда, а взамен получим их защиту и помощь. Что за сделка! Нам всё равно не нужны их деньги..."

FIU_pirates_life_for_me: "Убивай и грабь!"
FIU_pirates_life_for_me_desc: "Наше наследие в безопасности, и теперь пришло время для заключительного этапа наших пиратских действий. Любая нация, воюем мы с ними или нет, станет жертвой наших пиратов. Исключений не бывает. Ваше местоположение для нас не имеет никакого значения."



fiu.1.t: "Пиратская деятельность"
fiu.1.d: "Похоже, что наследие пиратов проскользнуло в трещины и дыры нашей нации, поскольку эти гнусные актеры захватывают многочисленные товары. С пиратами, которые, как известно, находятся под знаменем новой нации Фиуме, придётся разобраться позже, так как сейчас у нас нет средств для борьбы с ними.\nВлияние пиратов на наш экспорт может привести к полной остановке нашей и без того скользящей промышленности.\nДокладывая командирам, каждый из них возлагал вину на адмирала, ставшего пиратом Миклоша Хорти."
fiu.1.a: "Похоже, среди нас есть предатель."
fiu.2.t: "Пираты нацелились на Черногорию"
fiu.2.d: "Черногорские земли, богатые алюминием и хромом, недавно столкнулись с проблемой - появлением пиратов. Эти пираты, модернизированные и ни в коей мере не примитивные, используют современную электронику и радиоаппаратуру для передачи приказов. До поры до времени им удавалось ускользать от наших полицейских, и лишь немногие оказывались в наручниках. Любой, кто это делает, вскоре выбивается, создавая серьезную проблему.\nВ настоящее время раздаются призывы к реформе полиции... это потребует много ресурсов, но это вернёт нам часть наших ресурсов..."
fiu.2.a: "Как они ускользают от нас?"
fiu.3.t: "Пираты Фиуме предлагают сделку"
fiu.3.d: "Пираты Средиземного моря, на самом деле просто Пираты Фиуме, уже некоторое время нападают на наши суда в Средиземном море. Но теперь они пришли с договором - мы даём им защиту, и они вернут нам часть наших потерянных ценностей и перестанут нападать на нашу торговлю. Это означает, что их большой флот будет на нашей стороне.\nНекоторые политики в правительстве яростно отвергают эту идею, ссылаясь на свои предыдущие проступки и недоверие к пиратам, но другие политики отмечают репутацию адмирала Миклоша Хорти, который никогда бы не опозорил такой договор, как этот. Что мы скажем о такой потенциально полезной сделке?"
fiu.3.a: "Это попахивает мошенничеством и обманом."
fiu.3.b: "Это принесёт нам пользу в долгосрочной перспективе..."
fiu.4.t: "Адмирал Хорти переезжает в Иллирию"
fiu.4.d: "Наш адмирал Миклош Хорти уже некоторое время пакует чемоданы, но только сегодня он объявил о своих намерениях. С этим багажом он планирует перебраться в Иллирию, но отказывается указать точное местоположение своей новой гавани.\nХодят слухи, что он переезжает в Фиуме, рядом с верфями, вместе с пиратами он переметнулся на нашу сторону. Многие тайно плели заговоры против него, пытаясь убедить его остаться, а некоторые прямо обратились к Кайзеру с просьбой не дать Хорти уехать. Но теперь его очередь вынести вердикт; что он скажет?"
fiu.4.a: "Оставайтесь на месте, это кажется подозрительным..."
fiu.4.b: "Удачи вам!"
fiu.5.t: "Открытие нашего линкора"
fiu.5.d: "Сегодня отмечается дата завершения строительства нашего первого линкора. Толпы людей собираются вокруг верфей, чтобы увидеть его открытие, заблокированное воротами. По мере того как часы тикали, приближаясь к моменту открытия, любопытство людей росло.\nТеперь они врываются внутрь, разглядывая нашу работу. Прозванный народом 'Местью адмирала', он ещё не носит официального названия - но это веха в нашей короткой истории. Этому удивляются многие. Флаг медленно, но верно поднимался на корабле под восторженные крики толпы и удивлённые взгляды.\nНо второй проскользнул незамеченным..."
fiu.5.a: "Поднять якоря!"
fiu.6.t: "Пираты в Афьоне"
fiu.6.d: "Пираты, которые слишком долго бороздили Адриатическое море, теперь решили, что их пребывание должно быть продлено. Они приближаются к нашим землям, крадут и грабят наши ресурсы, подкупают наших рабочих обещаниями скудных богатств, которые принесут им лишь небольшую выгоду...\nЗа ним нужно тщательно следить. В то время как многие в нашем правительстве прямо поддерживают объявление войны, многие другие опасаются пиратского флота, прозванного Великой Армадой. Афьон, хотя и не имеет выхода к морю, имеет специальную сеть контрабандистов, которая выкачивает невообразимые объемы ресурсов из наших рук. Что же нам делать?"
fiu.6.a: "Рано или поздно мы что-нибудь придумаем..."
fiu.6.b: "Объявить войну! Уничтожить их!"
fiu.7.t: "Пула впадает в пиратство"
fiu.7.d: "Эти грабящие варварские пираты из Фиуме сделали это снова! Они вывели своих отвратительных личностей на улицы города Пула, водрузив свой флаг на город и сорвав все остальные. Правительство раскололось на части. Одна сторона хочет вмешаться, в то время как многие думают, что такая война бесполезна и что у нас и так достаточно проблем.\nКаков план действий?"
fiu.7.a: "Мы что-нибудь придумаем позже..."
fiu.7.b: "Немедленно объявите войну!"
fiu.8.t: "Сказка о средиземноморском Чёрной Бороде"
fiu.8.d: "Он, один из Великой Армады\nОн, тот, кто стремится узурпировать трон Семи Морей\nОн - тот, кого зовут Миклош Хорти\nНаше имя известно во всех морях, каждый остров будет бояться нашей мощи - туманный горн флота принесёт звук надвигающегося боя. Хорти - тот, кто рыщет по насыщенным синим водам Средиземного моря, оставляя свой след на каждой капле, которую пасут корабли. Адриатика была поражена такой волной воды, что они отказываются покинуть побережье, где они ближе к своим большим пушкам. Скоро даже побережье не будет в безопасности от черепа и скрещённых костей..."
fiu.8.a: "Пусть его имя вселяет страх!"
fiu.9.t: "Договор с [FROM.Capital.GetName]"
fiu.9.d: "Нам удалось заставить [FROM.GetNameDef] принять предложенные ему условия сделки. Теперь его презирают и не одобряют, когда он нападает на их корабли. Каждый моряк и пират должен соблюдать правила договора.\nВеликий адмирал не потерпит никакого нарушения договора."
fiu.9.a: "И уважать его мы будем."
fiu.10.t: "Захвачен нефтяной танкер"
fiu.10.d: "Сегодня, когда патруль находился в Персидском заливе, они наткнулись на одинокий нефтяной танкер без охраны. Казалось, он направлялся в то, что должно было быть быстрым путешествием. Но судьба распорядилась так, что это было не так быстро, так как наши люди заставили поднять белый флаг над кораблем. Его курс повернулся и моряки благополучно вернулись на берег, нам нужно придумать, что делать с этим кораблем. Возможно, мы могли бы узнать о нём, его свойствах и о том, как сделать его самим, если это возможно."
fiu.10.a: "МММ... Я вижу чёрное золото!"
fiu.11.t: "Операции открыты в Мексиканском заливе"
fiu.11.d: "Мексиканский залив и Карибское море когда-то были горячими точками пиратов прошлого. Знаменитые пираты, такие как Чёрная Борода, бродили по водам вышеупомянутых районов.\nСегодня первые корабли были посланы на запад, чтобы разведать местность. Это будет означать, что мы вернёмся к водам мастеров. Мы будем учиться у них и таким образом делать историю... если мы ещё этого не сделали. Торговля в Карибском бассейне богата. Нефтяные месторождения к северу от залива созрели для захвата. Это идеальное место для пиратов."
fiu.11.a: "И скоро мы будем выращивать деньги на деревьях!"
fiu.12.t: "Профессиональный подкуп?"
fiu.12.d: "Сегодня к властям обратилась подозрительная парочка мужчин. Они утверждали, что являются профессиональными взяточниками. Хотя мы понятия не имеем, кто эти двое, в их словах может быть доля правды, если они так легко смогли привлечь внимание Хорти. Теперь у Хорти есть прямая линия связи с этими двумя неизвестными фигурами. У нас есть выбор - нанять их или нет.\nОни утверждают, что могут подкупить владельцев фабрик, чтобы те передали производство нам.\nЧто мы скажем?"
fiu.12.a: "Нанять их!"
fiu.12.b: "Нет необходимости ещё больше пятнать наш имидж."
fiu.13.t: "Пиратская активность растет во всем мире"
fiu.13.d: "Похоже, что наши действия по всему миру вдохновили других потенциальных пиратов заняться этой нелёгкой работой - во всём мире торговля немного сокращается из-за пиратов. Это, несомненно, привлечёт к нам внимание международного сообщества, как если бы мы уже не были презираемы нашими многочисленными "незаконными" действиями. Что бы они ни говорили, мы будем продолжать выполнять свои обязанности и выполнять свою работу."
fiu.13.a: "Это наша вина! Упс!"
fiu.14.t: "Пираты блокируют Мальту"
fiu.14.d: "Похоже, что не по приказу Хорти, а по независимому решению некоторые из наших моряков блокировали Мальту. Мальтийское правительство яростно осудило нас и требует немедленной отмены. Конечно, теперь это наш выбор, чтобы решить. Мы можем заставить их сдаться, забрать землю для себя, или мы не можем этого сделать, и извинимся перед мальтийцами. Наш имидж с каждым днём всё больше тускнеет!"
fiu.14.a: "Прикажите снять блокаду и принесите извинения."
fiu.14.b: "Продолжайте!"
fiu.15.t: "Короткая блокада"
fiu.15.d: "Блокада вокруг Мальты, внезапно возникшая сегодня утром, была снята к ночи. По словам гранд-адмирала Фиуме, это был несчастный случай, и ни одному из этих кораблей не было приказано установить блокаду, и они действовали сами, не подчиняясь никаким приказам.\nМиклош Хорти принёс нам искренние извинения, а также немного денег."
fiu.15.a: "Пуля отскочила."
fiu.16.t: "Блокада остаётся!"
fiu.16.d: "Блокада, возникшая сегодня утром вокруг Мальты, была, по-видимому, случайностью, но, по словам гранд-адмирала Фиуме, это была хорошая случайность. Они требуют немедленного прекращения боевых действий и сдачи Мальты.\nИх претензии подкреплены большим и мощным флотом... что мы должны делать по этому поводу? Сдаёмся ли мы? Это всего лишь остров..."
fiu.16.a: "Брось это."
fiu.16.b: "Мы будем сражаться с вами на море и на Мальте!"
fiu.17.t: "Фиумские пираты блокируют Мальту"
fiu.17.d: "Сегодня утром жители Мальты и близлежащих островов были разбужены грохотом туманных горнов и окружением острова большим флотом, летящим на "весёлом Роджере". Понятно, что это пираты Фиуме. Жители Мальты взывают к нам, чтобы мы освободили их от блокады, иначе они умрут с голоду. Великий адмирал Фиуме - Миклош Хорти до сих пор не представил нам заявления о блокаде, что заставляет некоторых думать, что это была ошибка.\nТем не менее такое развитие событий весьма тревожно. Лучше всего попытаться найти дипломатическое решение..."
fiu.17.a: "Прикажите немедленно прекратить блокаду!"
fiu.18.t: "Прячем наше богатство"
fiu.18.d: "У нации слишком много денег на руках. Слишком много. Некоторые предлагают классическую тактику пиратов и сокровищ, например, спрятать джекпот где-нибудь в укромном месте. Многие другие предложили финансируемые государством хранилища и капсулы, которые будут распределены в намеченных местах по всему миру. Был выбран вариант хранилища.\nК настоящему времени по меньшей мере половина наших богатств похоронена в хранилищах по всему миру, от Кубы до Аляски и даже Родезии и Папуа, не говоря уже о пустыне Гоби. Ни одно международное правительство не обратило внимания на наше вторжение, и потребуется некоторое время, чтобы извлечь богатство. Но надеюсь, что к тому времени, когда придет время выкапывать наши закопанные сокровища, у нас будет лучший способ извлечения."
fiu.18.a: "Мы надежно спрячем его на неопределённое время."
fiu.19.t: "Налет на дворец Шенбрунн!"
fiu.19.d: "Мародёры под командованием неназванного генерал-лейтенанта с разрешения великого адмирала прорыли себе путь в австрийский Императорский дворец Шенбрунн. Мародёры унесли оттуда всё, что могли, но вернулись разочарованными, так как на самом деле там было не так уж много экстраординарной ценности. Австрийские власти злятся на нас, но ничего не могут сделать, кроме как ещё больше испортить нашу и без того пошатнувшуюся международную репутацию.\nМожет быть, в Хофбурге будет больше ценных вещей?"
fiu.19.a: "Не так много, как мы ожидали..."
fiu.20.t: "Организованные мародёры совершают налёт на дворец Шенбрунн"
fiu.20.d: "Среди ночи восемь человек в масках, которые, как выяснилось, были из Фиуме и активно работали на правительство, пробрались во дворец Шенбрунн, убили всех охранников и забрали несколько ценных вещей - но на самом деле не так уж много. Самой разрушительной потерей была жизнь, а не материалы и артефакты. Похоже, они разочарованы своим набегом, так что могут вернуться за добавкой... в мае. Мы пока ничего не знаем о дальнейших действиях Фиуме, но мы ничего не можем сделать с их вопиющими преступлениями в данный момент."
fiu.20.a: "Как гнусно!"
fiu.21.t: "Выбор под рукой"
fiu.21.d: "Фиуме наконец-то оказался в состоянии расшириться! Есть несколько вариантов - Венгрия и Венеция. Хорти иногда проявлял интерес к захвату Будапешта и восстановлению великой Венгрии, и он также заинтересован в великой морской державе старого времени, которая была Венецией. Он требует, чтобы мы выбрали сейчас и начали войну. Какой тут выбор? Там может быть только один, потому что если мы будем сражаться с обоими, мы превысим наши возможности."
fiu.21.a: "Восстановить наследие Венеции!"
fiu.21.b: "Возвращение Хорти в Венгрию!"
fiu.22.t: "Корни одержимости"
fiu.22.d: "В последнее время Хорти всё больше и больше склоняется к идеалам денег. Другие высшие чины Фиуме обратили на это внимание, и за его спиной беспокойство о надвигающейся одержимости. Некоторые из высших чинов уже начали активно пытаться подавить любую потребность в таких обильных суммах денег, но поскольку у нас так много денег, это будет трудно. Хорти и сам заметил, как странно, что с ним вот так разговаривают, со всеми этими пиратами и прочим.\nПока это всего лишь небольшая проблема, но мы должны следить за ней."
fiu.22.a: "Надеюсь, он не сойдет с ума."
fiu.23.t: "Пираты в Средиземном море"
fiu.23.d: "Недавний всплеск пиратов был замечен в Средиземном море, особенно в Адриатическом море, где капитаны заметили далекие флаги Весёлого Роджера, развевающиеся на эсминцах и подводных лодках. Жертв пока не зафиксировано, но разумнее сказать кому-нибудь, чтобы он избавился от них пораньше. Хорти сделает эту работу за нас.\nОн - лучший вариант, верно?"
fiu.23.a: "Потребуйте, чтобы наш доверенный адмирал Хорти снял их."
fiu.24.t: "Перо сильнее меча?"
fiu.24.d: "Когда к Миклошу Хорти, Адмиралу Австрийской империи, обратились с приказом выследить пиратов, он предложил альтернативный, "более выгодный" способ борьбы с пиратами. Он предлагает нам попытаться договориться с ними, чтобы они перестали нападать на нас, а взамен мы заплатим им ровно столько денег, чтобы удовлетворить их жадность. Это предложение стало шоком для вовлечённых сторон, которые, как обычно, разделились в своих действиях. Но в ходе голосования было решено, что Хорти сначала попытается применить дипломатические процедуры.\nВыпьем за надежду..."
fiu.24.a: "Если ты так говоришь..."
fiu.25.t: "Хорти заказывает строительство военно-морских объектов в Фиуме"
fiu.25.d: "Миклош Хорти попросил построить верфи и крупный морской порт в прибрежном Иллирийском городе Фиуме. Когда его спросили, почему, Хорти сказал, чтобы хранить корабли, которые он намеревался приобрести в ближайшее время, но не уточнил, как "скоро" будет. Строители в Фиуме приняли его требования и начали перевозить материалы на побережье, чтобы построить большую гавань.\nКак интересно."
fiu.25.a: "Почему именно там?"
fiu.26.t: "Пираты переходят на нашу сторону"
fiu.26.d: "Адмирал Миклош Хорти рассказал нам о своих успехах в дипломатии с пиратами Адриатики. Он успешно переправил их на нашу сторону, и, по словам Хорти, они не станут нападать на корабли под австрийским флагом. Однако это означает, что иллирийские корабли должны будут нести австрийский флаг в том случае, если они уже были оснащены иллирийским флагом. С Хорти также был делегат от пиратов, который подтвердил все его заявления, но кое-кому из присутствующих показалось, что что-то не так. Никто из них не может указать на это, но они говорят, что пираты, возможно, обманули нас.\nНо пока они не нападут на наши корабли, мы будем заниматься своими делами и не будем вмешиваться в их дела."
fiu.26.a: "Это сделал он, сумасшедший!"
fiu.27.t: "Хорти поселяется в Фиуме"
fiu.27.d: "После того, как Адмирал прибыл в Иллирию, появились дальнейшие подробности - он должен был поселиться в Фиуме, недалеко от Словении и побережья. В конце концов, именно здесь он построил эти верфи.\nЭто подходящее место, надеюсь, дом, который он подготовил, достаточен для него, глядя на верфи, которые он заказал..."
fiu.27.a: "Отличное место для него."
fiu.28.t: "Адмирал Хорти присоединится к нам"
fiu.28.d: "Адмирал Австрийской империи Миклош Хорти направляется в Иллирию!\nПосле некоторого обсуждения он также должен стать адмиралом иллирийского флота. Великая победа для наших молодых военно-морских сил. Возможно, с ним, как с самым высокопоставленным адмиралом военно-морского флота, мы сможем как грамотно командовать форсированным, так и соответствующим образом расширяться.\nЕго дом будет в Фиуме, где он построил военно-морские сооружения по неизвестным нам причинам. Он отказывается вдаваться в подробности о том, почему он построил верфи, и, кроме того, о причине своего переезда, и даже о причине поездки в Фиуме из всех мест."
fiu.28.a: "Добро пожаловать!"
fiu.29.t: "Правда о пиратах"
fiu.29.d: "Пираты! Те подозрения, которые питали несколько избранных членов той давней встречи, были верны! Похоже, что Хорти действительно заключил с ними договор - но ведь не мы командовали пиратскими силами, а он! Он отдал приказ пиратам прекратить атаковать австрийские корабли, но теперь, когда он был разоблачен, австрийские корабли были торпедированы скрывающимися пиратскими подводными лодками."
fiu.29.a: "Хорти, ты - предатель!"
fiu.30.t: "Преимущества денег"
fiu.30.d: "Польза от денег огромна!\nЭто заставляет душу чувствовать себя живой. Это то, что мы любим, от пенни до долларов любая сумма подойдет.\nЭто не соревнование, есть только одна вещь, которую мы любим больше всего!\nОт каждого вида, запаха и звука, которые мы когда-либо слышали, мы отдали бы все это за огромные заработанные деньги!\nЭту песню обычно декламируют некоторые матросы, независимо от того, высокого они ранга или нет. Это стало основной мелодией кораблей Фиуме, и было предложено в качестве гимна - но это глупо!\n\nПесня также, кажется, оказывает странное воздействие на крабов. Никто не знает, чем это вызвано."
fiu.30.a: "Нет ничего на свете лучше чувства жадности!"
fiu.31.t: "Золото на дисплее"
fiu.31.d: "Наши огромные богатства переполнены! Решение есть, если верить Хорти. 'Фиуме будет золотым городом', - заявил он. Город был украшен золотыми украшениями, разбросанными по всему городу, и одна из самых заметных золотых смесей-очень большая статуя гранд-адмирала Хорти, размахивающего знаменем Фиуме, и маленький якорь, прикрепленный к веревке с другой стороны. Это довольно красивая статуя, и эксперты сходятся во мнении.\nУличные фонари, витрины магазинов, заборы-всё, что не попадет под колеса. Они нагружены чистым, блестящим золотом."
fiu.31.a: "У нас может быть слишком много... может быть...?"
fiu.32.t: "Хорти поручает обязательное присутствие Джолли Роджерса на кораблях"
fiu.32.d: "'Весёлый Роджер' теперь является официальным флагом Фиуме, третьим флагом страны. Хорти продиктовал сегодня, что все корабли должны иметь "Веселого Роджера" на борту и иметь возможность поднять его.\nЭто любопытный ход. Он действительно втягивается во все эти пиратские дела, а деньги и ресурсы продолжают поступать в Фиуме. Хотя этот город, по слухам, ужасен и является страной преступлений, на самом деле Хорти сделал его свободным мегаполисом. Для всех граждан мы-прекраснейшие из правителей!\nИ "Весёлый Роджер" будет продолжать благословлять нас на новые деньги."
fiu.32.a: "Что-то в нём определенно изменилось."
fiu.33.t: "Хорти интересуется дубовым островом"
fiu.33.d: "Хорти захлопнул маленькую кожаную книжку, в которую он так глубоко погрузился!\nТут же его спросили, что он читает, и он ответил легендами о сокровищах и потерянных артефактах. Особенно его заинтересовала Легенда о Дубовом острове в Новой Шотландии, Канада. Потребовалось бы некоторое время, чтобы тайком раскопать ландшафт, но он настаивает, чтобы мы попытались найти потерянное сокровище капитана Кидда.\nПохоже, у нас нет выбора..."
fiu.33.a: "Организуйте экспедицию, давайте посмотрим, что там лежит..."
fiu.34.t: "Корпус разбойников"
fiu.34.d: "Секретный указ, изданный Хорти и секретными агентами Фиуме, предписал создать чрезвычайно секретный корпус специальных операций. Он будет называться "Корпус разбойников", где профессиональные грабители будут обучаться и использоваться для кражи всего большого и малого из самых больших и надежных банков, музеев и храмов. Всё, что для них ценно, пригодно для сбора урожая. Корпус будет готов в течение месяца, и в течение этого месяца они проведут свои первые испытания на самых крупных объектах. Мы знаем, что они сделают свою работу. В это время никто не ожидает ограбления от Фиуме!"
fiu.34.a: "Теперь мы в буквальном смысле преступники."
fiu.35.t: "Сокровище капитана Кидда!"
fiu.35.d: "Радио передало Хорти то, о чём он так долго мечтал, - точное указание местонахождения потерянного сокровища капитана Кидда. Содержимое клада должно стать для него сюрпризом, но они утверждают, что содержимое клада "столь же велико, как мы и ожидали.- Многие отмечают, что Хорти явно взволнован всем этим.\nЖизнь пирата окупается за Фиуме!"
fiu.35.a: "Ха!"
fiu.36.t: "Никаких признаков сокровищ."
fiu.36.d: "После многих дней поисков и раскопок отряд, посланный на Оук-Айленд, вернулся с пустыми руками. Ничего. Пшик.\nМиклош Хорти был разочарован находкой, но он принял её и уже перешёл к другим местам потерянных сокровищ. Он надеется, что однажды Фиуме сможет разгадать хотя бы одну великую тайну, касающуюся старых артефактов и сокровищ. Но мы знаем, что рано или поздно это произойдет. Это часть работы фиумца, не так ли?"
fiu.36.a: "Слишком плохой."

fiu.37.t: "Подозрения относительно намерений пиратов"
fiu.37.d: "Договор с такой опасной группой людей рано или поздно приведёт к обратному результату - и он привёл к обратному результату. Возникли подозрения относительно намерений "слишком чистых" пиратов, с которыми мы заключили договор, достаточно подозрений, чтобы требовать новой политики по отношению к ним."
fiu.37.a: "Давай сделаем это по-тихому."
fiu.37.b: "На данный момент им можно доверять."
fiu.38.t: "Поражение на море!"
fiu.38.d: "Запланированная атака на пиратский флот имела колоссальные последствия! Самолёты и корабли, которым было поручено потопить флот, сначала были встречены несколькими подводными лодками и эсминцами, но через полчаса прибыли крейсеры, эсминцы и другие подводные лодки. У нескольких самолетов кончилось горючее, и все наши корабли были каким-то образом повреждены. Нам удалось потопить только эсминец и две подводные лодки, но какой ценой?\nНесомненно, Хорти услышит о нашей 'измене'."
fiu.38.a: "Похоже, мы их недооценили... кто нам звонит?"
fiu.39.t: "Блокада Фиуме"
fiu.39.d: "Небольшой отряд солдат, посланный в Фиуме, чтобы задержать Хорти, встретил яростное сопротивление со стороны обоих противников на море и на суше. Здания были укомплектованы людьми, как будто они были готовы к нашему вторжению. Сразу же после прибытия солдат последовал град выстрелов. Удивительное число, слишком большое по сравнению с ожиданиями. Наши люди заняли позиции, используя несколько бронемашин, но это было напрасно - их водители были либо застрелены, либо разорваны на куски взрывчаткой.\nС другой стороны, Иллирийское правительство не слишком благосклонно отнеслось к тому, что мы напали на один из их городов без их одобрения. Это может быть проблемой..."
fiu.39.a: "Иллирия...?"
fiu.40.t: "Иллирия выступает против нас"
fiu.40.d: "Иллирийские знамена развевались над вершинами холмов, заставляя прекратить стрельбу, когда австрийские солдаты повернулись, чтобы посмотреть на прибывшую делегацию. Делегация была более чем в ярости. Делегация была в гневе, с потоком криков и ярости, направленных на австрийского командующего во время осады. В конце концов, не придя ни к какому заключению, иллирийцы ушли и вернулись, вооруженные винтовками. Они потребовали немедленного прекращения осады, и они будут защищать Фиуме. Иллирийские и австрийские солдаты обменялись несколькими выстрелами, когда иллирийцы начали расходиться по домам. Командир принёс извинения так быстро, как только мог, но ущерб уже был нанесен..."
fiu.40.a: "Неужели уже слишком поздно?"
fiu.41.t: "Провозглашается свободный город Фиуме"
fiu.41.d: "Хорти и его гарнизон при предполагаемой поддержке иллирийцев провозгласили свободный город Фиуме. Почему иллирийцы это допустили? Потому что они достаточно доверяли пиратам. Глупый ход, по нашему мнению, но это будет видно по результатам "доверия" к пиратам. Но на данный момент иллирийцы покинули город, вероятно, из-за его повреждения, и выступили с резкими словами в адрес Кайзера и австрийского правительства, контролирующего операцию."
fiu.41.a: "Пираты всех стран, соединяйтесь!"
fiu.41.b: "Рано или поздно мы их получим..."

FIU_retake_croatia_hungary: "Отвоевать Хорватию"


fiunews.1.t: "Великое ограбление Британского музея"
fiunews.1.d: "Вчера вечером в знаменитом британском музее было совершено самое крупное ограбление за все время его существования. Держа в руках последние остатки Британской монархии с прекрасными артефактами, то, что, как подозревают, было командой по крайней мере четырёх грабителей, пробралось в музей и либо подкупило охранников, сонных от длительной смены, либо убило тех, кто пытался сопротивляться. Из музея были похищены многочисленные ценности, в том числе китайские, индийские и египетские артефакты. Картины были сняты со стен, и к тому времени, когда в тихом музее наконец подняли тревогу, было уже слишком поздно - воры уехали в ночь. При ближайшем рассмотрении одним из немногих оставшихся артефактов оказался Розеттский камень, который был слегка поврежден ножами и частично расколот. Мир в шоке от такого безвкусного воровства..."
fiunews.1.a: "Их больше не будут сажать в тюрьму!"
fiunews.1.b: "Что?! Как же так?"
fiunews.1.c: "Осталось ещё больше пережитков монархии."

fiunews.2.t: "Мону Лизу украли ещё раз!"
fiunews.2.d: "Похоже, что кражи Моны Лизы почти три десятилетия назад было недостаточно для картины, так как, когда французские власти проверили Лувр сегодня утром, они обнаружили, что музей разграблен, разрушен и разгромлен. Желанная Мона Лиза была одной из разграбленных ценностей, её стена была пуста. Несколько статуй были украдены из Лувра безжалостными ворами.\nДаже "Свобода, ведущая народ", одна из самых известных французских картин, была украдена - среди многочисленных греческих статуй. Обычная мысль о том, как произошло ограбление, состояла в том, что отвлекающий маневр был создан, когда команда воров ворвалась в большой музей, украла то, что им было нужно, и уехала, по крайней мере, на четырех автомобилях с произведениями искусства. Ходят слухи, что воры направляются к побережью Средиземного моря, где их ждут корабли, чтобы забрать домой."
fiunews.2.a: "Иди туда, где тебе самое место."
fiunews.2.b: "Наша главная достопримечательность исчезла?!"
fiunews.2.c: "Похоже, Винченцо Перуджа нанес ответный удар."

fiunews.3.t: "Разграбление музея искусств - Метрополитен"
fiunews.3.d: "Америке, имеющей недавнюю бурную историю, был нанесён тяжелый культурный удар - как её ценный музей, Метрополитен - музей искусств, был найден почти пустым сегодня утром, вместе со сломанной системой сигнализации. Среди похищенных картин были картины Клода Моне, Эдгара Дега, Питера Брейгеля и Рафаэля. Одной из немногих оставшихся картин была довольно неуместная картина под названием "Раскрытая красота", которая была повреждена и подвергнута цензуре ворами. Кроме него, самые ценные картины, а также многие из более старых, не были найдены здесь. Считается, что по меньшей мере пять воров ворвались ночью в музей, отключили сигнализацию и усмирили любого охранника с помощью дешёвых взяток или ножей и подавленного оружия. - Я бы сказал, полный бардак. Позор тоже", - сказал один из следователей на месте происшествия. Последним, кто заметил поблизости кого-то подозрительного, была тихая дорога, забитая шестью машинами, направляющимися на восток."
fiunews.3.a: "Наслаждайтесь добычей, мужчины!"
fiunews.3.b: "Как такое может быть?"
fiunews.3.c: "Их работа была напрасной."

fiunews.4.t: "'Дойче Банк' Ограблен"
fiunews.4.d: ""Дойче Банк", крупнейший банк Германской империи, был найден разграбленным сегодня утром! Поскольку большая часть золота была украдена злостными ворами, хранилище неоднократно взламывалось угрозами начинающему охраннику. Власти были предупреждены о преступлении по запаху дыма, достигшего публики из хранилища, где были обнаружены горящие груды банкнот. Пожар унес большую часть банка, но на данный момент его удалось локализовать. Немцы, конечно, донесли на воров, хотя о местонахождении воров ничего не известно. "Это было бы такое большое усилие, чтобы сделать это", - сказал немецкий полицейский, который также отметил, что потребуется по крайней мере восемь воров, чтобы совершить такое ограбление, возможно, самое большое за всё время. Мир отреагировал подобным же образом на немцев, за исключением Интернационала, который все больше охраняет свои культурные объекты."
fiunews.4.a: "Операция прошла успешно."
fiunews.4.b: "Мы найдём преступника!"
fiunews.4.c: "Мир почувствует последствия этого."

fiunews.5.t: "Раскрыта легенда о Дубовом острове"
fiunews.5.d: "С тех пор как капитан Кидд, шотландский моряк, покинул этот мир, возникли вопросы о местонахождении зарытого сокровища. Одна из самых популярных мыслей о местонахождении сокровищ Кидда была на острове Оук в Новой Шотландии, Канада. По сообщениям, группа фиумцев получила доступ к острову, и адмиралу Миклошу Хорти было доложено о находке, как только она была обнаружена.\nХорти передал по радио сообщение о находке зарытого сокровища капитана Кидда, и всё золото было погружено на корабль и отправлено обратно в Фиуме.\nХорти неоднократно заявлял о своём намерении найти ещё больше потерянных и зарытых сокровищ, но ещё неизвестно, будут ли они обнаружены."
fiunews.5.a: "Там всё время были сокровища!"






