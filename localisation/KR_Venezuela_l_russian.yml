### Leaders ###
POLITICS_ROMULO_BETANCOURT_DESC: "Молодой, напыщенный, но умеренный член широкой коалиции, которая свергла диктатора Хуана Висенте Гомеса, выборы Бетанкура привели к расколу в этой коалиции. Бетанкур стремится консолидировать восстановление демократии в Венесуэле и отойти от зависимости от нефти для экономического роста."

### Ideas ###
VENblackmonday: "Чёрный Понедельник бьёт по нефтяным скважинам "
VENblackmonday_desc: "Наша экономика завязана на нефти, и многие годы мы наслаждались лёгким заработком. Но когда Берлинская фондовая биржа рухнула, цены на нефть резко снизились, и наша экономика оказалась в ловушке нескончаемой рецессии!"
VEN_welfare_expanded1: "Расширенное социальное обеспечение"
VEN_welfare_expanded1_desc: "Несмотря на экономические трудности, правительство расширяет программы социального обеспечения для облегчения страдания бедняков."
VEN_welfare_expanded2: "Расширенное социальное обеспечение "
VEN_welfare_expanded2_desc: " Несмотря на экономические трудности, правительство расширяет программы социального обеспечения для облегчения страдания бедняков."
VEN_welfare_expanded3: "Расширенное социальное обеспечение "
VEN_welfare_expanded3_desc: " Несмотря на экономические трудности, правительство расширяет программы социального обеспечения для облегчения страдания бедняков."
VEN_welfare_cuts_idea: "Уменьшение Социального Обеспечения"
VEN_welfare_cuts_idea_desc: "Крайние меры никогда не популярны, но Временное Правительство посчитало необходимым уменьшить расходы, включая затратные программы социального обеспечения."
VEN_longter_mplanning: "Долговременный экономический план"
VEN_longter_mplanning_desc: "Краткосрочная прибыль всегда искушает, но близорукие указы с целью получения быстрого заработка могут оказаться разрушительными. Правительство решило сфокусироваться на создании плана, который будет приносить деньги многие годы."
VENsafe: "Диверсификация экономики"
VENsafe_desc: "Правительство затратило большие усилия на диверсификацию национальной промышленности с целью создания стабильной и здоровой экономики, независимой от цены на нефть."
VEN_welfare_expanded4: " Расширенное социальное обеспечение "
VEN_welfare_expanded4_desc: "Экономика восстановилась и снова начала расти, и государство продолжило инвестиции в программы социального обеспечения."
VEN_welfare_expanded5: " Расширенное социальное обеспечение "
VEN_welfare_expanded5_desc: "Экономика восстановилась и снова начала расти, и государство продолжило инвестиции в программы социального обеспечения."
VEN_welfare_state: " Государство всеобщего благосостояния "
VEN_welfare_state_desc: "Благодаря усилиям правительства, Венесуэла потихоньку становится государством всеобщего благосостояния на уровне современных, развитых стран."
VEN_oil_reforms: "Реформы нефтяной промышленности"
VEN_oil_reforms_desc: "Правительство возвело несколько реформ в нефтяной промышленности, надеясь оставить большую часть богатства в Венесуэле."
VEN_nationalist_fervour1: "Националистический пыл"
VEN_nationalist_fervour1_desc: "Социалистические демагоги пытаются посеять недовольство в нашем населении, делая упор на противостоянии классов. Правительство, в ответ, работает над созданием чувства сотрудничества и уменьшением разрыва между классами во благо Венесуэлы."
VEN_nationalist_fervour2: "Националистический пыл"
VEN_nationalist_fervour2_desc: "За Хлеб, Отчизну и Свободу! Слоган УРД стал сильным символом правительственных целей и идеалов, сфокусированных на процветании нации, патриотизме и гражданских свободах."
VEN_nationalist_fervour3: "Националистический пыл"
VEN_nationalist_fervour3_desc: "Бог и Федерация. Правительство культивировало националистические настрои с момента его избрания, ставя ударение на патриотизм национальное процветание."
VEN_booming_economy: "Экономический бум"
VEN_booming_economy_desc: "Благодаря действиям УРД, экономика Венесуэлы испытывает необычайный подъём. Правительство сдержало свои обещания экономического процветания, и страна станет сияющим маяком стабильности в Латинской Америке."
VENsupersafe: "Диверсификация экономики"
VENsupersafe_desc: "Создание разнообразной экономики была основной агендой Аксион Демократика с момента её создания. Они были довольно успешны в своих целях, диверсифицируя экономику страны для снижения зависимости от нефтяной промышленности и обеспечения безопасности от колебаний рынка."
VEN_ctv: " Конфедерасион де Трабахадорес де Венесуэла"
VEN_ctv_desc: "Конфедерация Рабочих Венесуэлы – главное объединение профсоюзов в стране, и синдикалистское правительство передало им большие полномочия с целью трансформации Венесуэлы в социалистическое государство."
VEN_ctv2: "Конфедерасион де Трабахадорес де Венесуэла"
VEN_ctv2_desc: "Усиленная КТВ начала демократизацию рабочих мест, с целью передачи экономики в руки рабочих вместо буржуазии."
VEN_syndieconomy1: "Синдикализация экономики"
VEN_syndieconomy1_desc: "Революционное правительство сделало первый шаг к синдикализации экономики путём национализации ключевых индустрий."
VENlandform: "Земельная реформа"
VENlandform_desc: "Состояние части сельской местности было плачевным до победы ПСВ на выборах. Большие усилия были приложены для создания земельных реформ с целью усиления крестьянства и ослабления угнетающих землевладельцев."
VENlandform2: "Коллективизация"
VENlandform2_desc: "Фермы в венесуэльской глубинке были коллективизированы, принося крестьянство в синдикалистскую экономику, обеспечивая снабжение нации пищей и эффективности сельского хозяйства."
VEN_syndieconomy2: "Пятилетний план"
VEN_syndieconomy2_desc: "ПСВ, вдохновлённая идеями авангардизма и тотализма, начала пятилетний план по индустриализации относительно отсталой страны и прийти к ключевому условию создания социализма: сильному рабочему классу."
VEN_syndieconomy3: "Быстрая индустриализация"
VEN_syndieconomy3_desc: "Пятилетка была очень успешной, и привела к быстрой индустриализации страны и трансформации отсталой экономики."
VEN_syndieconomy4: "Синдикалистская экономика"
VEN_syndieconomy4_desc: "Венесуэла стала примером синдикалисткой экономики в регионе, делая её сияющим маяком надежды для социалистов Латинской Америки. Пролетариос де тодос лос пайсес, униос!"
VEN_secret_police: "Сегуридад Насиональ"
VEN_secret_police_desc: "Дирексион де Сегуридад Насиональ, или Директорат Национальной Безопасности, является государственным органом, защищающим страну от опасных элементов."
VEN_secret_police2: "Сегуридад Насиональ "
VEN_secret_police2_desc: " Дирексион де Сегуридад Насиональ, , или Директорат Национальной Безопасности, стал главным инструментом правительства для подавления диссидентов, распространения страха среди внутренних врагов и защиты законопослушных граждан."
VEN_secret_police3: "Сегуридад Насиональ "
VEN_secret_police3_desc: " Дирексион де Сегуридад Насиональ, , или Директорат Национальной Безопасности, стал эффективной секретной полицией, заглушающей и уничтожающей диссидентов, и защищающих жизни и спокойствие наших граждан."
VEN_US_treaty_idea: "Торговый договор США и Венесуэлы"
VEN_US_treaty_idea_desc: "Соединённые Штаты Америки и Венесуэла подписали новый договор, выгодный венесуэльской экономике и американским компаниям."
VEN_foreign_investors_idea: "Зарубежные инвесторы"
VEN_foreign_investors_idea_desc: "Хунта привлекла иностранные компании к инвестиции в Венесуэлу вместо других стран в регионе, обеспечивая рост конкурентоспособной экономики."
VEN_foreign_investors_idea2: "Инвестиция нефтяных денег"
VEN_foreign_investors_idea2_desc: "Это не секрет, что хунта получает огромные доходы от растущей нефтяной индустрии и тратит деньги на массивные строительные проекты, чтобы показать богатство нации..."
VEN_strong: "Вива Венесуэла!"
VEN_strong_desc: "Президент Перец Йименец неуклонно ведёт Венесуэлу к становлению сильной региональной силой, и скоро сделает страну самой сильной в Южной Америке. Вива эль Президенте!"
VEN_shock_and_awe_idea: "Шок и Трепет"
VEN_shock_and_awe_idea_desc: "Венесуэльская Армия остаётся современной, мощной силой, используя доктрину превосходящей огневой мощи."
VEN_mobile_army_idea: "Современная манёвренная война"
VEN_mobile_army_idea_desc: " Венесуэльская Армия остаётся современной, мощной силой, использующей доктрину основанной на точных и быстрых ударах, оставаясь настолько мобильной, насколько возможно."
VEN_modern_navy: "Navegare necesse, vivere non necesse"
VEN_modern_navy_desc: "Венесуэльский флот был модернизирован и расширен до уровня одного из самых сильных в регионе. Не только наши корабли используют самую передовую технологию, но и наши моряки и офицеры горды и натренированы."
VEN_paying_for_guns: "Платежи за импорт оружия "
VEN_paying_for_guns_desc: "Мы расплачиваемся за покупку оружия у нашего поставщика."
VEN_paid_for_guns: "Платежи за экспорт оружия "
VEN_paid_for_guns_desc: "Нам платят за проданное за границу оружие."
VEN_oil_addiction: "Нефтяная игла"
VEN_oil_addiction_desc: "Венесуэла безнадёжно зависима от чёрного золота, нефти. Она является центром экономики страны и является источником её богатства. У людей нет стимула инвестировать в другие сферы промышленности, оставляя нацию уязвимой к так называемой Голландской Болезни."
VEN_foreign_oil_companies: " Господство иностранных нефтяных компаний"
VEN_foreign_oil_companies_desc: "Большая часть нефти страны находится в руках иностранных компаний, наследников Стандард Ойл и Ройал Датч Шелл. Часть богатства они создают никогда не попадёт в руки нашего населения."
VEN_foreign_oil_companies_50_to_50: "Господство иностранных нефтяных компаний"
VEN_foreign_oil_companies_50_to_50_desc: "Большая часть нефти страны находится в руках иностранных компаний, наследников Стандард Ойл и Ройал Датч Шелл. Часть богатства они создают никогда не попадёт в руки нашего населения."
VEN_foreign_oil_companies2: " Господство иностранных нефтяных компаний"
VEN_foreign_oil_companies2_desc: "Большая часть нефти страны находится в руках иностранных компаний, наследников Стандард Ойл и Ройал Датч Шелл. Часть богатства они создают никогда не попадёт в руки нашего населения."
VEN_foreign_oil_companies3: "Господство иностранных нефтяных компаний"
VEN_foreign_oil_companies3_desc: "Большая часть нефти страны находится в руках иностранных компаний, наследников Стандард Ойл и Ройал Датч Шелл. Часть богатства они создают никогда не попадёт в руки нашего населения."
VEN_army_dominance: "Влияние военных"
VEN_army_dominance_desc: "Венесуэльская армия имела большое влияние на политику последние десятилетия. В конце концов, они были у власти во время диктатуры, и это они устроили переворот и восстановили демократию. Они хранители нации, и будут действовать, если посчитают что ей грозит опасность."
VEN_paying_for_shares: "Приобретение нефтяных активов"
VEN_paying_for_shares_desc: "Мы выкупаем наши доли в иностранных нефтяных компаниях."
VEN_paid_for_shares: "Платежи за проданные доли"
VEN_paid_for_shares_desc: "Венесуэла приобрела доли в наших нефтяных компаниях."
VEN_integrating_COL: "Интеграция Колумбии"
VEN_integrating_COL_desc: "Мы интегрируем колумбийские территории которые мы недавно захватили."

