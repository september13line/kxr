VEN_essequibo_decisions: "Возвращение Гайаны-Эссекибо"
VEN_essequibo_decisions_desc: "Со времён кризиса 1895, Венесуэла и Британская Империя (или то, что теперь от неё осталось) оспаривали владение регионом Эссекибо, ныне находящейся на территории Британской Гвианы. Теперь, когда Канада и Вест-Индийская Федерация вовлечены в безнадёжную войну за Британию, а у нас есть надёжная поддержка, мы можем потребовать наши законные земли обратно."
VEN_demand_essequibo: "Потребовать Эссекибо"
VEN_demand_essequibo_desc: "Пока англичане отвлечены, у нас есть замечательный шанс вернуть свои земли к западу от реки Эссекибо назад."
VEN_peace_essequibo_start: "Требовать мира у Вест-Индийской Федерации"
VEN_peace_essequibo_start_desc: "У нас есть контроль над всей Гайаной, и наши военные цели выполнены. Настало время положить конец этой войне, прежде чем вся мощь Британской империи будет применена к нашей бедной стране."
VEN_peace_essequibo_timer: "Требовать мира у Вест-Индийской Федерации"
VEN_peace_essequibo_timer_desc: "У нас есть контроль над всей Гайаной, и наши военные цели выполнены. Настало время положить конец этой войне, прежде чем вся мощь Британской империи будет применена к нашей бедной стране."

VEN_GCL_decisions: "Боливарианская мечта"
VEN_GCL_decisions_desc: "С тех пор как мы освободили Колумбию от её незаконного правительства и начала военной оккупации, у нас появилась возможность возродить наследие Симона Боливара: Великую Колумбию. Хотя бывшая Республика Колумбия, состоявшая из Колумбии, Венесуэлы, Эквадора и Панамы, распалась более века назад и есть большое сопротивление нашей оккупации, наше руководство готово принять большие усилия для развития и возрождения Великоколумбийского единства."
VEN_secure_bogota: "Закрепиться в Боготе"
VEN_secure_bogota_desc: "Богота была столицей союза, когда он был объединён в 19ом веку. Мы должны захватить центр союза для легитимации нашей власти."
VEN_secure_caribe: " Закрепиться в Карибе"
VEN_secure_caribe_desc: "Карибе – регион Колумбии, на границе с побережьем Атлантики и северной частью Анд. Он плотно населён, делая его приоритетной целью."
VEN_secure_meta: " Закрепиться в Мете"
VEN_secure_meta_desc: "Равнины вокруг реки Мета практически не заселены Колумбийцами. Тем не менее, эта просторная, слабо заселённая местность может скрывать диссидентов."
VEN_secure_choco: "Закрепиться в Чоко"
VEN_secure_choco_desc: "Колумбийский Тихоокеанский берег является очень разнообразным, его северная часть наполнена густыми джунглями. Его будет трудно, но необходимо контролировать."
VEN_secure_cauca: "Закрепиться в Кауке"
VEN_secure_cauca_desc: "Южная часть Тихоокеанского региона, большая часть которого является частью Департамент Каука, покрыта Андами, и мы знаем, насколько легко в них прятаться."
VEN_secure_amazonia: "Закрепиться в Амазонии "
VEN_secure_amazonia_desc: "Амазония, очевидно, покрыта тропическими лесами. Это крайне сложная местность, которая испытает нашу способность к ведению войны в джунглях."
VEN_bolivars_boner: "Объявить Великую Колумбию"
VEN_bolivars_boner_desc: "Республика Колумбия не смогла сохранить мечту Боливара о объединённой Испанской Америки, но мы преуспели в восстановлении его наследия. Мы создаём что-то большее, учась на веке ошибок: Великую Колумбию."

VEN_oil_decisions: "Разобраться с иностранными нефтяными компаниями "
VEN_oil_decisions_desc: "Большая часть Венесуэльского топлива находится в руках иностранных компаний вроде Шелл и наследников Стандард Ойл. Их присутствие одновременно полезно и вредно для нашей экономики, но мы можем ограничить негативное влияние, приобретя большую долю в этих компаниях… Или мы просто можем захватить активы, когда появится возможность..."
VEN_oil_USA_buy: "Доли в компаниях США"
VEN_oil_USA_buy_desc: "Американские компании вроде наследников Стандард Ойл и Тексако контролируют большую часть нефтяных запасов нашей страны и центров продукции. Приобретение части этих компаний будет дорогим вложением, которое, будем надеяться, принесёт нам прибыль и уменьшит влияние этих компаний в Венесуэле."
VEN_oil_USA_seize: "Конфисковать активы янков!"
VEN_oil_USA_seize_desc: "Пока янки заняты стрельбой друг в друга по идиотским причинам, у нас появилась отличная возможность… приобрести часть активов, принадлежащих Американским нефтяным компаниям, если они откажутся играть по нашим правилам. Это разозлит США, но что они могут поделать?
VEN_oil_HOL_buy: "Доли в активах Шелл "
VEN_oil_HOL_buy_desc: "Роял Датч Шелл была одной из первых компаний, приобретшей территорию в Венесуэле. Теперь, когда наша экономика может позволить такую операцию, мы можем приобрести большую долю так называемой Шелл де Венесуэла, уменьшая влияние голландской компании в нашей."
VEN_oil_HOL_seize: "Конфисковать активы Шелл!"
VEN_oil_HOL_seize_desc: "Пока Нидерланды заняты своей синдикалисткой революцией, мы можем конфисковать активы Шелл в нашей стране и уменьшить их силу и влияние в Венесуэле. Голландцы точно не смогут нас теперь остановить."

VEN_alliance_decisions: "На мировой арене"
VEN_alliance_decisions_desc: "Венесуэла всегда была вынуждена из-за приливов истории оставаться на обочине, мишенью для иностранного вмешательства и империализма. Больше нет! Мы наделяем себя дипломатическими полномочиями и стремимся присоединиться к любому союзу, необходимому для защиты нашей свободы."
VEN_join_internationale: "Присоединиться к Интернационалу"
VEN_join_internationale_desc: "Революционной Венесуэле давно пора присоединиться к братству свободных рабочих. Мы сообщим [INT.GetNameDef] немедленно."
VEN_join_entente: "Присоединиться к Антанте"
VEN_join_entente_desc: "Поскольку наша страна находится в состоянии войны с синдикалистами Третьего Интернационала, мы должны присоединиться к Антанте. Они могут защитить нас в Карибском бассейне, и у них есть все шансы победить французов и англичан."
VEN_join_USA: "Союз с американцами"
VEN_join_USA_desc: "Теперь, когда наше правительство спасено от синдикалистской угрозы американской помощью, мы должны отплатить им за их неприятности, сформировав с ними союз. Вместе мы освободим мир от радикального синдикализма!"

