### Focuses ###
VEN_blackmonday: "Чёрный Понедельник бьёт по нефтяным скважинам"
VEN_blackmonday_desc: "Диос Мио! Большая часть наших экспортов была направлена в Германию, так что неудивительно, что их экономический кризис отразился на нас. Сейчас мы должны разобраться с непосредственными последствиями краха, пока паника не распространилась среди населения Каракаса."

VEN_democracy_prevails: "Демократия восторжествовала"
VEN_democracy_prevails_desc: "Спокойствие вернулось в города Венесуэлы. Теперь мы можем сфокусироваться на восстановлении экономики, особенно на рабочих, принявших удар на себя во время кризиса."
VEN_welfare_program: "Программы соцзащиты"
VEN_welfare_program_desc: "Урезать социальное обеспечение в момент, когда люди нуждаются в ней больше всего, будет большой ошибкой. Мы наоборот должны убедиться, что помощь достигает наибольшего количества венесуэльцев, пока они уязвимы."
VEN_healthcare_education: "Расширить здравоохранение и образование"
VEN_healthcare_education_desc: "Здравоохранение и Образование это самые основные и необходимые учреждения, предоставляемые государством, и мы должны убедится, что у людей есть к ним доступ. Обеспечить здоровье и образование наших людей необходимо сейчас, так как положительные эффект в будущем от этого заметны уже сегодня."
VEN_expand_pensions: "Увеличить пенсии"
VEN_expand_pensions_desc: "Люди, неспособные работать, например, старики и инвалиды, являются наиболее уязвимыми во время таких катастроф. Для обеспечения стабильности и счастья людей, мы должны увеличить пенсии для более бедных частей населения. "
VEN_indreseach: "Инвестиции в промышленность"
VEN_indreseach_desc: "Как шаг к восстановлению от кризиса и уменьшению нашей зависимости от экспортов нефти, правительство сделает инвестиции в различные секторы промышленности, обеспечивая их рост и создание новых рабочих мест."
VEN_flexibilty: "Экономическая гибкость"
VEN_flexibilty_desc: "Произошедший кризис показывает, что мы не можем продолжать полагаться на нефтедобывающую промышленность. Поэтому, мы должны сделать нашу экономику более гибкой и способной подстраиваться под изменения в глобальной экономике. Это, стоит надеяться, сделает нас устойчивее к колебаниям мирового рынка."
VEN_diversification2: "Промышленная диверсификация"
VEN_diversification2_desc: "Диверсификация нашей промышленности будет долгим и затратным процессом, но обеспечит здоровый рост и устойчивость к экономическим кризисам Венесуэльской экономики. Несмотря на стоимость и время, это сделает Венесуэлу гораздо сильнее в будущем, чем продолжение зависимости от нефти."

VEN_preventive_coup: "Превентивный переворот"
VEN_preventive_coup_desc: "Правительство АД неспособно поддерживать порядок, и Армия Венесуэлы примет меры для восстановления спокойствия и восстановления экономики. Это, конечно, временная мера, и Временное Правительство утверждает, что выборы, запланированные на 1939, будут проведены."
VEN_defensecontracts: "Оборонные контракты"
VEN_defensecontracts_desc: "Как способ помощи экономики, правительство подписывает больше контрактов по поставке припасов армии. Это поможет нашему маленькому, слаборазвитому производственному сектору восстановиться и процветать, обеспечивая венесуэльцев рабочими местами и зарплатой, а военные силы - экипировкой и влиянием."
VEN_diversification1: "Расширение оружейной индустрии"
VEN_diversification1_desc: "Оружейная индустрия Венесуэлы, откровенно, крохотная. Особенно по сравнению с размером армии. Спрос на военные товары вроде оружия и патронов может и искусственный, но он предоставляет людям возможность работать, получать зарплаты и покупать. Кроме того, поддержка армии в боевой готовности позволит нам избежать повторение позора 1925 года."
VEN_diversification3: "Самодостаточность в оружейной индустрии"
VEN_diversification3_desc: "Чем меньше мы зависим от импортов оружия, тем лучше. Особенно с учётом продолжения дестабилизации глобальной обстановки. Возможно, скоро возможность импортирования пропадёт, и нам лучше развить нашу местную военную промышленность до того, как это произойдёт."
VEN_cut_welfare: "Уменьшение соцзащиты"
VEN_cut_welfare_desc: "Пока экономика находится в плачевном состоянии, мы должны затянуть пояса и уменьшить расходы. Программы социального обеспечения, возведённые предыдущим правительством, являются большим бременем на наших скромных ресурсах, заставляя нас уходить в долги. Программы должны быть окончены для балансировки бюджета."
VEN_arrest_syndie_troublemakers: "Арестовать синдикалистов"
VEN_arrest_syndie_troublemakers_desc: "Опасность синдикалистской революции после Чёрной Пятницы была причиной, по которой военным пришлось захватить власть. С закреплением позиций Временного Правительства, мы можем приступить к аресту ключевых фигур социалистических движений в Венесуэле и ослабить их влияние в политике."
VEN_propagandaeffort: "Компания пропаганды"
VEN_propagandaeffort_desc: "Хотя наш переворот и прошёл гладко, против нас организовалась политическая оппозиция, по большей части из представителей предыдущего правительства, и они очень беспокоятся о разрушении демократических принципов. Мы должны напомнить людям о временной природе нашей власти и что запланированные выборы будут проведены."

VEN_inf: "Срочные инфраструктурные работы "
VEN_inf_desc: "Как временная мера для возвращения людей к работе, правительство начала программу постройки инфраструктуры. Это не только даст оплачиваемую работу для безработных, но и улучшит сеть инфраструктуры в Венесуэле, сближая страну."
VEN_milinf: "Конструкция аэропортов"
VEN_milinf_desc: "Воздушный транспорт получил большое распространение после Вельткрига. Однако, наша воздушная инфраструктура крайне устарела, и её развитие позволит усовершенствовать наши ВВС и получить доступ к более изолированным частям нашей страны."
VEN_inf2: "Обновление инфраструктуры"
VEN_inf2_desc: "И хотя наша экономика действительно начала восстанавливаться, мы можем сделать много для улучшения транспортной системы нашей страны. В конце концов, хорошая инфраструктура необходима для здорового экономического развития."

VEN_healthyeco: "Экономическое восстановление"
VEN_healthyeco_desc: " Венесуэла наконец-то полностью восстановилась после экономического кризиса. Ещё многое предстоит сделать для возвращения процветания Венесуэлы, самое худшее уже закончилось. Мы теперь можем сфокусироваться на продолжении наращивания нашей экономики."

VEN_1939_elections: "Выборы 1939 года"
VEN_1939_elections_desc: "Несмотря на экономический кризис, запланированные выборы будут проведены. Аксион Демократика попытается выиграть ещё один срок, но Унион Републикана Демократика, фокусирующаяся на националистической риторике и экономическом процветании, имеет шансы перехватить первенство. Синдикалистская ПСВ набирала популярность с Чёрной Пятницы, и имеет маленький шанс на победу благодаря своим антикапиталистическим настроям."

VEN_AD_stays: "Ещё один срок АД"
VEN_AD_stays_desc: "Неудивительно, партия, представляющая Хенерасион дель 26, выиграла ещё один президентский термин. Они намереваются продолжить расширения программ соцзащиты и уменьшения зависимости от нефтяной промышленности."
VEN_longtermplanning: "Долговременное экономическое планирование "
VEN_longtermplanning_desc: "Если мы хотим иметь успешную, процветающую экономику, мы должны сфокусироваться на долговременных экономических целях вместо кратковременных. Это предотвратит образование экономических пузырей, обречённых когда-нибудь лопнуть..."
VEN_thedutchdisease: "Лечение голландской болезни"
VEN_thedutchdisease_desc: "Не секрет, что, несмотря на все наши усилия, Венесуэла остаётся сидеть на нефтяной игле.  Теперь, когда мы снова у власти, мы можем продолжить диверсификацию экономики и снижать зависимость от нефтяной промышленности."
VEN_blackmondaysafe: "Защита от колебаний рынка"
VEN_blackmondaysafe_desc: "Чёрный Понедельник показал уязвимость нашей экономики к колебаниям рынка. Имея более разнообразную экономику, мы сможем реагировать быстрее и эффективнее в случае повторения кризиса..."
VEN_protecting_workers: "Защита рабочих"
VEN_protecting_workers_desc: "Защита рабочих Венесуэлы – главный приоритет социал-демократического правительства. В конгрессе пройдёт больше законов о улучшении безопасности рабочих мест и социальной безопасности малоимущих."
VEN_public_investments: "Государственные инвестиции"
VEN_public_investments_desc: "Улучшение государственных учреждений, как школы, больницы или парки является обязательством государства, обеспечивая качество жизни во всей стране."
VEN_towards_welfare_state: "К общему благосостоянию"
VEN_towards_welfare_state_desc: "Постройка государства всеобщего благосостояния – амбициозная и благородная цель, но наша экономика продолжает расти, и программы социальной помощи получают больше финансирования, и наша страна приближается к этой цели, делая нас одной из самых развитых стран в Латинской Америке."
VEN_economicalbonanza: "Здоровый экономический рост "
VEN_economicalbonanza_desc: "Экономика Венесуэлы растёт спокойным и здоровым темпом. Наша экономика не взлетает к небесам, но мы понимаем, что это самый разумный способ развить нашу страну, не подставляя будущие поколения под удар. Мы можем только надеяться, что будущие Венесуэльцы будут иметь большие возможности, независимо от их социального класса и, когда-нибудь, социализм будет достигнут мирно."

VEN_URD_victory: "Победа УРД"
VEN_URD_victory_desc: " Унион Републикана Демократика, состоящий из умеренных прогрессистов, либералов и националистов почившей Хенерасион дель 26, смогли победить на выборах. Мы на пути к небывалому экономическому прогрессу, ставя процветание Венесуэльцев на первый план."
VEN_oil_industry_reforms: "Расширение нефтяной индустрии"
VEN_oil_industry_reforms_desc: "Хотя большая часть нефтяной промышленности принадлежит иностранным компаниям, их правительства сейчас заняты своими проблемами. Теперь хорошее время для проведения реформ в индустрии, обеспечивающих, что Венесуэльцы получат честную долю доходов и инвестиций."
VEN_oil_expansion: "Нефтяное расширение"
VEN_oil_expansion_desc: "Напряжение в мире растёт, и мы не можем остаться в стороне, упуская возможность разбогатеть. Мы должны развить нефтепромышленность, чтобы удовлетворить растущую потребность мира в топливе."
VEN_oil_profits: "Инвестиция прибыли от нефти"
VEN_oil_profits_desc: "Мы должны аккуратно инвестировать доходы от нефтяной промышленности для обеспечения продолжительного процветания Венесуэльцев."
VEN_interclass_unity: "Коллаборация классов"
VEN_interclass_unity_desc: "Венесуэльцы, независимо от их социального класса, единым народом. Мы не можем позволить социалистическим демагогам создавать искусственные разделения в нашем обществе, и, наоборот должны выковать чувство солидарности между нашими людьми, независимо, бедные они или богатые.
VEN_pan_tierra_libertad: "Пор пан, тьерра и либертад!"
VEN_pan_tierra_libertad_Desc: "За хлеб, отчизну и свободу! Развитие единства в Венесуэле необходимо для стабильного и гармоничного общества. Девиз УРД символизирует преданность процветанию, национализму и свободе, являясь отличным слоганом для сплочения."
VEN_dios_y_federacion: " Диос и Федерациóн"
VEN_dios_y_federacion_Desc: "Бог и Федерация – традиционный девиз Венесуэлы с Федеральной Войны 1859-1863, имевший большое воздействие на институциональное развитие страны и преданность федерализму и свободе. Развитие национальной гордости необходимо для создания единого общества."
VEN_lodsofemone: "Экономический бум"
VEN_lodsofemone_desc: "Экономика растёт быстрее, чем когда-либо! Мудрые инвестиции громадной прибыли нефтяной промышленности принесли нам беспрецедентное развитие, которое приведёт к рождению процветающей, богатой Венесуэлы."

VEN_industrialization: "Индустриализация"
VEN_industrialization_desc: "Венесуэльская промышленность слаба и хрупка. Промышленность является основой любой современной экономики, мы должны обеспечить индустриализацию с целью создания государства, способного соперничать с Европейскими и Североамериканскими Державами."
VEN_navalindustry: "Инвестиции в морское строительство"
VEN_navalindustry_desc: "Судостроение в Венесуэле небольших размеров. Но теперь у него есть потенциал стать чем-то большим, если мы инвестируем. В конце концов, наша расширяющаяся флотилия требует новых предприятий, и это может стать новым местом работы для многих Венесуэльцев, улучшая морскую торговлю и создавая больше продуктов на экспорт."
VEN_education: "Расширение УСВ"
VEN_education_desc: "Универсидад Сентраль де Венесуэла, или Центральный Университет Венесуэлы, является центром науки и высшего образования страны и считается одним из самых старых в западном полушарии. Больше и больше людей желает поступить в него, и будет мудро его расширить, для увеличения вместительности и возможностей университета."

VEN_revolution_by_ballot: "Революция через голосование"
VEN_revolution_by_ballot_desc: "Победа ПСВ на выборах становится редким примером прихода синдикалистской партии к власти в буржуазной системе. Теперь, мы можем начать Венесуэльскую Революцию и превратить нашу страну в модельное Социалистическое Государство Латинской Америки."
VEN_empower_CTV: "Усилить КТВ"
VEN_empower_CTV_desc: "Профсоюзы – основа любой синдикалистской страны. Поэтому, мы должны усилить Конфедерасион де Трабахадорес де Венесуэла, основное объединение профсоюзов страны, чтобы власть действительно перешла в руки рабочих, медленно разбирающих буржуазное государство."
VEN_workplace_democratisation: "Демократизация рабочих мест"
VEN_workplace_democratisation_desc: "Устройство Венесуэльской промышленности должно быть полностью переработано для передачи средств производства в руки рабочих, которые упорно трудятся каждый день. Демократизация рабочих мест необходима для полного освобождения рабочих, и передачи власти над их работой в их собственные руки."
VEN_socialist_education: "Социалистическое образование"
VEN_socialist_education_desc: "Мы можем многому научиться у наших друзей из Интернационала. Обновление Венесуэльской системы образования породит новые поколения социалистов, желающих работать на благо страны и всего человечества."
VEN_nationalise_industry: "Национализация промышленности "
VEN_nationalise_industry_desc: "Мы не можем позволить бизнесменам, иностранным и местным, контролировать нашу промышленность и экономику. Их национализация обеспечит выполнения наших законов и освободит наших рабочих от эксплуатации буржуями."
VEN_land_reform: "Земельная реформа"
VEN_land_reform_desc: "Хотя распределение Венесуэльской земли не самое худшее в Латинской Америке, есть много регионов, где землевладельцы контролируют слишком много земли, власти и влияния, эксплуатируя бедных фермеров. Мы должны перераспределить землю между крестьянами и освободить их от угнетения."
VEN_collectivisation: "Коллективизация"
VEN_collectivisation_desc: "Хотя и не очень популярная среди крестьян, коллективизация обеспечит честное распределение пищи между людьми. А также мы сможем координировать коллективы и убедиться, что они остаются продуктивными."
VEN_proceedviceroy: "Национализация нефтяной индустрии "
VEN_proceedviceroy_desc: "Нефтяная промышленность является символом буржуазного угнетения и неравенства. Находясь под контролем иностранных компаний и местных капиталистов, неописуемое богатство, производимое этими компаниями, никогда не достигнет рабочих. Мы должны, пока весь мир отвлечён, захватить иностранные компании и национализировать индустрию, обеспечивая переход богатства в руки людей."
VEN_five_year_plan: "Пятилетний план"
VEN_five_year_plan_desc: "Создание социализма в малоразвитой стране - сложный процесс, так как сильный класс рабочих является его основой. Прислушиваясь к совету тоталистской фракции, мы создали пятилетний план по индустриализации Венесуэлы до уровня, при котором социализм будет жизнеспособен."
VEN_rapid_industrialisation: "Быстрая индустриализация"
VEN_rapid_industrialisation_desc: "Результатом Пятилетки стала необычайно быстрая индустриализация Венесуэлы. Скоро, у нас будет сильный, свободный рабочий класс и развитая промышленность, как у наших братьев в Интернационале, например, Франции или Британии."
VEN_to_socialism: "К социализму!"
VEN_to_socialism_desc: "¡Пролетариос де тодос лос пайсес, униос! Социализм – вот цель ПСВ. Революция только началась, но скоро рабочие всего мира будут освобождены и будет создано бесклассовое общество."

VEN_eagle_screech: "Перес Хименес захватывает власть"
VEN_eagle_screech_desc: "Армия устроила переворот для предотвращения синдикалистской революции, формируя военное правительство под управлением Маркоса Переса Хименеса. Лидер хунты является убеждённым антисиндикалистом, и уже начал подавление левых элементов в Венесуэле."
VEN_seguridad_nacional: " Сегуридад Насиональ "
VEN_seguridad_nacional_desc: " Дирексион де Сегуридад Насиональ, или Директорат Национальной Безопасности был создан Пересом Хименесом, трансформируя Куэрпо де Инвестигасион Насиональ(Национальный Следственный Корпус)в секретную полицию, способную справиться с опасной оппозицией нового правительства."
VEN_threaten_opposition: "Пригрозить оппозиции"
VEN_threaten_opposition_desc: "Оппозиционные партии критикуют наше правительство, считая наш переворот незаконным и критикуя репрессивность ДСН. Пора разобраться с этими симпатизирующими синдикалистам диссидентами и… убедить их поддержать нашу хунту."
VEN_censorship: "Цензура"
VEN_censorship_desc: "Наше правительство, с легальной стороны, на шатком фундаменте. Но пропаганда остаётся сильным инструментом. Пока люди продолжают нас поддерживать, заявления наших оппонентов о нашей недемократичности не будет иметь значения. Конечно, это означает более крепкий контроль над прессой для предотвращения распространения антихунтовских настроев."
VEN_new_US_treaty: "Новый договор с США "
VEN_new_US_treaty_desc: "Далеко не секрет, что США является нашим самым главным союзником и торговым партнёром. Логично продолжить развитие отношений между нашими странами и создания нового взаимовыгодного договора."
VEN_US_oil_companies: "Нефтяные компании США"
VEN_US_oil_companies_desc: "Американские нефтяные компании имеют гораздо больше начального капитала и опыта, чем местные.  Они смогут сделать топливную промышленность в нашей стране гораздо более эффективной."
VEN_oil_money_investment: "Инвестиция нефтяных денег"
VEN_oil_money_investment_desc: "Хунта получает огромную прибыль от обновлённой нефтепромышленности. Умным ходом будет реинвестировать эти доходы в экономику или общественные проекты, чтобы повысить успешность правительства в глазах населения."
VEN_foreign_investors: "Иностранные инвесторы"
VEN_foreign_investors_desc: "Будучи близкими союзниками с США, мы отлично понимаем, какую прибыль могут принести Венесуэле иностранные инвесторы. Поэтому, мы должны убедить их инвестировать больше в нашу страну и меньше в другие, помогая нам в перестройке страны."
VEN_infrastructure_development: "Разработка инфраструктуры"
VEN_infrastructure_development_desc: "У нашего президента есть глаз на состоятельность. Он верит, что массивные инфраструктурные проекты помогут улучшить образ Венесуэлы как современной, а главное сильного государства как внутри страны, так и за границей."
VEN_foreign_experts: "Иностранные эксперты"
VEN_foreign_experts_desc: "Для усиления нашей страны мы должны обновить нашу систему образования. Единственная проблема в том, что многие Венесуэльские интеллектуалы бежали из страны после переворота. Но многие иностранные эксперты будут рады работать на нас и наши цели, и они нам понадобятся для построения будущего Венесуэлы."
VEN_strong_venezuela: "Сильная Венесуэла"
VEN_strong_venezuela_desc: "Президент Перес Хименес мечтает о сильной Венесуэле. Достаточно сильной, чтобы стать главной силой в Латинской Америке. Время идёт, и мы приближаемся ближе и ближе к достижению его целей. Скоро, Венесуэла станет самой сильной страной Южной Америки благодаря нашим всеобщим усилиям."

VEN_maintaining_the_edge: "Сохранение остроты"
VEN_maintaining_the_edge_desc: "Начиная с середины 1920-х, сменявшие друг друга правительства расширяли Армию Венесуэлы, превратив её в значимую силу. Тем не менее, мы не можем почивать на лаврах, так как мы легко можем потерять своё превосходство. Поддержание современности армии гарантирует что мы останемся силой, с которой придётся считаться..."

VEN_import_new_arms: "Импортировать новое оружие"
VEN_import_new_arms_desc: " Возможности Венесуэлы в производстве собственного вооружения ограничены. К счастью, несколько компаний, вроде ФН в Валлонии и Штейр в Австрии будут рады снарядить наших солдат по приемлемой цене. Мы должны связаться с ними ещё раз для обновления нашего арсенала и обеспечения запаса, если понадобится."
VEN_import_heavy_equipment: "Импортировать тяжёлое снаряжение"
VEN_import_heavy_equipment_desc: "Тяжёлое снаряжение вроде артиллерии ещё тяжелее достать в больших количествах, но оно необходимо для ведения современной войны. Вновь нам нужно обратиться к импорту, пока мы не создадим местное производство."
VEN_local_arms_production: "Местное производство оружия"
VEN_local_arms_production_desc: "Наша зависимость от импорта оружия неизбежно станет проблемой, если мы окажемся отрезаны от внешней торговли во время войны. Мы должны нанять иностранных экспертов для создания местного производства, начиная с инструментов для починки и обслуживания уже имеющейся у нас техники, перед началом создания нашей собственной."
VEN_expand_local_production: "Расширить местное производство"
VEN_expand_local_production_desc: "Теперь, когда мы имеем основы домашней оружейной промышленности, мы должны продолжить инвестирование в неё для уменьшения нашей зависимости от импортов настолько, насколько это возможно. Хотя мы никогда не сможем быть на одном уровне с великими арсеналами Европы или США, мы точно сможем снизить нашу зависимость от них и быть более независимыми."

VEN_doctrine_reevaluation: "Переосмысление доктрины"
VEN_doctrine_reevaluation_desc: "И, хотя много было сделано со времён нашего унижения в 1925, наша доктрина отстаёт от самых новых развитий. Военные технологии и доктрины сильно изменились за последние несколько десятилетий, мы должны сконцентрироваться на подготовке наших офицеров к ведению современной войны."

VEN_maximum_firepower: "Максимальная огневая мощь"
VEN_maximum_firepower_desc: "Ключ к победе - обеспечение превосходства огневой мощи нашей армии над врагом. Так было веками, и европейский опыт в Вельткриге показал, что это остаётся правдой и по сегодняшний день."
VEN_modern_fire_support: "Современная огневая поддержка"
VEN_modern_fire_support_desc: "Огневая поддержка — это ключ к минимизации наших потерь и максимизации вражеских. Необходимо убедиться в способности нашей артиллерии, пехоты м офицеров работать вместе, максимизируя их эффективность при помощи тренировок и обновлённых методов коммуникации."
VEN_modern_artillery: "Современная артиллерия"
VEN_modern_artillery_desc: "Конечно же, огневая поддержка не возможна без самих артиллерийских орудий. Наша артиллерия должна быть экипирована самыми современными орудиями и оперируема тренированными экспертами для максимизации эффективности и огневой мощи. Современные пушки, наверное, самая смертоносная сила на поле боя."
VEN_shock_and_awe: "Шок и Трепет "
VEN_shock_and_awe_desc: "Идея шока и трепета заключается в парализации противника использованием превосходящей огневой мощи, давая войскам возможность отразить атаку или сделать прорыв. Это потребует высоко тренированных артиллеристов и хорошую координацию между элементами поддержки и пехотой."

VEN_maximum_speed: "Максимальная скорость"
VEN_maximum_speed_desc: "Ключ к победе – иметь преимущество в мобильности над врагом, атакую их там, где они меньше всего ожидают или наименее защищены. Недавние войны показали необходимость сохранения скорости продвижения, или война деградирует в статичное кровопролитие."
VEN_mass_motorisation: "Массовая моторизация"
VEN_mass_motorisation_desc: "Лучший способ обеспечить мобильность в современной войне - иметь достаточное количество транспорта для транспортировки солдат и припасов к фронту.  Моторизированная армия будет способна окружить любого пешего и снабжающегося тягловыми повозками врага."
VEN_armoured_warfare: "Танковая война"
VEN_armoured_warfare_desc: "Танки – относительно новый вид военной техники с относительно ограниченным опытом применения на поле боя. Но многие верят, что они являются оружием будущего, новой кавалерией с высокой мобильностью и огневой мощью..."
VEN_modern_manoeuvre_warfare: "Современная манёвренная война"
VEN_modern_manoeuvre_warfare_desc: "Манёвренная война не является новым концептом, и доминировала в военные стратегии до Вельткрига. Новые технологии вновь сделали её уместной, и Армия Венесуэлы полностью приняла новую доктрину, становясь одной из самых современных сил на континенте."

VEN_expand_AMV: "Расширить АМВ"
VEN_expand_AMV_desc: "Академия Милитар де Венесуэла, или Военная Академия Венесуэлы, является центром военного образования и исследований. С учётом увеличения армии за последнее десятилетие, пришло время инвестировать в расширение АМВ, для обеспечения наличия компетентных офицеров и опытных экспертов в будущем."
VEN_jungle_warfare: "Боевые тренировки в джунглях"
VEN_jungle_warfare_desc: "Густые джунгли юга и востока Венесуэлы представляют интересное испытание для наших вооружённых сил. Дополнительные тренировки наших солдат позволят им сражаться более эффективно в тяжёлой местности, что может оказаться решающим в нашей рекламации Гайаны-Эссекибо."

VEN_air_force_expansion: "Расширение ВВС"
VEN_air_force_expansion_desc: "Являясь самой младшей ветвью вооружённых сил, ВВС получила ощутимо меньше внимания, чем армия и флот. Учитывая, что мы не имеем ни теории, ни большого количества самолётов, следует начать расширение военной авиации, ведь потенциал воздушной войны слишком большой, чтобы игнорировать."
VEN_air_superiority: "Превосходство в воздухе"
VEN_air_superiority_desc: "Часть командующих военной авиацией поддерживает создание более независимой военной авиации, утверждая, что она способна на гораздо большее, чем простую поддержку наземных сил. Они хотят сделать авиацию оружием нападения, добивающейся превосходства в небе противника и уничтожения его сил и морали бомбардировщиками."
VEN_army_support: "Наземная поддержка"
VEN_army_support_desc: "Более консервативные офицеры авиации, поддерживаемые офицерами наземной армии, считают, что авиация является продолжением армии и должна фокусироваться на защите и поддержке наземных операций."
VEN_surplus_fighters: "Запас истребителей"
VEN_surplus_fighters_desc: "Наша возможность производства своих собственных самолётов близится к нулю. Но мы всё ещё можем приобрести истребители у более развитых наций для выполнения наших авиационных нужд на некоторое время."
VEN_study_foreign_designs: "Изучить зарубежные модели"
VEN_study_foreign_designs_desc: "Имея в наличии номер зарубежных моделей, мы должны изучить их более тщательно, что поможет нашим собственным инженерам увеличить свои познания в сфере аэронавтики. Стоит надеяться, это поможет нам наладить производство своей собственной авиации."
VEN_local_air_production: "Местная авиационная промышленность"
VEN_local_air_production_desc: "Теперь, когда у нас есть достаточное количество иностранных самолётов и опыт их обслуживания, мы готовы начать производство нашей собственной военной авиации. Это послужит началом новой ветви военной индустрии."
VEN_domestic_fighter: "Отечественные истребители"
VEN_domestic_fighter_desc: "Талантливые инженеры были наняты местными производителями авиации, и мы можем начать амбициозный проект по созданию наших собственных истребителей. Эти полностью самостоятельные разработки позволят нам производить свою собственную авиацию и ограничить импорты."
VEN_domestic_bomber: "Локальные модели бомбардировщиков"
VEN_domestic_bomber_desc: "Бомбардировщики оказались крайне многозадачными в современной войне. Производство своих собственных, даже будучи крайне дорогим занятием, принесёт много преимуществ, как снижение зависимости от импорта иностранного оружия и стимуляции военной промышленности."
VEN_domestic_NAV: "Венесуэльский морской бомбардировщик"
VEN_domestic_NAV_desc: "Учитывая наличие длинной береговой линии Венесуэлы, морской бомбардировщик будет необходим для защиты нашей страны. Это будет тяжёлое задание, но по силам нашей зарождающейся авиационной промышленности."

VEN_continue_naval_expansion: "Продолжить расширение флота"
VEN_continue_naval_expansion_desc: "После унизительного поражения, нанесённого Британской Империей в 1925, Венесуэла тратила большое количество ресурсов на свой флот. Мир приближается к очередному великому кризису, и мы должны расширить его ещё больше для защиты нашей независимости и интересов."
VEN_yard: "Венесуэльские верфи "
VEN_yard_desc: "Венесуэльская корабельная промышленность продолжает расти, но относительно размера нашего флота она остаётся небольшой. Мы должны продолжать расширение верфей, ведь нашим кораблям потребуется обслуживание, а амбиционные офицеры предлагают домашний план по построению кораблей для стимуляции экономики и усиления флота."
VEN_fleet_in_being: "Воздействие флотом"
VEN_fleet_in_being_desc: "Наши главнокомандующие считают, что наличие большого флота в Венесуэле заставит страны регионы бояться нашей мощи, а великие силы миры – подумать дважды, перед нападением на нас."
VEN_flexible_fleet: "Гибкий флот"
VEN_flexible_fleet_desc: "Нет смысла поддаваться амбициозным, но нереалистичным мечтам о Великом Флоте. Молодые офицеры считают, что мы должны сфокусироваться на гибком флоте, способном сражаться с противником не напрямую, используя подводные лодки для рейдов и защищая наши торговые пути."
VEN_coastal_defence_ship: "Корабли береговой охраны"
VEN_coastal_defence_ship_desc: "Венесуэла, несмотря на свои богатства, принесённые нефтью, не может позволить себе большие капитальные корабли как у больших сил мира. Поэтому наши главнокомандующие приняли идею о создании небольших кораблей с недалёким радиусом действия, но большой бронёй и огневой мощью для защиты наших берегов."
VEN_new_light_cruisers: "Современные крейсера"
VEN_new_light_cruisers_desc: "Крейсера необходимы для разведки и долгосрочных операций.  Наши конвои должны быть защищены во время войны, и поэтому мы наш флот не может допустить недостатка этих кораблей."
VEN_new_destroyers: "Новые эсминцы"
VEN_new_destroyers_desc: "Эсминцы – корабли, созданные для защиты больших судов нашего флота. Их гибкость, необходимая для сражений с кораблями поменьше, и большой запас торпед делает их не менее важными, чем капитальные корабли."
VEN_new_submarines: "Современные подводные лодки"
VEN_new_submarines_desc: "Подводные лодки являются относительно новой часть флотов мира, но их польза и потенциал уже был доказан в Вельткриге. Благодаря их эффективности и относительно низкой цене, они являются отличным способом увеличить мощность Венесуэльского флота."
VEN_navegare_necesse_vivere_non_necesse: "Navegare necesse, viviere non necesse"
VEN_navegare_necesse_vivere_non_necesse_desc: ""Навигация необходима, выживание - нет" Хотя у Венесуэлы никогда не было большого флота, его традиции уходят к самому моменту основания страны, и теперь он является силой, с которой придётся считаться. Матросы и офицеры высоко дисциплинированы и тренированы, и готовы защищать страну, как это делали их предшественники.

### Events ###
ven.1.t: "Место Венесуэлы в мире"
ven.1.d: "После отделения Венесуэлы от Великой Колумбии в 1830, в стране произошло несколько гражданских воин между консерваторами и либералами, пока страна не была федерализована в 1864. Но стабильность не пришла в Венесуэлу, и власть в стране постоянно переходила между гражданскими и военными правительствами. Это изменилось с обнаружением нефтяных залежей и переворотом генерала Хуана Висента “Сома” Гомеса в 1908. Под Гомесом, нефтяная промышленность стала основанием государственной экономики, и ситуация в стране оставалась стабильной на протяжении Вельткрига. Венесуэла осталась нейтральной в войне и уменьшила свои внешние задолженности, ценой создания экономической системы, полностью зависимой от нефти. Режим “Сома” оказался недолговечным. После неудавшийся из-за Американской интервенции попытки захвата территорий сколлапсировавшей Британской Империи у реки Эссекибо и скандала с репарациями он был свергнут в 1928. Вскоре были проведены демократические выборы, и Хенерасион дель 1926 сформировала новое правительство. К 1936, Хенерасион разделилась на три партии.  Аксион Демократика в данный момент является лидером правительства, но их бывшие либеральные союзники Унион Демократика Републикана продолжают набирать популярность, а дружественная к Интернационалу Партидо Сосиалиста де Венесуэла продолжает разжигать антикапиталистические настрои. Тем не менее, Венесуэла является одной из немногих относительно стабильных стран в регионе, но увеличивающаяся напряжённость в мире может легко нанести большой ущерб молодой демократии..."
ven.1.a: "Мы живём в интересные времена"

ven.2.t: "Беспорядки в Каракасе"
ven.2.d: "С новостями о крахе Берлинской Биржи уже оказывающими влияние на Венесуэльскую экономику, очереди к банкам в Каракасе и других городах начинают превращаться в протесты и бунты. Многие в вооружённых силах считают, что это социалистическая партия разжигает беспорядки и планирует использовать их с целью начала революции в Венесуэле. Элеасар Лопес Контрерас, один из генералов, поспособствовавших восстановлению демократии в 1928, готов снова за страну, если правительство не сможет восстановить порядок, но [ROOT.GetLeader] утверждает, что полиция справится и люди скоро успокоятся."
ven.2.a: "Правительство восстанавливает порядок."
ven.2.b: "Временная Хунта захватывает власть."

ven.3.t: "Президентские выборы 1939 года"
ven.3.d: "Несмотря на кризис, вызванный Чёрной Пятницей, президентские выборы, запланированные на этот год, будут проведены и политическая агитация интенсивна как никогда прежде. Социал-демократическая Аксион Демократика имеет хорошие шансы на получение ещё одного срока, и обещает продолжить свою политику расширения социального обеспечения и диверсификации экономики. Социал- Унион Демократика Републикана, ещё одна умеренная партия, порождённая Хенерасион дель 1926, тоже имеет шанс победить на выборах благодаря обещаниям экономического процветания и использованию националистической риторики.  И последним, весьма маловероятным, кандидатом на победу становится дружественная к Интернационалу Партидо Сосиалиста де Венесуэла, продвигающая идеи антикапитализма и социализма."
ven.3.a: "АД прослужит ещё один срок."
ven.3.b: "УРД побеждает на выборах."
ven.3.c: "ПСВ добивается революции через голосование."
ven.3.e: "Синдикалист есть в бюллетене? Нужно положить этому непотребству конец!"

ven.4.t: "Распространение синдикализма в Венесуэле"
ven.4.d: "Мы заметили, что коалиция дружественных к Интернационалу партий пришла к власти после выборов в Венесуэле. Мы не можем позволить распространение столь враждебно настроенной идеологии в нашем дворе, и с нами связалась группа венесуэльских офицеров, во главе с генералом Маркосом Пересом Хименесом и запросила поддержку в перевороте против новоизбранного социалистического правительства, угрожающего их ,и, как они нам напомнили, нашим интересам."
ven.4.a: "Поддержать переворот для защиты наших интересов."
ven.4.b: "Трата наших ресурсов."

ven.5.t: " Маркос Перес Хименес захватывает власть!"
ven.5.d: "Как оказалась, у социалистического правительства были не только внутренние, но и внешние враги. Генерал Перес Хименес, при поддержке многих офицеров и армии, захватил власть в кровавом перевороте для прекращения революционных указов ПСВ. После непродолжительного сражения с лояльным ПСВ ополчением, армия арестовала большое количество политиков и перекрыла путь к Паласио Лехислативо. Через несколько дней полностью подавили сопротивление в стране, а члены ПСВ находятся в бегах. Видимо, за всем этим находится Соединённые Штаты Америки."
ven.5.a: "Хунта Насиональ защитит нас от синдикализма."

ven.6.t: "Импорт стрелкового оружия"
ven.6.d.a: "Из-за ограниченности нашей военной промышленности, нам приходится полагаться на иностранных производителей. У нас есть два основных поставщика: Фабрик Насиональ, [BEL.GetName] и Эстеррайхише Ваффенфабриксгезелльшафт Штейр, [AUS.GetNameDef]. Мы уверены, что обе компании будут рады контракту на стрелковое оружие для нашей расширяющейся армии."
ven.6.d.b: "Как оказалась, наш первый выбор не способен предоставить нужное количество нужного оружия. К счастью, у нас есть второй вариант, который будет способен продать столь нужные винтовки Венесуэльской Армии."
ven.6.d.c: "Эти зарубежные компании оказались не настолько надёжными, как мы надеялись. Нам придётся добыть оружие другими способами или произвести своё собственное."
ven.6.a: "Договориться с ФН."
ven.6.b: "Договориться с Штейр."
ven.6.c: "Мы не должны были им доверять."

ven.7.t: "Экспортировать оружие в Венесуэлу?"
ven.7.d: "Офицер из Армии Венесуэлы предложил нам продать большое количество огнестрельного оружия для перевооружения. Нам придётся распрощаться с частью запаса нашего оружия, но это будет очень выгодной сделкой и простимулирует нашу оружейную индустрию."
ven.7.a: "Звучит как хорошая сделка!"
ven.7.b: "Мы не можем расстаться со своим оружием."

ven.8.t: "Прибытие огнестрельного оружия"
ven.8.d: "Мы успешно приобрели поставку огнестрельного оружия для вооружения солдат или отправки в резерв. У наших солдат не будет проблем с пользованием новым оружием, так как оно схоже с их предыдущим снаряжением. Теперь, конечно, придётся оплатить."
ven.8.a: "Отлично!"

ven.9.t: "Закон 'Пятьдесят на пятьдесят'"
ven.9.d: "Президент [VEN.GetLeader] только что подписал закон, который уменьшит прибыль, которую иностранные правительства получают от венесуэльской нефти. Окончательный вариант закона "пятьдесят на пятьдесят" позволит правительству забирать половину прибыли, получаемой от иностранного бурения в Венесуэле. Это большой шаг на пути к экономической независимости, и многие похвалили правительство за эти действия."
ven.9.a: "Более справедливая сделка."

VEN_fifty_to_fifty_idea_change: "Изменить §H$VEN_foreign_oil_companies$§! на\nУвеличение политической власти: [?0.05|+=0%]"

ven.10.t: "Венесуэльская нефтяная промышленность"
ven.10.d: "Нефть всегда была главным товаром Венесуэлы, с незапамятных времён. Было предложено забрать нефтяную промышленность из рук иностранных компаний и продавать нефть самостоятельно. Наши доходы увеличатся, и мы сделаем ещё один шаг к экономической независимости и самостоятельности."
ven.10.a: "Нефть, перерабатываемая здесь, наша, национализируем!"
ven.10.b: "Мы не хотим навредить иностранным интересам.

ven.11.t: "Чёрный Понедельник бьёт по нефтяным скважинам!"
ven.11.d: "Золотой век экономики Венесуэлы начался с обнаружения богатых залежей нефти. Голодные промышленности Европы, Америки и Японии скупали всю нефть, которую могли позволить. Тем не менее, после краха дела пошли на убыль пугающе, но ожидаемо быстро. Цены на нефть упали, а вместе с ними и государственные доходы. Скоро пострадают простые рабочие, если президент [ROOT.GetLeader] не пример меры пока не поздно."
ven.11.a: "Катастрофа!"

ven.12.t: "Импорт артиллерии"
ven.12.d.a: "Из-за небольшого размера нашей военной промышленности, тяжёлое оружие и снаряжение тяжело достать. Пока мы не обновим наши заводы, нам придётся их экспортировать. Два главных производителя приходят на ум: Крупп в германии и Шкода в Богемии. Обе эти компании предлагают большое количество нужного нам вооружения по доступной нам цене и имеют отличную репутацию..."
ven.12.d.b: " Как оказалась, наш первый выбор не способен предоставить нужное количество нужного оружия. К счастью, у нас есть второй вариант, который будет способен продать столь нужные орудия Венесуэльской Армии."
ven.12.d.c: " Эти зарубежные компании оказались не настолько надёжными, как мы надеялись. Нам придётся добыть оружие другими способами или произвести своё собственное."
ven.12.a: "Договориться с Круппом."
ven.12.b: "Договориться со Шкодой."
ven.12.c: " Мы не должны были им доверять."

ven.13.t: " Экспортировать оружие в Венесуэлу?"
ven.13.d: " Офицер из Армии Венесуэлы предложил нам продать большое количество артиллерийских орудий для перевооружения. Нам придётся распрощаться с частью запаса нашего оружия, но это будет очень выгодной сделкой и простимулирует нашу оружейную индустрию."
ven.13.a: " Звучит как хорошая сделка!"
ven.13.b: " Мы не можем расстаться со своим оружием."

ven.14.t: "Прибытие артиллерии"
ven.14.d: "Мы успешно приобрели артиллерию для вооружения солдат или отправки в резерв. У наших солдат не будет проблем с пользованием новым оружием, так как оно схоже с их предыдущим снаряжением. Теперь, конечно, придётся оплатить."
ven.14.a: "Отлично"

ven.15.t: "Приобрести запасные истребители"
ven.15.d.a: "Авиационная промышленность практически не существует в Венесуэле, но самолёты уже стали обязательной частью современной войны. Американцы и немцы, если стабильность вернулась к ним, должны иметь достаточно запасных истребителей чтобы продать нам по низкой цене, позволяя нам обеспечить наши зарождающиеся ВВС и изучить их модели."
ven.15.d.b: "Наш первый выбор не может предоставить нам снаряжение, которое мы запросили. К счастью, у нас есть альтернатива, и мы надеемся, что они будут более сговорчивыми."
ven.15.d.c: "Главные игроки авиационной индустрии недоступны нам или не желают отправлять нам лишние самолёты. Нам придется найти другой способ снабжать нашу армию истребителями и создавать свою собственную самолётостроительную промышленность без помощи извне."
ven.15.d.d: "Авиационная промышленность в Венесуэле практически не существует, но авиация уже успела стать обязательной частью современной войны. Наши французские товарищи могут иметь возможность предоставить нам самолёты для развития наших собственных ВВС."
ven.15.a: "Договориться с немецкой компанией."
ven.15.b: "Договориться с Американской компанией."
ven.15.c: "Мы не должны были им доверять."
ven.15.e: "Наши Товарищи обязательно нам помогут."

ven.16.t: " Экспортировать оружие в Венесуэлу?"
ven.16.d: "Офицер из Армии Венесуэлы предложил нам продать скромное количество истребителей для перевооружения. Нам придётся распрощаться с частью запаса наших самолётов, но это будет очень выгодной сделкой и простимулирует нашу оружейную индустрию."
ven.16.a: " Звучит как хорошая сделка!"
ven.16.b: "Мы не можем расстаться со своим оружием."

ven.17.t: "Прибытие истребителей"
ven.17.d: "Мы успешно приобрели самолёты для использования в бою или отправки в резерв. Они обеспечат столь необходимое усиление огневой мощи. Теперь, конечно, придётся оплатить."
ven.17.a: "Отлично"

ven.18.t: "Импорт огнестрельного оружия"
ven.18.d.a: "Из-за ограниченности нашей военной промышленности, нам приходится полагаться на иностранных производителей. Но наши обычные поставщики больше не желают продавать нам оружие из-за нашего революционного правительства. К счастью, наши Товарищи в Франции и Британии готовы помочь нам с нехваткой вооружения."
ven.18.d.b: "Как оказалась, наш первый выбор не способен предоставить нужное количество нужного оружия. К счастью, у нас есть второй вариант, который будет способен продать столь нужные винтовки Венесуэльской Армии."
ven.18.d.c: "Наши зарубежные товарищи оказались не настолько надёжными, как мы надеялись. Нам придётся добыть оружие другими способами или произвести своё собственное."
ven.18.a: "Договориться с французскими товарищами."
ven.18.b: "Договориться с революционными британцами."
ven.18.c: "Мы не должны были им доверять."

ven.19.t: "Импорт артиллерии"
ven.19.d.a: " Из-за небольшого размера нашей военной промышленности, тяжёлое оружие и снаряжение тяжело достать. Пока мы не обновим наши заводы, нам придётся их экспортировать. Наши французские и британские товарищи производят достаточно высококачественных пушек, и, стоит надеяться, отправят немного для защиты революции в Венесуэле."
ven.19.d.b: " Как оказалась, наш первый выбор не способен предоставить нужное количество нужного оружия. К счастью, у нас есть второй вариант, который будет способен продать столь нужные орудия Венесуэльской Армии."
ven.19.d.c: " Наши зарубежные товарищи оказались не настолько надёжными, как мы надеялись. Нам придётся добыть оружие другими способами или произвести своё собственное."
ven.19.a: " Договориться с французскими товарищами."
ven.19.b: " Договориться с революционными британцами."
ven.19.c: " Мы не должны были им доверять."

ven.20.t: "Импорт истребителей"
ven.20.d.a: "Авиационная промышленность в Венесуэле практически не существует, но авиация уже успела стать обязательной частью современной войны. Наши французские, британские или даже американские товарищи могут иметь возможность предоставить нам самолёты для развития наших собственных ВВС."
ven.20.d.b: " Наш первый выбор не может предоставить нам снаряжение, которое мы запросили. К счастью, у нас есть альтернатива, и мы надеемся, что они будут более сговорчивыми."
ven.20.d.c: "Главные игроки авиационной индустрии недоступны нам или не желают отправлять нам лишние самолёты. Нам придется найти другой способ снабжать нашу армию истребителями и создавать свою собственную самолётостроительную промышленность без помощи извне."
ven.20.a: "Договориться с французскими товарищами."
ven.20.b: "У новой Америки должен быть запас!"
ven.20.e: "Договориться с революционными британцами."
ven.20.c: "Мы не должны были им доверять."

ven.21.t: "Альянс с США"
ven.21.d: "Это не секрет, что переворот генерала Переса Хименеса был поддержан США. Теперь, когда они формализовали Лигу Американских Государств, мы можем присоединиться к альянсу для продолжения нашего близкого сотрудничества с Соединёнными Штатами Америки."
ven.21.a: "США - наш главный союзник."

ven.22.t: "Оппозиция организуется в Венесуэле"
ven.22.d: "На прошлой неделе произошло ограбление арсенал и сотни винтовок были украдены. Неудивительно, сегодня мы узнали, что враги нашего правительства организуются под защитой реакционного правительства Венесуэлы. У нас нет доказательств, но мы подозреваем этих предателей режима в краже оружия и перевозом его в Венесуэлу, для подготовки военного переворота."
ven.22.a: "Мы должны быть внимательны."

ven.23.t: "Венесуэла готовится к войне"
ven.23.d: "Как мы и ожидали, реакционеры из Венесуэлы готовили переворот нашего правительства. Не только они вооружают колумбийских предателей в своей стране, но наша разведка сообщила, что они мобилизуют свою армию и готовятся к вторжению.
ven.23.a: "Они не возьмут ни пяди Колумбийской земли."

ven.24.t: "Венесуэла требует Эссекибо"
ven.24.d: "Проклятые стервятники в Венесуэле воспользовались нашей войной за освобождение Британии, чтобы предъявить территориальные требования к Западно-Индийской Федерации. Они потребовали регион к западу от реки Эссекибо, который мы получили в 1895 через решение международного арбитража, который они с тех пор оспаривали. Хотя мы вряд ли можем позволить отправить людей защищать изолированные, ненужные джунгли Гайаны и у венесуэльцев есть сильная иностранная поддержка, сдача даже пяди Имперской территории этим выскочкам принесёт нам невыносимый стыд..."
ven.24.a: "Мы будем сражаться с ними в джунглях."

ven.25.t: "Англичане отвергают наш ультиматум"
ven.25.d: "Неудивительно, вероломные, упрямые империалисты в Канаде отказались отдавать Гайану-Эссекибо. Похоже, нам придётся забрать её силой с помощью наших благотворителей."
ven.25.a: "Мы вернём наши полноправные земли!"

ven.26.t: "Колумбийские волонтёры возвращаются домой"
ven.26.d: "С освобождением их родины, волонтёры, которых мы вооружили с целью свержения деспотического синдикалистского режима в Колумбии, были распущены и вернулись домой, награждённые и уваженные."
ven.26.a: "Их служба не будет забыта."

ven.27.t: "Венесуэла приобретает доли нашей нефтяной промышленности"
ven.27.d: "Наша нефтяная промышленность контролирует большую часть Венесуэльского топлива. В попытке завладеть большей частью прибыли, генерируемой их ресурсами, Венесуэльское правительство приобрела большую часть наших активов в своей стране.
ven.27.a: "Таков свободный рынок"

ven.28.t: "Венесуэла конфискует наши нефтяные активы"
ven.28.d: "Пока мы были неспособны защитить наши активы заграницей, венесуэльское правительство воспользовалось нашим тяжёлым положением и захватило все наши активы в своей стране. Это потеря для наших компаний, но мы не можем ничего с этим поделать."
ven.28.a: "Проклятые стервятники!"

ven.29.t: "Президентские выборы 1944 года"
ven.29.d: "Как гласит наша конституция, выборы следует проводить каждые пять лет. Аксион Демократика и Унион Републикана Демократика остаются главными претендентами, а Партидо Сосиалиста де Венесуэла остаётся верной идеи уничтожения буржуазной систему через саму систему4."
ven.29.a: "АД прослужит ещё один срок."
ven.29.b: "УРД назначит президента."
ven.29.c: "ПСВ добивается революции через выборы."

ven.30.t: "Президентские выборы 1949 года"
ven.30.d: " Как гласит наша конституция, выборы следует проводить каждые пять лет. Аксион Демократика и Унион Републикана Демократика остаются главными претендентами, а Партидо Сосиалиста де Венесуэла остаётся верной идеи уничтожения буржуазной систему через саму систему."
ven.30.a: "АД прослужит ещё один срок."
ven.30.b: "УРД назначит президента."
ven.30.c: "ПСВ добивается революции через выборы."

ven.31.t: "Президентские выборы 1954 года"
ven.31.d: "Как гласит наша конституция, выборы следует проводить каждые пять лет. Аксион Демократика и Унион Републикана Демократика остаются главными претендентами, а Партидо Сосиалиста де Венесуэла остаётся верной идеи уничтожения буржуазной систему через саму систему. На этот раз появляется новая, консервативная партия: Комите де Органисасион Политика Электораль Индепендьенте."
ven.31.a: " АД прослужит ещё один срок."
ven.31.b: " УРД назначит президента."
ven.31.c: " ПСВ добивается революции через выборы."
ven.31.e: " КОПЕИ, новички, побеждают."

ven.32.t: "Президентские выборы 1959 года"
ven.32.d: "Как гласит наша конституция, выборы следует проводить каждые пять лет. Аксион Демократика и Унион Републикана Демократика остаются главными претендентами, КОПЕИ следует за ними, а Партидо Сосиалиста де Венесуэла остаётся верной идеи уничтожения буржуазной систему через саму систему."
ven.32.a: "АД прослужит ещё один срок."
ven.32.b: "УРД назначит президента."
ven.32.c: "ПСВ добивается революции через выборы."
ven.32.e: "КОПЕИ, новички, побеждают."

ven.33.t: "Венесуэла в Интернационале?"
ven.33.d: "Венесуэла, не смотря на всё, выбрала синдикалистов в правительство и добилась больших  успехов в бескровной революции.  Теперь они стабилизировались и хотят помочь нам в войне против реакционеров."
ven.33.a: "Добро пожаловать, товарищи!"
ven.33.b: "И как они нам помогут?"

ven.34.t: "Франция принимает нас в Интернационал"
ven.34.d: "Хорошие новости! Франция приветствует нас в их революционном братстве наций."
ven.34.a: "Пролетариос де тодос лос пайсес, униос!"

ven.35.t: "Франция отказывает"
ven.35.d: "По какой-то причине, Французская Коммуна отказала нам в присоединении к их походу против реакционеров."
ven.35.a: "Что?"

ven.36.t: "Венесуэла в Антанте?"
ven.36.d: "Похоже, что Венесуэла находится в состоянии войны с синдикалистами Третьего Интернационала. Несмотря на то, что у нас были непростые отношения с венесуэльцами после кризисов 1895 года, а затем и 1902 года, они обратились к Британской империи, чтобы получить защититу от красной угрозы коммунистов. Однако этот странный поворот событий произошел, Венесуэла, с её огромными нефтяными запасами и стратегическим положением, могла бы стать ценным союзником в борьбе против синдикализма. Некоторые члены парламента, однако, выступают против вовлечения себя в иностранный конфликт. Другие премьер-министры утверждают, что если мы хотим быть защитниками Западного полушария вместо разваливающихся Соединённых Штатов, мы должны вмешаться. Что же нам делать?"
ven.36.a: "Добро пожаловать в Антанту, Венесуэла."
ven.36.b: "Нам не нужна такая ответственность."

ven.37.t: "Канада принимает нас в Антанту"
ven.37.d: "Хорошие новости! Канада решила впустить нас в их союз. Теперь мы вместе вытесним синдикалистов из Карибского бассейна и за его пределы!"
ven.37.a: "Тогда Боже, спаси короля!"

ven.38.t: "Канада отказывается"
ven.38.d: "По какой-то причине Канада отклонила нашу просьбу об альянсе. Мы будем сражаться в одиночку."
ven.38.a: "¿Qué?"

ven.39.t: "Мир с Венесуэлой?"
ven.39.d: "Нас вытеснили из Гайаны, и нашим силам не удалось сделать плацдарм вблизи их столицы. Для нас очевидно, что мы проигрываем эту войну, и для венесуэльцев это тоже очевидно. Они предложили нам мир, требуя только востребованные районы Гайаны у реки Эссекибо."
ven.39.a: "Возьми свои чертовы джунгли, Венесуэла."
ven.39.b: "Мы никогда не сдадимся!"

ven.40.t: "Победа в Гайане!"
ven.40.d: "Вест-Индия согласилась на наше предложение мира. Гайана-Эссекибо снова наша и навсегда останется частью Венесуэлы! По всей стране народ объединен в своем патриотизме, хотя могут возникнуть некоторые проблемы с новыми территориями, где наши администраторы, сообщают, что там похоже нет ни одного испаноязычного жителя. Тем не менее, это великий день для всех венесуэльцев!"
ven.40.a: "¡Бог и Федерация!"

ven.41.t: "Вест-Индия отказывается от мира"
ven.41.d: "[CAF.GetNameDefCap] вероломно отказались от нашей щедрой мирной сделки. Они в очередной раз заявили, что никогда не уступят нам Гайану-Эссекибу, и поэтому война должна продолжаться. Некоторые в нашем правительстве в частном порядке задаются вопросом о том, действительно ли мы можем выиграть затянувшийся конфликт, но народ пока готов продолжать."
ven.41.a: "Чёртовы англы!"

ven.42.t: "Правительство Венесуэлы предлагает альянс"
ven.42.d: "После нашей мирной интервенции в неспокойную республику Венесуэла, наконец-то была восстановлена стабильность при президенте Маркосе Пересе Хименесе. В целях поддержания спокойствия и престижа его режима он обратился к нам с просьбой присоединиться к нему и заключить официальный договор о союзе и оказании помощи. Поскольку мы являемся частью более широкого альянса [ROOT.GetFactionName], нам нужно будет спросить у ведущей страны нашего альянса, готовы ли они защитить Венесуэлу. Однако, поскольку мы будем делать большую часть тяжёлой работы по их защите, нет никаких причин отказываться."
ven.42.a: "Передайте запрос нашему союзнику."
ven.42.b: "Нам не нужны венесуэльцы."

ven.43.t: "Америка подтверждает запрос Венесуэльцев в альянса"
ven.43.d: "Наши американские союзники получили просьбу от Венесуэлы присоединиться к [ROOT.GetFactionName]. Похоже, что Соединённые Штаты заинтересованы в том, чтобы их южный сосед вошел в сферу их деятельности, и побудили нас к этому. В то время как Венесуэла обеспечила бы нам стабильные поставки нефти и базу на юге Карибского бассейна, связывая нас с риском оказаться втянутыми в южноамериканскую политику. Должны ли мы позволить им присоединиться?"
ven.43.a: "Естественно, они желанны!"
ven.43.b: "Это было бы слишком большой ответственностью."

ven.44.t: "[FROM.GetNameDefCap] принимает венесуэльское предложение"
ven.44.d: "Наши союзники в [FROM.GetName] приняли нашу просьбу о том, чтобы Венесуэле было разрешено присоединиться к [ROOT.GetFactionName]. Наша репутация как самой влиятельной страны на американском континенте была укреплена, и у нас появился новый надежный союзник."
ven.44.a: "Здорово!"

ven.45.t: "[FROM.GetNameDefCap] принимает альянс"
ven.45.d.america: "[From.GetNameDefCap] принял нашу просьбу о вступлении в их глобальный альянс, [FROM.GetFactionName]. Это великий день для международного сотрудничества и день, сигнализирующий о грядущей гибели мирового радикализма и социализма!"
ven.45.d: "Наш запрос на создание альянса был направлен американцами далекой стране [FROM.GetName], и они приняли нашу просьбу о вступлении в их глобальный альянс, [FROM.GetFactionName]. Это великий день для международного сотрудничества и день, сигнализирующий о грядущей гибели мирового радикализма и социализма!"
ven.45.a: "За дружбу!"

ven.46.t: "[FROM.GetNameDefCap] отказывает"
ven.46.d: "Хотя американцы уже явно продемонстрировали свою готовность помочь нам, их союз оказался менее дружелюбным. Наше предложение о союзе было отклонено на том основании, что мы можем втянуть их в войны с нашими соседями. Это является национальным оскорблением и поколебало нашу популярность среди народа."
ven.46.a: "Мы были глупы, доверяя империалистам."

ven.47.t: "Гражданское правительство?"
ven.47.d: "Захватив власть в результате потенциальной социалистической революции путём голосования, президент Хименес укрепил власть военных над Венесуэлой. Несмотря на наши успехи, наши недоброжелатели протестуют против приостановки демократии. Чтобы решить эту "проблему", президент Хименес ищет партии, готовые поддержать наше правительство. Одной из таких фигур является Герман Боррегалес, лидер периферийного Движения национального действия. Боррегалес откололся от христианских демократов из COPEI, чтобы продвигать более яростное антисоциалистическое, националистическое и католическое движение. Роль Боррегалеса в качестве президента будет лишь символической, поскольку Хименес по-прежнему будет обладать высшей властью над правительством. Однако некоторые офицеры опасаются, что связь с этим безумцем принесет нам больше вреда, чем пользы."
ven.47.a: "Пригласите МАН стать лицом нашей хунты."
ven.47.b: "Мы спасли нацию, не нужно трусить за партиями."

ven.48.t: "Мир с Вест-Индией?"
ven.48.d: "Пока война за наши законные земли в Западной Гайане затягивается, мы ясно доказали своё превосходство на поле боя. Правительство Вест-Индии и, по-видимому, весь их союз готовы подписать мирный договор, отказываясь от прав на Мабаруму в нашу пользу. Мы можем закончить эту войну прямо сейчас, а может быть, наши амбиции ещё более грандиозны?"
ven.48.a: "Мы получили то, чего хотели."
ven.48.b: "Вест-Индия всё ещё должна заплатить!"