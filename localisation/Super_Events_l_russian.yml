GFX_SPEVNT_Second_Weltkrieg: "Мир в огне. Опять."
GFX_SPEVNT_Second_Weltkrieg_TEXT: "Великие вопросы времени решаются не речами и резолюциями большинства, а железом и кровью! “\n\n§Y— Отто фон Бисмарк —§!"
GFX_SPEVNT_Second_Weltkrieg_REMARK: "Кайзер воюет. Снова."
GFX_SPEVNT_Second_Weltkrieg_DESC: "С конца первого Вельткрига прошло более десяти лет. Никто уже и не думал, что мир снова охватит пожар крупной войны, но это случилось. Начался Второй Вельткриг, в котором слехнутся старые враги - Франция со своими союзниками на одной стороне, и Германская Империя на другой. Обе воюющие державы опасаются возвращения окопной бойни, которая велась весь Первый Вельткриг. Однако пока Германия противостоит Франции, на востоке русские с жадностью смотрят на свои бывшие земли, ведь вернуть оные возможно, лишь воспользовавшись ситуацией. \nТем временем, другие мировые фракции, в которые входят остатки Антанты и Япония, уже готовятся к военному конфликту."
  
GFX_SPEVNT_American_Civil_War: "2-я Американская Гражданская война"
GFX_SPEVNT_American_Civil_War_TEXT: "Америка никогда не будет разрушена извне. Если мы дрогнем и потеряем наши свободы, то только потому, что уничтожили себя сами. “\n\n§Y— Авраам Линкольн —§!"
GFX_SPEVNT_American_Civil_War_REMARK: "Гигант уснул навсегда"
GFX_SPEVNT_American_Civil_War_DESC: "В течении многих лет в США бушевал хаос, однако сейчас чаша нестабильности была переполнена последней каплей. В Америке разразился кризис, масштабов которого ещё никто и никогда не видел. Началась 2-я Американская Гражданская война. Америка полыхает. Американский Союз, под руководством Хью Лонга, недавно созданные Синдикаты Америки Билла Хейвуда, Конституционная Американская Республика Уильяма Мюррея, остатки Федерального Правительства и последний оплот демократии в лице Тихоокенских Штатов Америки, столкнулись друг с другом за господство в Северной Америке. Вчерашние соседи берут в руки оружие и отправляются на войну друг с другом."
GFX_SPEVNT_Mittelafrikan_Collapse: "Африканские племена сбросили оковы немецкого владычества"
GFX_SPEVNT_Mittelafrikan_Collapse_TEXT: "Мысль о том, что туземцы должны быть заключены в их собственных Краалях - на мой взгляд, самая большая чушь, которую я когда-либо слышал. “\n\n§Y— Ян Смэтс —§!"
GFX_SPEVNT_Mittelafrikan_Collapse_REMARK: "Африка разорвала цепи"
GFX_SPEVNT_Mittelafrikan_Collapse_DESC: "После десятилетий борьбы и плохого управления, огромная немецкая колония в Африке, известная как Миттельафрика, развалилась, после того как колониальное правительство потеряло контроль над африканскими племенами. Теперь, на месте Миттельафрики, бывшие африканцы-рабы организовывают десятки своих государств. По мере того, как остатки немецкого правительства прибывают в Юго-Западную Африку, чёрный континет погружается в пучину хаоса всё сильнее и сильнее. В Африке началась новая эра: эра бесконечных войн, что осталась от тени немецкого владычества."
  
GFX_SPEVNT_Russian_Civil_War: "Возвращение Российских социалистов"
GFX_SPEVNT_Russian_Civil_War_TEXT: "Кто признает борьбу классов, тот не может не признавать гражданских войн. “\n\n§Y— Владимир Ленин —§!"
GFX_SPEVNT_Russian_Civil_War_REMARK: "Большевизм всё ещё жив"
GFX_SPEVNT_Russian_Civil_War_DESC: "После сокрушительного поражения в первой российской Гражданской войне, Большевики вновь вернулись, дабы погрузить Россию в хаос новой Гражданской войны. [SOV.GetLeader] возглавил социалистическую борьбу. Поскольку каждая из сторон конфликта желает заручиться поддержкой как дома, так и за рубежом, можно ожидать, что эта новая война будет куда кровопролитнее. Красным удалось захватить Петроград и Москву, однако законное российское правительство контролирует большую часть российской армии.\n\nВремя определит победителя."
  
GFX_SPEVNT_Siberian_War: "Сибирская армия движется на запад"
GFX_SPEVNT_Siberian_War_TEXT: "Я ставлю войну выше Родины... “\n\n§Y— Александр Колчак —§!"
GFX_SPEVNT_Siberian_War_REMARK: "Ведение сухопутной войны в Азии?"
GFX_SPEVNT_Siberian_War_DESC: "Российское Государство на Дальнем Востоке наконец-то вступило в войну с петроградским режимом. Первые выстрелы начались уже утром, и теперь русские снова убивают друг друга. Тем не менее, это будет долгий путь в долгосрочной перспективе [TRM.GetLeader] пересечь континент и добраться до Москвы и Петрограда.\n\nТолько время покажет победителя."
  
GFX_SPEVNT_Russian_Entry: "Россия начала марш на запад"
GFX_SPEVNT_Russian_Entry_TEXT: "Господи, спаси Россию и принеси ей мир. “\n\n§Y— Царь Николай II —§!"
GFX_SPEVNT_Russian_Entry_REMARK: "Россия закончила своё восстановление"
GFX_SPEVNT_Russian_Entry_DESC: "Некоторые старые обиды не забываются. Германия и Россия в очередной раз скрестили свои мечи на поле брани, поскольку последняя стремится вернуть свою былую славу и отомстить немцам. И покуда восточная часть Рейхспакта готовится к натиску русских, а Германия к войне на два фронта, у мировых экспертов появляется вопрос: сможет ли Германия выстоять в войне против России и Французской Коммуны? Только время покажет, сможет ли Империя Вильгельма II дать отпор двум великим Державам."
  
GFX_SPEVNT_Russian_Offensive_Entry: "Россия начала марш на запад"
GFX_SPEVNT_Russian_Offensive_Entry_TEXT: "Господи, спаси Россию и принеси ей мир. “\n\n§Y— Царь Николай II —§!"
GFX_SPEVNT_Russian_Offensive_Entry_REMARK: "Россия закончила своё восстановление"
GFX_SPEVNT_Russian_Offensive_Entry_DESC: "Некоторые старые обиды не забываются. Германия и Россия в очередной раз скрестили свои мечи на поле брани, поскольку последняя стремится вернуть свою былую славу и отомстить немцам. И покуда восточная часть Рейхспакта готовится к натиску русских, а Германия к войне на два фронта, у мировых экспертов появляется вопрос: сможет ли Германия выстоять в войне против России и Французской Коммуны? Только время покажет, сможет ли Империя Вильгельма II дать отпор двум великим Державам."
  
GFX_SPEVNT_Austrian_Entry: "Австрия вступает в войну"
GFX_SPEVNT_Austrian_Entry_TEXT: "Я должен переносить страдания для того, чтобы мой народ собрался снова вместе. “\n\n§Y— Кайзер Карл I —§!"
GFX_SPEVNT_Austrian_Entry_REMARK: "На этот раз всё будет иначе"
GFX_SPEVNT_Austrian_Entry_DESC: "Австрия и её Империя в очередной раз вступили в схватку с французами, дабы остановить силы красных в Европе. Время покажет, придётся ли Германии в очередной раз помогать австрийцам, как это было во время Первого Вельткрига. В любом случае, вступление в войну Австрии ухудшает положение дел социалистических сил как в Европе, так и во всём мире.\n\nАвстрия и её Империя в очередной раз отправляются на войну. "

GFX_SPEVNT_Spanish_Civil_War: "Конец Гражданской войны в Испании"
GFX_SPEVNT_Spanish_Civil_War_TEXT: "Мы живём в разных эпохах, испанцы и мы: они - в серебряном веке, мы - в медном. “\n §Y— Лопе де Вега —§!"
GFX_SPEVNT_Spanish_Civil_War_REMARK: "Испания всё ещё живёт"
GFX_SPEVNT_Spanish_Civil_War_DESC: "Когда на Пиренейском полуострове смолкают орудия, завершается один из самых кровопролитных конфликтов современного мира - Гражданская война в Испании. За последние столетия страна пережила немало вооружённых столкновений, но такого масштаба жестокости и ярости, как в этой войне братьев, ещё не было. Теперь, когда победившее правительство контролирует всю Испанию, мир ждет, как восстановится израненное государство."
  
GFX_SPEVNT_Spanish_Civil_War: "Гражданская война в Испании"
GFX_SPEVNT_Spanish_Civil_War_TEXT: "Вы должны пожертвовать каждой мыслью, каждой идеей ради блага нации и безмятежной жизни нашего Отечества. “\n\n§Y— Франсиско Франско —§!"
GFX_SPEVNT_Spanish_Civil_War_REMARK: "Испания пала"
GFX_SPEVNT_Spanish_Civil_War_DESC: "После поражения Наполеона, Испания долгое время страдала от насилия, инакомыслия и беспорядков. Никакие мольбы и примирения не смогли излечить её болезнь. Наконец, ситуация в Испании достигла точки кипения, и в Королевстве разрозилась Гражданская война, в которой участвует сразу три стороны: лоялисты Мадридского правительства, сторонники претендента Хавьера и анархо-синдикалистическое движение НКТ-ФАИ."
  
GFX_SPEVNT_Balkan_War: "Белградский Пакт выступает против Болгарии"
GFX_SPEVNT_Balkan_War_TEXT: "Всё вокруг меня рушится. “\n\n§Y— Фердинанд I —§!"
GFX_SPEVNT_Balkan_War_REMARK: "Они собираются забить последний гвоздь в крышку гроба"
GFX_SPEVNT_Balkan_War_DESC: "После многих лет ненависти к Болгарии, Белградский Пакт под руководством сербской нации собрался раз и навсегда покончить с гегемонией Болгарии на Балканах. Начав войну, Белградский Пакт начал свой марш на Софию, с явным желанием вернуть захваченные Болгарией земли. Болгария же, конечно окажет яростное опротивление.\n\nНо кто бы ни победил, Балканы никогда не станут спокойным регионом."
  
GFX_SPEVNT_Ottoman_War: "Осада осман на Ближнем Востоке"
GFX_SPEVNT_Ottoman_War_TEXT: "Вы глубоко ошибаетесь. Эта страна находиться под нашим полным контролем. “\n\n§Y— Энвер-Паша —§!"
GFX_SPEVNT_Ottoman_War_REMARK: "Больной человек Европы может умереть"
GFX_SPEVNT_Ottoman_War_DESC: "Больной человек Европы, коим является Османская Империя, изо всех сил борется с Египетским Султанатом и другими соседями. Египтяне жаждут заполучить Синай, арабы - побережье, а персы - захватить западные земли. Для многих ясно, что эта война может оказаться последней битвой Османской Империи. Не исключено исчезновение древней империи с карты Европы в том случае, если война будет проиграна.\n\nКак сильно на самом деле болен больной человек Европы?"
  
GFX_SPEVNT_Entente_Entry: "Антанта движется к освобождению Европы"
GFX_SPEVNT_Entente_Entry_TEXT: "Как там Империя? “\n\n§Y— Король Георг V —§!"
GFX_SPEVNT_Entente_Entry_REMARK: "Изгнанники возвращаются в свои дома"
GFX_SPEVNT_Entente_Entry_DESC: "Время пришло! Европа будет свободна! Тысячи канадских воинов высаживаются на Британские острова и занимают плацдармы для дальнейшего наступления и броска на Лондон. Изгнанники вновь жаждут увидеть свои дома, а Антанта стоит всего в нескольких шагах от того, чтобы вернуть себе то, что принадлежит ей по праву. Коренные жители Англии, изганные во время революции, уже сейчас могут услышать звон колокола Биг-Бена, который они не слышали годами. Боже, храни короля! Боже, помоги Антанте!"
  
GFX_SPEVNT_Throne_Restoration: "Изгнанники освободили остров от красной чумы"
GFX_SPEVNT_Throne_Restoration_TEXT: "Я смотрю на него как на величайшего преступника, что ввергнул мир в пучину войны. “\n\n§Y— Король Георг V —§!"
GFX_SPEVNT_Throne_Restoration_REMARK: "Король вернулся"
GFX_SPEVNT_Throne_Restoration_DESC: "В то время как Британский Союз лежит в руинах, на островах вновь воцарился старый порядок. Соединённое Королевство вернулось на острова, исполнив желание Канады вернуться домой и отвоевать Британские острова у угрозы синдикалистов. Король был официально коронован, и по всей Империи начались торжества.\n\nДействительно ли это новый порядок, или он обречен на те же неудачи, что и старый порядок?"
  
GFX_SPEVNT_Russo_Japanese_War: "Вторая Русско-японская война"
GFX_SPEVNT_Russo_Japanese_War_TEXT: "Теннохейка Банзай! “\n\n§Y— Японский солдат —§!"
GFX_SPEVNT_Russo_Japanese_War_REMARK: "Японцы вновь воюют"
GFX_SPEVNT_Russo_Japanese_War_DESC: "После десятилетий ухудшения отношений, Япония и Россия столкнулись лицом к лицу на поле брани. Прояпонское марионеточное правительство Приамура стремится стать единоличным правителем России, а Япония лишь счастлива поддержать претензии своего союзника. У России было и так много проблем, но эта война, похоже, станет ещё одной. Сможет ли Россия отбросить японцев и усмирить их пыл? Или история повторится и Япония вновь одержит победу?\n\nСможет ли Приамур завоевать Россию?"
  
GFX_SPEVNT_German_Japanese_War: "Немецко-японская война"
GFX_SPEVNT_German_Japanese_War_TEXT: "Объединитесь и посвятите себя строительству будущего. “\n\n§Y— Хирохито —§!"
GFX_SPEVNT_German_Japanese_War_REMARK: "Восток в осаде"
GFX_SPEVNT_German_Japanese_War_DESC: "Пока Германия занята делами в Европе, на Дальнем Востоке свою голову поднимает Япония, что устремила свой взор на немецкие колонии в Азии. Германская метрополия занята войной на другом конце мира и колониальные владения остались без защиты, чем и воспользовались японцы, которые решили нанести удар, дабы сокрушить "немецких империалитических псов" Это событие незамедлительно вызвало отклик у уставшей немецкой нации, но в любом случае, Германия не в силах остановить Японию, так как не имеет доступных резервов.\n\nВ конце концов, сможет ли Германская Империя победить Японию?"
  
GFX_SPEVNT_Fall_of_Germany: "Крах Германии"
GFX_SPEVNT_Fall_of_Germany_TEXT: "Впервые в жизни мне стыдно быть немцем. “\n\n§Y— Кайзер Вильгельм II —§!"
GFX_SPEVNT_Fall_of_Germany_REMARK: "Конец целой эпохи"
GFX_SPEVNT_Fall_of_Germany_DESC: "Сегодня случилось немыслимое: немецкая армия, сражающаяся в Европе, пала под натиском вторгнувшихся армий. Рейх больше не может оказывать сопротивление и Кайзер, вместе с кабинетом министров, а также значительным количеством чиновников и видных генералов, сбежал морем в африканские колонии, что всё ещё находились в руках немцев. На данный момент, война в Европе подошла к своему концу, а Германия и осколки её империи впала в пучину хаоса."
  
GFX_SPEVNT_American_Intervention: "Спящий гигант пробудился"
GFX_SPEVNT_American_Intervention_TEXT: "Тяжело потерпеть неудачу, но ещё хуже не пытаться добиться успеха. “\n\n§Y— Теодор Рузвельт —§!"
GFX_SPEVNT_American_Intervention_REMARK: "Гигант ожил"
GFX_SPEVNT_American_Intervention_DESC: "Оправившись от многих лет политических склок и кризисов, американцы, единолично решили вступить в войну против тех, кто не поддерживает их взглядов. Армия, погрузившись на баржи, отправляется в Европу через Атлантический океан, где солдаты буду сражаться за свободу Европы от тирании и зла. Вступление американцев в войну уж точно сдвинет баланс сил в другую сторону, поскольку огромнная военная машина Америки приходит в себя.\n\nНадеемся, Джонни в очередной раз вернётся домой после долгого марша..."
  
  GFX_SPEVNT_Italian_Reunification: "Италия снова едина!"
  GFX_SPEVNT_Italian_Reunification_TEXT: "Истинная страна - это Идея, которую она рождает; это Мысль о любви, чувство общности, которое объединяет в одно целое всех сыновей этой территории. “\n\n§Y— Джузеппе Мадзини —§!"
  GFX_SPEVNT_Italian_Reunification_REMARK: "Конец кошмара Гарибальди"
  GFX_SPEVNT_Italian_Reunification_DESC: "Более десяти лет Италия была разделена на части, неся на себе шрамы Гражданской войны, ввергнувшей полуостров в разлад, который он так долго знал до XIX века. Однако сегодня победившее правительство, вновь воцарившееся в Риме, провозгласило воссоединение итальянского народа, открыв новую эру для родины европейской цивилизации. Только время покажет, сможет ли народ Италии успешно преодолеть свои разногласия во второй раз в своей истории."
  
##### KAISERREDUX SUPER EVENTS #####
  
  
GFX_SPEVNT_Illyrian_Collapse: "Коллапс Австро-Венгерской Империи" ####RAZVAL####
GFX_SPEVNT_Illyrian_Collapse_TEXT: "Никто не спрашивал, кто серб, кто хорват, а кто мусульманин. Мы все были одним народом... “\n\n§Y— Иосип Броз Тито —§!"
GFX_SPEVNT_Illyrian_Collapse_REMARK: "Ещё одна Империя превратилась в прах"
GFX_SPEVNT_Illyrian_Collapse_DESC: "Австрийская Империя в последнее время переживала тяжелые времена, что начались во время Наполеоновских войн и продолжались до Вельткрига. День за днем, Империя храбро и отважно боролась с этнической напряжённостью, которая кипела и накалялась в Империи, но их усилия, наконец, прекратились. Нации во всей Империи готовятся обрести свободу. Теперь, во всех уголках бывшей Империи раздаётся стрельба...\n\nМир невозможен. Только бесконечная война..."
  
GFX_SPEVNT_Napoleonic_Wars: "Изгнанники освободили метрополию"
GFX_SPEVNT_Napoleonic_Wars_TEXT: "Победа принадлежит более стойкому. “\n\n§Y— Наполеон Бонапарт —§!"
GFX_SPEVNT_Napoleonic_Wars_REMARK: "Земля не лжет"
GFX_SPEVNT_Napoleonic_Wars_DESC: "После более чем десятилетнего изгнания французский режим в Алжире, долгое время противостоявший парижским коммунарам, одержал победу и вернул себе материк. С падением Коммуны в метрополии начало укрепляться новое правительство реакции, решившее покончить со всем синдикалистским. Однако новая Франция ещё далека от стабильности, и многие считают, что израненному государству ещё предстоят радикальные преобразования. Как бы то ни было, Изгнанники вернулись и больше никогда не уйдут."
  
  
GFX_SPEVNT_Valois_Dead: "Триумф Коммуны над Кайзеррейхом"
GFX_SPEVNT_Valois_Dead_TEXT: "Нет немецкой Европе! Мы желаем рабочую Европу! “\n\n§Y— Жорж Марше —§!"
GFX_SPEVNT_Valois_Dead_REMARK: "Le prussianisme, voilà l'ennemi!"
GFX_SPEVNT_Valois_Dead_DESC: "Когда орудия смолкли, Европа стоит перед крупнейшим геополитическим изменением этого столетия, Германский Рейх пал, и флаг французских коммунаров развевается над Берлином. Отомстив за вековое унижение французского народа и рабочего класса, руководство Коммуны провозгласило окончательную победу над реакционными силами из самой колыбели государственного милитаризма.\n\nПрусский орел мертв, ибо рабочий человек задушил его."
  
GFX_SPEVNT_Gamelin_Coup: "Марешаль Гамелен спасает коммуну"
GFX_SPEVNT_Gamelin_Coup_TEXT: "Самое мощное оружие на земле - это горящая человеческая душа. “\n §Y— Фердинанд Фош —§!"
GFX_SPEVNT_Gamelin_Coup_REMARK: "Это и есть социал-демократия?"
GFX_SPEVNT_Gamelin_Coup_DESC: "Наблюдая за тем, как якобинцы посягают на законные институты Федерации, ассоциации ветеранов встревожились. Но когда Торез покусился на Мориса Гамелена, ФсФВА была вынуждена 'отреагировать' и вместе с большинством армии свергнуть радикалов. Как новый лидер Франции, опирающийся на умеренные силы, такие как ФСИТ или РСП, Гамелен должен решить, что ждет нацию. Стабилизационный режим под руководством Марешаля или полное восстановление демократии коммунаров?"

GFX_SPEVNT_Caucasus_Chaos: "Хаос на Кавказе"
GFX_SPEVNT_Caucasus_Chaos_TEXT: "Смерть - это решение всех проблем. Нет человека - нет проблем. “\n\n§Y— Иосиф Джугашвили —§!"
GFX_SPEVNT_Caucasus_Chaos_REMARK: "Неплохое развитие событий"
GFX_SPEVNT_Caucasus_Chaos_DESC: "С приходом Иосифа 'Кобы' Джугашвили к власти в Грузии, в воздухе ощущалось напряжение, словно надвигался призрак войны. Опасения соседей Грузии оказались не напрасными. Войска «Кобы» Джугашвили начали полномасштабное вторжение в Азербайджан, вынося на суд общественности свои претензии на объединение всего Закавказья. Этот ход вызвал трепет в сердцах соседних народов, вспомнивших давние исторические события. Ответным шагом азербайджанские военные поднялись на защиту своей земли, не готовясь сдавать её без борьбы. Страсти вспыхнули, и теперь восточные горы гремят от звука военных барабанов, в то время как народы Закавказья стоят перед выбором - бороться за свою независимость или пасть во власть 'Кобы'..."
  
GFX_SPEVNT_Capone_CSA: "Мафия Аль Капоне объединяет Америку"
GFX_SPEVNT_Capone_CSA_TEXT: "Ты можешь получить больше, если будешь использовать не только доброе слово, но ещё и ружьё. “\n\n§Y— Аль Капоне —§!"
GFX_SPEVNT_Capone_CSA_REMARK: "Этой землёй правит преступник!"
GFX_SPEVNT_Capone_CSA_DESC: "Аль Капоне захватил власть в Америке. В одно мгновение, превратившись из гангстера в героя революции и человека из народа, Аль Капоне, при помощи своих манипулятивных способностей, обрёл абсолютную власть в Америке. Пытаясь проложить путь к своей демократической системе, Аль Капоне пообещёал преобразовать нацию так, как он её видит. Теперь Объеденёнными Синдикатами Америки правит преступник, но обычные люди даже не знают этого. Сам же Аль Капоне, с усмешкой говорит: "В конце концов, капитализм - это узаконенный рэкет правящего класса""
  
GFX_SPEVNT_Romanian_Restoration: "Кароль II отвоёвывает Румынию"
GFX_SPEVNT_Romanian_Restoration_TEXT: "Они не сделали ничего хорошего для Румынии. Теперь мы можем облегчённо выдохнуть, но Румынии ещё многое предстоит сделать. Когда придёт её время. “\n\n§Y— Король Кароль II —§! §RX§!"
GFX_SPEVNT_Romanian_Restoration_REMARK: "Как неожиданно"
GFX_SPEVNT_Romanian_Restoration_DESC: "После долгих лет изгнания, Кароль II смог вернуть себе румынский престол. Мечта, которая считалась неисполнимой, наконец стала реальностью после того, как промонархичиские силы захватили власть в Банате и отправились в поход, дабы вернуть себе Румынию. Поход, который завершился успехом. Однако теперь, новому роялистскому правительству предстоит собрать воедино осколки правительственной системы и разобраться с мятежной "Железной Гвардией"\n\nБыть может, на Балканы и в Румынию придёт эпоха стабильности?"
  
GFX_SPEVNT_Korean_Revolt: "Корейское восстание"
GFX_SPEVNT_Korean_Revolt_TEXT: "Мир без войны, угнетения и эксплуатации - это многовековая мечта человечества. “\n\n§Y— Ким Ир Сен —§!"
GFX_SPEVNT_Korean_Revolt_REMARK: "Колониализм нежизнеспособен"
GFX_SPEVNT_Korean_Revolt_DESC: "После десятилетий японского угнетения, народ Кореи поднял вооружённое восстание против господ из Токио. Японская Императорская Армия ставит под сомнение, смогут ли корейцы сбросить оковы японского владычества. Несмотря на это, в Корею тут же хлынул поток добровольцев и другой поддержки, что должна помочь этому народу обрести независимость.\n\nМожет корейцы смогут выдохнуть спокойно?"

GFX_SPEVNT_Formation_Slavic_Union: "Объединение южных славян"
GFX_SPEVNT_Formation_Slavic_Union_TEXT: "Позвольте этому человеку быть боснийцем или герцеговинцем. Снаружи он, в любом случае, просто босниец. “\n\n§Y— Иосип Броз Тито —§!"
GFX_SPEVNT_Formation_Slavic_Union_REMARK: "Неужели их государство стабильно?"
GFX_SPEVNT_Formation_Slavic_Union_DESC: "Тито захватил Иллирию, что стало полной неожиданностью. Но ещё более неожиданным стало то, что Иллирия, под руководством Тито, объединила Южные Балканы под своей властью. Похоже, что мечты о Южнобалканской Федерации, наконец сбылись, и пускай многие в этом федеративном союзе могут противиться объединению, Федерация всё равно остаётся силой, с которой нужно считаться.\n\nОднако стоит понимать, что с сотнями различных национальностей, что проживают в новообразованном государстве, могут возникнуть проблемы."

  GFX_SPEVNT_Celtic_Unification: "Рассвет Кельтского союза"
  GFX_SPEVNT_Celtic_Unification_TEXT: "Есть простой тест. Тот, кто остался на поле боя, победил. “\n\n§Y— Майкл Коллинз —§!"
  GFX_SPEVNT_Celtic_Unification_REMARK: "Мы не саксонцы и не англичане"
  GFX_SPEVNT_Celtic_Unification_DESC: "Благополучно разрушив структуры, созданные на основе многовекового угнетения под англосаксонским и англо-норманнским сапогом, кельтские народы Британских островов вновь господствуют на землях своих предков. Объединенные усилия ирландцев, валлийцев и шотландцев привели к появлению нового образования - Кельтского союза. Возможно, на островах вновь наступит золотая эра беспрепятственного процветания, которой наслаждались их бриттские и гэльские предки."

  GFX_SPEVNT_Mayans_Recreated: "Возрождение Майи"
  GFX_SPEVNT_Mayans_Recreated_TEXT: "Каждая луна, каждый год. Каждый день, каждый ветерок. Проходит и исчезает. И таким образом вся кровь прибывает. В своё тихое место. “\n\n§Y— Чилам-Балам —§!"
  GFX_SPEVNT_Mayans_Recreated_REMARK: "Ягуар с когтями наперевес"
  GFX_SPEVNT_Mayans_Recreated_DESC: "Вслед за катастрофой, постигшей Мексику при подавлении восстания юкатеко, правительство, возглавляемое Сальварадо, рухнуло в пламя хаоса. Франсисо Май Печ, коренной военачальник, воспользовался этой возможностью, чтобы взять власть в свои руки с помощью своего "Движения майя". После победы Печа государство было преобразовано и расширено, чтобы служить нуждам давно забытых и обиженных жителей, смывая позор кастовой войны и восстанавливая единство майя, не виданное со времен Лиги Майяпана."
  
  GFX_SPEVNT_Byzantium_Formed: "Реставрация Basileía tōn Rhōmaíōn"
  GFX_SPEVNT_Byzantium_Formed_TEXT: "...наша память, слава и свобода могут стать вечными. “\n\n§Y— Constantine XI —§!"
  GFX_SPEVNT_Byzantium_Formed_REMARK: "Мраморный Царь торжествует"
  GFX_SPEVNT_Byzantium_Formed_DESC: "Греки достигли немыслимого для внешнего мира результата - воплощения "Мегалической идеи" и дальнейшего восстановления эллинского контроля над берегами Анатолии. В то время как Королевские армии наступали, а больной османский режим прогибался под их тяжестью, правительство в Афинах объявило о своем окончательном триумфе, провозгласив полное возвращение Константинополя на родину и восстановление империи римлян."
  
GFX_SPEVNT_Biden_Arrives: "Огонь из будущего"
GFX_SPEVNT_Biden_Arrives_TEXT: "Для того чтобы создать американский Новый Мировой Порядок, сначала нам нужно сильно изменить традиционные взгляды. “\n\n§Y— Джо Байден —§!"
GFX_SPEVNT_Biden_Arrives_REMARK: "Мир будет объят пламенем..."
GFX_SPEVNT_Biden_Arrives_DESC: "Откуда ни возьмись, неизвестные великие армии начали вторгаться в Америку. Всего несколько часов назад их лидер, человек, известный как «Джо Байден», раскрыл себя и свои намерения. Он утверждает, что прибыл из будущего с единственной целью - очистить Землю. Армии Байдена, хоть и сильны, но ещё не смогли полностью завоевать Соединённые Штаты, в которых, по словам самого Байдена, он является законным президентом. Однако после первых успешных ядерных ударов, было ясно понятно, что человечество стало свидетелем апокалипсиса..."
  
GFX_SPEVNT_Alaska_Secedes: "Аляска выходит из союза"
GFX_SPEVNT_Alaska_Secedes_TEXT: "Лидеры очень часто, на время, оказываются одиноки. “\n\n§Y— Эрнест Грининг —§!"
GFX_SPEVNT_Alaska_Secedes_REMARK: "Новая эра последнего фронтира"
GFX_SPEVNT_Alaska_Secedes_DESC: "С тех пор, как Уильям Сьюард купил Аляску у России, этот регион экономически эксплуатировался. Поскольку стремление к созданию своего независимого государства постоянно росло, жители Аляски начали сомневаться, что США им нужны. Да и, собственно, причин оставаться с быстро разрущающейся Америкой, было не так уж и много. Теперь же Аляска стала свободной.\n\nПочему Аляска должна сражаться за Америку, если Америка никогда не сражалась за Аляску?"
  
GFX_SPEVNT_Wales_Independence: "Старые нации вернули свободу"
GFX_SPEVNT_Wales_Independence_TEXT: "Восстановление независимости Уэльса - это ни что иное, как революция. Только революционными средствами мы можем добиться успеха. “\n\n§Y— Сондерс Льюис —§!"
GFX_SPEVNT_Wales_Independence_REMARK: "Но насколько долго?"
  GFX_SPEVNT_Wales_Independence_DESC: "Похоже, Британский Союз оказался не в состоянии противостоять шотландским и валлийским мятежникам. И теперь англичане вынуждены подписать ряд унизительных мирных договоров, делающих Шотландию и Уэльс полностью независимыми государствами. Только время покажет, какой путь выберут теперь уже свободные государства, но одно ясно всем в Британии.\n\n Моральный дух Союза разбит, и режим Мосли может продержаться недолго."
  
GFX_SPEVNT_ACW_Avoided: "Стабильность вернулась в Соединённые Штаты"
GFX_SPEVNT_ACW_Avoided_TEXT: "Если у нас отнимут свободу слова, то нас, немых и молчаливых, поведут, словно овец, на бойню. “\n\n§Y— Джордж Вашингтон —§!"
GFX_SPEVNT_ACW_Avoided_REMARK: "Погибели удалось избежать!"
GFX_SPEVNT_ACW_Avoided_DESC: "Соединённые Штаты Америки уже многи годы были в состоянии глубокого политического кризиса.\nОднако теперь с ним было покончено. Президент [USA.GetLeader] смог расправиться с синдикалистами, популистами и нативистами. Это умелое политическое маневрирование спасло миллионы жизней как тех, кто живёт на это белом свете, так и тех, кто ещё не родился.\n\nБоже, храни Америку!"
  
GFX_SPEVNT_The_Khan: "Монгольская Империя восстаёт из мёртвых"
GFX_SPEVNT_The_Khan_TEXT: "Мое имя окружено такой ненавистью и страхом, что никто не может судить, что правда, а что ложь; что история, а что - миф. “\n\n§Y— Роман фон Унгерн-Штернберг —§!"
GFX_SPEVNT_The_Khan_REMARK: "Давайте помолимся Богу Ветра"
GFX_SPEVNT_The_Khan_DESC: "Монгольская Империя, которая когда-то была бедствием для мира; Империей, которую боялись и которая была самой большой империей в мире, восстала из пепла, возглавляемая маньяком-бароном Романом фон Унгерн-Штернбергом, и теперь новая Монгольская Империя желает вернуть то, что было отнято у нее более пяти веков назад. Китайцы напуганы, а европейцы, не отрывая взора, следят за ситуацией.\n\nЧингисхан гордился бы им..."
  
GFX_SPEVNT_Disunited_States: "Коллапс Америки"
GFX_SPEVNT_Disunited_States_TEXT: "Дом, разделенный сам по себе, не может выстоять. “\n\n§Y— Авраам Линкольн —§!"
GFX_SPEVNT_Disunited_States_REMARK: "Гигант уснул навсегда"
GFX_SPEVNT_Disunited_States_DESC: "Республика, давно разделённая, должна объединиться; давно объединённые, должны разделиться. Так было всегда. \n\nСмерть Дугласа МакАртура привела к вакууму власти, который федеральное правительство в округе Колумбия было бессильно заполнить. Несколько штатов объявили правительство нелегитимным и либо заявили о своих правах, либо полностью вышли из союза. Американский народ больше не хочет кровопролития. Никто не хочет бороться за спасение Америки."
  
GFX_SPEVNT_PSA_Victory: "Тихоокеанские Штаты одержали победу в Гражданской войне"
GFX_SPEVNT_PSA_Victory_TEXT: "Первой жертвой, когда приходит война, становится правда. “\n\n§Y— Хайрам Джонсон —§!"
GFX_SPEVNT_PSA_Victory_REMARK: "Во имя защиты свободы"
GFX_SPEVNT_PSA_Victory_DESC: "После долгого и кровавого марша, Тихоокеанские Штаты Америки объявили о победе во Второй Американской Гражданской войне. Тихоокеанское государство было создано для того, чтобы дать отпор МакАртуру, который разрушал демократию в Америке с того самого момента, как совершил поход на Вашингтон. Они были верны идеалам демократических свобод, несмотря на все ужасы Гражданской войны. В конечном итоге, после окончания восстановления, Америка вернёт свою былую славу!"
    
GFX_SPEVNT_CSA_Victory: "Синдикалисты одержали победу в Гражданской войне"
GFX_SPEVNT_CSA_Victory_TEXT: "У капиталиста нет сердца. И если ты уткнёшся в его кошелёк, ты начнёшь истекать кровью. “\n\n§Y— Уильям Хейвуд —§!"
GFX_SPEVNT_CSA_Victory_REMARK: "Красный рассвет"
GFX_SPEVNT_CSA_Victory_DESC: "После упорной борьбы, О.С.А сообщили о своей победе в Гражданской войне. Билл Хейвуд уже заявил, что он выполнил свой долг, а посему уйдёт в отставку в конце этого месяца, и партийный съезд определит будущее О.С.А, которым удалось вовлечь Америку в так называемую 'Вторую Американскую революцию'. Уже сейчас, многие надеются, что столь радикальное решение принесёт мир."
  
GFX_SPEVNT_AUS_Victory: "Американский Союз одержал победу в Гражданской войне"
GFX_SPEVNT_AUS_Victory_TEXT: "Человек не является диктатором, когда он получает от народа поручения и выполняет их. “\n\n§Y— Хьюи Лонг —§!"
GFX_SPEVNT_AUS_Victory_REMARK: "Морской Царь доминирует"
GFX_SPEVNT_AUS_Victory_DESC: "Когда солдаты Союза уничтожили последние остатки противостоящих им сил, АС с триумфом заявил о своей победе во Второй Американской Гражданской войне. Уже сейчас, минитмены начали патрулировать улицы и оказывать помощь нуждающимся. Многие задаются вопросом: сможет ли Хьюи Лонг выполнить свои обещания?"
  
GFX_SPEVNT_WCC_Victory: "Западный Командный Центр одержал победу в Гражданской войне"
GFX_SPEVNT_WCC_Victory_TEXT: "Мы знаем о войне больше, чем о мире. Мы знаем об убийствах больше, чем о жизни. “\n\n§Y— Омар Брэдли —§!"
GFX_SPEVNT_WCC_Victory_REMARK: "Старые солдаты никогда не умирают"
GFX_SPEVNT_WCC_Victory_DESC: "Несмотря на все трудности, федеральное правительство, через Западный Командный Центр, смогло победить во Второй Американской Гражданской войне, на протяжении которой, федералы использовали данные территории как ось силы на западе Америки, который был отрезан от Вашингтона и других районов. Ожидается, что ЗКЦ, на некоторое время, установит диктаторский режим. Однако теперь, когда разрушительная Гражданская война окончилась, армейские подразделения приступили к оказанию помощи населению. Время покажет, сможет ли Америка оправиться."
  
GFX_SPEVNT_Disney_Victory: "Дисней объединяет Америку"
GFX_SPEVNT_Disney_Victory_TEXT: "Лидерство означает, что группа готова доверить власть человеку, который проявил рассудительность, мудрость, привлекательность и компетентность. “\n\n§Y— Уолт Дисней —§!"
GFX_SPEVNT_Disney_Victory_REMARK: "Самое счастливое место на Земле"
GFX_SPEVNT_Disney_Victory_DESC: "Несмотря ни на что, Уолт Дисней и его Национальная партия провидцев одержали победу перед лицом невзгод и воссоединили Соединённые Штаты. Правительство Диснея начиналось как фракция внутри сепаратистского командования Арнольда, в конечном итоге взяв на себя всю полноту власти на Тихом океане. Теперь, когда все соперники побеждены, Дисней может нацелиться на реализацию своих самых грандиозных амбиций.\n\nХорошо это или плохо, но в Америке начинается дерзкая новая эра."
   
GFX_SPEVNT_CAR_Victory: "Конституционалисты одержали победу в гражанской войне"
GFX_SPEVNT_CAR_Victory_TEXT: "Доза яда может помочь единожды. Плохая книга может отравить разум поколениям. “\n\n§Y— Уильям Мюррей —§!"
GFX_SPEVNT_CAR_Victory_REMARK: "Триумф традиций"
GFX_SPEVNT_CAR_Victory_DESC: "После жесточайшей борьбы с другими сторонами Гражданской войны, [COR.GetLeader] заявил о победе в конфликте. К.А.Р, сама по себе, являлась республикой националистов, консерваторов и традиционалистов, что радились далеко на юге и были частью старой демократической партии и членами ККК. Они смогли завоевать Америку и теперь, пришло время оказать помощь пострадавшему, от войны, населению. Время покажет, сможет ли новая Америка выжить и начать процветать."
  
GFX_SPEVNT_USA_Victory: "Федералисты одержали победу в Гражданской войне"
GFX_SPEVNT_USA_Victory_TEXT: "Солдат превыше всех других молится о мире, потому что именно солдат должен страдать от ран, что оставила война. “\n\n§Y— Дуглас МакАртур —§!"
GFX_SPEVNT_USA_Victory_REMARK: "Старый порядок превыше всего"
GFX_SPEVNT_USA_Victory_DESC: "После падения последнего оплота сопротивления, законное правительство под руководством Дугласа МакАртура объявило о победе в Гражданской войне. Позже, в этом месяце, Конгресс решит, стоит ли МакАртуру уйти в отставку или же остаться на своём посту, дабы дальше 'защищать свободу' в Америке. Многие опасаются, что этот человек может стать деспотом и диктатором, если тот останется у власти. В любом случае, будем надеяться, что мир вернулся в Америку и она обретёт свою былую славу."
  
GFX_SPEVNT_African_Reformation: "Реформа колониальной администрации Миттельафрики"
GFX_SPEVNT_African_Reformation_TEXT: "Я не собираюсь мстить или оглядываться. Вместо этого, я собираюсь забыть прошлое и смотреть вперёд, в будущее. “\n\n§Y— Джомо Кейнятта —§!"
GFX_SPEVNT_African_Reformation_REMARK: "Лучик света на тёмном континенте"
GFX_SPEVNT_African_Reformation_DESC: "Несмотря ни на что, бывшая немецкая колония Миттельафрика преобразовалась из территориального оккупанта Германской Империи в демократическую федерацию, которую возглавил Джомо Кейнятта - человек боровшийся за реализацию панъафриканской мечты без единого выстрела. И пусть Кейнятта смог реализовать свою мечту, ещё неизвестно, как долго она сможет просуществовать..."
  
GFX_SPEVNT_African_Kaiser: "Африканский Кайзеррейх"
GFX_SPEVNT_African_Kaiser_TEXT: "Если нация не хочет монархии, измените мнение нации. Если нации не нужна монархия, измените потребности нации. “\n\n§Y— Ян Смэтс —§!"
GFX_SPEVNT_African_Kaiser_REMARK: "Лучик света на тёмном континенте"
GFX_SPEVNT_African_Kaiser_DESC: "Несмотря ни на что, бывшая немецкая колония Миттельафрика преобразовалась из территориального оккупанта Германской Империи в полностью демократическую конституционную монархию во главе с Кайзером Вильгельмом II. Не все поддерживают решение посадить на трон Африки главу европейского государства, но Белл, однако, уверен, что этот шаг обеспечит стабильность и, в долгосрочной перспективе, приведет к созданию крепкой демократической системы, которая будет процветать многие годы..."
    
GFX_SPEVNT_Goering_Afrika: "Геринг покоряет Миттельафрику"
GFX_SPEVNT_Goering_Afrika_TEXT: "Там было написано: 'Я должен быть верен кошмару своего выбора'. “\n\n§Y— Джозеф Конрад —§!"
GFX_SPEVNT_Goering_Afrika_REMARK: "Тёмный континент стал ещё темнее"
GFX_SPEVNT_Goering_Afrika_DESC: "Когда пала Миттельафрика, Геринг и верные ему люди создали государство в Танганьике, надеясь остановить натиск повстанцев и вернуть стабильность Африке. Сначала перед ними стояла невыполнимая задача, но теперь, через кровь, пот и слезы, Геринг сумел не только защитить свою вотчину, но и вернуть территории Миттельафрики под свой контроль. Теперь у руля ужасающе могущественного государства сумасшедший Геринг, который порвал все связи с Германией и заявил, что он является единственным королём Африки."
  
GFX_SPEVNT_Obama_Afrika: "Обама объединяет Центральну Африку"
GFX_SPEVNT_Obama_Afrika_TEXT: "Перемены никогда не наступят, если мы будем ждать других людей или другого времени. Мы - это те, кого так долго ждали подобные нам. И именно мы несём так нужные всем перемены. “\n\n§Y— Обама —§!"
GFX_SPEVNT_Obama_Afrika_REMARK: "Означает ли это конец колониализма?"
GFX_SPEVNT_Obama_Afrika_DESC: "Когда монстр, которым была Германская Африка, рухнул, Хусейн Обама, человек, которого мир считал мертвым, снова возглавил восстание против Кенийско-Угандийского свободного государства. Пережив покушение, Обама и его люди двинулись в Африку, полные решимости объединить её. Своей последней победой Обама провозгласил Народное тоталистическое государство Африки, государство, посвященное культу личности Обамы, тотализму и извращенной форме христианства. Ещё неизвестно, останется ли народ Африки верным Обаме."
  
GFX_SPEVNT_Anglo_Afrika: "Бэринг восстанавливает Британскую Африку"
GFX_SPEVNT_Anglo_Afrika_TEXT: "История фиксирует радикальные изменения в формах правления государств, чьи интересы никогда полностью не терпели крушений. “\n\n§Y— Эвелин Бэринг —§!"
GFX_SPEVNT_Anglo_Afrika_REMARK: "Возвращение льва Африки"
GFX_SPEVNT_Anglo_Afrika_DESC: "После того, как пожары Вельткрига опустошили статус-кво мирового порядка, африканские колонии Антанты были забраны у проигравших держав, поскольку Кайзеррейх получил долгожданную имперскую славу. Это предательство сделок, заключенных во время Битвы за Африку, длилось долго, пока граф Эвелин Бэринг не захватил власть в Северной Родезии и не возглавил отважный крестовый поход против разлагающегося зверя Миттельафрики, восстановив господство англов на Темном континенте, но как долго?"
  
GFX_SPEVNT_Bantu_Afrika: "Возвышение банту"
GFX_SPEVNT_Bantu_Afrika_TEXT: "Мертвец не знает, где его могила.  “\n\n§Y— Пословица банту —§!"
GFX_SPEVNT_Bantu_Afrika_REMARK: "Чёрный континент окрасился в красный"
GFX_SPEVNT_Bantu_Afrika_DESC: "Когда Миттельафрика наконец пала, Хусейн Обама, человек, котороговесь мир считал мёртвым, снова возглавил восстание против Кенийско-Угандийского свободного государства... Однако после смерти от руки Стэнли Матенджа, ситуация кардинально изменилась! В руках Матенджа, некогда левая армия стала инструментом для создания государства для народа банту. Держа всю бывшую Миттельарику в страхе, Матендж заявил о создании Первой империи банту."
  
GFX_SPEVNT_Bush_War: "Западноафриканская война"
GFX_SPEVNT_Bush_War_TEXT: ".. народы Западной Африки стали свидетелями процесса, разрушающего те самые принципы, на которых строилась цивилизация в примитивной стране...   “\n\n§Y— Западноафриканский удин —§!"
GFX_SPEVNT_Bush_War_REMARK: "Африка никогда не перестанет развлекать Богов войны."
GFX_SPEVNT_Bush_War_DESC: "После того, как Германия согласилась передать контроль над Германской Западной Африкой маленькой африканской стране Либерия, правительство Западной Африки официально заявило о независимости от Германской империи. Сразу же после этого, силы Западноафриканского свободного государства открыли огонь по пограничникам Либерии и перешли границу. В настоящее время, Либерия и Западноариканское свободное государство находятся в состоянии войны, в котоой оба государства будут бороться за своё существование... И если из войны выйдет победителем Западноафриканское государство, то это может плохо сказаться на стабильности всего региона, и создаст опасность для других колоний."
  
  
GFX_SPEVNT_Redman: "Красная раса владычит новым порядком"
GFX_SPEVNT_Redman_TEXT: "Красная нация воскреснет, и это будет благословением для больного мира; мира, наполненного нарушенными обещаниями, эгоизмом и разлукой; мира, жаждущего света.  “\n\n§Y— Бешеная лошадь —§!"
GFX_SPEVNT_Redman_REMARK: "Нация, которая просуществует тысячу лет?"
GFX_SPEVNT_Redman_DESC: "С восхождением Вождя [ALA.GetLeader] и укреплением его власти над разнообразными массами разрозненных коренных народов, населяющих просторы Северной Америки, Новый Свет очистился огнем и кровью: 500 лет копившейся ярости и негодования были направлены обратно на деспотичные режимы Белых Дьяволов. Теперь над землями Первых Народов забрезжил новый рассвет - рассвет, предвещающий очищенную и утонченную эпоху для истинных детей Красного Человека. Черепаший остров снова свободен!"

GFX_SPEVNT_Bolsheviks_Returned: "Возвращение большевиков"
GFX_SPEVNT_Bolsheviks_Returned_TEXT: "Люди всегда были и будут глупыми жертвами обмана и самообмана в политике. “\n\n§Y— Владимир Ленин —§!"
GFX_SPEVNT_Bolsheviks_Returned_REMARK: "Большевизм продолжает жить"
GFX_SPEVNT_Bolsheviks_Returned_DESC: "Потерпев сокрушительное поражение в первой Гражданской войне в России, большевики вернулись, чтобы исправить свои ошибки. Вернувшись из эмиграции, [SOV.GetLeader] возглавляет новое сопротивление капиталистам, угнетателям и всем врагам пролетариата. Пережив невзгоды, большевики надеются построить равноправное общество. \n\nУдастся ли им это сделать или Россия вновь погрузится в хаос?"

GFX_SPEVNT_Gastev_Technocracy: "Советско-синдикалистическая технократия"
GFX_SPEVNT_Gastev_Technocracy_TEXT: "Чем быстрее движется мысль, тем более очевидно дураку, что ничего важного не происходит. “\n\n§Y— Алексей Гастев —§!"
GFX_SPEVNT_Gastev_Technocracy_REMARK: "Величайшее достижение социализма"
GFX_SPEVNT_Gastev_Technocracy_DESC: "После периода опустошения и тотальной разрухи, государство [SOV.GetNameDefCap] добилось быстрого прогресса в развитии науки, экономики и политики. [SOV.GetLeader] и его советско-синдикалистическая система правления движется к построению польностью справедливого общества, а также достижению успехов во всех сферах жизни общества."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp: "Николай Бухарин объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp_TEXT: "Знайте, товарищи, что на знамени, которое вы понесёте во время победного шествия коммунизма, есть и моя капля крови. “\n\n§Y— Николай Бухарин —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp_REMARK: "Рабочие и крестьяне, соединяйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp_DESC: "После многих лет разлуки Российская Республика под руководством Бухарина из Коммунистической партии наконец-то объединила народы бывшей Российской империи, которые долгое время были разделены. С освобождением рабочих и крестьян Восточной Европы Россия наконец-то объединилась после столь долгого разлучения."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr: "Левые эсеры объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr_TEXT: "Отсутствие движения - это отсутствие труда. “\n\n§Y— Николай Чернышевский —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr_REMARK: "Рабочие и крестьяне, соединяйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr_DESC: "После многих лет раздробленности, Российская Республика под руководством партии левых Социалистов-революционеров присоединила все земли своего соперника из [TRM.GetCapital]а, тем самым объединив разрозненный русский народ, что возжелал заменить старый бюрократизм на коммуны и синдикаты, сформированные из рабочих и крестьян!\n\nОднако падение Приамура также означает и то, что Россия вновь может распространить своё влияние на Дальний Восток."
   
GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev: "Зиновьев объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev_TEXT: "Пусть заветы Владимира Ильича станут для нас святыми. В лучших смыслах этого слова. “\n\n§Y— Григорий Зиновьев —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev_REMARK: "Рабочие всех стран, содиняйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию, и теперь товарищ Зиновьев возглавляет авангард Интернационала в Восточной Европе."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev: "Каменев объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev_TEXT: "Социализм будет существовать только в том случае, если мы сокрушим наши противоречия и объединимся под единым знаменем. “\n\n§Y— Лев Каменев —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev_REMARK: "Объединились навсегда"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию. После образования единого фронта всех социалистических партий в России Каменев привёл свою возрожденную Россию к триумфу."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov: "Ежов объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov_TEXT: "Революции не делаются в белых перчатках... “\n\n§Y— Николай Ежов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov_REMARK: "Над Россией начался кровавый рассвет"
GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию. После периода массовых чисток Кровавый Двард привёл свою возрожденную Россию к триумфу."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda: "Ягода объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda_TEXT: "Только очистив общество, социализм восторжествует... “\n\n§Y— Генрих Ягода —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda_REMARK: "История пишется победителями"
GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию. После периода массовых чисток и централизации власти вокруг себя [RUS.GetLeader], правивший из тени, привел свою возрожденную Россию к триумфу."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich: "Каганович объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich_TEXT: "Молотов — великий мастер социалистического преображения нашей земли \n §Y— Лазарь Каганович —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich_REMARK: "Кремлёвский волк"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich_DESC: "Коммунистическая партия России (большевиков) когда-то считалась исчезнувшей после поражения в Гражданской войне, однако это было далеко от истины. После долгого периода изгнания большевики вернулись в Россию. Под мудрым руководством товарища Молотова и его преемника Лазаря Кагановича Россия действительно была объединена на основе принципа социализма в одной стране."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov: "Молотов объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov_TEXT: "Наше дело правое, враг будет разбит, победа будет за нами! “\n\n§Y— Вячеслав Молотов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov_REMARK: "Триумф национал-большевизма"
GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию. После внедрения «социализма в одной стране» и периода централизованной индустриализации и коллективизации Молотов привёл свою возрожденную Россию к триумфу."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists: "Пролеткультовцы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists_TEXT: ".. Используя старую, буржуазную культуру, мы создадим новую, пролетарскую. “\n\n§Y— Александр Богданов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists_REMARK: "Это победа Пролеткульта"
GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию. После периода массового «просвещения» русского народа о славе пролетарской культуры, [RUS.GetLeader] привёл свою возрожденную Россию к триумфу."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov: "Умеренные большевики объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov_TEXT: "Наш лозунг был и остаётся прежним: мирное сосуществование с другими правительствами, какими бы они ни были. “\n\n§Y— Георгий Чичерин —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov_REMARK: "Нет радикализму"
GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov_DESC: "Когда-то считалось, что Российская коммунистическая партия большевиков исчезла после поражения в Гражданской войне в России, однако это было далеко не так. После долгого периода изгнания большевики вернулись в Россию. После постепенного перехода к социализму [RUS.GetLeader] привёл свою возрожденную Россию к триумфу."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov: "Жуков объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov_TEXT: "Для меня самым главным было служение моей Родине, своему народу. И с чистой совестью я могу сказать: я сделал все, чтобы выполнить свой долг “\n\n§Y— Георгий Жуков —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov_REMARK: "Красная армия всех сильней"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov_DESC: "Никто не верил, что из пепла воспрянет Российский социализм. Ещё меньше верили, что возрождённое социалистическое государство сможет воссоединить Россию, и всё же мы здесь! Под железным кулаком маршала Жукова и его диктатуры, Красная армия одержала победу над всеми своими врагами. А оставшись единоличным руководителем России, Жуков ясно дал понять, что РККА не остановится на достигнутом! Красная армия двинется маршем на Берлин, Токио и другие мировые столицы капитализма!"
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze: "Фрунзе объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze_TEXT: "Самый верный способ обеспечить мир - это укрепить мощь Красной Армии. “\n\n§Y— Михаил Фрунзе —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze_REMARK: "Гений Фрунзе в его лучших проявлениях"
GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze_DESC: "Никто не верил, что из пепла воспрянет Российский социализм. Ещё меньше верили, что возрождённое социалистическое государство сможет воссоединить Россию, и всё же мы здесь! Под просвещённым правлением Михаила Фрунзе и его желанием создать советскую культуру, Красная армия одержала победу над всеми своими врагами. А оставшись единоличным руководителем России, Фрунзе ясно дал понять, что РККА не остановится на достигнутом! Красная армия двинется маршем на Берлин, Токио и другие мировые столицы капитализма!"
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky: "Тухачевский объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky_TEXT: "Своими штыками мы принесем счастье и мир трудящемуся человечеству. На Запад! “\n\n§Y— Михаил Тухачевский —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky_REMARK: "Красный Бонапарт возглавил Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky_DESC: "Никто не верил, что из пепла воспрянет Российский социализм. Ещё меньше верили, что возрождённое социалистическое государство сможет воссоединить Россию, и всё же мы здесь! Под властью «красного Наполеона» Михаила Тухачевского и его приверженности мировой революции Красная Армия одержала триумфальную победу над своими врагами. Тухачевский дал понять, что не намерен останавливаться на достигнутом. Красная Армия будет идти вперёд!"
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_nra: "НРА объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_nra_TEXT: "Мы прочно закрыли наши границы. “\n\n§Y— Василий Блюхер —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_nra_REMARK: "Освобождение пришло с Востока"
GFX_SPEVNT_RUSSIAN_UNIFICATION_nra_DESC: "Дальневосточная Республика Приамур, начиная с 1925 года, долгое время заявляла, что явялется единственным законным правительством России, однако несмотря на поддержку Японии, мало кто признал заявления Приамура правомерными, в особенности из-за огромных размеров врага, что засел на Западе. Придя к власти после неудачной попытки Колчака ограничить права трудящихся Читы, НРА начала построение своего собственного социализма по всей России."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats: "Дальневосточные демократы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats_TEXT: "Однако не зря говорят, что сибярики очень упрямый народ. “\n\n§Y— Иван Лавров —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats_REMARK: "Сибирская демократия"
GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats_DESC: "Дальневосточная Республика Приамур, начиная с 1925 года, долгое время заявляла, что явялется единственным законным правительством России, однако несмотря на поддержку Японии, мало кто признал заявления Приамура правомерными, в особенности из-за огромных размеров врага, что засел на Западе. Придя к власти после переворота против Колчака, новое республиканское правительство начало внедрять институты демократии по всей России."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak: "Колчак объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak_TEXT: "Я служу Родине, моей великой России так, как служил ей все это время, командуя кораблем, дивизией или флотом. “\n\n§Y— Александр Колчак —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak_REMARK: "Единственный Веховный правитель"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak_DESC: "Дальневосточная Республика Приамур, начиная с 1925 года, долгое время заявляла, что явялется единственным законным правительством России, однако несмотря на поддержку Японии, мало кто признал заявления Приамура правомерными, в особенности из-за огромных размеров врага, что засел на Западе. Бежав в Приамур после неудачного государственного переворота в 1925 году, правительство адмирала-диктатора, долгое время находившееся в изгнании, начало устанавливать свой порядок по всей России."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks: "Казаки объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks_TEXT: "Любой флаг, кроме красного, любой герб, кроме пятиконечной звезды, любой гимн, кроме Интернационала. “\n\n§Y— Пётр Краснов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks_REMARK: "Казаки восстановят порядок"
GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks_DESC: "Казачий народ долгое время был одной из наиболее угнетенных групп в российском обществе. После прихода к власти правительства Керенского, многие из "естественных прав и свобод" казачества оказались под угрозой, что привело к разрыву связей России с Донской и Кубанской областями. Однако [DKB.GetLeader] смог объединить большинство казачьих народов, что привело к падению Российской Республики. С военными традициями, а также большим опытом ведения боевых действий, казаков, новое российское государство уж точно не потерпит поражения в ближайшее время."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists: "Солидаристы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists_TEXT: "Только объединив русских в единую силу, движимую солидарностью, Россия станет сильнее. “\n\n§Y— Виктор Байдалаков —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists_REMARK: "Российская солидарность"
GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists_DESC: "Реформировав государство в духе правых синдикалистов, Россия была преобразована в органическую республику, где каждый человек составлял неотъемлемую часть органической массы, которой является Россия. После окончательного противостояния с Дальневосточным Правительством Приамурья "Солидарность" смогла привести Россию к воссоединению. Не довольствуясь только Дальним Востоком, [RUS.GetLeader] заявил о своих намерениях принести органическое государство всем гражданам бывшей России"
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov: "Савинков объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov_TEXT: "Почему правильно убивать ради идеала, ради своей страны, а не ради себя? Кто ответит? “\n\n§Y— Борис Савинков —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov_REMARK: "Откровение на нас"
GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov_DESC: "Россия, страна хаоса и террора, вновь объединилась под взглядом одного человека. Борис Савинков, Вождь государства, освобожденного от своего прошлого, поставил своей целью «просветить» крестьянство евангелием неоязычества и революционного христианства. Благодаря земельной реформе, тотальному господству движения НРПР и массовым трудовым усилиям умирающий Восток вновь поднимается. И народ России, освободившись от оков, не успокоится, пока не свершится его судьба."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists: "Евразийцы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists_TEXT: "Россия может быть спасена только как евразийское государство. И только благодаря Евразийцам. “\n\n§Y— Николай Трубецкой —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists_REMARK: "Евразйцы восторжествовали"
GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists_DESC: "После убийства президента Керенского, Россия вновь погрузилась в хаос, в разгар которого партия Евразийцев, под мудрым руководством [RUS.GetLeader], смогла заполучить власть в свои руки и создать Евразийский Союз - первый шаг на пути объединения всех народов Евразии под одним флагом. С падением Владивостока в руки евразийских сил, мечта о единой Евразии стала ещё на один шаг ближе..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy: "Монархия объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy_TEXT: "Объединяйтесь, Русские люди! Я рассчитываю на вас. “\n\n§Y— Николай II —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy_REMARK: "Российская монархия продолжает жить!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy_DESC: "Великая Российская Империя возродилась из пепла, после того как дом Романовых вернулся к власти! Многие считали, что Империя была уничтожена навсегда из-за событий, произошедших в 1917 году, однако, несмотря на все трудности и принесённые жерты, Приамурское правительство пало после сокрушительного удара Романовых, получивших второй шанс! Россия снова стала единой, а русский народ познал, что такое порядок и триумф."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel: "Врангель объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel_TEXT: "Мы не можем вырвать тёмные страницы из российской истории. Но мы также не можем вырвать и яркие моменты борбы Белого движения. “\n\n§Y— Пётр Врангель —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel_REMARK: "Настоящий патриот!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel_DESC: "С тех пор как в 1925 году адмирал Колчак совершил неудачный переворот, Россия находилась в состоянии раскола: и Петроград, и Владивосток претендовали на власть над русскими землями. Однако сегодня этот период раскола закончился, и по улицам Владивостока маршируют войска Чёрного Барона Петра Врангеля. Придя к власти после смерти Керенского, Врангель правил Россией, опираясь на воинскую доблесть и монархические традиции. Ожидается, что с объединением России Чёрный Барон продолжит своё шествие, пока все старые русские земли не окажутся под их сапогом."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov: "Корнилов объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov_TEXT: "Душа — Богу, сердце - женщине, долг - Родине, честь - никому. “\n\n§Y— Лавр Корнилов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov_REMARK: "Истинный сын Родины"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov_DESC: "Когда Лавр Корнилов впервые захватил власть в распадающейся Российской Республике, мало кто ожидал, что его правление продлится долго. Несмотря на все разногласия и интриги, Верховный лидер Корнилов смог обсепечить безопасность своей власти над Россией и создать правительство, нацеленное на объединение всех русских земель под одним флагом... Поэтому армия Корнилова одержала победу над Приамуром, положив конец раздробленности России. Теперь, когда Дальний Восток в безопасности, Россия снова в состоянии заявить о своих амбициях и выступить против Японской империи..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_psr: "Эсеры объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_psr_TEXT: "Когда живых сознательных сил недостаточно, действуют исторические элементы. “\n\n§Y— Виктор Чернов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_psr_REMARK: "Рассвет российского социализма"
GFX_SPEVNT_RUSSIAN_UNIFICATION_psr_DESC: "После многих лет раздробленности, Российская Республика под руководством партии Социалистов-революционеров присоединила все земли своего соперника из [TRM.GetCapital]а, тем самым объединив разрозненный русский народ, который избрал для себя путь демократического социализма и федерализма!\nОднако падение Приамура также означает и то, что Россия вновь может распространить своё влияние на Дальний Восток, чему очень не обрадовалась Япония, которая так же, как и Россия, желает решать, каков путь развития должен избрать для себя Китай..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks: "Меньшевики объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks_TEXT: "Революционное движение в России либо восторжествует как рабочее движение, либо не восторжествует вовсе. “\n\n§Y— Георгий Плеханов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks_REMARK: "Триумф социал-демократии"
GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks_DESC: "После многих лет раздробленности, Российская Республика под руководством Социал-демократической рабочей партии присоединила все земли своего соперника из [TRM.GetCapital]а, тем самым объединив разрозненный русский народ, что уже приступил к переходу к социалистическому обществу!\nОднако падение Приамура также означает и то, что Россия вновь может распространить своё влияние на Дальний Восток, чему очень не обрадовалась Япония, которая так же, как и Россия, желает решать, каков путь развития должен избрать для себя Китай..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets: "Либералы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets_TEXT: "Либерализм, понимая, что для достижения экономических целей человеку нужен мир, ... требует демократии. “\n\n§Y— Людвиг фон Мизес —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets_REMARK: "Рождение демократической республики"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets_DESC: "После многих лет раздробленности, Российская Республика под руководством [RUS.GetRulingParty] присоединила все земли своего соперника из [TRM.GetCapital]а, тем самым объединив разрозненный русский народ, что встал на путь свободы и света свободного рынка!\n\nОднако падение Приамура также означает и то, что Россия вновь может распространить своё влияние на Дальний Восток, чему очень не обрадовалась Япония, которая так же, как и Россия, желает решать, каков путь развития должен избрать для себя Китай..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_senate: "Консерваторы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_senate_TEXT: "Я согласен с идеей, что среди людей существует естественная аристократия. Основы для неё — это добродетель и талант. “\n\n§Y— Томас Джефферсон —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_senate_REMARK: "Сенат приведёт Россию к величию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_senate_DESC: "После многих лет хаоса и разрухи, вызванных политикой Керенского, сенаторы и избранный ими президент [RUS.GetLeader] наконец-то привели Россию к величию, а также смогли одолеть Приамур и воссоединить раздробленное государство!\n\nОднако падение Владивостока также означает и то, что Россия вновь может распространить своё влияние на Дальний Восток, чему очень не обрадовалась Япония, которая так же, как и Россия, желает решать, каков путь развития должен избрать для себя Китай..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky: "Керенский объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky_TEXT: "Иногда судьба умеет хорошо пошутить. “\n\n§Y— Александр Керенский —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky_REMARK: "Социал-либеральный диктатор!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky_DESC: "Пережив покушение, Керенский наконец-то реализовал свою идею стать вечным президентом России. Справившись со всеми угрозами своему правлению, а также расправившись со всеми политическими противниками во Владивостоке, Керенский смог вернуть свободу и демократию народам Дальнего Востока. Только под руководством вечного президента Керенского, Российская Республика будет процветать..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_sternberg: "Безумный барон объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_sternberg_TEXT: "Моё имя окружено такой ненавистью и таким страхом, что никто не может рассудить, что есть правда, а что - ложь, что есть история, а что - миф. “\n §Y— Роман фон Унгерн-Штернберг —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_sternberg_REMARK: "Он наконец-то сделал это..."
GFX_SPEVNT_RUSSIAN_UNIFICATION_sternberg_DESC: "Барон Роман фон Унгерн-Штернберг, более известный как «Безумный барон», давно очаровал весь мир. Его жестокие и ужасные поступки по отношению к врагам или поклонение монгольскому хану Богду - мало что можно понять о бароне. Однако одной из немногих вещей, которые можно понять, была его давняя цель - восстановление Российской империи под властью великого князя Михаила Александровича, младшего брата покойного Царя Николая. После ряда военных кампаний против Трансамура и России Безумный Барон совершил невозможное и завоевал Россию. С тех пор как великий князь пропал без вести после начала Гражданской войны, барон взял на себя обязанности регента, заявив, что его правительство сделает все возможное, чтобы найти законного главу. Несмотря на это, мечта барона о создании евразийской империи, противостоящей «атеистическому коммунизму и его синдикалистскому двойнику», наконец-то осуществилась."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom: "Анархо-коммунисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom_TEXT: "Власть рождает паразитов - да здравствует анархия!.. “\n\n§Y— Нестор Махно —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom_REMARK: "Мама-анархия!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom_DESC: "Когда большевики вернулись в Россию, никто и не надеялся, что их власть сохраниться на долгое время. И действительно, сразу после того, как большевики стали руководить страной, началось массовое крестьянское восстание, и падение большевисткого правительства стало лишь вопросом времени. Дабе не оставлять страну обезглавленной, моряки Балтийского флота, под руководством Центробалта, присоединились к восставшим, с требованием передать всю полносту власти руки народа. После победы над большевиками и борьбы с Приамуром, Свободные территории России освободили от гнёта народы Дальнего Востока, принеся вместе с собой огонь анархо-коммунизма к побережью Тихого океана..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov: "Зелёный Вождь объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov_TEXT: "Фиалка победит машину! “\n\n§Y— Павел Горгулов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov_REMARK: "Безумный апологет Скифии"
GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov_DESC: "Преобразовав государство в неоязыческое примитивистское этногосударство, пытающееся воспроизвести эпоху Великой Скифии, «Зелёный вождь» смог обеспечить себе абсолютную и непререкаемую власть.  После окончательного противостояния с Дальневосточной Республикой Приамур Горгулов смог привести Россию к воссоединению. Не довольствуясь только Дальним Востоком, Горгулов заявил о своих намерениях аннексировать "все законные скифские земли" Сможет ли этот кажущийся безумным человек осуществить свои мечты, ещё предстоит выяснить..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy: "Сибирские монархисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy_TEXT: "Объединяйтесь, русские люди! Я рассчитываю на вас. “\n\n§Y— Николай II —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy_REMARK: "Сибирь возвращает монархию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy_DESC: "Великая Российская Империя возродилась из пепла, после того как дом Романовых вернулся к власти! Многие считали, что Империя была уничтожена навсегда из-за событий, произошедших в 1917 году, однако, несмотря на все трудности и принесённые жерты, республиканское правительство пало после сокрушительного удара Романовых, получивших второй шанс! Россия снова стала единой, а русский народ познал, что такое порядок и триумф."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks: "[DKB.GetLeader] объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks_TEXT: "Армия, которую мы создали, выковали и воспитали, способна защитить мир. “\n\n§Y— Семён Буденный —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks_REMARK: "Рабочие и крестьяне, соединяйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks_DESC: "После победы социализма в Донской Республике, кубанские государства объединились и сокрушили Российскую Республику, власть в которой перешла в руки красных казаков. С военными традициями, а также большим опытом ведения боевых действий, казаков, новое российское государство уж точно не потерпит поражения в ближайшее время."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin: "Деникин объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin_TEXT: "В сознании честных русских людей счастье Родины не может быть приобретено путём её расчленения.. “\n\n§Y— Антон Деникин —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin_REMARK: "Истинный сын Родины"
GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin_DESC: "Когда Лавр Корнилов впервые захватил власть в распадающейся Российской Республике, мало кто ожидал, что его правление продлится долго. Несмотря на все попытки противостоять закулисным интригам и разногласиям, Корнилов действительно не смог остаться у власти, которая перешла в руки Деникина через год после кончины самого Лавра. Являясь продолжателем дела своего предшественника, Антон Деникин воплотил мечту Корнилова о создании правительства, нацеленного на объединение всех русских земель под одним флагом... Поэтому армия Деникина одержала победу над Приамуром, положив конец раздробленности России. Теперь, когда Дальний Восток в безопасности, Россия снова в состоянии заявить о своих амбициях и выступить против Японской империи..."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad: "Младороссы объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad_TEXT: "Объединяйтесь, русские люди! Я рассчитываю на вас. “\n\n§Y— Николай II —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad_REMARK: "Царь и советы!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad_DESC: "Когда Колчак сбежал в Приамур, за ним последовали и многие другие группы политиков, чьи политические взгляды были слишком нестандартными. Союз молодой России, или же Младороссы, как раз были теми, кто бежал из Российской Республики вместе с мятежным адмиралом. Младороссы получили власть в Приамуре после смерти самого Колчака, всё также продолжая исповедовать смесь монархизма и большевисткого коммунизма, а после своеобразной "реконструкции" Гражданской войны, эта политическая группа смогла одержать победу над Россией и объединить страну под своей властью, несмотря на все невзгоды. Однако вождь Казмбек заявил, что освободительное шествие Царя и советов остановится лишь только после освобождения и присоединения к России её бывших царских владений."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi: "Националисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi_TEXT: "Объединяйтесь, русские люди, Я рассчитываю на вас... “\n\n§Y— Николай II —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi_REMARK: "Царь и Вождь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi_DESC: "Когда Колчак сбежал в Приамур, с ним пришли всевозможные сосланные,чьи политические убеждения были слишком радикальны для обычного российского общества. Одной из таких групп была Всероссийская националистическая организация, также известная как "Националисты" Исповедуя смесь царского монархизма и русского национализма, группа смогла прийти к власти после смерти Колчака. После кровавой реконструкции Гражданской войны силы Вождя и Царя одержали победу и объединили Россию вопреки всем ожиданям. Теперь для всей России власть Царя и вождя стала законом. Не останавливаясь только на России, Вождь Вонсяцкий заявил, что освобождение только началось. Только когда будут восстановлены прежние царские границы, продвижение русских и их Царя будет остановлено."

GFX_SPEVNT_RUSSIAN_UNIFICATION_tomsky: "Профсоюзные активисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_tomsky_TEXT: "Товарищи, в условиях диктатуры пролетариата могут быть две или четыре партии. “\n\n§Y— Михаил Томский —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_tomsky_REMARK: "Рыцарь революции!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_tomsky_DESC: "Через годы раскола и унижений, Россия, под властью великого Председателя [SOV.GetLeader] и профсоюзного крыла Народно-социалистической партии, освободила земли бывшей Империи, наконец-то объединив свои давно разделённые народы. Освободив рабочих и крестьян Дальнего Востока, Дон-Кубани, Украины, Белоруссии, Россия наконец-то едина и может нести бремя свободы в этот мрачный мир!"

GFX_SPEVNT_RUSSIAN_UNIFICATION_rykov: "Рыков объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_rykov_TEXT: "Мы не можем и не должны помогать меньшинствам за счёт русского человека! “\n\n§Y— Алексей Рыков —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_rykov_REMARK: "Рабочие и крестьяне, объединяйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_rykov_DESC: "После многих лет разобщённости Российская Республика под руководством [RUS.GetRulingParty] и её великого лидера Алексея Рыкова освободила земли бывшей Империи, наконец-то объединив давно разделённые народы. Рабочие и крестьяне Дальнего Востока, наконец, освобождены, и Россия снова стала единой после столь долгой разлуки.\n\nС падением Приамурья Россия вновь получила возможность проецировать своё влияние на Дальний Восток."

GFX_SPEVNT_RUSSIAN_UNIFICATION_zhdanov: "Централисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhdanov_TEXT: "Интернационализм рождается там, где процветает национальное искусство. Забыть эту истину - значит потерять своё лицо, стать безродными космополитами. “\n\n§Y— Андрей Жданов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhdanov_REMARK: "Рабочие и крестьяне, объединяйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_zhdanov_DESC: "Через годы раскола и унижений, Россия, под властью великого Председателя Жданова и центристского крыла Народно-социалистической партии, освободила земли бывшей Империи, наконец-то объединив свои давно разделённые народы. Освободив рабочих и крестьян Дальнего Востока, Дон-Кубани, Украины, Белоруссии, Россия наконец-то едина и может нести бремя свободы в этот мрачный мир!"

GFX_SPEVNT_RUSSIAN_UNIFICATION_kirov: "Киров объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kirov_TEXT: "Все должно быть сделано вовремя. Вчера было слишком рано, завтра будет слишком поздно... “\n\n§Y— Сергей Киров —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kirov_REMARK: "Рабочие и крестьяне, объединяйтесь!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_kirov_DESC: "Через годы раскола и унижений, Россия, под властью великого Председателя Кирова и Народно-социалистической партии, освободила земли бывшей Империи, наконец-то объединив свои давно разделённые народы. Освободив рабочих и крестьян Дальнего Востока, Дон-Кубани, Украины, Белоруссии, Россия наконец-то едина и может нести бремя свободы в этот мрачный мир!"

GFX_SPEVNT_RUSSIAN_UNIFICATION_rsrpi: "Меньшевики-интернационалисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_rsrpi_TEXT: "Либо война убьет революцию, либо революция убьет войну “\n\n§Y— Юлий Мартов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_rsrpi_REMARK: "Торжество меньшевизма!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_rsrpi_DESC: "Через годы раскола и унижений, Россия, под властью Российской Социалистической рабочей партии интернационалистов, освободила земли бывшей Империи, наконец-то объединив свои давно разделённые народы. Освободив рабочих и крестьян Дальнего Востока, Дон-Кубани, Украины, Белоруссии, Россия наконец-то едина и может нести бремя свободы в этот мрачный мир!"

GFX_SPEVNT_RUSSIAN_UNIFICATION_centroleft_psr: "Социалисты-революционеры объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_centroleft_psr_TEXT: "Когда не хватает живых сознательных сил, действуют исторические элементы. “\n\n§Y— Виктор Чернов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_centroleft_psr_REMARK: "Заря русского социализма"
GFX_SPEVNT_RUSSIAN_UNIFICATION_centroleft_psr_DESC: "Через годы раскола и унижений, Россия, под властью партии социалистов-революционеров, освободила земли бывшей Империи, наконец-то объединив свои давно разделённые народы. Освободив рабочих и крестьян Дальнего Востока, Дон-Кубани, Украины, Белоруссии, Россия наконец-то едина и может нести бремя свободы в этот мрачный мир!"

GFX_SPEVNT_RUSSIAN_UNIFICATION_left_kadets: "Кадеты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_left_kadets_TEXT: "Либерализм, понимающий, что для достижения экономических целей человеку нужен мир, ... требует демократии. “\n\n§Y— Людвиг фон Мизес —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_left_kadets_REMARK: "Расцвет Демократической Республики"
GFX_SPEVNT_RUSSIAN_UNIFICATION_left_kadets_DESC: "Через годы раскола и унижений, Россия, под властью левого крыла Конституционно-демократической партии, освободила земли бывшей Империи, наконец-то объединив свои давно разделённые народы. Неся факел свободы, демократии и рынка на Дальний Восток, Дон-Кубань, Украину и Белоруссию, Россия наконец-то едина и может продолжить свой великий освободительный поход во имя демократии!"

GFX_SPEVNT_RUSSIAN_UNIFICATION_semyonov: "Атаман Семёнов объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_semyonov_TEXT: "Любая свобода, данная народу, угрожает разжечь чувство народной мести, и, следовательно, никогда не будет предоставлена.. “\n\n§Y— Григорий Семёнов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_semyonov_REMARK: "Возникновение новой диктатуры"
GFX_SPEVNT_RUSSIAN_UNIFICATION_semyonov_DESC: "Дальневосточное Правительство Приамурья с 1925 года долгое время утверждала, что она является единственным законным правительством всей России. Несмотря на поддержку Японии, мало кто верил в это утверждение, особенно учитывая огромные размеры врага, с которым они столкнулись.\n\nУдивительно, но именно забайкальскому Атаману Семёнову удалось окончательно объединить Россию под одним знаменем."

GFX_SPEVNT_RUSSIAN_UNIFICATION_fishman: "Фишман объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_fishman_TEXT: "Только человек с холодной головой, горячим сердцем и чистыми руками может быть сотрудником службы безопасности. “\n\n§Y— Феликс Дзержинский —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_fishman_REMARK: "Безопасность - это то, что сейчас нужно России."
GFX_SPEVNT_RUSSIAN_UNIFICATION_fishman_DESC: "Когда-то считалось, что Партия левых социалистов-революционеров исчезла после их антибольшевистского переворота во время Гражданской войны в России, однако это было далеко не так. После периода чисток и централизации власти вокруг себя Фишман привел свою возрожденную Россию к триумфу.\n\nТеперь объединенное чекистское государство жадно смотрит на старые земли России..."
    
GFX_SPEVNT_RUSSIAN_UNIFICATION_krushchev: "Хрущев объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_krushchev_TEXT: "Мы вас похороним! “\n\n§Y— Никита Хрущев —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_krushchev_REMARK: "Кукурузный коммунизм победит!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_krushchev_DESC: "Быстро поднявшись по служебной лестнице, обычный аппаратчик из Курска, Никита Хрущев с помощью российских советских генералов сумел стать председателем украинских большевиков, а затем нанести им удар в спину, распространив свою кукурузную коммунизацию на всю Россию. Одержав немедленную победу над дальневосточными Кликами и москвичами-предателями революции, Хрущев принес на Родину настоящий кукурузный коммунизм с явным намерением распространить его по всему миру, по крайней мере, в ближайшие 20 лет, как сказано в его Программе партии."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_skoro: "Гетман объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_skoro_TEXT: "Я считаю бессмысленным и губительным для Украины отделяться от России... “\n\n§Y— Павло Скоропадський —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_skoro_REMARK: "Грандиозное возрождение!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_skoro_DESC: "Идеи воссоединения с Россией долгое время туманили разум украинского Гетмана, но десятилетия независимости и развитие украинской культуры оставляли этому все меньше шансов, пока, наконец, Москва и Петроград не освободились от революционной гадины. Империя вновь была восстановлена, но на этот раз под диктовку Гетмана Украины. Историческая справедливость восторжествовала, когда впервые с древнейших времен вся Русь оказалась свободной и единой под властью Киева..."
    
GFX_SPEVNT_RUSSIAN_UNIFICATION_abakumov: "Силовики объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_abakumov_TEXT: "Не существует такого понятия, как бывший владелец МГБ. “\n\n§Y— Виктор Абакумов —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_abakumov_REMARK: "Слабые должны бояться сильных"
GFX_SPEVNT_RUSSIAN_UNIFICATION_abakumov_DESC: "После хаоса, вызванного кончиной Бориса Савинкова, вакуум власти в России заполнил Виктор Абакумов, начальник охраны Вождя и глава МГБ. Сотрудничая с другими «силовиками» в многочисленных силовых структурах, таких как объединенное МВД, новопровозглашенный Вождь Абакумов захватил государственный аппарат и ввел жесткий режим контроля, призванный сохранить стабильность России и савинковское политическое наследие.\nПосле восстановления государства и дальнейшего присоединения враждебных претендентов Россия вновь переходит к конфронтации с целью установления своей гегемонии в Восточном полушарии...."

GFX_SPEVNT_RUSSIAN_UNIFICATION_internationalists: "Интернационалисты объединяют Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_internationalists_TEXT: "Да здравствует мировая социалистическая революция! “\n\n§Y— Лев Троцкий —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_internationalists_REMARK: "Да начнётся мировой марш!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_internationalists_DESC: "Когда-то казалось, что Российская Коммунистическая партия большевиков исчезла после поражения в Гражданской войне. Но это было далеко от истины. После долгих лет изгнания и внутренних конфликтов [RUS.GetLeader] возглавил Интернациональный фронт революции, готовый освободить мировой пролетариат от векового гнёта."
  
GFX_SPEVNT_RUSSIAN_UNIFICATION_drozd: "Дроздовский объединяет Россию"
GFX_SPEVNT_RUSSIAN_UNIFICATION_drozd_TEXT: "Только мужество и твердость помогут совершить великие дела. Только непреклонное решение дает успех и победу. “\n\n§Y— Михаил Дроздовский —§!"
GFX_SPEVNT_RUSSIAN_UNIFICATION_drozd_REMARK: "Дроздовцы шли твердым шагом"
GFX_SPEVNT_RUSSIAN_UNIFICATION_drozd_DESC: "Когда Лавр Корнилов впервые захватил власть в распадающейся Российской Республике, мало кто ожидал, что его правление продлится долго. Будь то бесконечные внутренние разногласия внутри его собственной организации или постоянные интриги за его спиной. Действительно, вскоре после того, как он попытался очистить Клику Дроздовского, они захватили власть. Дроздовский формализовал мечту Корнилова о статократическом обществе, хотя и ценой широких репрессий. Силы Дроздовского одержали победу над силами Заамурья, окончательно объединив Россию.\n\nТеперь, когда Дальний Восток в безопасности, Россия снова в состоянии заявить о себе в Китае или даже против Японской империи..."
  
GFX_SPEVNT_Savinkov_Death: "Смерть Вождя"
GFX_SPEVNT_Savinkov_Death_TEXT: "И если борьба всегда возможна, то преодоление не всегда возможно. “\n\n§Y— Борис Савинков —§!"
GFX_SPEVNT_Savinkov_Death_REMARK: "Гамлет революции пал"
GFX_SPEVNT_Savinkov_Death_DESC: ""
  
GFX_SPEVNT_UKRAINIAN_CW: "Ровенское восстание"
GFX_SPEVNT_UKRAINIAN_CW_TEXT: "Сила рождается в борьбе “\n\n§Y— Симон Петлюра —§!"
GFX_SPEVNT_UKRAINIAN_CW_REMARK: "Украина ещё не потеряна"
GFX_SPEVNT_UKRAINIAN_CW_DESC: "Вскоре после трагических событий в Киеве украинский город Ровно стал оплотом сил социалистической директории, армии УНР и сечевых стрельцов. Объявив войну режиму короля и Гетмана, Директория планирует восстановить утраченные украинским народом права и свободы. Но не только Запад Украины, но и Восток сопротивляется старому режиму: рабочие и крестьяне восстают в селах и городах, организуя повстанческое движение.\n\nКто победит в этой Гражданской войне, остаётся неясным."


GFX_SPEVNT_Chinareich: "Кайзеррейх владычит Востоком"
GFX_SPEVNT_Chinareich_TEXT: "Для меня было бы большим позором сдать Циндао японцам, чем Берлин русским. “\n\n§Y— Вильгельм II —§!"
GFX_SPEVNT_Chinareich_REMARK: "Закрепляя своё место под Солнцем, по одной колонии за раз ."
GFX_SPEVNT_Chinareich_DESC: "Шокировав Восток и весь мир, Германия сделала невозможное, взяв под своё командование весь Китай после того, как первоначально контролировала только прибрежные города, усеявшие Восточно-Китайское море. Отбиваясь от династии Цин и японцев за господство на Дальнем Востоке, Кайзеррейх распространил своё влияние на весь Китай. От Хами до Пекина, от Нанкина до Харбина вся Поднебесная теперь принадлежит немцам. При Н.С.О (Наблюдательный совет Остазии) - и восстановленном Троне Дракона при Императоре Виляне все под Небесами и все в Китае теперь находится в руках германского Императора. Мировой гегемон продолжает расти и доминировать, в то время как ещё одна Империя падает перед мощью немецкой военной машины, в то время как Кайзер Вильгельм и его нация стремятся распространить имперскую мощь Кайзеррейха на все уголки земного шара.."
  
GFX_SPEVNT_German_Russia: "Германия усмиряет Россию" 
GFX_SPEVNT_German_Russia_TEXT: "Мир с Россией может поддерживаться только страхом перед нами. Славяне всегда будут ненавидеть нас и останутся нашими врагами! Они боятся человека и уважают его только в том случае, если он может ударить их! “\n\n§Y— Вильгельм II —§!"
GFX_SPEVNT_German_Russia_REMARK: "Вот и все для Восточного фронта"
GFX_SPEVNT_German_Russia_DESC: "Как и во время Гражданской войны в России, когда немецкие сапоги сыграли решающую роль в победе белых, немецкий Орел снова возвышается над Россией. Возникшая в Донской Казачьей Республике, объединенная с Германией Республика попала под полный контроль местного гарнизона после смерти своего давнего Атамана.\n\nПоскольку войска продолжают прибывать в Россию, чтобы помочь в усилиях по подавлению сопротивления немецкому правлению, будущее России кажется действительно ужасным."
  
GFX_SPEVNT_Vlasov_Russia: "Власов объединяет Россию" 
GFX_SPEVNT_Vlasov_Russia_TEXT: "В час тяжелых испытаний мы должны решить судьбу нашей Родины, наших народов, нашу личную судьбу. “\n\n§Y— Ростовский манифест —§!"
GFX_SPEVNT_Vlasov_Russia_REMARK: "Это конец Петроградского режима?"
GFX_SPEVNT_Vlasov_Russia_DESC: "После долгой и жестокой борьбы силы Комитета освобождения народов России и его «Русской освободительной армии» сделали то, что многие считали невозможным, и объединили земли России. Возглавляемый Андреем Власовым Комитет обещает принести в Россию истинный республиканизм и Свободу, а также предоставить огромные автономии многочисленным группам российских меньшинств.\n\nДействительно ли они приносят республиканизм в Россию или это просто ещё одна группа, просто стремящаяся править своей собственной вотчиной, ещё предстоит выяснить."
  
GFX_SPEVNT_Burgundy: "Бургундское возрождение"
GFX_SPEVNT_Burgundy_TEXT: "Рекс победит! “\n\n§Y— Предвыборный лозунг Рекса —§!"
GFX_SPEVNT_Burgundy_REMARK: "Проснитесь, бургундцы!"
GFX_SPEVNT_Burgundy_DESC: "После победы Леона Дегреля и его рексистов иностранные наблюдатели ожидали, что Бельгия будет сторониться внешнего мира. Их прогнозы оказались неверными, поскольку националистическое правительство провело активную кампанию по объединению народа и государственных вооружённых сил под эгидой восстановления забытой Бургундской идентичности. С маршем бывших бельгийских армий через старые владения Лотаря вновь провозглашенное государство навсегда изменило баланс сил в Западной Европе." 


