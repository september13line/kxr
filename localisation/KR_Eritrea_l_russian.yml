POLITICS_WOLDE_SELLASSIE_DESC: "Сын итальянца и эритрейки, Вольде Селассие также известен под своим итальянским именем — Доменико Монделли. Будучи усыновлённым итальянскими офицерами во время первой итало-абиссинской войны, он никогда не питал особого уважения к эфиопам. Отличившийся солдат, он с честью сражался в проигранной Италией войне против Центральных держав в Великой войне, но был вынужден вернуться на родину во время смуты, последовавшей за тамошней гражданской войной. Его смешанное происхождение, а также известные храбрость и компетентность в бою делают его идеальным лидером зарождающегося эритрейского государства — роли административной и гражданской, к которой этот военный человек может быть не до конца готов. Но он вновь готов сражаться против эфиопов и стойко защищать свой новый дом, хотя старый он уже потерял."