### Leaders ###
POLITICS_GEORGE_FIFTH_DESC: "За годы, прошедшие после Вельткрига, Британская Империя пережила много неприятностей. Британская революция 1925 года стала катализатором многих последующих событий, но верность королю-Императору Георгу оставалась непоколебимой среди некоторых его индийских подданных, особенно на севере. Но одна непогрешимая истина для короля-Императора состоит в том, что новый Доминион — это не Радж, а всего лишь осколок драгоценного камня короны. Корона больше не держит в железной хватке индийский полуостров, но имеет свободный союз с севером – который, правда, нисколько не способствует поддержания имиджа короля-Императора, и скорее раздражает правительство Дели, многие члены которого хотят разорвать все связи с Георгом и объявить самоуправление. Пока что Король-Император всё ещё правит, но его сила уменьшилась, и его рев превратился в мягкий лай."
POLITICS_EDWARD_DELHI_DESC: "Со смертью своего отца, Эдвард Виндзор был коронован во время пышной церемонии в Оттаве как новый Король-Император Великобритании. Молодой Король унаследовал от отца горящие руины некогда сильнейшей империи мира, павшую под натиском синдикализма. Больше всего на свете Эдвард мечтает увидеть тот день, когда Юнион-Джек снова будет развеваться на территории Британских островов."
POLITICS_CHAMBER_OF_PRINCES_DESC: "Палата раджей была первоначально создана королем-Императором Георгом V во времена Вельткрига, чтобы успокоить все более непослушную индийскую знать. Нестабильность и политическое вражда, последовавшие за британской революцией, потребовали, чтобы для поддержания власти палате были делегированы значительные правительственные полномочия. В конечном итоге она была реорганизована в верхнюю палату ныне двухпалатного индийского законодательного органа. После смерти вице-короля Индии палата отвечает за назначение преемника."
POLITICS_GANGA_SINGH_DESC: "Ганга Сингх, раджа Биканера, проявил себя способным военачальником во время Вельткрига, став в конечном счете единственным индийским членом британского Имперского военного кабинета. Однако Сингх оказался не только военным, но и проницательным политиком, завоевавшим значительную поддержку, выступив за радикальную, но постепенную реформу запутанной политической системы Индии. Однако в своем стремлении к реформам Сингх поддерживал сердечные отношения с британской администрацией и вызывал восхищение сочувствующих аристократов. Благодаря своей популярности Сингх оказал решающую поддержку тогдашнему вице-королю Руфусу Айзексу в превращении Индии из придатка Британской империи в независимый Доминион."
POLITICS_RATANJI_DADABHOY_TATA_DESC: "Джехангир Ратанджи Дадабхой Тата, сын, возможно, самого известного промышленника Индии, в честь которого Джехангир назван, бежал из своего родного Парижа во время Вельткрига, незадолго до того, как Германия захватила город. По прибытии в Дели отец Джехангира заболел, и тот взял под свой контроль деловую империю Тата. Джехангир лично финансировал операции по борьбе с повстанцами после распада Раджа, и в процессе, стал все больше участвовать в политике Доминиона, в конечном итоге был назначен главой индийского национального банка."
POLITICS_ATUL_CHANDRA_CHATTERJEE_DESC: "Атул Чандра Чаттерджи, дипломат и умеренный профсоюзный активист, усердно служил на "индийской гражданской службе" британского Раджа; он был британским Верховным комиссаром в Индии, когда разразилась британская революция, и перевернул политическую систему Индии. Его усилия сыграли ключевую роль в создании дипломатической службы Доминиона. Он даже лично руководил большинством дипломатов страны, когда возникали проблемы. После назначения вице-короля Ганга Сингха, Чаттерджи стал ещё более заметным в индийской политике, даже завязав дружбу с Сингхом. Чаттерджи был активным сторонником государственной защиты прав индийских рабочих."
POLITICS_SRINIVASA_SASTRI_DESC: "Шриниваса Шастри, основавший индийскую Либеральную партию после ухода из Индийского Национального Конгресса, известен тем, что незадолго до британской революции вел переговоры о предоставлении Индии определенной автономии. Шастри, хотя однажды он был почти заключен в тюрьму за свою связь с Индийской Лигой Самоуправления и не выступал против недавнего провозглашения Индии республикой, является настоящим англофилом; он считает, что институты, созданные британцами, должны быть сохранены."
POLITICS_MINOCHER_MASANI_DESC: "Миночер Рустом Масани, активный сторонник классического либерализма, вышел из Индийского Национального Конгресса из-за дрейфа Конгресса в сторону социализма. Масани-харизматичный и добродушный человек, который, несмотря на политические разногласия, поддерживает личную дружбу со многими политическими соперниками, даже с Индийским Национальным Конгрессом. Миночер также выносит на обсуждения даже самые простые политические решения, часто часами выступая в парламенте по незначительным финансовым и административным вопросам. Его внимание к деталям и общительный характер помог ему завоевать большое количество политических приверженцев."
POLITICS_NARASIMHA_KELKAR_DESC: "Нарасимха Келкар вышел из Индийского Национального Конгресса из-за все более социалистической позиции последнего. Незадолго до распада британского раджа Келкар и другие более либеральные перебежчики из Конгресса основали партию Сварадж (что означает независимость или самоуправление) для продвижения парламентской демократии в Индии. Келкар, однако, не только человек политики; он опытный драматург, и его произведения были ответственны за разжигание национальной идентичности и политического сознания среди народа Индии."
POLITICS_BALASAHEB_KHER_DESC: "Баласахеб Гангадхар Кхер - опытный юрист, бежавший из Бомбея в Дели в хаосе, последовавшем за распадом британского раджа. Кхер поднялся на политическую высоту, выступая за защиту прав низших каст Индии, и именно от этих низших каст он получает наибольшую поддержку. Кхер известен своим состраданием к менее удачливым вне политики людям; известно, что он лично занимается благотворительностью и с таким же рвением выполняет свои политические обязанности, как помогает в строительстве нового приюта или укомплектовывает столовую."
POLITICS_KANAIYALAL_MUNSHI_DESC: "Канайялал Манеклал Мунши является признанным автором в своем родном Гуджарате; его работы охватывают широкий круг тем, в том числе: право, Гуджаратская культура, политическая теория. Хотя Мунши когда-то был членом Индийского национального конгресса, он презирает социализм и покинул конгресс из-за его левого дрейфа. Мунши считает, что для обеспечения свободы народа Индии и защиты от посягательств коварного социалистического влияния необходимо защищать права собственности, в то время как поместья индийской земельной аристократии должны быть разрушены."
POLITICS_KRISHNA_MENON_DESC: "Кришна Менон, которого часто обвиняли в симпатиях к социализму и Индийскому Национальному Конгрессу, тем не менее, стал одной из самых выдающихся политических фигур Индии. Менон-искусный манипулятор, играющий в индийскую политику, как гроссмейстер в шахматы. После смерти своего политического союзника Мухаммеда Али Джинны, Менон был вынужден выйти из тени и стать лицом умеренных левых в Индии. Менон относится к Западу с таким же недоверием, как и к политическим соперникам, опасаясь, что любая продолжающаяся связь с остатками Британской империи может привести Индию к разорению."
POLITICS_MUHAMMAD_ALI_JINNAH_DESC: "Мухаммад Али Джинна, впервые вступил в политику для продвижения интересов мусульманского меньшинства Индии. Джинна организовал Лакхнауский пакт между враждующими мусульманскими и индуистскими лидерами независимости в 1916 году и основал Всеиндийскую Лигу Самоуправления во время Вельткрига для защиты индийского самоопределения. После дрейфа Индийского национального конгресса в сторону социализма Джинна отделился от Конгресса, чтобы сформировать обновленную Лигу Самоуправления в качестве официальной политической партии."
POLITICS_SIKANDER_KHAN_DESC: "Сикандар Хайят Хан, пенджабский аристократ и государственный деятель, его Юнионистская партия одержали победу на последних президентских выборах в Индии. Хан начал свою политическую карьеру как союзник левого Мухаммеда Джинны, но со временем отошел от него все дальше. Он присоединился к консервативной Юнионистской партии, которая отделилась от партии самоуправления Джинны из-за неудовлетворенности руководством и несогласия с одобрением партией перераспределения земли; эти разногласия между Джинной и Ханом создал политический раскол среди индийских мусульман."
POLITICS_CHHOTU_RAM_DESC: "Чхоту Рам после того, как помог основать Юнионистскую партию, отошел от политики, чтобы сосредоточиться на социальной работе. Работа Рама привела к заметному повышению уровня жизни некоторых из самых обездоленных жителей Пенджаба, и вскоре имя "Чхоту Рам" было на устах многих индийцев. Вернувшись в политику, Рам решил реформировать Юнионистскую партию, которая из Союза Пенджабских джатов и мусульман превратилась в организацию защиты сельской знати Северной Индии."
POLITICS_MALIK_KHIZAR_TIWANA_DESC: "Малик Хизар Хайат Тивана, вернувшись со службы в Вельткриге, пришел в отчаяние от раскола и политических столкновений, охвативших Индию. Тивана подняла оружие против мародерствующих социалистов, верных отколовшемуся правительству в Бенгалии. В последовавшем за этим хрупком мире Тивана взял на себя обязательство обеспечить единство индийского полуострова. Он присоединился к консервативной юнионистской партии, базирующейся в его родном Пенджабе, и быстро поднялся до её руководства."
POLITICS_CHURCHILL_DESC: "Бывший лорд Адмиралтейства, а ныне генерал-губернатор Индии, Уинстон Леонард Спенсер Черчилль родился 30 ноября 1874 года в Оксфордшире в богатой аристократической семье. Вступив в ряды британской армии в 1895 году, он участвовал в боевых действиях в Индии, англо-суданской войне и Второй англо-бурской войне. Получив известность как военный корреспондент, он развил в себе страсть к писательству и британскому патриотизму. Вернувшись домой, он был избран членом парламента в 1900 году и делал уважаемую карьеру как в Консервативной, так и в Либеральной партиях вплоть до начала Вельткрига. Наблюдая за катастрофической Галлиполийской кампанией, он ушел в отставку из правительства как опальный первый лорд. Поскольку война развивалась в пользу Германии, Черчилль и другие стали опасаться её исхода. Опасаясь распада империи, он стал выступать за сильное британское присутствие в самой прибыльной колонии - Индии. Став одним из главных ораторов Общества Индийской империи, он требовал авторитетного ответа на призывы к независимости Индии. Присутствуя в Дели, когда вспыхнула синдикалистская революция на востоке и возникли княжеские государства на юге, он быстро стал одним из самых ярых сторонников восстановления власти раджей. Теперь, командуя Доминионом, Черчилль желает вернуть себе остальную часть субконтинента и вернуть славу тому, что осталось от его любимой империи..."

