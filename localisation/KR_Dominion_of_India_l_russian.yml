### Events ###
delhi.0.t: "Введение в Доминион Индия"
delhi.0.d: "Когда началась Первая мировая война, ни одно из владений Британской империи не проявило большей лояльности, чем Индия. «Мечи воинственных принцев выскочили из ножен», как выразился один репортер. От окопов Западного фронта до пустынь Аравии войска Британской Индии упорно сражались за своего короля-императора и славу битвы. Однако зарождающееся индийское национальное движение также ожидало, что их полная поддержка военных усилий приведет к политическим реформам в стране после окончания войны. Когда Кайзершлахт закончилась, сражения на Западном фронте завершились победой Центральных держав, а кампания на Ближнем Востоке зашла в тупик, Великобритания и её империя приняли мир Людендорфа с честью в 1921 году. Поражение не остановило индийское реформаторское движение, которое теперь громко требовало введения самоуправления. Британский ответ, подстегнутый поражением в мировой войне, был драконовским. Поскольку британцы нарушили свои обещания, Индийский национальный конгресс стал ещё более радикальным, и саботаж и террор вскоре стали слишком распространенным явлением на всей территории Раджа. Когда убийство 41 бастующего шахтера в Уэльсе ввергло Британские острова в водоворот революции, Индия вскоре последовала их примеру. Отчаянно пытаясь сохранить некоторое влияние на субконтиненте, изгнанное роялистское правительство в Канаде решило предоставить Индии самоуправление в качестве доминиона в составе империи под руководством Махараджи Ганга Сингха из Биканера. Однако это мало помогло успокоить возродившееся движение за независимость, и поэтому, когда были проведены первые выборы, ИНК бойкотировала голосование. Это, в свою очередь, привело к приходу к власти в Дели широкой коалиции лоялистских партий, которая не имела легитимности в Бомбее и Бенгалии, обоих центрах националистических и социалистических настроений. Результатом стала кровопролитная гражданская война, когда ИНК провозгласил своё собственное временное правительство в Калькутте, вскоре за которым последовала клика южных националистических князей, объединившихся вокруг Низама Хайдарабада. Несмотря на ранние неудачи, такие как вторжение афганцев, в результате которого Кветта и Пешавар были уступлены Кабулу, и поражение в битве, Ганга Сингх сумел сплотить лояльные силы и победить стремления как Калькутты, так и Хайдарабада, провозгласив себя пожизненным генерал-губернатором."
delhi.0.a: "Да здравствует его Королевское высочество Джордж V! Да здравствует Махарадж!"

delhi.1.t: "1936, самая мрачная пора Дели"
delhi.1.d: "Правительство Дели провозгласило себя законным преемником Британского Раджа, однако внутри его границ разные фракции борются за власть. Прогрессивные раджи и буржуазия довольны авторитарным статусом доминиона, но радикальные националисты и активисты за независимость всё ещё требуют изгнания британцев. Напряжение высоко как в Красном форте, так и в центральном парламенте нации. На севере афганцы следят за каждым нашим шагом, тогда как декадентские южные князья в так называемой «Федерации» плетут заговоры против нас. На востоке синдикалистская шушера Bharatiya Commune может скатиться в тотализм, что станет ещё одной серьёзной угрозой для нашего государства. Необходимы реформы, иначе мы будем стерты с лица земли, и британцы провалят управление Индией, как это случалось с Александром, моголами и всеми, кто был до них."
delhi.1.a: "Верьте Махараджe и Королю-Императору!"

delhi.2.t: "Остатки Раджа"
delhi.2.d: "Любопытная смесь княжеств и старой британской колониальной администрации, Дели управляется героем Weltkrieg Махараджой Ганга Сингхом и его правительством из раджских администраторов и северо-западных местных князей. Тем не менее с тех пор, как революция погрузила Индию в анархию, прошло десять лет, и стало болезненно ясно, что необходимость реформ не терпит отлагательств."
delhi.2.a: "Во имя Бога, Императора и Индии!"

delhi.3.t: "Смерть короля Джорджа V"
delhi.3.d: "Отстранённый король Британии, Джордж V, наконец уступил болезни, которая мучила его со времён революции на Островах. Как глава государства Доминиона Индии, Дели, его смерть, безусловно, вызовет смятение среди соперничающих фракций бывшего Раджа, но пока Палата князей возглавит регентство до коронации его сына Эдуарда."
delhi.3.a: "Антанта в состоянии траура."

delhi.4.t: "Афганистан вторгается!"
delhi.4.d: "Учувствовав моментом слабости после смерти Джорджа V, Афганистан вторгся! Это не первый их выпад: после Weltkrieg они атаковали и захватили города Пешавар и Кветту. Мы должны защищать Доминион! Джай Хинд!"
delhi.4.a: "Мы отобьём этих псов и вернём наши земли!"

delhi.5.t: "Четвёртая англо-афганская война: победа!"
delhi.5.d: "Амбиции Хабибуллы Хана по расширению афганского влияния в Индии были разбиты. Войска Доминиона пересекли линию Дюранда, вернули утраченную Северо-Западную пограничную провинцию и города Пешавар и Кветту, и теперь угрожают самому Кабулу. Афганское государство в полном беспорядке, его народ потрясён. Мы намерены, по крайней мере, вернуть наши прежние территории, но некоторые местные «сторонники жёсткой линии», такие как Лео Амери и бывший лорд Адмиралтейства Уинстон Черчилль, подталкивают к дальнейшим карательным мерам. Они призывают к аннексии и созданию официального доминиона в Афганистане с собственным вице-королём и генерал-губернатором, с последующей интеграцией в «Британский Радж». Однако любые дальнейшие военные действия будут политически и военными дорогостоящими."
delhi.5.a: "Не стоит продвигаться дальше, в конце концов, Афганистан — «кладбище империй»..."
delhi.5.b: "Установить марионеточное правительство. Добавим афганскую драгоценность в нашу корону."
delhi.5.c: "Надо попытаться умиротворить афганцев! Когда это когда-либо не удавалось? Вперёд на Кабул!"

delhi.6.t: "Вице-король Афганистана"
delhi.6.d: "Теперь, когда Афганистан надёжно в нашей сфере влияния, нам нужно решить, кто будет его правителем. Лео Амери, империалистический ястреб, заручился поддержкой благодаря своей жёсткой позиции по вопросу самоуправления и связям с Indian Empire Society. По его мнению, защита Индии начинается с обеспечения стабильного и, что важнее, лояльного правителя в Афганистане. Это, по словам Амери, означает, что после наших первоначальных побед над «кладбищем империй» единственный путь — полное и безусловное подчинение. Он имеет почти всеобщую поддержку в Дели и кажется явным кандидатом, который может обеспечить стабильность в своенравных афганских землях."
delhi.6.a: "Назначить Амери первым вице-королём Афганистана!"
delhi.6.b: "Назначить Амери первым вице-королём Афганистана! (Играть за Афганистан)"

delhi.7.t: "Имперский Дурбар 1936 года"
delhi.7.d: "В последний раз проводившийся в 1911 году в честь покойного Джорджа V, Имперский Дурбар был массовым событием в честь коронации нового британского монарха, а также моментом для важных провозглашений о состоянии дел. Сейчас, когда индийцы вынуждены в одиночку отбиваться от афганского натиска, и Британская империя всё ещё в опасности, многие ожидают, что новый монарх, Эдуард, увидит дальнейшее ослабление своей власти в пользу расширенного парламента. Тем не менее он по-прежнему рассматривается как объединяющая фигура среди разнородных этнических, культурных и религиозных групп субконтинента. Также присутствует бывший лорд Адмиралтейства, Уинстон Черчилль; он и Indian Empire Society чрезвычайно популярны среди британских лоялистов, и известно, что он поддерживает связь с Королём..."
delhi.7.d.nowar: "В последний раз проводившийся в 1911 году в честь покойного Джорджа V, Имперский Дурбар был массовым событием в честь коронации нового британского монарха, а также моментом для важных провозглашений о состоянии дел. Многие ожидают, что новый монарх, Эдуард, увидит дальнейшее ослабление своей власти в пользу расширенного парламента. Тем не менее он по-прежнему считается объединяющей фигурой среди разнородных этнических, культурных и религиозных групп субконтинента. Также присутствует бывший лорд Адмиралтейства, Уинстон Черчилль; он и Indian Empire Society чрезвычайно популярны среди британских лоялистов, и известно, что он поддерживает связь с Королём Эдуардом..."
delhi.7.a: "Да здравствует [CAN_king_full_name], Король-Император Индии!"
delhi.7.b: "Да здравствует [CAN_king_full_name], и его вице-король Индии, Махарадж Ганга Сингх!"
delhi.7.c: "Да здравствует [CAN_king_full_name], и его генерал-губернатор Индии, Уинстон Черчилль!"

delhi.8.t: "Выборы Доминиона 1936 года"
delhi.8.d: "Теперь, когда Афганистан устранён и страна обеспечена, король [CAN_king_first_name] решил провести выборы. За голоса населения борются четыре крупные партии. Индийская Либеральная партия под руководством V. S. Srinivasa Sastri, социально-либеральная партия Swaraj под управлением Narasimha Kelkar, социально-демократическая All-India Home Rule Party под руководством Muhammad Ali Jinnah, и, наконец, более консервативная Unionist Party под началом Sikandar Hayat Khan."
delhi.8.a: "Побеждает Индийская либеральная партия!"
delhi.8.b: "Партия Swaraj доминирует на выборах!"
delhi.8.c: "Левое крыло Джинна сметает оппонентов!"
delhi.8.e: "Юнионисты сохраняют власть!"

delhi.9.t: "Выборы Доминиона 1936 года"
delhi.9.d: "Теперь, когда Афганистан устранён и страна обеспечена, вице-король Ганга Сингх решил провести выборы. За голоса населения борются четыре крупные партии. Индийская Либеральная партия под руководством V. S. Srinivasa Sastri, социально-либеральная партия Swaraj под управлением Narasimha Kelkar, социально-демократическая All-India Home Rule Party под руководством Muhammad Ali Jinnah, и, наконец, более консервативная Unionist Party под началом Sikandar Hayat Khan."
delhi.9.a: "Побеждает Индийская либеральная партия!"
delhi.9.b: "Партия Swaraj доминирует на выборах!"
delhi.9.c: "Левое крыло Джинна сметает оппонентов!"
delhi.9.e: "Юнионисты остаются у власти!"

delhi.10.t: "Статус диархии"
delhi.10.d: "Мы сталкиваемся с целым рядом насущных проблем, отложенных со времени узурпации Ганга Сингха десять лет назад. Наиболее срочен вопрос административного управления, которое застряло в древнем рудименте диархии — двойного правления провинциями, разделённого между чиновниками центрального правительства и владениями многочисленных княжеств, связанных субсидиарным альянсом и вассальной зависимостью от главы государства. Премьер испытывает сильное давление, чтобы покончить с архаичной системой косвенного управления в пользу более эффективной и демократичной местной администрации, но существование Доминиона было заложено на лояльности северо-западных князей в тяжёлый период; потому полное отмена их привилегий может оказаться неразумной."
delhi.10.a: "Пусть Махараджи правят в покое, их лояльность безусловна!"
delhi.10.b: "Предоставить князьям пенсии, но упразднить их суверенитет!"
delhi.10.c: "Отменить косвенное правление и экспроприировать князей!"

delhi.11.t: "Акт об индийской экономике"
delhi.11.d: "Индийская экономика разваливается. Архаичные торговые регулирования, коррумпированные сборщики налогов и вопиющее отсутствие иностранных инвестиций вонзают меч в шею экономического прогресса. Призывая к либерализации, купцы, бизнес-магнаты и промышленники Индуской равнины требуют, чтобы реформы очистили экономические потоки Доминиона. Сам премьер в целом благосклонен к этим идеям, среди которых приватизация, налоговая реформа и меры по контролю над инфляцией. Тем не менее такая сильная доза либерализма может серьёзно расстроить сельское население, которое всё ещё составляет большинство Доминиона."
delhi.11.a: "Индийская свобода и величие требуют свободного рынка!"
delhi.11.b: "Освобождённый народ нуждается в сбалансированной экономической системе!"
delhi.11.c: "Установим единый рынок для единой нации!"

delhi.12.t: "Закон о индустрии Индии [GetYear]"
delhi.12.d.liberal: "Вслед за нашим решением перестроить ландшафт индийской экономики по всей стране звучат призывы от трудовых активистов закрепить права как промышленного, так и аграрного рабочих класса. Хотя фабрик от перевала Хайбер до Гуджарата относительно немного, законодательство в интересах рабочих может помочь сдержать влияние синдикализма, просачивающегося в профсоюзы. Однако опора Либеральной партии — бизнес-магнаты и богатые промышленники, которые принципиально против сильного и освобождённого рабочего движения. Правительству придётся принять спорное решение в любом случае."
delhi.12.d.swaraj: "После нашего решения о реструктуризации экономики по всей стране звучат призывы от трудовых активистов закрепить права как промышленного, так и аграрного рабочих класса. Хотя фабрик от перевала Хайбер до Гуджарата относительно немного, законодательство в интересах рабочих может помочь сдержать влияние синдикализма, просачивающегося в профсоюзы. Но у партии Swaraj сложный выбор. С одной стороны, значительная электоральная поддержка партии исходит от освобождённого среднего класса, который положительно относится к правам рабочих, а с другой — одно крыло получает значительную финансовую помощь от промышленников и банкиров Дели и Лахора. При таком расколе кажется, что только премьер сам сможет протолкнуть решение."
delhi.12.d.jinnah: "После нашего решения о реструктуризации экономики по всей стране звучат призывы от трудовых активистов закрепить права как промышленного, так и аграрного рабочих класса. Хотя фабрик от перевала Хайбер до Гуджарата относительно немного, законодательство в интересах рабочих может помочь сдержать влияние синдикализма, просачивающегося в профсоюзы. Для Джинна курс ясен. Провозглашённый народной любовью, исходящей от самых низов общества, отказ улучшать положение промышленных рабочих будет воспринят практически как предательство."
delhi.12.d.union: "С тех пор как Unionist Party пришла к власти на последних выборах, реформы застойной индийской экономики были приняты, а статус княжеств определён. Тем не менее лидеры зарождающегося профсоюзного движения на северо-западе предъявили требования о законодательной защите прав рабочих. Консервативного и отчасти реакционного происхождения, это очень спорное требование для нынешнего юнионистского кабинета. Однако движение за улучшение прав рабочих становится всё более сильной организацией в Доминионе. Противоречивая позиция правительства и его землевладельческих покровителей может втолкнуть поднимающихся профсоюзников в объятия радикального синдикализма."
delhi.12.a: "Профсоюзизм — не что иное, как синдикализм, ограничьте его!"
delhi.12.b: "Установим права рабочих умеренно, но прогрессивно!"
delhi.12.c: "Пролетариат больше не будет страдать, поддержите профсоюзы!"

delhi.13.t: "План Бомбея"
delhi.13.d: "Теперь, когда наши противники повержены, мы можем вернуть промышленность к гражданским целям. Представлено три плана, и нужно принять решение."
delhi.13.a: "Ввести серию пятилетних планов для управления экономикой!"
delhi.13.b: "Установить сбалансированную систему, где правительство может вмешиваться при необходимости!"
delhi.13.c: "Свободный рынок для свободных людей!"

delhi.21.t: "Бирманский вопрос"
delhi.21.d: "Будучи государством-преемником покойного Британского Раджа, Бирма пережила непростую недавнюю историю. Дестабилизированная внутренними трениями против династии Konbaung и эксплуатацией зарождавшейся нефтяной промышленности, Бирма теперь освобождена от хлопот управления собственным государством нашими победоносными войсками. Однако Бирма была лишь слабо интегрированной частью Раджа — и некоторые чиновники нашего собственного правительства решительно выступают против прямой аннексии бирманских округов, предпочитая создание номинально независимой Бирмы, разумеется, под благожелательным руководством нашего правительства."
delhi.21.a: "Восстановить независимую Бирму."
delhi.21.b: "Интегрировать бирманские округа в наше государство."
delhi.21.c: "Восстановить династию Konbaung!"

delhi.22.t: "Хаос в [PRF.GetNameDef]!"
delhi.22.d: "Автократические амбиции и самонадеянность Осман Али Хана наконец довели южных князей до открытого восстания! Во второй раз за десятилетие индуистские правители Майсура и Траванквора колеблются в своей верности номинальному сюзерену. Отряды каннада и малаялам уже открыто сталкиваются с частями армии, лояльными правительству Хайдарабада, в то время как федеральный аппарат власти на юге оказался в абсолютном беспорядке. Хотя это и рискует спровоцировать низама на войну с нами, и возможно с [BHC.GetNameDef], это может быть удачным моментом для захвата Президентства Бомбея, которое лежит прямо у нашей границы. Шансы велики, что низам слишком занят, чтобы ответить, и просто отпустит ситуацию."
delhi.22.a: "Отправить войска для оккупации Бомбея."
delhi.22.b: "Нет, это слишком рискованно."

delhi.23.t: "Силы Доминиона входят в Бомбей"
delhi.23.d: "Воспользовавшись нашим хаосом, солдаты из [DEH.GetNameDef] начали переправляться через границу в бывшее Президентство Бомбей, намереваясь захватить его, пока мы заняты гражданской войной. Если мы попытаемся остановить их, это будет означать открытую войну с севером в дополнение к нашим текущим проблемам."
delhi.23.a: "У нас нет выбора, кроме как уступить им."
delhi.23.b: "Мы должны сражаться за целостность нашей территории!"

delhi.24.t: "Бомбей наш"
delhi.24.d: "Как и следовало ожидать, [PRF.GetAdjective]ие силы слишком заняты, чтобы сделать больше, чем выразить возмущение нашей оккупацией Бомбея. К моменту окончания войны граница будет закреплена."
delhi.24.a: "Фактическое положение вещей!"

delhi.25.t: "Война с британцами!"
delhi.25.d: "Наша война с Британской империей означает, что пришло время отбросить всякие притворства преданности британскому королю. В конце концов, мы больше не доминион."
delhi.25.a: "В новую республику!"

delhi.100.t: "Дело княжеских армий"
delhi.100.d: "Помимо сохранения формального суверенитета во времена британского владычества, княжеские государства также имели собственные частные армии — от небольших полков до целых батальонов пехоты, кавалерии и артиллерии. Теперь, когда наше новое правительство уже определило внутренний статус княжеских остатков, встаёт вопрос: что делать с их войсками? Одни утверждают, что князья должны сохранить номинальный контроль над своими силами, одновременно модернизируя их, чтобы они соответствовали уровню регулярных государственных войск. Другие считают, что настало время подчинить княжеские войска парламенту и включить их в армию на равных правах. В то же время меньшинство реакционных Махараджей и феодалов настаивает на сохранении статус-кво, хотя этот подход крайне непопулярен."
delhi.100.a: "Подчинить княжеские войска парламенту!"
delhi.100.b: "Формально интегрировать княжеские армии, но оставить князьям контроль над их дивизиями!"
delhi.100.c: "Сохранить статус-кво. Сейчас не время раскачивать лодку..."

delhi.101.t: "Зверства в Непале!"
delhi.101.d: "Индийское меньшинство в Непале подняло восстание против непальцев по всему бассейну Ганга и Ямуны, а повстанцы взялись за оружие в Дехрадоне и Горакхпуре. Причиной послужила резня, устроенная Королевской непальской армией против индийских протестующих, отмечавших индуистский фестиваль Дивали. Их протесты стремительно перерастают в насилие. Индийское меньшинство в Непале требует вмешательства правительства!"
delhi.101.a: "К оружию! Мы должны освободить угнетённых!"
delhi.101.b: "Начать тайные операции, чтобы установить контроль над их правительством!"
delhi.101.c: "Какая разница?"

delhi.106.t: "[From.GetNameDefCap] требует наши бирманские округа"
delhi.106.d: "Проклятое [From.GetAdjective]ое правительство требует вернуть бирманские территории, которые мы «умиротворили» во время распада Британского Раджа. Это позорное проявление дурных манер!"
delhi.106.a: "Нет смысла сражаться из-за этих бесполезных провинций."
delhi.106.b: "Мы не знаем никаких «бирманских» округов, это Сиам — единый и неделимый!"
delhi.106.c: "Созвать наших союзников на защиту!"
delhi.106.e: "Призвать нашего сюзерена на защиту!"

delhi.107.t: "[From.GetName] уступает"
delhi.107.d: "[From.GetAdjective]ое правительство благоразумно пошло на уступки и вернуло все оккупированные бирманские территории."
delhi.107.a: "Мудрое решение."

delhi.108.t: "Наши требования к [From.GetAdjective]ой Бирме отклонены"
delhi.108.d: "Совершенно разумные требования, переданные нашим посланником [From.GetAdjective]ому правительству, были полностью отвергнуты! Теперь нам предстоит решить — отстаивать ли свои претензии силой оружия или смириться с дипломатическим поражением как внутри страны, так и на международной арене. Взоры всей нации устремлены на наш кабинет!"
delhi.108.a: "Тогда мы освободим Малаккский полуостров силой!"
delhi.108.b: "Проглотим гордость и откажемся от претензий."

delhi.109.t: "[demand_country.GetName] угрожает [From.GetNameDef]"
delhi.109.d: "Возрождающееся [demand_country.GetAdjective]ое правительство требует пересмотра границы между своими бирманскими провинциями и территориями наших [From.GetAdjective]их союзников. Положение осложняется тем, что земли, занятые [From.GetNameDef], были захвачены силой, но бросить наших союзников в Индокитае было бы недостойно..."
delhi.109.a: "Заявить о солидарности с нашими союзниками в Бангкоке!"
delhi.109.b: "Оказать давление на сиамцев, чтобы они уступили спорные территории."

delhi.110.t: "[From.GetName] защищает [SIA.GetNameDef]"
delhi.110.d: "Проклятие! Трусливые сиамцы спрятались под юбкой своих [From.GetAdjective]их союзников. То, что казалось простым пересмотром незаконной оккупации, превратилось в международный конфликт! Это может оказаться тяжелее, чем мы ожидали, но отказ от претензий стал бы катастрофой."
delhi.110.a: "Тогда мы освободим Малаккский полуостров силой!"
delhi.110.b: "Такая война принесёт лишь хаос всей Азии..."

delhi.111.t: "[From.GetNameDefCap] предало нас!"
delhi.111.d: "[From.GetAdjective]ое правительство сообщило, что не намерено защищать нас от требований [demand_country.GetNameDef], считая, что мы изначально захватили эти земли силой. Они настоятельно советуют вернуть бирманские территории."
delhi.111.a: "Тогда мы будем сражаться с агрессорами в одиночку!"
delhi.111.b: "Отдать спорные земли."

delhi.115.t: "Выборы в парламент, [GetYear]"
delhi.115.d: "Прошло уже четыре года с момента последних демократических выборов в нашем государстве. От устья Инда до вершин Гималаев чиновники и комиссары устанавливают избирательные кабины для миллионов честных индийцев, которые непременно исполнят свой гражданский долг. Кампании завершены, речи произнесены, и партии демократической Индии с нетерпением ожидают результатов."
delhi.115.a: "Индийская либеральная партия одерживает сокрушительную победу!"
delhi.115.b: "Партия Сварадж празднует успех!"
delhi.115.c: "Левая партия «Домашнего правления» занимает парламент!"
delhi.115.e: "Союз землевладельцев и фермеров из Юнионистской партии торжествует!"
delhi.115.f: "Социалистическая партия Индии приходит к власти!"

delhi.150.t: "Смерть сэра Сикандара Хаят-Хана"
delhi.150.d: "Один из величайших государственных деятелей Индии, сэр Сикандар Хаят-Хан, скончался прошлой ночью в своём доме в Мултане, Пенджаб. Великий лидер и политик, он возглавлял Юнионистскую партию на протяжении многих лет, стойко отстаивая консервативные идеалы. Его преемником стал популярный лидер джатов — сэр Чхоту Рам."
delhi.150.a: "Прощай, великий человек."

delhi.151.t: "Смерть В. С. Шринивасы Шастри"
delhi.151.d: "Проницательный и блестящий лидер популярной Индийской либеральной партии В. С. Шриниваса Шастри скончался прошлой ночью после долгой болезни, окружённый родными и друзьями. Его преемником стал молодой экономист Миночер Рустом Масани."
delhi.151.a: "Либеральная партия скорбит о своём величайшем лидере."

delhi.152.t: "Смерть Ганги Сингха"
delhi.152.d: "Возможно, величайший индиец со времён основания Раджа, Махараджа Ганга Сингх скончался прошлой ночью в своём дворце в Биканере. Прославленный офицер британской и индийской армий, он сумел создать устойчивое законное правительство среди вихря социалистических мятежей и княжеских интриг. Теперь, когда Индия сильнее, чем когда-либо, заменить его будет невероятно трудно."
delhi.152.a: "Народ Индии погружается в траур."
delhi.152.b: "Блестящий магнат Дж. Р. Д. Тата становится вице-королём."
delhi.152.c: "Строгий дипломат А. К. Чаттерджи становится вице-королём."

delhi.153.t: "Смерть Саяджирао Гаэквада III из Бароды"
delhi.153.d: "Могущественный и решительный правитель Саяджирао Гаэквад скончался сегодня утром в своём дворце в Бароде. Оплакиваемый многими, он был независимым правителем, мало считавшимся с британцами и их раджем. Ему наследует внук — известный расточитель Праттап Сингх Гаэквад, который, как говорят, унаследовал националистические взгляды деда."
delhi.153.a: "Прощай."

delhi.154.t: "Смерть Мухаммада Али Джинны"
delhi.154.d: "Возможно, величайший политик современной Индии и неутомимый сторонник единства страны, Мухаммад Али Джинна тихо скончался во сне прошлой ночью. Его выдающаяся личность формировала правительство Дели с самого основания и защищала индийскую демократию от синдикализма и феодализма князей. Его преемником во главе Партии «Домашнего правления» стал В. К. Кришна Менон."
delhi.154.a: "Величайшего индийского джентльмена больше нет."

delhi.155.t: "Смерть Хенгарджи III из Кача"
delhi.155.d: "Прогрессивный и уважаемый князь Хенгарджи III из Кача скончался сегодня вечером в своей резиденции в Бхудже, Гуджарат. Правив мудро 67 лет, покойный правитель будет оплакан многими."
delhi.155.a: "Прощай."

delhi.156.t: "Смерть сэра Миана Фазл-и-Хусейна"
delhi.156.d: "Архитектор союза землевладельцев и крестьян (кисанов), ставшего основой могущественной Юнионистской партии, сэр Миан Фазл-и-Хусейн скончался после продолжительной болезни. Несмотря на то, что болезнь давно отстранила его от повседневных дел, его уход станет тяжёлой утратой для консервативных кругов."
delhi.156.a: "Юнионистская партия продолжает путь!"

delhi.157.t: "Смерть Бхупиндера Сингха из Патиалы"
delhi.157.d: "Любимый и прогрессивный правитель княжества Патиала в Пенджабе, Махараджа Бхупиндер Сингх, скончался вчера, окружённый семьёй. Ветеран Великой войны и близкий друг Ганги Сингха из Биканера, он передал трон своему старшему сыну — Ядавиндре Сингху."
delhi.157.a: "Какое трагическое событие!"

delhi.160.t: "Канада продаёт свои старые корабли"
delhi.160.d: "Хотя многие корабли, приобретённые нами у Британского флота, слишком стары или изношены, чтобы служить военными судами, они всё ещё могут пополнить наш транспортный флот... и, возможно, среди них есть несколько пригодных для службы. Это выгодная сделка, которая поможет нам укрепить господство в Индийском океане."
delhi.160.a: "Посмотрим, что у нас есть..."

delhi.161.t: "Перевооружение Королевского индийского флота"
delhi.161.d: "По мере того как торговля между объединённым индийским субконтинентом и остальным миром набирает обороты, безопасность индийского судоходства становится первостепенной задачей. Текущее состояние Королевского индийского флота оставляет желать лучшего как в плане оснащения, так и подготовки офицеров. Однако Империя славится своими морскими традициями, а канадские и австралазийские верфи и академии создают мощные флоты в Атлантике и Тихом океане. Поэтому начальник штаба флота и адмиралтейство в Карачи обратились к премьер-министру с просьбой о получении помощи от наших союзников для развития флота и защиты индийской торговли на дальних морях."
delhi.161.a: "Нам нужен сильный флот ради торговли и свободы!"

delhi.162.t: "Помощь новой индийской флотилии"
delhi.162.d: "С развитием торговли по всей Империи индийское правительство решило расширить свои военно-морские силы для защиты морских путей. Индийский посол в [Root.GetNameDef] обратился к нашему правительству с просьбой направить инженеров и морских офицеров. Это отличный способ укрепить позиции Империи на Дальнем Востоке!"
delhi.162.a: "Направить техническую и организационную помощь!"
delhi.162.b: "Пусть справляются сами."

delhi.163.t: "Прибытие [From.GetAdjective]ой военно-морской миссии"
delhi.163.d: "После долгого морского перехода [From.GetAdjective]ие военные атташе и специалисты по судостроению высадились в Карачи. Следует ли разместить их здесь или лучше расширить гражданский морской центр в Бомбее?"
delhi.163.d.aust: "Военно-морская делегация от [From.GetAdjective]ого правительства прибыла в Бомбей. Благодаря их богатому опыту операций в Тихом океане новый индийский флот станет поистине внушительным зрелищем на морских просторах!"
delhi.163.a: "Использовать их для расширения военно-морской базы Карачи!"
delhi.163.b: "Разместить их в Бомбее, сердце индийской торговли!"
delhi.163.c: "Назовём корабль HMIS Bruce!"

delhi.200.t: "Долгая ночь фестиваля огней"
delhi.200.d: "Поздним вечером во время великого индуистского праздника Дивали — Фестиваля огней — в Дехрадоне вспыхнули беспорядки. Сотни индийцев воспользовались собранием, чтобы устроить стихийные протесты против нашего правления. Непальские лавки были сожжены, гарнизоны осаждены. В хаосе пламени губернатор города запаниковал и приказал нервным полицейским открыть огонь по толпе у Гханта-Гара, убив около 50 человек. В результате подпольное крыло Индийского национального конгресса объявило забастовки по всему Уттаракханду, подняв волну революции на востоке. В Дели, Хайдарабаде и Калькутте страсти накаляются, и демагоги требуют индийского вмешательства. Похоже, Его Величеству Трибхувану Шаху стоит быть настороже."
delhi.200.a: "Это будет предостережением, услышанным по всей Индии!"

delhi.201.t: "Баррикады поднимаются в Дехрадоне"
delhi.201.d: "По всему Уттаракханду вспыхивают восстания против непальских оккупантов, повстанцы взялись за оружие в Дехрадоне. Причиной стала резня, устроенная Королевской непальской армией против индийцев, праздновавших Дивали. Эти события доказывают, что заявления короля Трибхувана о защите индийских подданных — лишь пустые слова. Однако протестующие плохо вооружены и неопытны, а противостоят им обученные гуркхи. Консерваторы и либералы едины: больше ни одного убитого индийца от рук чужеземцев! Терпеть непальское угнетение и оккупацию Уттаракханда больше нельзя! Парламент требует, чтобы правительство выступило на защиту наших соотечественников любой ценой."
delhi.201.a: "Выдвинуть ультиматум: непальская армия должна уйти!"
delhi.201.b: "Дехрадон зовёт — в бой! Джай Хинд!"
delhi.201.c: "Зачем поддерживать большевистскую чернь?"

delhi.202.t: "Войска [From.GetAdjective]ого правительства сосредотачиваются у Дехрадуна"
delhi.202.d: "В катастрофическом повороте событий правительство Дели объявило о своём намерении поддержать мятежников, если наши силы продолжат подавление беспорядков в Дехрадуне. Ястребы при дворе утверждают, что любые уступки могут поставить монархию под угрозу, однако полный отказ может обернуться ещё более неминуемой гибелью нашего правления в Катманду. Сегодня — поистине тёмный день для Непала."
delhi.202.a: "Перед таким натиском армии остаётся лишь отступить!"
delhi.202.b: "Мы уже били их однажды — и сделаем это снова!"

delhi.203.t: "Уттаракханд отделяется от Непала"
delhi.203.d: "После вывода наших войск из Уттаракханда индийские повстанцы и зачинщики беспорядков получили полную свободу действий, находясь под бдительной защитой штыков индийской армии. Вскоре наиболее влиятельные агитаторы организовали референдум с целью вернуть наши южные провинции под индийский сюзеренитет. После катастрофы Диуали и последующего военного вмешательства сомнений в исходе такого референдума не остаётся..."
delhi.203.a: "Народная воля, подкреплённая иностранным оружием, — крепкий орешек..."

delhi.204.t: "Отделение Уттаракханда"
delhi.204.d: "Наше дело объединения Индийского субконтинента приблизилось к реальности. Сегодня временные правительственные советы округа Дехрадун единогласно проголосовали за присоединение к нашему союзу. Национальные флаги украшают улицы от долины Кашмира до заснеженных вершин Виндхьи, а народ собирается на многотысячные митинги, празднуя эту великую победу над подлым иностранным влиянием. Однако из-за вторжения войск, верных правительству Калькутты, среди людей возникли разногласия — временная неудача, которую ещё предстоит преодолеть."
delhi.204.a: "Джай Хинд!"

delhi.205.t: "Судьбоносный час Трибхувана"
delhi.205.d: "На западе доминионские войска готовятся прийти на помощь протестующим в Дехрадуне, восставшим после резни, устроенной оккупационным полицейским гарнизоном. Непальские армейские части признаны полностью бессильными перед столь современным противником, а наша разведка, действующая через подпольное крыло INC, сообщает о готовящихся восстаниях и на востоке. Раздел оккупированных Непалом территорий кажется уже почти неизбежным — и, вероятно, он состоится при участии дозы пролетарского устрашения."
delhi.205.a: "Индийская Красная армия ворвётся в Дарджилинг!"
delhi.205.b: "Пастухи яка не имеют значения для революции!"

delhi.206.t: "Красная армия в движении"
delhi.206.d: "Когда казалось, что хуже быть не может, наши гарнизоны в Дарджилинге сообщают о крупном передвижении войск на восточной границе. Несомненно, это знак того, что большевистская сволочь в Калькутте намерена вернуть территории, утраченные в ходе Индийской гражданской войны. К сожалению, мы практически бессильны перед перспективой войны на два фронта."
delhi.206.a: "Сдать восточные оккупированные низины."
delhi.206.b: "Мы очистим Восток от социалистических демагогов!"

delhi.207.t: "Непал уступает!"
delhi.207.d: "Когда наша армия собралась на их границе, [From.GetAdjective]ое правительство пало под давлением и передало нам Сикким и Дарджилинг."
delhi.207.a: "И ни единого выстрела!"

delhi.208.t: "Непальские зверства в Уттаракханде"
delhi.208.d: "До нас дошли ужасные новости из Уттаракханда! Поздно прошлой ночью празднование индуистского фестиваля Дивали обернулось насилием — сотни индийцев использовали собрание, чтобы начать стихийные протесты против непальской оккупации законных индийских земель. Местный полицейский командир потерял самообладание и приказал открыть огонь по демонстрантам — 50 мирных жителей погибли. Гнев растёт по всей равнине, достигая революционного накала в Дехрадуне. Наше правительство должно быть готово к любому развитию событий. Ведь разве мы не заявляем, что представляем всех индийцев?"
delhi.208.a: "Возмутительно!"

delhi.300.t: "Судьба офицерского корпуса княжеской Индии"
delhi.300.d: "Хотя они потерпели поражение в полевых сражениях, офицеры княжеской Индии не раз доказали свою доблесть в боях против наших войск. С захватом Хайдарабада и почти завершённым объединением территорий бывшего Раджа эти люди — истинные патриоты — жаждут вновь служить Индии. Однако многие из наших верных командиров опасаются последствий столь поспешного принятия бывших врагов в ряды армии."
delhi.300.a: "Нам нужны все они, чтобы вновь сделать Индию великой."
delhi.300.b: "Эти люди неисправимы — заключить их навсегда!"

delhi.301.t: "Судьба офицерского корпуса социалистической Индии"
delhi.301.d: "Синдикалистская угроза на субконтиненте была сокрушена под гусеницами наших бронемашин. Однако некоторые командиры, некогда преданные правительству Калькутты, готовы отказаться от своих политических заблуждений, чтобы вновь служить Матери-Индии. Вопрос этот опасен — ненависть между нашими государствами была безжалостной, и многие из наших верных офицеров испытывают глубокое отвращение к службе бок о бок с бывшими врагами."
delhi.301.a: "Позволить занять должности тем, кто наименее запятнан политикой."
delhi.301.b: "Эти люди неисправимы — заключить их навсегда!"

delhi.302.t: "Интеграция бывшего Бомбейского президенства"
delhi.302.d: "Мы добились полного краха княжеского государства и установили контроль над самой южной частью субконтинента. Теперь нам предстоит решить, как интегрировать провинции, долгое время находившиеся под гнётом феодального правления. Следует ли быстро и жёстко заменить старый управленческий аппарат своим или постепенно проводить социальные реформы, облегчая переход для местных элит?"
delhi.302.a: "Придерживаться умеренного подхода к интеграции."
delhi.302.b: "Начать интеграцию немедленно и решительно!"

delhi.303.t: "Интеграция княжеских государств Декана"
delhi.303.d: "Южные княжеские государства всегда оставались в стороне от федерального правительства Хайдарабада, что осложняет создание эффективной центральной администрации. Тем не менее, именно этого мы и должны добиться."
delhi.303.a: "Придерживаться умеренного подхода к интеграции."
delhi.303.b: "Мы должны быть твёрды с этими южными князьями!"

delhi.304.t: "Контроль установлен в [new_core.GetName]"
delhi.304.d: "Хотя было непросто отучить местных жителей от крепостной зависимости и покорности княжеским землевладельцам, теперь [new_core.GetName] можно по праву назвать полноправной частью [Root.GetNameDef]!"
delhi.304.a: "Самое время!"

delhi.305.t: "Сопротивление в [damage_state.GetName]!"
delhi.305.d: "В бывшем княжеском государстве [damage_state.GetName] протесты становятся всё более ожесточёнными, подогреваемые, как мы полагаем, реакционной группой сопротивления, действующей из отдалённых районов. Несколько террористических взрывов сопровождали беспорядки — и, вероятно, продолжатся, пока мы полностью не установим контроль над народом [damage_state.GetName]."
delhi.305.a: "Без сомнения, всё оплачено княжеским золотом..."

delhi.306.t: "Массовая промышленность Бенгалии"
delhi.306.d: "Бенгалия была одной из самых густонаселённых и процветающих провинций Раджа. По индийским меркам она была высоко индустриализированной и одной из первых британских колоний, охваченных социалистическими волнениями. Когда Радж рухнул, Бенгалия стала оплотом кампании Босе против Дели и Хайдарабада. За десять лет между гражданской войной и нашим завоеванием Калькуттского правительства огромные промышленные комплексы Бенгалии были расширены при поддержке Союза Британии, а также обросли сложной бюрократией социалистического управления. Теперь, после прохода наших войск, эти промышленные гиганты лежат в руинах, и выдвигаются разные предложения о том, как вернуть их к жизни. Однако эти предприятия были важной частью социальной структуры Бенгалии, и слишком резкая реорганизация может подорвать нашу законную власть."
delhi.306.a: "Свободный рынок уничтожит синдикализм в Бенгалии!"
delhi.306.b: "Начать приватизацию, но гарантировать права рабочих."
delhi.306.c: "Сохранить фабрики в рабочем состоянии ради Индии!"

delhi.307.t: "Национализированные чайные плантации Ассама"
delhi.307.d: "Одни из крупнейших индустриальных комплексов Индии — обширные чайные плантации Ассама — функционировали как мощные государственные предприятия до падения большевизма в Индии. Теперь же они страдают от последствий войны и плохого управления, что приводит к низким объёмам производства и массовому недовольству среди рабочих. Наш долг как нового законного правительства — решить эти проблемы, обеспечив поддержку и лояльность рабочих Ассама — и, возможно, при этом немного заработать."
delhi.307.a: "Продать плантации тому, кто предложит наибольшую цену!"
delhi.307.b: "Начать приватизацию, но гарантировать права рабочих."
delhi.307.c: "Сохранить государственный контроль — нам нужен этот чай!"

delhi.308.t: "Княжеские эмигранты Ориссы"
delhi.308.d: "Орисса, одна из восточных провинций, захваченных калькуттскими мятежниками в последние дни Раджа, к моменту большевистского завоевания состояла из множества мелких княжеских государств. Хотя эти правители никогда не соперничали по силе с Хайдарабадом или Кашмиром, правительство Калькутты быстро конфисковало и судило землевладельцев и раджей провинции. Многие из этих изгнанных аристократов нашли убежище в Дели, мечтая однажды вернуться в свои дворцы и поместья. Теперь, с прибытием наших войск в Ориссу, их мечта сбылась. Однако десятилетие социалистического управления привело к коллективизации и разделу их земель, на которых теперь зависят тысячи крестьян и рабочих. Реакционеры требуют возмездия и возврата к «старому режиму», тогда как умеренные советуют проявить сдержанность и найти компромисс."
delhi.308.a: "Выселить поселенцев! Вернуть землю земиндарам."
delhi.308.b: "Позволить риятам сохранить землю, выплатив компенсацию князьям."

delhi.309.t: "Контроль установлен в [new_core.GetName]"
delhi.309.d: "Хотя было непросто отучить местных жителей от социалистических убеждений и прежней зависимости от коллективной промышленности и сельского хозяйства, теперь [new_core.GetName] можно по праву считать полноправной частью [Root.GetNameDef]!"
delhi.309.a: "Самое время!"

delhi.310.t: "Сопротивление в [damage_state.GetName]!"
delhi.310.d: "Протесты в бывшем синдикалистском штате [damage_state.GetName] в последнее время становятся всё более ожесточёнными. Их подстрекает, как мы полагаем, подпольная группа сопротивления, действующая в отдалённых районах страны. Протесты сопровождаются серией терактов и, вероятно, будут продолжаться, пока мы не установим полный контроль над населением [damage_state.GetName]."
delhi.310.a: "Почему же они не могут понять здравый смысл?!"

delhi.311.t: "Статус бывших французских колоний"
delhi.311.d: "Франция была единственным серьёзным соперником Британии в её колониальных притязаниях на Индию, и, несмотря на конечную победу последней, французы сохранили свои позиции в нескольких небольших анклавов. После включения территории бывшей Мадрасской Республики под наш контроль перешло крупнейшее из этих владений — Пондичерри. Появилось предложение вернуть городу некоторую автономию в знак доброй воли к нашим французским союзникам, однако это может быть воспринято как молчаливое одобрение иностранного колониализма."
delhi.311.a: "Мы можем позволить нашим французским друзьям некоторые особые права."
delhi.311.b: "Включить анклавы в состав индийских штатов."
delhi.311.c: "Запретить все французские учреждения и утвердить индийские ценности!"

delhi.312.t: "Делийское правительство объединяет Индию"
delhi.312.d: "Наши верные союзники в Дели разгромили своих врагов на субконтиненте. Мы должны вернуть им провинции, находящиеся под нашим контролем."
delhi.312.a: "Вернуть провинции."
delhi.312.b: "Нет, не стоит."

delhi.313.t: "Разбор с синдикалистскими убежищами в Бирме"
delhi.313.d: "Бирма откололась от Британского Раджа в хаосе 1925 года, восстановив династию Конбаун на троне в Рангуне. Забастовки нефтяников и студентов привели к кровавой революции и провозглашению левореспубликанского режима в 1937 году, находящегося под сильным влиянием Калькуттского правительства. Это привело к тому, что многие синдикалисты нашли убежище в Бирме, откуда продолжают вести смертоносную партизанскую войну против наших войск и полиции в Ассаме и Бенгалии. Если мы хотим полностью уничтожить боевой социализм в Юго-Восточной Азии, необходимо ликвидировать бирманскую поддержку этих фанатиков, то есть добиться смены режима в Рангуне. Однако в правительстве всё ещё идут ожесточённые споры о том, как именно это сделать."
delhi.313.a: "Послать войска и выкурить остатки Красной армии!"
delhi.313.b: "Они скоро устанут бегать по джунглям..."

delhi.314.t: "Индийская военная операция в Бирме!"
delhi.314.d: "Индийские войска пересекли границу, чтобы уничтожить базы разбитой Красной армии Калькуттского правительства. Как нам следует отреагировать?"
delhi.314.a: "Как они смеют! Ответить тем же!"
delhi.314.b: "Партизаны Красной армии сами по себе!"

delhi.315.t: "Антипартизанские операции в Бирме увенчались успехом"
delhi.315.d: "Отсутствие активной поддержки со стороны Бирмы позволило нашим войскам уничтожить тренировочные базы оставшихся подразделений Красной армии. Более того, бездействие правительства в Рангуне вызвало внутренние волнения в стране, чем мы могли бы воспользоваться, чтобы установить более умеренный режим."
delhi.315.a: "Использовать момент и поддержать переворот в Рангуне!"
delhi.315.b: "Отвести войска обратно в Ассам."

delhi.316.t: "Антисоциалистический переворот"
delhi.316.d: "Слабость нашего правительства спровоцировала группу реакционных армейских офицеров на попытку государственного переворота."
delhi.316.a: "Снова индийское вмешательство, не иначе!"

delhi.317.t: "Смена режима в Рангуне"
delhi.317.d: "Слабость бирманского правительства позволила группе реакционных армейских офицеров захватить власть. При нашей негласной поддержке новый кабинет выразил заинтересованность в более тесном индийско-бирманском сотрудничестве."
delhi.317.a: "Включить их в нашу сферу влияния!"
delhi.317.b: "Установить дружественные отношения с новым правительством."

delhi.318.t: "Антисоциалистический переворот провалился"
delhi.318.d: "Попытка переворота, предпринятая группой бирманских офицеров, была подавлена действующим правительством, несмотря на нашу негласную поддержку. Поскольку наши войска всё ещё находятся в западной Бирме, мы можем воспользоваться хаосом, чтобы силой устранить левую угрозу в Рангуне."
delhi.318.a: "Тогда устраним левую угрозу силой!"
delhi.318.b: "Жаль."

delhi.325.t: "Индийский референдум"
delhi.325.d: "После месяца волнений в стране начался референдум по утверждению платформы партии «Home Rule», направленной на интеграцию штатов бывшей Бхаратской коммуны. В [DEH.GetNameDef] мнения разделились: оппозицию возглавила традиционалистская партия юнионистов. Сторонники платформы, напротив, склонны голосовать за новую Социалистическую партию Индии — коалицию политиков из бывшей коммуны, которая пользуется прочной поддержкой в Бенгалии, что может склонить чашу весов в их пользу. Наиболее решительное противодействие исходит от княжеских штатов на северо-западе, настолько серьёзное, что некоторые из них угрожают отделением, даже если платформа будет утверждена."
delhi.325.a: "Народ поддерживает партию Home Rule."
delhi.325.b: "Социалисты опираются на свою базу в Бенгалии."
delhi.325.c: "Сильная оппозиция консолидирует платформу юнионистов."

delhi.326.t: "Платформа одобрена"
delhi.326.d.jinnah: "После невероятно напряжённых выборов платформа интеграции штатов бывшей коммуны была одобрена. Более того, партия Home Rule переизбрана, и многие считают это началом новой политической династии."
delhi.326.d.socialist: "После невероятно напряжённых выборов платформа интеграции штатов бывшей коммуны была одобрена. Несмотря на тревогу, которую это вызвало у многих, победу также одержала Социалистическая партия — главным образом благодаря огромной поддержке идеалов Махатмы в бывшей коммуне, но также и в долине Ганга. Похоже, страна сделала шаг ещё левее, хотя лидеры социалистов заверяют, что будут соблюдать Лакхнауское соглашение и не станут вести Индию к синдикализму."
delhi.326.a: "Что ж, это уже облегчение!"

delhi.327.t: "Платформа отклонена"
delhi.327.d: "После невероятно напряжённых выборов платформа интеграции штатов бывшей коммуны провалилась, и партия юнионистов получила мандат на власть до следующих выборов. Что теперь будет с бывшей коммуной — неясно, но армейские подразделения уже движутся в Калькутту и другие южные города, чтобы поддерживать порядок в случае вспышек насилия."
delhi.327.a: "Это может обернуться неприятностями..."

delhi.328.t: "Кашмир и Гуджарат объявляют об отделении"
delhi.328.d: "Хотя платформа юнионистов не пользовалась особой поддержкой на северо-западе, княжества Гуджарат и Кашмир решительно её отвергли. За последние недели там происходят постоянные беспорядки, а после сообщений о том, что [DEH.GetAdjective]ие солдаты открыли огонь по толпе, князья Кашмира и Бароды объявили о намерении отделиться и присоединиться к [PRF.GetNameDef]. Если мы не позволим им уйти, волнения могут усилиться, а это вполне может привести к немедленной войне с югом."
delhi.328.a: "Лучше позволить им уйти... пока."
delhi.328.b: "Ни за что!"

delhi.329.t: "Кашмир и Гуджарат присоединяются к Федерации"
delhi.329.d: "Решительно отвергнув северный план мирной интеграции социалистов, князья Кашмира и Гуджарата предложили присоединиться к Федерации и выступить против безрассудных левых из [DEH.GetNameDef]."
delhi.329.a: "Добро пожаловать!"

delhi.330.t: "Призыв о помощи"
delhi.330.d: "Решительно отвергнув северный план мирной интеграции социалистов, князья Кашмира и Гуджарата объявили о намерении отделиться и присоединиться к [PRF.GetNameDef]... но, разумеется, им было отказано, и [DEH.GetAdjective]ие войска вошли в их провинции. Их правители обратились к нам за помощью, заявив, что готовы подняться и сражаться с социалистами, если мы выступим на их стороне."
delhi.330.a: "Бросить силы на помощь князьям!"
delhi.330.b: "Пусть справляются сами."

delhi.331.t: "Неру возглавляет социалистов"
delhi.331.d: "После смерти Ганди молодой Джавахарлал Неру — видный синдикалист из бывшей Бхаратской коммуны, присоединившийся к социалистической коалиции после объединения, — сумел обойти Нирмала Кумара Боса и возглавить Социалистическую партию. Бос, заявив, что действия Неру стали для него полным шоком, объявил о своём уходе из политики."
delhi.331.a: "Амбициозный человек."

