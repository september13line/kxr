delhi.500.t: "Общество Британской Империи в Индии"
delhi.500.d: "Основанное после британской революции аристократами и колониальными военными генералами, Общество Британской Империи в Индии было создано как аналитический центр для выработки наилучшей стратегии сохранения контроля остатками Британской империи над Индийским субконтинентом. Поскольку законное британское правительство бежало в Канаду, многие считали, что вопросы колоний ничтожны по сравнению с главной задачей — возвращением владений на родных островах, однако IES выдвигает идею, что обеспечение колоний ресурсами и людскими кадрами станет ключом к восстановлению Империи. Последнее десятилетие IES в основном базировалось в Дели, где также нашло поддержку среди про-британской индийской элиты, полагающей, что колониальную систему можно развить в более инклюзивную форму, при этом сохранив стабильность на субконтиненте. Лидер IES, Уинстон Черчилль, стремился улучшить отношения с местным населением, одновременно сотрудничая с более авторитарной Indian Defence League, которая ставит своей целью исключительно полное британское господство. В настоящее время IES остаётся расколотой: умеренные реформаторы готовы предоставить индийским субъектам большую автономию, тогда как жёсткие приверженцы провозглашают идею британского превосходства. Черчилль оказался в сложном положении, пытаясь умиротворить обе стороны..."
delhi.500.a: "Черчилль — человек, который нам нужен!"

delhi.501.t: "Король Эдуард VIII выражает поддержку Черчиллю!"
delhi.501.d: "Узнав о назначении Черчилля генерал-губернатором Индии, король Эдуард VIII выразил ему свою поддержку и наилучшие пожелания. Публично заявив, что Черчилль — подходящий человек для этой должности и выдающийся лидер, недавно коронованный монарх проявил желание сотрудничать со своим доминионом. В свою очередь Черчилль объявил о своей неугасаемой преданности Короне, заявив, что Индия всегда будет готова сражаться за Империю..."
delhi.501.a: "Да здравствует король!"

delhi.502.t: "«Наш лучший час»"
delhi.502.d: "Генерал-губернатор всегда был заядлым писателем, и небольшое удаление от новых обязанностей по управлению Индией позволило ему выпустить новую книгу. Относящаяся к формирующемуся жанру «альтернативной истории», она касается Великой войны.\n\nРассказ ведётся от лица молодого британского солдата, возвращающегося с победоносной кампании в Галлиполи и оказывающегося в мире, радикально отличном от нашего. В этой хронологии Теодор Рузвельт и его партия Bull Moose побеждают на президентских выборах США 1912 года, что ведёт к вхождению Америки в мировую войну и победе Антанты. Поражённая и частично оккупированная Германия погружена в постоянные экономические и политические кризисы, становится свидетелем поражения белых в гражданской войне в России и подвергается перевороту во главе с жёстким и крайне националистическим Адамом Дресслером. Он возглавляет Немецкую рабочую партию, исповедующую идеологию «народного социализма» — экстремальную версию вёлькизма, смешанную с набором «левых» влияний.\n\nРоман заканчивается началом трёхсторонней войны между «Новый Рейх» Дресслера, Западной Антантой во главе с доминирующей Британской империей и Советской Россией под руководством Сергея Кировa. Критики разделились: одни хвалят внимание к деталям, другие упрекают книгу в крупных логических исторических просчётах. Черчилль прокомментировал, что «нечто подобное могло бы произойти в другой вселенной».\n\nСамая любопытная критика, однако, пришла из самой Германии. В то время как издатели ожидали откликов от немецкого истеблишмента, множество писем лорду Черчиллю пришло от маргинальных политических фигур. Лидер яро националистической фракции внутри SPD, Пауль Ленш, и различные лидеры австрийской Deutsche Arbeiterpartei критиковали книгу за якобы высмеивание их представлений о 'Фольксгемайншафт' через литературное отражение народного социализма Дресслера. Что ещё более удивительно — два резких ответа поступили от людей, о которых Уинстон Черчилль раньше не слышал: от лидера баварского отделения DAP Антона Дрекслера и от Конрада Генлейна, лидера Deutsch-Böhmische Heimatfront в Богемии. Они обвиняли автора и издательство в использовании их личных данных для негативного образа: Дрекслер усмотрел явную связь между своей фамилией и фамилией Адама, а Генлейн заявил, что в некоторых изданиях рисунки Дресслера были моделиованы по его официальным фотографиям. Пока лорд Черчилль отказался комментировать обвинения, а издательство называет такие нападки «нелепыми» и «необоснованными»."
delhi.502.a: "Какое-то детское фантазирование."

delhi.503.t: "Расколотое общество"
delhi.503.d: "Общество Британской Империи в Индии может утверждать, что является единым союзом, отстаивающим интересы Индии, однако внутри организации явно существует глубокий раскол. Одна фракция в основном представлена коренным индийским аристократическим сословием и пропагандирует лояльность Империи, одновременно выступая за умеренные реформы, призванные удерживать население в ладах с колониальной администрацией. Эти реформаторы в основном состоят в Unionist Party и добиваются большего представительства индийцев в руководящих должностях, иногда выказывая поддержку сопернику Черчилля, Махараджe Ганга Сингху.\n\nПротивоположную фракцию составляют жёсткие империалисты; большинство её членов принадлежит к культурно-превосходственной Indian Defence League. Они исповедуют убеждение, что долг превосходящих британцев — спасти колониалов от самих себя, навязав им западные ценности. Считая достойными правления только тех, кто доминирует в кастовой системе, и настаивая, что даже они должны оставаться ниже британцев, в эту группу входят состоятельные торговцы, военные генералы, аристократические политики и любые пережитки колониальной системы Правления. Черчиллю предстоит решить, на какую сторону встать — предложить умеренные реформы или укрепить колониальную власть?"
delhi.503.a: "Встать на сторону умеренных реформаторов..."
delhi.503.b: "Встать на сторону империалистов..."

delhi.504.t: "Античерчилльские протесты!"
delhi.504.d: "В ответ на намерение Черчилля отменить прежние реформы и консолидировать колониальное правление в доминионе, протестующие вышли на улицы Дели. Они называли Черчилля диктатором и требовали проведения реформ ради большей социальной справедливости. Хотя большинство демонстрантов, как полагают, — умеренные граждане, связанные с Unionist Party, Swaraj Party и Indian Liberal Party, существуют опасения, что эти выступления используются Bharatiya Commune для сеяния хаоса и смуты в нашем доминионе!"
delhi.504.a: "Возможно, ради стабильности стоит разрешить некоторые реформы..."
delhi.504.b: "Нужно применять решительные меры против этих мятежников!"

delhi.505.t: "Премьера Kisan Kanya — первый индийский цветной фильм"
delhi.505.d: "Сельская драма режиссёра Моти Б. Гидвани, Kisan Kanya рассказывает о бедных крестьянах, борющихся с эксплуататорскими ростовщиками и коррумпированными феодалами. Хотя тема сделала фильм особенно популярным в крестьяно-дворянском союзе Unionist Party, Kisan Kanya в основном привлекает внимание тем, что стал первым отечественным цветным фильмом, произведённым в Индии."
delhi.505.a: "Прекрасно!"

delhi.1000.t: "Радж на бастионах"
delhi.1000.d: "Наши храбрые солдаты разгромили помеси империи, и с уходом остатков англо-военного персонала с субконтинента перед нами открывается золотая возможность. При полной оккупации того, что было Доминионом Индии, или, как его чаще называют, Британским Раджем, наше правительство сможет сильно надавить на Антанту ради подписания великодушного мирного договора. В результате они отказались бы от контроля над Индией и согласились бы на временную оккупацию с последующей полной интеграцией в наши административные зоны. Хотя это было бы самым очевидным решением текущего конфликта, некоторые в наших рядах говорят, что Дели никогда не было нашей единственной целью и что вся Антанта должна рухнуть перед нами. Какой бы выбор ни был сделан, это наверняка повлияет на глобальный баланс сил."
delhi.1000.a: "Приди, посол, и привези договор."
delhi.1000.b: "Мы будем преследовать их за пределами самой Индии!"

