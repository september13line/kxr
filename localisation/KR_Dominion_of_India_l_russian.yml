DEH_war_fever_desc: "Нация разделена была уже больше десятилетия назад. Слишком долго продолжает эта нисуразица. Объединим всех индусов под нашим знаменем!"
DEH_churchill_empire: "Прямое правление в Индии"
DEH_churchill_empire_desc: "Общество Индийской империи твердо убеждено, что для восстановления стабильности и мира на субконтиненте необходимо вновь установить колониальный режим бывшего раджа. При генерал-губернаторе Черчилле оставшаяся в Индии британская власть была централизована и теперь обладает гораздо большей властью над правящими колониальными гражданами, чем когда-либо за всю историю Раджа...."
DEH_PGI_resistance: "Сопротивление В.П.И"
IND_divided_india: "Разделённая Индия"
IND_divided_india_desc: "После Революции 1925 года территория, некогда известная как Британский Радж, погрузилась в долгую и кровавую гражданскую войну. Со временем удалось достичь хрупкого мира: лоялисты Британии закрепились в Дели, индийские националисты — в Бомбее, а социалисты установили контроль над районами вокруг Калькутты. Все три стороны по-прежнему претендуют на весь субконтинент, и возобновление гражданской войны — лишь вопрос времени. И, похоже, на этот раз никто не придёт им на помощь..."
IND_divided_india_placeholder: "Разделённая Индия"
IND_divided_india_placeholder_desc: "После Революции 1925 года территория, некогда известная как Британский Радж, погрузилась в долгую и кровавую гражданскую войну. Со временем удалось достичь хрупкого мира: лоялисты Британии закрепились в Дели, индийские националисты — в Бомбее, а социалисты установили контроль над районами вокруг Калькутты. Все три стороны по-прежнему претендуют на весь субконтинент, и возобновление гражданской войны — лишь вопрос времени. И, похоже, на этот раз никто не придёт им на помощь..."


### Focuses ###
DEH_Industry1_focus: "Расширить гражданскую промышленность Дели"
DEH_Industry1_focus_desc: "Наша индустрия крайне бедна. Необходимо улучшить методы производства в гражданской сфере."
DEH_construction1_focus: "Начать строительство гражданских фабрик"
DEH_construction1_focus_desc: "Вооружившись новыми технологиями, мы можем начать строительство фабрик по всей стране."
DEH_construction2_focus: "Продолжить строительство гражданских фабрик"
DEH_construction2_focus_desc: "Мы должны продолжать строительство гражданских фабрик, чтобы обеспечить наш народ."
DEH_construction3_focus: "Завершить строительство гражданских фабрик"
DEH_construction3_focus_desc: "Необходимо приложить все усилия, чтоб завершить строительство новых предприятий. Вперёд, за нужды наших граждан!"
DEH_digging: "Расширить добычу"
DEH_digging_desc: "Зачем нам новые заводы, если нам нечем их "топить"? Проведём исследование в сфере добычи полезных ископаемых."
DEH_railroads1: "Расширить индийскую железнодорожную сеть"
DEH_railroads1_desc: "Индийская железнодорожная сеть когда-то была жемчужиной Британской империи. Мы должны вернуть её в это состояние."
DEH_railroads2: "Продолжить восстановление железнодорожных сетей"
DEH_railroads2_desc: "Хотя наша работа по расширению железнодорожных сетей до сих пор была успешной, мы должны продолжать её, если мы хотим иметь возможность хорошо передвигаться и снабжать наши войска."
DEH_production1: "Начать расширение военных заводов"
DEH_production1_desc: "Наш военно-промышленный комплекс безнадёжен в нынешнем состоянии. Очевидно, нам необходимо исправить это."
DEH_production2: "Продолжать расширять военные заводы"
DEH_production2_desc: "Выпуск военной проддукции вырос, но не настолько, чтоб составить конкуренцию нашим враждебным соседям. Продолжить расширение ВПК!"
DEH_production3: "Закончить военное расширение"
DEH_production3_desc: "Приложив немного больше усилий, мы сможем увеличить наше военное производство до достойного уровня."
DEH_new_economy: "Новая экономика"
DEH_new_economy_desc: "Наконец мы избавимс от титула аграрной державы и вступим в ряд прогресивных индустриальных государств."
DEH_ISAC: "Присоединиться к ИНАС"
DEH_ISAC_desc: "Наши присоединение к имперскому научно-академическому соглашению очень скоро вылится в ряд перспективных новаторских проектов."
DEH_ISAC2: "Первые блага"
DEH_ISAC2_desc: "ИНАС уже появияло на вектор наших умов в целом. А тут ещё и поступили чертежи новых вычислительных машин!"
DEH_ISAC3: "Увеличить иммиграцию учёных"
DEH_ISAC3_desc: "Льготы, удобства и прочее. Всему этому добру умы не только Индии, но и всего мира будут только рады!"
DEH_ISAC4: "Смежные исследования"
DEH_ISAC4_desc: "Наша расширенная промышленность, армия и авиация требуют больших инноваций!"
DEH_ISACnuke: "Атом в рамках ИНАС"
DEH_ISACnuke_desc: "ИНАС приняло решение об углублённом изучении взаимодействии простейших частиц. Быть может Эрнест Резерфорд побоялся дальнейших исследований из-за военных применений?"
DEH_ISACrocket: "Ракеты в рамках ИНАС"
DEH_ISACrocket_desc: "ИНАС активно продвигает проекте по этому неизвестному...Быть может сила ракет применима?"
DEH_armyreform1: "Начать армейские реформы"
DEH_armyreform1_desc: "Наша армия находится в крайне плачевном положении. У нас нет единой армии! Власть где-то принадлежит Белым, а где-то Индийским офицерам. "
DEH_princearmyreform: "Судьба войск Раджей"
DEH_princearmyreform_desc: "Армия разделена между регулярными частями и наемниками, верными своему Махарадже. Данная положение не оставляет нам друго выбора, кроме как..."
DEH_diarchy: "Двоевластие?"
DEH_diarchy_desc: "Наиболее актуальным для нас является вопрос о состоянии административного управления, которое находится в условиях древнего пережитка диархии - двойного управления провинциями, разделенного между чиновниками центрального правительства и владениями многочисленных княжеских государств. На премьер-министра оказывается сильное давление с целью отказа от архаичной системы непрямого правления в пользу более эффективного и демократичного местного управления."
DEH_doctrine: "Доктрина"
DEH_doctrine_desc: "Выбор. Маневренность, огневая мощь или...кхрм. Сейчас наше высшее военное командование стоит на перекрёстке путей. "
DEH_motorized_focus: "Моторизация"
DEH_motorized_focus_desc: "Индия-страна... вернее, субконтинент огромный. Могут ли наши солдаты проходить такие растояния? Нет. Поэтому вместо них это сделают моторы. "
DEH_armor1: "Танковый корпус"
DEH_armor1_desc: "Танки обеспечат нам невероятное превосходство над противником."
DEH_armor2: "Расширить корпус"
DEH_armor2_desc: "Наши враги не стоят на месте. Наша танковая индустрия тоже."
DEH_infantry_focus: "Сипаи"
DEH_infantry_focus_desc: "Индийская пехота (Сипаи) многочисленна и верна нам. Однако их вооружение абсолютно неээфективно."
DEH_arty: "Артиллерия"
DEH_arty_desc: "Наша артилерия осталась на уровне Вельткрига. Если мы не хотим, чтоб наши солдаты погибали в лавине огня, а вражеские нет, то нам необходимо приняться за модернизацию артиллерии."
DEH_gurkha: "Гуркхи"
DEH_gurkha_desc: "Гуркхов боится и уважает весь мир. Так пусть теперь боятся не только этих свирепых монстров, но и их адского вооружения!"
DEH_naval_effort: "Индийский флот"
DEH_naval_effort_desc: "Наши ВМФ смешны, бесполезны и гнилы. Ладно б у нас были морские предприятия. Но и тут промах."
DEH_old_canada_ships: "Купить канадские суда"
DEH_old_canada_ships_desc: "У Канады ещё есть брёвна. Однако эти брёвна способны удивить наших моряков своей невероятной продуманностью и технологичностью."
DEH_flexible_navy: "Универсальный флот"
DEH_flexible_navy_desc: "Большой флот нам не суждено иметь. Именно поэтому наши корабли должны быть многофункциональны."
DEH_large_navy: "Настоящий флот"
DEH_large_navy_desc: "Чем больше флот, тем больше пп...пппробоины во вражеских судах! "
DEH_submarine_effort: "Субмарины"
DEH_submarine_effort_desc: "Зачем флот, если можно просто уничтожать конвои?"
DEH_cruiser_effort: "Крейсера"
DEH_cruiser_effort_desc: "Крейсера универсальны. Они могут как убивать конвои, так и защищать их."
DEH_destroyer_effort: "Эсминцы"
DEH_destroyer_effort_desc: "Подводная смерть...это глубинные бомбы, которые будут сбрасываться с наших эсминцев!"
DEH_capital_ships_effort: "Настоящие корабли"
DEH_capital_ships_effort_desc: "Линейные корабли, авианосцы. Они-цари океанов."
DEH_rearm_marine: "Королевские индийские морпехи"
DEH_rearm_marine_desc: "Торговля между нами и остальным миром налаживается. Однако стит побояться о безопасности наших кораблей. С этим предложением гении из Карачи обратились к министру адмиралтейства. Морская пехота, охраняющая мирные корабли...что может быть лучше этого?"
DEH_aviation_effort: "Королевские индийские ВВС"
DEH_aviation_effort_desc: "Наши ВВС (и не только они) смешны и бесполезны. Однако все знают, что войной правит тот , кто правит в воздухе."
DEH_lalroy: "Люди Индра Лал Роя"
DEH_lalroy_desc: "Легендарный лётчик Велькрига намеревается привнести много нового в систму наших ВВС. Он умён, да и люди поверят живому воплощению боевхы качеств."
DEH_fighter_focus: "Истребители"
DEH_fighter_focus_desc: "Очистим наше небо от гг...грязных самолётов противника!"
DEH_bomber_focus: "Бомбардировщики"
DEH_bomber_focus_desc: "Чистить г....кхрм, гадов на земле!"
DEH_aviation_effort_2: "Расширить ВВС"
DEH_aviation_effort_2_desc: "КИВВС необходимо расширить!"
DEH_CAS_effort: "Штурмовики"
DEH_CAS_effort_desc: "Залог поражения-хаос и неразбериха. Залог хаоса и неразберихи-асы, карающие противников с воздуха."
DEH_NAV_effort: "Морские бомбардировщики"
DEH_NAV_effort_desc: "Флот не входит в список вещей, которые будут у нас в скором будущем. А оборона нужна. А лучшая оборона-нападение с воздуха!"
DEH_expand_indian_air_force: "Расширить КИВВС!"
DEH_expand_indian_air_force_desc: "Возрос круг задач перед Королевскими Индийскими ВВС. Возникла необходимость защищать воздушное пространство всего огромного субконтинента."
DEH_prepare1: "Подготовка к Финальной схватке"
DEH_prepare1_desc: "Борьба за Индию ещё впереди. Поэтому нам необходимо приложить все усилия на милитаризацию страны!"
DEH_fortify_princely_border: "Форты на юге"
DEH_fortify_princely_border_desc: "Проще вести планирование боенных действий, опираясь на имеющиеся укрепления."
DEH_fortify_commune_border: "Форты на востоке"
DEH_fortify_commune_border_desc: "Проще вести планирование боевых действий, опираясь на имеющиеся укрепления."
DEH_prepare2: "Время пришло!"
DEH_prepare2_desc: "Война близко! Близка война, которая объединит всю Индию под нашим знаменем!"
DEH_invadeBHC: "Ударить по красным!"
DEH_invadeBHC_desc: "Лушчая оброна это нападение! Разобьём ненавистных синидикалистов!"
DEH_revoltBHC: "Восстание в Бхарате!"
DEH_revoltBHC_desc: "Наши спецслужбы сохранили связь с Гималайскими лоялистами-нашими возможными союзниками в борьбе против красной угрозы. Подпольную поддержку никто не отменял."
DEH_BHC_revolters: "В Ассаме разгорается восстание!\n"
DEH_invadePRF: "Ударить по югу!"
DEH_invadePRF_desc: ""Федерация Раджей" Нет. Это Федерация предателей! "
DEH_revoltPRF: "Восстание на юге!"
DEH_revoltPRF_desc: "Махараджа Кочина дал понять, что больше верит в нас, чем в правительство Хайдерабада. Вполне разумно использовать его поддержку и открыть "второй фронт""
DEH_PRF_revolters: "Махараджа Кочина поднимает восстание!\n"
DEH_unifyindia: "Объединить Индию!"
DEH_unifyindia_desc: "Jai Hind!! Наконец-то мы объединили весь субконтинент! Однако внутреннюю оппозицию и несогласных никто ещё не отменял..."
DEH_bhutan: "Претензию к Тавангу"
DEH_bhutan_desc: "Мы объединили Индию. Однако регион Таванг был  незаконно аннексирован Бутаном во время Гражданской войны. Вернём же и эту неотъемлимую часть нашей страны!"
DEH_nepal: "Претензии к Непалу"
DEH_nepal_desc: "Непал занял богатые приграничные территории во время той самой Гражданской войны. Вернём же то, что принадлежит нам по праву!"
DEH_madras: "Деккан"
DEH_madras_desc: "Маленькие страны Южной Индии (или Деккана) не могут быть не интегрированы в единую и неделимую Индию! "
DEH_siam: "Бирманские территории в Сиаме"
DEH_siam_desc: "Сиамское Королевство было одним из наиболее оппортунистических "государств-стервятников", которые эксплуатировали беспорядок, вызванный гибелью Раджа. Стоит добавить, что в зону оккупации попал и Моламьяйн-город, фигурировавший в произведениях Редьярда Киплинга. Объединения Раджа не будет закончено, пока эти южно-азиатские оккупанты правят на исконно нашей территории!"
DEH_goa: "Претензия на Гоа"
DEH_goa_desc: "Анклав Гоа - маааленькое пятно на карте индийского субконтинента, по какой-то причине принадлежащий далёкой-далёкой Португалии. Устраним это недоразумение"
DEH_ceylon: "Претензия на Цейлон"
DEH_ceylon_desc: "Цейлон и Андаманские острова-наша территория! Покончим с иностранными колонизаторами, господствующими на нашей земле!"
DEH_burma: "Интеграция Бирмы"
DEH_burma_desc: "Настало время окончательно укрепить нашу власть в Бирме."
DEH_economyreform1: "Декрет о экономике"
DEH_economyreform1_desc: "Наш новый премьер-министр намеревается реформировать нашу экономику. Правды ради, палата раджей будет всяески противодйствовать реформам."
DEH_economyreform2: "Модернизация промышленности"
DEH_economyreform2_desc: "Правительство подготовило очередное постановление по промышленности"
DEH_industryreformact: "Бомбейский план"
DEH_industryreformact_desc: "Представители законодательной власти предложили новые проекты по развитию промышленности. В совокупности они были названы как "Бомбейский план""
DEH_movies: "Индийское кино. Машина пропаганды?"
DEH_movies_desc: ""Специфичное" индийское кино, хоть и остаётся доступным лишь для средне-высоких сословий, однако может быть использовано правительством в своих целях."
DEH_unifyindia_2: "Новая Индия"
DEH_unifyindia_2_desc: "Противостояние за объединение субконтинента оказалось победоносным для правительства в Дели. Люди от Бенгальского до Омансого заливов , от Деккана до Бирмы верят в это правительство, верят в то, что оно поведёт их в светлое будущее!"
DEH_princely_officers: "Верхушка Деккана"
DEH_princely_officers_desc: "Мы разбили силы правительства в Хайдерабаде, однако что с ними делать? Дать им место в элите нашего государства ради общего блага или изолировать во избежание больших проблем, чем одна Гражданская война?"
DEH_PRFreform1: "Интеграция Бомбея"
DEH_PRFreform1_desc: "Правительство Хайдерабада было разгромлено, Южная Индия отныне принадлежит нам. Теперь настало время для интеграции недавно феодальных владений с нашим прогрессивным государством."
DEH_PRFreform2: "Интеграция Деккана"
DEH_PRFreform2_desc: "Южные феодальные владения были костью в горле ещё у Хайдерабадского правительства. Теперь трудности управления этими регионами перешли на наши плечи. Однако дело не может остаться незавершённым."
DEH_bhartiya_officers: "Верхушка Калькутты"
DEH_bhartiya_officers_desc: "Мы разбили силы правительства в Хайдерабаде, однако что с ними делать? Дать им место в элите нашего государства ради общего блага или изолировать во избежание больших проблем, чем одна Гражданская война?"
DEH_industry_question: "Вопрос промышленности"
DEH_industry_question_desc: "Бхаратская коммуна в своё время национализировала все предприятия страны. Не нужно быть социологом, дабы понять, что подобные реформы промышленности на местах вызовут массовое негодование населения, что, в свою очередь, усложнит интеграцию этого региона. "
DEH_orissa_question: "Возвращение восточных раджей"
DEH_orissa_question_desc: "Социалистическая революция изгнала князьков с их земель. Посему князья обратились к нам с просьбой о возврате земель лишь после нашей победы наш коммунной. Возможно, они нам помогут интегрировать эти провинции немного быстрей."
DEH_assam_question: "Возвращения капиталистов Ассама"
DEH_assam_question_desc: "Чайные плантации Ассама принадлежали центральному правительству до его поражения от рук нашей армии. Теперь бизнесмены,  некогда лишённые своих законных капиталов, обратились к нам за восстановлением справедливости и возвратом их частной собственности. Наше одобрение обеспечит нам новых друзей в столь недружелюбном регионе и упростит его интеграцию. "

