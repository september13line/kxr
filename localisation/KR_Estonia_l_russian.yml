EST_economy: "Экономическое развитие Эстонии"
EST_economy_desc: "В XVIII веке немецкий натуралист из Прибалтики Иоганн Антон Гюльденштедт заявил, что нашел "горящую скалу" недалеко от сонного городка Йыхви, что стало первой зафиксированной находкой сланца на территории Эстонии. Но только в 1850-х годах, когда в Эстонии (тогдашней части Российской империи) проводились масштабные сельскохозяйственные работы, где были обнаружены крупные месторождения, были разработаны и исследованы более совершенные средства для эксплуатации ресурсов, вплоть до старого перерыва на Вельткриг.\n\nЭстония теперь независима, и тогдашние прибалтийские немецкие землевладельцы давно исчезли, Эстония может и дальше развивать средства для извлечения этих ресурсов как средства для подъема своей экономики. От того, как [EST.getleader] намерен провести индустриализацию Эстонии, будет зависеть, принесет ли этот подвиг пользу новообразованной нации или покалечит её."
