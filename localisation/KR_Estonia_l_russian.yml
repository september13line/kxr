EST_national_personal_autonomy: "Внедрить личную национальную автономию"
EST_national_personal_autonomy_desc: "Как писал великий австромарксист Отто Бауэр, национальная личная автономия обеспечит меньшинствам Эстонии защиту и равные права. Новый закон о национальной личной автономии предоставит меньшинствам право выбора заявить о своей национальности и создаст государственно-правовое национально-культурное самоуправление."

EST_nationalizing_baltic_german_industry: "Захват балтийской немецкой промышленности"
EST_nationalizing_baltic_german_industry_desc: "Эстония - для эстонцев, а не для немцев! Мы изгнали их с наших земель, и все, что они оставили, теперь принадлежит нам - промышленность, дороги, поместья. Все это будет экспроприировано и передано в руки тех, кому можно доверить интересы эстонского народа."

EST_estonian_freedom: "Национальное строительство"
EST_estonian_freedom_desc: "В результате стремительного удара все институты и инфраструктура балтийской Германии были сметены. Мы должны заполнить этот вакуум и создать собственные институты для народа Эстонии."

EST_omakaitse: "Реформировать омакайтсе"
EST_omakaitse_desc: "Омакайтсе были знаменосцами эстонского сопротивления немецкой оккупации в 1918 году, и их остатки выжили в изгнании, тренируясь в подготовке к возвращению Родины. Теперь, когда мы вернулись, пришло время решить их роль в эстонском обществе - должны ли они остаться или интегрироваться в армию."

### Vapsid Tree
EST_pursue_autarky: "Стремиться к автаркии"
EST_pursue_autarky_desc: "После разрыва с Германией пришло время идти своим путём. Эстония - для эстонцев, и теперь, когда мы национализировали немецкую промышленность, мы будем развивать нашу экономику таким образом, чтобы нам больше не нужно было полагаться на Mitteleuropa."

EST_banking_reform: "Закон о банковской реформе"
EST_banking_reform_desc: "В качестве одного из первых шагов денежной реформы и нашей независимости от немецкой экономической сферы Рийгикогу объявил о введении новой денежной единицы - золотой кроны. Золотая крона делится на сто марок и равна золотому содержанию шведской кроны. После реформы все кредиты и займы частных банков будут переоценены в кроны."

EST_military_armaments_industry: "Военная оружейная промышленность"
EST_military_armaments_industry_desc: "Нет никаких сомнений в том, что Эстонии не хватает тяжёлой военной промышленности, которая необходима для подготовки к растущей напряженности в Европе. Поскольку русский медведь жадно смотрит на нашу любимую страну, мы должны подготовиться и начать возрождать нашу промышленность ради грядущего конфликта."

EST_oil_exploitation: "Эксплуатация нефти"
EST_oil_exploitation_desc: "Анализ сланцевых ресурсов Эстонии и возможностей добычи активизировался в период, когда Эстония находилась под контролем России, а затем Германии. Теперь, когда мы стали независимыми, эти ресурсы - наши! Они не только послужат стимулом для внешней торговли, но мы также сможем обеспечить нашу страну сланцевым топливом."

EST_industrializing_tallinn: "Индустриализация Таллинна"
EST_industrializing_tallinn_desc: "В рамках попыток правительства Вапсида модернизировать недавно образованную эстонскую нацию, великий город Таллинн отчаянно нуждается в модернизации. В рамках реформ президента Сирка по модернизации эстонского государства мы начнем программу индустриализации в самой столице."

EST_agricultural_credit_programmes: "Программы сельскохозяйственного кредитования"
EST_agricultural_credit_programmes_desc: "В рамках реформ Сирка для его любимого эстонского народа правительство начнет программу сельскохозяйственного кредитования. Это обеспечит эстонских фермеров дешевыми кредитами для модернизации их усадеб во славу эстонского народа."

EST_modern_farming_methods: "Современные методы ведения сельского хозяйства"
EST_modern_farming_methods_desc: "Хотя наша страна начинает проявлять признаки модернизации, сельская местность остаётся сельской, и некоторые методы ведения сельского хозяйства в ней несколько архаичны. В рамках реформ Сирка мы начнем внедрять современные методы, такие как тракторы и лучшие Семена, чтобы улучшить эстонское аграрное производство."

EST_encourage_communal_farming: "Поощрять общинное земледелие"
EST_encourage_communal_farming_desc: "Эстонцы должны работать вместе! Как нация, фермеры должны быть стимулированы к совместной работе в общинных хозяйствах, чтобы повысить производительность и поделиться урожаем со своими братьями и сестрами."

EST_rural_electrification: "Программы электрификации сельских районов"
EST_rural_electrification_desc: "В то время как такие города, как Таллинн, модернизированы и электрифицированы, большая часть сельской местности едва освещёна. При президенте Сирке это перестало быть проблемой, так как он объявил программу электрификации, которая должна принести свет в Эстонию."

EST_mechanized_farming: "Механизированное земледелие"
EST_mechanized_farming_desc: "Даже в наше время большая часть сельскохозяйственного производства в Эстонии по-прежнему опирается на лошадей и волов. Чтобы полностью модернизировать нашу страну, пришло время внедрить такие аспекты механизированного сельского хозяйства, как трактор и культиватор."

EST_expanding_university_tartu: "Расширить Тартуский университет"
EST_expanding_university_tartu_desc: "Тартуский университет, основанный в 1632 году, всегда был вершиной эстонского интеллектуализма и достижений. Теперь, когда Эстония полностью независима, учебная программа университета наконец-то получит автономию, а язык преподавания - эстонский."

EST_embrace_etatism: "Принять этатизм"
EST_embrace_etatism_desc: "Крах капиталистической экономики во всем мире показал, что свободный рынок мертв. Под руководством Вапсида государство будет контролировать экономику, чтобы не допустить очередного "черного Понедельника"."

EST_expand_omakaitse: "Расширить Омакайтсе"
EST_expand_omakaitse_desc: "В то время как существуют угрозы снаружи Эстонии, есть и те, которые угрожают власти Вапсида изнутри. Расширяя Омакайтсе, Сирк сможет очистить эстонское общество от ненужных элементов и привести Отечество к славе, которую оно заслуживает."

EST_one_people: "Единый народ"
EST_one_people_desc: "Эстония для эстонцев! Теперь, наконец, освободившись от русского и немецкого ига, обещания о народе, управляемом эстонцами и для эстонцев, наконец, станут реальностью. Все эстонцы, молодые и старые, будут объединены в Выйтлусе."

EST_welfare_state: "Государство благосостояния"
EST_welfare_state_desc: "Президент Сирк действительно с большой любовью и заботой относится к эстонскому народу, особенно к тем, кому повезло меньше. Под руководством Вапсида Эстония будет осуществлять программы по защите здоровья и благополучия своих граждан."

EST_crush_the_opposition: "Сокрушить оппозицию"
EST_crush_the_opposition_desc: "После расширения Омакайтсе и установления власти Сирка настало время изгнать нечисть из нашего любимого народа. Повсюду есть предатели, которые продадут нашу страну немцам или русским. Они должны быть очищены во славу эстонского государства. У нас нет выбора, это спасение Эстонии!"

EST_the_vapsid_state: "Государство-вапсид"
EST_the_vapsid_state_desc: "Нет ничего более необычного, чем любовь президента Сирка к Эстонии. Страна и народ, ведомые сильной рукой Вапсида, - это единственный способ выживания Эстонии. Как говорится в нашем государственном гимне: "Mu isamaa, mu õnn ja rõõm!"."

EST_fatherland_united: "Родина едина"
EST_fatherland_united_desc: "Наши реформы оказались успешными, но Эстония находится в центре грядущего конфликта. Для этих тяжелых времен нужен сильный лидер, великий президент Артур Сирк. Сирк не только принес процветание эстонскому народу, но и обеспечит безопасность и единство нашего отечества от иностранных агрессоров."

EST_loyalty_to_the_state: "Верность государству"
EST_loyalty_to_the_state_desc: "Все должны быть верны Отечеству. Все эстонцы - от детей в школах до мужчин и женщин на рабочих местах - должны продемонстрировать свою готовность сражаться и умереть за Отечество. Наше время славы настало, и мы должны им воспользоваться!"

### Isamaaliit Tree
EST_control_unions: "Контролировать профсоюзы"
EST_control_unions_desc: "По мере того, как социализм набирает силу в разных странах мира, мы должны быть осторожны в отношении власти профсоюзов. Однако мы не можем игнорировать пользу, которую профсоюзы приносят эстонскому народу. Напротив, давайте интегрируем эти профсоюзы в государственные структуры, чтобы они не рисковали стать отдушиной для радикализма."

EST_control_plutocrats: "Контролировать плутократов"
EST_control_plutocrats_desc: "На свободном рынке много денег и влияния, но есть также неравенство и диспропорции, которые плутократы могут принести в нашу страну. Давайте вместо этого интегрируем их в эстонское государство, чтобы они могли лучше служить нашему народу, а не себе."

EST_reform_bureaucracy: "Упорядочить бюрократию"
EST_reform_bureaucracy_desc: "Для выживания и нормального функционирования нашего нового государства необходима бюрократия. Мы должны принять меры для того, чтобы наше новое правительство выполняло свою роль как действующая демократия. Те, кто коррумпирован и кто не будет лоялен новому режиму, не смогут служить народу."

EST_corporatist_democracy: "Корпоративистская верхняя 'демократия'"
EST_corporatist_democracy_desc: "В новом эстонском правительстве будет верхняя палата, состоящая из представителей всех слоев гражданского общества. Мы привлечем представителей национальных профсоюзов, ассоциаций работодателей и общественных институтов, чтобы гарантировать, что интересы нашего народа будут соблюдены."

EST_disregard_deficit: "Сбалансировать бюджет"
EST_disregard_deficit_desc: "Теперь, когда мы освободились от немецкого экономического ига, пришло время рассмотреть национальный бюджет. Нам придется вступить в период жесткой финансовой экономии, хотя мы сможем получать кредиты в банках наших скандинавских соседей. Мы также повысим налоги на тех, кто не является эстонцами; в конце концов, это страна для эстонцев."

EST_estonian_russian_trade: "Эстонско-российская торговля"
EST_estonian_russian_trade_desc: "Поскольку мы уже вырвались из немецкой экономической сферы, пришло время искать новые рынки и новых партнеров. Хотя Россия представляет собой постоянную угрозу на границе, нет сомнений, что мы установим теплые отношения в области торговли между нашими двумя странами."

EST_extensive_tariffs: "Тарифы для государства"
EST_extensive_tariffs_desc: "Теперь, когда наша экономика начинает развиваться, мы должны обеспечить повышение тарифов для защиты нашей драгоценной отечественной промышленности. Новые тарифы будут установлены на сельскохозяйственные товары, такие как овес, пшеница и картофель."

EST_port_expansions: "Расширить Таллиннский порт"
EST_port_expansions_desc: "Таллиннский порт - один из самых значительных портовых органов во всей Эстонии. Однако ещё предстоит сделать все возможное, чтобы порт стал одним из крупнейших портовых предприятий на Балтийском море. Расширение порта поможет нам принять растущий пассажиро- и грузопоток."

EST_control_productive_forces: "Контролировать производительные силы нации"
EST_control_productive_forces_desc: "Эстония по своей сути является сельскохозяйственной страной. Для дальнейшей индустриализации и развития отечественной промышленности Эстонии мы будем контролировать существующие предприятия, чтобы они выполняли государственные заказы в интересах эстонского народа."

EST_free_education: "Бесплатное образование для всех истинных эстонцев"
EST_free_education_desc: "Одним из важнейших пунктов партии "Исамаалиит" является желание, чтобы все истинные эстонцы получили образование. Те, кто действительно родился эстонцем, выучат свой родной язык и станут первым поколением эстонских интеллектуалов и мыслителей."

EST_reforming_the_banks: "Реформировать банки"
EST_reforming_the_banks_desc: "Новое правительство Эстонии реформирует Eesti Pank в национальный банк, который будет обслуживать всю Эстонию. В качестве одного из первых шагов экономической реформы мы введем золотую крону. Эта денежная единица делится на сто марок и равна золотому содержанию шведской кроны. Все кредиты в Eesti Pank и частных банках будут переоценены в крону."

EST_industrial_modernization_programs: "Программа индустриальной модернизации"
EST_industrial_modernization_programs_desc: "В рамках попыток партии индустриализировать нашу нацию, мы начнем программу жесткой индустриализации. Мы будем трудоустраивать людей в быстро развивающейся химической и минеральной промышленности, а также в развивающейся швейной промышленности. Только при таких испытаниях Эстония сможет конкурировать с окружающими её странами."

EST_increase_production_quotas: "Увеличить производственные квоты"
EST_increase_production_quotas_desc: "Больше, больше и больше - нам потребуется больше для развития нашего государства. Мы должны увеличить производственные процессы, а также поднять на новую высоту сельскохозяйственное производство. Так или иначе, мы покажем всему миру мощь нашей нации!"

EST_search_for_oil: "Решить вопрос с нефтью"
EST_search_for_oil_desc: "Одно из величайших богатств Эстонии - горючие сланцы, и этим пользовались оккупанты, как русские, так и немцы. Теперь, когда мы полностью независимы, эти ресурсы принадлежат нам, и настало время ускорить развитие сланцевой промышленности. Сланцевое предприятие будет управляться государством, и мы не только сможем экспортировать наши ресурсы, но и использовать их для питания нашей страны."

EST_plough_shares_for_tractors: "Акции плуга для тракторов"
EST_plough_shares_for_tractors_desc: "В связи с дальнейшей интенсификацией сельскохозяйственного производства нам необходимо модернизировать методы ведения сельского хозяйства, которые используют наши фермеры. Мы создадим программу кредитования крестьян для покупки тракторов в надежде, что они удвоят свои урожаи."

EST_grain_for_fatherland: "Зерно для Отечества"
EST_grain_for_fatherland_desc: "Нет ничего более славного, чем работать на благо Отечества. Вместе мы сделаем Эстонию сильнее, чем когда-либо, и это начнется на полях, где трудится простой крестьянин. Он не только сможет поделиться зерном со своей семьей, но и использовать его для нужд эстонского государства."

EST_pursuit_of_mechanization: "Продолжать механизацию"
EST_pursuit_of_mechanization_desc: "Лошадь и волы давно служат эстонскому народу, но очевидно, что такие современные инструменты, как грузовики, тракторы и зерноуборочные комбайны, позволят нам увеличить урожайность сельскохозяйственных культур и повысить производительность труда. Мы должны перенять эти методы и убедиться, что наши фермеры используют самые современные технологии."

EST_create_an_estonian_landowning_class: "Создать эстонский земледельческий класс"
EST_create_an_estonian_landowning_class_desc: "Во время немецкой оккупации почти все крупные землевладельцы были прибалтийскими немцами. Теперь, когда мы наконец-то освободились от немецких цепей, мы можем экспроприировать их землю и создать новый класс средних эстонских землевладельцев. То, что всегда принадлежало нам, теперь, наконец, в наших руках."

EST_expand_railways: "Расширить железнодорожные линии"
EST_expand_railways_desc: "В рамках нашей политики модернизации государства мы должны расширить железнодорожную сеть в нашей преимущественно аграрной стране. Мы расширим железнодорожную службу, включив в нее эксплуатацию и управление государственными железными дорогами, аудит и надзор за частными ветками дорог, а также проектирование и строительство новых железных дорог."

EST_seize_enemy_assets: "Арестовать активы противников"
EST_seize_enemy_assets_desc: "Те, кто ставит под сомнение наш новый режим, в долгосрочной перспективе не принесут ничего, кроме проблем. Радикальные революционеры лежат на каждом углу, и нам нельзя медлить, иначе наше молодое государство рухнет, даже не успев взлететь. Мы должны конфисковать их бизнес и богатство, чтобы они не представляли для нас угрозы, и использовать эти ресурсы на благо эстонского народа."

EST_mass_censorship_laws: "Принять законы о массовой цензуре"
EST_mass_censorship_laws_desc: "Опасные идеи окружают нас повсюду. В это опасное время Царят неопределенность и подозрительность. Мы не можем допустить, чтобы наши люди паниковали, поэтому мы должны контролировать то, что они могут или не могут просматривать. Это делается для защиты эстонской нации и эстонского народа."

EST_suppress_dissident_voices: "Подавление диссидентских голосов"
EST_suppress_dissident_voices_desc: "Кто не с нами, тот против нас. Партия Исамаалиит не сделала ничего, кроме обеспечения роста и успеха эстонской нации. Только они могут возглавить Эстонию; с теми, кто пытается подмять под себя наш режим, необходимо быстро расправиться." 

### Democratic Tree
EST_draft_a_new_constitution: "Проект новой конституции"
EST_draft_a_new_constitution_desc: "Мы наконец-то освободились от немецкого ига и авторитарного правления Артура Сирка, и нам предстоит выковать для себя новую судьбу - бастиона демократии в Прибалтике. Давайте разработаем конституцию, которая сохранит права всех эстонцев, независимо от того, богаты они или бедны. Мы сделаем так, чтобы Эстония стала маяком демократии в это неспокойное время."

EST_popular_front: "Народный фронт"
EST_popular_front_desc: "Наша новообретенная нация оказалась под ударом изнутри. Противники демократии, такие как радикальные последователи Сирка, не должны быть допущены к руководству Эстонией. Чтобы восстановить демократию, мы должны работать вместе со всеми демократическими партиями, чтобы сформировать единый фронт против радикализма!"

EST_safeguard_democracy: "Защитить демократию"
EST_safeguard_democracy_desc: "Обеспечив безопасность нашего правительства, мы должны установить конституционные правила, запрещающие радикалам приходить к власти. Это поможет предотвратить проникновение популизма в нашу страну, а также даст нам конституционные полномочия для победы над остатками сторонников Сирка."

EST_state_funded_education: "Образование, финансируемое государством"
EST_state_funded_education_desc: "Дети будут следующим поколением эстонцев и первыми, кто заявит, что Эстония является их исконной родиной. Чтобы они не стали жертвой радикализма, мы заставим государство обеспечить образование только лучшими ресурсами. Мы превратим это молодое поколение в поколение эстонских мыслителей и интеллектуалов."

EST_khutor_programme: "Программа Хутор"
EST_khutor_programme_desc: "В рамках программы "Хутор" щедрая эстонская сельская местность будет разделена на отдельные участки. Это позволит средней эстонской семье иметь собственный приусадебный участок, что сделает земельную реформу эффективной и справедливой. Благодаря этим реформам мы сможем покончить с земельным неравенством и бедностью."

EST_detente_with_germany: "Разрядка с Германией?"
EST_detente_with_germany_desc: "Наша страна находится под угрозой постоянно растущей мощи и территориальных амбиций России. Мы маленькие и изолированные, но, возможно, мы можем посмотреть, предложат ли нам немцы членство в их экономическом блоке? Такой шаг позволит нам сохранить независимость и приблизит нас к тому, чтобы вся мощь Рейхспакта защищала нас от русского медведя."

EST_help_struggling_farmers: "Помочь бедствующим фермерам"
EST_help_struggling_farmers_desc: "Эстония - аграрная страна; сельское хозяйство составляет почти 59% промышленности нашей страны. Мы не можем закрывать глаза на тех, кто испытывает трудности на полях. Чтобы помочь этим менее удачливым фермерам, мы предложим им кредит, который позволит им приобрести современные сельскохозяйственные инструменты для повышения производительности и процветания нашего государства."

EST_comprehensive_land_reform: "Комплексная земельная реформа"
EST_comprehensive_land_reform_desc: "В то время как наш народ наконец-то принимает демократию, необходимо провести комплексную земельную реформу. Мы продолжим Хуторскую программу по раздаче земли и формированию новых деревень из этих розданных земель. Мы обеспечим экономическую помощь бедствующему крестьянству, а также перепрофилируем захваченные поместья прибалтийских немцев в государственную собственность."

EST_compromise_with_the_landowners: "Компромисс с землевладельцами"
EST_compromise_with_the_landowners_desc: "В рамках общей земельной реформы мы должны решить вопрос с землевладельцами таким образом, чтобы не искоренить их полностью. Поэтому мы согласились пойти на компромисс с ними, позволив им сохранить за собой больше земли в обмен на освобождение крестьянства. Это позволит сделать земельную реформу справедливой, не прибегая к варварским методам тех, кто выступает за классовую войну."

EST_land_redistribution: "Перераспределение земли"
EST_land_redistribution_desc: "В ходе наших реформ для мирного перераспределения земли мы создадим государственные ведомства, которые будут измерять и равномерно делить земельные участки. Это обеспечит не только эффективность, но и справедливость процесса перераспределения земли для всех жителей Эстонии. В отличие от других стран, наша земельная реформа будет бескровной и продемонстрирует превосходство эстонской демократии!"
EST_mechanised_farming: "Механизированное земледелие"
EST_mechanised_farming_desc: "Среднему эстонцу до сих пор не хватает инструментов и оборудования современной сельскохозяйственной страны. Даже на полях по-прежнему господствуют лошади и волы. Чтобы повысить производительность труда и урожайность, мы начнем внедрять элементы механизированного сельского хозяйства, такие как трактор и комбайн. Правительство предоставит кредит тем, кто не может позволить себе такие инструменты, чтобы модернизировать нашу страну."

EST_communal_farms: "Общинные фермы"
EST_communal_farms_desc: "В рамках земельных реформ нам придется решать проблему собственности на землю. Мы создадим общинные хозяйства для всех жителей Эстонии, чтобы предотвратить неравенство богатства и коррупционную практику, связанную с владением землей. Таким образом, эстонцы смогут работать вместе, чтобы обеспечить семью и Отечество справедливым и равным для всех способом." 

EST_diversify_our_industrial_base: "Диверсифицировать нашу промышленную базу"
EST_diversify_our_industrial_base_desc: "Для того чтобы Эстония вошла в современную эпоху, нам придется заняться строительными проектами. В Эстонии много неиспользованных ресурсов минералов и нефти, которые будут использованы для развития Эстонии и международной торговли. Мы будем упорно работать над созданием нефтеперерабатывающих заводов, фабрик и заводов, чтобы модернизировать эстонскую промышленность и сравняться с нашими соперниками и соседями!"

EST_introduce_the_kroon: "Ввести крону"
EST_introduce_the_kroon_desc: "Развивая экономику, мы должны реформировать и банковскую систему. Рийгикогу узаконил новую денежную единицу - золотую крону. Крона делится на сто марок и равна золотому содержанию шведской кроны. После этих реформ все кредиты в Eesti Pank и частных банках будут переоценены в новую крону для стабилизации эстонской экономики."

EST_seek_foreign_investments: "Искать иностранные инвестиции"
EST_seek_foreign_investments_desc: "Несмотря на все наши усилия по развитию отечественной промышленности, наша экономика не может выжить сама по себе. Поскольку у нас много природных ресурсов, таких как горючий сланец, мы сможем привлечь иностранные инвестиции в нашу страну. Таким образом, мы будем развивать нашу страну и репутацию международного торгового партнера."

EST_the_three_year_plan: "Трехлетний план"
EST_the_three_year_plan_desc: "Наша страна всё ещё остаётся преимущественно сельскохозяйственной и отсталой по сравнению с нашими соседями. Поэтому давайте начнем активный период индустриализации, поскольку мы начнем государственные проекты по строительству инфраструктуры и промышленности. Мы будем использовать сланцевое масло в качестве топлива и увеличим производительность и объём производства Эстонии. Эти проекты не только обеспечат занятость, но и покажут, что Эстония действительно станет историей успеха Балтии!"

EST_a_baltic_trade_hub: "Балтийский торговый центр"
EST_a_baltic_trade_hub_desc: "Наше расположение у моря имеет большое экономическое значение. Благодаря близости к скандинавским соседям и морским путям Рейхспакта мы будем значительно процветать как главный торговый центр Балтии. Мы будем расширять Таллиннский порт, чтобы лучше принимать грузы и пассажиров, которые придут с нашим экономическим подъемом."

EST_oil_investments: "Инвестиции в нефть"
EST_oil_investments_desc: "Одним из самых ценных ресурсов Эстонии является горючий сланец. Теперь, когда мы полностью контролируем нашу страну, мы создадим государственные нефтяные предприятия. Благодаря сланцу мы сможем использовать его в качестве топлива для нашей растущей цементной промышленности и для питания домашних печей. Это также будет способствовать привлечению инвестиций из других стран, поскольку мы начнем развивать и модернизировать нашу нефтяную промышленность."

EST_new_refineries: "Новые нефтеперерабатывающие заводы"
EST_new_refineries_desc: "По мере роста инвестиций в сланцевую промышленность и полной модернизации нашей страны мы должны создавать более эффективные способы использования этой энергии. Для этого мы начнем реализацию обязательных для штатов строительных проектов по созданию новых нефтеперерабатывающих заводов для нашей новой нации. Эта программа направлена на то, чтобы большинство эстонских домов и локомотивов работали на сланцевом топливе."

### Military Tree
EST_planned_defences: "Планируемая оборона"
EST_planned_defences_desc: "Наша новая нация оказалась зажата между русским медведем и Рейхспактом, и между ними неизбежно возникнет конфликт. Готовясь к такой войне, мы должны начать строительство ряда оборонительных укреплений и траншей, чтобы подготовиться к грядущему штурму."

EST_a_plan_for_every_scenario: "План на каждый сценарий"
EST_a_plan_for_every_scenario_desc: "Мы должны быть готовы в любой момент. Вторжение может прийти по суше или с моря, и если мы не будем готовы, нас сочтут слабыми. Поэтому военные решили разработать оборонительные планы и меры для каждого сценария."

EST_army_manuals: "Армейские руководства"
EST_army_manuals_desc: "Теперь, когда мы стали полностью независимой нацией, мы должны стандартизировать тактику и методы наших боевых сил. Поэтому армия одобрила создание руководств, чтобы обучить самых талантливых наших солдат эффективному офицерскому корпусу. "

EST_improved_communications: "Улучшенные коммуникации"
EST_improved_communications_desc: "Армия может быть эффективной только в том случае, если солдаты на местах получают четкие указания от далёкого командования. Подобно другим европейским армиям, которые начали внедрять радио, мы должны улучшить наши системы связи, чтобы приспособить наши вооруженные силы к современной войне. Мы сформируем телеграфную роту, обученную докладывать и чинить линии связи на вражеской территории."

EST_army_logistics: "Логистика армии"
EST_army_logistics_desc: "Есть старая поговорка, что "армия марширует на животе". Логистика - одна из важнейших вещей на современном поле боя, и нам придется предпринять шаги по улучшению структуры нашей армии. Чтобы реформировать нашу армию, мы должны начать с основ и обеспечить, чтобы каждый эстонский солдат был хорошо накормлен, хорошо одет, а главное - хорошо оснащен." 

EST_expand_the_engineer_corps: "Расширить инженерный корпус"
EST_expand_the_engineer_corps_desc: "В рамках общей реформы армии мы модернизируем и расширим инженерный корпус. Наши инженеры будут обучены ремонтировать мосты, поддерживать транспортные средства и организовывать перевозки. С помощью дисциплины и подготовки эстонских вооружённых сил мы сможем создать достойную и эффективную боевую силу."

EST_industrial_mobilisation: "Мобилизация промышленности"
EST_industrial_mobilisation_desc: "В рамках общей реформы армии мы модернизируем и расширим наш инженерный корпус. Наши инженеры будут обучены ремонтировать мосты, поддерживать транспортные средства и организовывать перевозки. Благодаря дисциплине и подготовке эстонских вооружённых сил мы сможем создать достойную и эффективную боевую силу."

EST_new_rifle_designs: "Новые конструкции винтовок"
EST_new_rifle_designs_desc: "Большинство наших винтовок в арсеналах до сих пор архаичны или уступают тем, которыми пользуются наши более могущественные соседи. Мы будем изучать современные немецкие и российские образцы, чтобы улучшить наши оружейные возможности и обеспечить вооружение наших солдат самым современным оружием."

EST_dedicated_support_battalions: "Выделенные батальоны поддержки"
EST_dedicated_support_battalions_desc: "Современная армия нуждается в батальонах поддержки для выполнения вспомогательных функций. Мы создадим для вновь сформированной эстонской армии специальные вспомогательные подразделения, такие как полевые госпитали и разведка, чтобы обеспечить максимальную поддержку нашей пехоте."

EST_womens_support_units: "Подразделения поддержки женщин"
EST_womens_support_units_desc: "Наша страна находится в опасной ситуации. Поскольку над Европой вновь сгущаются тучи войны, каждый эстонец должен выполнить свой долг по защите Отечества. Мы должны открыть подразделения поддержки под руководством женщин, так как наша рабочая сила скудна и ценна. Наша страна никогда не падет, пока каждый эстонец готов сражаться и умирать за нее!"
EST_standardise_weapon_assembly_lines: "Стандартизировать линии сборки оружия"
EST_standardise_weapon_assembly_lines_desc: "В грядущей войне нам понадобится больше. Поскольку наши заводы начали переходить на военное производство, нам необходимо обеспечить эффективность и производительность военного производства. Для этого мы стандартизируем наше оружие, боеприпасы и оборудование, чтобы обеспечить массовое производство оружия, необходимого для крови, которая скоро будет пролита."

EST_artillery_advancements: "Развитие артиллерии"
EST_artillery_advancements_desc: "Наша страна испытывает серьезный недостаток в современных артиллерийских орудиях. Готовясь к грядущим конфликтам, мы должны позаботиться о том, чтобы на вооружении нашей армии стояли только самые современные и надежные артиллерийские орудия. Мы будем изучать немецкие и русские артиллерийские образцы, чтобы улучшить огневую мощь нашей армии."

EST_form_the_coast_guard: "Сформировать береговую охрану"
EST_form_the_coast_guard_desc: "Эстония окружена Балтийским морем, и именно через него проходит значительная часть коммерческих и пассажирских перевозок нашей страны. Чтобы обеспечить безопасность граждан Эстонии и морской торговли, мы создадим эстонскую береговую охрану, которая будет контролировать море и следить за тем, чтобы в нем не происходило никаких злонамеренных или незаконных действий."

EST_new_ship_designs: "Новые конструкции судов"
EST_new_ship_designs_desc: "Нам нужно будет построить новые и обновленные корабли для бурных волн. В попытках модернизировать эстонский флот мы можем черпать вдохновение в военно-морских силах Германии, России и Скандинавии. Эстонский флот обеспечит безопасность и свободу Балтийского моря!"

EST_reopen_the_tallinn_shipyards: "Возобновить работу таллиннских верфей"
EST_reopen_the_tallinn_shipyards_desc: "Великий порт Таллинна должен быть перепрофилирован в интересах войны, поскольку на континенте разгорается напряженность. Как ведущий порт Балтийского моря, мы позаботимся о том, чтобы наши верфи работали и были готовы чинить и строить корабли, необходимые нам для борьбы с грядущими опасностями."

EST_train_our_sailors: "Обучать наших моряков"
EST_train_our_sailors_desc: "Наш молодой эстонский флот имеет мало опыта из-за юного возраста нашей страны. Поэтому мы попросим наших моряков учиться у советников и инструкторов из соседних стран в рамках военных игр и программ обмена опытом. Таким образом, наши моряки получат опыт и навыки, необходимые для того, чтобы быть готовыми защитить эстонскую нацию, когда наступит день!"

EST_study_tank_designs: "Изучение конструкций танков"
EST_study_tank_designs_desc: "Танк, появившийся во время Вельткрига, является грозным игроком на современном поле боя. Хотя нам, возможно, не хватает опыта и знаний о танках, мы можем послать наших офицеров изучать иностранные танковые конструкции таких стран, как Германия и Россия. Надеемся, что благодаря их опыту мы сможем создать собственные эстонские танковые войска."

EST_create_an_estonian_air_force: "Создать эстонские военно-воздушные силы"
EST_create_an_estonian_air_force_desc: "Господство в воздухе становится все более важной частью современного поля боя. Хотя у нашей страны не хватает самолетов, у нас есть много сланца, чтобы обеспечить топливом и энергией воздушную программу. Давайте создадим собственные военно-воздушные силы, чтобы защитить эстонское небо от тех, кто пытается нас уничтожить!"

EST_hire_foreign_instructors: "Нанять иностранных инструкторов"
EST_hire_foreign_instructors_desc: "Нам не хватает авиационного опыта из-за неопытности наших вооружённых сил, ведь мы боролись за свою независимость на земле и в лесах. Развивая наши воздушные силы, мы будем нанимать иностранных инструкторов по всему миру для обучения наших собственных лётчиков. Мы надеемся, что благодаря своему ценному опыту они передадут свои знания и опыт нашим молодым военно-воздушным силам."

EST_acquire_blueprints: "Приобретение чертежей"
EST_acquire_blueprints_desc: "По мере развития наших военно-воздушных сил нам необходимо будет создавать самолеты, на которых будут летать наши пилоты. Чтобы быть уверенными в том, что мы летаем на самых современных самолетах, мы приобретем немецкие и русские чертежи, которые помогут нам создать собственные самолеты. При достаточном терпении и трудолюбии мы сможем со временем создать свои собственные самолеты."

EST_begin_aircraft_production: "Начать производство самолётов"
EST_begin_aircraft_production_desc: "Когда наши люди обучены сражаться в воздухе, а иностранные чертежи у нас в руках, настало время начать официальное производство самолетов в Эстонии. Имея в своем распоряжении горючий сланец для заправки самолетов, мы сможем защитить наше небо от иностранных угроз. Pro patria ad astra!"

EST_the_forest_brothers_legacy: "Наследие лесных братьев"
EST_the_forest_brothers_legacy_desc: "Подобно восстанию, завоевавшему независимость Эстонии, мы не будем встречать врага в открытом бою. Вместо этого мы будем скрытно прятаться в эстонских лесах, выслеживая врага, как добычу, нанося быстрый удар и так же быстро исчезая. В мгновение ока мы исчезнем. Есть способы, с помощью которых народ может бороться; мы преодолеем численность и силу наших врагов!"

EST_integrate_the_omakaitse: "Интегрировать омакайтсе"
EST_integrate_the_omakaitse_desc: "В эти опасные времена нам понадобятся все люди, которых мы можем собрать. Мы включим омакайтсе в состав эстонской армии, поскольку, хотя они верны Артуру Сирку, их опыт в лесах и перелесках нельзя недооценивать. Прежде всего, мы можем быть уверены в их непогрешимой верности эстонскому народу. Они будут служить Эстонии в полевых условиях, но также должны будут оказывать помощь при крупных авариях и проводить военное обучение граждан Эстонии."

EST_citizen_guards: "Гражданская гвардия"
EST_citizen_guards_desc: "Эстония - маленькая страна, и нас окружают государства, у которых больше людей, чем у нас на поле боя. Чтобы справиться с этим, мы создадим Гражданскую гвардию, которая будет служить эстонскому народу в качестве ополчения. Мы поручим военным обучать мужчин и женщин, молодых и старых, готовя их к предстоящей битве. Каждый эстонец должен внести свой вклад в защиту Отечества, когда придет время!"

EST_hit_and_run_tactics: "Тактика удара и бегства"
EST_hit_and_run_tactics_desc: "Чтобы выиграть войну, не обязательно выигрывать сражения на открытой местности. Мы можем медленно, но верно изматывать наших врагов, истощая их ресурсы по одному. Холодные и расчетливые, мы нанесем им удар в наших родных владениях и исчезнем в темном лесу прежде, чем они успеют понять, что их поразило. Даже могучий медведь не сможет найти дорогу в темноте, если мы лишим его глаз."

EST_hidden_supply_caches: "Скрытые тайники с припасами"
EST_hidden_supply_caches_desc: "Чтобы наши войска были хорошо снабжены в глухих эстонских лесах, мы организуем систему тайников с припасами, спрятанных в местах, о которых будут знать только наши солдаты. В этих тайниках солдаты смогут собирать боеприпасы, оружие и гранаты, чтобы обеспечить наших солдат всем необходимым, находясь, возможно, глубоко под вражеской территорией."

EST_never_surrender: "Никогда не сдаваться"
EST_never_surrender_desc: "Эстонский народ на протяжении своей истории действительно переживал тёмные и трагические времена, но через все потрясения, кровь, пот и слезы - мы всё ещё здесь, как народ. Мы яростно сражаемся; мы заставим их заплатить кровью в десятикратном размере за каждую пядь нашей дорогой эстонской земли, которую они захватят. Мы не прекратим борьбу, пока победа не будет за нами или пока не погибнет каждый эстонец до последнего!"

### Ideas ###
EST_agrarian_issue: "Аграрный вопрос"
EST_agrarian_issue_desc: "Большинство жителей Эстонии по-прежнему занимаются сельским хозяйством, многие из которых до сих пор используют устаревшую технику и методы ведения хозяйства. Для того чтобы высвободить дополнительную рабочую силу и лучше кормить наших людей, а также иметь возможность отправлять больше экспортной продукции за рубеж, нам необходимо начать решать эти проблемы с помощью серьезных и всеобъемлющих реформ."

LAT_EST_roads_to_riga: "Все дороги ведут в Ригу"
LAT_EST_roads_to_riga_desc: "Балтийские губернии создавались с учётом Риги. Это главный промышленный центр и инфраструктурный узел региона, крупнейший город Балтии, и промышленность Лифляндии, Курляндии и Эстляндии зависит от стабильной связи с его службами. Сейчас между Ригой и остальными странами Балтии проходит граница, что дает правительству Риги большие рычаги влияния на другие государства."

EST_newborn_military_idea: "Новорожденные военные"
EST_newborn_military_idea_desc: "С возвращением и стабилизацией эстонского правительства в изгнании мы теперь должны решить вопрос о создании наших вооружённых сил."

