EST_join_scandinavian_defense_union: "Вступить в Скандинавский оборонительный Союз"
EST_join_scandinavian_defense_union_desc: "Скандинавский оборонительный союз был основан демократическими странами Дании, Норвегии и Швеции для сдерживания внешних сил от вторжения в регион. Наши братья в Финляндии уже сочли нужным присоединиться к ним в этом начинании, так что, возможно, будет разумно, если мы сделаем то же самое?"

EST_join_nordic_federation: "Вступить в Северную федерацию"
EST_join_nordic_federation_desc: "Наши датские, финские, норвежские и шведские товарищи вступили в федерацию друг с другом. Может быть, Эстония и не скандинавская страна, но мы придерживаемся тех же демократических идеалов, что и наши соседи. Мы можем в любой момент подать заявку на вступление в федерацию, хотя это повлечет за собой отказ от части нашего суверенитета."

EST_join_reichspakt: "Вступить в Рейхспакт"
EST_join_reichspakt_desc: "Несмотря на то, что мы совсем недавно получили независимость от немцев, амбиции русских не знают границ. Присоединение к Рейхспакту в качестве независимой нации будет лучшим способом обеспечить нашу дальнейшую независимость."

EST_join_moscow_accord: "Присоединиться к Московскому пакту"
EST_join_moscow_accord_desc: "Рига и немцы могут в любой момент нанести нам ответный удар и попытаться восстановить своё отвратительное герцогство. В наших интересах искать союза с русскими, чтобы у Кайзера не возникло дурных идей."

### Events ###
KREST.1.t: "Возвращение остатка"
KREST.1.d: "И латыши, и эстонцы приветствовали начало Вельткрига и поддержали русские военные действия, полагая, что проявление патриотизма обеспечит им автономный статус - и для Эстонии, похоже, эта авантюра оправдалась. После Февральской революции русские предоставили Эстонии национальную автономию и избрали первое правительство - Маапаевское - однако его время было коротким, поскольку начало Октябрьской революции и немецкое вторжение заставили его уйти в подполье. Однако перед этим 24 февраля оно провозгласило независимость Эстонской Республики и сформировало Временное правительство Эстонии.\n\n\nПо мере того, как немецкая оккупация становилась постоянной, население Эстонии все чаще переходило к сопротивлению, часто поддерживаемому большевиками по соседству - между немецкими оккупационными войсками и добровольцами Омакайтсе вспыхивали партизанские войны и даже открытые бои, пока, в конце концов, Временное правительство не было вынуждено бежать, покинув объединенное Балтийское Княжество и прибыв к скандинавским берегам. \n\nДесятилетие оно пребывало в запустении, но получило новую жизнь в 1930 году, когда в Петрограде состоялся Эстонский национальный конгресс, избравший новое правительство в изгнании во главе с ветераном Освободительной войны и талантливым оратором Артуром Сирком. Шесть лет спустя Объединённое Балтийское Княжество пало, и эстонские партизаны приветствуют возвращение своего правительства в изгнании - однако в Таллинне не все спокойно, поскольку Сирк становится все более авторитарным лидером, и демократия в Эстонии может зачахнуть и умереть, если он останется у власти..."
KREST.1.a: "Эстония выстоит!"

KREST.5.t: "Прибалтийские немцы требуют открыть школы"
KREST.5.d: "Небольшая группа прибалтийских немцев обратилась к представителям правительства Сирка с просьбой разрешить им открыть школы, где языком обучения будет немецкий, а не эстонский. Они подчеркивают, что в этих школах будет преподаваться эстонский язык, и с радостью предоставят свои учебные планы для проверки.\n\nЭто рассматривается как возможность для Сирка и его правительства занять более высокую позицию по отношению к своим бывшим хозяевам, но в правительстве есть те, кто не может подставить другую щеку, а скорее отвести глаза."
KREST.5.a: "Давайте успокоим их."
KREST.5.b: "В Эстонии разрешен только эстонский язык." 

KREST.15.t: "Таллинский указ"
KREST.15.d: "В своем указе Сирк постановил, что омакайтсе будут подчиняться ему, а не армии. Это вызвало общественный резонанс, так как многие расценили это как ещё один шаг Сирка к тому, чтобы стать диктатором Эстонии, и что Сирк стремится просто сохранить своё правление над Эстонией. Улуотс и Тыниссон критиковали Сирка, утверждая, что в то время как большинство эстонцев боролись за свою свободу, Сирк бежал в Финляндию и поэтому лишь едва участвовал в восстановлении страны. В ответ Сирк обвинил Улуотса и Тыниссона в стремлении разделить страну и заявил, что оба они пытаются продать Эстонию иностранным Державам. Так или иначе, требования о принятии конституции нарастают, и Сирк начинает считать свою позицию несостоятельной." 
KREST.15.a: "Что ж, прямо в огонь."

KREST.21.t: "Сирк делает свой ход"
KREST.21.d: "В связи с растущими требованиями к Сирку и временному правительству разрешить голосование на референдуме по конституции, Сирк, чтобы укрепить свою власть, создал партию Вапсы. Став "легитимной" партией, Сирк маневрировал, чтобы занять такое положение, при котором он сможет диктовать "условия" временному правительству.\n\nУсловия заключаются в создании должности президента Эстонии с законодательной и исполнительной властью, который будет служить главой государства и руководителем нации, и утвердил себя председателем Эстонского национального комитета, как первого президента по этому закону. С недавно созданным военизированным формированием Vaps, охраняющим Рийгикогу, чтобы не допустить "внешних" помех."
KREST.21.a: "Это во благо нации..."
KREST.21.b: "Эстония никогда не будет демократическим государством!"

KREST.25.t: "Оппозиция осуждает Сирка"
KREST.25.d: "В связи с решением Артура Сирка отделить омакайтсе от армии и предложением провести референдум о пожизненном диктаторстве, демократическая оппозиция осудила Сирка и движение "Вапсид". Ссылаясь на их опасную и автократическую политику как на доказательство того, что они разрушат Отечество, Юри Улуотс призвал всех истинных эстонцев противостоять этому референдуму."
KREST.25.a: "Ничто не дается легко."

KREST.26.t: "Встреча гигантов"
KREST.26.d: "После призывов Сирка к референдуму силы, стоящие за Юри Улуотсом и его "Исамаалийтом", решили встретиться с силами Яана Тыниссона и его Национального фронта. Хотя "Исамаалиит" более авторитарна и выступает за сильного президента, она все же является демократической партией, и Национальный фронт готов сотрудничать с ней в обмен на некоторые уступки. В частности, Тыниссон допустит президентство улуотов и корпоративную верхнюю палату законодательного органа, но нижняя палата должна быть демократической. Тыниссон также потребовал, чтобы, когда придет время, им разрешили вести переговоры с Ригой, а не заставляли воевать с ней. Если Улуотс примет этот компромисс, то Национальный фронт полностью поддержит то, что некоторые называют попыткой переворота против референдума в Сирке."
KREST.26.a: "Свяжитесь с генералом Лайдонером, мы договорились."
KREST.26.b: "Эти требования неприемлемы!"

KREST.27.t: "Артур Сирк бежит!"
KREST.27.d: "Шокирующий шаг: военные силы во главе с генералом Йоханом Лайдонером вошли в столицу с явной целью арестовать Артура Сирка и лидеров движения "Вапсид". В то же время делегаты Национального фронта и Патриотической лиги отклонили референдум и вместо этого провели голосование по избранию Юри Улуотса новым президентом Эстонии, а Яан Тыниссон и его Национальный фронт взяли под контроль нижнюю палату парламента. Войска под командованием генерала Лайдонера эффективно контролировали город и арестовали лидеров движения "Вапсид", но сам Артур Сирк сбежал."
KREST.27.a: "Пусть бежит, как трус, которым он и является."

KREST.28.t: "Неудавшийся военный переворот"
KREST.28.d: "Артур Сирк и движение "Вапсид" обеспечили безопасность и свободу Эстонского Отечества от сил коррумпированных келптократов. Утром после подведения итогов референдума военные под командованием генерала Лайдонера предприняли попытку государственного переворота с помощью Патриотического союза. Однако им не удалось установить контроль над столицей, когда силы и делегаты, лояльные Национальному фронту, отказались содействовать перевороту. Генерал Лайдонер был немедленно арестован вместе со своим соучастником Юрием Улуотсом и Патриотической лигой, а Яан Тыниссон и его Национальный фронт также были причастны к попытке переворота и немедленно арестованы, когда в прессу просочилась информация о тайных встречах и переговорах между ними. После того, как оппозиция оказалась в цепях из-за своих незаконных и недемократических действий, референдум прошел без проблем, обеспечив Артуру Сирку и ERD надежную власть."
KREST.28.a: "Демократическая форма правления недостаточна для защиты Отечества."

KREST.29.t: "Артур Сирк погиб"
KREST.29.d: "Новости, приходящие из Финляндии, говорят о том, что Артур Сирк, бывший лидер Эстонии и движения "Вапсид", найден мертвым. По сообщениям очевидцев, в 11:37 утра в воскресенье Артур Сирк был выброшен с 5-го этажа отеля, в котором он проживал. Точно неизвестно, почему он выбросился из окна, местная полиция продолжает расследование, но самоубийство исключено."
KREST.29.a: "Прощайте, мистер Сирк."

KREST.30.t: "Временное правительство проголосовало за отмену референдума"
KREST.30.d: "Временное правительство при Сирке отказалось поддержать призывы к референдуму, который бы установил Сирка пожизненным диктатором, вместо этого призвав к созданию демократической конституции. Хотя этот шаг не был предусмотрен, Сирк упорно пытается создать своё автократическое государство, а демократические силы, объединённые с PER, Национальным фронтом, возмущены этой вопиющей попыткой подрыва эстонской демократии."
KREST.30.a: "Возмутительно!"

KREST.31.t: "Патриотическая лига поддерживает Национальный фронт"
KREST.31.d: "В свете последних событий Улуотс и Патриотическая лига заявили о своей поддержке Национального фронта, ссылаясь на необходимость противостоять Сирку любыми средствами. Хотя они более воинственны, чем PER, они, по крайней мере, готовы поддержать протесты, спонсируемые Национальным фронтом. Хотя на данный момент они не выдвигают никаких требований, мы не можем ожидать, что так будет всегда, особенно если Национальный фронт придет к власти."
KREST.31.a: "Лучше вместе, чем порознь."

KREST.32.t: "Критика из-за рубежа и внутри страны"
KREST.32.d: "Разлад в Эстонии привлек внимание не только местных СМИ, но и зарубежных радиостанций, поскольку комментаторы по всей Европе пишут о неудавшемся референдуме и, казалось бы, надвигающейся диктатуре Сирка. Репортеры из Германии, Финляндии, Швеции и Литвы делают заявления, осуждающие попытку захвата власти Сирком и поддерживающие формирование умеренного и демократического режима под руководством Тыниссона. Хотя это, безусловно, спровоцировало некоторых эстонцев поддержать Национальный фронт, другие всё ещё осторожничают и ждут, что произойдет."
KREST.32.a: "Никогда не думал, что буду благодарить либеральные СМИ."

KREST.33.t: "Тыниссон требует, чтобы Сирк ушел в отставку"
KREST.33.d: "Поскольку все идет к развязке, Яан Тыниссон вместе с Юри Улуотсом и их сторонниками подали открытое письмо с требованием немедленной отставки Артура Сирка. Они требуют, чтобы он распустил движение "Вапсид", сложил с себя полномочия временного президента и передал гражданский контроль ПЕР, чтобы можно было разработать демократическую конституцию. Артур Сирк демонстрирует сопротивление, заявляя, что Эстонии нужен сильный лидер и ещё более сильная рука, чтобы вести её к процветанию и сохранить независимость от немецкой и российской агрессии. Конечно, Тыниссон сказал, что это глупость и переговоры с немцами в Риге спасут Эстонию от войны..."
KREST.33.a: "Пора заканчивать движение вапсов."
KREST.33.b: "Нет, не думаю."

KREST.34.t: "Сирк покидает свой пост"
KREST.34.d: "В связи с протестами по всей стране, давлением со стороны отечественных и зарубежных СМИ и поддержкой населения в правительстве Сирк решил уйти со своего поста и передать власть коалиции Национального фронта во главе с Яаном Тыниссоном. С его отставкой Национальный фронт начнет процесс создания демократической конституции, основанной на парламентаризме, упразднении президентства и создании института для защиты и обучения граждан Эстонии демократическим процессам управления. Сирк тем временем позорно бежал из страны."
KREST.34.a: "Я люблю демократию."

KREST.35.t: "Сирк объявляет себя пожизненным президентом"
KREST.35.d: "Национальный фронт и его союзники сделали большую ставку на то, что протесты и огромное давление на Сирка заставят его уйти в отставку, и они проиграли. Вместо этого Сирк укрепил свою решимость и решимость своих последователей, в результате чего многие протестующие стали задаваться вопросом, зачем они вообще здесь. Выжидая своего часа, протесты ослабли, и внимание СМИ стало ослабевать, что позволило Сирку укрепить своё влияние на правительство и принять несколько постановлений, направленных на подавление Национального фронта, а также арестовать Улуотса и Тыниссона за подстрекательство к мятежу. С их руководством в цепях и разрушенным моральным духом, PER больше не существует."
KREST.35.a: "Так умирает Свобода - под гром аплодисментов."

KREST.36.t: "Эстония стремится вступить в Миттелевропу"
KREST.36.d: "Для большинства в Берлине шоком стала новость о том, что Эстония, освободившаяся из-под власти объединенного Балтийского герцогства, теперь просит о вступлении в Mitteleuropa. Они стремятся возобновить связи с Германией и сформировать оплот против российской угрозы, но должны ли мы принять их просьбу?"
KREST.36.a: "Подумайте о нефти..."
KREST.36.b: "Нет! Это немецкий лебенсраум!"

KREST.37.t: "Эстония вступает в Миттельеропу"
KREST.37.d: "Ссылаясь на необходимость более тесного сотрудничества и взаимных экономических связей, Германия согласилась включить Эстонию в состав Mitteleuropa. Попадание в сферу влияния Германии, несомненно, поможет защитить безопасность эстонского народа от российского реваншизма."
KREST.37.a: "Очень хорошо."

KREST.38.t: "Эстония отказалась от членства в Миттелевропе"
KREST.38.d: "Германия отклонила наше предложение о вступлении в Mitteleuropa. Немецкий делегат выдвинул несколько невыносимых и непристойных требований, в результате которых Эстония, по сути, была бы восстановлена в герцогство, а не стала бы по-настоящему независимой. Мы не можем мириться с такими требованиями, и поэтому Германия отказалась предоставить нам доступ на свои рынки."
KREST.38.a: "Что ж, это нехорошо."

KREST.39.t: "Торговля с Эстонией?"
KREST.39.d: "Эстонцы обратились к нам с предложением торговать товарами и услугами, они утверждают, что открытие свободной торговли между нашими двумя странами будет только выгодно для нас. Их экономика очень мала по сравнению с нашей, но они обладают огромными запасами сланцевой нефти, которую мы могли бы финансировать и таким образом обеспечить себе более стабильный источник топлива."
KREST.39.a: "Мы будем более чем счастливы торговать."
KREST.39.b: "Мы отклоним ваше предложение."

KREST.40.t: "Россия согласна торговать"
KREST.40.d: "Русские согласились торговать с нами."
KREST.40.a: "Хорошо."

KREST.41.t: "Россия отказывается от торговли"
KREST.41.d: "Россияне отказались торговать с нами."
KREST.41.a: "Плохо."

KREST.42.t: "Вопрос о профсоюзах"
KREST.42.d: "Хотя нам больше не приходится бороться за влияние на профсоюзы с движением Vaps, мы не полностью контролируем подавляющее большинство из них. Напротив, многие из них придерживаются либеральных или даже откровенно социалистических взглядов, что затрудняет сотрудничество и взаимодействие. Мы можем пойти им на уступки, добиваясь их благосклонности и обеспечивая себе большую поддержку, или мы можем убрать многих их лидеров тайными методами. Хотя это было бы более эффективным способом поставить их под наш контроль, это заставит многих их последователей усомниться в законности нашего правления."
KREST.42.a: "Предоставить профсоюзам автономию."
KREST.42.b: "Прямой контроль над профсоюзами был бы лучше."

KREST.43.t: "Сделки с плутократами"
KREST.43.d: "Буржуазия контролирует подавляющее большинство богатств и ресурсов Эстонии, и если мы собираемся проводить наши программы массовой индустриализации и механизации, нам понадобится доступ к ним. Вопрос не в том, должны ли мы иметь с ними дело, а скорее в том, как мы будем с ними иметь дело. Их огромная власть и богатство должны быть нашими, и они будут нашими. Верхняя палата уже состоит из союзных корпоративистов и бизнес-лидеров, связанных с нами, поэтому было бы просто протянуть оливковую ветвь остальным представителям плутократии в стране, чтобы они присоединились к нам для получения особых льгот. Альтернативой может быть использование широкой государственной власти в нашем распоряжении, чтобы угрожать и убеждать этих буржуазных псевдо-аристократов поддержать наши начинания."
KREST.43.a: "Дайте им места в верхней палате парламента."
KREST.43.b: "Все, что у них есть, должно служить государству."

KREST.44.t: "Реформа бюрократии"
KREST.44.d: "Чтобы эффективнее проводить наши реформы и выполнять наши программы, нам нужно будет устранить все препятствия на пути нашего режима. Создав новые бюрократические администрации под руководством нижней палаты, мы сможем лучше сосредоточиться на наших задачах и реформах, что сделает нас более привлекательными для оппозиции, однако мы также можем напрямую назначать лояльных нам бюрократов, минуя нижнюю палату. Хотя это сделает правительство более эффективным и позволит сэкономить на расходах, мы оттолкнем от себя демократическую оппозицию."
KREST.44.a: "Подчинить её Нижней палате."
KREST.44.b: "Назначьте лояльных администраторов."

KREST.45.t1: "Нижняя палата парламента получила власть"
KREST.45.t2: "Исамаалиит с трудом добился власти"
KREST.45.t3: "Исамаалиит получает верховную власть"
KREST.45.d1: "Поскольку правительство Исамаалиит не в состоянии эффективно заручиться поддержкой профсоюзов, бизнеса или даже самой бюрократии, народ потерял веру в своё правительство. При таком повороте событий демократическая нижняя палата во главе с демократической оппозицией приняла решение распустить верхний сенат и отстранить исамаалитов от власти."
KREST.45.d2: "Правительству Исамаалийта удалось заручиться достаточной поддержкой профсоюзов, буржуазии и бюрократии, чтобы убедить народ Эстонии поддержать его платформу реформ и модернизации промышленности. Хотя нижняя палата сохраняет значительную долю влияния и власти в правительстве, доминирование исамаалитов сохраняется."
KREST.45.d3: "За последние несколько месяцев исамаалиитскому правительству удалось заручиться поддержкой профсоюзов, бизнеса и бюрократии намного больше, чем можно было ожидать. Благодаря смелым политическим маневрам и махинациям, когда некоторые даже обвиняли исамаалийцев в откровенно нечестных и, возможно, даже незаконных действиях, исамаалийцы получили полный плюрализм контроля над правительством, бизнесом и народным голосованием."
KREST.45.a: "Это конец правительства исамаалитов."
KREST.45.b: "Это была дорогостоящая победа."
KREST.45.c: "Мы только начали."

KREST.46.t: "Статус исполнительной власти"
KREST.46.d: "Статья V Конституции Эстонии:\n\n"Правительство состоит из государственного старейшины (Рийгиванема) и министров. Число последних, их должности и подробный порядок деятельности устанавливаются специальным законом. Государственный старейшина представляет Эстонскую Республику, руководит и объединяет деятельность республиканского правительства, председательствует на заседаниях правительства и имеет право ходатайствовать за того или иного министра.  Глава государства и министры могут быть привлечены к суду за обычные правонарушения только на основании соответствующих решений Государственного собрания. Рассмотрение дела входит в компетенцию Государственного суда". Поскольку делегаты одобрили эту статью, остаётся один вопрос? Как будет выбираться государственный старейшина - через Рийгикогу или через волю народа?"
KREST.46.a: "Государственный старейшина избирается Рийгикогу."
KREST.46.b: "Государственный старейшина избирается всенародным голосованием."

KREST.47.t: "Статус Верховного суда"
KREST.47.d: "Статья VI Конституции Эстонии:\n\n"Отправление правосудия в Эстонии осуществляется в независимых в своей деятельности судах. Высшую судебную власть в Эстонии осуществляет Государственный суд, состоящий из государственных судей, избираемых Государственным собранием". Поскольку делегаты выражают своё одобрение созданию Верховного суда Эстонии, остаётся вопрос. Должны ли назначения в Верховный суд определяться волей эстонского народа, или же государственный старейшина может назначать тех, кому он доверяет?"
KREST.47.a: "Верховный суд утверждается Рийгикогу."
KREST.47.b: "Верховный суд утверждается государственным старейшиной."

KREST.48.t: "Статус Рийгикогу"
KREST.48.d: "Статья VII Конституции Эстонии:\n\n"Рийгикогу состоит из 100 членов, избираемых всеобщим, равным, прямым и тайным голосованием по принципу пропорционального представительства. Государственное собрание имеет право увеличить число своих членов. Соответствующий закон вступит в силу на следующих выборах Государственного Собрания. Избирательный закон Государственного собрания будет принят как специальный закон. Государственное собрание принимает законы, устанавливает бюджет, доходы и расходы штата, принимает решения о займах и другие вопросы на основе Конституции". По мере того, как делегаты завершают работу над Конституцией, возник вопрос о представительстве. Как народ может выбрать своих представителей таким образом, чтобы это было справедливо и отражало его истинные интересы?"
KREST.48.a: "Представители определяются путём голосования по принципу "первым по списку"."
KREST.48.b: "Представители определяются путём пропорционального голосования."

KREST.49.t: "Первые всеобщие выборы"
KREST.49.d1: "Избирательные участки закрыты, результаты первых свободных выборов в истории Эстонской Республики подведены! После нескольких дней утомительных дебатов и дискуссий победу одержала Ээсти Rahvaerakond (Эстонская народная партия).\n\nПредставитель Ээсти Rahvaerakond - Яан Тыниссон, ранний борец за национализм в Эстонии и бывший выпускник Тартуского университета. Тыниссон неустанно боролся за независимость Эстонии в российский и немецкий периоды и пообещал обеспечить плавный переход к эстонской демократии. Поздравляем нового президента!"
KREST.49.d2: "Избирательные участки закрыты, результаты первых в истории Эстонской Республики свободных выборов получены! После нескольких дней утомительных дебатов и дискуссий победу одержала Ээсти Rahvaerakond (Эстонская народная партия), хотя несколько независимых центристов поддержали новую администрацию за небольшие либеральные уступки.\n\n\nВо главе правительства стоит Яан Тыниссон, ранний борец за националистическое дело в Эстонии и бывший выпускник Тартуского университета. Тыниссон неустанно боролся за независимость Эстонии в российский и немецкий периоды и пообещал обеспечить плавный переход к эстонской демократии. Поздравляем нового президента!"
KREST.49.d3: "Избирательные участки закрыты, и результаты первых свободных выборов в истории Эстонской Республики таковы! После нескольких дней утомительных дебатов и дискуссий победу одержала Ээсти Tööerakond (Эстонская рабочая партия).\n\nВо главе правительства стоит Отто Страндман, юрист из Тартуского университета, известный своим красноречием. Страндман пообещал радикальную земельную реформу и защиту аграрной экономики Эстонии. Поздравляем нового президента!" 
KREST.49.d4: "Избирательные участки закрыты, результаты первых в истории Эстонской Республики свободных выборов получены! После нескольких дней утомительных дебатов и дискуссий победу одержала ESDTP.\n\nПредставитель партии - Август Рей, участник русской революции 1905 года, ветеран Вельткрига и войны за независимость. Рей обещал провести земельную реформу и защищать права всех граждан Эстонии. Поздравляем нового президента! "
KREST.49.a: "Тыниссон получает абсолютное большинство голосов!"
KREST.49.b: "Тыниссон ведет из центра!"
KREST.49.c: "Штрандман одерживает неожиданную победу!"
KREST.49.d: "Август Рей одерживает победу!"

KREST.83.t: "Эстония желает присоединиться к нам"
KREST.83.d: "Недавно созданная Эстонская республика обратилась к нам, желая загладить свою вину, несмотря на оккупацию в прошлом под нашим правлением - в обмен на признание их независимости и военный союз они предоставят свою армию и ресурсы на нашу сторону и даже предложат торговые контракты."
KREST.83.a: "Впустите их."
KREST.83.b: "Как насчет "нет"."

KREST.84.t: "[FROM.GetNameDefCap] Отказался"
KREST.84.d: "[FROM.GetNameDefCap] отказался от нашего предложения присоединиться к их фракции, снова оставив нас в одиночестве на все более изменчивой геополитической сцене Европы."
KREST.84.a: "Очень жаль."

KREST.87.t: "Выборы [GetYear]"
KREST.87.d: "После ожесточенного сезона выборов, когда многие партии лихорадочно продвигали свои идеи среди населения, мы подошли к выборам. Кого выберут избиратели в этом году?"
KREST.87.a: "Rahvaerakond."
KREST.87.a: "Rahvaerakond, при поддержке независимых."
KREST.87.b: "Tööerakond."
KREST.87.c: "ЭСПРП."

KREST.88.t: "Эстония хочет вступить в федерацию"
KREST.88.d: "Правительство Эстонии с большим интересом следит за развитием нашего союза северных стран. Сегодня мы получили их официальное заявление о вступлении в федерацию в качестве государства-учредителя."
KREST.88.a: "Ещё одна северная нация присоединяется к стаду!"
KREST.88.b: "Ээсти не может стать северной нацией."

KREST.89.t: "Наша заявка была отклонена!"
KREST.89.d: "Мы получили сообщение из Гетеборга, что наша заявка на вступление в Северную федерацию была отклонена. Похоже, что страны-члены отказались принять нашу нацию на том основании, что мы не принадлежим к германской культуре, как они."
KREST.89.a: "Моя страна мертва! Моя игра закончилась!"

KREST.90.t: "Hidden Event"
KREST.90.d: "Hidden event to have PatAuts stay neutral 50% of the time, and all paths to stay neutral if set to by the game rules.\n\nThe flags added by the neutrality option mean that the decisions to join factions don't appear, and AI Russia won't ask Estonia to join their faction."
KREST.90.a: "Try to join the MA."
KREST.90.b: "Always stay neutral."