### Leaders ###
POLITICS_HENGO_TULNOLA_DESC: "§YОписание лидера\nРодился:§! 16 октября 1897 года, в Нави, Верроский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Хенго Тулнола - загадочная фигура. Не сумев закончить среднюю школу, он был призван в русскую армию летом 1916 года и дослужился до звания младшего офицера. Во время хаоса 1917 года он вернулся в Эстонию и присоединился к растущему движению за независимость, в итоге участвуя в Освободительной войне Эстонии против Объединенного Балтийского княжества. Раненный в бою, он бежал вместе с остальными товарищами и был вынужден отправиться в изгнание.\n\nПосле нескольких неудачных предприятий, включая работу ювелиром, Тулнола стал проводить время, записывая в историю как можно больше о движении за независимость Эстонии. Эти публикации привлекли к нему внимание эстонских эмигрантов, и он вступил в контакт с языческим движением таараистов, членом которого вскоре стал. Используя своё героическое военное прошлое и влияние на эстонскую националистическую историю, Тулнола стал видным ультранационалистом и в итоге возглавил Эстонский национальный директорат.\n\n Теперь, когда директорат находится у власти, Хенго Тулнола и директорат могут утвердить своё видение националистической, сильной Эстонии. остаётся только догадываться, насколько сильно его таараистские убеждения повлияют на то, как он будет руководить своей страной."
POLITICS_ARTUR_SIRK_DESC: "§YОписание лидера\nРодился:§! 25 сентября 1900 года, в Прууна, Йервенский уезд, Эстляндская губерния, Российская Империя\n§YПолитическая карьера:§! С подросткового возраста и по сей день Артур Сирк всю свою жизнь сражается за Эстонию. Став добровольцем во время Войны за независимость Эстонии, он сражался до последнего борца за свободу, пока не был изгнан со своей родины. Когда огонь борьбы потух и превратился в угольки, а затем в пепел, когда Объединенное Балтийское Герцогство закрепило свою власть над Эстонией, Сирк изучал право и старательно оттягивал время, пока его избитый народ не восстановил свои силы и не пробудился вновь. \n\nПосле того как Сирк стал известным в эмигрантской среде, он стал заместителем председателя Союза участников Освободительной войны Эстонии (Eesti Vabadussõjalaste Liit), став его заместителем и установив широкие связи среди соратников-ветеранов Освободительной войны. К 1930 году Сирк стал одним из самых известных и харизматичных эстонских националистов. Когда в Петрограде был созван Эстонский национальный конгресс, мало кто мог предложить более гальванизирующий выбор лидера, чем сам Сирк.\n\nОдной из первых инициатив Сирка стала реформа "Омакайтсе", и с тех пор он постепенно увеличивал свою власть и влияние в военизированных формированиях. Несмотря на его популярность, члены Национального комитета относятся к нему с насмешкой, видя в нем демагога, который просто заменит иностранного угнетателя на местного.\n\nПосле обретения Эстонией независимости именно Артур Сирк теперь держит бразды правления. Считая, что ни один человек не способен справиться с этой задачей, он не намерен доверять судьбу своей страны кому-либо другому. Сирк представляет себе централизованную, единую и безопасную Эстонию, в которой демократия не выживёт."
POLITICS_JURI_ULUOTS_DESC: "§YОписание лидера\nРодился:§! 13 января 1890 года, в Кирбла, Векский уезд, Эстляндская губерния, Российская Империя\n§YПолитическая карьера:§! Юри Улуотс долгое время был уважаемым практикующим юристом и влиятельным и связанным членом эстонского политического общества. В 1916 году Улуотс окончил юридический факультет Санкт-Петербургского университета и продолжал усердно учиться в Тартуском университете.\n\nУлуотс стал одним из главных организаторов Эстонского национального конгресса 1930 года, проходившего в Петрограде, и влиятельным членом Национального комитета эстонского правительства в изгнании. Поскольку Сирк продолжал централизовать свою власть и влияние, Улуотс создал "Исамаалиит" и с опаской следил за Сирком и развитием "Омакайтсе".\n\n В конце концов, усилия Улуотса принесли огромные плоды. Получив пост президента новой Эстонской республики, он намерен сохранить свою власть и создать безопасную и стабильную Эстонию по корпоративному образцу. Пока он остаётся у руля, правительство его страны будет централизованным и упорядоченным, защищая народ от синдикализма и тех, кто хочет подорвать мощь Эстонии."
POLITICS_JAAN_TONISSON_DESC: "§YОписание лидера\nРодился:§! 22 декабря 1868 года, в Тянассильме, Феллинский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! На протяжении десятилетий Яан Тыниссон посвящал свои усилия борьбе за независимость Эстонии. Участвуя в эстонском национальном движении с XIX века, он познакомился с националистическим фронтом через Эстонское студенческое общество, в которое вступил, изучая право в Тартуском университете.\n\nВ 1893 году Тыниссон стал редактором одного из крупнейших в Российской империи новостных изданий на эстонском языке, Postimees. Тыниссон использовал свою платформу для пропаганды антирусизма и быстро стал одним из главных деятелей эстонского национального пробуждения. Не прошло и десяти лет, как он и его коллега-националист Константин Пятс начали соперничать после того, как Пятс основал свою собственную конкурирующую газету. Вскоре после русской революции 1905 года Тыниссон стал одним из основателей Эстонской партии национального прогресса, которая стала первой легальной эстонской политической партией в Российской империи.\n\n Во время Октябрьской революции Тыниссон выступал против большевиков и был ответственен за признание Эстонии Антантой. Это оказалось в конечном счете бессмысленным, поскольку, когда Германия оккупировала Прибалтику и создала Объединенное Балтийское герцогство, Эстония была вынуждена бороться за свою независимость в одиночку, и в этой борьбе она осталась в меньшинстве и без оружия. Участник Петроградского эстонского национального конгресса 1930 года, Тыниссон стал одним из главных посредников среди эмигрантов и в итоге оказался одним из главных оппонентов Артура Сирка в этом движении.\n\nСейчас, когда демократия в Эстонии наконец-то обеспечена после десятилетий борьбы, Яан Тыниссон - человек, занимающий кресло у власти. Тыниссон намерен укрепить молодую конституцию Эстонии и добиться того, чтобы его страна сохранила с таким трудом завоеванную свободу."
POLITICS_OTTO_STRANDMAN_DESC: "§YОписание лидера\nРодился:§! 30 ноября 1875 года, в Ванду, Виерландский уезд, Эстляндская губерния, Российская Империя\n§YПолитическая карьера:§! Выдающийся юрист и экономист, Отто Страндман зарекомендовал себя как один из самых способных государственных деятелей, способных возглавить зарождающуюся Эстонскую республику. Отто Страндман начал свою карьеру, защищая в суде эстонцев от привилегированных дворян и правительственных чиновников, а затем был сослан за свои радикальные убеждения во время русской революции 1905 года.\n\nИзначально радикальный социалист, Страндман в конце концов вернулся в Эстонское губернаторство, где продолжал защищать от преследований участников революции 1905 года. Во время политического хаоса в России в 1917 году Страндман прошел путь от судебного прокурора до члена Ревельской городской думы и, наконец, до председателя Губернского собрания Эстонии. Страндман помог разработать проект реформ, которые привели к увеличению автономии Эстонии от российского правительства.\n\nВо время Войны за независимость Эстонии Страндман был ключевой фигурой в обеспечении шведских добровольцев и был вынужден продать большую часть своего имущества, чтобы финансировать свои поездки в Стокгольм. Когда Объединенное Балтийское герцогство закрепило свой контроль над Эстонией, Страндман стал видным изгнанником и постепенно переместился в центр политической жизни.\n\nСейчас, когда имперское господство в Эстонии наконец закончилось, Страндману поручено привести свою страну к процветанию. Избранный на платформе земельной реформы и аграрной защиты, он ещё не знает, насколько хорошо сможет выполнить свои обещания."
POLITICS_AUGUST_REI_DESC: "§YОписание лидера\nРодился:§! 22 марта 1886 года, в Курле, Феллинский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Август Рей давно зарекомендовал себя как человек, преданный не только Эстонии, но и полной свободе её народа. Националистические взгляды Рея привели к тому, что он предотвратил своё исключение из Тартуского университета, предварительно покинув его, а затем завершил своё образование в Санкт-Петербургском университете. Рей стал ранним революционным социалистом и был активным подпольщиком во время русской революции 1905 года.\n\nБолее того, Рей присоединился к развивающемуся социал-демократическому движению и основал несколько изданий, пропагандирующих его взгляды. Во время Вельткрига Рей был артиллерийским офицером, а в 1917 году вернулся в Реваль, где сыграл важную роль в формировании эстонских военных частей. Несмотря на его усилия, Временное правительство Эстонии было разгромлено, а некоторые его члены впоследствии отправились в изгнание.\n\nСейчас, когда эпоха господства балтийских немцев наконец-то подошла к концу, Август Рей может наконец-то увидеть, как воплощается в жизнь его видение социал-демократической Эстонии. Теперь, когда президентский пост принадлежит ему, он поклялся провести масштабную земельную реформу и сделать все возможное, чтобы избавить народ Эстонии от тирании, чего бы ему это ни стоило."
POLITICS_ARNOLD_SOMMERLING_DESC: "§YОписание лидера\nРодился:§! 23 июля 1898 года, в Ревале, Харриенский уезд, Эстляндская губерния, Российская Империя\n§YПолитическая карьера:§! Арнольд Зоммерлинг, выходец из скромной семьи рабочего класса, окончил Ревельскую школу торговли в 1915 году. В 1917 году он был призван в армию Российской империи, а затем работал служащим в ревальском порту.\n\nРадикализация Зоммерлинга усилилась, когда он стал активно участвовать в ревальских профсоюзах, особенно в качестве секретаря профсоюза портовых грузчиков. Зоммерлинг страдал под каблуком гнета против социализма, проводимого Объединенным Балтийским Герцогством, но сохранил своё возмущение и социалистические убеждения.\n\nНыне, похоже, все перевернулось. Арнольду Зоммерлингу выпала судьба стать лидером свободной и социалистической Эстонии. Перед ним стоит задача защитить свободу трудящихся своей страны в мире, который становится все более хаотичным, но путь предстоит нелегкий, хотя Соммерлинг страстно верит, что социализм в Эстонии останется, и клянется победить всех, кто посмеет бросить ему вызов."
POLITICS_JAAN_ANVELT_DESC: "§YОписание лидера\nРодился:§! 18 апреля 1884 года, в Ооргу, Феллинский уезд, Лифляндская губерния, Российская Империя\n§YПолитическая карьера:§! Яан Анвельт, известный также под несколькими псевдонимами, начал свою жизнь среди крестьянства и получил благородную профессию школьного учителя, а затем переехал в Санкт-Петербург, где изучал право. Анвельт вступил в Российскую социал-демократическую рабочую партию и был исключен из университета в 1911 году за организацию студенческой забастовки, хотя через год ему разрешили окончить университет экстерном. Затем он организовал и издавал социалистическую рабочую газету "Кийр" и постепенно приобрел невероятное влияние в эстонских социалистических кругах.\n\nВ 1917 году он был избран во Временное губернское собрание России. После начала Октябрьской революции он перешел на сторону большевиков, став председателем исполкома Эстонского Совета. К несчастью для Анвельта, Эстония не увидела свет социализма, и он был вынужден наблюдать за тем, как Объединенное Балтийское герцогство уничтожает надежды на независимость Эстонии, а большевики терпят крах. После этого он ушел в подполье, но сохранил надежду на создание прочно социалистической Эстонии.\n\nСейчас, когда реакционеры вытеснены с земли его народа, Яан Анвельт не настроен на компромисс и не будет щадить ни одного квартала. Под его руководством Эстония станет оплотом восточноевропейского социализма, а цепи её народа будут окончательно разорваны."

