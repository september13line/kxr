### Ideas ###
ZAM_entente_obligations: "Обязательства Антанты"
ZAM_entente_obligations_desc: "Теперь, когда Бэринг торжествует над Африкой, он удвоил свою приверженность альянсу Антанты, снабжая правительство [ENT.GetAdjective]ими деньгами, оружием и людьми. От Дакара до Дар-эс-Салама и от Алжира до Лусаки. Африка готова освободить Европу."
ZAM_postwar_instability: "Послевоенная нестабильность"
ZAM_postwar_instability_desc: "Война за восстановление британского правления была самой жестокой и травматичной в истории Африки, и теперь континент лежит в руинах, а Бэрингу ещё предстоит построить стабильную администрацию на вновь завоеванных землях."
ZAM_legitimate_administration: "Легитимная администрация"
ZAM_legitimate_administration_desc: "Наше правительство — единственное законное правительство Африки, и наша администрация опирается на многовековой опыт англичан на колониальных территориях, в то время как наши бюрократы и офицеры происходят из лучших слоев общества и не имеют ничего, кроме преданности королю и стране."
ZAM_anglo_dominance: "Доминирование англичан"
ZAM_anglo_dominance_desc: "В своей миссии по умиротворению Африки и восстановлению британского правления Бэринг расширил порабощение неанглоязычного населения по всему континенту, чтобы их труд мог помочь освободить английский народ."
ZAM_Colonial_Nation: "Колониальное правительство"
ZAM_Colonial_Nation_desc: "После революции 1925 года мы неохотно встали на сторону нашего бывшего врага Миттельафрики и попросили их защиты. Что ещё хуже, суверенитет Северной Родезии был нарушен немцами, чтобы "защитить" её от агрессии Антанты в Африке против Миттельафрики. непосредственное влияние, которое Дар-эс-Салам диктует на данный момент нашей внешней политике."
ZAM_Schutztruppe_Government: "Гарнизон Schutztruppe"
ZAM_Schutztruppe_Government_desc: "Mittelafrikan Schutztruppen во главе с остафриканцем Гансом Хюттигом контролируют наш государственный аппарат. Они передают приказы нашим государственным служащим и закрыли демократию на национальном уровне, что привело к крайне непопулярному и неэффективному правительству."
ZAM_No_Army: "Военные ограничения"
ZAM_No_Army_desc: "Гарнизон Schutztruppe распустил армию и полицию Северной Родезии, чтобы усилить контроль над нами. Это означает, что мы не можем собрать армию, пока они не решат, что нам снова разрешено."
ZAM_punishment_camps: "Лагеря диссидентов"
ZAM_punishment_camps_desc: "Хотя "лагеря наказания" сначала использовались только для самых жестоких бандитов и преступников, они также могут служить цели "реабилитации" тех, кто проявляет нелояльность гауптману Хюттигу. "
ZAM_segregation: "Универсальное разделение"
ZAM_segregation_desc: "Теперь, когда Хюттиг установил контроль над Северной Родезией, он наконец может начать применять законы, более благоприятные для Белого меньшинства. При Хюттиге сегрегация в регионе станет всеобщей."
ZAM_pacification: "Успешное умиротворение"
ZAM_pacification_desc: "Работа, которую Хюттиг намеревался выполнить после того, как был назначен губернатором Северной Родезии, наконец-то завершена. Несмотря на все препятствия, ему удалось остаться у власти и умиротворить обширные границы Замбии, несмотря на всех, кто стоял на его путь. Да здравствует Кайзер, хайль Хюттиг!"
ZAM_pacification_desc: "Успешное умиротворение"
ZAM_military_seperated_from_politics: "Власть Schutztruppe"
ZAM_military_seperated_from_politics_desc: "Неконтролируемая власть Schutztruppe привела к тому, что правительство региона не функционировало. После ухода Хюттига Юнгер взял на себя управление Schutztruppe, отстранив их от всех политических и государственных дел."
ZAM_libraries: "Интеллектуальное расширение"
ZAM_libraries_desc: "Юнгер знаком с интеллектуалами и высшим классом, которые были так же напуганы безудержным авторитаризмом Хюттига, как и он сам. Поскольку Юнгер успешно изгнал омерзительного Хюттига из администрации Замбии, он может вместо этого начать расширять библиотеки, архивы и школы. воинских казарм."
ZAM_reformed_administration: "Реформированная администрация"
ZAM_reformed_administration_desc: "Правительство Нордродезии, контролируемое Германией, долгое время страдало от неэффективности и коррупции, что привело к широкомасштабной ненависти населения. К счастью, новый губернатор территории Эрнст Юнгер пообещал масштабные реформы."
ZAM_reformed_administration2: "Реформированное управление"
ZAM_reformed_administration2_desc: "Контролируемое Германией правительство Нордродезии долгое время страдало от неэффективности и коррупции, что привело к широкомасштабной ненависти населения. К счастью, новый губернатор территории Эрнст Юнгер пообещал масштабные реформы."
ZAM_defend_our_fronteir_SAF: "Граница"
ZAM_defend_our_fronteir_SAF_desc: "Земли Nordrhodesien практически не защищены от могущественных врагов как на востоке, так и на юге. Африканеры, португальцы и всегда скрывающиеся англы готовы нанести удар, и мы должны быть готовы."
ZAM_defend_our_fronteir_POR: "Граница"
ZAM_defend_our_fronteir_POR_desc: "Земли Nordrhodesien практически не защищены от могущественных врагов как на востоке, так и на юге. Африканеры, португальцы и всегда скрывающиеся англы готовы нанести удар, и мы должны быть готовы."
ZAM_defend_our_fronteir2: "Граница"
ZAM_defend_our_fronteir2_desc: "Земли Nordrhodesien практически не защищены от могущественных врагов как на востоке, так и на юге. Африканеры, португальцы и всегда скрывающиеся англы готовы нанести удар, и мы должны быть готовы."
ZAM_Weak_British_Hold_1: "Слабый британский трюм"
ZAM_Weak_British_Hold_1_desc: "Хотя Объединенная имперская лига теперь может иметь номинальный контроль над Северной Родезией и Ньясалендом, наша власть далеко не в безопасности, поскольку подрывные элементы мешают нам на каждом шагу."
ZAM_Weak_British_Hold_2: "Слабый британский трюм"
ZAM_Weak_British_Hold_2_desc: "Хотя Лига Объединенной Империи теперь может иметь номинальный контроль над Северной Родезией и Ньясалендом, наша власть далека от безопасности, поскольку подрывные элементы мешают нам на каждом шагу."
ZAM_Weak_British_Hold_3: "Слабый британский трюм"
ZAM_Weak_British_Hold_3_desc: "Хотя Объединенная имперская лига теперь может иметь номинальный контроль над Северной Родезией и Ньясалендом, наша власть далека от безопасности, поскольку подрывные элементы мешают нам на каждом шагу."
ZAM_final_battle: "Последняя битва!"
ZAM_final_battle_desc: "Конец гуннов приближается! Мы двинемся на север и вернём славу Империи, победив германцев в Африке раз и навсегда и снова восстановив британское правление не только в Африке, но и во всем мире. Некоторые могут умереть. , но они умрут, верно зная, что хорошо служили своему Королю и Империи!"
ZAM_British_Army: "Королевские африканские винтовки"
ZAM_British_Army_desc: "С Юнион Джеком, гордо летящим над территориями Северной Родезии и Ньясаленда, мы создадим армию, которая сражается за короля."
KTG_German_Army: "Deutsche-Schutztruppe Nordrhodesien"
KTG_German_Army_desc: "С восстановлением порядка на территориях Нордродезии мы построим армию, которая сражается за Кайзера и германский Рейх."
KTG_Reformed_Schutztruppe: "Реформированная Schutztruppe"
KTG_Reformed_Schutztruppe_desc: "Теперь, когда у нас есть постоянная армия для самозащиты, наша нация действительно станет силой, с которой придется считаться в Африке. Да здравствует Кайзер!"
ZAM_Military_Academy: "Военная академия"
ZAM_Military_Academy_desc: "В дополнение к нашей программе подготовки офицеров колониальное правительство открыло Военную академию Лусаки"
ZAM_Royal_Army: "Королевская армия"
ZAM_Royal_Army_desc: "Теперь, когда у нас есть постоянная армия для самозащиты, наша нация действительно станет силой, с которой придется считаться в Африке. Боже, храни короля!"

### Leader Bios ###
POLITICS_HUTTIG_DESC: "Ганс Хюттиг никогда не должен был руководить Nordrhodesien, такой человек не должен находиться в таком месте, но человек, оказавшийся не в том месте и не в то время, может иметь решающее значение. Родившийся в Дрездене в 1894 году в семье плотника, ставшего продавцом фотооборудования, жизнь Хюттига была недолгой, и все изменилось с началом Вельткрига. После того, как Хюттиг поступил на службу в Германскую имперскую армию, он стал свидетелем особенно жестоких боев во время Восточноафриканской кампании, в ходе которой немцы одержали победу над британцами. За доблестную и безупречную службу как в Восточной Африке, так и во время оккупации их новых владений Хюттиг был назначен военным лидером Замбии в 1925 году после британской революции и последующего падения британского контроля в регионе. С тех пор Хюттиг правил Nordrhodesien железным кулаком, но недавно его внимание было привлечено не только к его склокам в кабинете, но и к внутренним проблемам Южной Родезии и Миттельафрики соответственно. Но пока Хюттиг остаётся на границе Орла, охраняя юг от угрозы."
POLITICS_JUNGER_DESC: "Эрнст Юнгер — колоритная фигура, пожалуй, одна из самых колоритных во всей Африке. Юнгеру, родившемуся в Гейдельберге на юго-западе Германии, была уготована более легкая жизнь, чем большинству, поскольку он был сыном успешного химика и бизнесмена. Но всегда мятежный тип, Юнгер искал приключений в Вандерфогеле, а затем во Французском Иностранном легионе, хотя его должны были судить за этот незаконный поступок, он избежал преследования благодаря усилиям своего отца. После начала Вельткрига Юнгер был отправлен сначала на Западный фронт, а затем отправлен в Германскую Восточную Африку, поскольку конфликт там расширялся. Отслужив в Африке и уволившись с действительной службы, Юнгер сначала направился на Мадагаскар, но, чувствуя отвращение к промышленной грязи, купленной Рейнхардом Гейдрихом, решил направиться к границе Орла, Нордродезиену. Юнгер провел большую часть своих первых лет в Nordrhodesien, изучая местную флору и фауну, а также путешествуя по его обширным горам и долинам, а также будучи активным писателем после войны. Юнгер обрел покой в жизни и решил проводить свои дни на границе, но жестокое правление Хюттига съедало его. Он должен был что-то с этим сделать, декадентские методы Бэринга также не были ответом, поскольку они были обеими сторонами одной медали, он должен был что-то сделать, но не только для себя, но и для бедственного положения людей, находящихся под сапогом Хюттига. Поднявшись по служебной лестнице и захватив власть у Хюттига, Юнгер стал правителем Нордродезиена и теперь командует огромной и чужой территорией, но люди верят в него, но только время покажет, сохранят ли они свою веру."
POLITICS_BARING_DESC: "Пока Эвелин Бэринг контролирует Северную Родезию, над Британской империей ещё не зашло солнце. Пока он дышит, немецкое господство над Африкой далеко не надежно. Сменив различные административные должности, Бэринг устроился на работу в бывшую британскую колонию Северная Родезия, оккупированную немцами. Усердно работая при администрации Хюттига, Бэринг никогда не уклонялся от выражения своего отвращения к тому, как немцы неправомерно вторглись в законные британские владения, и ужаса от того, как его любимая Британская Империя, казалось бы, рассыпалась в прах на его глазах. По мере того как Хюттиг становился все более и более репрессивным, Бэринг начал организовывать британские остатки в попытке изгнать гуннов из Северной Родезии и обратился за помощью к Югу. Однако Бэринга встретили молчанием как в Южной Родезии, так и в Южной Африке, которые сочли дело Бэринга безнадежным. Несмотря на это, Бэринг захватил контроль после падения Хюттига с минимальной поддержкой со стороны Юга. \n\nТеперь бесспорный лидер Южной Родезии, Бэринг надеялся использовать эту территорию в качестве плацдарма не только для освобождения бывших британских колоний, но и навсегда изгнать гуннов из Африки; задача легче сказать, чем сделать. Мольбы Бэринга о помощи в основном остаются без внимания, и большинство англо-американцев согласны с тем, что красные представляют большую угрозу, чем немцы. Несмотря на то, что его соотечественники относятся к нему как к сумасшедшему, Бэринг видит, что Кайзер представляет собой такую же большую угрозу, как и синдикалисты, и он не успокоится, пока Юнион Джек не будет гордо развеваться над Лондоном и Берлином. "

### Events ###
nrho.1.t: "Крушение порядка"
nrho.1.d: "Наши худшие опасения оправдались! Грандиозный проект Кайзера по созданию Миттельафрики полностью провалился. Пламя восстания и хаоса бушует и распространяется по всему Темному континенту. Вельткриг как барабаны войны слышны от Золотого Берега до Намиба.Однако нам не пришлось долго ждать, пока хаос достигнет нашей колонии, так как уроженцы Ньясаленда восстали против нашего правления!Наша храбрая Schutztruppe марш на восток, чтобы сокрушить этих проклятых дикарей за то, что они осмелились сбросить власть Кайзера."
nrho.1.a: "Сохраняйте спокойствие!"

nrho.2.t: "Стычки на границе"
nrho.2.d: "Чёрт бы их побрал! Вероломные, вероломные англосы на юге решили устроить серию пограничных стычек на нашей территории. Нападая, они прощупывают нашу оборону и исследуют наши земли, собирая ценную информацию, которую можно использовать против нас за неизбежную войну за сердце Темного континента.Пока что эти атаки поддаются контролю благодаря нашим храбрым полкам Аскари и Шутцтруппе, но если мы хотим выжить в этих суровых условиях, потребуются улучшения во всех отношениях. Один просчет может стоить нам не только нашего будущего, но и будущего для всех немцев по всей Миттельафрике."
nrho.2.a: "О, дорогой..."

nrho.3.t: "Федеральный совет?"
nrho.3.d: "Поскольку управление этой большой и густонаселенной колонией становится все больше и больше с каждым нарастающим кризисом, Хаттиг начал размышлять над идеей создания Федерального совета. Теоретически, это бюрократическое дополнение к колониальному правительству могло бы облегчить большую часть административной нагрузки гарнизоны Schutztruppe, чтобы они могли более тщательно сосредоточиться на своих военных обязанностях.Хотя это было бы в значительной степени бессильно по сравнению с Huttig, это все же может оказаться больше проблем, чем того стоит, хотя это также успокоило бы многих из наших больше громких критиков. В конечном счете, выбор остаётся за Хаттигом."
nrho.3.a: "Разрешено."
nrho.3.b: "Отказано."


nrho.4.t: "Связи с местными союзами?"
nrho.4.d: "Ещё одна горячая тема для разговоров в залах колониальной столицы — это вопрос о замбийских профсоюзах. гнойное влияние синдикализма.Несмотря на эти опасения, разрешение на деятельность санкционированных государством профсоюзов могло бы удовлетворить наших недоброжелателей, а предоставление большей автономии местным жителям, профсоюзы облегчили бы большую часть чрезмерного напряжения, в котором находились наши гарнизоны Шкутцтруппы.Как всегда, такие важное решение лежит на плечах Хаттига."
nrho.4.a: "Разрешено."
nrho.4.b: "Отказано."

nrho.5.t: "Новая администрация?"
nrho.5.d: "Несмотря на то, что Ганс Хюттиг крайне эффективен и жестоко эффективен, жажда власти и прямого контроля над колонией Нордродезиан также нанесла ущерб нашей стабильности, угрожая плацдарму Кайзера в регионе. Его постоянное игнорирование любых мысль о том, что децентрализация выйдет из-под его контроля, заставила нервничать многих в администрации, и некоторые начали призывать к смене руководства.Главным кандидатом на замену Хюттига является Эрнст Юнгер, ещё один заслуженный ветеран вельткрига, начинающий писатель и энтомолог-любитель. Человек с разнообразными вкусами и острым тактическим умом, многие считают Юнгера идеальным кандидатом для управления колонией.Хаттигу придется полагаться на поддержку Collaborative Regierung von Nordrhodesien, чтобы иметь хоть какую-то надежду сохранить контроль, но многие доживают свои дни до конца. ответственный по номеру."
nrho.5.a: "Банк поддержки НКР для Хюттига."
nrho.5.b: "Отойди в сторону, позволь Юнгеру взять на себя ответственность."

nrho.6.t: "Хюттиг запрашивает продление"
nrho.6.d: "Сегодня в Дар-Эс-Саламе поступили новости от Ганса Хюттига и его администрации в Норродезиене. слухи, циркулирующие о нем, и его деспотичная тактика, используемая при управлении колонией. В случае изгнания ветеран Вельткрига Эрнст Юнгер будет править вместо него и, как ожидается, будет править бархатной перчаткой, а не железным кулаком режима Хюттига. В конечном счете, выбор решать мудрому Штаатхальтеру из Миттельафрики."
nrho.6.a: "Прикажите ему отойти в сторону."
nrho.6.b: "Предоставить ему продление."

nrho.7.t: "Дар-Эс-Салам отклоняет просьбу Хюттига"
nrho.7.d: "Scheiße! Кажется, дураки в Дар-эс-Саламе отвергли нашу простую просьбу и призвали к немедленной отставке Хаттига с поста гауптмана Нордродезиена, если они не столкнутся со всей мощью африканских владений Кайзера. Этот удар его эго сокрушило его, заставив его вести себя, мягко говоря, неразумно.Хаттиг с пеной на губах от явного гнева требует объявить чрезвычайное положение, чтобы он мог получить чрезвычайные полномочия, но более хладнокровные могут победить, если они может просто заставить его расслабиться. После нескольких часов размышлений и споров между Хаттигом и его советниками владыка Норродезиена решил..."
nrho.7.a: "На время объявить чрезвычайное положение!"
nrho.7.b: "Выполнять их приказы."

nrho.8.t: "Ордер на арест Хюттига"
nrho.8.d: "Игнорируя волю Staathalter, Huttig объявил администрацию Дар-эс-Салама глупой и недальновидной. Пока он и его небольшой отряд верных Schutztruppes и Askari готовятся к грядущему конфликту, гораздо больше немцев и туземцев стали на сторону Юнгера и его покровителей, поскольку они выдали ордер на арест Хюттига.Этот шокирующий поворот событий привел к почти верной гибели нынешнего гауптмана. "Англо" тоже начала удирать из-под своих скал.На юге нашей колонии, при финансовой поддержке и помощи из Южной Родезии и Южной Африки, человек, известный как Эвелин Бэринг, разжигал старое соперничество и напряженность, пытаясь захватить власть в грядущей буре знаменательным маршем на столицу нашей колонии и вернуть нордродезийцев этим напыщенным английским собакам Какая группа, гунн или англо, победит в грядущей борьбе за власть, неизвестно, но отнеситесь Независимо от того, кто выйдет победителем, прольется кровь, чтобы окрасить Замбези в красный цвет."
nrho.8.a: "Шутцтруппа убирает Хюттига!"
nrho.8.b: "Марш людей Бэринга на Лусаку!"

nrho.9.t: "Люди Бэринга вторгаются"
nrho.9.d: "После выдачи ордера на арест Хаттига и кратковременного затишья надвигающейся бури Бэринг и его англоязычные союзники объявили полномасштабную войну немецкой колониальной администрации в Норродезиене. После предполагаемой неудачи за неудачей британцы из колонии надоело гуннское сапог. Въезжая в Лусаку, Бэринг и его войска надеются нанести быстрый и решительный удар по немецкой администрации, вынуждая быстрое и раннее отступление. Ходили даже слухи, что для обеспечения его успеха он стремится просить Южную Африку о помощи в войне. Несмотря на слухи, это предзнаменование, и если Хаттиг и его немногие оставшиеся лояльные силы не будут действовать быстро, срок службы Хаттига будет окончен навсегда."
nrho.9.a: "Южная Африка присоединяется к вторжению!"
nrho.9.b: "Марш людей Бэринга на Лусаку!"
nrho.9.c: "Хюттиг громит мятежников!"

nrho.10.t: "Бэринг обеспечивает контроль"
nrho.10.d: "Не имея ничего, кроме пота на лбу и свинца в своих винтовках, англоязычные силы под командованием Эвелин Бэринг успешно взяли под свой контроль Лукасу, а вместе с ней и весь Норродезиен. Эти земли возвращаются в Британские руки впервые со времен Вельткрига и под руководством Объединенной имперской лиги Бэринг выкроит ещё одно пространство для англо-человека на Темном континенте.Несмотря на то, что почти со всех сторон окружена врагами, недавно созданная Северная Родезия стоит триумфально, поскольку ещё одна часть старой Британской империи восстанавливается. Кажется, солнце снова начинает восходить над павшей империей ."
nrho.10.a: "Боже, храни короля!"

nrho.11.t: "Хюттиг обеспечивает контроль"
nrho.11.d: "Пока взрывы и выстрелы пронзали ночной воздух Лусаки, Ганс Хюттиг и его небольшая, но яростно преданная группа Schutztruppe рыскали по улицам и переулкам города в поисках своей добычи. порядок в колонии превратил Лусаку и другие города в зоны жестоких боевых действий, в то время как жестокая партизанская война разразилась в джунглях и дебрях Нордродезиена.По мере того, как Хаттиг и его люди крадутся от городского квартала к городскому кварталу, они молча казнят своих предательских врагов, собирая информацию о местонахождении своего врага.Хотя английские повстанцы и сторонники Юнгера намного превосходят численностью его собственных людей, силы Хюттига одержали верх в тактике и жестокости.После бесчисленных долгих ночей сеяния уловок и саботажа группа Хюттига остаётся единственной эффективной и бескомпромиссная боевая сила в колонии.С их недавно обретенной силой и положением превосходства многие сторонники Юнгера перешли на сторону Хюттига, и с одним последним Нападение на оставшиеся англоязычные полки под командованием Бэринга, Нордродзиен снова будет под твердым контролем гауптмана Хаттинга."
nrho.11.a: "Да здравствует гауптман!"

nrho.12.t: "Дар-Эс-Салам отступает"
nrho.12.d: "Благодаря нашим недавним победам над мятежными Юнгером и Бэрингом, Ганс Хюттиг остаётся единственным и истинным лидером Nordrhodesisen. Хотя он сильно разозлил головной офис в Дар-эс-Саламе своими планами и выходками. , даже они не могут отрицать его эффективность и блестящую способность перехитрить бесчисленное множество врагов, стремившихся свергнуть его режим Колониальная администрация Миттельафрики теперь не имеет другого выбора, кроме как поддержать Хаттига, пусть даже через лживые глаза и фальшивые улыбки, для Гауптмана Хюттиг зарекомендовал себя как единственный человек, способный укротить дебри Северной Родезии. Ганс Хюттиг продолжает исполнять свои обязанности, и только время покажет, что это будет значить для Африки в целом."
nrho.12.a: "Фантастика!"

nrho.14.t: "Юнгер берёт на себя ответственность"
nrho.14.d: "Эрнст Юнгер, знаменитый ветеран Вельткрига и когда-то правая рука Хюттига, теперь стоит на вершине горы убитых врагов и нарушенных обещаний, созданных его предшественником. После нескольких недель борьбы с английскими стрелками Баринга мятежные Аскари и даже верный отряд Хюттига, Юнгер одержали победу! Теперь предстоит монументальная задача восстановления разрушенной колонии и исправления ошибок предыдущей администрации. Юнгер даже на словах поддерживает идею настоящей демократии, но так ли это? человека слова ещё предстоит увидеть. Независимо от его планов и амбиций, только Юнгер должен выбрать наш новый заголовок, и под его стальным наблюдением Nordrhodesien марширует в будущее."
nrho.14.a: "Да здравствует гауптман!"

nrho.15.t: "Обещания демократии?"
nrho.15.d: "Поскольку первоначальные процедуры восстановления уже идут, а колония медленно заживает, пришло время Эрнсту Юнгеру наконец решить, как Nordrhodesien должен двигаться вперёд. Во время своего выступления против Хюттига и последующего конфликта Юнгер стал рупор для более либерально настроенных и прагматичных чиновников в нашем правительстве, и их самым большим желанием является создание подлинной демократической системы Nordrhodesien.Хотя сам Юнгер на словах поддерживал эту идею, даже зашел так далеко, что пообещал многим группам конечную демократию. По прибытии решение теперь должно быть окончательно принято. Демократия может допустить в администрацию подрывные элементы, такие как вероломные англичане, но также может обеспечить столь необходимую стабильность и общественную поддержку немецкому режиму. В конечном счете, решение остаётся за Юнгером. Должен ли он быть человеком слова, или эта отсталая колония ещё не готова к свету и привилегиям демократии?"
nrho.15.a: "Ещё нет"
nrho.15.b: "Я человек слова!"

nrho.16.t: "Первые выборы"
nrho.16.d: "Эрнст Юнгер сделал это! Создав одну из первых настоящих демократий на Африканском континенте, Юнгер осуществил мечту, которую многие в колонии никогда не считали возможной. С быстрым приближением первых выборов, две основные партии оказались достаточно популярными, чтобы иметь какие-либо шансы на победу.Собственная партия Юнгера имеет большую поддержку со стороны Дар-эс-Салама и авторитетных немцев в колонии, но англо-ориентированная партия Доминион также видела взрыв в народной поддержке.Эта первая гонка будет близкой, и определит душу колонии в будущем.Должен ли Nordrhodesien остаться в лапах гуннов и Кайзера, или это, наконец, время для англо, чтобы восстановить эти старые земли в их былой славе во времена правления Британской империи? Теперь только люди и их голоса могут решать ."
nrho.16.a: "Юнгер одерживает сокрушительную победу!"
nrho.16.b: "Партия Доминиона побеждает!"

nrho.17.t: "Зов империи"
nrho.17.d.nigeria: "Сегодня в наш офис поступила секретная телеграмма из бывшей колонии Северной Родезии. После недавнего успешного восстания Эвелин Баринг против безумного тирана Хюттига в Лусаке вновь слышен рык англоязычного льва - Северная Родезия обрела своё былое величие. Баринг обратился к нам с просьбой о возможности вооруженного восстания против всей Миттельафрики, раз уж их предыдущая попытка оказалась столь успешной. И хотя война будет жестокой и тяжелой, а победа не гарантирована, идея воссоздания былой имперской славы родной страны слишком заманчива, чтобы от нее отказаться. Каким будет наш ответ?"
nrho.17.d.kenya: "Сегодня на стол нашего офиса легло интересное предложение от Эвелин Баринг из недавно восстановленной колонии Северная Родезия. Недавняя победа Баринга над гуннами, свергнувшими варварский режим Хюттига, придала ему сил, и теперь он хочет подстрекать к восстанию против чудовища, которым является Миттельафрика в целом. Противостоять мощи Кайзериха и его союзников в одиночку кажется глупым, но если мы нанесем удар вместе, как один большой прайд, мы, истинные львы Темного континента, снова будем победно рычать. Как же мы ответим?"
nrho.17.d.westafrika: "Прежде чем Эвелин Баринг начал свою войну против немцев в Африке, он отчаянно пытался привлечь нас на свою сторону и добиться сотрудничества, ссылаясь на наши общие обязательства перед короной и наш долг сохранить и продлить британское правление в Африке.\nВ то время мы игнорировали эти мольбы о поддержке, считая Баринга безумцем, а его планы на войну - обреченными. Однако теперь его родезийские войска продвинулись вглубь Миттельафрики, разгромив немецкие войска в нескольких ключевых сражениях и повергнув немецкую администрацию в панику, поскольку британские войска возвращают себе бывшие колонии.\nПоэтому многие из наиболее преданных роялистов и колониалистов в администрации теперь хотят, чтобы мы заявили о своей поддержке Баринга, начали собственное наступление на немцев, чтобы защитить законные британские владения, и подтвердили свою лояльность альянсу Антанты и законному британскому правительству."
nrho.17.a: "Время пришло, Боже, храни короля!"
nrho.17.b: "Они сами по себе..."

nrho.18.t: "Сафари Хаттига"
nrho.18.d: "Тёплое солнце палило на Ганса Хюттига, когда он медленно и методично пробирался к побережью Замбези. Вооружившись своим верным маузером, он выслеживал добычу, пока впереди мерцал водопад Виктория. Вдали грохотали самые большие водопады в мире, но Хюттиг хорошо замаскировал звук, идеально подходящий для его нынешнего занятия. Охота на огромных зверей этого континента делала его времяпрепровождение ещё более приятным, ведь Хюттиг почти ни от чего не получал такого удовольствия, как от сафари. Он выслеживал одинокого льва уже несколько дней и быстро приближался к выбранной добыче, намного опережая остальных членов своей охотничьей группы. Когда он наконец приблизился к зверю, то смог насладиться его величием. Громадная масса извивающихся сухожилий и когтей с длинной и дикой гривой, такой же черной и загадочной, как сам Темный континент. Хюттиг медленно обходил зверя с расстояния в несколько десятков метров, подыскивая идеальное место для выстрела, и в данный момент его массивные клыки впивались в свежую жертву - местную антилопу пуку. Когда он выровнял винтовку на плоском камне, прицеливаясь в зверя, под его ногой сломалась ветка, предупредив о его присутствии. В мгновение ока лев бросился на Хюттига, который находился совсем рядом. В тот момент, когда его жертва взвилась в воздух для смертельного броска, Хюттиг выстрелил из маузера. Выстрел с орлиным прицелом пришелся в грудь летящего по воздуху льва, и пуля пронзила бьющееся сердце короля джунглей за мгновение до того, как лицо Хюттига познакомилось с кинжалоподобными клыками хищника. Выстрел Хюттига снова оказался точным, и он стал звать остальных членов охотничьей группы, которые наконец-то настигли его. Приказав двум слугам начать разделывать зверя на шкуру и трофей, Хюттиг подошел к ближайшему утесу на краю поляны. Он смотрел на водопад Виктория вдалеке, казалось, потерявшись в его благоговейной красоте, и внутренне благодарил того, кто позволил ему править такой землей."
nrho.18.a: "Я единственный, настоящий Король джунглей."

nrho.19.t: "Болезни роста"
nrho.19.d: "Мечты об объединенной Родезии полностью реализованы, когда север и юг объединяются в единый неделимый союз. или пропаганда может изменить реальность. Реальность такова, что с момента объединения наше новое государство страдает от неэффективности, нестабильности и полной некомпетентности. Хотя никто не ожидал, что слияние двух разных администраций будет легким, никто не мог предположить это было бы до такой степени неправильно.Регионалистские идентичности укоренились до такой степени, что северяне и южане открыто спорят или дерутся на улицах, в то время как за закрытыми дверями сепаратистские группы уже встречаются, чтобы обсудить роспуск союза. разгневанных родезийцев, мы также должны иметь дело с аборигенами Ньясаленда и Малави, так как они тоже не слишком рады тому, что их принуждают к этому союзу. Мы не можем оставить это в покое! один раз, и очистить нашу администрацию от мякины и мертвого груза, как мясник срезает жир с прекрасного жаркого. Родезия должна объединиться, поскольку будущее Черного континента с каждым днём становится все более неопределенным."
nrho.19.a: "Родезия, единая и неделимая?"

nrho.20.t: "Человек со многими дисциплинами"
nrho.20.d: "Эрнст Юнгер - один из самых интересных людей в великом лоскутном одеяле мегаколонии Миттельафрики. Храбрый ветеран Вельткрига и заядлый любитель природы на протяжении всей своей жизни, неудивительно, как он оказался в колонии Северной Родезии. В юности он участвовал в многочисленных группах «Вандервогель» в Кайзеррайхе, совершал походы по диким местам и приобрел непоколебимую любовь к жизни и природе. Вступив на время во французский Иностранный легион, что было незаконным и изменническим поступком в глазах кайзеррайха, Юнгер отправился во французские колонии в Африке, где влюбился в Темный континент. Когда смолкли последние пушки Вельткрига, он стал высококлассным солдатом, использовав полученные на войне знания для написания своего магнум-опуса «Стальная буря», мемуарного произведения об ужасах и славе окопов, свидетелем которых он был на Западном фронте. Переехав в колонии после войны в качестве героя и ученого, он хорошо интегрировался в африканский режим. По прибытии он заинтересовался колониальной политикой, где его национально-консервативные взгляды были бы оценены немецкой администрацией, и в то же время находил время для того, чтобы предаваться писательству и натуралистическим занятиям. Изучая морскую биологию, охрану природы, зоологию, энтомологию, ботанику и философию - вот лишь некоторые из этих предметов, - Юнгер гордился своим острым и тактичным умом. Теперь старый одаренный интеллектом ветеран поднялся на вершину иерархии Нордродесайзена, оказавшись преемником тиранического режима Ханса Хюттига. Под его спокойным и взвешенным руководством Нордргодезия выдержит любую бурю. "
nrho.20.a: "Настоящий человек эпохи Возрождения с африканского континента."

nrho.21.t: "Нет недостатка в перерывах"
nrho.21.d: "Эрнст Юнгер сидел, выгнувшись, над письменным столом в своем кабинете, разглядывая в микроскоп тот или иной образец, когда в дверь ворвались два помощника Schutztruppen. Молодой дуэт начал беспрерывно болтать о недавних бюджетных проблемах и административный жаргон, который седовласый гауптман не хотел слушать: "Да, да, очень хорошо", — прорычал он обслуживающему персоналу, взмахнув рукой в воздухе, приглашая их к выходу, не отрывая глаз от окуляра микроскопа. "Спасибо, что обратили мое внимание на это, но не надоедайте мне снова этой ерундой", - категорически сказал Юнгер, когда два солдата повернулись, чтобы выйти из темной комнаты. Теперь, когда эти отвлекающие факторы оставили его, он мог вернуться к своим делам. Глядя на насекомое, приколотое к тарелке, дотошный человек снова нырнул в свой кабинет, делая заметки и наброски странного маленького жука, которого он сохранил со времен своего последнего похода в джунгли, окружающие Замбези. мир вокруг него, Юнгер снова успокоился, когда отложил маленького жука в сторону, чтобы сохранить его, и вытащил другой образец из своего дорожного чемодана, чтобы повторить свой процесс снова. "Надеюсь, у него больше не будет вторжений", — подумал он про себя, возвращаясь к своим естественным исследованиям."
nrho.21.a: "Каждому мужчине нужно хобби или три."

nrho.22.t: "Набег Бэринга на туземцев"
nrho.22.d: "Эвелин Бэринг зарядил ещё один патрон в свой старинный Martini-Henry Mk IV, захлопнув затвор, готовясь прицелиться в бегущего туземного повстанца. С громовым треском старая винтовка выпустила ещё один массивный снаряд, нанеся удар туземному "офицеру" чуть ниже левого плеча.По мере того, как он медленно подходил к бунтовщику, который теперь лежал на земле, сжимая в агонии свою новую рану, Бэринг глубоко затянулся сигарой, выдыхая густой дым в горячую , засушливый воздух Ньясаленда. Туземцы этого региона оказались особенно раздражающей занозой в боку новой администрации Бэринга, и поэтому он и небольшой "охотничий отряд" шли по следу в течение нескольких дней, находя и уничтожая каждого. последний сепаратист и бунтарь, на которого он мог нацелить свою винтовку. Теперь, стоя над туземцем, Бэринг посмотрел прямо в его полные страха глаза, вытащил свой револьвер Уэбли и нацелил его прямо в лоб этого неудавшегося революционера. его палец и ещё один громовой треск, дело было сделано. "На одну проблему меньше", — подумал Бэринг про себя, зарядив очередной патрон в свою винтовку, затянувшись сигарой, и продолжил идти по тропе с остальными товарищами, стремясь уничтожить всех собак-предателей, которых только мог. положить его взгляды на. Его колония будет цивилизованной, и он во что бы то ни стало наведет порядок в этих диких землях."
nrho.22.a: "Эти дикари почувствуют жгучий свет цивилизации или жгучий жар свинца."

nrho.23.t: "Хюттиг прогуливается"
nrho.23.d: "Ганс Хюттиг прошел по периметру лагеря, бряцая имперской саблей о трехметровый забор из колючей проволоки. и в настоящее время осматривал один из самых прибыльных лагерей в Малави. Прогуливаясь по краям забора, продолжая своё навязчивое тарахтение, он тихо наблюдал за местными рабочими, занятыми рабством, выполняя свои различные мирские задачи. Десятки мужчин были в грязи- Внезапно Хаттинг остановился как вкопанный и, прищурившись, посмотрел на одного из рабочих. Борющийся заключенный был пожилым, но благородно выглядевшим мужчиной, возможно, вызывавшим уважение. среди своих людей перед тем, как его интернировали в лагерь, он с трудом поднял тачку, которую пытался протолкнуть через навоз, и рухнул в изнеможении на глазах у Хюттига, когда другие рабочие бросились к е. помощник старшего. Увидев этот дисплей, Хаттинг тихонько вытащил маленькую черную книжку из одного из карманов своей униформы и быстро записал номер, выбитый на спине неудачливого рабочего. В книге были сотни перечисленных номеров, причем все, кроме нескольких последних записей, были зачеркнуты красными чернилами. Когда он записал серийный номер человека, на лице Хаттига мелькнула кривая улыбка, в то время как многие рабочие уставились на него. Закончив, Хаттуг убрал свою книгу и снова начал прогулку, перехватив саблю, чтобы продолжить волочить её вдоль забора; его непрекращающийся шум громко звенит в неподвижном воздухе. Хаттиг будет иметь максимальную эффективность в своих лагерях; альтернативы не было."
nrho.23.a: "Работа приносит цивилизацию."

nrho.24.t: "Одержимость Бэринга"
nrho.24.d: "Эвелин Бэринг в гневе хлопнул по столу, когда закончил читать последнюю телеграмму, доставленную в его офис. Сообщение содержало ещё один отказ от англо-доминируемых колоний Миттельафрики, отвергающий призыв Бэринга к войне. Молодой губернатор Генерал Северной Родезии мечтал о возвращении былой славной Британской империи и надеялся, что именно он и его Объединенная имперская лига возглавят восстановление, однако его "друзья" так не считали. различные англоязычные администрации и группы, разбросанные по этому обширному континенту, например, в Кении, Нигерии или Южной Африке, считали, что прямая тотальная война против гуннов была бы самоубийственной, и это было справедливо. и чтобы избавиться от германской заразы, потребуется чудо или полный крах германской системы.Тем не менее Бэринг упорствовал, посылая письмо за письмом и постоянные телеграммы этим потенциальным братьям по оружию, умоляя их взяться за оружие. против войск Кайзера. Хотя он не остановится, пока они не согласятся, Бэрингу, возможно, придется подождать более подходящего момента, чтобы его потенциальные союзники согласились на его крестовый поход."
nrho.24.a: "Присылайте взятки, трофеи, что угодно! Мы должны убедить наших братьев поднять оружие против гуннов!"

nrho.25.t: "Победа на границе"
nrho.25.d: "После столкновения между [ZIM.GetAdjective]ими силами и в [ZAM.GetAdjective]ом приграничном районе [ROOT.GetAdjective]ие силы, как сообщается, полностью отступают. [ROOT.GetAdjective]ие подразделения заняли ряд стратегических холмов вокруг этого района и начали укреплять свои позиции."
nrho.25.a: "Мы превосходим Родезию!"

nrho.26.t: "Поражение на границе"
nrho.26.d: "После столкновения между [ZIM.GetAdjective]ими силами и в [ZAM.GetAdjective]ом приграничном районе наш посол потребовал прекращения огня. \n\nНесколько [FROM.GetAdjective]их нападений на [ROOT.GetAdjective]ие позиции потерпели неудачу с большими потерями во время боя, что вызвало обеспокоенность у [ROOT.GetAdjective]их военных по поводу возможностей наших сил."
nrho.26.a: "По крайней мере, мы приобрели опыт."

nrho.27.t: "Туп на границе"
nrho.27.d: "Бои между [ZIM.GetAdjective]ими силами на границе утихли после того, как обе стороны отошли из оспариваемого района для перегруппировки и пополнения запасов. Признавая бесперспективность дальнейших наступлений, [FROM.GetAdjective]ие военные попросили о прекращении огня и переговорах по устранению границы."
nrho.27.a: "По крайней мере, мы приобрели опыт."

nrho.28.t: "Победа в Африке!"
nrho.28.d: "Ужасная и пропитанная кровью кампания на темном континенте, унесшая жизни тысяч белых и черных, англичан и немцев, окончена. Роялистские силы Эвелин Бэринг, поддерживающие Антанту, теперь одерживают победу над Африкой, и короткий, но жалкий период гуннской тирании над этим континентом подошел к концу.\nПроконсультировавшись с британским правительством в [ENT.Capital.GetName], Бэринг объявил, что все завоеванные и освобожденные африканские земли будут объединены в единую коронную колонию Африки под ответственным и доброжелательным управлением британской короны. Вскоре после этого объявления [ENT.GetLeader] утвердил Бэринга в качестве первого африканского генерал-губернатора, и это объявление было встречено парадами в английских общинах Африки. "
nrho.28.a: "Вытащите больше флагов!"

nrho.29.t: "Победа в Африке!"
nrho.29.d: "Война против северородезийских роялистов была самой продолжительной и кровопролитной в истории немецких колоний, унесшей тысячи жизней, англичан и немцев, белых и черных. Теперь, однако, ад наконец-то закончился. .\nС падением Лусаки и других опорных пунктов Бэринга мы, наконец, усмирили Нордходезиен. В некоторых районах сообщалось о жестоких репрессиях против английского населения, а немецкое колониальное правление над территорией было официально оформлено.\nЭта новость была встречена с большим торжеством в Даре. Эс-Салам, а также Берлин, поскольку мы ясно доказали миру несокрушимую силу немецкого колониализма и нашу способность защищать наши законные территории от ирредентистских захватчиков."
nrho.29.a: "Германское правление останется!"

nrho.30.t: "Дакарская конференция"
nrho.30.d: "Теперь, когда Антанта торжествует над Африкой, мы можем рассчитывать на восстановление границ, которые были у континента до того, как немецкая нечисть узурпировала наши владения. Хотя это означает, что британская администрация будет перестроена в бывших британских колоний и недавно аннексированных немецких территорий, это также требует возвращения нашим союзникам земель, которые они потеряли в результате Великой войны.\nТаким образом, Бэринг пригласил делегатов от Антанты на новую конференцию в Дакаре, Сенегал, где мы установим о новом разделе Африки. На практике это, вероятно, будет означать отплату национальной Франции за поддержку и лояльность Антанте за счёт возвращения бывших французских земель, включая Камерун и Кот-д'Ивуар."
nrho.30.a: "Хорошо иметь с ними дело."

nrho.31.t: "Дакарская конференция"
nrho.31.d: "Теперь, когда силы Антанты под командованием Эвелин Бэринг торжествуют над Африкой, Бэринг решил восстановить границы, которые были у континента до того, как немецкая нечисть узурпировала наши владения. Таким образом, амбициозный молодой лидер призвал вместе провести конференцию в Дакаре, где представители Антанты определят новые границы для континента.\nНа практике это означает, что мы сможем приложить все усилия, чтобы добиться полного возвращения французских колоний, захваченных Германией после Вельткрига, таких как Камерун и Кот-д'Ивуар, которые мы можем реинтегрировать в нашу Империю."
nrho.31.a: "Хорошо иметь с ними дело."

nrho.32.t: "Дакарская конференция"
nrho.32.d: "Теперь, когда силы Антанты под командованием Эвелин Бэринг торжествуют над Африкой, Бэринг решил восстановить границы, которые были у континента до того, как немецкая нечисть узурпировала наши владения. Таким образом, амбициозный молодой лидер призвал вместе провести конференцию в Дакаре, где представители Антанты определят новые границы для континента.\nНа практике это означает, что мы сможем приложить все усилия, чтобы добиться полного возврата Бельгийского Конго, интегрироваться в нашу Империю."
nrho.32.a: "Хорошо иметь с ними дело."

nrho.33.t: "Африканская помощь"
nrho.33.d: "Поскольку Эвелин Бэринг восстановил британское правление в Африке под управлением своей коронной колонии, честолюбивый молодой администратор потратил мало времени на то, чтобы взять на себя все обязательства перед Антантой, заявив, что его главная обязанность — привести Африку к такому государство, которое может внести существенный вклад в освобождение Великобритании.\nПоэтому сегодня к нашим берегам прибыла первая партия помощи из Африки, с деньгами, оружием и людьми, набранными из английских поселений, и все они направлены на наше благородное дело. ."
nrho.33.a: "Великий человек этот Бэринг!"

nrho.34.t: "[ENT.GetLeader] едет в Африку"
nrho.34.d: "Сегодня [ENT.GetLeader] прибыл в Дар-эс-Салам, бывшую столицу немецкой администрации, в которой сохранился лучший аэропорт на континенте, чтобы начать своё Королевское турне по Африке. Ни один британский монарх ступил на континент ещё до Великой войны, и поэтому его сегодняшний визит является ярким напоминанием о том, как далеко продвинулись державы Антанты в Африке.\n[ENT.GetLeader] лично приветствовал генерал-губернатор Бэринг, а двое мужчин вместе со многими друзьями, дипломатами и прихлебателями будут путешествовать по континенту в ближайшие недели, впитывая всю жизнь и страсть естественной красоты Африки, её многочисленных охотничьих угодий и сафари."
nrho.34.a: "Приветствуем Его Величество."

nrho.35.t: "Судьба немецких коллаборационистов"
nrho.35.d: "Поскольку правительство Бэринга приняло решение о массовой депортации немецких граждан, мы должны также учитывать судьбу англичан, чьи отношения с Германией во время оккупации наших колоний были слишком сердечными.\nМногие государственные служащие и офицеры, то ли в своих целях, то ли из стремления к миру, были рады сотрудничать с немецкими властями, даже если это было в ущерб их соотечественникам и национальному делу.Теперь, когда эти люди в наших руках, мы должны решить о нашей политике по отношению к ним."
nrho.35.a: "Отпусти их, нам нужны их таланты."
nrho.35.b: "Нам не нужны эти предатели."

nrho.36.t: "Африканская Вестминстерская система"
nrho.36.d: "По мере того, как мы укрепляем наше господство над Африкой, Королевской колонии потребуется более последовательный правовой и политический аппарат. Имея это в виду, Эвелин Бэринг сегодня объявила об учреждении Вестминстерской системы, избираемого парламента с законной власти в Африке.\nКак и в Великобритании, выборы будут проводиться каждые пять лет по умолчанию, но могут быть созваны досрочно, если того пожелает действующий премьер-министр. Однако голосовать могут только белые граждане Англии, и как представитель Британская корона, генерал-губернатор, а именно сам Бэринг, сохранит исполнительную власть."
nrho.36.a: "Я люблю демократию."

nrho.37.t: "Местные протесты"
nrho.37.d: "Наша отмена титулов коренных жителей по всему континенту едва ли вызвала одобрение среди туземцев, и тысячи людей теперь протестуют по всей колонии, требуя восстановления систем протектората, официальных титулов и местной автономии.\nВ обычном режиме Временами Бэринг, не колеблясь, сокрушил бы такие мятежные дела как можно быстрее, но, учитывая нестабильность ситуации и степень народного гнева, многие в правительстве призывают к сдержанности."
nrho.37.a: "Они изнашиваются со временем."
nrho.37.b: "Не рискуйте с этими повстанцами."

nrho.38.t: "Поощрительное урегулирование"
nrho.38.d: "Поскольку Бэринг взял на себя обязательство сделать Африку призовым местом для британских офицеров и администраторов, таланты которых нам крайне необходимы, ему придется найти способ сделать наши ещё недавно завоеванные и нестабильные территории привлекательными для британцев. изгнанников.\nОдним из предложений о том, как это сделать, является то, что мы предлагаем бесплатные участки земли любому британскому гражданину, желающему поселиться, удаляя туземцев с этой земли, если это необходимо. С другой стороны, некоторые считают, что более простое предложение высокой оплаты будет быть более привлекательным. Между тем, есть те, кто утверждает, что лучший способ привлечь поселенцев — это пообещать закрывать глаза на коррупцию и правонарушения, пока нашему собственному правительству ничего не угрожает."
nrho.38.a: "Дайте каждому поселенцу бесплатную землю."
nrho.38.b: "Их привлечет высокая оплата."
nrho.38.c: "Более снисходительно относитесь к коррупции."

nrho.39.t: "Речь Бэринга"
nrho.39.d: "Поскольку Африка наконец-то умиротворена, а британское правление почти не оспаривается, Эвелин Бэринг сегодня обратилась к большой толпе поселенцев, собравшихся в Лусаке, чтобы послушать героя африканского завоевания. Бэринг поздравил их с их неизменной приверженность британской нации и её цивилизаторской миссии в Африке, и пообещал, что, пока он будет у руля континента, он никогда не подведет их интересов. Тем не менее, генерал-губернатор обратил внимание своей аудитории на вопросы в Европа, в частности, метрополия, Великобритания Напоминая толпе о красной тирании, которой ежедневно подвергаются миллионы хороших англичан, включая многих их родственников, Бэринг заявил, что миссия Королевской колонии ещё не закончена и что он не успокоится, пока Юнион Джек снова не будет гордо летать над Лондоном."
nrho.39.a: "Ура!"

nrho.40.t: "Нордродезия побеждена"
nrho.40.d: "Наша авантюра в восстании после краха Миттельафрики триумфально окупилась, и немецкие тираны в Лусаке были разгромлены. Теперь Бэринг торжествует над Северной Родезией, и теперь перед ним стоит задача умиротворить колонию с помощью Помощь Антанты при подготовке к возвращению остальной части Империи."
nrho.40.a: "Ура!"

nrho.41.t: "Победа на границе"
nrho.41.d: "После столкновения между [ZIM.GetAdjective]ими силами и в [ZAM.GetAdjective]ом приграничном районе [ROOT.GetAdjective]ие силы, как сообщается, полностью отступают. [ROOT.GetAdjective]ие подразделения заняли ряд стратегических холмов вокруг этого района и начали укреплять свои позиции."
nrho.41.a: "Мы превосходим Родезию!"

nrho.42.t: "Поражение на границе"
nrho.42.d: "После столкновения между [ZIM.GetAdjective]ими силами и в [ZAM.GetAdjective]ом приграничном районе наш посол потребовал прекращения огня. \n\nНесколько атак на [ROOT.GetAdjective]ие позиции потерпели неудачу с большими потерями во время боя, что вызвало обеспокоенность у [ROOT.GetAdjective]их военных по поводу возможностей наших сил."
nrho.42.a: "По крайней мере, мы приобрели опыт."

nrho.43.t: "Туп на границе"
nrho.43.d: "Бои между [ZIM.GetAdjective]ими войсками на границе утихли после того, как обе стороны отошли из оспариваемого района для перегруппировки и пополнения запасов. Признавая бесперспективность дальнейших наступлений, [FROM.GetAdjective]ие военные попросили о прекращении огня и переговорах по устранению границы."
nrho.27.a: "По крайней мере, мы приобрели опыт."

