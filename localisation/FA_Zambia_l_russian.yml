### Focuses ###
ZAM_huttigontourofduty: "Хаттиг в туре (по долгу службы)!"
ZAM_huttigontourofduty_desc: "Остафриканец Ганс Хюттиг правит Северной Родезией, несмотря на предполагаемую независимость региона. На данный момент судьба региона находится в его руках, поскольку ситуация развивается на севере и юге, все взоры обращаются на Хюттига."
ZAM_thehiltonyoungthatneverwas: "Хилтон Янг, которого никогда не было"
ZAM_thehiltonyoungthatneverwas_desc: "Мечты об объединении земель Восточной Африки не новы для этого региона и не новы для гауптмана Хюттига. поставить свой регион под больший контроль Дар-эс-Салама."
ZAM_discussafederalcouncil: "Обсудить Федеральный совет"
ZAM_discussafederalcouncil_desc: "Возможно, мы можем позволить сформировать Федеральный совет, который позволит снять часть бремени с гарнизона Schutztruppe в регионе. Этот Федеральный совет, конечно, будет бессилен по сравнению с гауптманом Хюттигом."
ZAM_discussunionties: "Обсудить профсоюзные связи"
ZAM_discussunionties_desc: "Возможно, мы могли бы позволить местным профсоюзам снова работать в Северной Родезии, это высвободило бы пространство для правительства и предоставило бы больше местной автономии вдали от Schutztruppe."
ZAM_tableintegration: "Интеграция с таблицами"
ZAM_tableintegration_desc: "Наше место не в том, чтобы диктовать, а в том, чтобы нам диктовали. Дар-эс-Салам - единственный город, откуда мы получаем приказы, и Ганс Хюттиг не из тех, кто хотел бы это изменить. Северная Родезия будет верна гауптману, Кайзеру и штурмовой группе."
ZAM_tableamalgamation: "Объединение таблиц"
ZAM_tableamalgamation_desc: "Возможно, пришло время сделать шаг назад, местные жители вполне способны управлять своими делами вне досягаемости Дар-эс-Салама. В конце концов, контроль Хюттига и Шутцгруппы носит лишь временный характер, верно?"
ZAM_troubleattheborder: "Проблемы на границе"
ZAM_troubleattheborder_desc: "Похоже, что единственная постоянная вещь — это непрекращающиеся пограничные стычки с Южной Африкой и сторонниками Бэринга. Мы должны как можно скорее исправить эту ситуацию, иначе вся работа гауптмана Хюттига по умиротворению региона рухнет."
ZAM_cycleinbritishaskaris: "Велосипед в британском Аскарисе"
ZAM_cycleinbritishaskaris_desc: "Хотя нам может не нравиться их компания, британские аскари могут помочь Schutztruppe в их миссии по умиротворению региона. Их патрулирование вместе с Schutztruppe поможет нам получить остро необходимую рабочую силу."
ZAM_tableliftingmillitaryrestrictions: "Военные ограничения на подъем столов"
ZAM_tableliftingmillitaryrestrictions_desc: "Если последние месяцы что-то и доказали, так это то, что ограничения Schutztruppe в отношении армии наносят ущерб безопасности региона. Возможно, пришло время обсудить отмену этих ограничений."
ZAM_uneasycooperation: "Непростое сотрудничество"
ZAM_uneasycooperation_desc: "Хотя вся эта ситуация может быть не совсем идеальной с учётом того, что планировали англичане в регионе, они знают, что это лучше, чем ничего. Их сотрудничество, хотя и не в максимально возможной степени, позволило Schutztruppe управлять регионом с более мягкая рука."
ZAM_thenorthernraillink: "Северная железная дорога"
ZAM_thenorthernraillink_desc: "Поезда управляют сегодняшним миром, и мы не можем ожидать сильного правительства без надежных железнодорожных путей. Расширение местных железнодорожных линий и инфраструктуры для лучшего сообщения Северной Родезии жизненно важно."
ZAM_weareinthistogether: "Мы в этом вместе"
ZAM_weareinthistogether_desc: "Остатки старых британских войск в Африке и действующая администрация Германии могут иметь совершенно разные цели, однако у них всё ещё есть общие интересы. Хотя сотрудничество может показаться сложной задачей, оно в интересах обоих немцев. и англичане."
ZAM_tablecollaboration: "Совместная работа за столом"
ZAM_tablecollaboration_desc: "Статус-кво нас устраивает больше всего, так зачем что-то менять? Британцы довольны ситуацией, как и немцы. На данный момент, расширение сотрудничества с британцами - единственное, что на столе переговоров."
ZAM_tableselfdetermination: "Самоопределение таблицы"
ZAM_tableselfdetermination_desc: "Возможно, пришло время отпустить, гарнизон Schutztruppe в регионе в любом случае должен был быть только временным. Наше обещание Северной Родезии будет выполнено, и большая независимость от Дар-Эс-Салама находится на столе. "
ZAM_thenewhauptmann: "Новый гауптман"
ZAM_thenewhauptmann_desc: "Командование Хюттига всегда предполагалось временным, и, поскольку наша страна находится на грани краха, настало время для серьезной переоценки нашего правительства. Пришло время расплаты Хюттига, новый гауптман будет назначен с разрешения Дар-эс-Салама."
ZAM_fortifyblantyre: "Укрепить Блантайр"
ZAM_fortifyblantyre_desc: "Хотя главный враг Хюттига находится на юге, португальцы по-прежнему рассматривают этот регион как потенциальное продолжение своих земель, которые, как они претендуют, являются частью территорий "Пурпурной карты." Мы являемся связующим звеном с ними, и мы должны приготовьтесь защищаться от них."
ZAM_bolstermwinlunga: "Болстер Мвинилунга"
ZAM_bolstermwinlunga_desc: "Шутцтруппы по-прежнему непрофессиональны и склонны к неисправному оборудованию, и если мы хотим выжить, мы должны собрать инструменты для создания оружия для наших величайших сражений. Таким образом, наши арсеналы должны быть расширены, а наше вооружение укреплено."
ZAM_punishmentcamps: "Лагеря наказания"
ZAM_punishmentcamps_desc: "Цель Хюттига - не просто управлять Северной Родезией, но и навести порядок в беззаконной пустоши. К сожалению, некоторые люди не получили сообщения. Нам придется преподать им сообщение, пора наказать предателей и преступников."
ZAM_elevenyearsisnotforever: "Одиннадцать лет — это не навсегда"
ZAM_elevenyearsisnotforever_desc: ""Ничего, кроме временной администрации, пока в регионе не будет наведен порядок", - говорили они. Это было давно. чрезвычайные меры стали почти постоянными."

ZAM_huttig_here_to_stay: "Хюттиг здесь, чтобы остаться"
ZAM_huttig_here_to_stay_desc: "Хотя поначалу правление Хюттига должно было быть исключительно временной мерой, ситуация развилась до такой степени, что Хюттиг необходим для поддержания стабильности в регионе. Власть Хюттига была расширена, а срок его службы продлен на неопределенный срок."
ZAM_end_the_anglos: "Уничтожить англоязычную угрозу"
ZAM_end_the_anglos_desc: "Британцы Perdiduos долгое время были единственной занозой в боку Фатерлянда. Пришло время удалить их раз и навсегда, Северная Родезия теперь и навсегда немецкая!"
ZAM_support_from_ostafrika: "Поддержка Остафрики"
ZAM_support_from_ostafrika_desc: "Родной дом гауптмана Хюттига — не Северная Родезия, а скорее Остафрика, которая в настоящее время является центром власти Германии в Африке. Поддержка со стороны остаафриканских элит жизненно важна для выживания Хюттига как гауптмана. поддерживать. "
ZAM_loyal_to_NKR: "Залог НКР"
ZAM_loyal_to_NKR_desc: "Реформисты в Дар-Эс-Саламе одержимы идеей избавиться от гауптмана и провести реформы в регионе, которым руководит Хюттиг. К счастью, Neue Kolonialregierung полностью поддерживает Хюттига против тех, кто хочет, чтобы Африка оставалась в неведении. . "
ZAM_expand_punishment_camps: "Расширить "лагеря наказаний""
ZAM_expand_punishment_camps_desc: "Хотя "лагеря наказания" сначала использовались только для самых жестоких бандитов и преступников, они также могут служить цели "реабилитации" тех, кто проявляет нелояльность гауптману Хюттигу. "
ZAM_enforce_racial_laws: "Применять расовые законы"
ZAM_enforce_racial_laws_desc: "Теперь, когда Хюттиг установил контроль над Северной Родезией, он наконец может начать применять законы, более благоприятные для Белого меньшинства. При Хюттиге сегрегация в регионе станет всеобщей."
ZAM_solidify_our_position: "Умиротворение Северной Родезии"
ZAM_solidify_our_position_desc: "Работа, которую Хюттиг намеревался выполнить после того, как был назначен губернатором Северной Родезии, наконец-то завершена. Несмотря на все препятствия, ему удалось остаться у власти и умиротворить обширные границы Замбии, несмотря на всех, кто выступал против его путь. Да здравствует Кайзер, хайль Хюттиг!"

ZAM_junger_gang: "Гауптман Юнгер"
ZAM_junger_gang_desc: "Потребность Хюттига в контроле едва не ввергла немецкую администрацию в грязь; чтобы Нордродезия выжила и процветала в будущем, необходимы большие реформы. Считается, что только один человек в администрации может руководить этими реформами, Эрнст Юнгер. ."
ZAM_remove_military_from_politics: "Власть в Schutztruppe"
ZAM_remove_military_from_politics_desc: "Неконтролируемая власть Schutztruppe привела к тому, что правительство региона не функционировало. После ухода Хюттига Юнгер взял на себя управление Schutztruppe, отстранив их от всех политических и государственных дел."
ZAM_collaboration_from_the_south: "Обеспечить сотрудничество с Англо"
ZAM_collaboration_from_the_south_desc: "Британцы с подозрением относятся к немцам с тех пор, как они оккупировали регион после революции, однако оккупация Хюттига подорвала всякое доверие британцев к немцам, которые "защищали" регион. Чтобы администрация Юнгера выжила, он должен восстановить это доверие."
ZAM_local_level_democracy: "Восстановить местную демократию"
ZAM_local_level_democracy_desc: "Хотя Замбия, возможно, ещё не готова к полной демократии, восстановление демократических выборов на местном уровне, несомненно, укрепит доверие людей к администрации Юнгера. Возможно, путь к полной демократии вскоре появится."
ZAM_intellectual_expansion: "Расширение интеллекта"
ZAM_intellectual_expansion_desc: "Юнгер знаком с интеллектуалами и высшим классом, которые были так же напуганы безудержным авторитаризмом Хюттига, как и он. Юнгер успешно изгнал омерзительного Хюттига из администрации Замбии, и вместо этого он может начать расширять библиотеки, архивы и школы. воинских казарм."
ZAM_support_for_reforms: "Поддержка реформ"
ZAM_support_for_reforms_desc: "Чтобы немецкое правление сохранилось в Африке, необходимы масштабные реформы на всех уровнях, в том числе и в Замбии. Коррумпированная, кумовская и неэффективная администрация в регионе должна быть полностью перестроена, а для этого нам нужна поддержка армии , администрация и народ."
ZAM_promise_to_the_people: "Клятва народу"
ZAM_promise_to_the_people_desc: "Демократия на национальном уровне была закрыта, как только Хюттиг и Schutztruppe пришли к власти в регионе, теперь Юнгер пообещал, что через некоторое время демократия на национальном уровне вернется в Замбию. Возможно, не сегодня, возможно, не завтра , но вскоре это обещание Юнгера."

ZAM_defend_our_fronteir: "Граница"
ZAM_defend_our_fronteir_desc: "Земли Nordrhodesien практически не защищены от могущественных врагов как на востоке, так и на юге. Африканеры, португальцы и всегда скрывающиеся англы готовы нанести удар, и мы должны быть готовы."
ZAM_against_portugal: "Защита от португальцев"
ZAM_against_portugal_desc: "Португальцы удерживают Мозамбик и Анголу и рассчитывают распространить своё правление на Катангу и Замбию, а также претворяют в жизнь свой план "Розовая карта" Пока немецкая администрация удерживает этот регион, мы должны убедиться, что португальцы мечтают о Розовой карте остаются лишь мечтами."
ZAM_against_south_africa: "Выступить против Южной Африки"
ZAM_against_south_africa_desc: "Южная Африка и Родезия годами готовились к захвату Замбии и Ньясаленда. Они годами готовились к нападению на нас и помогали Бэрингу и его UEL в их цели навсегда изгнать гуннские ботинки из Замбии. Они должны быть остановлены."
ZAM_for_the_fatherland: "За Отечество!"
ZAM_for_the_fatherland_desc: "Кайзер призывает нас к оружию! И мы будем там, чтобы прислушаться к призыву Рейха. Мы служим не королю в Лондоне, а Императору в Берлине, и будем продолжать это делать до тех пор, пока не погибнет последний верный сын Отечество погибло, защищая наши земли."
ZAM_secure_the_border: "Укрепите слепую зону Миттельафрики"
ZAM_secure_the_border_desc: "Через кровь, пот и слезы мы защитили Северодезьен от нападений англичан и португальцев. Мы можем вздохнуть с облегчением, зная, что слепое пятно немецкого правления в Африке в безопасности."

ZAM_barings_coup: "Переворот Бэринга"
ZAM_barings_coup_desc: "Через кровь, пот и слезы Объединенная имперская лига Эвелин Бэринг снова взяла под свой контроль Северную Родезию и Ньясаленд. Когда немцы ушли, "Юнион Джек" снова с гордостью парит над Лусакой."
ZAM_contact_the_south: "Контакты на юге"
ZAM_contact_the_south_desc: "Южная Африка и Родезия долгое время поддерживали нашу борьбу против гуннских угнетателей, и теперь, когда мы изгнали иностранного захватчика, мы можем расширить наши связи с нашими союзниками, которые помогли англо-американцам в их самый трудный час."
ZAM_bolster_british_control: "Усилить британский контроль"
ZAM_bolster_british_control_desc: "В то время как UEL может быть у власти, британская власть над регионом далека от конкретной, и угроза изгнания британцев с этих земель ещё раз присутствует. Мы должны укрепить британскую власть до такой степени, что революция невозможно. "
ZAM_expel_the_germans: "Изгнать Schutztruppe"
ZAM_expel_the_germans_desc: "Немецкое влияние всё ещё остаётся в тени, а остатки правления гуннского самодержца всё ещё присутствуют в форме Schutztruppe, силы, которая теперь беспричинно сеет хаос среди англов Северной Родезии. Они должны быть остановился."
ZAM_barings_hold_secure: "Защитите британский трюм"
ZAM_barings_hold_secure_desc: "Власть Бэринга над Северной Родезией и Ньясалендом теперь в безопасности. Англо-американцы прочно контролируют все уровни власти, а немцы изгнаны навсегда. Все истинные сыны Империи могут спать спокойно, зная об угрозе со стороны немцы поутихли."
ZAM_supress_local_revolts: "Подавить местные восстания"
ZAM_supress_local_revolts_desc: "Некоторые в подконтрольных нам районах были недовольны нашим управлением и использовали недавний хаос для создания правительства вне нашего правления. Это измена, и это недопустимо, мы сокрушим их любыми необходимыми средствами. . "
ZAM_fortify_the_northern_border: "Укрепить северную границу"
ZAM_fortify_the_northern_border_desc: "Гунн сидит за границей, ждет, замышляет, планирует день, когда они не только растопчут наше правительство, но и навсегда покончат с британским правлением в Африке. капля крови у нас есть."
ZAM_god_save_the_king: "Боже, храни короля!"
ZAM_god_save_the_king_desc: "После того, как Кайзеровские головорезы ушли, мы снова можем служить законному монарху Англии. Мы служим его величеству, и под его руководством мы отбросим гуннов и восстановим британскую гегемонию не только в Африке, но и во всем мире."
ZAM_the_spearhead: "Острие Антанты в Африке"
ZAM_the_spearhead_desc: "Бэринг ждет того дня, когда Антанта сможет восстановить контроль над законной британской землей в Африке и изгнать немецкого угнетателя раз и навсегда. В то время как многие в Южной Африке и Родезии более прагматичны, рассматривая немцев как временную союзником перед лицом гнева синдикалистов, мы будем стоять твердо, зная, что Кайзер так же плох, как красные в Париже и Лондоне."
ZAM_begin_the_entente_reclaimation: "Планируйте рекультивацию"
ZAM_begin_the_entente_reclaimation_desc: "Приближается день, когда мы изгоним гуннов из Африки. Коллеги Бэринга на юге видят в синдикалистах большую угрозу, на которой следует сосредоточиться, но что они знают? Мы скоро вернём Африку, и наши британские братья встаньте, чтобы присоединиться к нам, как только прозвучит рожок."
ZAM_kindnap_opposition_leaders: "Похищение и изгнание лидеров оппозиции"
ZAM_kindnap_opposition_leaders_desc: "Некоторые в наших землях настолько глупы, что противостоят воле Бэринга и Объединенной имперской лиги. Хотя обычно мы можем арестовать или казнить этих нарушителей спокойствия, просто похитить их и высадить в какой-нибудь богом забытой стране, безусловно, достаточно. Хитрость. "
ZAM_final_order_to_MAF: "Последний приказ Миттельафрике"
ZAM_final_order_to_MAF_desc: "Неповоротливая мерзость по имени "Миттельафрика" стояла слишком долго. Они должны быть уничтожены, гуннские сапоги должны быть навсегда изгнаны из Африки, а "Юнион Джек" снова гордо полетит над бескрайними африканскими саваннами!"

ZAM_baring_victory: "Победоносное возвращение"
ZAM_baring_victory_desc: "Несмотря ни на что, силы лоялистов Антанты под командованием Эвелин Бэринг изгнали гуннов из Африки! Законное правление Британской короны над континентом, жестоко поконченное с Указом Его Величества администрация континента была реорганизована в объединенную Королевскую колонию Африки с Бэрингом в качестве её первого генерал-губернатора."
ZAM_legitimate_afrikan_borders: "Легитимные границы Африки"
ZAM_legitimate_afrikan_borders_desc: "Во второй половине XIX века европейские державы смогли мирным путём разделить Африку, разделив между собой её богатства и ресурсы для взаимной выгоды. захватить весь континент. Теперь, когда их тирании больше нет, мы можем сотрудничать с нашими союзниками, чтобы восстановить законные границы этого континента."
ZAM_expel_german_settlers: "Изгнать немецких поселенцев"
ZAM_expel_german_settlers_desc: "Поскольку Рейх захватил большую часть Африки в 1920-х годах, континент был наводнен немецкими поселенцами. Пока они существуют в наших границах и в наших колониях, нашим собственным поселенцам будет труднее нуждаться в пространстве и ресурсах, и наше правление будет подорвано присутствием многих, кто верен вражеской державе. Поэтому Бэринг решил депортировать этих поселенцев обратно в Германию."
ZAM_british_rule_secured: "Британское правило защищено"
ZAM_british_rule_secured_desc: "Благодаря гарантированной поддержке наших союзников по Антанте и нейтрализации непосредственных угроз нашему правительству мы теперь можем почувствовать некоторое облегчение, поскольку справедливое правление англосаксонского народа над Африкой восстановлено и укреплено, чтобы благожелательно продолжать направлять этот континент в течение тысячи лет. Генерал-губернатор Бэринг санкционировал проведение фестивалей в английских поселениях в Королевской колонии."
ZAM_topple_native_leaders: "Свержение местных лидеров"
ZAM_topple_native_leaders_desc: "До Великой войны британские администраторы рассчитывали на лояльность местных монархов, которым обычно разрешалось оставаться на своих тронах до тех пор, пока они признавали британское правление. Однако немецкая узурпация континента доказала их истинный оппортунизм, с теми же лидерами, которые когда-то присягали на верность Короне, вместо этого обращаясь к Берлину. Теперь, однако, мы поставим этих предателей на их место, формально отменив систему протекторатов и свергнув местных лидеров по всей Африке."
ZAM_supply_the_entente: "Снабжение Антанты"
ZAM_supply_the_entente_desc: "Наша победа в Африке — это победа не только для нас самих, но и для всего Свободного мира, лидером которого является альянс Антанты. Теперь, когда мы единолично владеем безграничными богатствами и ресурсами Африки, мы можем сосредоточить свои усилия на получение прибыли и продукции для наших союзников по всему миру, чтобы Британия и Франция могли снова стать свободными, а гуннская тирания могла быть сломлена по всему миру."
ZAM_the_best_ye_breed: "Лучшая порода"
ZAM_the_best_ye_breed_desc: "До революции и распада Империи служба в колониях была чрезвычайно желанной работой для многих молодых англичан, поскольку доблесть его нации позволяла ему путешествовать по миру в качестве солдата или администратора или даже постоянно поселиться в колониях. ... Укрепив нашу власть над Африкой, мы должны восстановить этот престиж и призвать британских изгнанников заселить континент и предоставить свои навыки в наше распоряжение."
ZAM_royal_tours: "Королевские туры"
ZAM_royal_tours_desc: "Чтобы ещё больше укрепить престиж и легитимность нашей администрации, а также выслужиться среди британских изгнанников, мы должны пригласить британских членов Королевской семьи и аристократов в путешествие по Африке, дав им возможность насладиться охотничьими угодьями Африки и прекрасными пейзажами для впервые после Великой войны. Этот опыт, несомненно, оставит у них благоприятное впечатление о нашей администрации и руководстве Бэринга."
ZAM_punitive_communal_labour: "Карательно-коммунальные работы"
ZAM_punitive_communal_labour_desc: "Настало время для тех туземцев, которые достаточно безумны, чтобы встать на пути нашего доброжелательного правления, и получить ценный урок. В настоящее время мало организованной охраны отдаленных деревень, и без каких-либо других стимулов они могут стать очагами сопротивления. таким образом, единственное рациональное решение — это коллективное решение, когда вся деревня должна работать на службу Короне, если она укрывает террористов."
ZAM_our_place_in_the_liberation: "Место Африки в освобождении"
ZAM_our_place_in_the_liberation_desc: "Бэринг одержал победу в своей миссии по умиротворению Африки и восстановлению благородного правления британской короны, и теперь пришло время заглянуть дальше. Наши братья и сестры в самой Великобритании продолжают страдать от тирании социализма, и миссия Антанты состоит в том, чтобы освободить их как можно скорее. Таким образом, Бэринг санкционировал более активную вербовку по всему континенту, особенно нацеленную на английских поселенцев, чтобы гарантировать, что Африка ответит на призыв британского освобождения "

ZAM_adress_our_shitty_army: "Адрес нашей армии"
ZAM_adress_our_shitty_army_desc: "Официальный роспуск армии сделал нашу страну почти беззащитной, если не считать гарнизона Schutztruppe, охраняющего страну. После массовых потрясений в последние месяцы это изменилось, и теперь у нас есть собственная армия."
ZAM_for_the_king: "Борьба за короля"
ZAM_for_the_king_desc: "С Юнион Джеком, гордо летящим над территориями Северной Родезии и Ньясаленда, мы построим армию, которая сражается за короля."
ZAM_for_the_kaiser: "Борьба за Кайзера"
ZAM_for_the_kaiser_desc: "С восстановлением порядка на территориях Нордродезии мы создадим армию, которая сражается за Кайзера и германский Рейх."
ZAM_Heavy_Equipement: "Тяжелое оборудование"
ZAM_Heavy_Equipement_desc: "Чтобы помочь в защите наших городов и атаке чужих опорных пунктов, нам нужна артиллерия для поддержки наших наступающих войск"
ZAM_Arsenal: "Построй наш арсенал"
ZAM_Arsenal_desc: "Чтобы уменьшить нашу зависимость от иностранного оружия, нам нужно обеспечить большой запас и начать собственное элементарное производство."
ZAM_Artillery_Foundry: "Артиллерийско-литейный завод"
ZAM_Artillery_Foundry_desc: "С помощью южноафриканцев мы создадим собственный артиллерийский литейный завод, чтобы пополнить наши импортные запасы."
ZAM_expand_the_Schutztruppe: "Реформировать Schutztruppe"
ZAM_expand_the_Schutztruppe_desc: "Теперь, когда у нас есть постоянная армия для самозащиты, наша нация действительно станет силой, с которой придется считаться в Африке. Да здравствует Кайзер!"
ZAM_Found_Military_Academy: "Основал Военную академию"
ZAM_Found_Military_Academy_desc: "В дополнение к нашей программе подготовки офицеров колониальное правительство открыло Военную академию Лусаки"
ZAM_Defense_of_Zambia: "Оборона Замбии"
ZAM_Defense_of_Zambia_desc: "С португальскими стервятниками и военачальниками со всех сторон все должны встать на защиту Замбии!"
ZAM_kings_african_rifles: "Королевская армия"
ZAM_kings_african_rifles_desc: "Теперь, когда у нас есть постоянная армия для самозащиты, наша нация действительно станет силой, с которой придется считаться в Африке. Боже, храни короля!"
KTG_Learn_From_The_Past: "Учитесь у прошлого"
KTG_Learn_From_The_Past_desc: "Учитывая поражения от рук наших врагов в прошлом, пришло время извлечь уроки из наших неудач и адаптироваться."
ZAM_Military_Compact_With_South_Africa: "Военный договор с Южной Африкой"
ZAM_Military_Compact_With_South_Africa_desc: "Теперь, когда мы восстановили связи с Антантой, мы можем рассчитывать на гораздо более могущественного союзника Южную Африку, которая прикроет часть нашей обороны. "


