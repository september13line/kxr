#SOCDEMS
skm_socdem_victory: "Во имя прогресса"
skm_socdem_victory_desc: "Сиккимский демократический фронт отделился от более широкого Сиккимского прогрессивного альянса и их союзников-социалистов, чтобы принести умеренный демократический социализм и прогрессивные реформы в наш горный рай. Очищенный от радикализма, который когда-то исповедовал Джерман Лепча и его Сикким Крантикари Морча, этот новообразованный СДФ станет новым лицом умеренного, эгалитарного и аграрного социализма и прогрессивизма в Сиккиме."

skm_reform_over_revolution: "Реформа вместо революции"
skm_reform_over_revolution_desc: "Хотя в наших сердцах всё ещё горит огонь революции, наши умы знают, что реформы - это единственный путь для нашего рая, чтобы действительно продвинуться к более эгалитарному обществу. Поэтому мы начнем осуществлять многие из старых умеренных социалистических реформ КШС и Джермана Лепчи, но в более разбавленной форме, которая позволит нам придерживаться демократической системы и традиционалистских, консервативных реалий Сиккима. Крестьяне, крепостные и рабочие нашей долины будут освобождены, но на это потребуется время и изящество."

skm_limit_aristocratic_powers: "Ограничить аристократические полномочия"
skm_limit_aristocratic_powers_desc: "Хотя идеалы наших первоначальных революционных целей призывали к полному уничтожению сословной иерархии, нам пришлось принять реальность, что аристократия Сиккима никуда не денется мирным путём. Чтобы придерживаться принципов справедливой демократии и одновременно выполнить наши обещания построить более равноправный Сикким, мы пойдем законодательным путём и сделаем все возможное, чтобы ограничить особые привилегии и полномочия, которыми сиккимская аристократия пользовалась на протяжении веков."

skm_slow_march_of_progress: "Медленный марш культурного прогресса"
skm_slow_march_of_progress_desc: "Джерман Лепча и ему подобные стремились совершить культурную революцию, в результате которой Сикким превратится из традиционалистского, архаичного и феодального захолустья в сияющий маяк эгалитарного и гуманистического совершенства, подчеркивая при этом важность сохранения связи с нашей собственной уникальной культурой и обществом. Хотя его революционная искра не смогла разгореться в полную силу, мы будем нести его факел и медленно продвигаться к нашей собственной, умеренной форме его культурной революции. Сикким, наша культура и наш народ будут медленно принимать современность, не теряя из виду наше многовековое прошлое."

skm_peaceful_pink_transition: "Мирный розовый переход"
skm_peaceful_pink_transition_desc: "Когда нас только избрали, кази-заминдары, текадары, помещики-мандалы и дворянство осуждали этот шаг, называя нас волками в овечьей шкуре и предателями, стремящимися разрушить Сикким изнутри. Однако на каждом этапе нашего правления мы доказывали, что эти сомневающиеся ошибались! Мы в значительной степени искоренили крепостное право, обеспечили эгалитарный гуманизм между всеми в нашем обществе и провели мирную социал-демократическую реформацию без ущерба для того, что делает Сикким действительно уникальным. Теперь наш рай сияет как прекрасная розовая жемчужина Гималаев. Пусть народ ликует, ибо под нашим демократическим мандатом он наконец-то свободен!"

#SOCLIBS
skm_soclib_victory: "Либеральный аграрный факел"
skm_soclib_victory_desc: "Независимый фронт Сиккима - это свободная коалиция различных аристократов и дворян, включая некоторых более "либеральных" казиев, работающих вместе с представителями крестьянства и крупными деятелями местной сельскохозяйственной промышленности, чтобы обеспечить свои аграрные и либерально-капиталистические идеалы. Незначительно популистская, чтобы привлечь голоса масс от SDF и SRP, SIF полна решимости создать справедливое, эгалитарное, содержательное общество под светом аграрного капитализма. Под их руководством либеральный аграризм и социальный прогрессивизм станут главными в процветающем будущем Сиккима."

skm_agricultural_subsidies: "Субсидии для крестьянства"
skm_agricultural_subsidies_desc: "С глобальным экономическим кризисом и мировой войной, снова маячащими на горизонте, назревает буря, которая снова смоет низшие классы в потоке хаоса и неопределенности - факт, которому не способствует наша феодальная реальность. Мы должны создать фонд для крестьянства, особенно для наших фермеров и ремесленников, которые вместе составляют основу нашей экономики, чтобы мы могли выручить их, когда наступят плохие времена. Кроме того, мы можем использовать избыточные средства для субсидирования их промышленности, когда буря пройдет, что позволит нашей экономике быстрее восстановиться. Несмотря ни на что, наше крестьянство должно быть на первом месте."

skm_social_progressivism: "Социальный прогрессивизм и секуляризм"
skm_social_progressivism_desc: "Сикким уже давно является традиционалистским государством, в котором доминируют вековые обычаи и архаичные законы, сохраняющие нашу культуру и препятствующие любым попыткам прогресса. Мы должны работать над устранением этой бюрократии и привнесением более современных, прогрессивных и гуманистических идей в нашу страну, чтобы мы могли построить демократическую систему, которая действительно ставит нужды и желания людей на первое место, не позволяя социальным и культурным предрассудкам или религии встать на пути. Независимо от вашего происхождения или религии, в нашем Сиккиме вы будете равны, и ко всем будут относиться как к настоящим, равным людям."

skm_verdant_valley_blooms: "Цветущая долина"
skm_verdant_valley_blooms_desc: "По своей сути Независимый фронт Сиккима, состоящий в основном из фермеров и крестьян лепча, поддерживающих либеральных землевладельцев и немногих либеральных дворян, является аграрной партией. Однако, в отличие от многих аграрных партий по всему миру, SIF также гордится тем, что поддерживает естественный порядок и экологическое здоровье нашего Рая, несмотря на большой объём сельскохозяйственных работ, которые они выполняют. Эко-аграризм, модернизированный, но глубоко связанный с теми же практиками, которые мы использовали на протяжении веков, гарантирует, что наши поля и наши леса будут вечно цвести и расцветать."

skm_himalayas_melting_pot: "Плавильный котел Гималаев"
skm_himalayas_melting_pot_desc: "Сикким уже давно является плавильным котлом культур и народов, поскольку мы стоим на перекрестке империй и регионов, не похожих друг на друга. В нашем лексиконе есть фраза "Лхо-Мон-Цонг-Цум", которая определяет происхождение трех основных групп нашего народа: бхутиа, лепча и лимбу. Однако в Сиккиме также живут непальцы, индийцы, кирати, горкха, ньюари, чхетри, раи, магар, якха-деван, тхами и десятки и десятки других племен и культурных групп. Игнорировать этих людей - этих избирателей - было бы неразумно и несправедливо. Мы должны работать над тем, чтобы все и каждый этнос, язык и народ в Сиккиме были одинаково услышаны, представлены и о них заботились."

#MARLIBS
skm_marlib_victory: "Кейнсианство в Сиккиме"
skm_marlib_victory_desc: "Вдохновленная своими друзьями в Дели и Оттаве, Республиканская партия Сиккима движима главным желанием принести республиканизм и идеи Джона Мейнарда Кейнса в наш горный рай. Представляя себе процветающий капиталистический рай, использующий кейнсианские идеи полужестких цен, фискального стимулирования и стимулирования за счёт общих расходов при снижении налогов среди прочих методов, эти дворяне, бизнес-лидеры, купцы и англо-индийцы готовы принести в Сикким экономику спроса. Хотя они могут быть связаны своими собственными интересами, эти магнаты всё ещё готовы принести процветание в наш рай, используя чудеса западной экономической теории."

skm_expand_trade_networks: "Торговля на перекрестке империй"
skm_expand_trade_networks_desc: "Сикким издавна находился на перекрестке империй, лежа между Тибетом и Китаем, Непалом и Бутаном, а также южным гигантом Индии. Нации и династии поднимались, правили и рассыпались в прах, пока Сикким сидел и терпел, но мы не сидели здесь сложа руки. Нация, ориентированная на экспорт, не имеющая ни моря, ни порта, чтобы назвать их своими, горные перевалы и лесные дороги стали нашими морями, и через них мы торговали своими товарами по всему миру. Мы должны принять это наследие как никакое другое, создавая новые торговые сети и укрепляя старые отношения, чтобы стать королями торговли вдоль Гималаев и за их пределами."

skm_common_privatization: "Приватизация для простых людей"
skm_common_privatization_desc: "Для того чтобы обеспечить экономический рост во всем Сиккиме, мы решили снять многие ограничения, наложенные на низшие классы, которые когда-то не позволяли им владеть землей или заниматься собственным бизнесом. Мы будем добиваться приватизации для простых людей, так как Казис-Заминдары и остальная аристократия уже имеют более чем справедливую долю пирога."

skm_foreign_mechanization: "Механизация, финансируемая из-за рубежа"
skm_foreign_mechanization_desc: "Благодаря нашим торговым контактам с немцами в Китае, японцами, индийцами и их англоязычными друзьями, мы смогли получить машины, инструменты и другие новые механизированные штуковины, необходимые нам для осуществления нашей собственной миниатюрной сельскохозяйственной революции здесь, в Сиккиме. Наконец-то догоняя остальной мир, мы больше не будем полагаться в основном на рабочую силу или тягловых животных, одним махом повышая урожайность и улучшая условия жизни наших людей и экономики."

skm_birth_of_small_business: "Рождение сиккимского делового сектора"
skm_birth_of_small_business_desc: "Сикким издавна был меркантильным, но кроме конгломератов и поместий, принадлежащих чогьялу или другим дворянам и элитам, в Сиккиме никогда не было организованного делового сектора, но теперь все изменилось! Благодаря организации, координации и расширению, мы вдохнули жизнь в экономику Сиккима, что позволило нам по-настоящему выйти на мировую арену финансов и экономики. Теперь мы играем с большими мальчиками, так давайте же поставим на кон все!"

skm_cash_is_king: "Капитал - новый чогьял"
skm_cash_is_king_desc: "Деньги - Король, а капитал - новый чогьял, ибо Сикким охватила лихорадка капитализма. Новые предприятия и бизнес открываются по всей стране, и даже крестьянство принимает это растущее дополнение к прибыли. Настоящий средний класс начал медленно развиваться, и экономика только растет, поскольку мы выходим на волне спроса и предложения из феодальной эпохи в современность, и теперь нам остаётся только направить эту волну к вершине. Все вперёд за капитализм и современность, так как мы принимаем это экономическое чудо."

#SOCCONS/AUTHDEMS
skm_soccon_victory: "Элитарный консерватизм"
skm_soccon_victory_desc: "Отмечая победу традиционного и консервативного сиккимского общества и культуры, партия Кази-Сикким Хамро вместе со своими союзниками в основной Сиккимской национальной партии объединились, чтобы возглавить эту новую главу в нашей истории. Глубоко связанная с династией Намгьял, хотя и сопротивляющаяся многим старым реформам Таши, эта группа элитарных консерваторов будет стремиться гуманизировать наше общество и сгладить неровности, сохраняя при этом строгое следование многовековому статус-кво."

skm_perpetuate_kazi_dominance: "Увековечить господство кази"
skm_perpetuate_kazi_dominance_desc: "Хотя мы и являемся демократическим государством, это не означает, что мы должны полностью уступить власть зачастую невежественным и заблуждающимся массам. Народ непостоянен, но аристократия закалена временем и опытна, как никто другой. Главными среди этой элиты являются помещики-кази, а также текадары, мандалы и особенно заминдары, и, продолжая поддерживать их господство над обществом, Сикким только выиграет. Конечно, некоторые могут кричать о большем равенстве и меньшей очевидной элитарности, но это необходимо для того, чтобы мы достигли современности и процветания, не впадая в хаос и не теряя из виду наши традиции."

skm_humanize_serfdom: "Смягчить крепостное право"
skm_humanize_serfdom_desc: "Крепостное право - суровая реальность для нашего полуфеодального государства, и потребуются десятилетия, чтобы его полностью уничтожить и заменить. Однако, пока мы работаем над достижением этой конечной цели, это не означает, что мы не можем улучшить ситуацию на этом пути. Гуманизируя и смягчая крепостную систему путём улучшения условий, предоставления основных прав, повышения заработной платы и т.д., мы можем повысить качество их жизни и одновременно обеспечить им демократическую поддержку. Кто знает, возможно, это даже улучшит экономику."

skm_paternalist_humanism: "Патерналистский гуманизм"
skm_paternalist_humanism_desc: "Хотя нам не удастся разрушить атмосферу патернализма, существующую вокруг высших классов, мы можем направить это господство в полезное русло. С помощью популизма и символического гуманизма мы облегчим участь низших классов и в свою очередь заручимся их поддержкой. Мы проведем свою собственную небольшую форму культурной реформации и возрождения, сохраняя при этом элитарный патернализм и мягкий авторитаризм, который всегда поддерживал Сикким сильным и безопасным."

skm_pious_paradise: "Благочестивый, гордый рай"
skm_pious_paradise_desc: "Хотя наш Сикким хранит в своих границах множество религий, наша аристократия и те, кто стоит у руля, в основном буддисты той или иной школы, и как таковой буддизм останется государственной религией. Мы будем принимать нашу веру и продолжать использовать идеи воинствующего буддизма в подготовке наших вооружённых сил, одновременно работая над расширением духовенства и поддерживая монастыри, которые стоят как культурные, духовные и исторические памятники нашего великого наследия. Сикким будет вечно стоять благочестивый и гордый, и наш Рай никогда не поколеблется!"

#NATPOPS
skm_natpop_victory: "Национальный рай"
skm_natpop_victory_desc: "Радикально настроенная раскольническая группа Национальной коалиции, Сиккимская национальная буддийская партия теперь доминирует в нашей новорожденной демократической системе, и теперь будет вести наш рай к очищающему свету буддийского фундаментализма. Стремясь подчинить монархию и весь народ своим теократическим идеям, эта группа националистов, монахов, лам и армейских генералов едина в своем стремлении сохранить Сикким безопасным, надежным и буддийским, и не позволит никаким другим препятствиям встать на своем пути."

skm_tibet_sikkimese_nationalism: "Тибетско-сиккимский национализм"
skm_tibet_sikkimese_nationalism_desc: "Хотя Сикким уже давно является домом для десятков и десятков различных народов, мы знаем правду. Без дальнейшего доминирования тибетско-сиккимских народов Сикким, несомненно, погибнет. Мы примем сиккимский национализм над любой другой этнической идентичностью, предоставляя особые привилегии и права тем, кто принадлежит к нашей крови. Хотя мы не будем вести войну против наших собственных граждан только из-за их крови или происхождения, это не означает, что они должны пользоваться всеми теми же особыми льготами, которые мы предоставляем избранному нами народу. Нужны все виды, но наш вид - лучший"."

skm_restore_traditionalism: "Традиционалистские ценности"
skm_restore_traditionalism_desc: "По мере продвижения Сиккима к демократии многие в нашей группе стали опасаться, что мы начали терять связь с нашими прошлыми традициями и славой. Чтобы развеять эти опасения и ограничить неизбежное сползание к современности и порождаемому ею вырождению, мы закрепим в законе традиционалистские взгляды, обычаи, традиции и многое другое нашего народа, особенно аристократии. Это гарантирует, что независимо от того, куда нас занесет мир, мы останемся укорененными в том, что действительно делает Сикким Сиккимом."

skm_karma_kagyu_theocracy: "Теократия Карма Кагью"
skm_karma_kagyu_theocracy_desc: "Карма Кагью, или Камцанг Кагью, является второй по величине линией школы Кагью - одной из четырех основных школ тибетского буддизма - и специфическим направлением буддизма, которое исповедуют ламы Черной шляпы Сиккима, а также династия Намгьял и большинство сиккимских буддистов. Буддизм всегда присутствовал в верхних эшелонах нашего общества, но его оттеснил лишь приток непальских и индийских индусов с юга. Чтобы противостоять индуистскому нашествию и одновременно обеспечить вечное присутствие учения Карма Кагью в управлении Сиккимом, SNBP предприняла официальное преобразование Сиккима в действующую теократию. Ламы в черных шляпах будут править из-за фасада партии, 16-го Кармапы и Чогьяла, обеспечивая доминирование школы Карма Кагью во всем сиккимском обществе."

skm_rumtek_primacy: "Монастырь Румтек"
skm_rumtek_primacy_desc: "Монастырь Румтек, частично разрушенный в настоящее время, должен быть восстановлен и расширен, поскольку он является одним из самых важных буддийских святых мест в Сиккиме и внутренней резиденцией школы Кагью. Более того, наш духовный лидер, реинкарнированный 16-й Кармапа, будет находиться здесь и использовать этот исторический монастырь в качестве резиденции нашей новой теократии. Благодаря своему центральному расположению недалеко от Гангтока и рядом с дворцом Цуклакханг, он станет идеальным местом для сердца нашей новой администрации. Ремонт Румтека также положит начало нашей новой программе по ремонту старых монастырей и монастырских крепостей по всей стране, а также финансированию создания новых. Хотя старшие ламы и партия будут управлять государством и руководить им через молодого гуру и Живого Будду Рангджунга Ригпе Дордже, он всегда будет последней инстанцией во всех духовных и культурных вопросах."

skm_true_shambala: "Истинная Шамбала"
skm_true_shambala_desc: "Духовное Царство буддизма и предсказанное место рождения Калки, который принесет Сатья Югу, Шамбала - это рай совершенства и духовности, не похожий на рай, которым является наш Сикким. При новой теократии мы превратим Сикким в земное и физическое проявление этого священного эдема, создав благочестивое и совершенное общество, которым смогут наслаждаться все истинные дети Сиккима. Духовенство и государство будут заботиться и обеспечивать всем, что может понадобиться нашему избранному народу, и мы сохраним природную красоту этого рая без компромиссов, даже если для этого нам придется сохранить некоторые из наших феодальных порядков. Шамбала будет реальной, и мы построим её."

skm_move_against_hindus: "Движение против индуистской веры"
skm_move_against_hindus_desc: "Слишком долго мы позволяли мерзким индусам с их отсталой религией и обычаями засорять наш Рай. Слишком много этих язычников переселяются в нашу страну из Индии и Непала, засоряя южные и западные районы нашего штата своими ядовитыми идеями. Сикким больше не должен быть хозяином этих паразитов, и мы больше не можем терпеть их на наших границах. Они постоянно боятся Кали-юги - конца дней - так давайте же мы, истинные сыны Неба, принесем его им."


