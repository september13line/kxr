#RADSOC
skm_jermanism: "Джерманизм"
skm_jermanism_desc: "Никогда не считая себя идеалистом или теоретиком, прокладывая свой собственный путь вперёд для Сиккима и своего народа, Джерман Лепча оказался в авангарде нового социалистического движения. Соединив традиционные верования и практики народа лепча и других племен Сиккима с идеями демократического социализма, аграризма, анархизма, коммунализма и экосоциализма, эта новая форма социализма, прозванная его последователями "джерманизмом", должна стать основой нашего нового эгалитарного рая."

skm_sikkimese_socialism: "От феодализма к советскому коммунизму"
skm_sikkimese_socialism_desc: "Феодальные реалии Сиккима - это не только проблема, но и возможность. Уже децентрализованная и основанная на поместьях, эта архаичная реальность является идеальным фундаментом для создания полуанархического демократического общества. Поместья и земельные участки должны быть преобразованы в добровольные демократические социалистические коллективы, которые будут объединяться и сотрудничать на благо государства. Наши люди будут жить, как жили всегда, но теперь свободно и самостоятельно распоряжаться своей судьбой по мере того, как мы будем продвигаться к более эгалитарному и процветающему будущему."

skm_incorporate_tribal_structures: "Включить племенные структуры лепча"
skm_incorporate_tribal_structures_desc: "Сикким долгое время был страной разрозненных племен, живущих каждый по-своему, и эта реальность стала более стандартной общественной структурой только в крупных городах, таких как Гангток. Сам лепча, Джерман решил включить племенные структуры и автономии непосредственно в новую общинную систему, позволяя племенам и другим поселениям функционировать как их собственные коммуны и общины, имея при этом равное право голоса в правительстве и экономике, гарантируя, что их уникальные традиции и обычаи не будут смыты в нашем стремлении к прогрессу."

skm_cultural_synthesis: "Культурная реформа и синтез"
skm_cultural_synthesis_desc: "Различные культуры и обычаи разнообразных народов Сиккима должны быть синтезированы в единую сиккимскую идентичность. Однако мы должны подходить к этому осторожно, поскольку мы не хотим смешивать или разбавлять конкретные традиции и народы, от которых они произошли, но также хотим, чтобы все они были включены в нашу собственную идентичность. С этой новой синкретической культурой мы сможем противостоять массивным Империям вокруг нас, укрепляя нашу собственную уникальную идентичность, идеологию и общество, отличное и отдельное от гигантов вокруг нас. Сикким - это Сикким, и он таким и останется. Теперь нам просто нужно полностью определить, что такое быть сиккимцем."

skm_exporting_the_reformation: "Красное солнце Сиккима сияет"
skm_exporting_the_reformation_desc: "Наша революция была больше реформацией, чем чем-либо другим, и наше общество сделало наш путь к социализму относительно мирным и гладким. Однако время мира закончилось, и наступило время войны. Наш долг - экспортировать эту реформацию как глашатаи новой, совершенной социалистической мыслеформы, известной как Джерманизм. Мы будем трубить о его прибытии, переваливая через Гималайское плато или на юг, в Дарджилинг и далее, ибо теперь наша очередь расправить крылья и взлететь к Красному Солнцу."

skm_pink_spot: "Розовое пятно Гималаев"
skm_pink_spot_desc: "Хотя мы значительно продвинулись на пути к созданию идеального пролетарского рая, мы всё ещё далеки от нашей цели. Мы должны смотреть внутрь себя и продолжать фокусироваться на собственном развитии и пути к социализму, отгородившись от ужасов внешнего мира. Подобно утопиям скрытой долины в Тибете или роковой Шамбале, мы спрячемся и построим рай для себя."

#SYNDIES
skm_INC_exiles: "Триумф изгнанников"
skm_INC_exiles_desc: "После того как Калькутта пала под ударами иностранных сил и подлых идеологов, остатки Индийского национального конгресса разбежались по всему миру, многие искали убежища в Европе, Америке или Китае. Однако небольшая, но преданная группа во главе с аграрным синдикалистом Хелен Лепча и социалистическим борцом за свободу Трилочаном Покхрелом также прибыла сюда, в наш Сикким, и, поскольку Джерман Лепча устал от власти, эти индийские изгнанники решили нести факел Джермана. Хотя Джерман останется у власти как символ единства, они будут прокладывать свой собственный путь за ним, но Джерман заверил людей, что они в надежных руках. Похоже, что даже если индийцы потерпят неудачу, они все равно смогут победить в Сиккиме."

skm_socialist_secularism: "Социалистический секуляризм"
skm_socialist_secularism_desc: "Хотя, когда Джерман только пришел к власти, были предприняты шаги по ограничению влияния духовенства, многие считают, что его первоначальные действия не зашли достаточно далеко, чтобы полностью ограничить власть буддистов от вмешательства в политику. В связи с этим будет проводиться политика полного государственного секуляризма, полностью отделяющая нужды церкви от функций правительства Сиккима. Хотя люди по-прежнему будут вольны исповедовать свои религии по своему усмотрению, и хотя монастыри по-прежнему будут открыты, все они будут делать это без поддержки государства."

skm_curb_aristocrat_meddling: "Пресечь вмешательство аристократов"
skm_curb_aristocrat_meddling_desc: "Хотя большая часть дворянства была отстранена от власти, а многие были вынуждены отправиться в изгнание или, к сожалению, убиты в приступах общественного гнева, всё ещё существует большой и могущественный класс элиты, аристократов, священнослужителей и других выдающихся личностей, которые имеют влияние на большую часть нашего общества и функций. Хотя мы не можем полностью устранить или искоренить эти вмешивающиеся элиты, не разрушив нашу культуру и не потеряв поддержку масс, мы можем лишить их всей политической власти и особых привилегий, как мы сделали это с дворянами и королями, поставив их в равные условия с остальными массами."

skm_militant_direction: "Милитаризация горного рая"
skm_militant_direction_desc: "Будь то воинствующие буддийские секты и ополчения или поддержка со стороны индийцев, мы решили взять для Сиккима воинственное направление. Общество будет милитаризировано как никогда ранее, обязательная, но временная военная служба и нормирование станут частью стандартной жизни. Все, от экономики до нашей повседневной жизни, начнет приобретать милитаристский уклон, поскольку мы подчеркиваем важность защиты нации и подготовки к неизбежному моменту, когда варвары постучат в ворота."

skm_accelerated_redistribution: "Ускорить радикальное перераспределение"
skm_accelerated_redistribution_desc: "Доведя программы перераспределения, впервые введенные во время революции, до их естественного завершения, имущество и поместья всех негосударственных чиновников и тех, кто не был помилован новым правительством, должны быть ликвидированы и перераспределены в пользу масс, а часть также попадет в государственные фонды для дальнейшего использования и расходования. Мы сделаем Сикким полностью равным и справедливым, и мы будем использовать богатства богатых для подпитки этой трансформации."

skm_emphasize_indian_identity: "Подчеркнуть нашу индийскую идентичность"
skm_emphasize_indian_identity_desc: "Сикким может быть плавильным котлом, но мы всегда были частью большого индийского субконтинента. Таким образом, Сикким - индийский! Изгнанники ВНК хотят донести эту мысль до людей, поэтому государство должно финансировать новую культурную революцию и пропагандистскую кампанию, чтобы изменить сознание разнообразных масс. Неважно, из какого племени вы происходите, какую религию исповедуете, или из какого класса вы происходите, мы все сиккимцы, и быть сиккимцем - значит быть индийцем!"

skm_retake_calcutta: "Начать новую Сатья Югу"
skm_retake_calcutta_desc: "Наступила Кали-юга, уложив Южного гиганта на землю и оставив Индийский субконтинент в руинах. Мы должны положить начало следующей эпохе, лучшей эпохе: Сатья Юге! Мы станем глашатаями возрождения Индии и новой эры, так что вперёд! Давайте пройдем маршем до Калькутты и дальше, чтобы раз и навсегда освободить Индию от тирании!"

#TOTALISTS
skm_esoteric_buddhism: "Уроки Рериха"
skm_esoteric_buddhism_desc: "После встреч с Рерихом в Тибете Джерман Лепча начал принимать эзотерический буддийский ленинизм, проповедуемый знаменитым исследователем и гуру. Приняв эту новую идеологию близко к сердцу, Джерман начал менять курс нашей революции на тот, который более приемлем для буддийского духовенства и граждан нашего государства. Соединив буддийскую теологию с социализмом, вдохновленным большевиками, и включив собственные идеи Джермана об общинности и демократическом экосоциализме, мы действительно создадим святой и совершенный пролетарский рай здесь, в нашей долине неба и риса."

skm_hail_the_mahatma: "Слава Истинному Махатме"
skm_hail_the_mahatma_desc: "Рерих учит, что Владимир Ленин был единственным истинным Махатмой современной эпохи и пророком истинной утопии. Мы тоже начали принимать эту идею, превознося Ленина по всему государству как политического гения и духовного мудреца. Его идеи должны стать частью фундамента нашего государства, а сам он должен быть возведен в ранг такого же важного лица в нашей буддийской иерархии, как и высшие ламы. Ленин жил, Ленин жив, и Ленин будет жить, и все это здесь, в нашем райском Сиккиме."

skm_our_bolshevik_ties: "Ссылки на наших союзников-большевиков"
skm_our_bolshevik_ties_desc: "Провозглашение идей, вдохновленных большевиками, безусловно, имеет свои плюсы, поскольку благодаря этому мы попали в поле зрения русских социалистов и их соотечественников по всей Евразии и в Новом Свете. Многие жаждут получить новую нетронутую землю для реализации своих социалистических теорий и мечтаний, поэтому добровольцы-социалисты начали прибывать толпами, а те, кто не может приехать сам, присылают припасы, оборудование и финансирование. Хотя мы отклонились от наших первоначальных целей в отношении Сиккима, по крайней мере, мы извлекаем из этого пользу."

skm_open_the_monastaries: "Красная буддийская идентичность"
skm_open_the_monastaries_desc: "Буддист красного цвета стал главным в государстве, но что это означает, ещё предстоит определить. Мы объявим буддистами всех граждан государства, независимо от их фактических убеждений, чтобы они могли воспользоваться нашими священными учениями и политическими программами. Все должны быть включены в эту идентичность, независимо от того, что они могут делать в уединении своих домов или святынь, и мы постепенно покажем им всем истинный путь, чтобы каждый из них в будущем принял и принял эту новую идентичность. Быть сиккимцем - значит быть одновременно социалистом и буддистом, и все от этого только выиграют."

skm_red_chogyal: "Красная Джамбхала, Чогьял пролетариата"
skm_red_chogyal_desc: "Следуя учению Рериха, мы провозгласили Чогьяла воплощением Красной Джамбалы - одного из пяти буддийских божеств удачи и процветания. Таким образом, мы вновь провозгласили чогьялов династии Намгьялов временным связующим звеном между Сиккимом и небесами и космосом, через которых Джерман будет править вместе с Живым Буддой, 16-м Кармапой. Вместе с Джерманом Лепча и учениями Рериха и Ленина мы построим благочестивое теократическо-монархическое двойное правительство, поддерживаемое неопределенно анархистскими и эгалитарными демократическими экосоциалистическими идеями Джермана Лепча и эзотерическими ленинскими и радикальными буддийскими идеями Рериха."

skm_crimson_theocracy: "Фундаментализм и багровая теократия"
skm_crimson_theocracy_desc: "Для достижения истинной утопии Сиккиму нужен только Джерман и его новые союзники в буддийском духовенстве. Мы построим здесь наш собственный теосоциалистический рай на Земле - Красную Шамбалу среди масс - под руководством 16-го Кармапы, главы буддийской школы Кагью, и Джермана Лепчи, нашего национального отца и революционного героя. С помощью лам Черной шляпы и буддийского духовенства мы построим малиновую теократию, основанную на эзотерических ленинских идеях Рериха и экосоциалистических идеях нашего лидера, что позволит нам достичь совершенства небес в нашем земном и эгалитарном царстве."
