#Events#
sikkim.1.t: "Новый год наступает в раю"
sikkim.1.d: "Буквально называемый раем - Най-ма-эль - лепча, доминирующая этническая группа нации, Сикким - это красивое и легендарное горное убежище, защищенное от внешнего мира, или, по крайней мере, когда-то оно было изолированным. Теперь Сикким стал заложником дипломатической игры в перетягивание каната, ведь Сикким находится на перекрестке империй на этом клочке могучих Гималаев. \n\nСикким является монархией с 1642 года, династия Намгьялов доминирует здесь уже более 300 лет, несмотря на подъем других империй, включая колониальную империю Британии. Правление буддийской семьи, связанной с ламами, в многонациональном и многоконфессиональном государстве - задача не из легких, но Намгьялам удалось сохранить Королевство Сикким на протяжении веков. Однако сейчас это наследие подвергается испытанию как никогда ранее. \n\nКогда радж пал в результате Британской революции, Сикким был одним из сотен штатов, освободившихся от умирающей туши британского империализма, но сейчас Сикким стоит почти в одиночестве как государство после раджа, свободное от основных индийских фракций. Однако эта независимость не была широко востребована за пределами наших границ, поскольку Непал, Бутан и то, что сейчас стало Бхаратийской коммуной, пытались поглотить наше горное Королевство. Все эти попытки были сдержаны благодаря тесным связям страны с Тибетом и гарантиям национального суверенитета, поскольку ламы тибетского буддизма и Королевская семья, а также большая часть знати были тесно связаны друг с другом на протяжении всего времени существования Королевства. Будучи номинальным подданным Цин, Тибет смог отстоять независимость Сиккима, но сейчас, когда колеблющаяся маньчжурская династия близка к краху, Тибет больше не в состоянии тратить войска на охрану иностранных границ. \n\nПо мере того, как Цинь приближается к краху, волки, которые кружат вокруг нашего Королевства, становятся все смелее, и скоро наша независимость, несомненно, подвергнется испытанию, если мы не предпримем что-нибудь первыми. Его Высочеству Таши Намгьялу, 11-му Чогьялу - королю и махарадже Сиккима, предстоит провести нацию через огонь внешней дипломатии, одновременно справляясь с растущими волнами радикализма и призывами к реформам. Стремясь к либерализации и модернизации страны, несмотря на противодействие влиятельных аристократических семей и таких групп, как кази, Чогьял Таши должен найти баланс и устранить расколы, разделяющие Сикким, чтобы этот рай не сгорел под сапогами иностранных держав."
sikkim.1.a: "Сикким, Kham-sum-wangdu!"

sikkim.2.t: "Гамбит Таши для реформирования Сиккима"
sikkim.2.d: "Чогьял Таши давно хотел провести масштабную реформу сиккимского общества, настаивая на масштабных реформах системы образования, здравоохранения, судебной системы, дворянства, экономики и многого другого, фактически перестраивая все сиккимское общество с нуля. В результате этих реформ Сикким постепенно превратился в популистскую монархию со смешанной экономикой, поддерживаемую модернизированной, преимущественно аграрной промышленностью, значительно расширенными социальными и гражданскими правами, и, что самое революционное - конец неофеодальной системы, в которой доминировало дворянство, путём проведения масштабной земельной реформы и создания настоящего, демократически избранного сиккимского парламента. По образцу индийского Конгресса, а также британской и немецкой систем, Таши стремится создать синкретическую идеологию, приспособленную к уникальной реальности Сиккима, где главной заботой является благополучие масс, за что его прозвали Народным Чогьялом. \n\nОднако у этой реформы есть одно большое и почти непреодолимое препятствие - дворянство. Традиционалистские, консервативные и сопротивляющиеся переменам в большинстве форм, эти влиятельные и богатые аристократы могут быть подчинены короне, но ни для кого не секрет, что они действительно управляют Сиккимом. Для того чтобы Таши смог провести желаемые реформы, ему придется порвать с большинством из них, потеряв при этом значительную поддержку, которая, как он надеется, будет заменена демократическими и поддерживающими голосами масс, или же он будет вынужден пойти на значительный компромисс со своим видением. В поддержку Таши, по крайней мере, пока, выступает Джерман Лепча и его группа радикальных либеральных реформаторов в Сикким Крантикари Морча - группа мирных реформаторски настроенных протестующих, выступающих за демократизацию и либерализацию сиккимского общества. Однако, хотя сейчас они ведут себя мирно, Джерман поклялся, что если Таши нарушит свои обещания по проведению эффективных реформ, у него и его растущей группы последователей не останется другого выбора, кроме как взять дело в свои руки. \n\nУчитывая все это, и имея за плечами более двух десятилетий опыта правления и подготовки, 11-му Чогьялу наконец-то пришло время решить окончательную судьбу своего райского Королевства."
sikkim.2.a: "Я - Чогьял, и то, что я скажу, будет сделано! Последние реформы должны быть начаты!"
sikkim.2.b: "Мы должны прислушаться к словам дворян. Не похоже, что крепостные действительно восстанут."

sikkim.3.t: "Крестьянский переворот"
sikkim.3.d: "Поскольку Чогьял Таши подчиняется прихотям избалованной знати, Джерман и его SKM решили отказаться от пацифистской оппозиции и взялись за оружие по всей стране в ходе наспех организованной, но хорошо подготовленной революции. Используя в своих интересах гористую местность и отсутствие инфраструктуры или хороших коммуникаций, повстанцы уже захватили столицу, перебив гарнизон Сиккимской гвардии, охранявшей Королевский дворец. Хотя сами они понесли потери в десять раз больше, численность крестьянства на их стороне, и, казалось бы, вся надежда на монархию и дворянство потеряна. Джерман Лепча был верен своему слову, и после отказа Таши провести свои реформы сам Убийца Тигров встал во главе нового республиканского правительства, вдохновленного социализмом, но в основном не радикального. Многовековое правление династии Намгьялов наконец-то подошло к концу, так как Сиккимская революция завершилась поспешно."
sikkim.3.a: "Похоже, Чогьял ошибался."

sikkim.4.t: "Наша роль в революции"
sikkim.4.d: "Сикким вступил в своё новое либерализованное и социализированное будущее, а под руководством Джермана Лепчи наш горный рай наконец-то вступил в своё реформаторское будущее. Однако, поскольку наш коллектив теперь стабилен и мирно продвигается к равному и справедливому обществу для всех истинных сынов Сиккима, наше место в международной революционной борьбе должно быть определено. \n\nНаши союзники и благодетели на юге в Калькутте оказали нам большую помощь, но не секрет, что многие в их рядах делают это не из социалистического единства и товарищества. Индийцы желали, чтобы наш Сикким влился в их границы с тех пор, как была обеспечена наша независимость после смерти Раджа, и теперь, когда мы объединены и ближе, чем были с эпохи колониального правления, Калькутта усиленно настаивает на нашей полной интеграции. Однако мы - гордый народ с собственной идентичностью и историей, и поэтому Джерман сопротивляется этому нажиму, заявляя, что мы должны оставаться независимыми, равными, но верными союзниками южного колосса, защищая свой суверенитет, пока мы вместе идем к действительно процветающему будущему. Поскольку Калькутта оказывает на нас все большее давление, Джерман должен решить судьбу Сиккима в ближайшее время."
sikkim.4.a: "Сикким силен! Мы никогда больше не уступим свой суверенитет!"
sikkim.4.b: "Мы должны присоединиться к Южному Гиганту. Двигайтесь к объединению с Индией."

sikkim.5.t: "Первые выборы в Сиккиме"
sikkim.5.d: "Завершая свои масштабные реформы вершиной запланированной либерализации, Чогьял Таши начал внедрять истинную парламентскую демократию в нашем райском Королевстве Сикким. Хотя Король по-прежнему остаётся абсолютным и последним голосом во всех вопросах, это демократически избранное гражданское правительство будет поддерживать Таши в его стремлении к дальнейшему преобразованию сиккимского общества. Основные партии - это не столько партии, сколько просто объединения групп интересов при Королевском дворе и среди крестьянства - своего рода прото-многопартийная демократия, которая, несомненно, со временем станет более организованной и четкой. Защитой традиций и сопротивлением большинству реформ является дворянство, которое цепляется за статус-кво. Немного меньшим препятствием для полных реформ являются различные принцы и монархисты, присягнувшие Таши, которые желают небольших, символических реформ для сохранения стабильности без каких-либо реальных изменений статус-кво. Против этих групп, ориентированных на благородство, выступают различные реформистские фракции, которые варьируются от мелких землевладельцев и купцов - нашего скудного, но растущего среднего класса, - выступающих за либеральные и модернистские капиталистические реформы по образцу кейнсианских принципов и западных аграрных демократий, до радикального крестьянства, расколотого между более либерально настроенными монархистами и радикальными, вдохновленными социализмом силами SKM Джермана Лепчи и Сиккимского прогрессивного альянса. Какая бы фракция ни победила, Таши останется единственным лицом Сиккима, но кто бы ни был избран, он будет работать с нашим Чогьялом, чтобы направить Сикким в его новое демократичное будущее. После подсчета голосов самим Таши и его помощниками, результаты скоро будут объявлены, и победителем станет..."
sikkim.5.a: "Традиционалистская аристократия сохраняет статус-кво."
sikkim.5.b: "Консервативная аристократия и сторонники Таши заставляют статус-кво измениться."
sikkim.5.c: "Капиталистические реформаторы, поддерживаемые нашим растущим классом землевладельцев, побеждают."
sikkim.5.e: "Либеральные реформаторы во главе с нерадикальным крестьянством одерживают победу."
sikkim.5.f: "Радикальные реформаторы Джермана Лепча одерживают победу."

sikkim.6.t: "Ламы"
sikkim.6.d: "Ламы Сиккима - высший уровень буддийского духовенства, уступающий по влиянию только чогьялу, хотя дворяне часто соперничают с ними. Духовно направляя нацию из прекрасных и древних монастырей, таких как Румтек, Дубди и Раланг, эти ученики Будды являются прочной связью Сиккима с его прошлым и циклическим будущим. Верные короне и династии Намгьял, а также тибетскому Далай-ламе, эти священнослужители обычно ставят вопросы веры превыше всего и часто выступают посредниками и арбитрами в конфликтах внутри страны, сохраняя традиции и стремясь к единству разнообразного населения. Под их руководством Сикким остаётся привязанным к своим верованиям и своему прошлому, и вместе они помогают формировать ткань разнообразного общества Сиккима."
sikkim.6.a: "Наши связи с потусторонним миром."

sikkim.7.t: "Аристократия"
sikkim.7.d: "Сикким может возглавлять чогьял, но в его обществе и в его народе доминирует аристократия. По всему нашему горному раю различные влиятельные, богатые и властные дворянские семьи и группы интересов доминируют над крестьянством. Заставляя их работать на полях в качестве крепостных и даже заставляя их возить каждого знатного в индивидуальном паланкине, дворяне веками держали сиккимское крестьянство под своим контролем, обеспечивая сохранение полуфеодального общества, которое стагнировало и становилось все более архаичным по мере того, как остальной мир вокруг нас устремлялся к современности. Самой могущественной из всех знатных групп являются кази, группа богатых и очень влиятельных знатных подрядчиков и принцев, являющихся традиционалистской опорой Сиккима. Они сопротивляются любому и всем порывам к либерализации и модернизации, чтобы сохранить свои позиции у власти, и в основном их возглавляет Кази Лхендуп Дорджи из семьи Кхангсарпа. Молодой, но яростно преданный сиккимским традициям, Лхендуп возглавляет кази и другие знатные группы, являясь самым большим препятствием на пути реформ Чогьяла Таши."
sikkim.7.a: "Наши связи с прошлым."

sikkim.8.t: "Чогьял"
sikkim.8.d: "Должность чогьяла, или короля, Сиккима существует уже более 300 лет, и её занимают только чистокровные представители династии Намгьял. В настоящее время нацией управляет реформаторски настроенный 11-й Чогьял, который стремится вести Сикким в сторону современности, не забывая при этом о своем легендарном прошлом. Коронованный Далай-ламой в 1914 году после смерти своего сводного брата, Его Высочество Шри Панч Махараджа Таши Намгьял, Махараджа Чогьял Сиккима, является неоспоримым сувереном Королевства Сикким. Таши родился в Тибете в 1893 году и является самым последним правителем в династической линии, которая длится с 1642 года, но его правление совершенно уникально. Номинально являясь абсолютным монархом, Таши печально известен тем, что начал крестовый поход за реформы и либерализацию сиккимского общества, но это вступило в конфликт с желаниями консервативной знати. Хотя он получает молчаливую поддержку от более радикальных элементов во главе с Джерманом Лепча и его SKM, многие опасаются, что Король не сможет зайти достаточно далеко, чтобы по-настоящему модернизировать архаичное государство Сикким. В условиях нарастающей нестабильности, когда дворянство и крестьянство бунтуют как никогда, 11-й чогьял Таши Намгьял ходит по краю бритвы на вершине мира, пытаясь принести процветание в этот рай среди гор."
sikkim.8.a: "Наш путь в будущее."

sikkim.9.t: "Сикким призывает о помощи"
sikkim.9.d: "Мы получили сообщение от посланника, отправленного Таши Намгьялом, королем Сиккима, с просьбой о помощи и поддержке в его начинаниях в обмен на более тесные связи между нашими странами. Учитывая, что этот посланник должен был пройти через Гималаи в самых сложных условиях, чтобы доставить это послание, некоторые из наших сторонников считают, что Сикким находится в настоящей опасности, и мы должны немедленно оказать помощь. Другие всё ещё не убеждены и не видят причин тратить драгоценное время и ресурсы на такой малозначимый клочок земли. С каким ответом мы отправим посланника обратно?"
sikkim.9.a: "Намгьял получит нашу полную поддержку!"
sikkim.9.b: "Уходите, Сикким нам не нужен."

sikkim.10.t: "Сикким обращается за помощью"
sikkim.10.d: "При странных обстоятельствах в Дели прибыл дипломат по приказу короля Сиккима Таши Намгьяла, который заявил, что микронация, которая когда-то была под нашим правлением, ищет нашей помощи против наступающих на них социалистов. Для нас это может стать хорошей возможностью ещё больше ограничить влияние красных в Гималаях - если они захватят Сикким, то следующим на очереди будет Непал, а это риск, который мы не можем игнорировать. Тем не менее, нам ещё многое предстоит сделать на внутреннем фронте, и Сикким, конечно, не даст нам ничего особенного. Как нам реагировать?"
sikkim.10.a: "Мы всегда можем оказать небольшую помощь."
sikkim.10.b: "Мы слишком заняты, чтобы посылать помощь. Желаю удачи!"

sikkim.11.t: "Сикким призывает к помощи"
sikkim.11.d: "Одной из основных целей Коммуны Франции является содействие развитию синдикализма во всем мире, в той или иной степени, поэтому к нам часто обращаются дипломаты, генералы и изгнанные политики с просьбой о финансовой и военной поддержке. Однако сегодняшний "гость" не является посланником, дипломатом или каким-либо другим человеком - это письмо из далёкого Сиккима, который желает получить помощь в виде поставок непосредственно от нас, чтобы помочь продвижению их социалистического дела. Многие члены Министерства иностранных дел, по понятным причинам, колеблются. Об этой стране и о состоянии её народа практически ничего не известно. Некоторые члены нашего правительства даже не могут указать, где она может находиться на карте мира. Насколько нам известно, все это может быть тщательно продуманной мистификацией. Однако мы не можем позволить, чтобы крик социалистической нации о помощи остался неуслышанным из-за наших принципов. Что же делать?"
sikkim.11.a: "Очень хорошо, давайте надеяться, что это не реакционный заговор, чтобы потратить наше время."
sikkim.11.b: "Как будто мы когда-нибудь поверим в страну под названием "Сикким"!"

sikkim.12.t: "Сикким обращается за помощью"
sikkim.12.d: "В очередной раз мы получили запрос от нашего крошечного союзника на севере с просьбой о дополнительной помощи для развития промышленности и армии. Для такой маленькой страны их просьба вполне выполнима. Будем надеяться, что они используют её с пользой, так или иначе."
sikkim.12.a: "Все для нашей революции!"

sikkim.13.t: "Горки восстают!"
sikkim.13.d: "Подстрекаемые нашим северным врагом в лице Сиккима, непальские гхорки в Дарджилинге начали массово восставать против нашего правления, поднимаясь против нас, чтобы склонить колено перед Королевством Сикким! Как это произошло, мы понятия не имеем, но нам жизненно необходимо немедленно отреагировать на этот вопиющий акт войны!"
sikkim.13.a: "Отпустите их, они не стоят того, чтобы с ними бороться."
sikkim.13.b: "За войну!"

sikkim.14.t: "На вершине мира"
sikkim.14.d: "Вопреки всему, мы наконец-то вышли на первое место в качестве единственного правителя Гималаев. С непальцами под нашей пятой и глупым королем-драконом Бутана, мы показали всему миру истинное могущество Сиккима. Однако все это было бы невозможно без руководства и мудрости нашего любимого правителя. Однако его видение Сиккима на этом не заканчивается - теперь он стремится объединить новые земли под нашим флагом в единую нацию, определяемую истинной верой буддизма. Пока его народ ликует, его покорные подданные в ужасе наблюдают за происходящим. Только время покажет, как поведет себя эта новая Держава Азии." 
sikkim.14.a: "Мы станем настоящим Королем гор!"

sikkim.15.t: "Объединение гор"
sikkim.15.d: "После долгой борьбы мы достигли невозможного; столетия деспотического правления наконец-то закончились в Гималаях, когда Джерман Лепча обращается к сотням зрителей, присутствующих на его праздничной церемонии в центре Гангтока. Хотя путь был тяжелым для нашего народа, с помощью Бхаратийской коммуны и простого упорства мы вышли победителями. Теперь крестьянство будет править этими горами, как это должно быть по праву, и это будет сделано под новым флагом, под новой нацией, как один народ!" 
sikkim.15.a: "Мы объединим Гималаи в единое целое!"

sikkim.18.t: "Сиккимские набеги!"
sikkim.18.d: "Стали поступать сообщения о том, что наши торговые пути и солдаты у восточной границы подвергаются жестоким набегам со стороны соседнего Королевства Сикким. Хотя от правительства Сиккима не поступало никаких известий, мы не слепы. Эти бандиты не настолько безрассудны, чтобы пытаться напасть на нас в одиночку, в то время как сиккимские солдаты удобно смотрят в сторону - это должна быть провокация со стороны самого Сиккима, чтобы втянуть нас в войну. Однако для такой незначительной нации, причиняющей столь незначительные неудобства, возможно, не так уж плохо остановить их на их пути в акте переоценки." 
sikkim.18.a: "Покажите им гнев Непала!"
sikkim.18.b: "Мы не поддадимся на их уловки так просто."

sikkim.19.t: "Сиккимские рейды!"
sikkim.19.d: "Прибыл посланник с сообщениями о бандах сиккимских головорезов и бандитов, которые преследуют фермеров и войска, размещённые на нашей границе с Королевством, откуда они прибыли. Поскольку от сиккимского правительства не поступало никаких известий, которые могли бы оправдать это вопиющее нарушение мира, мы можем только предполагать худшее. Как бы просто ни казалось нам стереть с лица земли эту пресловутую домашнюю муху, возможно, стоит проявить осторожность. В конце концов, они же не будут просто так налетать на нас без плана... верно?" 
sikkim.19.a: "Пора преподать Сиккиму хороший урок смирения."
sikkim.19.b: "Мы мудрее, чем рисковать дальнейшей войной."

sikkim.16.t: "Наследный принц"
sikkim.16.d: "Наследный принц Палджор Намгьял, также называемый Кунзанг Чолай Намгьял, является старшим сыном и законным наследником Таши Намгьяла. Вместе со своим братом Палденом Тхондупом он преданно служит своему отцу, являясь его почетным другом и уважаемым помощником, а также сыном. Стремясь принести ещё больше чести своей семье и одновременно исполнить мечту всей своей жизни о полетах, наследный принц посещает англоязычную военную школу в Дели, чтобы стать лётчиком-истребителем. Окончив школу с отличием и налетав сотни часов, наследный принц Палджор стал величайшим пилотом, когда-либо летавшим за Сикким, и с тех пор вернулся в Гангток, чтобы служить в качестве нового начальника сиккимских военно-воздушных сил, связанных с функциями сиккимской гвардии. Пока Палджор защищает наше небо, пока его отец восседает на троне и руководит страной, народ Сиккима может быть уверен, что Намгьялы будут держать их в безопасности."
sikkim.16.a: "Настоящий герой Сиккима."

sikkim.17.t: "Ботанический гений Рхумо Лепча"
sikkim.17.d: "Рхому Лепча - известный сиккимский ботаник, натуралист и академик - возглавила новое ботаническое исследование глубоко в сердце Сиккимских Гималаев, чтобы найти новые виды растений для изучения как экологических, так и лекарственных целей. Вместе с ней небольшая международная группа ботаников во главе с немецко-американским экспертом по анатомии растений Кэтрин Эсау и японским ботаником и этнологом Минаката Кумагусу, который специализируется на анализе грибов, а также интересуется местными изолированными группами меньшинств в горных массивах Сиккима. Вместе с другими натуралистами эта группа стремится проникнуть в неизведанное и открыть больше чудес, которые хранит наш горный рай."
sikkim.17.a: "Мы можем многому научиться!"

sikkim.20.t: "Старый памятник стал новым"
sikkim.20.d: "Стремясь восстановить больше аспектов наследия своей семьи и истории Королевства, а также доказать консервативной знати, что он по-прежнему привержен традициям, несмотря на свои реформы, Таши Намгьял использовал больше своих личных средств для восстановления исторических и духовных объектов по всей стране, от различных монастырей и мест захоронения до ступ и дворцов. Последним из его грандиозных реставрационных проектов стало полное обновление чортена Норбуганг - ступы, созданной первым чогьялом Пхунцогом Нагмялом в 1642 году после его коронации тремя высшими ламами Сиккима в Юксоме. Неподалеку также находится священное и безмятежное озеро Кутхок, имеющее огромное значение для монархии и местных буддистов, которое стало обычным местом паломничества благодаря ремонту и финансированию Таши. Такие места, как эти и многие другие, будут и дальше восстанавливаться, поскольку 11-й Чогьял стремится сохранить наше историческое прошлое, продвигаясь в будущее."
sikkim.20.a: "Мы чтим память первого Чогьяла и наследие, которое он создал."

sikkim.21.t: "Колосс Сиккима"
sikkim.21.d: "Колосс Сиккима, Бармиок Атинг Таши Дадул Денсапа - верная и всегда бдительная правая рука Чогьяла Таши. Формально он является Ньер-Цанг-Ченмо, или главным распорядителем дворца, но на практике он - ближайший политический союзник и друг всей жизни нашего любимого короля. Родившийся в 1902 году сын бывшего главного управляющего, Атингла - как его традиционно называют - получил формальное образование в англо-колониальных и тибетских школах, прежде чем занял свою первую государственную должность, а затем подружился с Таши и поднимался по ступеням сиккимской иерархии, пока не стал главным доверенным лицом и советником 11-го Чогьяла. Поддерживая своего короля во время его реформ, роста радикализма и влияния кази, Великий человек Сиккима Атингла преданно и набожно помогает Таши в этом горном раю, защищая традиционное сиккимское общество и религию от разъедающих сил, помогая своему другу и сеньору."
sikkim.21.a: "Воистину, один из величайших среди нас."

sikkim.22.t: "Судьба народного чогьяла"
sikkim.22.d: "Поскольку Джерман ведет войну против знати, многие начали задаваться вопросом, что им делать с бывшим чогьялом. После революции Таши был заключен под домашний арест в своем дворце, пока Джерман размышлял над тем, что делать с бывшим монархом. Сторонники жесткой линии и радикалы в партии требуют его смерти - чтобы он был убит так же, как казы когда-то пытались убить Джермана, привязав его к столу и позволив запертому в клетке и голодному тигру сделать все остальное - но другие говорят иначе. Многие считают, что его реформаторские амбиции, хотя и скомпрометированные и неудавшиеся, заслуживают определенной заслуги, и эти группы предложили два альтернативных решения - либо отправить его в изгнание, где он, скорее всего, останется со свитой Далай-ламы, либо заставить его стать монахом в святом монастыре Румтек, где он не сможет причинить вреда."
sikkim.22.a: "Есть только одна приемлемая участь. Отправьте его в тигриную яму!"
sikkim.22.b: "Заставьте его принести обеты и жить с ламами монастыря Румтек."
sikkim.22.c: "Изгоните его в Тибет!"

sikkim.23.t: "Встреча со старым другом"
sikkim.23.d: "После объявления о том, что новое воплощение Далай-ламы было основано и возвращено в Тибет, Чогьял Таши немедленно отправился в путь, чтобы увидеть своего старого друга в его новой форме. Отправляясь с экстравагантной свитой в Лхасу, Таши и сопровождавшие его ламы из разных стран были на взводе, но вскоре после прибытия все улеглось.\n\n\nКонечно, прибыв к месту назначения во дворец Потала, Таши встретился со своим возрожденным другом, который теперь был всего лишь маленьким ребенком из северных деревень. Неловко "признавшись", что узнал в мальчике своего старого и дорогого друга, Таши и малыш Далай-лама провели некоторое время вместе, пока Таши вспоминал старые истории о своей и мальчика прошлой жизни. Таши заявил, что он будет как дядя своему старому другу, и планирует часто приезжать в Лхасу, чтобы помочь воспитать и направить духовного лидера в его новой форме."
sikkim.23.a: "Конечно, они узнают друг друга?"

sikkim.24.t: "Встреча со смертью"
sikkim.24.d: "Сидя за стойкой в местном трактире внутри своей личной крепости дзонг, Джерман отдыхал вместе со многими своими товарищами по революции, рассказывая истории, полные тайн и благоговения. Однако у Джермана, который никогда не был побежден, была именно та история, которая зажжет искру в его последователях. Вспомнив о том, как он сидел в тюрьме после ареста казыев за мирное препятствование паланкину знати, насильно поднятому на спины крепостных, Джерман рассказал о том, как он своими руками убил тигра. \n\nПривязанный похитителями к столу и оставленный в комнате с голодным и обезумевшим хищником, Джерман сумел освободиться от уз, прежде чем зверь смог его схватить, и задушил зверя до смерти, используя все оставшиеся силы. Убив зверя, Джерман сбежал до того, как охранники заметили, что тигр не стал легкой добычей, и скрылся в горах, где несколько дней выживал в одиночку, пока его не подобрали верные союзники-революционеры. \n\nКак всегда, эта история взволновала его людей, оживила их боевой дух и преданность своему реформаторскому делу. Они знали, что стоит только последовать за Джерманом Убийцей Тигров, и Сикким достигнет процветания."
sikkim.24.a: "Очевидно, вы никогда не сражались с тигром."

sikkim.25.t: "Сиккимский Ганди"
sikkim.25.d: "Джерман Лепча - известный реформатор и сторонник мирного сопротивления, который вел ненасильственную войну протеста против казиев и других коррумпированных и деспотичных вельмож. Организуя сидячие забастовки, бойкоты, молитвенные бдения, групповые посты, марши и многое другое, чтобы противостоять аристократическим паразитам, Джерман является голосом и лицом свободного республиканского будущего Сиккима. Однако его недоброжелатели и противники не разделяют его приверженности ненасилию, и на стороне Джермана и его союзников пролилось много крови. Несмотря на все это, Джерман упорствует, веря в то, что Чогьял Таши увидит его преданность и выполнит своё обещание провести масштабные реформы, ведь если он этого не сделает, вся надежда на мирное урегулирование будет потеряна в глазах Джермана."
sikkim.25.a: "Пусть жалуется. Он же ничего не сделает."

sikkim.26.t: "Великая стена Сиккима?"
sikkim.26.d: "Чтобы защитить границы и суверенитет Сиккима, используя имеющиеся у нас ресурсы и рельеф местности, штат приступил к реализации плана по настоящему укреплению нашего горного рая. Используя традиционные архитектурные проекты, по всему Сиккиму будет создана серия пограничных стен и укрепленных монастырей - или дзонгов. Хотя у нас уже есть много таких непоколебимых святых домов по всей стране, например, могучая крепость Кампа Дзонг на вершине холма в северном Сиккиме, нам потребуется больше, чтобы защитить наших людей и наши дома. С высокими, наклоненными внутрь каменными стенами, закрытыми большими железными воротами и украшенными внутри всеми яркими цветами традиционного буддийского декора, эти чудеса инженерной мысли должны сформировать великий бастион - одновременно связанный с нашей армией, нашей верой и нашей традицией - для сдерживания любого потенциального захватчика, стремящегося растоптать могучий Сикким под своими глупыми амбициями."
sikkim.26.a: "Мы никогда не дрогнем за этими великими стенами."

sikkim.27.t: "Иностранное, но дружелюбное лицо"
sikkim.27.d: "Обрадованный новостью о революции, вдохновленной социализмом, в наших пределах, странствующий мистик и буддийско-социалистический художник и археолог Николай Рерих приехал посетить Сикким. Встретившись с Джерманом Лепча в Гангтоке, два набожных буддиста провели целую вечность, обсуждая поэзию, искусство, социалистическую теорию и буддийскую теологию среди прочих тем, попивая теплый чай с маслом яка и покуривая трубку в личной крепости Джермана Дзонг. Обмениваясь историями и рассказами о приключениях, шумный вечер превратился в долгую ночь, пока два титана восточного теологического социализма беседовали и делились идеями. К рассвету беседа ещё не закончилась, и их встречу пришлось прервать помощникам, которые посоветовали им обоим, что государственные дела должны стоять на первом месте перед дружескими беседами. Установив прочную дружбу, Рерих собрался возвращаться в Лхасу, обещав вернуться во владения Джермана, чтобы продолжить их глубокие беседы о потустороннем мире."
sikkim.27.a: "Вместе Гималаи будут освобождены от земных желаний."

sikkim.28.t: "Изоляция нашего горного рая?"
sikkim.28.d: "Поскольку наш режим относительно стабилен после столь значительных перемен, пришло время посмотреть на мир со стороны... или нет? Сикким расположен в одном из самых безопасных и изолированных регионов на Земле, и если бы мы захотели, мы могли бы изолировать себя в этом горном раю, пока мы работаем над созданием нашего метаморфированного государства в одиночестве и мире. Однако это означало бы отказ от нашей предполагаемой судьбы - объединения Гималаев и их разнообразных народов - глупой, но общей мечты многих членов нашей Клики. Когда наше прошлое решено, а будущее широко открыто, какова будет судьба нашего Сиккима на мировой арене?"
sikkim.28.a: "Глупости! Гималаи призывают объединиться под нашей волей!"
sikkim.28.b: "Мы защитим наш сокровенный горный дом от всех чужаков."

sikkim.29.t: "Победа в Гангтоке"
sikkim.29.d: "Несмотря на успешную военную кампанию в туманных горах Сиккима, мы всё ещё находимся в состоянии войны с союзником Чогьяла в Лхасе. Этнические и религиозные братья примерно половины населения Сиккима, тибетцы на своем плато на крыше мира практически непробиваемы. Если наши цели достигнуты, и мы не хотим преодолевать самый высокий горный хребет на планете, должны ли мы просить о мире?"
sikkim.29.a: "Мы не можем тратить время на бессмысленную войну с Тибетом."
sikkim.29.b: "Мы распространим революцию через Гималаи!"

sikkim.30.t: "Поражение в Сиккиме"
sikkim.30.d: "Несмотря на героическое сопротивление в безмятежных райских горах Сиккима, силы Бхарата оказались слишком мощными и многочисленными, и Гангток пал. Поскольку Сикким пал перед их революционной гвардией, мы должны быстро решить, какова будет судьба некогда великолепной долины риса. Должны ли мы отомстить за эту потерю или просто эвакуировать Королевскую семью Таши Намгьяла и отступить?"
sikkim.30.a: "Спасти Чогьяла и его семью и позволить нации пасть."
sikkim.30.b: "Мы должны отомстить за это поражение любой ценой!"

sikkim.31.t: "Кази-землевладельцы делают свой ход"
sikkim.31.d: "В сиккимском обществе долгое время доминировали различные группы аристократических семей и влиятельных элит. Самой деспотичной и доминирующей из всех этих групп являются помещики Кази, которые доминируют в крепостной сельскохозяйственной системе Сиккима, а также в большинстве отраслей строительства и гражданского развития. Долгое время являясь бастионом консервативного и элитарного сиккимского общества, кази были встревожены нашей революцией и теперь перешли к забастовке. Заручившись поддержкой значительной части военных, а также большинства антиреформистской элиты, опасающейся нового курса Джермана, помещики Кази теперь стремятся свергнуть нынешнее реформистское правительство, чтобы помешать нашему правительству ограничить их власть и захватить их богатства. С этой волной поддержки за спиной, они перешли к восстанию против революционного правительства, и по всему Сиккиму начались бои. Те немногие лоялисты, которые у нас есть в армии, уже на исходе, и у нас достаточно подкреплений от ополчения, чтобы помочь только одному из наших ключевых регионов. Куда мы должны послать ополченцев?"
sikkim.31.a: "Обеспечить безопасность Гангтока и дворца Цуклакханг любой ценой!"
sikkim.31.b: "Столица достаточно безопасна. Переместите войска в сельскую местность!"

sikkim.32.t: "Казийские предатели побеждены"
sikkim.32.d: "Благодаря нашему мудрому решению обеспечить безопасность столицы и дворца Цуклакханг, ополчение, которое мы отправили в их сторону, прибыло как раз вовремя, чтобы подавить последнее наступление кази. Разгромив этих предательских заговорщиков одним махом, мы обеспечили безопасность столицы и революции. Теперь нам остаётся только зачистить деревню от последних поганых змей."
sikkim.32.a: "Когда эти предатели будут преданы мечу, мы сможем свободно проводить наши реформы."

sikkim.33.t: "Казийские помещики торжествуют."
sikkim.33.d: "После того, как мы решили отправить последние подкрепления на поддержку наших подразделений, сражающихся с партизанами Кази в сельской местности, наши силы оказались слишком разбросанными. В результате, когда основной штурм кази двинулся на Гангток и дворец Цуклакханг, где мы удерживали остатки Королевской семьи, наши скудные и усталые силы были полностью разгромлены. Теперь наша революция переходит в руки консервативных и элитарных кази, а Джерман Лепча скрывается."
sikkim.33.a: "На этот раз им понадобятся два тигра, чтобы взять меня!"

sikkim.34.t: "Судьба династии Намгьял"
sikkim.34.d: "После того, как последние революционные партизаны были окончательно разбиты или бежали в Гималаи, мы окончательно закрепили своё правление здесь, в Сиккиме, и после столетий служения династии Намгьял, мы теперь находимся на перепутье. Наша Клика разделилась между идеей восстановить монархию или нет, и сейчас перед нами лежат три варианта. Если мы позволим династии Намгьял вернуться на трон, они будут полностью подчинены нашей прихоти и станут марионетками наших желаний. Самым очевидным кандидатом было бы короновать наследного принца Палиджора Намгьяла, ветерана и отличного пилота, который учится за границей с британцами в Дели. Хотя он определенно годится для правления, его трудно контролировать, и он любим массами, что делает его потенциальной угрозой. Вместо этого мы могли бы короновать юного Палдена Намгьяла, который ещё ребенок, и поэтому его гораздо легче контролировать и подчинить нашей воле. Наконец, мы могли бы вообще отказаться от монархии, установив консервативную и аристократическую республику под управлением кази. Что мы должны сделать?"
sikkim.34.tashi.d: "После того как последние революционные партизаны были окончательно разбиты или бежали в Гималаи, мы окончательно закрепили своё правление в Сиккиме, и после столетий служения династии Намгьял мы оказались на перепутье. Наша Клика разделилась между идеей восстановить монархию или нет, и теперь перед нами четыре варианта. Если мы позволим династии Намгьял вернуться на трон, они будут полностью подчинены нашей прихоти и станут марионетками наших желаний. Самым очевидным кандидатом будет наследный принц Палиджор Намгьял, ветеран и лётчик-ас, который учится за границей у британцев в Дели. Хотя он определенно подходит для правления, его трудно контролировать, и он любим массами, что делает его потенциальной угрозой. Вместо него мы могли бы короновать юного Палдена Намгьяла, который ещё совсем ребенок, и поэтому его гораздо легче контролировать и подчинить своей воле. Чтобы сохранить статус-кво и узаконить своё правление, мы можем восстановить на троне Таши Намгьяла. Хотя это решение остаётся спорным среди более консервативных казиев из-за радикальных реформ Чогьяла и его терпимости к радикальному Джерману Лепча и его последователям, мы позаботимся о том, чтобы Чогьял был не более чем фигурой. Наконец, мы можем полностью отказаться от монархии, установив консервативную и аристократическую республику под властью кази. Что мы должны сделать?"
sikkim.34.a: "Короновать Палиджора Намгьяла, принца-пилота."
sikkim.34.b: "Короновать Палдена Намгьяла, молодого Чогьяла."
sikkim.34.e: "Возродить Таши Намгьяла и держать его на коротком поводке."
sikkim.34.c: "Корона нам больше не нужна. Кази будут править единолично."

sikkim.35.t: "Белая лихорадка"
sikkim.35.d: "Чогьял Палден Намгьял, нуждающийся в невесте, чтобы закрепить свою родословную и право на правление, привез домой особенно интересный выбор невесты. Давно увлеченный западными женщинами и их идеалами красоты, Палден Намгьял пригласил в невесты прекрасную американскую комедийную актрису Кэрол Ломбард. Польщенная приглашением и соблазненная бесплатным билетом на жизнь в легкости и роскоши, Ломбард приняла предложение Палдена и прилетела в Гангток, чтобы стать Гьялмо, или Королевой-консортом, Сиккима. На пышной буддийской церемонии они поженились, и Чогьял никогда не казался таким счастливым. Будем надеяться, что их брак будет долгим и счастливым!"
sikkim.35.a: "Думаю, сиккимские женщины просто не подходят королю."

sikkim.36.t: "Первые республиканские выборы в Сиккиме"
sikkim.36.d: "Одержав победу во внутренних дебатах со своими аристократическими коллегами, реформистские помещики Кази организовали и теперь призывают к проведению первых честных и свободных республиканских выборов в Сиккиме. В выборах участвует доминирующая Национальная партия Сиккима, разделенная на два лагеря. Партия Кази-Сикким Хамро - это в основном аристократы Кази, которые поддерживают независимость Сиккима, консерватизм, национализм, традиционализм, неофеодализм и автаркию, но им мешают их союзники по коалиции в Сиккимской национальной буддийской партии, которые являются группой теократических и гипернационалистических воинствующих буддистов. Их главные соперники - Конгресс штата Сикким - большая коалиция аграрных либералов и капиталистических консерваторов, состоящая преимущественно из крупных непальских и индийских меньшинств. Их внутренними фракциями являются либеральные аграрии из Независимого фронта Сиккима и кейнсианские капиталисты из Республиканской партии Сиккима. За обеими основными коалициями идут остатки неудавшегося Сиккимского прогрессивного альянса Джермана Лепчи. Социал-демократы и умеренные прогрессисты из SKM отделились и образовали Демократический фронт Сиккима, значительно смягчив свои позиции, но по-прежнему выступая за радикально прогрессивную и эгалитарную демократию Сиккима и обязуясь работать в рамках демократической системы для её достижения. Однако победить может только одна партия, и сейчас, когда подсчитываются последние голоса, кто же победит на этих исторических выборах?"
sikkim.36.a: "Консервативные националисты берут власть!"
sikkim.36.b: "Победа за консервативным и ориентированным на рынок крылом."
sikkim.36.c: "Либеральное крыло КШС, побеждает аграриев."
sikkim.36.e: "Радикалы одерживают победу."
sikkim.36.f: "В результате победы радикальное националистическое крыло НПС, СНБП, приходит к власти в Сиккиме." 

sikkim.37.t: "Завершение дебатов о лидерстве"
sikkim.37.d: "По мере дальнейшей стабилизации нашего нового режима, внутренние дебаты о лидерстве, которые долгое время кипели в наших рядах, должны быть, наконец, прекращены. Две основные фракции, борющиеся за власть, - это глубоко консервативная и антидемократическая Старая гвардия, состоящая из старой элиты и аристократов, которые стремятся построить в Сиккиме республику без демократии, возможно, даже с марионеточным Чогьялом на троне. Этим элитистам противостоит небольшой, но преданный ветер реформаторов внутри Клики Кази во главе с Кази Лхендупом Дорджи. Эти реформаторы значительно дистанцировались от риторики и действий Джермана Лепчи, но по-прежнему выступают за более равноправное сиккимское общество, поддерживаемое свободной демократией. Однако только одна группа может возглавить Сикким и помещиков, так кто же встанет во главе нашей новой судьбы?"
sikkim.37.a: "Эти крестьяне чуть не убили нас! Удвойте нашу политику."
sikkim.37.b: "В результате победы демократии реформистские казы выходят на первое место."

sikkim.38.t: "Повторная попытка"
sikkim.38.d: "Привязанный к столу, к которому он был привязан всего несколько лет назад, Джерман Лепча обильно потел, слыша низкое рычание, исходящее от грядущих ужасов. Запертый в знакомой темнице, в которой он уже бывал раньше, Джерман был арестован кази после того, как был пойман их верными гуркхами в низинах по дороге в Калькутту. Его поймали под видом мелкого и пожилого крепостного, пытавшегося найти убежище у южных социалистов. Вместо этого он встретит судьбу, которая должна была постигнуть его много лет назад, и на этот раз ему не удастся вырваться. Когда перед ним открылись двери клетки, последнее, что увидел Джерман Лепча, было оранжево-Чёрное пятно двух массивных бенгальских тигров, пикирующих на него на полной скорости. Через несколько мгновений, наполненных агонизирующими криками, леденящими кровь воплями, звуками рева и разрываемой плоти, все, что осталось от неудавшегося революционера, - это груда костей, крови, отбросов тканей и органов, слишком неприятных для зверей. Казалось бы, человек, который мог убить одного тигра голыми руками, не смог убить двух."
sikkim.38.a: "Вы попросили двух тигров, и посмотрите, что это вам дало."

sikkim.39.t: "Удивительная победа"
sikkim.39.d: "Оттеснив силы Бхарати, наши горные партизаны спустились из нашей скрытой рисовой долины и захватили наши земли в Дарджилинге. Теперь зеленеющие чайные поля и сады в этом раю, населенном нашими сородичами, принадлежат нам, и люди здесь радуются этому. Не желая ввязываться в партизанскую войну в такое тяжелое время, социалисты согласились на мирный саммит, но мы подозреваем, что они вернутся позже. Как бы то ни было, в наше время наконец-то наступил мир, по крайней мере, пока."
sikkim.39.a: "Современная история о Давиде и Голиафе."

sikkim.40.t: "Ракетно-скоростная связь"
sikkim.40.d: "После многих успешных испытаний и экспериментов с технологией ракетная почта начала применяться как в гражданских, так и в военных целях по всему Сиккиму, а новые автобусные рейсы и курьеры на лыжах помогают в доставке. Однако гораздо больше внимания общественности привлекла последняя демонстрация новой технологии Стефоном Гектором Тейлором-Смитом. \n\nВ сотрудничестве с коллегой-ракетчиком доктором Фридрихом Шмидлем - современником из Австрии, который также достиг успехов в технологии ракетной почты, но вынужден был работать в основном в тайне из-за ограничений австрийского правительства - Тейлор-Смит смог продемонстрировать испытание их устройств на дальние расстояния. Шмидль отправился в Дели, где запустил свою собственную ракету в Сикким, ожидая, пока ракета, посланная Тейлором-Смитом, достигнет его из Гангтока, при этом каждая из них держала простое сообщение в защищенной почтовой трубке. Чудесным образом обе ракеты добрались до места назначения, хотя каждая из них оказалась на несколько сотен метров вне цели из-за экстремальной дальности, на которую была выведена экспериментальная технология. Несмотря ни на что, эксперимент прошел успешно, повысив престиж проекта и, в свою очередь, государства."
sikkim.40.a: "У вас есть На-маил-гяль!"

sikkim.41.t: "Создание биосферного заповедника Кхангчендзонга"
sikkim.41.d: "Лепча не зря называют нашу страну раем, ведь Сикким действительно является одним из самых красивых мест на Земле. С уникальной флорой и фауной, представленной в захватывающих дух и зеленеющих местах, вполне естественно, что мы должны работать над сохранением этих природных сокровищ. В западной части Северного Сиккима будет создан биосферный заповедник Кхангчендзонга, чтобы сохранить эти живые чудеса. Названный в честь третьей по высоте вершины в мире и самой высокой горы в Сиккиме, этот заповедник станет домом для всех видов животных, таких как красные панды, леопарды, мускусные олени, о боже. Небо будет заполнено кровавыми фазанами, грифами, снегирями и многими другими птицами, и все они будут защищены от браконьерства и разрушения окружающей среды. Благодаря тому, что [root.getleader] организовал создание этого нового природного заповедника, все жители Сиккима и все те, кто посещает наш рай, смогут насладиться чудесами нашей биосферы. Кроме того, в границах парка сохранилось множество традиционных поселений лепча, что позволяет посетителям прикоснуться к древнему укладу наших народов, а расположенный неподалеку монастырь Тхолунг - один из самых священных монастырей во всем Сиккиме - представляет собой духовное зрелище для посетителей. Сохраняя эти сокровища и создавая такие парки, как этот или подобные ему, например, заповедник дикой природы Маенам в Равангле, мы никогда не потеряем из виду наше любимое прошлое и родину."
sikkim.41.a: "Мы будем сохранять этот рай, который мы называем домом, по одному акру за раз."

sikkim.42.t: "Укрощение гор"
sikkim.42.d: "Для укрощения пересеченной местности этой страны, чтобы мы могли использовать эти уникальные особенности в военное время, были созданы скауты Сиккима. Созданные для синхронной работы с нашими добровольными союзниками из Горкхи, эти силы должны составить основную часть наших элитных подразделений горцев. Используя партизанскую тактику и специальное снаряжение, такое как канатные дороги и лыжи для легкой транспортировки артиллерийских орудий, предназначенных для спуска лавин, обученные нашими ведущими генералами и мудрейшими горными проводниками, обученные технике выживания в горах и скалолазанию при поддержке ракетной почты и линий связи, эти альпинисты укротят Гималаи, как никто другой. Пусть они станут мечом и щитом нашего горного рая."
sikkim.42.a: "Все будут бояться гор Сиккима."

sikkim.43.t: "Вертикальные разработки"
sikkim.43.d: "Используя экономические связи с немецкими предприятиями и военными подрядчиками, мы смогли получить от Кайзеррейха экспериментальные прототипы вертолетов. Названные Focke-Achgelis Fa 223 Drache, или "Дракон", эти уникальные летательные аппараты способны осуществлять вертикальный взлет и посадку, что делает их идеальными для использования в Гималаях. Хотя они дороги и хрупки, мы смогли приобрести несколько моделей, продавая немцам редкие руды из наших глубоких шахт в Бхотанге, что позволило нам создать вертолетную службу Сиккима. С нашим растущим воздушным флотом, использующим также автожиры, ротабаги Хафнера и другие новые транспортные средства, разработанные англосами и их индийскими лакеями, мы сможем переправлять наше население, наши товары и наши войска по всему Сиккиму без проблем и задержек. Только будьте осторожны, чтобы не разбить ни один из них, потому что у нас их всего несколько, и в настоящее время они очень темпераментны и очень незаменимы."
sikkim.43.a: "Вперёд и вверх!"

sikkim.44.t: "Давид снова побеждает Голиафа"
sikkim.44.d: "Несмотря на то, что все шансы во Вселенной были направлены против нас, наш маленький горный рай смог победить Южного гиганта, и теперь наш гордый и суверенный Сикким правит всем Индийским субконтинентом. С Чогьялом Таши у руля, и с известными связями его и его сына с англосаксами и японцами, мы остаемся перед выбором. Должны ли мы дрейфовать в сторону Антанты и наших англоязычных друзей, в сторону Сферы совместного процветания во имя паназиатского единства, или мы останемся верны нашему нынешнему дипломатическому курсу?"
sikkim.44.a: "Давайте останемся с нашими нынешними союзниками."
sikkim.44.b: "Сикким присоединяется к Антанте!"
sikkim.44.c: "Сикким присоединяется к Сфере процветания!"

sikkim.45.t: "Давид снова побеждает Голиафа"
sikkim.45.d: "Несмотря на все шансы, что вселенная работает против нас, наш маленький горный рай смог победить Южного гиганта, и теперь наш гордый и суверенный Сикким правит всем Индийским субконтинентом. С помещиками Кази у руля, и с их известными связями с немцами и японцами, мы остаемся перед выбором. Должны ли мы дрейфовать в сторону Кайзериха и наших германских друзей, в сторону Сферы совместного процветания во имя паназиатского единства, или мы останемся верны нашему нынешнему дипломатическому курсу?"
sikkim.45.a: "Давайте останемся с нашими нынешними союзниками."
sikkim.45.b: "Сикким присоединяется к Рейхспакту!"
sikkim.45.c: "Сикким присоединяется к Сфере совместного процветания"

sikkim.46.t: "Давид снова побеждает Голиафа"
sikkim.46.d: "Несмотря на все шансы, что вселенная работает против нас, наш маленький горный рай смог победить Южного гиганта, и теперь наш гордый и суверенный Сикким правит всем Индийским субконтинентом. С Джерманом Лепча у руля и с социалистическим миром, работающим над повышением уровня сотрудничества уже без нас, мы остаемся перед выбором. Должны ли мы дрейфовать в сторону основных социалистических держав в Интернационале, создать собственную социалистическую фракцию для защиты собственных интересов вдали от интересов Интернационала, или же мы останемся верны нашему нынешнему дипломатическому курсу?"
sikkim.46.a: "Давайте останемся с нашими нынешними союзниками."
sikkim.46.b: "Сикким движется к вступлению в Третий Интернационал!"
sikkim.46.c: "Создайте наш собственный Восточный социалистический альянс!"

sikkim.47.t: "Сикким захватывает мандат Небес"
sikkim.47.d: "Даже боги не могли ожидать, что наш могущественный, но маленький рай Сикким взойдет на Гималаи, пересечет Великое плато и прольется на земли Поднебесной, и теперь все сердце Китая находится под нашим контролем. Пекин - наш, Запретный город и Трон Дракона в нем - тоже. Мы захватили Мандат Небес, как до нас монгольские и маньчжурские завоеватели, подчинив своей ледяной поступью самую могущественную и долговечную цивилизацию мира. \n\nНу, теперь нам остаётся только решить, как лучше управлять этой огромной территорией. Мы можем принять кровную линию династии Намгьял, восходящую к великому Гуру Таши из дома Миньяк 13-го века, которому благочестивый Гуру Ринпоче предсказал, что однажды он приведет Сикким и наш народ к величию, провозгласив новую Великая Ся. Однако мы могли бы дистанцироваться от этих монархических представлений, сохранив при этом нашу тибетскую культуру, объявив о воссоздании Ми-няг - тибетского перевода китайского происхождения Великая Ся, или Си Ся. Наконец, мы можем просто выбрать самое простое и наименее предвзятое решение, провозгласив Вторую Тангутскую империю, пытаясь отразить величие наших предков. Что же нам делать?"
sikkim.47.a: "Мы восстанем как возрожденная Великая Ся!"
sikkim.47.b: "Объявим о создании Второй Тангутской империи!"
sikkim.47.c: "Примем наше тибетское наследие и провозгласим Ми-няг!"
sikkim.47.e: "Мы сохраним наше нынешнее имя."

sikkim.48.t: "Смена направления?"
sikkim.48.d: "Пока Джерман Лепча продолжает формировать Сикким в новой социалистической форме, он постепенно начинает развивать свою собственную форму социализма. Основываясь на идеях сохранения природной красоты нашего рая, уважения традиций различных племен Сиккима и обеспечения эгалитарного процветания для всех в стране, риторика Джермана начала складываться в собственную школу социалистической теории. Однако это не единственный социализм, поднимающийся в Сиккиме. Благодаря недавним визитам и растущей дружбе между известным мистиком Николаем Рерихом и Джерманом Лепча, эзотерические буддийские идеи этого гуру начали оказывать влияние на Джермана и многих в его лагере, которые настаивают либо на красной теократии, либо на социалистическо-буддийской монархии, марионетками которой являются духовенство и партия. Сейчас, когда мы готовимся начать следующий шаг революции, Джерман стоит перед выбором, каким должно быть истинное будущее социализма в Сиккиме."
sikkim.48.a: "Придерживаться идей, заложенных Джерманом и нашими революционерами."
sikkim.48.b: "Дрейфовать в сторону буддистско-ленинских идей Рериха."

sikkim.49.t: "Прибытие изгнанников Бхарати"
sikkim.49.d: "После известия о том, что Калькутта и социалистическое правительство Индии пали, многие решили, что борьба за социализм на индийском субконтиненте окончена, но эти сомневающиеся были бы глупцами, поскольку Сикким всё ещё стоит! Хотя многие из их членов были приняты ЛКМТ в Китае или синдикалистами в Европе, мы тоже внесли свой вклад и приняли многих из этих беглецов из Индии, позволив им искать убежище в нашем штате, пока они остаются верными нашей собственной марке социализма. Хотя многие из них по-прежнему стремятся к созданию собственного государства, вряд ли эти индийские социалисты смогут закрепиться здесь, в Сиккиме... или нет?"
sikkim.49.a: "Следите за этими иностранными социалистами."

sikkim.50.t: "Дебаты среди казисов"
sikkim.50.d: "Хотя казы веками доминировали в Сиккиме и давно добились своего, они далеко не единый фронт. В их рядах и в рядах их союзников из числа знати и аристократии фракционность играет свою роль, как и в любой другой большой коалиции. Основные группы, борющиеся за власть в наши дни, можно разделить на два лагеря: "либералы", состоящие в основном из англо-инспирированных кейнсианских капиталистов, стремящихся к экономическому росту и незначительным либерализациям, и "консерваторы", которые в основном являются традиционалистами, старой гвардией и защитниками статус-кво, хотя сами они также разделены на группы, стремящиеся к символическим реформам, и группы, стремящиеся к полной преданности традициям. Как и любые дебаты, они должны закончиться, когда мы будем решать будущее нашей нации, поэтому именно [root.getleader] должен окончательно определиться с нашим направлением."
sikkim.50.a: "Прислушаться к предупреждениям консерваторов-традиционалистов."
sikkim.50.b: "Присоединиться к кейнсианским капиталистам."

sikkim.51.t: "Провозглашение нового Небесного Царства на Земле?"
sikkim.51.d: "Мы придерживались нашего буддийского пути и упорно пытались построить рай здесь, в этой скрытой долине риса за Гималаями, и мы были вознаграждены за это. Люди счастливы, и о них заботятся под руководством сильного государства, которое действительно поддерживает нашу веру, наши традиции, наше прошлое и наше новое будущее. Однако некоторые утверждают, что совершенство уже достигнуто, и что мы стали достойны носить имя Шамбала - небесное Царство буддийской сказки. Принятие такого названия оскорбит многих, особенно наших собратьев-буддистов во всем мире, в частности в Тибете и Монголии, но это будет лишь малая цена за то, что мы станем воплощением полного буддийского благочестия. Должны ли мы принять это новое название государства, или мы останемся с нашей нынешней идентичностью и будем работать над достижением истинного совершенства и просветления."
sikkim.51.a: "Вперёд к Нирване! вперёд к Шамбале!"
sikkim.51.b: "Мы не будем утверждать, что обладаем таким небесным совершенством."

sikkim.52.t: "Где останавливаются армии"
sikkim.52.d: "Когда наши армии маршировали через Гималаи, наш любимый лидер [root.getleader] плакал, ибо не осталось больше миров для завоевания... или осталось? На востоке весь Западный Китай и Монголия были готовы к захвату. Хотя у нас нет законных притязаний на эти обширные и богатые регионы, кроме языкового сходства, возможно, нам стоит сказать нашим армиям, чтобы они продолжали свой марш за Гималайское плато в земли, созревшие для захвата."
sikkim.52.a: "Мы остановимся на плато."
sikkim.52.b: "Весь Западный Китай узнает свет нашей славы!"
sikkim.52.c: "Весь Китай узнает нашу славу!"
sikkim.52.e: "Мы распространим славу Сиккима на всю Индию!"
sikkim.52.f: "Наши солдаты хорошо сражались, отправьте их домой."

sikkim.53.t: "Повторная коронация Чогьяла"
sikkim.53.d: "Наследник династии Намгьялов, которого многие считали погибшим, вновь предстал перед публикой, коронованный как наш Чогьял на яркой и чудесной церемонии в дворцовом монастыре Цуклакханг в Гангтоке - резиденции Чогьялов на протяжении веков и новом центре нашей теократии вместе с родственным монастырем - храмом Румтек в нескольких милях от города. Хотя Чогьял будет пользоваться гораздо меньшими полномочиями и привилегиями, чем раньше, и хотя Партия будет править через него, он по-прежнему будет глубоко почитаемой и уважаемой фигурой, независимо от того, какой каменистый путь привел нас сюда. Давайте забудем ошибки и необдуманные действия недавнего прошлого и будем работать вместе, чтобы построить лучший, более процветающий Сикким!"
sikkim.53.a: "Да здравствует Чогьял! Да здравствует династия Намгьялов! Да здравствует новый Сикким!"

sikkim.54.t: "Референдумы"
sikkim.54.d: "Хотя наши армии сражались с титанами Индийского субконтинента и победили, мы ещё не закончили свои завоевания на этой плодородной и разнообразной земле. На юге, на востоке и на западе земли, на которые претендует Индия - и, в свою очередь, наш новый Сикким - находятся в руках глупых радикалов и заблуждающихся демагогов. Однако эти земли либо слишком малы, либо слишком изолированы, либо находятся в слишком труднопроходимой или иной местности, чтобы воевать на них, и поэтому тотальная сухопутная война за эти территории для нашего государства была бы глупой и дорогостоящей. \n\nУчитывая это, [root.getleader] объявил о проведении референдумов о независимости и аннексии во всех приграничных территориях, угрожая военными действиями в случае отказа. К нашему удовольствию, эти внутренние суверенитеты прислушались к нашему предупреждению и провели референдумы в своих государствах. Чтобы обеспечить хороший результат для наших намерений по аннексии, мы использовали методы подавления, преследования и фальсификации результатов голосования, а также открытую пропаганду возле избирательных участков и принудительное закрытие других центров голосования в регионах этих штатов с известным пренебрежением к нашему правительству. С помощью "честной" и "свободной" демократии в цепях и на конце ствола, мы обеспечим, чтобы эти штаты проголосовали правильно, пока мы готовимся к их вступлению в Союз. Мы даже разместим войска на границах и вблизи ключевых мест голосования, чтобы "мирно" наблюдать за процессом референдума и вмешаться, если начнется насилие, которого, конечно, не будет... верно?"
sikkim.54.a: "97,55% голосов за аннексию? Очевидно, что это надежные и заслуживающие доверия цифры."

sikkim.55.t: "Багровая теократия"
sikkim.55.d: "В том, что становится известным как Багровая теократия, Джерман Лепча полностью разделил власть с Рангджунг Ригпе Дордже, 16-м Кармапой, который в настоящее время является ведущим тулку - или реинкарнационным духовным хранителем - школы Карма Кагью тибетского буддизма. Хотя 16-й Кармапа ещё молод, он обладает огромным духовным авторитетом, а также является идеальной марионеткой, через которую можно править. Возглавляя восстановленный монастырь Румтек в Гангтоке, эти два национальных деятеля будут работать вместе, возвещая новую эру для Сиккима. Буддизм Карма Кагью и эзотерический ленинизм станут главными основами государства, поскольку духовенство Кагью и Сиккимская национальная буддийская народная партия будут работать в тандеме, чтобы построить благочестивый и процветающий пролетарский рай."
sikkim.55.a: "Ленин жив! Джерман жив! Сикким и буддизм будут жить!"

sikkim.56.t: "Теократия Карма Кагью"
sikkim.56.d: "В том, что становится известным как теократия Карма Кагью - или Румтек - Лхендуп Дорджи полностью разделил власть с Рангджунг Ригпе Дордже, 16-м Кармапой, который в настоящее время является ведущим тулку - или реинкарнационным духовным хранителем - школы Карма Кагью тибетского буддизма. Хотя 16-й Кармапа ещё молод, он обладает огромным духовным авторитетом, а также является идеальной марионеткой, через которую можно править. Возглавляя восстановленный монастырь Румтек в Гангтоке, эти два национальных деятеля будут работать вместе, возвещая новую эру для Сиккима. Буддизм Карма Кагью станет главной основой государства, поскольку духовенство Кагью и Сиккимская национальная буддийская партия будут работать в тандеме, чтобы построить благочестивый и процветающий рай."
sikkim.56.a: "Даруйте Ваше благословение, чтобы я следовал Вашему примеру и придерживался Вашей линии."
sikkim.56.b: "Шестнадцатый Кармапа слишком молод, чтобы править, мы должны пока поддерживать демократический фасад."

sikkim.57.t: "Изгнанники из ИНК делают свой ход"
sikkim.57.d: "По мере того, как все больше и больше индийских социалистов прибывает в Сикким с юга, спасаясь от падения Калькутты и их социалистического эксперимента, группа изгнанников из Индийского национального конгресса начала оказывать давление на Джерман, чтобы он принял все больше и больше их убеждений. Хотя они частично являются аграрными социалистами, как и мы, они твердо придерживаются синдикалистских взглядов - представляя собой слияние более умеренных аграрных и анархо-синдикалистских фракций ИНК. По мере того, как эти изгнанники все больше и больше навязывают Джерману Лепче свою синдикалистскую риторику, его стресс и пренебрежение к руководству нашей нацией только усиливаются. Почувствовав возможность нанести удар, изгнанники из ИНК, возглавляемые аграрной синдикалисткой Хелен Лепча, которую также называют Савитри Деви, и борцом за свободу Трлочаном Покхрелом, предложили Джерману сделку - он будет оставаться лицом сиккимской революции и официальным главой государства, но все больше и больше обязанностей по управлению государством будет передаваться этим изгнанникам из МКП в Национальном конгрессе Сикким Джаната Паришад - их собственной созданной синдикалистской партии здесь, в Сиккиме, - по мере того, как они будут доминировать в государственном аппарате. Однако Джерман - не лыком шит, ведь он единственный человек, который своей революцией смог нарушить многовековой упадок и застой, и, возможно, у него ещё хватит воли выдержать суровое правление до тех пор, пока он будет нужен своему народу."
sikkim.57.a: "Поставьте этих слишком амбициозных иностранцев на место. Джерман должен оставаться истинным отцом нашего нового Сиккима."
sikkim.57.b: "Пусть Джерман уступит свои исполнительные полномочия их Клике."

sikkim.58.t: "Национальные буддисты бурно реагируют на прогресс"
sikkim.58.d: "После недавнего успеха на выборах Сиккимского прогрессивного альянса и, в частности, его социал-демократической ветви - Сиккимского демократического фронта, крестьянство нашей страны начало ликовать, но не все довольны этой победой. Сиккимские националисты и фундаменталистские священнослужители, составляющие Сиккимскую национальную буддийскую партию, а также элитарные консерваторы и традиционалистские помещики-кази, составляющие Кази-Сиккимскую партию Хамро, боятся, что их окно возможностей быстро закрывается, и выбрали этот момент для удара. Объединившись во временную коалицию под названием Сиккимская национальная партия, эти защитники традиций начали мягкий переворот против демократически избранного правительства, и их последняя надежда - на вмешательство Чогьяла, чтобы спасти их."
sikkim.58.a: "Попытка переворота подавлена, а националистам запрещёно участвовать в будущих выборах."
sikkim.58.b: "В результате неожиданного потрясения НПС захватывает контроль над правительством под руководством Чогьяла."

sikkim.59.t: "Последствия переворота Кази-Клерги"
sikkim.59.d: "Мягкий переворот, совершенный Сиккимской национальной партией, удался, и теперь остаётся только выбрать окончательное направление для нашего рая. Священнослужители, офицеры армии и воинствующие буддисты СНБП хотят внедрить новую теократическую форму правления под руководством лидера местной школы буддизма Кагью - 16-го Кармапы - и марионеточного Чогьяла, в то время как аристократическая элита КШП хочет вернуть Сикким к нашему многовековому статус-кво. Какая группа победит во внутренней борьбе за власть, когда хрупкая коалиция НПС окончательно развалится."
sikkim.59.a: "Национальные буддисты одержат верх над своими аристократическими союзниками."
sikkim.59.b: "Казисты-традиционалисты вновь закрепят своё феодальное господство."

sikkim.60.t: "Слухи от духовенства"
sikkim.60.d: "После объявления о том, что старая гвардия казийских землевладельцев одержала победу в борьбе за власть против демократических реформаторов, казийские заминдары получили большую свободу действий, чтобы направлять Сикким обратно к статус-кво. Однако влияние группы жаждущих власти буддийских священнослужителей, называющих себя Сиккимской национальной буддийской партией, начало расти. Эти фундаменталисты стремятся использовать молодого 16-го Кармапу - тулку и нынешнего духовного лидера местной разновидности тибетского буддизма Карма Кагью - и выжившего молодого сына последнего Чогьяла в качестве фасада, через который они будут править Сиккимом и работать над осуществлением своей теократической мечты. Их идеи настолько привлекательны, что они начали переманивать поддержку и членов партии у нашего движения, постепенно превращаясь в более опасную угрозу. Хотя было бы глупо действовать сейчас из-за силы и влияния духовенства, мы должны оставаться бдительными."
sikkim.60.a: "Мы должны следить за этими жаждущими власти священнослужителями."

sikkim.61.t: "Духовенство делает свой ход"
sikkim.61.d: "Стремясь обеспечить независимость Сиккимеша путём создания теократического буддийского правительства, основанного на национализме и правящего через фасад Палдена Намгьяла как марионеточного Чогьяла и 16-го Кармапы как марионеточного духовного лидера, Сиккимская национальная буддийская партия попыталась совершить переворот в нашей администрации. Ворвавшись в столицу с воинствующими буддийскими монахами и массовым крестьянским ополчением под руководством предательских армейских чиновников, эти фундаменталисты стремятся создать здесь, в Сиккиме, новую теократию под руководством школы буддизма Карма Кагью и под полным руководством партии. Готовясь к отчаянной обороне, мы можем только надеяться, что духи и Будда на нашей стороне."
sikkim.61.a: "Духовенство Кагью остановлено, СНБП распущена."
sikkim.61.b: "Теократы захватывают Гангток!"

sikkim.62.t: "Потерянная сестра Сиккима"
sikkim.62.d: "Елена Лепча, названная Махатмой Ганди Савитри Деви, является одной из двух ведущих фигур изгнанников ИНК в нашей стране. Известная как "Потерянная сестра Сиккима" или "Дочь почвы", она родилась здесь, в Сиккиме, но в раннем возрасте вместе с семьей переехала в Индию. Получив хорошее образование в Дарджилинге, она в конце концов присоединилась к группам, предшественникам движения "За выход из Индии". Работник гуманитарных организаций и целитель, она занималась уходом за жертвами стихийных бедствий, что привело её к встрече с Ганди, и вместе они начали своё мирное движение бездействия против англосаксов. Когда Британская Империя окончательно пала в результате их революции, она взошла на вершину калькуттского правительства, но после того, как их неудачи стали очевидны, она вернулась домой к нам. Будучи убежденной аграрной социалисткой, находящейся под влиянием синдикалистских взглядов вдохновленного англами Индийского национального конгресса, Хелен Лепча, или Савитри Деви, стремится создать здесь, в нашем Сиккиме, аграрный рай, основанный на эгалитарных демократических социалистических идеях. Рассматривая народ лепча и весь Сикким как часть более широкого индийского целого, она подчеркивает важность сохранения культуры и синкретизма, поскольку мы делаем Сикким частью Индии, а Индию - частью Сиккима. Однако она также хочет распространить эту мечту за пределы самого Сиккима, стремясь освободить Индию раз и навсегда, объединив весь субконтинент под нашей властью. Осуществится ли эта надуманная мечта или нет, не имеет значения, по крайней мере, пока. А пока Савитри Деви будет стараться создать зеленый, свободный и чисто индийский рай, о котором она всегда мечтала."
sikkim.62.a: "Мы всегда будем чтить "Дочь почвы" Сиккима."

sikkim.63.t: "Потерянный сын Сиккима"
sikkim.63.d: "Менее открыто идеологизированный, чем его коллега, друг и союзник Хелен Лепча, Трилочан Покхрел является второй доминирующей фигурой в Индийском национальном конгрессе, находящейся в ссылке здесь, в Сиккиме. Сам уроженец Сиккима, Покхрел путешествовал с юности, и все эти путешествия привели его обратно домой, к нам. Ученик Ганди, настолько преданный, что даже одевается как он, Покрел также известен тем, что дружил с другими титанами индийской политики, такими как Джавахарлал Неру, Сароджини Найду и Лала Ладжпат Рай, и по сей день поддерживает с ними связь и встречается. Посвятил себя мирной революции здесь, в Сиккиме, подчеркивая наши индийские корни, духовные и культурные связи, которые мы все разделяем, и истины Махатм. Однако при всем своем добром настроении и напутствиях Покхрел не испытывает жалости к одной конкретной группе. Внутри Похрела горит яростное презрение к империалистическим британцам, которые когда-то подставили его любимую родину под их сапоги под дулом пистолета, и он ждет того дня, когда все до единого виновные в британском империализме в Индии будут найдены и преданы суду."
sikkim.63.a: "Мы все молимся за Ганди из Сиккима и надеемся, что он сможет привести нас к спасению."

sikkim.64.t: "Два священных союза вступают..."
sikkim.64.d: "Нам стало известно, что и Сикким, и Тибет приняли эзотерические ленинские и буддийские идеи мистика Николая Рериха. Поскольку наши цели совпадают, должны ли мы двигаться к объединению, чтобы создать более сильный Священный Союз Востока?"
sikkim.64.a: "...Выходит один более крупный союз."
sikkim.64.b: "...Выходят два союза."

sikkim.65.t: "Наша идентичность"
sikkim.65.d: "По мере того, как мы завоевывали все новые и новые богатые земли вокруг нас, встал вопрос о том, какой должна быть идентичность нашего растущего государства. Должны ли мы начать принимать эти новые народы и новые земли, создавая новую идентичность, которая будет охватывать всех наших людей, или мы должны придерживаться той идентичности, которая помогла нам пройти через эти войны после обретения независимости?"
sikkim.65.a: "Оставайтесь с той идентичностью, которая помогла нам пройти этот путь."
sikkim.65.b: "Примите нашу новую индийскую идентичность."

sikkim.66.t: "Лицо изгнанников"
sikkim.66.d: "Поскольку изгнанные из МКП аграрный синдикалист Хелен Лепча и борец за духовную свободу Трилочан Покхрел продолжают брать на себя все больше и больше функций государства, возник вопрос о том, кто должен быть лицом нации и де-факто главой государства. Большинство сторонников Джермана, а также большая часть более широкой Прогрессивной коалиции поддерживают Джермана как главного лидера и лицо государства, даже если он не будет руководить всеми делами, и объявили, что они готовы пойти на компромисс с изгнанниками МКП. Этот компромисс предполагает, что Джерман будет руководить либо со всеми изгнанниками ИНК как единое целое, либо разделит руководящую должность с Хелен или Похрелом. Поскольку наша администрация зашла в тупик, Джерман снова должен сделать выбор, который решит судьбу Сиккима."
sikkim.66.a: "Джерман остаётся лидером, и совет ВНК в изгнании будет править вместе с ним."
sikkim.66.b: "Джерман и Хелен Лепча будут направлять новую революцию в сторону аграрного синдикализма."
sikkim.66.c: "Джерман и Покхрел будут вести нацию к духовному аграрному социализму."
sikkim.66.e: "Джерман уходит на пенсию, а Покхрел и Хелен встают во главе новой эпохи Сиккима."

sikkim.67.t: "Отец Рерих приезжает в Сикким"
sikkim.67.d: "Когда независимого Тибета больше не существует, Николай Рерих, его жена и двое сыновей пришли к нашему правительству в поисках убежища. Создатель идеологии, которой мы следуем, и отец эзотерического ленинизма, или рерихизма, он мог бы передать великую мудрость нашему делу, если бы мы предоставили ему место в нашем правительстве в качестве советника и духовного лидера. Вместо этого мы могли бы просто позволить ему спокойно жить в нашей прекрасной социалистической утопии, как Джерман Лепча руководит государством с помощью [root.getleader]. Или же мы можем позволить этому заслуженному деятелю взять бразды правления нашим государством в свои руки, направляя Сикким по истинному пути к раю."
sikkim.67.a: "Пусть он живёт в мире в нашем раю."
sikkim.67.b: "Дайте ему место в нашем кабинете министров, чтобы он мог распространять свою мудрость."
sikkim.67.c: "Позвольте родоначальнику нашей идеологии взять бразды правления в свои руки."

sikkim.68.t: "Работа Государственного совета"
sikkim.68.d: "Сиккимский государственный совет был создан с целью создания демократической системы представительного управления для народа Сиккима при сохранении монархической системы династии Намгьялов, причем совет был детищем самого Чогьяла Таши Намгьяла, вместе с помощью его ближайших советников, таких как Колосс Сиккима и правая рука самого Таши - Бармиок Атинг Таши Дадул Денсапа, казийский демократический реформатор Лхендуп Дорджи, ведущий монах Ранджунг Ригпе Дордже, революционер-раскольник Джерман Лепча, а также его собственные сыновья Палиджор и Палден Тхондуп. \n\nСостоящий из 18 членов, 12 из которых избираются массами, а остальные шесть, включая должность президента Сиккима, назначаются Чогьялом, Государственный совет является первым настоящим шагом Сиккима к современной демократии, представляя собой огромный скачок от тиранического феодализма и аристократической элитарности, которые на протяжении тысячелетий разрушали наш рай. Из 12 избранных членов шесть должны быть представителями непальской общины, а шесть других - представителями общин лепча и бхутиа, чтобы обеспечить надлежащее представительство основных этносов и культур нашего райского плавильного котла. Каждый кандидат, претендующий на избрание в Совет, должен быть не моложе 30 лет, а возраст для голосования установлен для всех мужчин и женщин, достигших 21 года, хотя идея разрешить женщинам голосовать вызвала серьезные волнения среди традиционалистских элементов, несмотря на официальное разрешение Чогьяла. \n\nЧтобы помочь строительству демократии, многие старые радикалы и реформаторы также были освобождены из тюрем, и их судимости были сняты, пока они остаются верными этой новой и постоянно развивающейся системе, среди них даже Джерман Лепча, который снова оказался в центре внимания национальной политики, пытаясь помочь Чогьялу и всем остальным жителям Сиккима достичь современной и справедливой жизни, которую все заслуживают. На данный момент более 30 000 сиккимцев зарегистрировались для участия в голосовании, и кажется, что сиккимская демократия действительно начала оживать."
sikkim.68.a: "Я люблю демократию!"

sikkim.69.t: "Судьба Королевской гвардии короля драконов"
sikkim.69.d: "Угасив пламя раз и навсегда, Империя Громового Дракона Бутана наконец пала перед нашим могуществом, что ещё на шаг приблизило нас к объединению Гималаев под нашим спокойным и мудрым командованием. Теперь мы должны решить, что делать с теми, кто сдался, чтобы использовать их среди павших военных Бутана и бывшей Королевской гвардии короля, ибо эти опытные, но темпераментные и озлобленные воины могут оказаться полезными, если мы сможем обеспечить их верность и новую преданность."
sikkim.69.a: "Они будут служить нам!"
sikkim.69.b: "Нам не нужны эти некомпетентные глупцы!"

sikkim.70.t: "Судьба тибетской армии"
sikkim.70.d: "Свергнув тиранов на вершине мира, буддийский горный рай Тибет наконец пал перед нашим могуществом, поставив нас на шаг ближе к объединению Гималаев под нашим спокойным и мудрым командованием. Теперь мы должны решить, что делать с теми, кто сдался в плен, среди павших военных Тибета, включая ополченцев и буддийских монахов-воинов, ибо эти искусные, но темпераментные и озлобленные воины могут оказаться полезными, если мы сможем обеспечить их лояльность и новую верность."
sikkim.70.a: "Они будут служить нам!"
sikkim.70.b: "Нам не нужны эти некомпетентные глупцы!"

sikkim.71.t: "Чогьял прибывает в Лхасу"
sikkim.71.d: "Революция и социалистический террор захватили Сикким, и после бурных и стремительных потрясений новое революционное правительство публично объявило, что династия Намгьялов - предатели сиккимской нации и народа, приговорив Королевских особ к изгнанию и ссылке на несколько поколений. Опасаясь за свою жизнь без защиты своей бывшей охраны, Таши Намгьял - бывший Чогьял - и его семья бежали через северный Сикким в Тибет, и после недельного похода в горы они наконец-то прибыли в Лхасу. Большая толпа крестьян, монахов, лам и чиновников из правительства пришла приветствовать этих беглых королей в нашей стране, предлагая убежище и мир, защищенные волей Далай-ламы, который по традиции венчает сиккимскую монархию на каждой коронации. Намгьялы должны остаться в столице под опекой Далай-ламы и его верных сопровождающих и охранников, и вместе мы будем работать над созданием сиккимского Королевского правительства в изгнании, чтобы поддержать их мечту о возвращении на родину."
sikkim.71.a: "Будем надеяться, что Чогьял и его семья обретут здесь мир."

sikkim.72.t: "Помощь сиккимским изгнанникам?"
sikkim.72.d: "Таши Намгьял и остальные члены его семьи работают над восстановлением Королевства Сикким из своего изгнания здесь, в Лхасе, и их дело продвинулось далеко вперёд, поскольку местные священнослужители, дворяне и ламы поддерживают дело бывшего чогьяла. Должны ли мы поддержать сиккимское Королевское правительство в изгнании и начать войну против оккупанта Сиккима, или мы не будем торопиться и поддержим династию Намгьялов менее кровожадными способами?"
sikkim.72.a: "Мы ведем войну, чтобы спасти Сикким!"
sikkim.72.b: "Мы не можем выиграть эту войну... пока."

sikkim.73.t: "Наше обещание сиккимскому правительству в изгнании"
sikkim.73.d: "Мы завоевали Сикким, и, поскольку изгнанный Чогьял и его семья живут в Лхасе, организуя своё правительство в изгнании, мы должны помочь нашим союзникам и собратьям-буддистам в их мечте вернуть свою родину и восстановить монархию. Должны ли мы выполнить свои обещания и восстановить Королевство Сикким, или же мы продолжим оккупировать эту землю и позволим Намгьялам править в качестве местных лидеров в Тибете?"
sikkim.73.a: "Создать клиентское государство в Сиккиме под управлением династии Намгьялов."
sikkim.73.b: "Продолжить оккупацию Сиккима и установить Чогьяла в качестве местного лидера."

sikkim.74.t: "Тибетский триумф в Сиккиме"
sikkim.74.d: "После того, как революционное ополчение Сиккима было разбито нашими Доб-Добс и регулярными войсками, мы одержали ошеломляющую победу над Сиккимом и их социалистическими союзниками в Калькутте. Хотя большая часть правительства согласна с тем, что мы должны вести переговоры о прекращении огня с социалистами в обмен на уважение их правительством наших требований в Сиккиме, некоторые слишком амбициозные командиры считают, что мы должны продолжать войну и вытеснить индийцев за линию МакМахона. Учитывая эти соображения, должны ли мы просить о мире?"
sikkim.74.a: "Мы обеспечили безопасность Сиккима, отправьте наши требования социалистам!"
sikkim.74.b: "Мира не будет! Мы пойдем на Калькутту!"

sikkim.75.t: "Сикким пал перед Тибетом"
sikkim.75.d: "Наш гималайский союзник Сикким был захвачен тибетской армией, и Джерман Лепча и остальные члены революционного сиккимского правительства уже прибыли в столицу. Они умоляют наше руководство продолжать войну с Тибетом, чтобы крестьяне Сиккима могли наконец стать свободными. Выполним ли мы свои обязательства перед Джерманом и сиккимской революцией или будем готовиться к противостоянию с коварными князьями и британскими империалистами?"
sikkim.75.a: "У нас есть более важные дела."
sikkim.75.b: "Мы должны продолжать борьбу за революцию!"

sikkim.77.t: "Вступление в Восточный социалистический союз?"
sikkim.77.d: "Мы получили известие, что наши индийские союзники создали оборонительный союз с Бирманским Союзом, который недавно пережил свой собственный социалистический переход. Официально названные Восточным социалистическим союзом, эти единомышленники стремятся освободить Азию от бедствий империализма под светом социализма. С нашей аналогичной миссией освобождения Гималаев от феодальной тирании, отправим ли мы делегацию в Калькутту и объединим наши движения, чтобы создать единый социалистический фронт?"
sikkim.77.a: "Восток - красный!"
sikkim.77.b: "Сикким должен выковать свою собственную судьбу!"

sikkim.78.t: "Наследие тамангов"
sikkim.78.d: "Таманги - этническая группа тибето-бирманского народа, проживающая в Непале, на юге Бутана, в Дарджилинге и других районах Северной и Северо-Восточной Индии, и, конечно, в нашем Сиккиме, которая, вероятно, произошла от монгольских переселенцев, пришедших на юг из степи много веков назад, и название которой означает "конный воин". Хотя современная культура тамангов не имеет письменных свидетельств такого конного образа жизни, устные традиции говорят о том, что таманги действительно являются давно потерянными потомками монголов и их небесного величия, и именно в нашем современном Сиккиме мы наконец-то возвращаем себе этот воинский дух. Создав новое молодежное общество и школу воинов, основанную на тибетских, монгольских и индийских учениях, для обучения тамангской молодежи и других призывных масс по всему Сиккиму, мы будем чтить это утраченное наследие и одновременно обеспечим новый аспект наших вооружённых сил, которого не ожидает ни один враг. Используя местных лошадей бхутиа - приземистую породу крепких, сильных горных лошадей, используемых для сельскохозяйственных работ и перевозки грузов, обычно окрашенных в гнедой или серый цвет, родом из Сиккима, называемых также бхотиа, бхутани, бутанский пони или бхоте года, - мы создадим новый кавалерийский корпус, способный соперничать с великими конными лордами Тибета, Монголии и Индии или блестящими Рыцарями Европы.  С ветром за спиной и бесконечным небом над головой мы будем топтать врагов копытами нового кавалерийского корпуса Сиккима."
sikkim.78.a: "На конях мы скачем в рай!"

sikkim.79.t: "Рисовый вопрос"
sikkim.79.d: "Существуют два основных азиатских сорта риса, которые в основном культивируются основной массой населения планеты: японский рис, или рис синика, и рис индика. Несмотря на то что оба эти сорта происходят из древнего Китая, именно японский рис в основном прижился в восточноазиатской кухне, в то время как индийский рис более распространен у всех других народов за пределами Дальнего Востока. Помимо этих двух широких категорий, существует подгруппа японского риса, известная как красный рис, окрашенный в глубокие оттенки красного, розового и красновато-коричневого цветов благодаря высокой концентрации природного пигмента антоциана, который славится своим ореховым вкусом и высокой питательной ценностью, являясь наиболее питательным видом риса при употреблении его в пищу без внешнего отрубного слоя, поскольку внешний отруб содержит множество полезных антиоксидантов, а также большое количество ключевых минералов, таких как железо, Поэтому красный японский рис обычно едят неполированным или полуполированным, чтобы сохранить его питательность, в то время как большинство сортов риса индики употребляют в пищу полированным, или, точнее, сначала они были коричневыми, а затем были рафинированы или ‘отполированы’, чтобы стать белым рисом. \n\nУчитывая все это, наш Сикким должен решить, какой из этих двух широких категорий риса выращивать. Хотя японский рис, а именно красные сорта, более питателен, а также уже распространен в наших краях благодаря тому, что является одним из основных продуктов питания в соседнем Бутане, он не так хорошо продается на открытом рынке по сравнению с белым рисом индики, который бесконечно поглощается всепоглощающим западным потребительским рынком. Так стоит ли нам начать массовое выращивание красного японского риса в Бутане для роста и укрепления нашего населения и более тесной связи с нашим уникальным гималайским наследием или же вместо этого выращивать белый рис индику, поскольку мы начинаем осваивать более широкий мировой рынок в погоне за большими прибылями и западными связями?"
sikkim.79.a: "Сделайте ставку на бутанский красный рис - ради гималайского единства и большей питательности."
sikkim.79.b: "Играть с рисом индики, получая большую прибыль от экспорта и укрепляя связи с Западом."

sikkim.80.t: "Очередные сиккимские выборы"
sikkim.80.d: "Завершив свои масштабные реформы, ставшие вершиной либерализации много лет назад, Чогьял Таши действительно ввел в райском Королевстве Сикким настоящую парламентскую демократию. Хотя король по-прежнему остаётся абсолютным и последним голосом во всех вопросах, демократически избранное гражданское правительство будет поддерживать Таши в его стремлении к дальнейшему преобразованию сиккимского общества. Основные партии - это не столько партии, сколько просто объединения групп интересов при Королевском дворе и среди крестьянства - своего рода прото-многопартийная демократия, которая, несомненно, со временем станет более организованной и четкой. Охрана традиций и сопротивление большинству реформ - это дворянство, которое цепляется за статус-кво. Чуть меньшим препятствием на пути к полноценным реформам являются различные принцы и монархисты, присягнувшие Таши, которые желают небольших, символических реформ для сохранения стабильности без каких-либо реальных изменений статус-кво. Против этих групп, ориентированных на благородство, выступают различные реформистские фракции: от мелких землевладельцев и купцов - нашего скудного, но растущего среднего класса, - которые выступают за либеральные и модернистские капиталистические реформы по образцу кейнсианских принципов и западных аграрных демократий, до радикального крестьянства, которое разделено между более либерально настроенными монархистами и радикальными, вдохновленными социализмом силами SKM Джермана Лепчи и Сиккимского прогрессивного союза. Какая бы фракция ни победила, Таши останется единственным лицом Сиккима, но кто бы ни был выбран, он будет работать с нашим Чогьялом, чтобы направить Сикким в его новое демократизированное будущее. Таши и его помощники подсчитывают голоса, и скоро будут объявлены результаты, и победителем станет..."
sikkim.80.a: "Традиционалистская аристократия сохраняет статус-кво."
sikkim.80.b: "Консервативная аристократия и сторонники Таши заставляют статус-кво измениться."
sikkim.80.c: "Побеждают капиталисты-реформаторы, которых поддерживает наш растущий класс землевладельцев."
sikkim.80.e: "Либеральные реформаторы, возглавляемые нерадикальным крестьянством, одерживают победу."
sikkim.80.f: "Радикальные реформисты Джермана Лепча одерживают победу."

sikkim.81.t: "Очередные выборы сиккимских республиканцев"
sikkim.81.d: "Одержав победу во внутренних дебатах со своими аристократическими коллегами, реформистские помещики-кази организовали и теперь призывают к проведению ещё одних честных и свободных республиканских выборов в Сиккиме. В выборах участвует доминирующая Национальная партия Сиккима, расколовшаяся на два лагеря. Кази-Сиккимская партия Хамро - это в основном кази-аристократы, которые поддерживают сиккимскую независимость, консерватизм, национализм, традиционализм, неофеодализм и автаркию, но им мешают их союзники по коалиции в Сиккимской национальной буддийской партии, которые представляют собой группу теократических и гипернационалистических воинствующих буддистов. Их главные соперники - Конгресс штата Сикким - большая коалиция аграрных либералов и капиталистических консерваторов, состоящая преимущественно из крупных непальских и индийских меньшинств. Их внутренние фракции - либеральные аграрии из Независимого фронта Сиккима и кейнсианские капиталисты из Республиканской партии Сиккима. За обеими основными коалициями стоят остатки провалившегося Сиккимского прогрессивного альянса Джермана Лепчи. Социал-демократы и умеренные прогрессисты из SKM отделились и образовали Демократический фронт Сиккима, значительно смягчив свои позиции, но по-прежнему выступая за радикально прогрессивную и эгалитарную демократию Сиккима и обязуясь работать в рамках демократической системы для её достижения. Однако победить может только одна партия, и сейчас, когда подсчитываются последние голоса, кто же победит на этих исторических выборах?"
sikkim.81.a: "Консервативные националисты в KSHP захватят этот день."
sikkim.81.b: "Консервативное и ориентированное на рынок крыло СРП побеждает."
sikkim.81.c: "Победа либеральных аграриев"
sikkim.81.e: "К всеобщему шоку, остатки радикального КШС, СДФ, вырывают победу."
sikkim.81.f: "В результате радикальное националистическое крыло СНП, СНБП, приходит к власти в Сиккиме." 

sikkim.82.t: "Заходящее японское солнце"
sikkim.82.d: "С Пекином в наших руках и остальным Китаем, который вскоре последует за нами, и с японцами и их лапчатыми собаками, наконец-то вытесненными с материка, мы наконец-то в состоянии заставить Японию сесть за стол переговоров, чтобы обсудить мир, наконец-то. Сосредоточившись на нашем китайско-тибетском наследии вместо наших корней, которые гнили и увядали на индийском субконтиненте, мы, сиккимцы, стали новыми носителями Мандата Небес, и теперь, когда мы берем на себя руководство страной, мы должны решить, как поступить с Империей восходящего солнца, поскольку новая сияющая звезда, наша звезда, восходит, чтобы вести Восток вместо нас. Должны ли мы продолжать эту войну до последнего человека, вторгнуться на японские острова, чтобы довести эту долгую войну до кровавого конца, который, скорее всего, займет месяцы, а то и больше, или же нам следует уйти, пока мы впереди, захватить материк и оставить Японию в её тихоокеанских владениях?"
sikkim.82.a: "Мы заставим Восходящее Солнце наконец-то зайти."
sikkim.82.b: "Мы не успокоимся, пока Токио не сгорит!"

