SKM_ethnic_tensions: "Хаотическая плавильня Гималаев"
SKM_ethnic_tensions_desc: "Несмотря на свои крошечные размеры, Сикким - страна разнообразия и этнорелигиозных трений. Между индуистами и буддистами наши люди не могут прийти к согласию в вопросах духовности, а из-за того, что враждующие этнические группы постоянно стремятся к чему-то новому, наша страна страдает от раскола в обществе. От доминирующих лепхов, которые контролируют монархию и юг, до лимбу и магаров вместе с тибетцами на севере, до массы индийцев, представляющих различные этнолингвистические группы, и даже с бродячими душами из Китая и Бутана, наша нация находится на перекрестке культур, языков, религий и империй, и это превратило нас в маленький плавильный котел Гималаев, к лучшему или к худшему. Независимо от этого, эти расколы должны быть устранены, если наше Королевство хочет выжить в условиях неумолимого рассвета современности."
SKM_archaic_economy: "Архаичная и феодальная реальность"
SKM_archaic_economy_desc: "Ни для кого не секрет, что Сикким не является экономической сверхдержавой. Сикким даже не является региональной или местной державой, и эта суровая реальность вопиюще и болезненно проявляется по всей стране. Большая часть нашего народа живёт как бедные крестьяне, обрабатывая поля и выплачивая десятину дворянству в рамках феодальной системы, существовавшей на протяжении веков. Если Сикким когда-нибудь достигнет современности и процветания, в нашей "Тайной стране риса" среди Гималаев должны произойти радикальные изменения."
SKM_obsolete_army: "Архаичные вооруженные силы"
SKM_obsolete_army_desc: "Назвать вооруженные силы Сиккима армией было бы грубым преувеличением. Помимо дворцовой охраны и полиции, нанятых правительством и влиятельными семьями и группами, такими как Казис, основную часть наших сил составляют крестьянские ополчения, призванные, зачастую против своей воли, на защиту страны. Используя архаичную тактику и вооружаясь средневековым оружием, не считая нескольких единиц огнестрельного оружия, которое мы имеем в своем распоряжении, полученного из Индии, Тибета и Великобритании или созданного в примитивных оружейных мастерских, этот доиндустриальный сброд должен многое сделать, прежде чем его можно будет считать настоящей армией, пригодной для защиты Сиккима в современную эпоху."
SKM_not_as_obsolete_army: "Зачатки модернизированной армии"
SKM_not_as_obsolete_army_desc: "Хотя ещё многое предстоит сделать, некогда отсталое и в основном крестьянское ополчение Сиккима начало превращаться в организованную национальную гвардию. С помощью современного оружия, оборудования и тактики мы медленно выведем Долину Рая из темных веков в 20-й век."
SKM_modern_army: "Милитаризованные хозяева Горного Рая"
SKM_modern_army_desc: "Благодаря интенсивным усилиям по реформированию и милитаризации, импортным поставкам и созданию скудной внутренней промышленности, а также общей модернизации государства, Сикким наконец-то обеспечен и защищен современной армией. Используя пересеченную местность, экспериментальные технологии, смесь партизанских и европейских стратегий, а также природную меткость, которой многих научили представители некоторых местных культур, таких как лепчасы, в сочетании с другими достижениями, чтобы дополнить наши слабости, армия Сиккима готова защищать наш любимый Рай до последней души."
SKM_landowning_elite: "Господство дворянства"
SKM_landowning_elite_desc: "Королевство Сикким веками находилось под властью аристократии, и вершиной этой иерархии является династия Намгьял и самый крупный и доминирующий аристократический клан - Казисы. Заставляя крестьян разъезжать в паланкинах, а своих крепостных до костей обрабатывать поля, эти "голубокровые" правят железным кулаком, оправленным в золото, и постоянно держат руку в государственной казне. Однако нынешний Чогьял известен своим желанием реформировать эту реальность, а из тени выходят относительно мирные социалистические революционеры, которые ждут своего часа для забастовки, подстрекаемые иностранными сторонниками и объединённые печально известным Джерманом Лепча. Аристократы могут занимать доминирующее положение, но они ходят по тонкому канату, и если они не будут осторожны, эти аристократы могут быть окончательно вытеснены со своего возвышенного положения."
SKM_chogyal: "11-й Чогьял, махараджа Сиккима"
SKM_chogyal_desc: "Его Высочество Шри Панч Махараджа Таши Намгьял, Махараджа Чогьял Сиккима, или Бкра-шис Рнам-ргьял, является 11-м Чогьялом, или королем, и нынешним Махараджей нашего рая, правящим как буддийским, так и индуистским населением в качестве единственного истинного правителя Королевства Сикким. Сменив своего сводного брата, который умер от сердечной недостаточности в 1914 году, проЦарствовав всего одиннадцать месяцев, Таши уже несколько десятилетий является самым влиятельным человеком в Сиккиме. Несмотря на противодействие со стороны знати - и особенно со стороны кази - Таши в душе реформатор. Его мечта для Сиккима - создать справедливую и свободную парламентскую монархию с самим собой во главе, поддерживаемую демократически избранным советом, который будет помогать ему в государственных делах и не только. Однако эту мечту гораздо легче сказать, чем сделать, и 11-му Чогьялу придется быть осторожным, поскольку леопарды-падальщики уже начали кружить вокруг трона короля-реформатора."
