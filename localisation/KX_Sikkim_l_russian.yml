skm_seek_allies: "Сикким на мировой арене"
skm_seek_allies_desc: "Если Сикким хочет выжить, нам нужны союзники и друзья, которые смогут гарантировать нашу безопасность, поскольку сейчас, когда Тибет озабочен крахом своего владыки, они менее способны защищать наши границы. Мы должны обратиться к старым и новым союзникам, чтобы Сикким больше никогда не поддавался иностранным прихотям."

skm_tibet: "Переговоры с Тибетом"
skm_tibet_desc: "Несмотря на их нынешнюю хаотичную ситуацию, мы должны снова обратиться за поддержкой к Тибету. Наша монархия и духовенство Тибета были связаны на протяжении веков, и было бы глупо отбрасывать более чем 300-летнюю дружбу. Вместе мы защитим Гималаи от всех иностранных агрессоров."

skm_delhi: "Разрядка с Дехли"
skm_delhi_desc: "Остатки наших старых колониальных сеньоров и владык всё ещё цепляются за жизнь в Дели, который является западным титаном Индийского субконтинента и всё ещё связан с амбициями англичан. Независимо от прошлого, Дели, вероятно, является нашей лучшей надеждой на защиту от южного социалистического гиганта, и поэтому мы должны заключить сделку с этими британскими псами."

skm_thunder_king: "В зале Короля Грома"
skm_thunder_king_desc: "Бутан и его так называемое Царство Громового Дракона веками посягали на сиккимские земли, постоянно пытаясь захватить как наши собственные родные земли, так и земли, на которые претендует наш народ в Дарджилинге. Мы пресечем их усилия и сокрушим бутанских мерзавцев прежде, чем их амбиции смогут встать на пути нашей судьбы. Мы покажем им, кто на самом деле является королем этих гор!"

skm_nepal_must_die: "Кастрация Непала"
skm_nepal_must_die_desc: "Непальцы составляют значительную часть нашего населения, и хотя те, кто находится в пределах наших границ, могут быть под нашим правлением, те, кто находится в самом Непале, конечно же, нет. На протяжении веков Непал присматривался к нашему раю, стремясь сделать его своим, продолжая подрывать амбиции Индии, но этому не бывать. Мы нанесем первый и последний удар по Непалу, уничтожая этих кружащих стервятников, пока мы идем к объединению наших горных владений."

skm_darjeeling_gambit: "Дарджилингский гамбит"
skm_darjeeling_gambit_desc: "Наши родственники, народ Горкха, угнетаются под властью Бхарата, вынуждая наших братьев томиться под эксплуататорским социалистическим режимом. Мы начали финансировать ячейки Горкха по всему Дарджилингу, переправлять оружие и добровольцев через границу, готовясь к восстанию, цель которого - освободить Дарджилинг и передать контроль над провинцией нашему Королевству. Теперь нам остаётся только надеяться, что все это окупится."

skm_at_the_top: "На вершине мира"
skm_at_the_top_desc: "Мы одержали победу над нашими соседями, и теперь наш Сикким - неоспоримый хозяин Гималаев. На крыше мира мы одержали победу над всеми, и теперь наш священный горный рай раскинулся в этом безмятежном альпийском эдеме. Мы будем укреплять наше новое Царство, стремясь распространить наши амбиции на все Гималаи."

skm_humble_the_commune: "Смирить южного гиганта"
skm_humble_the_commune_desc: "С нашей вновь обретенной силой и консолидацией нашего нового царства, наконец, пришло время положить конец южному гиганту. Социалистические индийцы почувствуют нашу ярость, когда мы положим конец их упаднической Кали-юге, ибо мы станем предвестниками их последних времен. Индия будет очищена от этой эксплуататорской скверны, когда мы будем маршировать к свободной Калькутте и дальше."

#RADSOC FOREIGN

skm_revolution: "Сердце гималайской революции"
skm_revolution_desc: "С Джерманом Лепча во главе, настала очередь Сиккима осуществить большие перемены в Гималаях. Наш новый коллектив поведет эти идиллические горные склоны и долины к новой реальности - Красной реальности. Маршируя к эгалитарному, либерализованному и умеренному социализму, Сикким станет ступенькой, с которой мы освободим девственный и чистый народ Гималаев."

skm_bhc_aid: "Запросить помощь у Бхаратии"
skm_bhc_aid_desc: "Хотя многие крестьянские семьи могут владеть традиционным луком или холодным оружием, мы не можем надеяться на победу в современной войне с такими архаичными орудиями. Пока мы не сможем производить точное огнестрельное оружие здесь, в наших местных оружейных мастерских, мы должны обратиться в Калькутту, чтобы обеспечить поставки для наших войск и предстоящей войны."

skm_internationale_aid: "Переговоры с Интернационалом"
skm_internationale_aid_desc: "Через всю Евразию находится сердце мировой революции - западные державы Интернационала. Несмотря на нашу изоляцию, мы должны обратиться к этим товарищам за военной помощью, так как без их помощи у нас нет надежды на продвижение Восточной революции. Будем надеяться, что они даже знают о нашем присутствии."

skm_break_bhutan: "Сломить Бутан"
skm_break_bhutan_desc: "Подобно лошади или животному, которого нужно приручить, Бутан тоже должен быть сломлен. Мы должны войти в зал Короля Грома и свергнуть его ничтожное Королевство ради всеобщего блага гималайского пролетариата. Империя Громового Дракона падет, и в результате наш коллективный союз будет только процветать!"

skm_trample_tibet: "Растоптать Тибет"
skm_trample_tibet_desc: "Несмотря на наши многовековые связи и святость их духовенства, Тибет сам по себе является деспотическим государством. Мы должны освободить народ плато и объединить крышу мира под нашим славным знаменем, ибо только мы знаем, что лучше для широких Гималаев."

skm_neutralize_nepal: "Нейтрализовать Непал"
skm_neutralize_nepal_desc: "Непал уже давно попирает наш суверенитет, а непальский Король терроризирует свой собственный народ и индийцев. Мы должны идти на Катманду и свергнуть этого тирана, чтобы защитить восточный пролетариат, идущий к полной революции."

skm_unite_the_mountains: "Объединить наши Гималаи"
skm_unite_the_mountains_desc: "Поскольку крыша мира теперь полностью под нашим контролем, Джерман Лепча и КШС приступили к консолидации нового гималайского коллектива. Наш новый многоэтнический союз этих гор будет окончательно оформлен и формализован по мере того, как реформы и эгалитарные, антиаристократические практики SKM будут внедряться в наш расширенный рай."

skm_prepare_for_final_battle: "Вестники индийской революции"
skm_prepare_for_final_battle_desc: "Вскоре наши товарищи по Коммуне Бхаратия выступят против империалистов в Дели и продажных князей южной Федерации. Мы должны готовиться помочь нашему брату в Калькутте в этой последней борьбе, ибо судьба Восточной революции и всего Сиккима висит на волоске. Давайте пройдем маршем до Дели и дальше, стремясь обеспечить сиккимскому пролетариату равноправную жизнь! Рабочие Востока, объединяйтесь!"

#INDUSTRY

skm_playing_our_strengths: "Использовать наши сильные стороны"
skm_playing_our_strengths_desc: "Пересеченная местность, традиционалистская культура, сравнительно "архаичное" общество и относительная изоляция от остального мира не позволяют нашему горному раю иметь традиционную экономику. Мы должны использовать наши уникальные преимущества для создания собственной промышленной базы и одновременно реформировать и модернизировать нашу экономику в соответствии с нашим особым видением. вперёд к нашей собственной современной экономической революции!"

skm_in_the_skies: "Наш первый полет"
skm_in_the_skies_desc: "Мы изолированы от всего мира и окружены международным водоворотом нестабильности и хаоса. Построив новый аэропорт в городке Пакьонг недалеко от Гангтока, а также используя трамваи, экспериментальные вертолеты из Европы и небольшие винтовые самолеты и гирокоптеры, привезенные из Индии, мы соединим наш горный рай с внешним миром, обеспечив при этом большую и легкую мобильность внутри наших суровых границ."

skm_tourism: "Духовный экотуризм в раю"
skm_tourism_desc: "Мы должны дать миру знать о нашем горном рае, ведь это имя нашей гордой и прекрасной нации. Поощрение туризма может принести государству капитал. От знаменитого города-храма Намчи и массивной статуи Будды в Равангле до прекрасного монастыря Румтек. От великолепной и кристально чистой реки Тееста до зеленеющих полей чая и кардамона, покрывающих южные сельскохозяйственные угодья. От вершин могучих Гималаев, покрытых льдом и снегом, таких как наш собственный пик Джонгсонг и Канченджанга, до сердца наших собственных пышных лесов с орхидеями, рододендронами, бамбуком, соснами, саловыми деревьями и многими другими уникальными видами флоры и фауны - наш Сикким действительно является раем на Земле. Теперь мы должны доказать этот факт всему миру и извлечь из него выгоду, чтобы привести штат к процветанию."

skm_hand_crafted: "Наживаться на традиционных ремеслах"
skm_hand_crafted_desc: "Издавна экономика Сиккима вращалась вокруг создания, торговли и продажи традиционных ремесел, сделанных нашими талантливыми гражданами. Наряду с культурно богатыми и разнообразными видами искусства, такими как ткачество ковров и одеял, живопись тхангка, резьба по дереву и маскам, поделки из бамбука и изготовление ювелирных украшений, и более сложными занятиями, такими как Сиккимские копии пропусков - местное оружие ручной работы, созданное из лома и отбракованного оружия на основе захваченных европейских образцов - и наша знаменитая часовая промышленность, местные отрасли Сиккима децентрализованы, но являются основой нашего общества. Мы должны помочь нашим ремесленникам и гражданам в производстве и продаже этой разнообразной продукции как внутри страны, так и на международном уровне, чтобы обеспечить финансовый рост для народа и наших национальных рынков."

skm_rocket_mail: "Ракетная почта взлетает над Сиккимом"
skm_rocket_mail_desc: "Англо-индийский аэрокосмический инженер и ученый-ракетчик Стивен Гектор Тейлор-Смит предложил уникальный способ отправки почты на ракете с учётом нашего горного рельефа. Впервые решив проводить свои эксперименты здесь из-за сурового ландшафта и первоначально получив финансирование от династии Намгьял, доктор Тейлор-Смит совершил много последних прорывов в этой технологии. Мы включим его уникальную технологию в наши системы логистики, а также используем его разработки в области ракетной техники на благо наших вооружённых сил. А теперь давайте рванем навстречу современности!"

skm_tanning_hides: "Модернизировать кожевенные заводы"
skm_tanning_hides_desc: "Сиккимская кожевенная промышленность была частью нашей национальной экономики и культуры на протяжении веков, а местная фауна, такая как сиккимский веау, сероу, горал, гоа и другие, предоставляют свои шкуры для производства одной из самых мягких кож в мире. Мы будем поддерживать наши местные кожевенные заводы путём увеличения финансирования, чтобы поддержать нашу экономику, и одновременно двигаться в направлении модернизации и индустриализации крупнейших кожевенных заводов в Гангтоке, чтобы удовлетворить международные потребности. Изделия из тонкой кожи навсегда останутся неотъемлемой частью нашей экономики, основанной на экспорте, и эти реформы обеспечат это, одновременно гарантируя, что эта отрасль будет приносить прибыль."

skm_distillery: "Пусть течет Гурас Ко Ракси"
skm_distillery_desc: "Сикким имеет долгую историю пивоварения и дистилляции алкоголя из местных продуктов. Местные сорта пива разнообразны: от стандартного зернового пива Chaang, иногда приправленного яичницей или Семенами пажитника, до сладкого, мягкого пива Jaad, сделанного из ферментированного проса. Самым известным является "Гурас Ко Ракси" - традиционное весеннее вино из цветка гураса, или рододендрона, приготовленное из дрожжей и риса или проса. Вместе с другими сортами эти алкогольные напитки превратились в одну из крупнейших и всемирно известных отраслей промышленности. Мы должны финансировать существующие пивоварни и одновременно создавать государственные винокурни, чтобы делать эти янтарные деликатесы для масс и получать прибыль от их международной продажи."

skm_tea_time: "Чайная плантация Теми"
skm_tea_time_desc: "Объединив земли, которые когда-то обрабатывали многочисленные мелкие хозяйства и фермы, чайный сад Теми станет одним из крупнейших чайных садов в Восточной Азии, сопровождаемый плантациями кардамона и фруктовыми садами. Основанный в городе Теми в Южном Сиккиме, здесь мы будем в основном выращивать то, что сейчас называется чай Теми - один из лучших и наиболее ценимых чаев во всем мире - используя органические методы обработки почвы в сочетании с современными практиками, чтобы удовлетворить потребности наших людей и международных рынков. Вскоре этот райский уголок принесет нашей любимой долине процветание и славу."

skm_cultivating_crops: "Диверсифицировать наши культуры"
skm_cultivating_crops_desc: "Как бы далеко мы ни продвинулись в современном мире, Сикким всегда будет преимущественно сельскохозяйственной страной. Однако многие культуры, выращиваемые в настоящее время, не слишком способствуют развитию экономики в целом, и в основном работают либо на пропитание масс, либо на обогащение знати. Мы должны использовать наши плодородные и пахотные земли для выращивания более разнообразных культур и в гораздо больших количествах, таких как кукуруза, просо, пшеница, ячмень, апельсины, рододендроны и кардамон, а также финансово выгодных товарных культур, таких как бамбук, чтобы обеспечить экономическое процветание государства."

skm_mining: "Покопайтесь в шахтах Бхотанга"
skm_mining_desc: "Глубокие шахты Бхотанга поставляют нашей стране цинк, медь и свинец, а также более экзотические металлы и полиметаллические минералы. Было бы глупо не поддержать наших шахтеров, поэтому мы будем копать ещё глубже в этом ценном месте. Кроме того, мы отправим группы землеустроителей, чтобы найти новые месторождения минералов, рудные жилы или пласты, что позволит нам в будущем построить новые шахты в Гималаях."

skm_himalayan_bridge: "Прорыв через перевал Натху Ла"
skm_himalayan_bridge_desc: "Наше уникальное расположение связывает нас между Индией на юге и Китаем и Тибетом на севере, а Сикким является мостом между этими двумя разными мирами. Мы можем направлять эту важную торговлю через Гангток и подпитывать нашу экономику, если сможем расчистить ключевые горные перевалы, такие как Джелеп Ла и Натху Ла, чтобы облегчить путешествие через горы. Чтобы помочь в этом начинании, Национальное шоссе Намгьял также должно быть расширено, чтобы соединить большую часть страны, новые горные туннели, такие как могучий туннель Тхенг, должны быть пробиты через горы, а существующие автобусные маршруты, трамваи и другие виды общественного транспорта также должны получить дальнейшее финансирование, чтобы действительно построить наш рай как перекресток Гималаев."

skm_a_sikkimese_economy: "Промышленная реформа в Сиккиме"
skm_a_sikkimese_economy_desc: "Не до конца завершив "промышленную революцию", мы все же сделали большие шаги в направлении модернизации экономики Сиккима. Избавляясь от феодального прошлого, мы никогда не упустим из виду то, что действительно делает Сикким Сиккимом. Мы создали уникальную экономику, которая сочетает в себе как традиционные, так и современные методы, идеально подходящие к нашим реалиям. Так давайте же примем это новое направление и эти новые разработки и устремимся в наше новое и процветающее будущее."

#ARMY

skm_reform_the_army: "Реформа армии"
skm_reform_the_army_desc: "Наша армия находится в том же состоянии, что и почти четыре века назад, и мы больше не можем игнорировать эту реальность. Волки кружат вокруг Сиккима сейчас, как никогда, поскольку Непал, Индия и Китай замышляют завоевать наш горный рай. Если мы хотим выжить в наступающем веке и в том водовороте, который он принесет, мы должны привести нашу армию в соответствие со стандартами и уйти из прошлого."

skm_use_the_terrain: "Владыки гор"
skm_use_the_terrain_desc: "Мы обучим наши армии использовать горную и лесную местность нашего сурового и изолированного дома. Набирая местных проводников-шерпов и проходя обширную горную подготовку, сформированную вокруг недавно созданных сиккимских скаутов и наших верных союзников гуркхов, мы будем использовать нашу местность как никогда раньше в новом поколении организованной партизанской войны."

skm_air_warfare: "Полет над раем"
skm_air_warfare_desc: "Мы слышали о новых, уникальных формах контроля над воздухом. Импортируя автожиры и устаревшие самолеты от индийцев и англосаксов, а также новые экспериментальные вертолеты от немцев или других менее очевидных источников, мы будем править небом над этим горным раем. По мере того, как эти новые воздушные крылья и экспериментальные технологии будут внедряться в наши вооруженные силы, они будут обучаться работать в согласии с нашими наземными силами, обеспечивая максимальный боевой потенциал."

skm_modern_army: "На пути к современной армии"
skm_modern_army_desc: "Мы привели нашу некогда древнюю армию к современным стандартам, или, по крайней мере, к стандартам армий времен Великой войны. Хотя мы уступаем в численности и вооружении, мы сделали все возможное, чтобы превратить эту зеленую долину в настоящую крепость. Наши враги пожалеют о том, что ввязались в бой с нашим горным раем."

skm_modernize_equipment: "Импортировать современную военную технику"
skm_modernize_equipment_desc: "Стыдно, что наша армия до сих пор в больших количествах использует луки и копья. Мы будем импортировать новую военную технику из Китая, Индии и Европы, чтобы хоть как-то сравняться с армиями последних десятилетий, и дополним наш арсенал легко собираемым оружием, таким как лавинные пушки, используемые нашей горной службой. Хотя нам всё ещё придется использовать архаичное оборудование в качестве резервного, мы будем стремиться к тому, чтобы у каждого человека была винтовка."

skm_recruitment_drive: "В поисках рабочей силы"
skm_recruitment_drive_desc: "Сиккимская гвардия остро нуждается в кадрах. Однако в такой малонаселенной и разобщенной стране, как наша, это нелегко. Мы должны сделать все возможное, чтобы собрать трудоспособных мужчин из каждой деревни Сиккима, потому что все должны внести свой вклад в защиту нашего дома."

skm_himalayan_arms_race: "Гималайская гонка вооружений"
skm_himalayan_arms_race_desc: "Наша военная и сопутствующая промышленность томится в архаичной неэффективности, что приводит к стагнации наших вооружённых сил, в то время как наши соседи через Гималаи становятся только сильнее и более готовыми к войне. Мы должны сделать все возможное, чтобы обезопасить и защитить Сикким от любых угроз, и для начала мы должны приступить к широкомасштабной милитаризации."

skm_tame_the_teesta: "Укротить Теесту"
skm_tame_the_teesta_desc: "Река Тееста - самая большая река в Сиккиме, она течет с северо-восточного края через всю остальную территорию нашего рая. Соединяясь с Брахмапутрой в Бангладеш, которая в свою очередь впадает в Индийский океан, Тееста - единственная связь Сиккима с морем. Хотя мы уже давно являемся хозяевами Шелкового пути, мы должны приручить Теесту, создав торговый флот для плавания по её водам и небольшой сторожевой флот для защиты наших торговых интересов, чтобы принести морскую прибыль и процветание Сиккиму."

