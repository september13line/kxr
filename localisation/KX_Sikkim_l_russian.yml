skm_sikkim_new_year: "Новый год в раю"
skm_sikkim_new_year_desc: "Най-ма-эль на языке лепча - основном языке Сиккима - означает "рай", и именно этим именем местные жители называют свой Сикким. Этот рай в Гималаях, который тибетцы также называют Дренджонг, что означает "Скрытая долина риса", является одним из самых изолированных, нетронутых и прекрасных мест на Земле. На протяжении веков династия Намгьял правила этими землями, и на протяжении веков мы упорно продолжали жить, несмотря на многочисленные препятствия. Однако в условиях нарастающей напряженности, распространения радикализма и того, что мир, похоже, снова находится на грани войны, в этом горном раю не все благополучно. Мы должны оставаться бдительными, пока Чогьял Таши Намгьял пытается вести нас к процветанию."

skm_the_lamas: "Роль лам"
skm_the_lamas_desc: "Сикким - страна веры и духовности, где правящий класс и значительная часть населения являются буддистами и живут в относительном мире с многочисленным индуистским населением, а также другими меньшими верующими меньшинствами, такими как сикхи и джайнисты. Однако ни одна клерикальная группа в Сиккиме не является более влиятельной, чем буддийские ламы, поскольку даже наши любимые чогьялы коронуются каждым воплощением Далай-ламы. Хотя они и доминируют, их роль в правительстве часто представляет собой большую и грязную серую зону, и поэтому мы должны принять меры для формализации роли этих святых людей в нашем Королевстве."

skm_chogyals_authority: "Все под властью Чогьяла"
skm_chogyals_authority_desc: "Королевство Сикким существует под властью первой и единственной династии Намгьялов с 1642 года, являясь абсолютной монархией, защищающей сиккимское общество и традиции. Несмотря на реформаторские цели Таши, он по-прежнему является последней инстанцией во всех вопросах, и все в нашем горном раю находится под его взглядом и в его власти. Сикким - это Чогьял, а Чогьял - это Сикким"."

skm_assure_families: "Гарантии для дворянства"
skm_assure_families_desc: "Землевладельческие аристократические семьи, такие как доминирующие и влиятельные Кази-Заминдары, обладают огромной властью и влиянием в Сиккиме. Они владеют огромным состоянием и влиянием благодаря своему положению власти и знатности, и уступают лишь ламам и чогьялам в плане власти над нацией. Мы должны оставаться на их стороне, если Таши хочет чего-то добиться во время своего правления, но это легче сказать, чем сделать, когда его реформы летят прямо им в лицо. Для обеспечения стабильности Королевства необходимо идти на компромиссы и поправки, независимо от того, насколько это может разозлить поднимающуюся волну радикалов."

skm_reform_issue: "Амбиции Таши"
skm_reform_issue_desc: "Таши стал чогьялом после смерти своего сводного брата в 1914 году, и его правление было отмечено неслыханным стремлением к реформам. Однако теперь, когда Таши стал более зрелым и опытным лидером, а различные аристократические семьи, духовенство и народные массы приведены в относительный порядок, настало время попытать счастья в продвижении к своей конечной цели - модернизации и демократизации Королевства Сикким и его экономики посредством широкомасштабной земельной реформы и создания справедливой и популистской парламентской монархии. Однако, учитывая растущую популярность радикально либеральной Сиккимской Кратиакари Морчи, которая постепенно все больше и больше устает от эксплуатации, осуществляемой аристократией, находящейся под властью короля, продолжение многовековой монархии далеко не гарантировано."

skm_tashis_triumph: "Триумф Таши"
skm_tashis_triumph_desc: "Опираясь на поддержку широких слоев населения, а не на прихоти избалованной знати, Таши Намгьял решил использовать свою абсолютную власть над Сиккимом и его обществом, чтобы осуществить либеральную реформацию и возрождение нашего горного рая. Несмотря на усилия таких влиятельных семей и групп, как кази, заминдары, мандалы и текадары, Таши наконец-то получил свободу, чтобы вывести Сикким из его архаичного и феодального прошлого в 20 век."

skm_workers_rights: "Права крестьянам"
skm_workers_rights_desc: "Стремясь вывести крестьянство из феодально-крепостнического состояния и превратить его в современных и защищенных рабочих и служащих как в аграрной, так и, хотя и небольшой, промышленной сфере, Таши начал издавать серию указов, предоставляющих широкие права и защиту массам. Под руководством своего "народного чогьяла" трудящиеся Сиккима наконец-то смогут зарабатывать на жизнь честным и справедливым трудом без унизительного призрака покорного крепостного права."

skm_land_reforms: "Острая необходимость в земельной реформе"
skm_land_reforms_desc: "В экономике Сиккима доминирует феодальная система, в которой лорды и влиятельные семьи управляют участками земли, обрабатываемыми огромным крестьянством, которое не может позволить себе владеть землей или не имеет права. Таши неустанно работает с дворянством, чтобы достичь некоторых форм приемлемого компромисса, и начал передавать часть земли Сиккима в руки масс. Мелкие землевладельцы начали подниматься из самых трудолюбивых, самых сообразительных и самых влиятельных представителей низших классов. Хотя это далеко не полный отказ от феодализма, это огромный шаг в современном направлении для такой крошечной страны, и за этими изменениями будут внимательно следить, пока народ Сиккима переходит из 1666 года в 1936."

skm_patron_of_arts: "Покровитель искусств"
skm_patron_of_arts_desc: "Чтобы сохранить традиционную сиккимскую культуру и общество, Чогьял Таши лично финансировал многочисленные художественные гильдии, программы и стипендии по всей стране. Используя своё огромное личное состояние, чтобы вдохнуть жизнь в нашу уникальную и разнообразную культуру, которая долгое время томилась под индийской оккупацией, Таши возродит многовековые традиции своей династии, своего народа и своей страны на благо всего Сиккима."

skm_expand_namgyal_university: "Расширение Академии Таши Намгьяла"
skm_expand_namgyal_university_desc: "Основанная в 1926 году и названная в его честь, ТНА является главным высшим учебным заведением в Сиккиме, или, по крайней мере, могла бы им стать, если бы её не затмевали оставшиеся колониальные институты, оставленные англосаксами и открытые только для высшего класса. Чтобы исправить эту ситуацию, Таши решил открыть двери учебного заведения для всех сиккимских студентов, которые смогут сдать вступительный экзамен, одновременно финансируя щедрые стипендии и масштабное расширение кампуса. Все это может сделать Академию Таши Намгьяла величайшим университетом в Сиккиме, а возможно, и величайшим университетом во всех Гималаях."

skm_transport: "Национальная транспортная служба"
skm_transport_desc: "Для того чтобы ещё больше облегчить легкое и доступное передвижение по нашей суровой и горной стране, Чогьял национализировал все инфраструктурные и транспортные компании в стране, которые в прошлом в основном принадлежали дворянам и иностранным инвесторам, и объединил их в Государственную транспортную службу Сиккима. Строя новые канатные дороги, железные дороги, дороги, мосты, туннели и многое другое по всей стране, мы сможем лучше соединить разрозненные сообщества, живущие в этих горах, как никогда раньше."

skm_benevolent_king: "Благосклонный махараджа Сиккима"
skm_benevolent_king_desc: "Махараджа и Чогьял Таши Намгьял начал кампанию по устранению этнических и религиозных разногласий, которые веками терзали нашу нацию - проблемы, только обострившиеся после британской и индийской оккупации. Создавая программы и ведя общественный диалог на пути к примирению, великий народный Король Сиккима устранит расколы, которые разделили наш рай. Все под властью Чогьяла будут целыми, и все под властью Махараджи будут в мире, ибо такова воля Таши Намгьяла."

skm_expand_stnm: "Мемориальная клиника сэра Тхутоба Намгьяла"
skm_expand_stnm_desc: "По указанию Его Величества Таши Намгьяла и за счёт государственного финансирования планируется расширить и продолжить финансирование знаменитой Мемориальной больницы сэра Тхутоба Намгьяла. Впервые построенный в 1917 году и названный в честь его отца, STNMH является лучшим медицинским центром в стране, расположенным в столице Гангтоке. Являясь центром исследований, медицинского обслуживания, научного и духовного исцеления, больница никогда больше не будет испытывать недостатка в финансировании, поскольку воля Таши - обеспечить надежное здравоохранение для своего народа."

skm_elections: "Рассвет парламентской мечты"
skm_elections_desc: "После того как основная часть первоначально запланированных реформ вступила в силу, Таши Намгьял, 11-й Чогьял Королевства Сикким, наконец-то решил осуществить свою последнюю мечту для нашего рая: разрешить свободные и честные демократические выборы. Хотя Таши по-прежнему будет Царствовать как Король, под короной будет создано гражданское правительство, состоящее как из знати, так и из простых людей, которое будет помогать Его Величеству в суровых государственных делах. В выборах могут участвовать все партии, и кто бы ни победил, он будет помогать Таши в качестве его верных, но покорных советников и союзников. Просвещённый, парламентский монархизм наконец-то расцветет в горном раю Сиккима под руководством любимого Таши Намгьяла!"

skm_coup_moment: "Ошибка Таши"
skm_coup_moment_desc: "Поскольку Чогьял Таши отказался прислушаться к мирным призывам к реформам, склонившись перед трусливой и деспотичной знатью, Джерман Лепча и его Сикким Крантикари Морча подняли крестьян на массовое восстание, свергнув 300-летнюю монархию и вместе с ней нечестивую аристократию. Теперь наш Сикким наконец-то свободен от сил, которые душили нас, и теперь Джерман Лепча будет вести Сикким к справедливому, свободному и равноправному Красному рассвету."

skm_destroy_nobles: "Изгнать паразитическую аристократию"
skm_destroy_nobles_desc: "Хотя Джерман проповедует примирение, пацифизм и единство между группами населения Сиккима, чтобы мы могли работать над созданием лучшего и светлого будущего для всех, есть одно исключение из этой утопической мечты - аристократия. Аристократические семьи и группы, такие как династия Намгьял или Кази-Заминдары, слишком долго угнетали народ и копили богатства Сиккима. Их земли будут национализированы и подготовлены к перераспределению, а их активы ликвидированы и распределены между государственными фондами и программами, а также массами, а их самих ждет изгнание, тюрьма или смерть, особые исключения будут сделаны только для некоррумпированных дворян, которые являются членами различных духовенств и других дворян, защищавших дело народа до прихода Джермана. Мы изгоним этих пиявок с нашей гордой земли и сделаем так, чтобы такие сопляки, как Кази-Заминдары, никогда больше не причинили вреда нашему пролетарскому раю."

skm_redistribute_land: "Распределить землю"
skm_redistribute_land_desc: "После ликвидации и национализации дворянства, их имущества и поместий, настало время перераспределить эти земли в пользу масс. Некоторые из них должны быть организованы в коллективизированные фермы, а другие переданы в руки мелких землевладельцев и предпринимателей, которые обещают не эксплуатировать своих рабочих, как это делало дворянство, объединяя лучшие идеи из всего идеологического спектра, чтобы удовлетворить потребности нашего народа, который пытается преодолеть нашу архаичную реальность."

skm_bhc_support: "Намеки на Калькутту"
skm_bhc_support_desc: "На юге расположена огромная страна, известная как Бхаратийская коммуна - одна из крупнейших и наиболее населенных социалистических наций в Азии и один из наших ближайших соседей. Хотя мы гораздо менее радикальны, чем они, Калькутта все же является наиболее очевидным союзником для нашего режима. Мы должны попросить военных советников и экономическую поддержку у этих южных товарищей, чтобы более широкая Восточная революция могла развиваться более безопасно."

skm_radical_changes: "Сиккимская культурная революция"
skm_radical_changes_desc: "Приверженец Джермана и его любви к современному обществу, на него повлияли как западный Интернационал, так и восточные движения, такие как КМТ, ИНК и различные другие группы в Корее, Индокитае и других странах. Опираясь на эти влияния, но при этом твердо придерживаясь сиккимской культуры, Джерман стремится полностью изменить сиккимское общество и саму нашу идентичность, создав модернизированное, социализированное общество, по-прежнему связанное с нашими различными верованиями и нашим давним наследием. Мы освободимся от пятен монархизма и феодализма, раз и навсегда вступив в современную эпоху!"

skm_revolutionary_education: "Донести красную правду до масс"
skm_revolutionary_education_desc: "Каждый крестьянин в Сиккиме, от самого маленького ребенка до самого старого ламы, должен быть обучен нашим идеалам и нашей новой идентичности. По всему Сикки должна быть проведена масштабная реформа образования, частично основанная на амбициозных планах бывшего Чогьяла Таши в отношении системы образования страны, но в большей степени вдохновленная социализмом, чтобы каждая душа в нашем государстве знала правду о революции, о социализме и о нашей роли в широкой революционной борьбе, а также основные академические предметы, которые должны быть доступны всем современным людям."

skm_revolutionary_zeal: "Революционное рвение"
skm_revolutionary_zeal_desc: "Мы сидим здесь на перекрестке голодных глаз империй и империалистических держав, и поэтому нам необходимо защищаться. Внушая каждой душе нации патриотический пыл и революционное рвение, мы должны радикализировать их до такой степени, чтобы они не чувствовали страха, защищая наш горный рай от любой угрозы. Сикким никогда не должен пасть, и мы будем учить население, чтобы этого никогда не случилось, пока хоть один сын Сиккима ещё дышит."

skm_bridge_ethnic_gap: "Устранить этнический раскол"
skm_bridge_ethnic_gap_desc: "Различные этнические разногласия, которые почти разорвали нашу нацию на части - крупнейшим и наиболее разрушительным из которых является конфликт между коренными лепчами и вторгшимися непальцами - должны быть, наконец, устранены, и Джерман считает, что именно он может это сделать. Финансируя ряд программ, направленных на принудительное сотрудничество, расширение диалога и более широкое образование, Джерман будет преодолевать расколы, разделяющие Сикким, хочет того население или нет, ибо это на благо всех сиккимских душ, и Джерман знает эту истину."

skm_role_in_revolution: "Роль Сиккима в мировой революции"
skm_role_in_revolution_desc: "После того, как революция стала победоносной и безопасной, пришло время рассмотреть нашу роль в более широкой международной борьбе. Наши южные союзники настаивают на том, чтобы наш коллектив полностью объединился с их индийским государством, но наши гордые сыновья Сиккима отвергают эту идею и предлагают остаться союзником и буферным государством. Мы должны решить будущее нашего штата, пока мы идем к нашей багровой судьбе."

skm_kazi_takeover: "Восстание казийских лендлордов"
skm_kazi_takeover_desc: "Подавив опасную революцию Джермана Лепчи, могущественные и богатые кази-землевладельцы вновь стали доминировать в Сиккиме. На протяжении веков эта богатая элита доминировала в сельскохозяйственной и экономической системах Сиккима, владея землей, на которой работают наши крепостные, и отвечая за большую часть тяжелого строительства в штате. Теперь эти аристократы и капиталисты контролируют судьбу Сиккима, независимо от того, куда они решат нас привести."

skm_old_kazis: "Старая гвардия защищает традиции"
skm_old_kazis_desc: "Сокрушив наивных реформаторов во внутренней борьбе за власть, старая гвардия кази-заминдарских помещиков стойко защищает свои позиции. Теперь они направят Сикким обратно к консервативному и традиционалистскому статус-кво, которым они наслаждались на протяжении веков. Мелкие и недальновидные мечты об опасных реформах больше не будут терзать наше благородное государство."

skm_crush_jermans_rabble: "Уничтожить левое отребье Джермана"
skm_crush_jermans_rabble_desc: "Хотя мы захватили власть и подавили революцию Джермана Лепчи, некоторые из его единомышленников всё ещё остаются, а сам он всё ещё скрывается в сельской местности. Их идеи опасны, а их цели идут вразрез со всем, чего мы пытаемся достичь. Мы должны показать пример этим восставшим крестьянам и их союзникам и сделать так, чтобы они никогда больше не восстали!"

skm_what_land_reform: "Крепостная экономика"
skm_what_land_reform_desc: "Ложным и заблуждениям о земельной реформе наконец-то будет положен конец. Эти опасные идеи об отмене крепостного права больше не будут заполнять улицы и фермы, ибо массы будут обрабатывать поля, как они это делали всегда. В жизни существует естественный порядок, и мы, естественно, находимся на вершине. Они тоже должны узнать своё место в иерархии."

skm_noble_education: "Обогатить образование для элиты"
skm_noble_education_desc: "Чтобы ещё больше отделиться от немытых масс и одновременно принести пользу своему роду и будущему, мы расширим финансирование системы образования. В Сиккиме образование могут получать только представители элитных классов, поэтому мы должны гарантировать, что эти счастливчики получат лучшее образование, которое можно купить за деньги. Мы построим лучшие академии, куда будем отправлять наших детей, чтобы они могли получить образование, достойное короля, а крестьяне пусть продолжают валяться в грязи, как необразованные звери."

skm_assert_our_rule: "Утвердить наше право на власть"
skm_assert_our_rule_desc: "Сейчас уже никто не отрицает, что мы - бесспорные хозяева Сиккима, но некоторые всё ещё отрицают это. Мы напомним всем в нации, кто на самом деле главный, ещё раз подтвердив вековую иерархию, которую мы так усердно поддерживаем. Крестьяне должны нести наши паланкины, как они всегда это делали, а наш род должен господствовать над ними, как предписано небесами!"

skm_minorities: "Отмена автономии меньшинств"
skm_minorities_desc: "В Сиккиме проживает множество этнических групп, от непальцев и индийцев до небольших групп с наших собственных земель или из Тибета и Бутана. Все они должны быть равны, больше не пользоваться особыми привилегиями и другими льготами или защитой, ведь когда вы все вместе принуждены работать в одном поместье как крепостные, то не имеет значения, откуда вы родом"."

skm_fate_of_monarchy: "Судьба династии Намгьял"
skm_fate_of_monarchy_desc: "После установления нашего правления мы должны решить, что делать с династией Намгьялов, которая была свергнута после революции в Джермане. До своего падения Намгьялы правили Сиккимом как Чогьялы в течение многих веков и служили жизненно важным инструментом для поддержания единства и силы нации. Многие считают, что они могли бы стать полезным инструментом, в то время как другим кажется, что время монархий наконец-то закончилось. Мы должны решить этот вопрос немедленно."

skm_kazi_wealth: "Богатство Кази"
skm_kazi_wealth_desc: "Кази, наряду с другими аристократическими и элитарными группами, такими как заминдары, текадары, мандалы и другие, которых мы называем нашими союзниками, обладают огромным богатством и экономическим влиянием. Мы должны задействовать эти глубокие карманы, используя этот почти бесконечный источник капитала для финансирования новых инициатив по индустриализации и модернизации. Используя наши с трудом заработанные и давно припрятанные деньги, мы принесем золотое процветание Сиккиму или, по крайней мере, самим себе."

skm_fund_monastaries: "Финансировать буддийские монастыри"
skm_fund_monastaries_desc: "Мы всегда были и остаемся глубоко благочестивым народом, многие из нас, такие как Кази Лхендуп Дорджи, в молодости обучались в буддийских монастырях. Чтобы привлечь духовенство на нашу сторону и одновременно помочь нашей системе образования, мы должны финансировать этих монахов и их храмы. Кроме того, это обеспечит сохранность нашей врожденной культуры и наследия, что поможет нам сохранить сиккимские традиции."

skm_wholesome_kazis: "Демократическая реформа Дорджи"
skm_wholesome_kazis_desc: "Обойдя деспотичную и недальновидную Старую гвардию, демократические реформаторы Кази Лхендупа Дорджи двинулись к созданию настоящей сиккимской республики. Возглавляя разнообразную коалицию национальных консерваторов, консервативных либералов, истинных либералов и даже некоторых умеренных бывших революционеров, оставивших пути Джермана Лепчи, эти реформаторы принесут истинную демократию и свободу сиккимскому народу."

skm_calm_radical_voices: "Усмирить социалистических радикалов"
skm_calm_radical_voices_desc: "Чтобы сохранить мир и успокоить как можно больше людей, Дорджи объявил, что он готов зарыть топор войны со многими неудавшимися революционерами, которые последовали за Джерманом Лепча. Обещая реализовать менее экстремальные версии их политики, эти радикалы будут подавлены, и Сикким, наконец, познает политический мир и сплоченность."

skm_social_reforms: "Реформы Таши"
skm_social_reforms_desc: "Найдя общий язык со многими реформами павшего Чогьяла, наша администрация будет продвигаться вперёд, чтобы осуществить запланированные Таши социально-экономические реформы и другие прогрессивные изменения, направленные на либерализацию сиккимского общества, не прибегая к радикализму. Эти реформы в основном направлены на повышение экономического равенства, улучшение судебной системы и повышение общего качества жизни, и теперь они увидят свет благодаря нашим усилиям."

skm_equal_representation: "Эгалитарный Сикким"
skm_equal_representation_desc: "По мере продвижения к подлинно демократической системе мы будем гарантировать права и привилегии всех меньшинств в стране. Сикким - это разнообразный плавильный котел на перекрестке империй, и было бы наивно не включить эти массы в нашу новую систему. Пусть все будут равны перед законом и в обществе, ибо вместе мы построим лучший Сикким."

skm_kazi_land_reforms: "Умеренные земельные реформы"
skm_kazi_land_reforms_desc: "Чтобы сохранить нашу новую стабильность по мере продвижения к истинной демократии, мы проведем символические земельные реформы, заставив замолчать крестьянство и умиротворив массы. У нас больше не будет "крепостных", а будут настоящие платные фермеры и рабочие, к которым будут относиться хотя бы с долей уважения. Более того, для представителей среднего и низшего классов теперь будет возможно владеть землей, поскольку монополия Кази-Заминдара на владение землей наконец-то будет разрушена. Хотя мы по-прежнему будем владеть большей частью земли страны, теперь есть возможность для низших классов справедливо участвовать в действии."

skm_public_education: "Обучать крестьянство"
skm_public_education_desc: "Опираясь на опыт Дорджи и его брата в строительстве школ в западном Сиккиме, мы будем работать над расширением государственных школ по всей сельской местности. У нас есть люди по всему Сиккиму, а не только в Гангтоке, и эти немытые массы тоже должны быть образованными, если они хотят стать продуктивными членами общества и нашей надвигающейся демократии, так пусть эти люди читают!"

skm_democratization: "Рождение сиккимской демократии"
skm_democratization_desc: "После того как наши первоначальные либеральные меры и прогрессивные реформы окончательно укоренились, наконец-то пришло время провести первые в истории Сиккима выборы. Сегодня здесь, в нашем горном раю, родится настоящая демократия, и мы будем праздновать этот исторический и определяющий момент."
#FOREIGN

skm_secure_nation: "Защита Сиккима"
skm_secure_nation_desc: "В условиях, когда наша тибетская гарантия колеблется, Сикким стоит особняком на вершине мира. Мы должны подготовить нашу нацию к реалиям грядущей войны, ибо наш горный рай не сможет долго оставаться мирным и уединенным. Волки начинают кружить, и мы должны быть готовы."

