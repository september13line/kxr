#Leader Descriptions#

POLITICS_TASHI_NAMGYAL_DESC: "Коронованный Далай-ламой в 1914 году после смерти своего сводного брата, Его Высочество Шри Панч Махараджа Таши Намгьял, Махараджа Чогьял Сиккима, является неоспоримым сувереном Королевства Сикким. Таши родился в Тибете в 1893 году и является самым последним правителем в династической линии, которая длится с 1642 года. Номинально являясь абсолютным монархом, Таши печально известен тем, что начал крестовый поход за реформы и либерализацию сиккимского общества, но это вступило в конфликт с желаниями консервативной знати. Хотя он получает молчаливую поддержку от более радикальных элементов, многие опасаются, что Король не сможет зайти достаточно далеко, чтобы по-настоящему модернизировать архаичное государство Сикким, поэтому 11-й Чогьял ходит по краю бритвы здесь, на вершине мира, стремясь принести процветание в этот рай среди гор."
POLITICS_JERMAN_LEPCHA_DESC: "Являясь лицом радикального реформистского движения под названием Сикким Крантикари Морча, Джерман Лепча - это фигура единства, которая связывает различные реформистские, либеральные и неопределенно социалистические группы, стремящиеся к современному и процветающему Сиккиму, свободному от аристократии и монархии. Этот молодой человек, родившийся в 1910 году, вел в основном мирную, не сотрудничающую кампанию протеста против глубоко укоренившейся и деспотичной аристократии, и теперь выступает в роли прогрессивного спасителя сиккимской демократии. Стремясь привнести в эту архаичную страну аграрные, вдохновленные социализмом реформы общества, Сикким никогда не будет прежним, пока Джерман ведет его и его народ к уникальной сиккимской современности."
POLITICS_DORJE_DESC: "Вернувшись в этот мир в своем 16-м воплощении в 1924 году в Тибете близ Кхама и истоков Янцзы, Рангджунг Ригпе Дордже является 16-м Кармапой - старейшей линией реинкарнированных лам, или тулкусов, в буддизме Ваджраяны и духовным лидером школы Карма Кагью тибетского буддизма. Считающийся живым Буддой, Королем йогов и известный под многими другими прозвищами, его путь к признанию в качестве 16-го Кармапы был погряз в спорах. Его предыдущая форма - Кхакьяб Дордже - написала письмо, в котором подробно описывалось место его реинкарнации, но письмо было доверено его сопровождающему и задержалось с доставкой Далай-ламе, в результате чего тибетцы решили выбрать своего собственного кандидата, которым оказался сын одного из ведущих министров Тибета Лунгшава. Как только письмо пришло, начались дебаты, которые продолжались более года, пока противник кандидата, подросток, сын Лунгшавы, не упал с крыши, сломав таз, и умер через несколько дней. \n\nХотя другие кандидаты выдвигались другими тулку и политическими деятелями, Рангджунг Ригпе Дорге был признан 16-м Кармапой в 1931 году в монастыре Палпунг, совершил свою первую церемонию "Чёрная корона" и принял обеты бодхисаттвы, которые посвятили его делу достижения полного буддовости ради блага всех живых существ, встав на путь становления обученным тулку и ламой. Обучаясь у 11-го Тай Ситупа Пемы Вангчока и 2-го Джамгёна Конгтрула Кхьенце Осера, объявив их своими коренными гуру, а также у 13-го Далай-ламы Тхубтена Гьяцо, 10-го Миндролинга Тричена и Сакья Тризина, Рангунг Ригпе Дордже ещё многому предстоит научиться на пути к нирване, но он готов использовать свои духовные знания и силу, чтобы сделать Сикким по-настоящему процветающим раем. Однако, поскольку он во многом является марионеткой политических сил, удастся ли ему осуществить эту мечту, пока неизвестно."
SKM_KR_GATHERING_STORM_DESC: "Будучи абсолютной монархией с 1642 года, Королевство Сикким стоит на перекрестке империй. Когда-то Сикким был частью ныне несуществующего Раджа, но благодаря своему тибетскому союзнику устоял перед амбициями Непала, Бутана и Индии. Однако сейчас, когда Цин в смятении, военные Тибета будут заняты, оставляя Сикким уязвимым, поскольку Король, настроенный на реформы, стремится начать масштабную инициативу по либерализации и модернизации, чтобы вывести свой народ из крепостного права. Однако, когда дворяне сдерживают его, а радикалы угрожают революцией, если он не зайдет достаточно далеко, Таши оказывается в центре противоборствующих сил, пытаясь провести свой народ по этому предательскому канату к процветанию."
POLITICS_HELEN_LEPCHA_DESC: "Родившись в 1902 году в деревне Сангму в Южном Сиккиме, Хелен Лепча с семьей вскоре после рождения переехала в Западную Бенгалию, где она смогла вырасти в быстро модернизирующихся чайных городах Курсунг и Дарджилинг. Поскольку регион пользовался теми немногими преимуществами, которые принес англо-империализм, Хелен смогла получить образование в англоязычном стиле, а затем заинтересовалась движениями Чаркха и Кхаддар, распространившимися по задворкам Индии. Подхватив антиколониалистские, протекционистские, социалистические и аграрные идеи этих движений, Хелен глубоко погрузилась в них, даже стала известной ткачихой и прядильщицей среди своей Клики. В конце концов, она уехала в Калькутту, чтобы глубже погрузиться в идею Свободной Индии, помогая жертвам наводнения 1920 года, бушевавшего в Бихаре, и в конечном итоге вступив в личный контакт с самим Махатмой Ганди. Совместная работа по спасению жертв наводнения, идеи и учения Махатмы ещё больше подтолкнули её к её нынешним идеям, а сам Ганди даже перекрестил её в Савитри Деви, имя, которое, по его мнению, больше соответствовало её национальным корням. Она продолжила кампанию помощи нуждающимся и угнетенным, присоединилась к движению Ганди за отказ от сотрудничества и стремилась положить конец страданиям индийцев по всей стране. Однако её мечты едва не оборвались в 1922 году, когда она была ненадолго арестована за свою деятельность англоязычными чиновниками, но вскоре освобождена, так как Британская Империя и её радж рухнули во время пожара Британской революции. В то время как Индия раскалывалась и дробилась, Хелен поддерживала Ганди, в конечном итоге примкнув к аграриям в Калькутте. После падения социалистического правительства и ИНК Хелен вернулась домой, в родной Сикким, чтобы вновь попытаться освободить всю Индию."
POLITICS_TRILOCHAN_POKHREL_DESC: "О ранней жизни Трилочана Покхрела, родившегося где-то в 1890-х годах, многое загадочно и неизвестно, но известно, что он родился в Тарейтанг Бусти, входящем в состав подразделения Пакьонг в Восточном Сиккиме. В юности на него оказали большое влияние слова и мудрость Ганди, он стал придерживаться идей правды и ненасилия, если нет другого выхода, и присоединился к раннему движению "За выход из Индии", а также к движению Чаркха. Став мужчиной, Покхрел начал подражать своему учителю и кумиру - обнаженному факиру, Махатме Ганди. Нося хлопковое дхоти и деревянные сандалии кхадау, Покхрел получил прозвище Ганди Покхрел и Банде Покхрал, что произошло от его постоянного использования молитвы Банде Матарам. Когда британская революция дала Индии шанс стать свободной, Покхрел встал на сторону Ганди и боролся за свободную Индию, а когда Калькутта окончательно пала и эта мечта была разбита, он бежал сюда, в свой родной Сикким, по-прежнему исповедуя себя учеником Махатмы и настоящим борцом за свободу. Менее идеологизированный, чем его современники из изгнания ИНК, Трилочан Покхрел стремится принести в этот рай умеренный аграрный социализм и демократию, вдохновленную синдикалистами, но также стремится поддержать этот рай духовными и философскими идеями Махатмы. Теперь мы только посмотрим, сможет ли он осуществить эту мечту и распространить её на всю Индию."

