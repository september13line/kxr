vadhyaev_brothers: "«Братья Вадхьяева»"
vadhyaev_brothers_desc: "§gОснователем семейного дела Вадхьяевых был Хаим, бухарский еврей, занимавшийся торговлей красителями. Все сыновья Хаима Вадхьяева стали купцами первой гильдии и получили подданство Российской империи, но наибольший успех сопутствовал Якубу и Сиону. В 1902 году торговая фирма семьи Вадяевых была преобразована в паевое товарищество, а затем в торговый дом «Братья Вадхьяевы». Якуб Хаимович был старшиной Кокандского биржевого комитета и членом учетного комитета Русско-китайского банка в Коканде. Братья занимались благотворительностью и были почетными членами различных просветительских обществ в Ферганской долине. Перед революцией, в 1916 году, Вадхьяевы купили Иваново-Вознесенскую мануфактуру и таким образом образовали огромный текстильный комбинат, где процесс начинался с хлопкового поля и заканчивался готовой продукцией.§!"
