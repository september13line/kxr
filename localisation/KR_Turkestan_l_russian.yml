turkestan_civil_war.28.t: "Битва за Самарканд"
turkestan_civil_war.28.d.intro: "Судьба нации висела на волоске, когда назревало очередное крупное столкновение в гражданской войне в Туркестане. Эпицентром ожесточенной битвы между враждующими группировками стал Самарканд, город исторического и стратегического значения."
turkestan_civil_war.28.d.erk: "$turkestan_civil_war.28.d.intro$\n\nERK увидел возможность захватить контроль над Самаркандом, поскольку его харизматичные лидеры сплотили местных рабочих и интеллигенцию. Последовавшее затем сражение было жестоким и неумолимым, и оборонявшийся город рухнул. Флаг ЭРК был поднят над Самаркандом на закате. Он стал символом того, к чему они стремились, а победа вселила в них новую уверенность в том, что лучшее будущее уже близко."
turkestan_civil_war.28.d: "$turkestan_civil_war.28.d.intro$\n\nДля моджахедов Курширмата битва за Самарканд была не просто военным мероприятием, а священной войной, джихадом. Они верили, что, захватив город, смогут привести Туркестан под праведное знамя ислама. Их рвение воспламенило сердца многих жителей во время осады Самарканда. Последовавшее за этим сражение было жестоким и неумолимым, и оборонявшийся город рухнул. С заходом солнца призыв муэдзина ознаменовал победу моджахедов. Сам Курширмат вошел в Самарканд и объявил о создании исламского государства. По словам очевидцев, народ тепло приветствовал своих новых правителей."
turkestan_civil_war.28.a: "Древний город пал."

turkestan_civil_war.29.t: "Падение Самарканда"
turkestan_civil_war.29.d: "$turkestan_civil_war.28.d$\n\n$turkestan_civil_war.29.d.end$"
turkestan_civil_war.29.d.erk: "$turkestan_civil_war.28.d.erk$\n\n$turkestan_civil_war.29.d.end$"
turkestan_civil_war.29.d.end: "К счастью, Ферганская долина была хорошо защищена. Моджахеды, измотанные боями с ЭРК, перегруппировывались в Оше. Шокай увидел возможность нанести удар в самое сердце их сил. Быстрая атака на Ош могла нарушить их планы и нанести урон их силам. Однако пересеченная местность Восточного Памира представляла свои трудности, и победа была далеко не гарантирована. С другой стороны, стратегическая важность Ташкента для контроля над Среднеазиатской железной дорогой делала его заманчивой целью. Однако стойкость ЭРК и городские бои, ожидавшие их в городе, представляли собой серьезную проблему. Вдалеке раздавались звуки войны, и от принятого сейчас решения зависела следующая глава бурной саги Туркестана."
turkestan_civil_war.29.a: "Атаковать Ташкент, нам нужно наше промышленное сердце."
turkestan_civil_war.29.b: "Сокрушить моджахедов!"

turkestan_civil_war.30.t: "Укрощение красного бастиона"
turkestan_civil_war.30.d.intro: "Ташкент, несмотря на сложную городскую войну, перешел в наши руки. Среднеазиатская железная дорога теперь была прочно в руках Шокая, обещая Туркестану возвращение стабильности. Однако в результате завоевания на первый план вышло судьбоносное решение."
turkestan_civil_war.30.d.erk: "$turkestan_civil_war.30.d.intro$\n\nЗаняв Самарканд, ЭРК представляли собой постоянную угрозу, и Шокай решил нанести решающий удар, чтобы подавить остатки сопротивления. Сражение было коротким.\n\nСрывая красные знамена, войска Шокая одержали победу над последним отрядом ЭРК в Самарканде. Однако Ферганская долина, несмотря на её оборону, не могла сравниться с объединенными силами Мадамин-бек и Курширмат. Наманган и Коканд были взяты двумя военачальниками под знаменами моджахедов, что вынудило нас отступить. С отступлением остатков наших сил из Ферганской долины к противнику война зашла в тупик. Наше правительство создало новый постоянный штаб в Ташкенте, но хрупкое перемирие вряд ли продлится долго."
turkestan_civil_war.30.d: "$turkestan_civil_war.30.d.intro$\n\nС другой стороны, Фергана, недавно отвоеванная у Мадамин-бека, теперь столкнулась с новой угрозой. Моджахеды, захватившие Самарканд, положили глаз на стратегически важную Ферганскую долину, поэтому Национальная гвардия решила вернуть под контроль моджахедов Самарканд, слабо подготовившись к новому сражению. В конце концов, город чудом удалось вырвать из рук моджахедов.\n\nСрывая знамена моджахедов, войска Шокая одержали победу над радикалами в Самарканде. Однако Ферганская долина, несмотря на её оборону, не смогла противостоять объединенным силам Мадамин-бек и Курширмат. Наманган и Коканд были взяты двумя военачальниками под знаменами моджахедов, что вынудило нас отступить. С отступлением остатков наших сил из Ферганской долины к противнику война зашла в тупик. Наше правительство создало новый постоянный штаб в Ташкенте, но хрупкое перемирие вряд ли продлится долго."
turkestan_civil_war.30.a: "Хрупкий мир как он есть."

turkestan_civil_war.31.t: "Штурм ворот Оша"
turkestan_civil_war.31.d.intro: "Командиры Шокая блестяще спланировали штурм Оша, ворот в горы Восточного Памира. Силы Национальной гвардии начали наступление на город Ош на рассвете, смяв оборонительные рубежи артиллерийским обстрелом и позволив пехоте подойти вплотную. Маршруты снабжения моджахедов были нарушены местными партизанами, что затруднило их организованное сопротивление."
turkestan_civil_war.31.d.erk: "$turkestan_civil_war.25.d.intro$\n\nВойска Шокая успешно штурмовали Ош, закрепив наше присутствие в Туркестане. Фергана пала после короткой попытки защитить её, а Мадамин-бек последовал за моджахедами, бежавшими в Мургаб. Хотя Ташкент и Самарканд все ещё контролировались ЭРК, ещё два сильных военачальника были практически разгромлены."
turkestan_civil_war.31.d: "$turkestan_civil_war.25.d.intro$\n\nГениальность решения Шокая атаковать Ош стала очевидной после окружения сил моджахедов в Самарканде. Моджахеды оказались зажаты со всех сторон, а Ош находился в осаде. Гористая местность, которая раньше благоприятствовала моджахедам, теперь работала против них. Войска Шокая выиграли битву за Ош, разгромив моджахедов, которые не смогли противостоять неустанному штурму. Ош, Самарканд и Фергана пали, и вместе с ними рухнули мечты о господстве моджахедов, а Курширмат и Мадамин-бек последовали за моджахедами в их бегстве в Мургаб."
turkestan_civil_war.31.a: "Неужели это конец моджахедов?"


turkestan.intro.t: "Бурный 1917 год"
turkestan.intro.d: "После Февральской революции в России Центральная Азия пережила значительные потрясения, зеркально отражавшие события, разворачивавшиеся в других частях Российской империи. Туркестан оказался на перепутье, разрываясь между национально-либеральными организациями и преимущественно этнически русскими Советами. 28 ноября 1917 года был созван Всетуркестанский курултай мусульман под руководством либерально-демократической партии «Шо'рой Исламия». Была провозглашена Туркестанская автономия в составе Федеративной России.\n\nОднако молодое государство сразу же столкнулось с трудностями, отмеченными ожесточенным противостоянием между различными политическими течениями, участвовавшими в его формировании, в первую очередь между джадидистами и кадимистами. Влияние кадимистов усилилось, что привело к отставке первого премьера Тынышпаева, а затем к свержению второго премьера Шокая в феврале 1918 года. Столкновение этих сил заложило основу для надвигающейся гражданской войны, которая угрожала стабильности и будущему только что родившейся республики."
turkestan.intro.a: "Интересно"

turkestan.202.t: "Крах большевизма"
turkestan.202.d: "Летом 1918 года Туркестанская Советская Республика оказалась отрезанной от Советской России, поскольку регион охватило пламя Гражданской войны. Изолированные и столкнувшиеся с многочисленными проблемами, некогда доминировавшие большевистские методы оказались неэффективными для сохранения контроля над Туркестаном. Неспособность Советской России оказать столь необходимую поддержку оставила регион уязвимым, и противники режима начали пользоваться возможностью укрепить свои силы.\n\nВо время Асхабадского мятежа возникло Закаспийское временное правительство, поддержанное британской миссией, что ещё больше ослабило власть большевиков. Вновь обретенная оппозиция нашла союзников в разных кругах. В ноябре 1918 года Ферганская крестьянская армия, возглавляемая Монстровым и состоящая из добровольческих отрядов крестьян-переселенцев, выступила против большевиков в Джалал-Абаде. В Ташкенте в январе 1919 года восстание, организованное военным комиссаром Осиповым, привело к гибели многих советских рабочих.\n\nС течением года оппозиционные силы объединились против большевиков. Крестьянская армия, Мадамин-бек Моджахедов и казаки Семиречья объединились, в результате чего было сформировано Временное Ферганское правительство. Неустанное сопротивление привело к окончательному свержению большевистской власти в Туркестане. Временное Ферганское правительство в исторический момент провозгласило восстановление Туркестанской республики и конец деспотической диктатуры, которая когда-то господствовала в регионе."
turkestan.202.a: "Что дальше?"

turkestan.1.t: "Непрекращающийся кризис"
turkestan.1.d: "После кровопролитной гражданской войны между пробольшевистской Туркестанской Советской Республикой и различными антисоветскими военными отрядами и организациями, закончившейся в 1920 г, возникла Туркестанская Федеративная Республика, в результате соглашений между Россией и Временным Ферганским правительством - крупнейшим и наиболее влиятельным квазигосударством в регионе. В результате восстановления поста министра-президента его возглавил либеральный реформатор Мустафа Шокай, был создан парламентский орган, известный как Халк Меджлиси, и сформировано новое правительство. Несмотря на эти усилия, контроль России над Туркестаном оказался несостоятельным, что привело к выводу российских войск из большей части региона, за исключением Ташкентского гарнизона.\n\nПод руководством Мустафы Шокай в качестве министра-президента Туркестанская Республика пыталась ориентироваться в сложностях страны, сталкивающейся с внутренними проблемами. Несмотря на либеральный режим по сравнению с соседним Бухарским эмиратом, Туркестанская Федеративная Республика столкнулась с растущими проблемами, которые угрожали её стабильности.\n\nЗа последние 16 лет Шокай боролся за сохранение нации, находящейся на грани распада. Хрупкое коалиционное правительство между джадидистами и кадимистами столкнулось с внутренними разногласиями, а на Восточном Памире вспыхнуло восстание моджахедов, что усугубило беды страны. На другом фронте набирает популярность пантюркистское социалистическое движение ЭРК, что ещё больше усложняет политический ландшафт."
turkestan.1.a: "Vatan - bizning jonimiz, fido o'lsin qonimiz!"
turkestan.1.b: "Я хочу узнать больше о соперничающих фракциях."

turkestan.204.t: "Враждующие правительства"
turkestan.204.d: "Хотя со стороны может показаться, что власть в Туркестане принадлежит законному правительству Мустафы Шокай, на самом деле все гораздо сложнее. Действительно, правительство, расположенное в древнем городе Коканде, является символом равновесия и компромисса. Сейчас правительство Мустафы Шокай - это коалиция, сложный танец между джадидистскими реформаторами и кадимистскими традиционалистами. Это хрупкий союз, родившийся из необходимости в условиях хаотического беспорядка в Туркестанской республике. Мустафа Шокай, прагматичный и опытный дипломат, считает, что только преодолев раскол между джадидистами и кадимистами, Туркестан сможет обрести стабильность. Он представляет себе республику, которая придерживается демократических ценностей и уважает права своего разнообразного населения. Главная цель Шокая - не допустить распада Туркестана.\n\nНесмотря на то, что правительство формально контролирует большую часть Туркестана, есть районы, недоступные для его контроля. Менее чем в ста километрах от Коканда находится город Фергана, сердце Ферганской долины. Власть в городе и во всей долине со времен гражданской войны принадлежит Временному ферганскому правительству, истинным победителям войны, которые добились независимости Туркестана с оружием в руках, а не для того, чтобы русские «поставили Шокая во главе». Мадамин-бек господствует в долине - его видение резко контрастирует с прагматичной коалицией Шокая. Прагматичный, но авторитарный лидер, он считает, что Туркестану нужна твердая рука, чтобы восстановить порядок и утвердить свою независимость. Главная цель Мадамин-бек - консолидировать власть над всем регионом, освободиться от внешнего влияния и объединить Туркестан под централизованной властью. По его мнению, это был единственный способ достичь стабильности и положить конец хаосу, охватившему страну.\n\nНа пересеченной местности Восточного Памира Курширмат и его моджахеды придерживаются своего собственного видения будущего Туркестана. Их видение основано на исламских принципах и требует соблюдения законов шариата, поскольку они считают себя хранителями веры. Цель Курширмата ясна: создать Туркестанский Эмират, где будут преобладать исламские законы и принципы. Он верит в силу религии, способной объединить различные народы региона под общим знаменем веры.\n\nОднако это не так уж далеко от борьбы за власть в Туркестане. На шумных улицах Ташкента и других промышленных центров население предпочитает видеть у власти социалистов из ЭРК, в то время как русские крестьяне, приехавшие в Туркестан по столыпинской программе, поддерживают Крестьянскую армию Константина Монстрова. Кроме того, на власть претендует и подпольная Туркестанская военная организация, мечтающая вернуть «русскую цивилизацию» на эти «пограничные земли»."
turkestan.204.a: "Настоящий очаг хаоса!"

turkestan.203.t: "Туркестанская военная организация"
turkestan.203.d: "В феврале 1918 года возникла Туркестанская военная организация (ТВО) - подпольная антибольшевистская группа, основанная бывшими офицерами царской армии, русской интеллигенцией и бывшими чиновниками. Прозванная белогвардейцами Туркестана, ТВО сыграла значительную роль в разгроме большевиков во время Гражданской войны в Туркестане. Организация получала активную помощь от агентов иностранных разведок, в первую очередь британской, таких как Уилфред Маллесон, и агентов, действовавших под видом иностранных дипломатических миссий, аккредитованных в Ташкенте при советском правительстве.\n\nЧлены этой подпольной организации установили связи с атаманом Дутовым, генералом Деникиным, казахами Алаш-Орды, бухарским эмиром, лидерами ферганских и туркменских моджахедов, белогвардейцами Закаспия, английскими консулами в Кашгаре, Кульдже и Мешхеде. Константин Осипов, бывший большевик, устроивший восстание против своих в январе 1919 года, крестьянская армия Константина Монстрова, моджахеды Мадамин-бека - все они стали лишь пешками в хитроумной игре Туркестанской военной организации. \n\nЛидер организации Петр Корнилов, брат русского военачальника Лавра Корнилова, погиб, оставив после себя вакуум власти в организации. В этой пустоте Осипов и Зайцев, бывшие идеологические противники, объединили усилия ради общей цели, одержав верх. Понятно, что эти военные люди не захотят делиться властью, если им удастся её захватить - а они наверняка попытаются..."
turkestan.203.a: "Самая база"

turkestan.205.t: "Туркестанское дерби"
turkestan.205.d: "Улицы Коканда и Ташкента гудели от нетерпения, ведь эти два города не только находятся в непосредственной близости друг от друга, но и представляют противоположные политические идеологии. Коканд - это резиденция правительства Мустафы Шокай, а Фергана - оплот Временного ферганского правительства Мадамина-бека. Напряжение велико, ведь предстоящее Туркестанское дерби - это не просто футбольный матч, а отражение более масштабной борьбы за душу Туркестана: две команды из Коканда и Ферганы готовятся к спортивной битве. Болельщики заполонили улицы Ташкента, и по улицам разносятся радостные возгласы.\n\nМатч начинается по свистку судьи. На поле за победу борются 22 спортсмена. Однако настоящее соревнование происходит в сердцах и умах зрителей.  Каждый пас, захват и гол имеют значение, выходящее за пределы спортивной сферы. И хотя после финального свистка победителем выходит одна команда, счет не меняет убеждений тех, кто был свидетелем игры. Туркестанское дерби оставило глубокий раскол, но на короткий миг сила спорта объединила людей. Теперь Туркестан - это страна, где футбол представляет собой нечто большее, чем просто вид спорта. Он отражает борьбу за будущее Туркестана."
turkestan.205.a: "Поздравляем команду Коканда!"
turkestan.205.b: "Вперёд, Фергана, вперед!"

turkestan.206.t: "Напряженность на Восточном Памире"
turkestan.206.d: "Среди суровых гор и нетронутых долин уединенного региона Восточного Памира жизнь течет своим чередом.  Эта отдаленная часть страны всегда сохраняла атмосферу автономии, изолированной от политических махинаций Туркестанской республики. Восточный Памир состоит из разрозненных поселений, среди которых наиболее заметным является город Мургаб, служивший бастионом местного управления. Местные жители славились своей самодостаточностью, каждая община придерживалась собственных обычаев и традиций. Среди них возвышался Курширмат, харизматичный и страстный лидер. Недавно по округе поползли слухи о новой организации, которая была создана для продвижения панисламизма, в то время как другие считали её ответом на светскую политику Туркестанской республики. Существовали разные мнения о природе этой организации. Хотя напряженность в Восточном Памире пока остаётся локальной, появились слухи о том, что этот отдаленный уголок Туркестана может стать искрой, которая разожжет более масштабный конфликт, в центре которого окажутся радикальные исламисты. Хрупкое равновесие в этом изолированном регионе, похоже, находится на грани трансформации, и последствия этих изменений могут выйти за пределы суровых вершин Восточного Памира."
turkestan.206.a: "Мы должны следить за нашими границами с Афганистаном."

turkestan.207.t: "Рождение Национальной гвардии"
turkestan.207.d: "Некоторые утверждают, что в Туркестане власть всегда была раздроблена, и в ней действовали региональные союзы. Поэтому идея централизованной и контролируемой государством вооруженной силы долгое время оставалась недостижимой.  Местные ополчения, часто дублировавшие функции правоохранительных органов, известные как миршабы, поддерживали неспокойный мир на всей территории страны. Эти отряды, возглавляемые различными влиятельными фигурами, включая Эргаш-курбаши, исторически присягали на верность различным фракциям внутри республики. Эргаш-курбаши, убежденный сторонник кадимистских принципов, пользовался значительным влиянием в отрядах Миршаба. Его принадлежность к Иттифак Муслимин вызывала опасения относительно лояльности ополченцев к Туркестанской республике. С другой стороны, появились и другие вооруженные группы.\n\nТуркестанский легион, военизированное отделение партии ЭРК, ставил своей целью радикальные перемены и социалистические преобразования. Моджахеды Курширмат, представлявшие панисламистские идеалы, были сильными соперниками, особенно в восточных регионах страны. Под знаменем Мадамин-бека объединились лояльные силы, в том числе Ферганская крестьянская армия русских переселенцев. В этой сложной обстановке правительство осознало необходимость в силах, которые могли бы обеспечить стабильность и лояльность государству. Решившись на смелый шаг, Мустафа Шокай издал указ о создании Туркестанской национальной гвардии - вооруженной силы, призванной защищать интересы республики и обеспечивать её суверенитет. С рождением Национальной гвардии Шокай стремится создать сплоченную и дисциплинированную силу, которая будет действовать на благо всей нации, а не фракционных интересов."
turkestan.207.a: "Да и вообще, разве бывает нация без армии?"

turkestan.208.t: "Железная дорога и Ташкентский кондоминиум"
turkestan.208.d: "Строительство железных дорог в Центральной Азии установило прочные связи между внутренними районами России и обширными землями Туркестана, вдохнув жизнь в сельскохозяйственный сектор, стимулировав текстильную промышленность и интегрировав регион в общероссийский рынок. Железнодорожная система Центральной Азии имела решающее значение для торговли и коммерции, но она также сыграла важную роль в гражданской войне в Туркестане.  Контроль над железнодорожными артериями был стратегически важен во время конфликта, так как от них зависело передвижение войск и товаров. Поэтому железная дорога стала ценным активом в разгар беспорядков.\n\nПосле окончания конфликта Россия и Туркестанская республика подписали договор, официально признавший независимость последней. Однако город Ташкент, который был важнейшим узлом среднеазиатской железной дороги, был официально разделен. Старый Ташкент, в котором преобладали мусульманские кварталы, находился под управлением Туркестанской республики, а Новый Ташкент, в котором преобладало русское население, управлялся русским гарнизоном, находившимся в его границах. По сути, район выступал как продолжение российского правительства. За пределами городской черты Ташкента обширная Ташкентская область превратилась в дипломатический кондоминиум. Представители Туркестанской республики и русского гарнизона работали вместе, а иногда и конфликтовали, чтобы управлять делами региона на этой территории.\n\nСамым значительным результатом этих соглашений стал контроль над Среднеазиатской железной дорогой. Российское правительство взяло под контроль эту сложную сеть путей и терминалов, а гарнизон в Ташкенте следил за соблюдением договора. Такой контроль позволял жестко регулировать торговлю и логистику, эффективно влияя на экономику и политику всего региона. Для различных внутренних группировок, боровшихся за влияние в Туркестане, контроль над железными дорогами оставался мощным символом подлинной независимости. Многие считали, что только вернув себе контроль над жизненно важными транспортными артериями, Туркестан сможет добиться полной независимости. Борьба за господство над Центрально-Азиатской железной дорогой определила бы судьбу Туркестанской республики и степень её суверенитета в ближайшие годы."
turkestan.208.a: "Мы должны добиться своего суверенитета."

turkestan.209.t: "Беспорядки на базарах"
turkestan.209.d: "Туркестан исторически был процветающим экономическим центром, и его процветание было тесно связано с Шелковым путём. Торговые пути, проходящие через всю Центральную Азию, сходились в наших границах, позволяя нашим купцам обмениваться товарами с дальними странами. Однако стабильность российского рубля, от которого зависит экономическое здоровье Туркестана, начала давать сбои. Некогда стабильная стоимость рубля стала стремительно снижаться. Цены росли с каждым днем, а купцы и торговцы пытались угнаться за стремительно растущей стоимостью импорта. Товары, которые раньше были легкодоступны, стали роскошью, которую мало кто мог себе позволить. По мере того как экономическая неопределенность распространялась по стране, предприятия закрывали свои двери, и некогда шумные рынки теперь стояли в запустении. Массовая безработица охватила республику, поскольку компании столкнулись с непреодолимыми убытками. Стоимость жизни значительно возросла, и люди выстраиваются в очереди у магазинов, где ещё можно продать товар. Правительство столкнулось с неспокойной экономической ситуацией."
turkestan.209.a: "Экономика рушится..."

turkestan.210.t: "Переживая кризис"
turkestan.210.d: "Экономический кризис в Туркестане стал серьезным испытанием для наших лидеров, требуя от них принятия сложных решений. Чтобы стабилизировать экономику, правительство может пойти на жесткие меры экономии. Эти меры предполагают сокращение государственных расходов, урезание субсидий и повышение налогов. Хотя такой подход может вызвать краткосрочные трудности для граждан, он считается разумным способом восстановить бюджетную ответственность и стимулировать иностранные инвестиции. Однако он также может вызвать протесты и гражданские беспорядки из-за тяжелых экономических условий, в которых оказалось население.\n\nВ качестве альтернативы правительство может предоставить прямую экономическую помощь своим гражданам, чтобы гарантировать их благосостояние в эти неспокойные времена. Этого можно достичь с помощью субсидий, продовольственной и временной финансовой помощи, которые направлены на облегчение непосредственных страданий населения. Хотя такой подход может заручиться поддержкой населения и подавить социальные волнения, он может привести к истощению государственных ресурсов и возникновению долгосрочных экономических проблем. Правительство может поощрять самодостаточность и диверсификацию торговли, инвестируя в местную промышленность, способствуя самообеспечению сельского хозяйства и поиску альтернативных торговых партнеров за пределами России и [KHI.GetName]. Этот подход направлен на снижение зависимости республики от российской экономики и работу над долгосрочной экономической устойчивостью. Хотя для получения результатов может потребоваться время, это более амбициозный и устойчивый выбор."
turkestan.210.a: "Меры жесткой экономии жизненно необходимы."
turkestan.210.b: "Субсидии для облегчения экономического положения!"
turkestan.210.c: "Стимулировать самообеспечение и диверсификацию торговли."

turkestan.211.t: "Беспорядки в Ташкенте и Самарканде"
turkestan.211.d: "Экономический спад и введенные правительством меры жесткой экономии довели граждан до предела. Шумные улицы Ташкента превратились в картину несогласия, когда граждане из всех слоев общества протестовали с требованиями «Хлеба и работы!». В Самарканде волнения были столь же ощутимы. Правительству предстояло принять непростое решение: где разместить свои силы для подавления беспорядков - в Ташкенте или Самарканде, учитывая ограниченные ресурсы малочисленной Национальной гвардии. Это решение должно было иметь глубокие последствия для будущего страны."
turkestan.211.a: "Сосредоточьтесь на беспорядках в Ташкенте."
turkestan.211.b: "Нам нужна стабильность в Самарканде."

turkestan.212.t: "Нация на краю пропасти"
turkestan.212.d.intro: "Ташкент, крупнейший город Туркестана, оказался в центре нарастающей бури протестов. Мустафа Шокай оказался в опасной ситуации, требовавшей принятия серьезного решения."
turkestan.212.d: "$turkestan.212.d.intro$\n\nПрезидент Шокай тщательно взвесил последствия. В городе располагался русский гарнизон, средоточие русофильских настроений, что делало его потенциальной пороховой бочкой. Партия ЭРК имела сильное присутствие в Ташкенте, и ходили слухи о присутствии Туркестанской военной организации. Подавление инакомыслия в Ташкенте могло бы подавить эти очаги оппозиции. Правительство решило сосредоточиться на подавлении беспорядков в Ташкенте. Миршабы и подразделения Национальной гвардии были мобилизованы с особой тщательностью. На улицах столицы происходили столкновения между властями и теми, кто требовал перемен. Правительство сохранило контроль над Ташкентом."
turkestan.212.d2: "$turkestan.212.d.intro$\n\nПрезидент Шокай обдумывал последствия своего решения. Самарканд, город, глубоко укоренившийся в джадидистской культуре, имел ограниченное влияние со стороны внешних группировок. Его жители в большинстве своем поддерживали партию Шокая. Подавление волнений здесь позволило бы сохранить опорный пункт в сердце Туркестана и дать понять, что правительство поддерживает своих сторонников. С тяжелым сердцем Шокай решил подавить беспорядки в Самарканде. Миршабы и подразделения Национальной гвардии были быстро развернуты, и протестующих встретили силой."
turkestan.212.a: "Выбор был сделан."

turkestan.213.t: "Тяжесть жертв"
turkestan.213.d: "В это непростое время президент Шокай столкнулся с трудным решением, которое требовало немедленных жертв ради долгосрочной экономической устойчивости. По мере того как правительство сокращало бюджет, народ Туркестана ощущал последствия. В то время как правительство говорило о будущем процветании, нынешняя реальность характеризовалась потерей рабочих мест и экономической неопределенностью. Фабрики, на которых когда-то кипела бурная деятельность, теперь стоят в тишине. В чайханах и на базарах разговоры наполнены историями о том, что соседи и друзья стали безработными. Перебои в торговле, вызванные правительственными мерами, усугубили их повседневную борьбу. На рынках Туркестана царила неразбериха: импортные товары становились все скуднее, а цены на них взлетали. На полках, где раньше лежали разнообразные иностранные товары, теперь образовались пустые места. Владельцы предприятий и торговцы также боролись с переменами. Торговые пути, которые долгое время поддерживали торговлю в Туркестане, внезапно прерывались или изменялись, заставляя их приспосабливаться к новым реалиям."
turkestan.213.a: "Скоро они почувствуют перемены."

turkestan.214.t: "Рука помощи в трудные времена"
turkestan.214.d: "В эти трудные времена президент Шокай дал своему народу торжественное обещание. Перед лицом экономических потрясений и растущих беспорядков его правительство ввело субсидии для снижения стоимости товаров первой необходимости, чтобы даже самые уязвимые граждане могли позволить себе предметы первой необходимости. Рынки, которые раньше были пусты, теперь пополняются товарами. В крупных городах появились центры распределения продовольствия, обеспечивающие нуждающихся продуктами. Для поддержки тех, кто потерял работу, были быстро введены пособия по безработице и пакеты финансовой помощи. Эти меры обеспечили чувство безопасности в нестабильные времена. Однако предстоящий путь не был лишен трудностей. Нагрузка на государственные ресурсы была неоспоримой. Субсидии и пакеты помощи обходились в значительную сумму, оказывая давление на и без того хрупкую экономику. Сейчас администрация Шокая озабочена вопросом поддержания этих усилий по оказанию помощи в долгосрочной перспективе."
turkestan.214.a: "Стоимость немедленной помощи высока."

turkestan.215.t: "Разделенная страна - разделенные кризисы"
turkestan.215.d: "Мадамин-бек сидел в своем импровизированном офисе в административном центре Ферганы и размышлял о плачевном состоянии экономики Туркестана. Будучи правителем региона, благословенного плодородными землями и сельскохозяйственными богатствами, он знал, что его выбор может изменить экономический ландшафт. Кризис достигал переломного момента, и ему предстояло принять критическое решение. Мадамин-бек решил усилить меры по самообеспечению Ферганы. Плодородные поля Ферганы всегда были предметом гордости её жителей. Принятие местной автономии укрепит эти ценности и ещё больше отдалит регион от проблем Туркестана. В качестве альтернативы Мадамин-бек может пойти на сотрудничество с правительством Шокая."
turkestan.215.a: "Самодостаточные меры для Ферганы."
turkestan.215.b: "Искать совместные реформы с правительством Шокая."

turkestan.217.t: "Угроза разделенной экономики"
turkestan.217.d: "Руководство Туркестана столкнулось с дилеммой, которая назревала слишком долго. Мустафа Шокай признает неоспоримую истину: Фергана - неотъемлемая часть экономики республики. Плодородные поля, богатая сельскохозяйственная продукция и оживленная торговля издавна способствовали благосостоянию страны. Несмотря на политическую независимость вотчины Мадамин-бек, Фергана сотрудничает с федеральным правительством в экономических вопросах. Однако вновь обретенная Ферганой самостоятельность может угрожать стабильности Туркестана. На протяжении многих лет Туркестан получал выгоду от продукции, торговли и ресурсов Ферганы, но усилия Мадамин-бек по превращению Ферганы в самодостаточную республику теперь неоспоримо влияют на экономический баланс республики и бросают прямой вызов федеральному правительству.\n\nПо мере того как Фергана продолжает утверждать свою экономическую автономию, правительству Шокая предстоит принять критическое решение о том, как ответить на этот растущий вызов. Самодостаточность Ферганы представляет угрозу единству Туркестана. Чтобы утвердить своё влияние, правительство Шокая рассматривало возможность введения экономической блокады Ферганы, контролируя и блокируя важнейшие железные дороги, соединяющие регион с остальным Туркестаном. Это нарушило бы поток товаров в Фергану и из нее, оказав давление на её экономику. Ослабляя правительство Ферганы экономически, такой выбор мог бы также привести к недовольству и потенциальной радикализации населения. В этом решении отразилась решимость Шокая сохранить контроль над всей страной, даже ценой экономических трудностей. В качестве альтернативы правительство Шокая могло бы инвестировать значительные средства в развитие других регионов Туркестана, чтобы снизить зависимость от ресурсов Ферганы. Чтобы уменьшить влияние Ферганы на республику, целесообразно стимулировать экономический рост и самообеспечение в других регионах. Однако такой подход требует значительных финансовых вложений и времени для получения результатов. Этот вариант демонстрирует стремление Шокая сохранить единство Туркестана путём укрепления регионов за пределами Ферганы."
turkestan.217.a: "Ввести экономическую блокаду."
turkestan.217.b: "Сосредоточьтесь на развитии других регионов."

turkestan.218.t: "Забастовки шахтеров в Сулюкту"
turkestan.218.d: "Богатый углем город Сулюкту, расположенный в киргизской области Тянь-Шань, внес значительный вклад в обеспечение энергетических потребностей и экономического процветания страны. Однако в последние дни шахтеры Сулюкту подняли протест, вероятно, спровоцированный оппозиционной Кыргызской социалистической партией «Букара». Забастовка, вызванная недовольством условиями труда, заработной платой и вопросами безопасности, парализовала добычу угля, вызвав потрясения на электростанциях и в промышленности региона.\n\nУ правительства есть два варианта решения проблемы забастовок. С одной стороны, мы можем вести переговоры с шахтерами. С другой стороны, мы можем выбрать жесткий подход."
turkestan.218.a: "Ведите переговоры с шахтерами."
turkestan.218.b: "Применить силу для подавления забастовки."

turkestan.219.t: "Первомайские демонстрации в Ташкенте"
turkestan.219.d: "1 мая Ташкент, самый промышленно развитый город Туркестана, был наполнен предвкушением. Трудящиеся праздновали свой труд, вклад в общество и единство. Однако в этом году в праздновании чувствовалась напряженность, которая грозила нарушить гармонию дня. Улицы Ташкента были украшены баннерами и флагами, а рабочие и жители города вышли на улицы в большом количестве. Оппозиционная политическая партия ЭРК организовала масштабную первомайскую демонстрацию, требуя соблюдения прав трудящихся, улучшения условий жизни и прекращения репрессивной, по их мнению, политики правительства. Правительство, возглавляемое Мустафой Шокай, оказалось перед сложным решением. Хотя они признали право людей на мирные собрания, масштаб протестов и пламенная риторика лидеров ЭРК вызывали опасения. Шокай созвал своих советников, чтобы обсудить ситуацию.\n\nШокай может принять решение уважать право народа на собрание и выражать своё недовольство. Разрешение на продолжение мирной демонстрации без вмешательства может помочь выразить недовольство демонстрантов и поддержать демократические ценности. Однако это также может позволить ЭРК мобилизоваться и получить дополнительную поддержку. В качестве альтернативы Шокай может принять решение разогнать демонстрантов, опасаясь, что демонстрация может перерасти в насилие или превратиться в демонстрацию неповиновения его правительству. Приказ полиции вмешаться, используя слезоточивый газ и дубинки для разгона собравшихся, может сорвать протест. Однако это также чревато усилением оппозиции правительству Шокая."
turkestan.219.a: "Разрешить мирный протест."
turkestan.219.b: "Отдать приказ разогнать толпу."

turkestan.220.t: "Кризис на границе"
turkestan.220.d: "Гражданская война в Восточном Туркестане вызвала потрясения во всем регионе, и наша республика оказалась в центре гуманитарного кризиса. В приграничных районах, особенно на Восточном Памире и в Пишпеке, беспорядки в Кашгаре вызвали массовый исход беженцев, большинство из которых были кыргызского происхождения. Когда новости об этом кризисе достигли столицы, чувство срочности охватило высшие эшелоны власти. По сообщениям из приграничных городов, семьи, чья жизнь была разрушена насилием и неопределенностью, перебираются в Туркестан в поисках убежища. Пыльные дороги, ведущие из Кашгара и Дихуа в приграничные районы Туркестана, сейчас переполнены людьми всех возрастов, которые сжимают в руках то немногое, что могут унести. Решение Туркестана открыть свои границы и оказать гуманитарную помощь - это сострадательный выбор, которым страна может гордиться. Несмотря на нагрузку на наш бюджет, беженцы найдут в Туркестане безопасность, кров и помощь». Некоторые министры выступали за осторожность, предлагая Туркестану ограничить доступ на границу, подвергать беженцев строгим проверкам безопасности и направлять их в созданные лагеря беженцев. Хотя такой подход снизит нагрузку на городские ресурсы, он может привести к перегрузке ресурсов Национальной гвардии для контроля над ситуацией. Наконец, некоторые правительственные чиновники выступали за более жесткие ответные меры, предлагая Туркестану охранять свои границы, чтобы не допустить проникновения беженцев. Хотя это и стало бы приоритетом национальной безопасности и стабильности, это также может сильно повредить репутации правительства в глазах наших граждан. Цена такого решения может оказаться слишком высокой."
turkestan.220.a: "Откройте границы для беженцев!"
turkestan.220.b: "Ограничить доступ на границу."
turkestan.220.c: "Обеспечить охрану границы, не пускать беженцев!"

turkestan.221.t: "Тени Шелкового пути"
turkestan.221.d: "По мере обострения конфликта в Восточном Туркестане рос и спрос на нелегальные товары на черном рынке. Черный рынок, который всегда присутствовал в регионе, пережил беспрецедентный рост во время Восточно-Туркестанского кризиса. Во время хаоса контрабандисты, оппортунисты и криминальные структуры воспользовались ситуацией и наводнили рынок контрабандой, включая оружие, наркотики и краденые товары. Правительство не могло игнорировать всплеск активности на черном рынке и утверждало, что борьба с ним необходима для пресечения преступной деятельности, сохранения безопасности Туркестана и благополучия его граждан. Некоторые представители правительства предлагали более прагматичный подход, считая, что регулирование и налогообложение черного рынка было бы разумным, учитывая состояние нашей экономики. В другом предложении подчеркивалась практическая польза черного рынка, поскольку доходы от него можно использовать для финансирования Национальной гвардии."
turkestan.221.a: "Подавить чёрный рынок!"
turkestan.221.b: "Терпим к нему ради экономического роста."
turkestan.221.c: "Финансировать Национальную гвардию за счет использования черного рынка."

turkestan.222.t: "Туркестанская тенга"
turkestan.222.d: "Во время Гражданской войны Государственный банк Ташкента выпустил туркестанский рубль, пережиток советского Туркестана, который оставался основной валютой и после конфликта, дополняясь бартерными операциями. Внешняя торговля опиралась на российские рубли, что подвергало Туркестан экономическим колебаниям соседа. Обвал российского рынка привел к инфляции, что вызвало острую необходимость в создании Туркестаном собственной национальной валюты. В ответ на экономический кризис создание Центрального банка Туркестана стало важнейшим шагом к достижению экономической автономии и стабильности. Туркестанская тенга была выбрана в качестве краеугольного камня этой финансовой метаморфозы. Тенга, курс которой составлял 1 рубль за 10 тенге, была призвана вернуть Туркестану его экономическую судьбу, и вскоре банки стали обменивать старые рубли на новые тенге. Центральный банк Туркестана играет важнейшую роль в формировании денежно-кредитной политики страны, он отвечает за регулирование денежной массы, процентных ставок и эмиссии валюты, а также за обеспечение стабильности финансового сектора. Являясь хранителем финансов страны, Центральный банк в ближайшее время введет в действие строгую систему регулирования и надзора, чтобы защитить банки и финансовые учреждения от рисков."
turkestan.222.a: "Будем надеяться, что это принесет некоторое облегчение."

turkestan.223.t: "Предложение Русско-Азиатского банка"
turkestan.223.d: "Во время экономического кризиса Русско-Азиатский банк предложил правительству кредит. Хотя кредит давал шанс на финансовое облегчение, он был связан с высокими процентными ставками и потенциальной долгосрочной кабалой. Туркестану предстояло принять критическое решение с серьезными последствиями. Страна находилась на перепутье, балансируя между необходимостью возродить свою экономику и риском положиться на нестабильного соседа. Русско-Азиатский банк, известный своей сомнительной щедростью, предложил соглашение, которое могло либо принести временное облегчение, либо усилить уязвимость. Важно тщательно проанализировать возможные результаты, прежде чем принимать очередное предложение от русских."
turkestan.223.a: "Мы должны облегчить бремя наших граждан."
turkestan.223.b: "Но... мы не должны попадать в эту кабалу."

turkestan.224.t: "Купец, луна, оседлый узбек"
turkestan.224.d: "Непонятное слово «сарт» - статья, опубликованная Махмудходжой Бехбудием в 1915 году. Она может поставить точку в вопросе об этом термине, которым императорская Россия называла оседлых узбеков. У этого термина сложная история, он был и символом профессионального определения, и лингвистической загадкой, и даже уничижительным маркером. Термин имеет долгую историю и происходит из санскрита, где он означал «купец».  Со временем на тюркоязычное население Ферганы, Ташкента и других городов оказали влияние монгольский и арабский языки, после чего язык стал инструментом российской имперской политики. В эпоху императорской России термин «сарт» использовался для широкого обозначения оседлого населения.\n\nОднако при новом правительстве, которое стремилось к пантюркизму и социальной сплоченности, этот термин стал объектом пристального внимания. Хотя раньше он использовался как инструмент колониальной политики, теперь его происхождение и значение стали настоящей загадкой. Правительство Шокая признало необходимость создания новой языковой базы для достижения социальной сплоченности. Были приняты законы, отбрасывающие термин «сарт» в анналы истории, поскольку он стал пережитком прошлой эпохи и олицетворением деспотичного российского колониализма. Джадидистская интеллигенция ликовала, когда слово «сарт» исчезло из официального дискурса. Граждане также внесли свой вклад в формирование этого нарратива. Поговорка «Плохой кыргыз становится сартом, а плохой сарт - кыргызом» существует уже много лет, но теперь она окончательно уйдет в небытие. Люди в целом радовались исчезновению этого уничижительного термина. Таким образом, Туркестан оставил позади причуды и глупости имперской политики, которая когда-то пыталась определить неопределимое."
turkestan.224.a: "Величие нации определяется не её названием, а мужеством и энтузиазмом её представителей."

turkestan.225.t: "Возрождение Ташкентского военного училища"
turkestan.225.d: "В 1914 году, накануне Вельткрига, под эгидой императорской России было создано Ташкентское военное училище. В то же время в 1915 году было основано родственное учебное заведение - «Ташкентская школа для подготовки прапорщиков пехоты», целью которой была подготовка прапорщиков для службы в Туркестанском военном округе. С приходом советской власти в 1917 году оба учебных заведения столкнулись с трудностями. Ташкентское военное училище стало местом конфликта, когда юнкера-курсанты вступили в схватку с большевистскими войсками во время большевистского восстания в Ташкенте, и в итоге закрыло свои двери весной 1918 года.\n\nДесятилетия спустя учебное заведение хранило молчание, оставаясь немым свидетелем меняющегося Туркестана. В наши дни Национальная гвардия возродила школу, вдохнув новую жизнь в её коридоры и вернув дух военного образования. В прошлом в Ташкентское военное училище принимали только избранных из определенных социальных слоев. Однако с расширением учебной программы и внедрением программ повышения квалификации это учебное заведение стало символом современности и местом, призванным формировать следующее поколение офицеров. Церемония открытия стала значимым событием, на котором присутствовали видные сановники и военачальники. Она ознаменовала поворотный момент в истории Туркестана, когда над вновь расширенным Ташкентским военным училищем был поднят государственный флаг."
turkestan.225.a: "Слава Национальной гвардии!"

turkestan.226.t: "Кзылкумская раса"
turkestan.226.d: "Во время обсуждения закупок для оснащения уникального отряда специализированных верблюжьих подразделений знаменитый верблюдовод из далёкого египетского оазиса предложил редкую породу элитных Королевских верблюдов. Эти верблюды известны своей исключительной скоростью, выносливостью и приспособленностью к суровым условиям пустыни. Заводчик предложил уникальную сделку по приобретению снаряжения и транспорта - грандиозное зрелище, демонстрирующее мастерство егоэлитных верблюдов в гонке через огромную пустыню Кызылкум. Военное руководство, заинтригованное и позабавленное предложением, приняло вызов. Гонка проходила в засушливых дюнах Кызылкума, демонстрируя суровую реальность потенциальных военных действий. Уже через полчаса определился победитель: элитные верблюды селекционера обогнали верблюдов наших военных.  Верные своим обязательствам, военные признали превосходство этих животных и заключили сделку, сделав элитных верблюдов новыми ценными членами Туркестанского верблюжьего корпуса."
turkestan.226.a: "Немного необычный способ продажи."

turkestan.227.t: "Ночные стражи"
turkestan.227.d: "Миршабы, восходящие к наследию XVIII века, были ночными стражами Туркестана. Сам термин «миршаб» означает начальника ночной городской стражи. Они патрулировали шумные улицы и площади древних городов, поддерживая общественный порядок, разрешая конфликты и придирчиво проверяя рыночные весы. В прошлом Туркестана они были бастионами закона и порядка, вызывая одновременно уважение и страх.\n\nВ 1917 году, когда Туркестан впервые провозгласил свою независимость, миршабы стали отрядами местного ополчения и единственными вооруженными силами в регионе, не считая незаконных военизированных формирований, связанных с радикальными движениями и моджахедами. Возглавляемые Эргаш-курбаши, эти современные миршабы представляли собой вызов правительственной цели поддержания стабильности.\n\nВ правительственных кабинетах развернулась дискуссия по поводу интеграции миршабов в официальный аппарат безопасности. Другая точка зрения предлагала полностью распустить миршабов и создать новую гражданскую полицию, подчиненную правительству. Эта стратегия была направлена на устранение любых оставшихся связей с военизированными группировками и гарантировала абсолютную лояльность правительству."
turkestan.227.a: "Распустить миршабов!"
turkestan.227.b: "Интегрировать миршабов и установить над ними надзор."

turkestan.228.t: "Восстание миршабов"
turkestan.228.d: "Поскольку правительство столкнулось с неуверенностью в лояльности миршабов, оно приняло судьбоносное решение распустить их, вызвав бурю. Эргаш-курбаши, полевой командир туркестанских миршабов, воспринял это не как прекращение, а как призыв к оружию. Приказ о расформировании, воспринятый как вызов их существованию и влиянию, разжег пламя несогласия. Под командованием Эргаш-курбаши миршабы перегруппировались и объявили восстание. Туркестан, и без того страдавший от внутренних разногласий, теперь столкнулся со всплеском беспорядков, вызванных силами, которые десятилетиями контролировали закон и порядок."
turkestan.228.a: "Мы должны подавить этих предателей!"
turkestan.228.b: "Мы их достанем!"

turkestan.230.t: "Рождение Академии наук"
turkestan.230.d: "На заре XX века в Туркестане возникла потребность в высшем образовании. По мере бурного развития региона и увеличения числа образованных людей, выходящих из таких учебных заведений, как Ташкентская и Самаркандская гимназии, Ташкентское реальное училище и учительская семинария, зародилось стремление к созданию университета, отвечающего самым высоким стандартам эпохи. Идея создания такого учебного заведения вынашивалась с 1914 года, велась тщательная подготовка. Однако начало Вельткрига нарушило эти амбициозные планы. Тем не менее потребность в высшем учебном заведении сохранялась. В результате III краевой съезд Советов Туркестана, состоявшийся в ноябре 1917 года, принял решение о создании высшего учебного заведения в Ташкенте. 17 февраля 1918 года состоялось учредительное собрание Ташкентского общества высшего образования. На нем присутствовали представители таких уважаемых обществ, как Русское географическое и техническое общества, Ташкентское общество естествоиспытателей и врачей, Ташкентское педагогическое и юридическое общества, Туркестанское сельскохозяйственное общество, Общество мусульманских учителей, Политехнические курсы, Губернский учительский союз. 9 марта 1918 года Совет народных комиссаров Туркестана учредил Народный университет при наркомате просвещения. Университет разместился в помещениях военного училища и дворца великого князя Н.К. Романова. 11 марта 1918 года был сформирован совет университета, директором которого стал А.В. Попов, а заместителем - уважаемый агроном Рихард Шредер. Мусульманское отделение Народного университета открылось 12 мая 1918 года в старой части Ташкента и набрало 945 студентов. Целью этого отделения было развитие женского образования путём создания четырех женских школ и создания воспитывающей среды для детей школьного и дошкольного возраста.\n\nВ 1922 году декретом Халк Меджлиси был создан Туркестанский государственный университет, сохранивший пламя знаний Народного университета. Имея дополнительные средства, правительство стремилось к созданию более крупного учреждения - Академии наук. Тошмухаммад Кари-Нийозий возглавил этот новый интеллектуальный бастион. Начав в 1916 году в русской туземной школе в Фергане, он начал свой путь, который включал преподавание, основание первой начальной школы в Туркестане и ключевую роль в создании первого Туркестанского педагогического техникума в Коканде. Окончив физико-математический факультет Туркестанского государственного университета в 1929 году, он стал профессором, а с 1931 года занимал пост ректора университета."
turkestan.230.a: "Великое развитие!"

turkestan.231.t: "Ричард Шредер - пионер сельскохозяйственной науки в Туркестане"
turkestan.231.d: "Ричард Шредер родился 15 октября 1867 года в Москве, в академической семье. Его отец был профессором Петровской академии сельского хозяйства и лесоводства, и он привил Рихарду любовь к знаниям. В 1887 году Ричард начал изучать естественные науки на физико-математическом факультете Московского университета, закончив обучение в 4-й гимназии. Окончив университет с отличием в 1891 году, Ричард поступил в Петровскую сельскохозяйственную академию, где развил свои познания в агрономии. Его любознательность и стремление к научным изысканиям проявились в таких работах, как «Отношение озимых хлебов к фосфорным удобрениям» и «К вопросу о синтезе белка у высших растений». В 1900 году, получив степень магистра Московского университета, Ричард отправился в трехлетнее научное путешествие по Германии и Швейцарии. Там, под руководством уважаемых профессоров, он изучал тонкости физиологии растений и физиологической химии растений. Поворотный момент в карьере Ричарда наступил, когда он выразил желание применить свои сельскохозяйственные знания там, где они были наиболее необходимы.\n\nВ 1902 году Министерство сельского хозяйства направило Ричарда руководить Туркестанской сельскохозяйственной опытной станцией, где он оказывал агрономическую помощь. Ричард не только проводил научные исследования, но и погрузился в местную культуру, овладел узбекским языком, чтобы понять вековые методы ведения сельского хозяйства. Под руководством Ричарда ранее бездействующая экспериментальная станция превратилась в центр научной деятельности. Его участие в Международном конгрессе по сельскому хозяйству 1911 года в США укрепило его репутацию на мировой арене. В своем докладе на тему «Калифорнийское плодоводство» Ричард не только продемонстрировал свой широкий кругозор, но и привлек внимание к сельскохозяйственному потенциалу Центральной Азии. Под руководством Ричарда станция провела новаторские исследования в области садоводства. Они тщательно изучили более 200 сортов фруктов, включая яблоки и груши, заложив основу для акклиматизации в Центральной Азии. Ричард также занимался виноградарством, климатологией и создал первый в истории журнал на узбекском языке «Дехкан» для распространения сельскохозяйственных знаний. Его неустанные усилия оставили неизгладимый след в сельскохозяйственном ландшафте Туркестана. Его наследие как ученого-первопроходца, редактора и сторонника устойчивых методов ведения сельского хозяйства продолжает вдохновлять поколения."
turkestan.231.a: "Великий человек!"

turkestan.232.t: "Возрождение ярмарки Каркара"
turkestan.232.d: "Каркаринская ярмарка, которая в конце XIX - начале XX века была оживленным центром торговли и культурного обмена, скоро вновь откроет свои ворота. Расположенная между Джаркентским и Каракольским уездами, ярмарка привлекала купцов из разных стран, включая китайцев, хивинцев, бухарцев, таджиков, туркмен, кыргызов и русских. Истоки ярмарки восходят к кочевому району казахов из рода Албан, известному как Каркара. Русские купцы привозили на [589.GetName] европейские товары, а местные казахи-кочевники вели оживленный обмен товарами и ресурсами со своим скотом. Однако яркая история ярмарки приняла мрачный оборот в 1916 году, когда представители клана Албан собрались на горе Акбейт, отказавшись подчиниться царскому указу о воинской повинности. Напряжение нарастало, что привело к арестам и вооруженным столкновениям. Ярмарка, бывшая символом торговли и единства, затихла, когда регион погрузился в мятеж. Теперь, когда отголоски прошлого не утихают, решение вновь открыть ярмарку в Каркаре - это не просто экономическое начинание.  Сейчас, когда купцы, кочевники и общины готовятся вновь собраться вместе, ярмарка является свидетельством стойкого духа связей и торговли, который определяет Туркестан."
turkestan.232.a: "Отлично!"

turkestan.233.t: "Оплата долгов"
turkestan.233.d: "По мере того как приближается срок погашения займа, взятого в Русско-Азиатском банке, наше правительство оказывается под грузом серьезных финансовых обязательств. Этот кредит, изначально рассматривавшийся как спасательный круг в период экономического кризиса в стране, теперь превратился в бомбу замедленного действия.\n\nВ условиях сокращения возможностей и надвигающихся тяжелых последствий правительство оказалось на критическом перепутье. Решение о погашении долга может сохранить нашу репутацию надежного партнера в сфере международных финансов, но это будет стоить дорого.\n\nНевозможность выполнить долговые обязательства нанесет удар по экономике Туркестана. Хотя это может дать краткосрочную передышку, долгосрочные последствия могут быть катастрофическими... Международные кредиторы, скорее всего, будут воспринимать Туркестан как заемщика с высоким уровнем риска, что может лишить его доступа к финансовой поддержке в будущем."
turkestan.233.a: "Мы обязаны своими победами этим кредитам."
turkestan.233.b: "Платите золотом, остальное - российскими рублями."
turkestan.233.c: "Кому это интересно?"
turkestan.233.e: "Попросить российское правительство списать долг."

turkestan.234.t: "Погрязшие в долгах"
turkestan.234.d: "В первые месяцы 1936 года тогдашнее правительство Туркестана взяло большой кредит в Русско-Азиатском банке, чтобы справиться с экономическим кризисом, охватившим регион. Эти средства были направлены на укрепление больной [FROM.GetAdjective]ой экономики, что позволило правительству быстро решить экономические проблемы. По сообщениям из Туркестана, эти кредиты были предоставлены на условиях, которые считались несправедливыми.\n\nТем не менее, кто заставил их принять эти условия?\n\nНезависимо от этого, нынешнее [FROM.GetAdjective]ое правительство, которое присоединилось к нашим интересам, обратилось за помощью и попросило списать долг перед Русско-Азиатским банком. Несомненно, такой шаг повлечет за собой значительные расходы для правительства, но взамен оно согласилось на ряд существенных уступок. Согласившись на такое рефинансирование долга, мы сможем значительно сэкономить наши ресурсы для будущей интеграции Туркестана в Россию."
turkestan.234.a: "Мы пойдем на эти уступки."

turkestan.235.t: "[FROM.GetName] оказывает нам помощь"
turkestan.235.d: "[FROM.GetAdjective]ое правительство благородно согласилось помочь нам и погасило наш кредит Русско-Азиатскому банку. К сожалению, это только увеличило наш долг перед Россией, а их усилия по нашей интеграции только усилились."
turkestan.235.a: "У нас не было другого выбора."

turkestan.236.t: "Опасность полного финансового краха"
turkestan.236.d: "После того как правительство приняло спорное решение погасить долг перед Русско-Азиатским банком за счет его золотого запаса, в считанные недели разразился катастрофический экономический кризис. Когда резервы были почти исчерпаны, а доходы не поспевали за растущими расходами, \n\nЭкономический крах особенно тяжело отразился на простых людях в Туркестане. На некогда шумных рынках сейчас царит жуткая тишина, торговцы пытаются пополнить свои прилавки. Инфляция взлетела до небес, сделав товары первой необходимости, такие как хлеб и текстиль, недоступными для большинства людей. Городские рабочие сталкиваются с массовыми увольнениями, поскольку промышленность закрывается из-за нехватки инвестиций и сырья. Доходы сельских фермеров сокращаются из-за резкого падения цен на урожай. В крупных городах вспыхнули протесты и беспорядки, граждане требуют ответов от правительства, которое, по их мнению, растратило богатство страны. Попытки стабилизировать экономическую ситуацию, такие как введение мер жесткой экономии и запуск кампаний по привлечению иностранных инвестиций, в основном провалились, что ещё больше укрепило мнение о неэффективности управления."
turkestan.236.a: "Катастрофа!"

turkestan.237.t: "Последние дни правительства"
turkestan.237.d: "Правительство Туркестана официально ушло в отставку, что стало драматической кульминацией нескольких недель экономических потрясений и общественных волнений. Это решение, озвученное на внеочередной сессии Национального собрания, последовало за широкомасштабными протестами, региональной нестабильностью и объявлением о банкротстве, в результате чего администрация оказалась не в состоянии сохранять контроль."
turkestan.237.a: "Правительство потерпело неудачу."

turkestan.250.t: "Подвергая сомнению деятельность ТВО"
turkestan.250.d: "По мере того как Монстров укрепляет свою власть в Туркестане, его внимание обращается на деятельность Туркестанской военной организации (ТВО), подпольной группы, стремящейся продвигать российские интересы в регионе. Обеспокоенный возможными вызовами своей власти, Монстров собирает совещание своих ближайших советников, чтобы обсудить сложившуюся ситуацию. На совещании обсуждаются подпольные операции ТВО, включая их вербовку, сбор разведданных и возможное сотрудничество с внешними силами.\n\nС одной стороны, Монстров может принять жесткий подход и отдать приказ о немедленном подавлении ТВО. Ключевые члены организации будут арестованы, их сети ликвидированы, а все активы и ресурсы, связанные с их деятельностью, конфискованы. Другой подход заключается в том, чтобы избежать кровопролития и потенциальной обратной реакции и начать переговоры с руководством ТВО, предложив уступки в обмен на их мирный роспуск и интеграцию в Ферганскую крестьянскую армию."
turkestan.250.a: "Джалал-Абадский Наполеон не будет рисковать соперничеством."
turkestan.250.b: "У нас схожие цели, мы должны сосуществовать."

turkestan.251.t: "Ферганская православная церковь"
turkestan.251.d: "По указу Монстрова Ферганская православная церковь официально признана и утверждена как учреждение, призванное удовлетворять духовные потребности русскоязычного населения Туркестана. Во главе с назначенными священнослужителями, симпатизирующими правительственной программе, церковь призвана служить не только религиозным центром, но и объединяющей силой для русских колонистов.\n\nКолонисты, жаждущие связи со своими культурными и религиозными корнями, приветствуют этот шаг как позитивный шаг к сохранению своих традиций. Однако это решение вызывает опасения у других общин, особенно у тех, кто исповедует ислам. Константин Монстров в своем публичном выступлении оправдывает создание Ферганской православной церкви как средство обеспечения сохранения культуры и религиозной свободы в Туркестане."
turkestan.251.a: "Это нужно было сделать давно."

turkestan.252.t: "Наследие Столыпина"
turkestan.252.d: "Решая монументальную задачу по преобразованию аграрной политики Туркестана, Константин Монстров черпает вдохновение в историческом наследии реформ Петра Столыпина в России. Прежде всего, был отменен закон о национализации земли и воды 1921 года и укреплено понятие частной собственности на землю для отдельных фермеров. Индивидуальные фермеры стали объединять небольшие участки в более крупные поместья, что способствовало повышению эффективности и облегчало механизацию. Кроме того, значительные государственные средства были направлены на модернизацию сельского хозяйства - внедрение механизированного оборудования и усовершенствованных методов обработки земли. Выявив обширные участки неиспользуемой или малоиспользуемой земли, правительство также инициировало процесс перераспределения, в результате которого колонисты, активно обрабатывающие землю, получили право собственности. Последним шагом стало предоставление правительством целевой поддержки мелким фермерам."
turkestan.252.a: "Бесплатная недвижимость!"

turkestan.253.t: "Восстановление генерал-губернаторства"
turkestan.253.d: "Смелый и решительный шаг - Константин Монстров раскрывает своё видение Туркестана, объявляя о восстановлении генерал-губернаторства, которое прекратило своё существование несколько десятилетий назад. В своей публичной речи новый генерал-губернатор заявил, что восстановление этой структуры, центрального административного органа, станет проверенной и эффективной моделью управления Туркестаном. Хотя восстановление Туркестанского генерал-губернаторства преподносится как мера по сохранению стабильности и предотвращению потенциальной фрагментации, а Монстров утверждает, что сильное и централизованное руководство, многие критики режима публично осуждают этот шаг, который они воспринимают как регресс к управлению имперской эпохи."
turkestan.253.a: "Мечта о свободном Туркестане окончательно умерла."

turkestan.254.t: "Борьба за власть"
turkestan.254.d: "После того как ТВО успешно захватил власть, в организации начались внутренние разборки, вызванные действиями Константина Осипова.  На одной стороне - Иван Зайцев, харизматичный лидер, приведший ТВО к победе. Зайцев выступает за сильное, централизованное руководство под своим началом, делая акцент на восстановлении российского влияния и контроля над Туркестаном. На другой стороне стоит Константин Осипов, проницательная и расчетливая фигура в рядах ТВО, который, как утверждают, является агентом левых эсеров, хотя он это отрицает. Несмотря на разногласия, оба лидера нацелены на успех ТВО. В отличие от Зайцева, Осипов нацелен на укрепление своей власти за счет использования платформы левых эсеров и восстановления советской власти в регионе.\n\nПосредством тайных встреч и переговоров одному из них удается получить власть над всем ТВО и стать новым лидером организации, и имя ему..."
turkestan.254.a: "Ивану Зайцеву удается сплотить вокруг себя ТВО."
turkestan.254.b: "Константину Осипову удается встать во главе организации."

turkestan.255.t: "Мятеж Зайцева"
turkestan.255.d: "После прихода Осипова к власти среди сторонников Зайцева распространяется недовольство, которые считают политику Осипова отступлением от первоначальных целей организации. Они видят в политике Осипова предательство принципов ТВО. На тайных собраниях и в разговорах шепотом Зайцев заручается поддержкой недовольных офицеров и разочарованных членов ТВО. Когда напряжение достигает точки кипения, Зайцев делает свой ход. При поддержке своих сторонников он организовывает мятеж против руководства Осипова, объединяя диссидентские группировки внутри ТВО. Под покровом темноты вооруженные лоялисты, преданные Зайцеву, штурмуют штаб-квартиру организации, захватывают контроль и арестовывают ключевых фигур, связанных с Осиповым. Если мятеж не будет быстро подавлен, нас ждут серьезные последствия!"
turkestan.255.a: "Предатели революции!"

turkestan.256.t: "'Большевистский путч' подавлен!"
turkestan.256.d: "Под покровом ночи сторонники Зайцева начинают стремительный и слаженный штурм штаб-квартиры ТВО, одолевая верных Осипову защитников. Вооруженные решимостью и яростным чувством преданности своему бывшему лидеру, силы Зайцева быстро захватывают ключевые стратегические позиции в опорном пункте организации. Кроме того, им удается захватить власть в Ташкенте, Самарканде и Скобелеве, покончив со слабым влиянием Осипова. С каждым часом ход конфликта все больше склоняется в пользу Зайцева и его фракции, которые укрепляют свой контроль над Туркестаном и изгоняют все остатки влияния Осипова.\n\nПосле успеха мятежа Зайцев становится бесспорным лидером ТВО, а его последователи называют его спасителем Туркестана. После поражения Осипова Зайцев приступает к восстановлению порядка и стабильности в организации, решительно подтверждая приверженность ТВО своим первоначальным принципам и целям."
turkestan.256.a: "Большевизм не пройдет!"

turkestan.257.t: "Подавление мятежа"
turkestan.257.d: "В условиях осады штаб-квартиры организации силами Зайцева Осипов быстро мобилизует верные ему части для защиты от нападения мятежников. Благодаря четкой координации и решительным действиям защитники Осипова стойко держат оборону, отражая одну за другой волны атак повстанцев Зайцева. Получив подкрепление и опираясь на непоколебимое руководство Осипова, защитники Туркестанского Совета упорно отстаивают свои позиции, не желая уступать вероломству Зайцева. В решающий переломный момент войска Осипова начинают смелое контрнаступление, нанося удар в самое сердце оплота Зайцева и сокрушая боевой дух повстанцев. Осипов одерживает победу, разгромив войска Зайцева и раз и навсегда подавив мятеж."
turkestan.257.a: "Контрреволюционеры не пройдут!"

turkestan.258.t: "Мятеж Зайцева"
turkestan.258.d: "После прихода к власти Осипова среди сторонников Зайцева распространяется недовольство, которые считают политику Осипова отступлением от первоначальных целей организации. Они видят в политике Осипова предательство принципов ТВО. На тайных собраниях и в разговорах шепотом Зайцев заручается поддержкой недовольных офицеров и разочарованных членов ТВО. Когда напряжение достигает точки кипения, Зайцев делает свой ход. При поддержке своих сторонников он организовывает мятеж против руководства Осипова, объединяя диссидентские группировки внутри ТВО. Под покровом темноты вооруженные лоялисты, преданные Зайцеву, штурмуют штаб-квартиру организации, захватывают контроль и арестовывают ключевых фигур, связанных с Осиповым. Если мятеж не будет быстро подавлен, нас ждут серьезные последствия!"
turkestan.258.a: "Предатели России!"

turkestan.259.t: "Белогвардейский путч подавлен!"
turkestan.259.d: "Под покровом темноты сторонники Осипова начинают стремительный и скоординированный штурм штаб-квартиры ТВО, одолевая верных Зайцеву защитников. Вооруженные решимостью и яростным чувством преданности своему лидеру, силы Осипова быстро захватывают ключевые стратегические позиции в опорном пункте организации. Кроме того, им удается захватить власть в Ташкенте, Самарканде и Скобелеве, покончив со слабым влиянием Зайцева. С каждым часом ход конфликта все больше склоняется в пользу Осипова и его фракции, которые укрепляют свой контроль над Туркестаном и изгоняют все остатки влияния Зайцева.\n\nПосле успеха мятежа Осипов становится бесспорным лидером ТВО, а его последователи называют его спасителем Туркестана. Потерпев поражение от Зайцева, Осипов приступает к восстановлению порядка и стабильности в организации, решительно подтверждая приверженность ТВО своим первоначальным принципам и целям."
turkestan.259.a: "Контрреволюционеры не пройдут!"

turkestan.260.t: "Подавление мятежа"
turkestan.260.d: "В условиях осады штаб-квартиры организации силами Осипова Зайцев быстро мобилизует верные ему части для защиты от нападения мятежников. Благодаря четкой координации и решительным действиям защитники Зайцева стойко держат оборону, отражая волну за волной атак мятежников Осипова. Получив подкрепление и опираясь на непоколебимое руководство Зайцева, защитники белогвардейского дела стойко обороняют свои позиции, отказываясь уступить вероломству Осипова. В решающий переломный момент войска Зайцева начинают смелое контрнаступление, нанося удар в самое сердце оплота Осипова и сокрушая боевой дух повстанцев. Зайцев выходит триумфатором, разгромив силы Осипова и подавив мятеж раз и навсегда."
turkestan.260.a: "Большевизм не пройдёт!"

turkestan.261.t: "Социализация земли"
turkestan.261.d: "Пришло время вернуть землю в руки народа. Осипов обнародует масштабную программу земельной реформы под видом «реструктуризации» земельной собственности, но на самом деле его инициатива подразумевает национализацию земли. Когда новости о земельной реформе Осипова распространяются по Туркестану, реакция русских колонистов вызывает шок и ужас. Перспектива насильственного изъятия и национализации их земель вызывает страх и негодование у колонистов, которые воспринимают реформы Осипова как прямую угрозу их образу жизни. В селах и поселках Туркестана Ферганская крестьянская армия под руководством Константина Монстрова организует протесты и бунты против Осипова."
turkestan.261.a: "Турчанка разберется."

turkestan.262.t: "Обращение из Туркестана"
turkestan.262.d: "Последние новости пришли из Туркестана, где местный «комиссар» Константин Осипов, член Левой СР и наш союзник, прислал нам официальное обращение, в котором приветствует нашу общую победу как триумф принципов социализма и народной революции. Он приглашает высокопоставленных представителей нашего правительства посетить Туркестан, где мы сможем обсудить взаимные интересы и наметить пути сотрудничества. С Туркестаном под своим контролем Осипов предстает как надежный партнер и верный сторонник дела левых эсеров."
turkestan.262.d2: "Константин Осипов, лидер Туркестанской военной организации (ТВО), направил сердечное приглашение ссыльным лидерам Левой партии социалистов-революционеров. Он ясно видит возможность создания мощного союза, направленного на освобождение их родины из тисков контрреволюции и угнетения. В страстном обращении, переданном по всему Туркестану, Осипов призывает ссыльных лидеров левых эсеров присоединиться к нему и создать единый фронт против «сил реакции»."
turkestan.262.a: "Он не представляет народ Туркестана!"
turkestan.262.b: "Слава нашим социалистическим союзникам!"
turkestan.262.c: "Новый враг на южном фронте?"

turkestan.263.t: "[FROM.GetName] осуждает Осипова"
turkestan.263.d: "К сожалению, правительство левых эсеров в [FROM.Capital.GetName] отказалось признать нашего комиссара законным руководителем, заявив, что он не представляет народ Туркестана. Похоже, нам не удастся найти компромисс с коррумпированными российскими лидерами."
turkestan.263.a: "Нелепость!"

turkestan.264.t: "Левые эсеры прибывают в Туркестан"
turkestan.264.d: "Недавно в Ташкент прибыли руководители партии левых эсеров, чтобы объединить усилия с нами в нашей общей борьбе против контрреволюции в России. Их делегация во главе с Владимиром Трутовским и, что удивительно, Яковом Фишманом, руководителем террористической группы левых эсеров, объявила законное правительство России находящимся в изгнании в Туркестане и призвала всех врагов революции готовиться к народному кулаку."
turkestan.264.a: "Открывается новый фронт!"

turkestan.270.t: "Судьба хивинского Хана"
turkestan.270.d: "Поскольку мы присоединили Хиву, которая осталась конституционной монархией под властью наших союзников-джадидистов, важным вопросом является то, что делать с хивинским ханом. Поскольку мы по сути являемся республикой, существование монархии в наших границах по меньшей мере странно. Кроме того, для большого количества людей монархия остаётся символом угнетения, даже если хивинский хан - всего лишь фигура. Мы должны продиктовать нашим коллегам в Хиве немедленную отмену монархии!"
turkestan.270.a: "Времена ханов и эмиров действительно прошли."


turkestan_jadidist.1.t: "Закон о расширении полномочий исполнительной власти"
turkestan_jadidist.1.d: "Пыль Гражданской войны едва успела осесть, а отголоски конфликта все ещё витали в воздухе. Задумав предотвратить повторение гражданских волнений, Шокай обратил свой взор на исполнительную власть. Его предложение было дерзким и предполагало значительное расширение сферы его собственных полномочий. Это решение, хотя и было признано его верными последователями необходимым, вызвало беспокойство в народе, породив сомнения в сохранении демократических принципов в новом Туркестане.\n\nОднако Шокай, будучи демократом, представил доводы в пользу расширения полномочий исполнительной власти и авторитета партии Милли Иттиход в Халк Меджлиси, парламенте Туркестана. Сторонники поддержали идею Шокая, подчеркнув необходимость сильной руки, чтобы направить Туркестан к стабильности. Однако оппозиционеры назвали этот шаг опасным сдвигом в сторону авторитаризма. Шокай осознавал, насколько высоки ставки, и понимал, что успех его предложения может определить будущее Туркестана."
turkestan_jadidist.1.a: "Во имя стабильности голосование должно пройти!"

turkestan_jadidist.2.t: "Халк Меджлиси Туркестана"
turkestan_jadidist.2.d: "Халк Меджлиси состоит из 54 членов, разделенных на две курии, которые отражают религиозный состав региона. С одной стороны, было 36 представителей большинства мусульманского населения, включая узбеков, таджиков, казахов, киргизов и памирцев. С другой стороны, 18 членов представляли русскую и еврейскую общины. Милли Иттиход имеет незначительное большинство - 21 член. Кадимистские консерваторы из Иттифак Муслимин, насчитывающие 20 человек, представляют собой грозную оппозицию. Остальные члены были разбросаны между ЭРК и беспартийными. Каждый голос становился потенциальным поворотным пунктом, а союзы внутри Меджлиса играли решающую роль в формировании будущей траектории развития Туркестана."
turkestan_jadidist.2.a: "Мы должны быть осторожны."

turkestan_jadidist.3.t: "Условия Иттифак Муслимин"
turkestan_jadidist.3.d: "Зал переговоров был наполнен предвкушением: представители Милли Иттиход и Иттифак Муслимин собрались, чтобы обсудить судьбу Закона о расширении полномочий исполнительной власти. Коалиция, хотя и непрочная, обещала единство в Туркестане. Главным требованием Иттифак Муслимин было приведение управления и законодательства в соответствие с принципами шариата, включая гражданское и уголовное законодательство, путём создания Махкама-и-Шария. Они также стремились повлиять на образовательную программу, сделав акцент на преподавании исламских ценностей и истории, ограничив при этом джадидистское влияние новометодных школ. Кроме того, наши партнёры по коалиции делали упор на экономическую политику, основанную на исламских экономических принципах. Эта политика включает в себя сокращение сделок, основанных на процентах, поощрение равенства и поддержку бизнеса, соответствующего консервативным ценностям."
turkestan_jadidist.3.d2: "В зале переговоров царила напряженная обстановка: представители Милли Иттиход и Иттифак Муслимин преодолевали последствия разрыва союза. Шрамы от прошлых предательств были ещё свежи, и требования Иттифак Муслимин отражали их идеологические убеждения и историю изменчивых союзов. Они настаивали на прямом контроле исламских принципов в управлении путём создания Махкама-и-Шария. Кроме того, наши бывшие партнёры по коалиции подчеркивали важность экономической политики, основанной на исламских экономических принципах, таких как сокращение сделок, основанных на процентах, поощрение равенства и поддержка бизнеса, соответствующего консервативным ценностям."
turkestan_jadidist.3.a: "Принять всеобъемлющий набор требований."
turkestan_jadidist.3.b: "Провести переговоры по конкретным условиям."
turkestan_jadidist.3.c: "Отклонить их требования."

turkestan_jadidist.5.t: "Влиятельное лобби братьев Вадхьяев"
turkestan_jadidist.5.d: "Истоки семьи Вадхьяевых восходят к Бухаре, где еврейская община столкнулась с дискриминацией со стороны мусульманского большинства. Несмотря на эти трудности, Вадхьяевы процветали в торговле, особенно в сфере красителей. Легенда гласит, что случайная поставка из России принесла им неожиданное богатство, благодаря чему они заняли влиятельные позиции. Хаим Вадхьяев, патриарх, основал успешный семейный бизнес на торговле красителями. Его сыновья, в том числе Исаак-Борух, Нерё, Сион и Якуб, унаследовали и расширили бизнес. Якуб и Сион добились больших успехов, превратив семейную фирму в грозный торговый дом «Братья Вадхьяевы». Братья проявили незаурядную смекалку и занялись текстилем, приобретя Иваново-Вознесенскую мануфактуру. В первые дни автономии Туркестана в 1917 году при Мустафе Шокае Якуб Вадхьяев занимал пост министра, демонстрируя тесную связь между экономическим влиянием и политическим сотрудничеством. Когда Туркестан вышел из гражданской войны, братья Вадхьяевы использовали своё экономическое влияние, чтобы добиться гарантий и субсидий для своей компании. Они попросили значительные финансовые субсидии для укрепления своего текстильного комбината, подчеркнув тем самым свою решающую поддержку дела Туркестана во время гражданской войны. Признавая свою экономическую значимость, братья добивались гарантий стабильности торговой политики и экономических условий, в том числе защиты от произвольного регулирования и создания благоприятных условий для процветания их бизнеса. Чтобы защитить свои интересы, Вадхьяевы попросили о представительстве в важных экономических комитетах. Это делалось для того, чтобы обеспечить их влияние на процессы принятия решений, которые могли повлиять на их экономические предприятия. Как сторонники благотворительности, Вадхьяевы требовали от правительства помощи в развитии инфраструктуры, особенно в тех районах, где находились их предприятия. В частности, они требовали улучшения транспортной сети и коммунальных услуг."

turkestan_jadidist.6.t: "Вера на волоске"
turkestan_jadidist.6.d: "Решение обратиться за поддержкой к влиятельным братьям Вадхьяевым резонирует на улицах города, вызывая горячий интерес у мусульманского населения. Раздаются голоса несогласных, верующие собираются, чтобы выразить своё беспокойство. Решение о сотрудничестве с богатой еврейской общиной зажгло искру недовольства среди мусульманских фракций в Иттифак Муслимин и Милли Иттиход. Протестующие, движимые религиозным пылом, требуют объяснений от своих лидеров. В воздухе витает напряженность, поскольку хрупкий баланс между религиозными принципами и политическими альянсами висит на волоске. Верующие задаются вопросом, не ставит ли этот шаг под угрозу целостность их дела, а лидеры оказываются в сложном положении веры и прагматизма.\n\nПока правительство в напряжении, Шокаю предоставляется возможность обратиться к верующим напрямую, признавая их опасения и подчеркивая прагматическую необходимость поиска поддержки у братьев Вадхьяев. Шокай также должен публично заявить, что этот альянс - средство экономического укрепления страны и что религиозные ценности не будут поставлены под угрозу. Более того, следует пригласить уважаемых религиозных лидеров поддержать это решение, надеясь склонить общественное мнение в пользу практической выгоды. С другой стороны, можно выбрать сдержанный подход. Привлекая влиятельных религиозных лидеров к частным беседам, мы можем заручиться их поддержкой и пониманием. Шокай стремится убедить их в том, что союз с братьями Вадхьяевыми - временная необходимость ради общего блага. Заручившись поддержкой ключевых религиозных деятелей, он надеется подавить волнения среди мусульманского населения, не оспаривая открыто это решение в обществе."
turkestan_jadidist.6.a: "Публичная платформа предпочтительнее."
turkestan_jadidist.6.b: "Нет необходимости в публичном внимании, решайте все кулуарно."

turkestan_jadidist.7.t: "Союз не только по названию"
turkestan_jadidist.7.d: "Когда Шокай предложил закон об усилении исполнительной власти, в партии Милли Иттиход возник глубокий идеологический раскол. Партия, созданная на джадидистских принципах, раскололась между видением своего основателя Мунаввара Кары Абдурашидханова и «керенским» подходом Шокая. Мунаввар Кары Абдурашидханов, уважаемый основатель и нынешний министр иностранных дел, возглавляет противоположную фракцию. Он, как и более либеральные члены партии, считает инициативы Шокая отходом от демократических идеалов, которые изначально лежали в основе создания партии. Группа подчеркивает важность восстановления этих принципов и выступает за более децентрализованную, основанную на широком участии населения структуру управления. Шокаю напрямую противостоит левая фракция, которая требует восстановления джадидистских принципов в манифесте партии и критикует то, что они воспринимают как сдвиг в сторону пророссийской позиции. Мунаввар Кары Абдурашидханов выступает за назначение Шох-Ислома Шагиахметова, уважаемого джадидистского педагога, новым министром образования. Между тем Шокай мог бы применить более популистский и прагматичный подход, обратившись непосредственно к низовым членам партии. Он мог бы организовывать собрания и митинги, чтобы собрать поддержку Акта, подчеркивая необходимость сильного правительства, которое проведет Туркестан через послевоенную реконструкцию и экономическое восстановление."
turkestan_jadidist.7.a: "Принять требования."
turkestan_jadidist.7.b: "Мобилизация широких масс."

turkestan_jadidist.8.t: "Опасный закон"
turkestan_jadidist.8.d: "Мустафа Шокай в сопровождении своих сторонников вошел на трибуну Халк Меджлиси. Министр-президент Туркестана представил Закон о расширении полномочий исполнительной власти. Это предложение вызвало беспокойство среди членов собрания из-за его авторитарных ноток, хотя закон и пошел на некоторые уступки парламенту. Тем не менее, закон включал в себя пункты, которые давали президенту право в одностороннем порядке принимать законы и распускать парламент по своему усмотрению - и все это прямо перед выборами. Шокай утверждал, что такие меры необходимы для быстрого восстановления, стабильности и предотвращения будущих гражданских конфликтов.\n\nРеакция в парламенте была разной. Члены Милли Иттиход, некоторые из которых были лояльны Шокаю, а некоторые - нет, не согласились с отходом от демократических принципов. Члены ЭРК и кадимисты выступили категорически против. Понимая озабоченность парламентариев, Шокай открыл дискуссию. Кадимистские консерваторы предложили более сбалансированный подход. Это предложение было направлено на уменьшение власти авторитарных поправок путём введения системы сдержек и противовесов. В нем предлагалось, чтобы важные решения требовали одобрения парламента, ограничивая возможности президента единолично распоряжаться властью. Также запрещается односторонний роспуск парламента. "
turkestan_jadidist.8.a: "Взвешенный подход вполне приемлем."
turkestan_jadidist.8.b: "Если Меджлиси не может выразить своё мнение, это сделает президент."

turkestan_jadidist.9.t: "Голосование по Закону о расширении полномочий исполнительной власти"
turkestan_jadidist.9.d: "Время пришло! После долгих месяцев уговоров, угроз и компромиссов мы наконец-то здесь. Конституционный комитет Меджлиси одобрил закон, и он готов к вынесению на голосование. Вполне возможно, что именно этот день может определить ход всего противостояния, охватившего нашу нацию. Теперь нам остаётся только ждать результатов голосования. И Закон..."
turkestan_jadidist.9.a: "Принят!"
turkestan_jadidist.9.b: "Проголосовали!"

turkestan_jadidist.10.t: "Эра власти"
turkestan_jadidist.10.d: "Итак, Халк Меджлиси принял Закон о чрезвычайных полномочиях, ознаменовав начало поистине новой эры. Мустафа Шокай не терял времени, чтобы воспользоваться своими новообретенными полномочиями, получив юридический арсенал для укрепления своей власти. Первым росчерком его исполнительного пера стала временная отмена выборов до тех пор, пока правительство не сочтет ситуацию достаточно стабильной. Этот шаг вызвал бурю несогласия в партии Милли Иттиход. Фракция, возглавляемая харизматичным Мунавваром Кары Абдурашидханов, решительно выступила против решения Шокая. Несогласие вышло за рамки партийной линии. Иттифак Муслимин, некогда поддерживавший правительство Шокая, объявил о полном разрыве. Недовольство было ощутимым, но даже если бы они объединились в оппозицию, количество голосов было не в их пользу, чтобы вынести вотум недоверия. Закон о чрезвычайных полномочиях положил начало периоду власти, но бурная атмосфера в парламенте предвещала будущие проблемы. "
turkestan_jadidist.10.a: "Похоже, Туркестан просто не может быть стабильным."

turkestan_jadidist.11.t: "Падение власти"
turkestan_jadidist.11.d: "Итак, в Халк Меджлиси судьба Закона о чрезвычайных полномочиях была неопределенной. Законодатели напряженно размышляли о последствиях наделения Мустафы Шокай беспрецедентными полномочиями. На карту были поставлены демократические принципы Туркестана. В ходе парламентских дебатов возникла коалиция несогласных. В ответ на предполагаемое злоупотребление властью фракции кадимистов и Милли Иттиход объединили усилия, чтобы противостоять авторитарным тенденциям Шокая. Вместе они получили большинство голосов, и закон был встречен всеобщим осуждением. Парламент вынес вотум недоверия правительству Шокая. Кадимисты в союзе с оппозиционной фракцией заявили о своем намерении добиваться справедливости доступными правовыми средствами. Против Шокая и его ближайших помощников были выдвинуты обвинения в злоупотреблении властью.\n\nПосле вынесения вотума недоверия отставка Шокая стала неизбежной. В соответствии с конституционным порядком, исполняющий обязанности президента Мунаввар Кары Абдурашидханов был наделен ответственностью за управление Туркестаном в трудные времена. В своем заявлении Абдурашидханов не только объявил о проведении внеочередных выборов, но и подчеркнул приверженность восстановлению заветного демократического уклада Туркестана."

turkestan_jadidist.12.t: "Йош Туркистон"
turkestan_jadidist.12.d: "В партии Милли Иттиход росло недовольство. Большинство, возглавляемое более либеральной фракцией, решило, что видение Мустафы Шокай относительно Туркестана больше не соответствует основополагающим принципам партии. В результате Шокай и его сторонники были официально исключены из партии. По мере того как партия проводила эту внутреннюю чистку, Шокай был изгнан из политического оплота, которым он когда-то командовал.\n\nОднако Шокай, стойкий и решительный, не ушел в политическое небытие. Напротив, он воспользовался этой возможностью, чтобы создать новое движение под названием «Йош Туркистон» или «Молодой Туркестан». Шокай принял пантюркизм и сделал акцент на социальном единстве и стабильности, стремясь создать уникальное идеологическое пространство для своих сторонников. Это создало предпосылки для политического противостояния, когда бывшие союзники стали соперниками. Раскол в рядах Милли Иттиход не только изменил структуру партии, но и привел к появлению новой силы в туркестанской политике."
turkestan_jadidist.12.a: "Раскол в рядах."

turkestan_jadidist.13.t: "Случай Мустафа Шокай"
turkestan_jadidist.13.d: "Кадимисты выступили за возбуждение судебного дела против Мустафы Шокай, утверждая, что его пребывание на посту было запятнано злоупотреблениями властью. Правительство, которое теперь возглавлял Мунаввар Кары Абдурашидханов, сформировало специальный комитет для обсуждения важного вопроса: стоит ли возбуждать судебное дело. Атмосфера была напряженной, пока члены комитета излагали свои аргументы, осознавая всю серьезность ситуации. Сторонники судебного разбирательства подчеркивали необходимость привлечения к ответственности, утверждая, что бездействие может создать прецедент для бесконтрольной власти. Кадимисты считали, что закон должен быть соблюден, независимо от политических последствий. Противники высказывали опасения по поводу возможной обратной реакции. Они предупреждали, что юридический спор может усугубить существующие политические разногласия и усилить напряженность в и без того нестабильном Туркестане. Перспектива беспорядков и возможность того, что сторонники Шокая объединятся против правительства, нависла над решением. Комитет боролся с этой дилеммой, балансируя на весах правосудия и хрупкой стабильности нации. Ориентируясь в сложном правовом и политическом ландшафте, каждый член комитета стоял перед трудным выбором между отправлением правосудия и сохранением хрупкого мира."
turkestan_jadidist.13.a: "Подать на него в суд за тиранию."
turkestan_jadidist.13.b: "Оставить человека в покое, он уже проиграл."

turkestan_jadidist.14.t: "Полёт падших"
turkestan_jadidist.14.d: "После решения о возбуждении судебного дела против Мустафы Шокай, руки правосудия сжались вокруг некогда могущественного лидера. Шокай, не желая сталкиваться с последствиями своих действий, организовал дерзкий побег из Туркестана. Появились подробности тайной операции, в которой участвовали доверенные лица и секретные маршруты.\n\nНесмотря на побег Шокая, судебный процесс продолжался. Мустафа Шокая судили заочно, символически привлекая к ответственности за предполагаемые злоупотребления властью во время его правления. В зале суда команда защиты Шокая активно отстаивала его интересы, утверждая, что обвинения были политически мотивированы и являлись отчаянной попыткой соперников очернить его наследие. Они утверждали, что бывший лидер действовал в рамках исполнительной власти, объясняя свои решения необходимыми мерами по поддержанию стабильности в неспокойное время."
turkestan_jadidist.14.a: "Только трусы бегут от правды."

turkestan_jadidist.15.t: "Группа туркестанских «беженцев"
turkestan_jadidist.15.d: "Этой ночью солдаты, внимательно следившие за [FROM.GetAdjective]ой границей, заподозрили, что группа людей - не настоящие «беженцы» из Туркестана, как они представились пограничникам. Оказалось, что один из беженцев очень похож на экс-президента [FROM.GetName], Мустафа Шокай, который скрывался из-за возбужденного против него уголовного дела. После нескольких часов допроса этот человек полностью признал, что он действительно Мустафа Шокай, и попросил убежища в нашей стране. Этот случай был немедленно передан на рассмотрение [ROOT.GetLeader], и началось обсуждение. Одни предлагали, что из-за наших отношений с Туркестаном мы должны, безусловно, передать его туркестанским властям. Другие, однако, предположили, что, возможно, оставив его в нашей стране, мы сможем позже создать коллаборационистское движение в [FROM.GetName], дружественное нам, поскольку Шокай, скорее всего, создаст собственное движение в изгнании, учитывая его большие политические амбиции."
turkestan_jadidist.15.a: "Доставить этого преступника в Верховный суд Туркестана."
turkestan_jadidist.15.b: "Мы не должны недооценивать его полезность."

turkestan_jadidist.16.t: "Блудный сын"
turkestan_jadidist.16.d: "Бегство Мустафы Шокай было недолгим, поскольку пограничная служба и [FROM.GetAdjective]ое правительство, связанные юридическими обязательствами и дипломатическим давлением, выдали павшего лидера обратно в Туркестан. Бывший могущественный правитель оказался в руках той самой системы правосудия, от которой он пытался уклониться. По прибытии Шокай был немедленно арестован и доставлен в зал суда, где ему предстояло ответить за свои действия. После того как Шокай предстал перед судом, началась последняя фаза долгой юридической борьбы. Обвинения в злоупотреблении властью, коррупции и нарушении демократических принципов были скрупулезно представлены судьям. Пока обвинение и защита приводили свои доводы, народ с тревогой ожидал решения суда. Судьи совещались под грузом общественных ожиданий. Их вердикт окажет значительное влияние на будущее Туркестана."
turkestan_jadidist.16.a: "Подозрения зашкаливают."

turkestan_jadidist.17.t: "Восстание изгнанника"
turkestan_jadidist.17.d: "В драматическом повороте событий Мустафа Шокай вышел из тени и смело вышел на публику в [FROM.GetAdjective]ом городе [FROM.Capital.GetName]. Он объявил о создании «Туркестанского демократического фронта» - движения, которое, по его словам, является законным голосом изгнанников, стремящихся к восстановлению стабильности и порядка в Туркестане. Появление Шокая вызвало шок в туркестанском правительстве и стремительное осуждение страны, приютившей его. В официальном заявлении действия Шокая были названы оскорблением суверенитета Туркестана и вопиющим пренебрежением к правовым процессам, которые происходили на родине. Правительство Туркестана в едином ответе подчеркнуло свою приверженность верховенству закона и обеспечению торжества справедливости. Попытка Шокая заручиться поддержкой из-за рубежа была встречена скептически внутри страны, поскольку многие усомнились в легитимности движения в изгнании, пытающегося повлиять на дела суверенного государства."
turkestan_jadidist.17.a: "Это может привести к дипломатическому кризису."

turkestan_jadidist.18.t: "Обвинительный приговор"
turkestan_jadidist.18.d: "В результате неожиданного поворота событий Верховный суд признал Мустафу Шокай виновным в предъявленных ему обвинениях. Судьи тщательно представили доказательства, полученные в ходе судебного разбирательства, особо отметив случаи, когда действия Шокая, по их мнению, нарушали конституционные границы. После оглашения приговора в зале суда воцарилась тишина. Шокаю, который когда-то был влиятельной политической фигурой, теперь грозят правовые последствия. Судьи приговорили его к значительному сроку тюремного заключения, учитывая тяжесть совершенных преступлений.\n\nМилли Иттиход, партия, которая когда-то поддерживала Шокая, расценила это как подтверждение своих опасений. Иттифак Муслимин с противоположной стороны приветствовал вердикт как торжество справедливости. Однако недавно созданное движение Шокай, Йош Туркистон, столкнулось с нелегкой борьбой. После того как его лидер был осужден, движение пыталось сохранить свой импульс. Падение харизматичного лидера бросило тень на жизнеспособность «Йош Туркистон» как политической силы."
turkestan_jadidist.18.a: "Правосудие."

turkestan_jadidist.19.t: "Оправдательный приговор"
turkestan_jadidist.19.d: "В результате неожиданного поворота событий Верховный суд признал Мустафу Шокай невиновным в предъявленных ему обвинениях. Судьи пришли к выводу, что во время своего президентства Шокай действовал в рамках конституции. Спорный закон о расширении полномочий исполнительной власти, вызвавший бурные дебаты, был признан соответствующим рекомендациям конституционного комитета. Зал суда был наполнен смесью изумления и неверия, когда это решение прогремело на всю страну. Шокай, которому грозили серьезные последствия, вышел из судебного процесса невредимым.\n\nМилли Иттиход, партия, которая раньше поддерживала Шокая, теперь была глубоко недовольна вердиктом и обдумывала свои дальнейшие действия. Иттифак Муслимин, стоявший на противоположной стороне, выразил своё недовольство результатом и усомнился в честности правовой системы. Политическая обстановка после суда была неспокойной, а его последствия бросили длинную тень на всю страну. Оправдание Шокая не только укрепило их позиции, но и усилило политическую поляризацию в Туркестане. Пока страна осмысливала последствия решения суда, отголоски этого процесса продолжали определять её будущий политический ландшафт."
turkestan_jadidist.19.a: "Мы должны уважать закон."

turkestan_jadidist.20.t: "Решение суда"
turkestan_jadidist.20.d: "В самом сердце президентского дворца Мустафа Шокай председательствовал на собрании, которое должно было определить судьбу человека, осмелившегося бросить вызов сущности Туркестанской Республики. Прокурор, вооруженный юридическими доктринами, представил обвинения против Мадамин-бека. Были разоблачены его попытка создать параллельное правительство, вооруженное сопротивление и отказ признать власть Туркестанской республики. Советники Шокая обсуждали юридические и политические последствия этого решения. Оба варианта имели свои достоинства и недостатки. Президент оказался перед сложным выбором: преследовать Мадамин-бека в судебном порядке, чтобы утвердить верховенство закона, или проявить снисхождение в качестве жеста примирения.  Решение было основано на юридическом аргументе, согласно которому Временное ферганское правительство, существовавшее на протяжении двух десятилетий, нарушало установленные законы, особенно в районах, не подпадающих под юрисдикцию Туркестанской республики."
turkestan_jadidist.20.a: "Он должен быть предан суду за государственную измену."

turkestan_jadidist.21.t: "Суд над Мадамин-беком"
turkestan_jadidist.21.d: "Суд над Мадамин-беком состоялся в [Capital.GetName]. Во время вступительных аргументов было проанализировано создание конкурирующего правительства, его неповиновение законной власти Туркестана и последующие беспорядки, охватившие регион. В зале суда царила тишина, пока свидетели выступали и рассказывали о вооруженном сопротивлении, актах неповиновения и территориях, где законы Туркестанской республики не действовали. Когда суд подошел к концу, вердикт был однозначным - Мадамин-бек признан виновным в преступлениях против Туркестанской республики."
turkestan_jadidist.21.a: "Наконец-то этот бандит был осужден за свои преступления."

turkestan_jadidist.22.t: "Суд над Константином Монстровым"
turkestan_jadidist.22.d: "В здании суда в [Capital.GetName] состоялся процесс над Константином Монстровым, на котором рассматривалось его участие во Временном правительстве Ферганы и руководство «Ферганской крестьянской армией»\n\nМонстров - харизматичный и страстный лидер, хорошо известный в Туркестане как видный деятель гражданской войны. Обвинение начало с описания его как этнического русского человека, который пользовался авторитетом среди русских крестьян-переселенцев. Харизматичный мужчина с длинными усами сыграл ключевую роль в формировании Временного ферганского правительства два десятилетия назад. Суд рассмотрел политические амбиции Монстрова, его связи с Туркестанской военной организацией и российским правительством, его связь с Мадамин-беком, а также мотивы создания конкурирующего правительства в Ферганской долине. В ходе судебного процесса обвинение сосредоточилось на руководстве Монстровым «Ферганской крестьянской армией», вооруженной группой русских переселенцев. Группу обвиняли в различных преступлениях, включая сеяние раскола, уклонение от уплаты налогов, незаконную торговлю на черном рынке и контрабанду оружия. Несколько свидетелей, в основном мусульмане, дали показания. Обвинение говорило о влиянии Монстрова на разочарованные массы русских «колонизаторов» и о военной мощи, которой он якобы командовал. В ответ защита представила Монстрова как защитника народа, выступавшего против несправедливости и недовольства не только большевиков, но и моджахедов. Наконец, был оглашен приговор, объявивший Константина Монстрова..."
turkestan_jadidist.22.a: "...виновным в преступлениях против Туркестанского народа."
turkestan_jadidist.22.b: "...невиновным!"

turkestan_jadidist.23.t: "Отголоски предательского бегства"
turkestan_jadidist.23.d: "После краха Временного ферганского правительства побег Мадамин-бек погрузил ожидаемый суд над его преступлениями в неопределенность. Зал суда стал судом по доверенности над фигурой, исчезнувшей за пределами страны. Обвинения против Мадамин-бека, включавшие мятеж и восстание, были представлены в деталях. В ходе судебного разбирательства действия и устремления Временного ферганского правительства рассматривались в контексте правового контроля. Организация, которая больше не имела никакой власти, была осуждена судом за вызов суверенитету Туркестанской республики, а Мадамин-бек был заочно признан виновным."
turkestan_jadidist.23.a: "Заочно или нет, но он преступник."

turkestan_jadidist.24.t: "Белая гвардия Туркестана"
turkestan_jadidist.24.d.intro: "Чтобы ограничить влияние Туркестанской военной организации, правительство использовало многосторонний подход. Прямой конфронтации избегали, чтобы предотвратить беспорядки, и выбрали тонкую стратегическую игру, чтобы ослабить влияние ТВО на этнические русские общины. Правительство приняло законы, регулирующие деятельность военизированных группировок. Кроме того, Шокай постарался наладить контакты с лидерами этнических русских, пообещав им расширить представительство и сохранить культуру. Кроме того, государственные СМИ и русскоязычные газеты использовались для освещения случаев бесчинств ТВО, тонко подставляя их как угрозу всему населению."
turkestan_jadidist.24.d.monstrov_arrested: "$turkestan_jadidist.24.d.intro$\n\nОднако община была недовольна арестом и осуждением своего признанного лидера Константина Монстрова. Такие действия нелегко забыть, и, несмотря на попытки правительства привлечь на свою сторону русскоязычное население, это представляется сложной задачей. Законы и усиление мер безопасности снизили влияние ТВО, но они все ещё находятся в сильном сговоре, препятствуя мирному решению вопроса."
turkestan_jadidist.24.d: "$turkestan_jadidist.24.d.intro$\n\nОднако русскоязычные поселенцы не хотели быть обманутыми. Они требовали не просто представительства в парламенте, а национально-культурной автономии, признания русского языка государственным языком Туркестана и амнистии для своего представителя Константина Монстрова. Сам Монстров заявил, что готов распустить свою вооруженную группу и присягнуть на верность Туркестану."
turkestan_jadidist.24.a: "К сожалению..."
turkestan_jadidist.24.b: "Нам нужен Монстров на нашей стороне."
turkestan_jadidist.24.c: "Мы не можем доверять человеку, который воевал против нас."

turkestan_jadidist.25.t: "Русские поселенцы"
turkestan_jadidist.25.d: "Сегодня в правительстве состоялась бурная дискуссия о будущем отношений Туркестана с русскими поселенцами. Недавнее поражение Временного ферганского правительства выдвинуло «проблему русских поселенцев» на первый план. Наследие столыпинской реформы привело к возникновению русского вопроса, поскольку в Ферганской долине появились русские поселения, создав сложную проблему для суверенного Туркестана. В центре дискуссии были варианты ассимиляции и репатриации. Президент подчеркнул важность единства Туркестана, где сосуществуют русские поселенцы и местные мусульмане, способствующие общему процветанию республики. Наша республика не является монокультурной, ассимиляция - это не компромисс, а признание нашей общей судьбы», - заявил президент. Однако некоторые оппозиционные голоса в правительстве выступали за репатриацию. Их беспокоило долгосрочное влияние русских поселенцев, которые рассматривались как пережитки колониализма, способные помешать достижению целей Туркестана. Противники утверждали, что борьба за независимость не должна быть поставлена под угрозу из-за колониальных пережитков. Они предлагали репатриировать переселенцев, чтобы будущее республики формировалось под влиянием местного населения, а не иммигрантов."
turkestan_jadidist.25.a: "Ассимиляция и интеграция."
turkestan_jadidist.25.b: "Репатриация и переселение."

turkestan_jadidist.26.t: "Семена несогласия"
turkestan_jadidist.26.d: "На полях Ферганской долины назревали волнения. Решение правительства о переселении русских крестьян из Туркестана для решения деликатного «вопроса о русских переселенцах» вызвало цепную реакцию. Константин Монстров, харизматичный лидер Ферганской крестьянской армии, воспринял это как личное оскорбление и посягательство на принципы, за которые они боролись в бурные дни гражданской войны в Туркестане. Недовольство крестьян быстро распространилось, и Монстров воспользовался ситуацией. Он поднял разочарованные массы на восстание против правительства, взывая к их рвению противостоять «мусульманской кабале». Узнав о готовящемся восстании, [GetLeader] созвал экстренное совещание с ключевыми советниками и военачальниками, чтобы решить проблему беспорядков. Советники рекомендовали нанести первый удар, чтобы подавить восстание."
turkestan_jadidist.26.a: "Мы всегда знали, что русским нельзя доверять."

turkestan_jadidist.27.t: "Русские переселенцы в Ферганской долине"
turkestan_jadidist.27.d: "Решение Туркестана о репатриации и переселении русских крестьян стало широко известно за пределами Ферганской долины и дошло до нашего министра иностранных дел. Правительство, всегда бдительно следившее за интересами своих граждан за рубежом, теперь оказалось в щекотливой ситуации, которая могла ухудшить и без того непростые отношения с Туркестанской республикой. Общественные настроения в России, подогреваемые бедственным положением соотечественников, подлежащих переселению, усиливали давление на правительство, требуя от него решительных действий.\n\nПо ходу обсуждения было рассмотрено несколько возможных вариантов действий. Один из вариантов заключался в том, чтобы российское правительство выразило своё недовольство по дипломатическим каналам, направив официальный протест против политики Туркестана. Такой подход позволил бы выразить недовольство без эскалации напряженности. Другим вариантом было использование экономических мер для выражения недовольства."
turkestan_jadidist.27.a: "Официальный протест!"
turkestan_jadidist.27.b: "Эмбарго Туркестану!"

turkestan_jadidist.28.t: "Официальный протест из России"
turkestan_jadidist.28.d: "[ROOT.GetLeader], окруженный советниками и дипломатами, тщательно обдумывал последствия дипломатического протеста, поданного российскими властями. В [Capital.GetName] было созвано совещание, на котором российский посол с суровым лицом вручил официальный дипломатический протест, выражающий недовольство российского правительства обращением с русофобским населением Туркестана."
turkestan_jadidist.28.a: "Они сами виноваты в создании этой ситуации!"

turkestan_jadidist.29.t: "Тяжесть экономических санкций"
turkestan_jadidist.29.d: "В ответ на наше решение о репатриации русских поселенцев российское правительство объявило экономическое эмбарго. Чтобы противостоять последствиям надвигающихся санкций, они предложили чрезвычайные экономические меры, такие как диверсификация торговых партнеров, стимулирование отечественной промышленности и проведение политики, направленной на смягчение ожидаемого экономического спада."
turkestan_jadidist.29.a: "Мы выживем и без них."
turkestan_jadidist.29.b: "Зачем нам нужны Ташкентские соглашения?"

turkestan_jadidist.30.t: "Туркестанские демократы ищут убежища"
turkestan_jadidist.30.d: "После того как демократическое движение в Туркестане прекратило своё существование, его лидеры недавно прибыли в нашу страну в надежде продолжить здесь свою борьбу."
turkestan_jadidist.30.a: "Им рады."
turkestan_jadidist.30.b: "Выслать их!"


turkestan_qadimist.1.t: "Восстановление Туркестанской монархии"
turkestan_qadimist.1.d: "Эргаш-курбаши, лидер Иттифак Муслимин, уступил место потенциальной монархии, и есть серьезные шансы, что он решит провозгласить себя эмиром Туркестана. Сторонники утверждают, что закрепление его правления в качестве единой власти, сочетающей политическое и религиозное лидерство, обеспечивает сильную и централизованную структуру управления, руководствующуюся исламскими принципами. Этот путь считается наилучшим вариантом... $turkestan_qadimist.1.ott$"
turkestan_qadimist.1.ott: "С другой стороны, как предлагал сам Сералы Лапин, султаном Туркестана мог стать один из османских принцев: Мехмед Абдулкерим, внук уважаемого османского султана Абдул Хамида II; Мехмед Орхан или Махмуд Намик, внук султана Мехмеда V."
turkestan_qadimist.1.d2: "Иттифак Муслимин решил восстановить монархический режим в Туркестане, и вопрос о том, кто взойдет на трон, сейчас находится в центре политических дискуссий. В качестве потенциальных наследников туркестанского престола выдвинуто несколько известных кандидатов.\n\nАзамат-бей Худояр-хан - один из них, и он несет с собой наследие управления регионом. Его притязания опираются на историческую легитимность Кокандского ханства, обеспечивая ощущение преемственности и традиционного авторитета. Сторонники утверждают, что правление Азамат-бека приведет Туркестан в соответствие с его историческими корнями, обеспечит стабильность и региональную идентичность. $turkestan_qadimist.1.ott$"
turkestan_qadimist.1.a: "Поддержать Ислом-бея Худояр-хана."
turkestan_qadimist.1.a2: "Поддержать Азамат-бея Худояр-хана."
turkestan_qadimist.1.b: "Поддерживать Мехмеда Абдулкерима для укрепления связей с Османской империей."
turkestan_qadimist.1.c: "Выступать в поддержку османского принца Мехмеда Орхана."
turkestan_qadimist.1.e: "Поддерживает Махмуда Намика для создания современного Туркестанского султаната."
turkestan_qadimist.1.f: "Поддерживать смелый шаг Эргаш-курбаши."

turkestan_qadimist.2.t: "Халк Меджлиси и Махкама-и-Шария"
turkestan_qadimist.2.d: "Правительство объявило о намерении привести функции Халк Меджлиси в соответствие не только с законами Туркестанской Республики, но и с требованиями шариата. В рамках этих изменений было объявлено о создании собственного сената Туркестана - Махкама-и-Шария. Сенат должен был выполнять двойную роль: публиковать и разъяснять населению требования шариата, а также служить высшим судебным органом Туркестанской Республики.\n\nХалк Меджлиси, представляющий законодательную волю народа, теперь будет тесно связан с Махкама-и Шария, обеспечивая гармонизацию правовой системы Туркестана как с чаяниями населения, так и с принципами шариата. \n\nХотя это и было компромиссом между правительством и кадимистами, Милли Иттиход выразил осторожность, подчеркнув важность сохранения светского характера государства."
turkestan_qadimist.2.d2: "Правительство объявило о намерении привести функции Халк Меджлиси в соответствие не только с законами Туркестанской Республики, но и с требованиями шариата. В рамках этих изменений было объявлено о создании собственного сената Туркестана - Махкама-и-Шария. Сенат должен был выполнять двойную роль: публиковать и разъяснять населению требования шариата, а также служить высшим судебным органом Туркестанской республики.\n\nХалк Меджлиси, представляющий законодательную волю народа, теперь будет тесно связан с Махкама-и-Шария, обеспечивая гармонизацию правовой системы Туркестана с чаяниями населения и принципами шариата. Члены Иттифак Муслимин горячо приветствовали этот шаг, как шаг к гармонизации правовой базы с моральной структурой общества. Они видят в этом возможность укрепить исламскую идентичность Туркестана."
turkestan_qadimist.2.a: "Важнейшая реформа в истории Туркестана!"
turkestan_qadimist.2.b: "Фундаменталисты усиливают своё влияние."

turkestan_qadimist.3.t: "Противостояние русофильским организациям"
turkestan_qadimist.3.d: "[ROOT.GetLeader] обратил внимание правительства на проблему инфильтрации ТВО, подпольной русофильской силы, в различные слои туркестанского общества. Это вызвало обеспокоенность по поводу их потенциального влияния на будущее страны. Чтобы решить эту проблему, [ROOT.GetLeader] инициировал стратегию по устранению влияния ТВО из Туркестана. Для укрепления внутренней стабильности наш лидер принял меры по усилению контрразведывательных операций, направленных на ликвидацию сети ТВО в Туркестане. Верные миршабы под покровом темноты внедряются в предполагаемые ячейки ТВО, собирая ценную информацию о структуре, руководстве и планах организации. Кроме того, были развернуты кампании по дезинформации, чтобы посеять раздор в рядах TVO и внести путаницу в их истинные цели. В итоге было установлено местонахождение штаб-квартиры организации в Ташкенте, задержаны лица, ответственные за руководство группой, но не все. Кроме того, были проведены репрессии против Ферганской крестьянской армии, которая была разоружена, а её харизматичный лидер Константин Монстров также задержан."
turkestan_qadimist.3.a: "Наконец-то наши граждане могут спать спокойно."

turkestan_qadimist.4.t: "Вопрос о русских колонистах"
turkestan_qadimist.4.d: "После поражения Туркестанской военной организации и стабилизации обстановки в регионе внимание переключилось на русских колонистов, которые ещё не полностью интегрировались в туркестанское общество. Земля Туркестана, переданная Аллахом под опеку местных общин, должна быть освобождена от светских оков, наложенных Законом о национализации земли 1921 года. Хотя мы признаём право коренного народа Туркестана на свою землю, на территории, контролируемой Ферганской крестьянской армией, существуют русофобские общины, которые в настоящее время занимают её.\n\nБыло предложено репатриировать этих колонистов обратно в Россию, что позволит им искать процветания на своей родине и одновременно обеспечит возвращение земли Туркестана её законным владельцам. Эта репатриация соответствует принципам милосердия и справедливости, гарантируя, что каждый человек найдет утешение на своем законном месте.\n\nДалее правительство изучает возможность заключения обычных земельных соглашений в соответствии с принципами шариата. Эти соглашения будут признавать исторические связи местных жителей и колонистов с землей. Цель - способствовать гармоничному сосуществованию, признающему права и устремления всех заинтересованных сторон."
turkestan_qadimist.4.a: "Вернуть их на родину!"
turkestan_qadimist.4.b: "Они должны следовать новым правилам."

turkestan_qadimist.5.t: "Триумф Мадамин-бека"
turkestan_qadimist.5.d: "В самом сердце Ферганской долины Мадамин-бек объявляет о победе Ферганского временного правительства перед ликующей толпой. Коалиция моджахедов и Ферганского временного правительства добилась того, что десятилетиями казалось недостижимым. Мадамин-бек выражает свою приверженность единству и видению нового, сильного Туркестана. Стремясь установить стабильность и официальное управление, Мадамин-бек объявил себя новым президентом Туркестана и создал структурированную администрацию, в которую вошли ключевые фигуры как моджахедов, так и Ферганской крестьянской армии. Мадамин-бек заявил, что это руководство является временным и лишь ступенькой на пути к намеченным справедливым выборам, которые дадут народу власть. Несмотря на видимое единство, демонстрируемое общественности, существуют некоторые внутренние противоречия, требующие решения. Недавний союз с моджахедами вызвал недовольство Ферганской крестьянской армии и Константина Монстрова, который занимает пост заместителя Мадамин-бека. Это сделало и без того хрупкий мир ещё более шатким, и теперь перед Мадамин-беком стоит задача сохранить единство всех фракций. Кроме того, втихую был издан президентский указ, временно приостанавливающий выборы до стабилизации ситуации. В качестве причины такого решения Мадамин-бек назвал необходимость обеспечения безопасных условий для проведения честных выборов. Однако некоторые чиновники и лидеры оппозиции относятся к этому шагу скептически, поскольку подозревают, что он может не отказаться от власти, к которой давно стремился."
turkestan_qadimist.5.a: "Соперничество, длившееся десятилетиями, наконец-то закончилось?"

turkestan_qadimist.6.t: "Оппозиция консолидируется"
turkestan_qadimist.6.d: "Президентским указом Мадамин-бек распустил [TRK_get_majlis_name], что ознаменовало конец формальной парламентской структуры в Туркестане. Этот шаг укрепил его власть, но в то же время вызвал недовольство среди тех, кто ранее выступал за демократическое управление. В результате неожиданного поворота событий джадидистская оппозиция сформировала коалицию с социалистической партией ЭРК, которая ранее исключила Мустафу Шокай и его сторонников из правительства. Вместе они объявили себя официальным правительством, что ставит под сомнение легитимность правления Мадамина-бек. Кадимистская партия Иттифак Муслимин воздерживается от вступления в оппозиционную коалицию. её руководство видит возможность повлиять на направление развития страны изнутри, используя свою идеологическую близость с Временным ферганским правительством."
turkestan_qadimist.6.a: "Они слишком слабы, чтобы что-то сделать."

turkestan_qadimist.7.t: "Йош Туркистон"
turkestan_qadimist.7.d: "Мустафа Шокай, исключенный из партии Милли Иттиход и исключенный из вновь созданной оппозиционной коалиции, воспользовался возможностью проложить свой собственный путь. Он объявил о создании нового движения под названием «Йош Туркистон» или «Молодой Туркестан», которое пропагандирует пантюркизм и делает упор на социальное единство и стабильность как основу своего движения. Партия стремится выйти за идеологические рамки социалистической коалиции ЭРК и Временного ферганского правительства во главе с Мадамин-беком. Представляя себя как настоящую оппозиционную силу, «Ёш Туркистон» решила не сотрудничать ни с социалистическими, ни с мадамин-бекскими структурами. Шокай представляет себе Туркестан, который идет своим уникальным путём, соответствующим принципам пантюркизма и социальной гармонии. В ответ на возвышение «Йош Туркистон» Мадамин-бек издал указ, обвиняющий Мустафу Шокай в измене и предполагаемой коррупции во время его предыдущего президентства. Этот шаг обострил борьбу за власть и подлил масла в огонь и без того нестабильной политической ситуации."
turkestan_qadimist.7.a: "Репатриировать их!"

turkestan_qadimist.8.t: "Полёт падших"
turkestan_qadimist.8.d: "После решения о возбуждении судебного дела против Мустафы Шокай, руки правосудия сжались вокруг некогда могущественного лидера. Шокай, не желая сталкиваться с последствиями своих действий, организовал дерзкий побег из Туркестана. Появились подробности тайной операции, в которой участвовали доверенные лица и секретные маршруты.\n\nНесмотря на побег Шокая, судебный процесс продолжался. Мустафа Шокая судили заочно, символически привлекая к ответственности за предполагаемые злоупотребления властью во время его правления. В зале суда команда защиты Шокая активно отстаивала его интересы, утверждая, что обвинения были политически мотивированы и являлись отчаянной попыткой соперников очернить его наследие. Они утверждали, что бывший лидер действовал в рамках исполнительной власти, объясняя свои решения необходимыми мерами по поддержанию стабильности в неспокойное время."
turkestan_qadimist.8.a: "Только трусы бегут от правды."

turkestan_qadimist.9.t: "Группа туркестанских 'беженцев'"
turkestan_qadimist.9.d: "Этой ночью солдаты, внимательно следившие за [FROM.GetAdjective]ой границей, заподозрили, что группа людей - не настоящие «беженцы» из Туркестана, как они представились пограничникам. Оказалось, что один из беженцев очень похож на экс-президента [FROM.GetName], Мустафа Шокай, который скрывался из-за возбужденного против него уголовного дела. После нескольких часов допроса этот человек полностью признал, что он действительно Мустафа Шокай, и попросил убежища в нашей стране. Этот случай был немедленно передан на рассмотрение [ROOT.GetLeader], и началось обсуждение. Одни предлагали, что из-за наших отношений с Туркестаном мы должны, безусловно, передать его туркестанским властям. Другие, однако, предположили, что, возможно, оставив его в нашей стране, мы сможем позже создать коллаборационистское движение в [FROM.GetName], дружественное нам, поскольку Шокай, скорее всего, создаст собственное движение в изгнании, учитывая его большие политические амбиции."
turkestan_qadimist.9.a: "Доставить этого преступника в Верховный суд Туркестана."
turkestan_qadimist.9.b: "Мы не должны недооценивать его полезность."

turkestan_qadimist.10.t: "Блудный сын"
turkestan_qadimist.10.d: "Бегство Мустафы Шокай было недолгим, поскольку пограничная служба и [FROM.GetAdjective]ое правительство, связанные юридическими обязательствами и дипломатическим давлением, выдали павшего лидера обратно в Туркестан. Бывший могущественный правитель оказался в руках той самой системы правосудия, от которой он пытался уклониться. По прибытии Шокай был немедленно арестован и доставлен в зал суда, где ему предстояло ответить за свои действия. После того как Шокай предстал перед судом, началась последняя фаза долгой юридической борьбы. Обвинения в злоупотреблении властью, коррупции и нарушении демократических принципов были скрупулезно представлены судьям. Пока обвинение и защита приводили свои доводы, народ с тревогой ожидал решения суда. Судьи совещались под грузом общественных ожиданий. Их вердикт окажет значительное влияние на будущее Туркестана."
turkestan_qadimist.10.a: "Чувство тревоги охватило всех."

turkestan_qadimist.11.t: "Восстание изгнанника"
turkestan_qadimist.11.d: "В драматическом повороте событий Мустафа Шокай вышел из тени и смело вышел на публику в [FROM.GetAdjective]ом городе [FROM.Capital.GetName]. Он объявил о создании «Туркестанского демократического фронта» - движения, которое, по его словам, является законным голосом изгнанников, стремящихся к восстановлению стабильности и порядка в Туркестане. Появление Шокая вызвало шок в туркестанском правительстве и стремительное осуждение страны, приютившей его. В официальном заявлении действия Шокая были названы оскорблением суверенитета Туркестана и вопиющим пренебрежением к правовым процессам, которые происходили на родине. Правительство Туркестана в едином ответе подчеркнуло свою приверженность верховенству закона и обеспечению торжества справедливости. Попытка Шокая заручиться поддержкой из-за рубежа была встречена скептически внутри страны, поскольку многие усомнились в легитимности движения в изгнании, пытающегося повлиять на дела суверенного государства."
turkestan_qadimist.11.a: "Это может привести к дипломатическому кризису."

turkestan_qadimist.12.t: "Приговор"
turkestan_qadimist.12.d: "По мере того как ситуация в Туркестане становится все более напряженной, суд над Мустафой Шокай, лидером «Йош Туркистон», стал предметом споров в связи с обвинениями в государственной измене и коррупции. К сожалению, процесс с самого начала был сопряжен с процессуальными нарушениями. Суд, находящийся под влиянием Мадамин-бек, демонстрировал явную предвзятость на протяжении всего процесса, что привело к нарушению принципов надлежащей правовой процедуры и права на справедливое судебное разбирательство. На протяжении всего процесса создается впечатление, что свидетелей принуждали, доказательства представлялись выборочно, а защите Шокая чинились препятствия. Показания Мадамин-бека представлены как основной источник информации, в то время как другие доказательства или свидетельства могли быть отвергнуты. Не исключено, что политическое влияние могло скомпрометировать судебную систему, что могло повлиять на исход судебного процесса. Несмотря на отмеченные нарушения, Мустафа Шокай был признан судом виновным в государственной измене и коррупции, что привело к быстрому и суровому приговору о тюремном заключении. Быстрота и решительность приговора вызвали обеспокоенность, но, как следствие, Мустафа Шокай теперь находится в тюремной камере. Правящее правительство, не встречая сопротивления со стороны оппозиции Шокая, смогло укрепить свою власть над страной."
turkestan_qadimist.12.a: "Правосудие."

turkestan_qadimist.13.t: "Раскол среди ферганского правительства"
turkestan_qadimist.13.d: "После того как гражданская война улеглась, становится очевидным, что внутри Временного ферганского правительства существуют внутренние противоречия. Союз между Ферганской крестьянской армией под руководством Константина Монстрова и моджахедами под руководством Курширмата разрывается из-за идеологических разногласий. Такая ситуация потенциально может угрожать стабильности правления Мадамин-бека. Ферганская крестьянская армия, ведущая своё происхождение от русских крестьян-колонистов, выражает поддержку России и ставит во главу угла безопасность своей общины. Это отличается от приверженности моджахедов исламским принципам и государству, которое руководствуется законами шариата. Кроме того, Константин Монстров и Курширмат расходятся во мнениях относительно ключевых политических решений, административных назначений и общего направления управления Туркестаном."
turkestan_qadimist.13.a: "В конечном итоге победит только один."

turkestan_qadimist.14.t: "Подавление Туркестанской военной организации"
turkestan_qadimist.14.d: "Стремясь укрепить свою власть и справиться с пророссийскими группировками, правительство Мадамин-бек приняло меры против Туркестанской военной организации. Репрессии основаны на обвинениях в подрывной деятельности, сотрудничестве с внешними силами и оппозиции Временному правительству Ферганы. Силы безопасности проводят рейды, аресты и пропагандистские кампании, направленные на ликвидацию ТВО. Константин Монстров, лидер Ферганской крестьянской армии, выразил обеспокоенность по поводу подавления ТПО правительством, расценив это как потенциальное нарушение прав русофонов и возможный прецедент доминирования исламского влияния. В ответ Монстров мобилизовал свои силы и выступил с заявлением, осуждающим действия Мадамин-бек. Напряжение усилилось, когда Ферганская крестьянская армия открыто выступила против правительственных репрессий. Произошло несколько незначительных столкновений между правительственными войсками и пророссийской вооруженной группировкой, которые способствовали дестабилизации и без того хрупкой внутренней ситуации во Временном правительстве Ферганы."
turkestan_qadimist.14.a: "Теперь мы правим."

turkestan_qadimist.15.t: "Коалиционные разломы в Туркестане"
turkestan_qadimist.15.d: "После решительного подавления Туркестанской военной организации Мадамин-бек и последующей консолидации власти в коалиции Временного правительства Ферганы наметился раскол. В публичном заявлении, распространенном по всему Туркестану, Константин Монстров заявил о своем несогласии с путём, выбранным Мадамин-беком, утверждая, что идеалы Ферганского временного правительства, выкованные в горниле антибольшевистского сопротивления, затмеваются тем, что он называет чрезмерным принятием исламизма. Эти внутренние распри угрожают стабильности нового объединенного Туркестана. В качестве ответной реакции Мадамин-бек немедленно назначил в правительство ещё больше моджахедов Курширмата и призвал их на помощь в борьбе с «очередными большевиками». Он также выступил с публичной речью, в которой осудил Монстрова и подчеркнул, что до их союза они были врагами и именно Монстров боролся за Красную армию и колонизацию Туркестана."
turkestan_qadimist.15.a: "Это жалкое инакомыслие будет заглушено!"

turkestan_qadimist.16.t: "Чистка Монстрова"
turkestan_qadimist.16.d: "Мадамин-бек, решив закрепить своё господство и избавиться от потенциальных угроз, начал безжалостную чистку, направленную против Монстрова и его союзников, официально положив конец коалиции между ними, длившейся с 1918 года. По мере того как Мадамин-бек укрепляет свою власть, он стремится заполнить пустоту, оставленную Крестьянской армией, верными моджахедами, доказавшими свою преданность. В результате быстрых действий ключевые посты в правительстве и армии были перераспределены.\n\nПо мере того как новое руководство формируется, вопрос о русских колонистах становится все более актуальным. Их судьба и интеграция в формирующийся политический ландшафт становятся насущной проблемой. Большинство представителей нового правительства считают, что Мадамин-бек должен занять жесткую позицию, изгнав русских колонистов из Туркестана и призвав русское население вернуться в Россию или искать убежище в других местах. С другой стороны, некоторые сторонники предлагают протянуть оливковую ветвь русским колонистам и предоставить им определенную автономию в пределах выделенных регионов. Без своего признанного лидера они вряд ли на что-то пойдут."
turkestan_qadimist.16.a: "Изгнать русских колонистов!"
turkestan_qadimist.16.b: "Предоставить им автономию."

turkestan_qadimist.17.t: "Чистка Курширмата"
turkestan_qadimist.17.d: "В неожиданном повороте событий Мадамин-бек, решив подавить потенциальные вызовы своему лидерству, обратил свой взор на моджахедов, рассматривая их как непредсказуемые элементы, представляющие угрозу для его консолидированной власти. По мере того как Мадамин-бек начинает чистку в рядах моджахедов, ключевые посты перераспределяются, а те, кого считают потенциальными претендентами на его власть, систематически удаляются. Похоже, что последние противники Монстрова были подавлены."
turkestan_qadimist.17.a: "Туркестан станет более стабильным."

turkestan_qadimist.18.t: "Восхождение нового президента"
turkestan_qadimist.18.d: "Решение Мадамин-бека о чистке моджахедов действительно создало вакуум власти, которым умело воспользовался Константин Монстров. С помощью остатков Туркестанской военной организации (ТВО), сплотившихся вокруг него, Монстров организовал быстрый и эффективный переворот против правительства Мадамина-бека. Под покровом темноты верные Монстрову войска проникли на ключевые правительственные и военные объекты, не встретив особого сопротивления. Тактический блеск операции приводит к захвату Мадамин-бека, который оказывается отстраненным от власти. В публичном выступлении Константин Монстров объявил себя новым президентом Туркестана, назвав руководство Мадамин-бека слабым и раскольническим."
turkestan_qadimist.18.a: "Возврат российской власти над Туркестаном."

turkestan_qadimist.19.t: "Падение Мадамин-бека"
turkestan_qadimist.19.d: "Авантюра Мадамин-бека, поставившего во главу угла чистку Константина Монстрова, а не укрепление собственной власти, оказалась дорогостоящим просчетом. Моджахеды, возглавляемые харизматичным Курширматом, воспользовались внутренним беспорядком и недовольством в Туркестане. В то время как среди моджахедов все громче звучат голоса несогласных, Курширмат воспользовался моментом, чтобы собрать своих последователей и начать переворот против правительства Мадамина-бека, сопровождаемый старым соперником Мадамина, Эргаш-курбаши. В результате драматического поворота событий Мадамин-бек оказывается отстраненным от власти, а Курширмат провозглашает установление нового порядка, соответствующего идеалам моджахедов."
turkestan_qadimist.19.a: "Туркестаном должен руководить только Аллах."

turkestan_qadimist.20.t: "Судьба бывших монархов"
turkestan_qadimist.20.d: "После распада традиционных ханских и эмиратских структур в Хиве и Бухаре Мадамин-бек сталкивается с необходимостью принять важнейшее решение о судьбе бывших монархов. Первый вариант - изгнание Саида Абдулла-хана Хивинского и царской семьи Бухары. Этот выбор гарантирует, что они не представляют угрозы для нового порядка, установленного нашим правлением. В качестве альтернативы Мадамин-бек мог бы поместить бывших монархов под домашний арест, что позволило бы им сохранить символическую роль, но при этом нейтрализовало бы их политическое влияние.\n\nПоследний вариант - провозгласить Мадамин-бека новым эмиром Туркестана, установив централизованную монархию под его руководством, поскольку он уже претендовал на титул Амира Уль-Муслима."
turkestan_qadimist.20.a: "Отправить их в изгнание!"
turkestan_qadimist.20.b: "Отправить их под домашний арест, формально оставаясь монархами."
turkestan_qadimist.20.c: "В Туркестане должен быть только один эмир."

turkestan_qadimist.21.t: "Эмир Ферганы"
turkestan_qadimist.21.d: "Курширмат, лидер моджахедов, поднялся к власти и объявил себя эмиром Ферганы. Он привержен своему видению исламского государства и черпает силы в учениях Корана и традициях Пророка. Его цель - создать эмират, где принципы шариата будут управлять делами государства и жизнью его жителей.  Как новый эмир, Курширмат стремится поддерживать справедливость, защищать права всех граждан и способствовать созданию атмосферы благочестия и добродетели. Он уже принял меры, назначив верных советников и духовных лиц на ключевые посты, чтобы обеспечить реализацию своего видения на всех уровнях власти. Эти и последующие решения способны принести Туркестану значительные перемены."
turkestan_qadimist.21.a: "Да здравствует эмир Ферганы!"

turkestan_qadimist.22.t: "Газават против русофилов"
turkestan_qadimist.22.d: "Как эмир Ферганы, Курширмат полон решимости избавить Туркестан от всех следов российского влияния, которое он рассматривает как угрозу суверенитету и целостности исламского государства. Провозгласив Газават против русских, Курширмат готовится принять решительные меры против русофильских организаций и обеспечить их скорейшую ликвидацию. Сначала издается указ о запрете всех русофильских организаций и деятельности на территории Ферганского эмирата.  Любые лица, уличенные в связях с такими группами, будут подвергнуты суровому наказанию, включая тюремное заключение и конфискацию имущества. Далее предписывается немедленно арестовать лидеров и видных членов русофильских организаций, обвинив их в государственной измене и сотрудничестве с иностранными державами. Активы и имущество русофильских организаций, включая ТВО и Крестьянскую армию, конфискуются и перераспределяются в пользу лояльных граждан, поддерживающих принципы исламского правления. Наконец, Курширмат приказывает насильственно удалить колонистов из Туркестана и запретить им возвращаться под страхом смерти."
turkestan_qadimist.22.a: "Ответ на многовековое угнетение."

turkestan_qadimist.23.t: "Вопрос о {алифе"
turkestan_qadimist.23.d: "С ростом секуляризма и упадка в некогда великой Османской империи власть халифа в Константинополе оказалась под пристальным вниманием. Теперь Курширмат должен решить, сохранять ли ему верность халифу или предпринять решительные действия, чтобы заявить о себе как о законном защитнике исламской веры."
turkestan_qadimist.23.a: "Мы поддержим халифа в Константинополе."
turkestan_qadimist.23.b: "Ислом Джамияти принесет освобождение всем правоверным."

## ЭРК events ##
turkestan_socialists.1.t: "Открытие VI съезда ЭРК"
turkestan_socialists.1.d: "Несмотря на запах пороха, оставшийся после недавних столкновений, в Ташкенте царило волнение, связанное с проведением VI съезда партии ЭРК. Грандиозная церемония ознаменовала приход партии к власти в Туркестане, и на шумных базарах слышался шепот о наступлении новой эры. Эта новая эра обещала оставить позади отголоски российского колониализма и разжечь пламя пантюркистского освобождения, чтобы направить путь вперед. Лидеры партии Торекул Джанузаков и Турар Рыскулов вышли на трибуну бывшей Ташкентской городской думы.\n\nЭРК заявила о своей приверженности социалистическим идеалам и поклялась ликвидировать остатки колониального правления. Однако, несмотря на триумф революции, было понимание того, что новое социалистическое правительство столкнется с упорным сопротивлением укоренившихся элит. Даже внутри партии, которая представляла собой рыхлую коалицию различных социалистических фракций и движений Туркестана, фракционность угрожала единству. Однако, несмотря на неопределенность, церемония ознаменовала начало новой эры."
turkestan_socialists.1.a: "Новая эра действительно началась."

turkestan_socialists.2.t: "Двухпартийное «решение»"
turkestan_socialists.2.d: "В результате исторического поворота событий партия ЭРК и Милли Иттиход вступили в переговоры с целью изменить политический ландшафт Туркестана. Результатом стал роспуск Милли Иттиход и рождение новой структуры - Народного фронта. В рамках этого союза Милли Иттиход реформируется в Миллий Истиклол (Национальная независимость) и официально присоединяется к ЭРК, провозглашая верность социалистическим идеалам. Мунаввар Кары Абдурашидханов, лидер Милли Иттиход, остаётся во главе новообразованного Миллий Истиклол. Вместе со своими доверенными лицами он стремится интегрировать партию в социалистическую структуру ЭРК. Однако Мустафа Шокай, бывший видный деятель Милли Иттиход, отделяется от новообразованного Народного фронта. Выступая против репрессивных мер в отношении либерально-джадидистской интеллигенции, Шокай обещает создать движение, направленное на восстановление парламентаризма и демократии в Туркестане. Успех этих начинаний остаётся неопределенным."
turkestan_socialists.2.a: "Другой «демократии» у нас для вас нет."

turkestan_socialists.3.t: "Доведение дела до конца"
turkestan_socialists.3.d: "Под давлением горячих сторонников Ревкома руководство ЭРК решает завершить революцию. Туркестан становится Туркестанской Народной Республикой, что знаменует собой кульминацию революции. ЭРК вводит полный запрет на деятельность всех буржуазных партий в Туркестане, чтобы укрепить власть и устранить потенциальные контрреволюционные элементы. Кроме того, ЭРК приступает к созданию государственной структуры, соответствующей революционным идеалам. Революционные советы, созданные по образцу Советского Союза, становятся главной опорой управления. Эти советы создаются на разных уровнях, чтобы обеспечить прямое представительство и участие рабочего класса и крестьянства в процессах принятия решений. Как говорится в официальной газете ЭРК, в ближайшее время будет реализована комплексная программа социалистического образования и культурной революции, чтобы перестроить общественные нормы и ценности в соответствии с социалистическими идеалами. Окончание революционного периода означает начало новой эры для Туркестана, характеризующейся социалистическими принципами."
turkestan_socialists.3.a: "Да здравствует Освобождённый Туркестан!"

turkestan_socialists.4.t: "Поэтический манифест ЭРК"
turkestan_socialists.4.d: "В период становления партии ЭРК в Туркестане её политическая программа была создана Ахметзаки Велиди и Торекул Джанузаков. Их целью было объединение народа и создание социалистического будущего. Чтобы выразить эти идеалы, они прибегли к помощи Саиткирея Магазона, чье красноречивое письмо озвучило революционный дух. В этом поэтическом манифесте политическая программа ЭРК изложена не просто как перечень доктрин, а как лирический гобелен, сотканный из надежд и чаяний туркестанского народа. Стихи Магазона звучат как поэтический призыв к свободе, справедливости и гармоничному сосуществованию различных культур, которые определяют дух Туркестана."

turkestan_socialists.5.t: "Провидцы пантюркизма"
turkestan_socialists.5.d: "На шестом съезде партии ЭРК Торекул Джанузаков и Турар Рыскулов представляли центральную фракцию партии, известную как «Круг» или «Тюде». Название «Круг» отсылает к истокам партии, которая первоначально была создана как «Туркестанский социалистический кружок» (Turkestan Sosialistlar Тюдеsi). По мере проведения съезда Тюде представлял себе единый Туркестан, основанный на национальной специфике и способствующий развитию чувства общего культурного наследия у его жителей. Янузаков был активным борцом за национальную власть в Туркестане во время гражданской войны. Он занял решительную позицию против российской экспансии и агрессии, позиционируя партию как защитника освобождения Туркестана и поборника демократических норм.\n\nТюде укрепила свои позиции в ЭРК после получения подавляющей поддержки на Шестом съезде. Некоторые критики утверждают, что это положение укрепилось лишь временно."
turkestan_socialists.5.a: "Истинные патриоты Туркестана."

turkestan_socialists.6.t: "Революционный авангард Туркестана"
turkestan_socialists.6.d: "На III съезде партии ЭРК Назир Тюрякулов и его сторонники объединились в «Революционный комитет», оппозиционную фракцию. Эта фракция была сформирована в основном из числа бывших сторонников Туркестанского Совета, а также из революционного крыла Молодой Бухарской партии, которая в настоящее время разделена между про-тюде Усмон Ходжа и про-ревкомом Файзулла Ходжаева. Изначально придерживаясь позиции левых эсеров по национальному вопросу, Ревком разошелся с ними, сделав упор на исламский социализм. Группа Торакулова делает больший акцент на принципах исламского социализма, оспаривая секуляризационную политику своих коллег. Фракция также категорически отвергает союзы с буржуазными партиями, такими как Милли Иттиход или другими джадидистами, считая демократические средства и парламентаризм несовместимыми с их революционными целями. Вместо этого они выступают за однопартийное решение и радикальное преобразование Туркестана, руководствуясь своей интерпретацией исламских принципов."
turkestan_socialists.6.a: "Если нет революции, в чем смысл?"

turkestan_socialists.7.t: "Архитектор туркестанского социализма"
turkestan_socialists.7.d: "На Шестом съезде ЭРК Ахметзаки Велиди выделяется как выдающаяся фигура. Велиди имеет долгую историю борьбы за автономию и социализм, начиная с должности главного командира башкирского Войска и играя решающую роль в создании независимого Башкурдистана. Однако падение Башкурдистана заставило его осознать ограниченность автономии в рамках российской сферы.\n\nВ 1919 году, вдохновленный идеей социализма для тюркоязычных стран, свободных от российского влияния, Велиди основал партию ЭРК. Его сотрудничество с Торекул Джанузаков привело к созданию Тюде, социалистического центра власти в Туркестане. Заняв пост председателя ЭРК, Велиди стратегически отошел от непосредственного управления туркестанским отделением. Вместо этого он взял на себя роль командира Туркестанского легиона (военизированных сил ЭРК), историка-востоковеда и лидера башкирского отделения ЭРК. Его обширное влияние выходит за пределы партии, что делает его важнейшим союзником правящей фракции Тюде. Однако возможный уход Велиди, чтобы возглавить борьбу за национальное освобождение Башкурдистана, ставит перед ним дилемму. Потеря этого ценного актива может ослабить влияние основной фракции, подчеркнув хрупкий баланс между туркестанским социализмом и более широкими национально-освободительными устремлениями."
turkestan_socialists.7.a: "Воистину, великий человек."

turkestan_socialists.8.t: "Ассоциация национальных движений"
turkestan_socialists.8.d: "Одной из значительных фракций ЭРК является «Ассоциация национальных движений» - коалиция, целью которой является объединение различных этнических и национальных групп и партий под зонтиком ЭРК. Крупнейшими компонентами этой фракции являются Туркменская революционная народная партия, возглавляемая Кайгисыз Атабаевым, видным лидером из племени йомуд. Другой влиятельной организацией, связанной с «Ассоциацией национальных движений», является казахская партия Уш-Жуз. Различные мелкие местные движения, такие как Кыргызская социалистическая партия «Букара», также вносят свой вклад во фракцию. По мере проведения Шестого съезда эти фракции будут бороться за представительство и влияние, добавляя глубину в текущий политический дискурс в ЭРК."
turkestan_socialists.8.a: "Интересное."

turkestan_socialists.9.t: "Уход Велиди порождает распри"
turkestan_socialists.9.d: "Поскольку основатель и председатель партии Ахметзаки Велиди уехал, чтобы возглавить борьбу за независимость Башкурдистана, внезапное отсутствие этой ключевой фигуры вызывает шок в руководстве партии, провоцируя борьбу за власть.\n\nОппозиция, воспользовавшись случаем, требует переизбрания председателя партии, утверждая, что уход Велиди оставил пустоту в руководстве ЭРК. Призыв набирает обороты, поскольку в рядах партии раздается шепот недовольства. Тюде, занимающий доминирующее положение в Центральном комитете, сталкивается с дилеммой. Отклонив требование, они рискуют прослыть слабаками и подорвать свой авторитет. Неожиданный поворот - Революционный комитет (Ревком) предлагает провести выборы председателя партии на внеочередном съезде в Ташкенте с привлечением более широкой части членов ЭРК. Несмотря на большинство Тюде в Центральном комитете, потенциальная реакция заставляет их неохотно согласиться с предложением.\n\nНа сцене разгорается противостояние между фракциями. На предстоящем съезде будет определен новый председатель партии - должность, обладающая огромным влиянием и авторитетом. Если победит Тюде, это укрепит их позиции и упрочит их господство. Однако победа Назира Тюрякулова и оппозиции может ознаменовать значительный сдвиг, потенциально склонив чашу весов в пользу Революционного комитета."
turkestan_socialists.9.a: "Интересно, кто же победит?"

turkestan_socialists.10.t: "Трения социалистов"
turkestan_socialists.10.d: "Внутренние противоречия угрожают единству революционной фракции «Молодой Бухары» - в рядах бухарских социалистов все отчетливее проявляются этнические, образовательные и семейные противоречия. В основе раздора лежит глубокое соперничество между двумя видными деятелями: Файзуллой Ходжаевым и Абдулкодыром Мухиддиновым. Это соперничество не просто идеологическое, оно коренится в давней вражде между их богатыми семьями. Перерастание семейных разногласий в открытое противостояние усиливает борьбу за власть внутри партии. Файзулла Ходжаев, родившийся в богатой семье Касима Шейха, является носителем наследия узбекских купцов-миллионеров в Бухаре. Его уникальная биография, включающая самостоятельное изучение русского языка и образование в Москве, выделяет его среди других. По другую сторону от него стоит Мирза Абдулкодыр Мухиддинов, отпрыск богатой семьи Мухиддиновых, известной своими интеллектуальными занятиями и финансовой удалью. Свободно владея устным и письменным русским языком, Абдулкодыр становится грозной фигурой в рядах младобухарских революционеров. По мере того как эти две влиятельные фигуры борются за лидерство, их личные и семейные истории переплетаются с более широкой борьбой за будущее направление движения. Столкновение между Файзуллой и Абдулкодыром отражает не только идеологическую борьбу, но и запутанную паутину отношений, амбиций и исторических обид, определяющих судьбу бухарских социалистов."
turkestan_socialists.10.a: "В этих условиях у них есть воля к борьбе!"

turkestan_socialists.11.t: "Проблема фундаменталистов вызвала дискуссию"
turkestan_socialists.11.d: "Недавний арест Сералы Лапина, видного улемиста, связанного с кадимистской партией Иттифак Муслимин, вызвал жаркую дискуссию среди высокопоставленных чиновников ЭРК о траектории антирелигиозных кампаний. Без сомнения, Лапин - умеренный человек, если сравнивать его с радикалами. Правящая фракция Тюде, возглавляемая Торекул Джанузаков, решительно выступает за секуляризацию Туркестана - четкое отделение мусульманского влияния от структуры управления, низведение его до сферы культуры.\n\nПротив этой позиции выступают сторонники исламского социализма во фракции Ревкома, утверждая, что такой подход рискует вызвать отторжение у преимущественно мусульманского населения Туркестана. Они утверждают, что открыто светская повестка дня может выставить ЭРК в свете второго пришествия большевиков, что ещё больше подогреет недовольство среди народа. Они продолжают ходатайствовать об освобождении Лапина из тюрьмы, но запрещают ему заниматься какой-либо политической деятельностью."
turkestan_socialists.11.a: "Аргументы ревкома находят отклик."
turkestan_socialists.11.b: "Тюде успешно убеждает большинство."

turkestan_socialists.12.t: "Лингвистика революции"
turkestan_socialists.12.d: "После прихода ЭРК к власти на горизонте замаячило судьбоносное решение - пересмотр избирательной системы в пользу советистской модели. Советистские реформы предполагают прямые выборы делегатов Халк Меджлиси региональными советами, избираемых местными советами и первоначально представленных дехканами и рабочими. Пока ЭРК предпринимает шаги по роспуску существующего Халк Меджлиси, прокладывая путь к осуществлению этой дальновидной реформы, внутри партии кипят тонкие, но значительные дебаты. Суть дебатов заключается в названии реформированного представительного органа. Фракция Тюде утверждает, что термин «меджлис» с его исламским подтекстом не должен сохраняться в социалистической республике. Предлагая сделать акцент на тюркской культуре, они выступают за переименование меджлиса в Халк Курултай, что переводится как Народный конгресс или Созыв.\n\nНа противоположном конце члены Ревкома выступают за то, чтобы сосредоточиться на системных изменениях, а не на символических. Они считают, что выделение мусульманского культурного аспекта остаётся крайне важным, и энергия должна быть направлена на преобразование самой политической структуры, а не на простое изменение номенклатуры."
turkestan_socialists.12.a: "Изменить систему, а не название!"
turkestan_socialists.12.b: "Изменить систему и название!"

turkestan_socialists.13.t: "Дебаты о перераспределении земель в [TRK_get_majlis_name]"
turkestan_socialists.13.d: "В [TRK_get_majlis_name] раздаются отголоски исторических дебатов о перераспределении земель, подогреваемые горячими голосами Ассоциации национальных движений. С момента принятия Закона о национализации земли в 1921 году, сопровождаемого Конституцией Туркестана, государство контролирует распределение земли, обеспечивая стабильность и мир в сельскохозяйственном секторе. Однако в Ассоциации национальных движений зреет недовольство, выражающееся в том, что некоторые этнические общины получили непропорционально мало земли по сравнению с большинством узбекского и казахского населения. С их точки зрения, надежда возлагается на Янузакова, лидера страны кыргызского происхождения, который понимает нюансы проблемы глубже, чем его коллеги из фракции Ревкома, в основном казахского или узбекского происхождения. В ходе дебатов Ассоциация национальных движений сама настаивает на политике, предоставляющей этническим общинам большую автономию в распределении земли. Видные члены Тюде выбирают компромисс, направленный на решение проблем, поднятых АНМ, при сохранении общей стабильности, достигнутой существующей системой. Этот промежуточный подход призван привлечь более широкий круг сторонников и предотвратить внутренние фракционные расколы. Они утверждают, что специальные комиссии будут решать все вопросы земельного неравенства отдельно на местном уровне. Сторонники Революционного комитета предлагают радикальный подход, направленный на борьбу с передовыми фермерами, независимо от их этнического происхождения, и поощрение добровольной коллективизации."
turkestan_socialists.13.a: "Националисты выступают за резолюцию."
turkestan_socialists.13.b: "Взвешенный подход Тюде принимается во внимание."
turkestan_socialists.13.c: "Ревкомиссия отклоняет их проект."

turkestan_socialists.14.t: "Йош Туркистон"
turkestan_socialists.14.d: "Поскольку Мустафа Шокай отказался вступить в «Миллий Истиклол», он не мог больше продолжать свою борьбу в качестве беспартийного политика. Несмотря на угрозы ареста и контрреволюционной деятельности, Шокай, похоже, отказался уйти в политическое небытие. Вместо этого он воспользовался моментом, чтобы объявить о рождении нового движения - «Йош Туркистон», или «Молодой Туркестан». Принимая пантюркизм и делая упор на социальное единство и стабильность, Шокай стремился создать для своих последователей отдельное идеологическое пространство - действительно оппозиционную партию, не желающую работать в социалистических рамках. Это стало поводом для политического противостояния: бывшие союзники теперь столкнулись как соперники."
turkestan_socialists.14.a: "Согласно новому законодательству, он совершил преступление!"

turkestan_socialists.15.t: "Лингвистическая дилемма в Туркестане"
turkestan_socialists.15.d: "В Центральном комитете разгораются жаркие дебаты, отражающие богатый лингвистический гобелен региона, мозаику тюркских и персидских влияний. Возникли два разных подхода, каждый из которых находит поддержку во фракциях ЭРК. Фракция Тюде, выступающая за принятие тюркского (чагатайского) языка, ратует за реформы, учитывающие региональные различия, способствующие языковому разнообразию при сохранении единой письменности. Однако критики отмечают, что такой подход чреват маргинализацией таджиков, говорящих на фарси.\n\nФракция «Ревком» поддерживает более инклюзивное видение, выступая за языковое разнообразие, отражающее многоэтническую идентичность Туркестана. Этот подход предполагает принятие нескольких официальных языков на основе чагатайского - казахского, узбекского, каракалпакского, туркменского и кыргызского. Кроме того, в качестве официального языка предлагается использовать фарси, чтобы удовлетворить потребности таджикоязычной общины. Сторонники подчеркивают важность учета особенностей различных языковых сообществ для укрепления единства."
turkestan_socialists.15.a: "Принять фарси и реформированную чагату!"
turkestan_socialists.15.b: "Принять несколько официальных языков."

turkestan_socialists.16.t: "Принятие латинской графики"
turkestan_socialists.16.d: "После того как правительство взяло на себя обязательство провести лингвистическую реформу и модернизацию, на первый план выходит вопрос о письменности. Основываясь на предыдущем решении о принятии фарси и чагатая в качестве официальных языков наряду с региональными, ЭРК теперь стоит перед монументальной задачей принятия решения о стандартизированной письменности. В духе вестернизации и вторя реформам Мустафы Кемаля, руководство рассматривает возможность принятия латинского шрифта. По мере того как ЭРК укрепляет свою приверженность разнообразному языковому ландшафту, ключевыми компонентами которого являются фарси и чагатай, предложение о переходе на латиницу становится все более заметным. Этот шаг рассматривается как естественная прогрессия, соответствующая более широкой идее модернизации при сохранении сущности языкового разнообразия. Сторонники утверждают, что латиница не только улучшит коммуникацию, но и будет символизировать интеграцию Туркестана в мировой прогресс."
turkestan_socialists.16.d2: "После того как правительство взяло на себя обязательство провести языковую реформу и модернизацию, вопрос о письменности выходит на первый план. Основываясь на предыдущем решении о принятии всех языков Туркестана в качестве официальных, ЭРК теперь предстоит решить монументальную задачу по выбору стандартизированной письменности. В духе вестернизации и вторя реформам Мустафы Кемаля, руководство рассматривает возможность принятия латинской графики для языков Туркестана. Этот шаг, хотя и рассматривается как отход от традиций, представляется как практический шаг к объединению различных языковых сообществ под единой письменностью. Сторонники латиницы утверждают, что она является нейтральной основой, способствующей лучшему общению и взаимопониманию между различными языковыми группами Туркестана."
turkestan_socialists.16.a: "Латинская письменность - это письменность Интернационала!"

turkestan_socialists.17.t: "Родные братья" #Шурин и Зять
turkestan_socialists.17.d2: "Связь между Торекул Джанузаков и Тураром Рыскуловым выходит за рамки политических союзов, распространяясь на семейные узы, которые имеют глубокие корни в их общем прошлом. Их отношения, как родных братьев, вплетены в ткань их жизни, связывая их на личном и глубоком уровне. Дружба между Торокулом и Тураром зародилась в годы их детства. Окончив вместе русско-коренную школу-интернат в Мерке в 1909 году, они завязали дружбу, которая вышла за пределы учебных заведений. Их связь с Таласом, где они часто бывали мальчишками, ещё больше укрепила основы их товарищества.\n\nОбъединенные общим видением лучшего будущего для народа Туркестана, Торекул Джанузаков и Турар Рыскулов в 1917 году вступили на путь активной борьбы. Их дружба, укрепленная годами совместного опыта, стала краеугольным камнем их совместных усилий по достижению позитивных перемен в Туркестане. Отношения Торокула и Турара, как родных братьев и друзей на всю жизнь, свидетельствуют о прочных связях, которые могут возникнуть из общих мечтаний и общих целей."
turkestan_socialists.17.d: "$turkestan_socialists.17.d2$\n\nОднако их нерушимая связь стала предметом перешептываний и взглядов со стороны в партии ЭРК. Пока партия борется с вакансией, образовавшейся после отъезда Ахметзаки Валиди в Башкурдистан, в центре внимания оказывается Рыскулов, который стремится занять вакантное место председателя. Фракция Ревкома, всегда бдительно следящая за возможностью продвинуть свою повестку дня, использует ситуацию, чтобы бросить тень сомнения на пригодность Рыскулова к этой роли. В воздухе витают инсинуации о кумовстве, и фракция стратегически задается вопросом, может ли ЭРК позволить себе передавать эстафету лидерства в рамках семейных связей."
turkestan_socialists.17.a: "Отличный пример братства туркестанских народов."
turkestan_socialists.17.b: "Под давлением Рыскулов отменяет свою кандидатуру."
turkestan_socialists.17.c: "Побеждают не семейные узы, а заслуги."

turkestan_socialists.18.t: "Выбор факелоносца"
turkestan_socialists.18.d: "В Ташкенте партия ЭРК собирается на чрезвычайный съезд, который определит дальнейший путь революционного пламени. После ухода Ахметзаки Валиди во главе партии образовалась пустота, и теперь члены ЭРК должны проголосовать за нового председателя партии.\n\nТурар Рыскулов выходит триумфатором, избранный членами ЭРК, чтобы нести факел лидерства. Победа Рыскулова, уходящая корнями во фракцию Тюде, означает приверженность идеалам и принципам, которыми ЭРК руководствовалась с момента своего создания."
turkestan_socialists.18.d2: "В Ташкенте партия ЭРК собирается на внеочередной съезд, который определит дальнейший путь революционного пламени. После ухода Ахметзаки Валиди, образовавшего пустоту в руководстве, члены ЭРК должны проголосовать за нового председателя партии.\n\nНазир Тюрякулов, выдвинутый фракцией Ревкома, становится новым факелоносцем ЭРК. Его лидерство олицетворяет более радикальное и идеологически заряженное направление. Революционное пламя, которое теперь держит Торакулов, бросает вызов статус-кво и воплощает новое видение, более близкое к национал-коммунистическим принципам."
turkestan_socialists.18.a: "Поздравляем нового председателя!"

turkestan_socialists.19.t: "Конфронтация с русофилами"
turkestan_socialists.19.d: "Чтобы ограничить влияние Туркестанской военной организации и Ферганской крестьянской армии, правительство пошло на прямую конфронтацию. Движения были не только официально запрещены, но и объявлены контрреволюционными и реакционными, а значит, подлежащими ликвидации. Зачистка Ферганской долины прошла довольно быстро, поскольку Монстров не скрывался. Произошел короткий бой, после которого командир русских поселенцев сдался, а его наиболее активные сторонники были задержаны. Ожидалось, что дело Монстрова станет показательным процессом над «русским колониализмом»\n\nСитуация с Туркестанской военной организацией была гораздо серьезнее. У них были глубокие политические связи с различными группировками как внутри Туркестана, так и за его пределами, но одно можно было сказать точно - они скрывались в Новом Ташкенте, и при установлении контроля над этим регионом судьба ТВО висела на волоске. После непродолжительной операции Туркестанского легиона штаб-квартира была найдена, а находившиеся в ней экстремисты уничтожены. Большинство руководителей ТВО были арестованы как агенты российской разведки и предстанут перед судом за шпионаж и попытку государственного переворота, однако некоторые из них продолжают действовать."
turkestan_socialists.19.a: "Слава социалистическому Туркестану!"

turkestan_socialists.20.t: "Вопрос о русских колонистах"
turkestan_socialists.20.d: "Важным вопросом, требующим внимания, является наличие русских колонистов, переселенных в Туркестан в ходе столыпинской реформы. Спустя 30 лет многие из них стали преуспевающими землевладельцами и фермерами. Хотя в 1921 году земля по всему Туркестану была национализирована, территория, находившаяся под контролем Ферганской крестьянской армии, все ещё придерживалась старых порядков. Теперь мы должны решить, что делать с колонистами.\n\nРеволюционный комитет предложил жесткий, марксистский подход с точки зрения социалистической экономики. Мы должны немедленно национализировать их земли, так как они принадлежат к вредительскому классу кулаков, не имеющему национальности. Русские кулаки наравне с другими гражданами Туркестана получат перераспределенную землю или смогут добровольно вступить в колхозы.\n\nС точки зрения фракции Тюде, существуют и другие варианты, такие как национально-культурная автономия, добровольная репатриация в Россию и национализация земель русских колонистов. В качестве альтернативы можно принудительно переселить колонистов из Туркестана, олицетворяющих великорусский империализм и колониализм, которым не место в современности."
turkestan_socialists.20.a: "Обозначить их как кулаков!"
turkestan_socialists.20.b: "Создать национально-культурную автономию."
turkestan_socialists.20.c: "Насильственно изгнать этих оккупантов!"

turkestan_socialists.21.t: "Открытие VII съезда"
turkestan_socialists.21.d: "После того как Хива и Бухара окончательно перешли под наш контроль, необходимо было определиться с дальнейшими шагами партии и нашего народа. В Ташкенте ЭРК объявила о скором проведении 7-го съезда, и по мере того, как различные делегаты прибывают в столицу, многие понимают, что этот съезд будет особенным. Понятно, что фракция большинства, Ревком или Тюде, сделает все, чтобы получить большинство в Центральном комитете, возможно, навсегда изменив Туркестан."
turkestan_socialists.21.a: "Приветствуем конгрессменов."

turkestan_socialists.22.t: "Обращение Валиди к делегатам"
turkestan_socialists.22.d: "Седьмой съезд открывает лидер ЭРК Ахметзаки Валиди, который, несмотря на то, что находится в изгнании со своей родины в Башкурдистане, является председателем нашей нации. Он начал свою речь с объявления о своем уходе с поста - чтобы мантию партии и нации принял местный тюрок. Он поздравил съезд с первыми победами ЭРК в области прав человека, правосудия и экономических реформ. Он также пожелал Туркестану быть единым, справедливым и сильным. По окончании его речи делегатам было предложено избрать новый состав Центрального комитета."
turkestan_socialists.22.d2: "Седьмой съезд открывает лидер ЭРК Ахметзаки Валиди, прибывший из Башкурдистана, где до сих пор продолжается борьба. Он начал свою речь с привлечения внимания к проблеме других тюркских народов, которые все ещё угнетаются и не освободились от колониализма и империализма. Он поздравил съезд с первыми победами ЭРК в области прав человека, правосудия и экономических реформ. Он также пожелал Туркестану быть единым, справедливым и сильным. По окончании его речи делегатам было предложено избрать новый состав Центрального комитета."
turkestan_socialists.22.a: "Теперь Туркестан стал намного свободнее."

turkestan_socialists.23.t: "Новый состав Центрального комитета"
turkestan_socialists.23.d: "Впервые в истории партии ЭРК традиционные фракции Тюде, визионеры программы партии и «отцы-основатели» не были избраны в Центральный комитет в массовом порядке. Вместо этого реформы, продвигаемые и проводимые от имени фракций ревкома, были жизненно важны для делегатов, чтобы выбрать именно братьев Торакуловых. В то время как их служба большевикам была давно забыта и прощена, Назир Тюрякулов, этнический казах, поднимается к власти в качестве нового председателя нации."
turkestan_socialists.23.d2: "Несмотря на первоначальные ожидания, что этот съезд принесет радикальные перемены в ЦК, это оказалось не совсем так. В ЦК произошли незначительные перестановки, но большинство по-прежнему принадлежало фракции Тюде. Торекул Джанузаков вновь закрепил за собой пост председателя партии."
turkestan_socialists.23.d3: "Несмотря на первоначальные ожидания, что этот съезд принесет радикальные изменения в Центральный комитет, это оказалось не совсем так. Вместо этого Центральный комитет разделился почти 50/50 между членами Ревкома и Тюде, а кандидатура Янузакова не была утверждена на пост председателя. После долгих дебатов было принято решение о назначении компромиссного кандидата - Турара Рыскулова. Хотя многие сторонники Ревкома считают, что назначение правой руки Янузакова символизирует окончательную победу ЭРК, назначение служителей Ревкома на различные важные посты, возможно, заставило их передумать."
turkestan_socialists.23.a: "Поздравьте новый ЦК."

turkestan_socialists.24.t: "Туркестанские социалисты ищут убежища"
turkestan_socialists.24.d: "После окончательного уничтожения Туркестанской социалистической партии в Туркестане её лидеры в изгнании просят убежища в нашей стране. Что нам делать?"
turkestan_socialists.24.a: "Мы приветствуем всех, кто борется за народ!"
turkestan_socialists.24.b: "Высылайте их!"

turkestan_socialists.25.t: "Ходжа или Ходжаев?"
turkestan_socialists.25.d: "С приходом к власти в Бухаре нашего естественного союзника Усмона Ходжи его партия в последнее время столкнулась с серьезными внутрипартийными фракциями. Лидер революционного крыла Файзулла Ходжаев, тесно связанный с фракцией Ревкома, потребовал радикальной реорганизации правительства. У нас есть политическая сила и воля, чтобы вмешаться в их конфликт и помочь одному из них взять власть."
turkestan_socialists.25.a: "Поддержите Ходжу, он наш человек."
turkestan_socialists.25.b: "Ревком успешно настаивает на поддержке Ходжаева."

turkestan_socialists.26.t: "ЭРК оказывает давление на наше правительство"
turkestan_socialists.26.d: "Наши союзники по коалиции из ЭРК в Туркестане оказывают давление на нас, чтобы мы уступили требованиям Ходжаева. В связи с их беспрецедентным вмешательством в наши дела мы вынуждены подчиниться."
turkestan_socialists.26.a: "Неужели это конец демократии?"

turkestan_socialists.27.t: "ЭРК поддерживает наше правительство"
turkestan_socialists.27.d: "Наши союзники по коалиции из ЭРК в Туркестане поддержали Ходжу и отчитали Ходжаева за его неконституционные требования. Похоже, что наконец-то народная демократия победит."
turkestan_socialists.27.a: "Ходжаев больше не будет командовать!"

turkestan_socialists.28.t: "Распространение влияния..."
turkestan_socialists.28.d: "В связи с недавними трагическими событиями в Бухаре движение «Молодая Бухара» созвало тайный съезд, чтобы обсудить свою дальнейшую стратегию. Было решено, что борьба должна вестись более радикальными методами. Абдулвохид Бурхонов, многолетний лидер партии, был вынужден отказаться от председательства, в результате чего лидерство перешло к Файзулле Ходжаеву и Усмону Ходже, сторонникам революционной фракции партии. В этих условиях Файзулла Ходжаев был избран новым председателем партии, что означает, что Молодое Бухаранское движение теперь консолидировано под социалистическими знаменами."
turkestan_socialists.28.a: "Кровавый бухарский режим заплатит за свои преступления!"
turkestan_socialists.28.b: "Молодые бухарцы - угроза региональной стабильности!"

turkestan_socialists.29.t: "Нисар Мухаммад Юсафзай отправляется в Афганистан"
turkestan_socialists.29.d: "Непреодолимое сопротивление против саккавистского правления в Афганистане одержало победу - Абдул Гаффар Хан собрал своих краснорубашечников вместе с остатками антисаккавистского сопротивления и двинулся на Кабул, чтобы освободить Афганистан от тирании. В то время как пуштуны поднимают багровое знамя над Афганистаном, член фракции «Миллий харакатлар иттифоки» (Ассоциация национальных движений) в партии ЭРК Нисар Мухаммад Юсафзай, который долгое время находился в изгнании в Туркестане, покинул нашу страну, чтобы бороться за социализм в Афганистане."
turkestan_socialists.29.a: "Поздравляем его и желаем удачи!"

turkestan_socialists.30.t: "Открытие 7-го съезда"
turkestan_socialists.30.d: "После того как Хива и Туркестан окончательно перешли под наш контроль, необходимо было принять решение о дальнейших шагах партии и нашего народа. В Ташкенте ЭРК объявила о скором проведении 7-го съезда, и по мере того, как различные делегаты прибывают в столицу, многие понимают, что этот съезд будет особенным. Понятно, что фракция большинства, Ревком или Тюде, сделает все, чтобы получить большинство в Центральном комитете, возможно, навсегда изменив Туркестан."
turkestan_socialists.30.a: "Здравствуйте!"

turkestan_socialists.32.t: "Новый Центральный комитет"
turkestan_socialists.32.d: "В то время как борьба ЭРК потерпела неудачу в Туркестане, страна была освобождена младобухарскими революционерами, и такие крупные деятели ЭРК, как Торекул Джанузаков или Турар Рыскулов, были вынуждены снять свои кандидатуры с председательства. Вместо них на этот пост претендуют два лидера «Молодой Бухары» - Файзулла Ходжаев и Усмон Ходжа. Хотя наиболее вероятным кандидатом на избрание является [ROOT.GetLeader], это не гарантировано, так как делегаты в настоящее время разделились 50 на 50. С одной стороны, Файзулла Ходжаев поддерживается руководством РевКом, но с другой стороны, Усмон Ходжа примыкает к правящей фракции Тюде в ЭРК.\n\nВ конце концов, стало ясно, что за Ходжей стоит большинство делегатов, а значит, его соперник проиграет игру. Был избран новый состав ЦК, обеспечивший победу Тюде."
turkestan_socialists.32.a: "Съезд назначает Усмона Ходжу."

turkestan_socialists.33.t: "Открытие VII съезда"
turkestan_socialists.33.d: "После того как Хива, Бухара и Туркестан окончательно перешли под наш контроль, необходимо было принять решение о дальнейших шагах партии и нашего народа. В Ташкенте ЭРК объявила о скором проведении 7-го съезда, и по мере того, как различные делегаты прибывают в столицу, многие понимают, что этот съезд будет особенным. Понятно, что фракция большинства, Ревком или Тюде, сделает все, чтобы получить большинство в Центральном комитете, возможно, навсегда изменив Туркестан."
turkestan_socialists.33.a: "Приветствуем конгрессменов."

turkestan_socialists.35.t: "Новый Центральный комитет"
turkestan_socialists.35.d: "В то время как борьба ЭРК в Туркестане провалилась, страна была освобождена кыргызской социалистической партией, и такие крупные фигуры ЭРК, как Назир Тюрякулов или Турар Рыскулов, были вынуждены снять свои кандидатуры с председательства. Вместо них на этот пост претендуют два лидера - Иманалы Айдарбеков и Торекул Джанузаков, оба этнические кыргызы. Однако наиболее вероятным кандидатом на этот пост является не [ROOT.GetLeader], а лидер ЭРК."
turkestan_socialists.35.a: "Конгресс назначает Торекул Джанузаков!"

turkestan_socialists.36.t: "Исхак-бей желает присоединиться к ЭРК"
turkestan_socialists.36.d: "После падения Восточного Туркестана Ишак-бей, лидер этнических кыргызов из Джигина, связался с нашим правительством и попросил присоединиться к нашей партии вместе со своими сторонниками. Хотя во время революции он уехал в Россию и стал последователем марксизма, он по-прежнему социалист и пантюркист, и, возможно, связи с ним - это то, что нам нужно для успешного освобождения Восточного Туркестана в дальнейшем."
turkestan_socialists.36.d2: "После падения Восточного Туркестана Исхак-бей, лидер этнических кыргызов из Джигина, связался с нашим правительством и попросился в нашу партию вместе со своими сторонниками. Хотя во время революции он уехал в Россию и стал последователем марксизма, он по-прежнему социалист, и, возможно, связи с ним - это то, что нам нужно для успешного освобождения киргизского народа Китая."
turkestan_socialists.36.a: "Нам потребуется помощь, когда мы освободим наших братьев в Китае."
turkestan_socialists.36.b: "Он просто большевик, откажитесь от его предложения!"

turkestan_socialists.37.t: "Комитет национального освобождения тюркских народов"
turkestan_socialists.37.d: "Наш отказ от помощи Исхак-бею оказался вполне обоснованным - этот тайный коммунист в конце концов столкнулся с оппозицией внутри своего собственного движения. Сердцем этой оппозиции был Эхметджан Касим, молодой революционер, выходец из наших рядов партии ЭРК, но родом из Гульджи, Восточный Туркестан.\n\nВ начале 1930-х годов, в студенческие годы, он приехал в Ташкент, чтобы продолжить обучение в Туркестанском государственном университете (ранее известном как Народный университет). Там он быстро влился в социалистические круги нашей партии и стал одним из видных лидеров молодежной организации Восточного Туркестана, объединявшей студентов из Китая, стремившихся к освобождению своей родины от цинского правления.\n\nКогда началась борьба за независимость Восточного Туркестана, он отправился туда и занял видное место во фракции Исхак-бея, отстаивая принципы движения за Восточно-Туркестанскую республику. По сути, Эхметджан возглавил синдикалистскую ветвь партии, в отличие от коммунистической фракции, и при поддержке наших уважаемых лидеров сумел расколоть движение Исхак-бея, основав своё собственное, которое наше правительство было готово признать законным представителем всего Восточного Туркестана."
turkestan_socialists.37.a: "ЭРК несёт свободу, в отличие от большевиков."

turkestan_socialists.38.t: "Переворот в [ETS.Capital.GetCapitalVictoryPointName]"
turkestan_socialists.38.d: "Установив дипломатические и дружеские отношения с [ETS.GetNameDef] и его лидером Исхак-беем, правительство немедленно приступило к установлению, так сказать, более тесных связей. По сути, мы обсуждаем интеграцию Восточного Туркестана в качестве автономной республики в рамках нашего единого тюркского государства. К сожалению, мы не получили ожидаемого ответа от непоколебимого марксиста Исхак-бея, несмотря на помощь, которую мы оказали Партии молодого Туркестана в её стремлении к свободе. Поэтому было решено «подтолкнуть» правительство к диалогу. Однако для этого нам требовались преданные нам люди, и таким человеком стал Эхметджан Касим. Это был молодой революционер, выходец из рядов нашей партии ЭРК, но родом из Гульджи в Восточном Туркестане.\n\nВ начале 1930-х годов, будучи студентом, он прибыл в Ташкент с намерением продолжить обучение в Туркестанском государственном университете (ранее известном как Народный университет). Там он быстро влился в социалистические круги нашей партии и стал одним из ведущих деятелей молодежной организации Восточного Туркестана, объединявшей студентов из Китая, которые стремились освободить свою родину от цинского владычества. Когда борьба за независимость Восточного Туркестана усилилась, он отправился в этот регион и занял ключевую позицию во фракции, возглавляемой Исхак-беем, отстаивая принципы Восточно-Туркестанского республиканского движения. Эхметджан, по сути, возглавил синдикалистское крыло партии, противопоставив его коммунистической фракции. При поддержке наших уважаемых лидеров он успешно расколол движение, возглавляемое Исхак-беем, и основал собственную фракцию, которую наше правительство признало законным голосом Восточного Туркестана.\n\nК тому времени, когда военные части нашей армии вошли в [ETS.Capital.GetCapitalVictoryPointName], Исхак-бей был задержан вновь сформированным революционным правительством под руководством Касима. Теперь наша задача - обеспечить спокойный переход власти без кровопролития, несмотря на периодические стычки с лояльными Исхак-бею группировками. Воспользовавшись необычайной популярностью Торекул Джанузаков среди киргизского населения, волнения были быстро подавлены."
turkestan_socialists.38.d2: "Установив дипломатические и дружеские отношения с [FROM.GetNameDef], их правительство немедленно приступило к налаживанию, так сказать, более тесных связей. По сути, они говорили об интеграции Восточного Туркестана в качестве автономной республики в составе своего Королевства. К сожалению, их лидеры не получили ожидаемого нами ответа за наш суверенитет и независимость. Поэтому так называемые «освободители тюрок» решили действовать силой.\n\nМы получили удар из собственных рядов. Эхметджан Касим, избранный министром иностранных дел и лидер синдикалистского крыла нашего движения, успешно расколол нашу партию на фракции и привлек на свою сторону большую часть сторонников самого Исхак-бея. Явно действуя от имени [FROM.Capital.GetName], революционеры Касима арестовали сегодня Исхак-бея в [ROOT.Capital.GetCapitalVictoryPointName]\n\nКак мы и предполагали, одновременно военные отряды [FROM.GetNameDef] пересекли границу и присоединились к их борьбе. К сожалению, все беспорядки были быстро подавлены, и власть в нашей стране теперь принадлежит оппозиции!"
turkestan_socialists.38.a: "Мы надеемся, что сможем работать с этими"
turkestan_socialists.38.b: "Никогда не верьте всем, кто против учения Ленина!"

turkestan_socialists.39.t: "Победа Валиди в Башкурдистане"
turkestan_socialists.39.d: "После нескольких недель напряженной внутриполитической борьбы в Башкурдистане Ахметзаки Валиди, наш уважаемый лидер и покровитель, вышел победителем из ожесточенной борьбы, и его силы прочно контролируют всю территорию Башкирии. В связи с этим событием руководство ЭРК в Туркестане выдвинуло идею объединения двух наших стран. Однако представители оппозиции решительно выступили против этого предложения, мотивируя это тем, что башкирская автономия по-прежнему далека от нас и что в случае реинтеграции Башкирии Россия, несомненно, утвердит своё господство. Опасаясь возможной эскалации, они умоляли нас воздержаться от каких-либо заявлений до тех пор, пока сам Туркестан не окажется под нашим полным контролем."
turkestan_socialists.39.a: "Мы должны немедленно взять Башкирию под защиту!"
turkestan_socialists.39.b: "Возможно, Ревком прав..."

turkestan_socialists.40.t: "Воссоединение ЭРК"
turkestan_socialists.40.d: "Весть о нашем триумфе вскоре достигла Туркестана, где члены нашей партии также добились успеха. Их лидеры предложили нам немедленно объединить усилия и продолжить борьбу за освобождение всего Туркестана."
turkestan_socialists.40.a: "Нам ничего не оставалось, как согласиться."
turkestan_socialists.40.b: "Их власть ещё нестабильна, сначала мы должны покорить Степь."

turkestan_socialists.41.t: "Предательство Туркестанского ЭРК"
turkestan_socialists.41.d: "Когда весть о нашем триумфе достигла Ташкента, она вызвала неожиданную реакцию - более того, предательскую. Руководство Туркестанского отделения партии отказалось от союза с нами и разорвало связи. Несмотря на долгие годы совместной борьбы против деспотичного туркестанского режима и российского колониального господства, все это было забыто, как только Валиди покинул Туркестан.\n\nВесть о предательстве наших соотечественников-тюрок немедленно достигла ушей наших возмущенных башкирских товарищей и коллег, которые были готовы отдать свои жизни за освобождение Единого Туркестана. Кажется очевидным, что теперь мы должны возглавить эту борьбу, и что весь Туркестан, включая тех, кто предал революцию, будет освобожден и очищен."
turkestan_socialists.41.a: "Они заплатят за это предательство!"

turkestan.2.t: "Беспорядки на Восточном Памире нарастают!"
turkestan.2.d: "Спокойный горный регион Восточный Памир охвачен хаосом, когда подразделения моджахедов начинают жестокое восстание против нашего джадидистского правления. Пытаясь дискредитировать наше правительство, повстанцы прибегают к отвратительным актам грабежа и убийств, вызывая всеобщий страх и нестабильность среди местного населения. Ситуация требует срочного внимания и решительных действий, чтобы подавить мятеж, пока он не охватил весь регион.\n\nПо мере того как сообщения о действиях моджахедов продолжают расти, возникают подозрения, что за этими беспорядками стоит бухарский Караул-беги, Ибрагим-бей. Его тайная поддержка повстанцев усилила их позиции, что делает ещё более необходимым быстро подавить мятеж и восстановить мир в неспокойном регионе."
turkestan.2.a: "Усилить там нашу гвардию"

turkestan.3.t: "Столкновения между армией и моджахедами"
turkestan.3.d: "Повстанцы в Восточном Памире попытались вступить в вооруженный конфликт с нашей армией, отбиваясь и закрепляясь в горах. Похоже, мы не сможем прорвать их блокаду без дополнительной поддержки из Центра, и если мы ничего не предпримем, они будут сидеть в горах и стрелять в наших солдат."
turkestan.3.a: "Мы должны подкрепиться!"

turkestan.4.t: "Моджахеды Восточного Памира просят помощи"
turkestan.4.d: "Правительство Туркестана пытается справиться с восстанием в Восточном Памире, где местные моджахеды пытаются свергнуть демократическое правительство Туркестана.\n\nТеперь они обратились к эмиру и кашбеги, чтобы получить поддержку в виде оружия и боеприпасов для борьбы с правительством Туркестана. \n\nМы можем финансировать их операции и надеяться, что они будут эффективно бороться с Туркестаном, однако некоторые советники эмира считают, что это может быть раскрыто туркестанским правительством, что может привести к большому политическому скандалу и обострению отношений между нашими странами.\n\nКашбеги, с другой стороны, считает, что мы должны поддерживать любую силу, которая борется против пророссийского правительства."
turkestan.4.a: "Оказать поддержку моджахедам Восточного Памира!"
turkestan.4.b: "Мы не должны рисковать нашими связями с Туркестаном."

turkestan.5.t: "Победа молодой Хивы"
turkestan.5.d: "Появились сообщения о либерализации хивинского режима. Похоже, что моджахеды потеряли свою власть в Хиве, став серьезной угрозой для моджахедского и кадимистского влияния. Похоже, что теперь Шо'рой Уламо может опираться только на Бухару."
turkestan.5.a: "Ханство пало."

turkestan.6.t: "В Бухаре сменился режим"
turkestan.6.d: "Мы только что получили сообщения о том, что у нашего соседа и соперника в Бухарском эмирате произошли резкие изменения в политическом климате. Эмир, похоже, окончательно сдался, и правление моджахедов в Бухаре закончилось."
turkestan.6.a: "Наконец-то в Бухаре установился дружественный режим."
turkestan.6.b: "Мы - последняя настоящая политическая сила в Степях."

turkestan.7.t: "Молодые бухарцы уезжают в Бухару"
turkestan.7.d: "В свете последних событий в Бухаре Файзулла Ходжаев, лидер «Ёш Буксороликлар» (Молодая бухарская революционная партия), вместе со своими товарищами покинул нашу страну из ссылки, чтобы присоединиться к своим братьям по оружию против кровавого режима Эмира. Хотя успех его действий в Бухаре не гарантирован, мы можем только отметить, что ещё один изгнанник покидает нашу страну - возможно, изменив весь Туркестан к лучшему или худшему."
turkestan.7.a: "Прощай."

turkestan.8.t: "Молодые бухарцы возвращаются в Туркестан"
turkestan.8.d: "Недавно [UZB.GetName] пришлось столкнуться с социалистическим восстанием в Каршинском районе. К счастью для них, восстание было подавлено, но, к несчастью для нас, Файзулла Ходжаев перешел границу и сейчас скрывается где-то в Самарканде. Даже сейчас, пока мы говорим, этот марксистский дьявол пробирается через наши земли, не подчиняясь ни морали, ни закону."
turkestan.8.d.erk: "Недавно [UZB.GetName] пришлось столкнуться с социалистическим мятежом в Каршинской области. К сожалению, восстание было подавлено, и теперь Файзулла Ходжаев вместе со своими сторонниками пересек границу и не только попросил убежища, но и объединил с нами силы для борьбы с кровавым режимом Эмира."
turkestan.8.a: "Найти их и арестовать!"
turkestan.8.b: "Мы приветствуем всех жертв эмиратского режима"

turkestan.9.t: "Усмон Ходжа присоединяется к ЭРК"
turkestan.9.d: "Усмон Ходжа, многолетний лидер революционного крыла Молодых бухарцев, Файзулла Ходжаев, недавно объявил, что его пантюркистская фракция присоединится к ЭРК. Хотя между ним и руководством ЭРК все ещё существуют некоторые разногласия, он выразил свои положительные ожидания по поводу этой новой коалиции. Поскольку партия ЭРК становится все больше, по крайней мере, теперь её влияние в Бухаре будет обеспечено."
turkestan.9.a: "Тревожно."
turkestan.9.b: "Наше движение растет!"


turkestan.16.t: "[TRK.GetName] захватывает Жетису!"
turkestan.16.d: "[TRK.GetAdjective]ие силы воспользовались моментом [ALO.GetAdjective]ой слабости, чтобы начать внезапное вторжение в регион Жетису, на который они претендовали с 1918 года. Силы [ALO.GetName] были вынуждены отступить и капитулировать, оставив весь регион Жетису свободной недвижимостью."
turkestan.16.a: "Наше страшное поражение!"
turkestan.16.b: "Наконец-то мы сделали это!"

turkestan.17.t: "[ALO.GetName] отстаивает Жетису!"
turkestan.17.d: "Несмотря на то, что [TRK.GetAdjective]ие силы воспользовались моментом [ALO.GetAdjective]ой слабости, чтобы начать внезапное вторжение в регион Жетису, на который они претендовали с 1918 года, им так и не удалось сломить оборону [ALO.GetName], которая закрепила весь регион Жетису под своим контролем."
turkestan.17.a: "Мы должны гордиться собой."
turkestan.17.b: "Мы займемся ими позже."

turkestan.18.t: "Вернийское перемирие"
turkestan.18.d: "Несмотря на то, что [TRK.GetAdjective]ие силы воспользовались моментом [ALO.GetAdjective]ой слабости, чтобы начать внезапное вторжение в район Жетису, их вторжение в итоге провалилось. Поскольку обе стороны вели борьбу на фронте, было подписано соглашение о прекращении огня."
turkestan.18.a: "Это только начало"

turkestan.19.t: "[FROM.GetName] вторгаются в Аральск!"
turkestan.19.d: "[FROM.GetAdjective]ие силы заявили, что наше правительство не является легитимным, и поэтому они больше не уважают то, что мы удерживаем их «основные» территории. Вчера они заняли Аральский регион, на который претендовали с 1918 года. Однако, похоже, мы ничего не можем сделать, по крайней мере пока."
turkestan.19.a: "Нам не следовало доверять им."

turkestan.20.t: "[FROM.GetName] желает войти в наш Союз"
turkestan.20.d: "[FROM.GetAdjective]ая делегация прибыла сегодня в [Capital.GetName], чтобы обсудить своё вступление в наш альянс [GetFactionName]. Каков будет наш ответ?"
turkestan.20.a: "Конечно же, впустить их!"
turkestan.20.b: "Они серьезно?"

turkestan.21.t: "[FROM.GetName] выражает отказ!"
turkestan.21.d: "[FROM.GetAdjective]ое правительство отказалось принять нас в свой альянс!"
turkestan.21.a: "Это печально."

turkestan.22.t: "[FROM.GetName] предлагает союз"
turkestan.22.d: "[FROM.GetAdjective]ая делегация прибыла сегодня в [Capital.GetName], чтобы обсудить наше членство в [GetFactionName]. Каков будет наш ответ?"
turkestan.22.a: "Конечно!"
turkestan.22.b: "Они серьезно?"

turkestan.23.t: "[FROM.GetName] выражает отказ!"
turkestan.23.d: "[FROM.GetAdjective]ое правительство отказалось присоединиться к нашему альянсу!"
turkestan.23.a: "Печально."

turkestan.24.t: "Ось Ташкент-Кабул?"
turkestan.24.d: "[FROM.GetAdjective]ое правительство предложило нам создать альянс."
turkestan.24.a: "Мы согласны!"
turkestan.24.b: "Отклонить их требования!"



turkestan.50.t: "Сведения о бухарской поддержке повстанцев"
turkestan.50.d: "Мы выяснили, что Бухарский эмират спонсирует восстание моджахедов на Восточном Памире, посылая им боеприпасы и материалы. По мере раскрытия доказательств вырисовывалась ужасающая картина вмешательства Бухары во внутренние дела Туркестана. Боеприпасы и припасы тайно поступали из Бухары к моджахедам, подрывая стабильность и сея раздор внутри Туркестана. Возник вопрос: как Туркестан должен отреагировать на этот разрыв доверия и нарушение суверенитета?"
turkestan.50.a: "Осудить действия Бухары."
turkestan.50.b: "Продемонстрировать военную мощь на границе."
turkestan.50.c: "Незаметно подорвать интересы Бухары в ответ."

turkestan.51.t: "Нота протеста от Туркестана!"
turkestan.51.d: "Правительство Туркестана выразило ноту протеста и обвинило нас в нарушении стабильности в регионе."
turkestan.51.a: "Кого это волнует?"

turkestan.52.t: "Демонстрация силы Туркестана"
turkestan.52.d: "Город Бухара, утопающий в теплых лучах заката, был молчаливым свидетелем бури, разразившейся у его северных границ. Эмират вступил в новую эпоху неопределенности, когда Туркестан наращивал свою военную мощь. Эмир, блиставший в своем традиционном одеянии, председательствовал на чрезвычайном совете в роскошных покоях крепости Ковчег. В воздухе витало напряжение, советники и военачальники взвешивали серьезность действий Туркестана. На шумных базарах Бухары, где торговцы веками продавали свои товары, царило ощутимое беспокойство. Оживленные базары, некогда оживленные торговым ритмом, теперь гудели от тихих разговоров и встревоженных взглядов. Военные стратеги с озабоченными лицами разворачивали карты с подробным описанием земель между Бухарой и Туркестаном. Разрабатывались планы действий на случай непредвиденных обстоятельств - не только для противодействия потенциальной агрессии, но и для того, чтобы сориентироваться в сложной паутине союзов, которые могли определить судьбу эмирата."
turkestan.52.a: "Проклятие."

turkestan.60.t: "1-й Чрезвычайный съезд Генштаба Национальной гвардии"
turkestan.60.d: "Жгучий холод пронесся по высоким покоям штаб-квартиры Генерального штаба Национальной гвардии, расположенной в самом центре [Capital.GetName]. Это был 1-й Чрезвычайный съезд, собрание стратегических умов, знаменующее собой решающий момент в борьбе Туркестана с восстанием на Восточном Памире. В большом зале, украшенном картами и схемами, царила атмосфера предвкушения. Повестка дня расползлась по огромному столу, как топографическая карта. Основное внимание было уделено восстанию Курширмата, анализу вызовов, брошенных моджахедами, и выработке ответа, который бы нашел отклик на пиках и долинах. Укрепление Ферганы было единодушным решением, но суть заключалась в выборе подхода - смелая агрессия или тайная диверсия.\n\nПо мере того как разворачивался конгресс, опытные командиры, стратеги и советники заполняли зал. Запах кофе и шелест разворачиваемых карт сочетались с серьезностью обсуждений. Моджахеды укрепились, сформировав «Исламское правительство Ферганы», бросая угрожающую тень на некогда мирный регион. Туркестанское правительство, столкнувшись с нарастающей бурей, созвало военный съезд, чтобы выработать стратегию ответных действий. По ходу съезда в зале раздавались голоса, каждый из которых предлагал свой подход к подавлению восстания. Генерал Эргаш-курбаши, опытный военачальник, глава миршабов, стоял перед собравшимися чиновниками, разложив на столе карты, на которых были обозначены контуры Восточного Памира. «Наши крепости в Фергане - это наша первая линия обороны», - объявил он, подчеркивая пальцем критические точки на карте. «Укрепление этих бастионов послужит четким сигналом - мы решительно настроены на поддержание порядка». Собравшиеся слушали, разделившись на тех, кто выступал за быстрое военное наступление, и тех, кто опасался возможных последствий. Дискуссия бурлила, как горная река, бурная и непреклонная. Зал затих, когда выбор предстал перед ними, как развилка на коварной горной тропе. Появилось смелое предложение - перенести борьбу непосредственно на высоты оплота моджахедов в горах Восточного Памира: \n\n«Мы поднимемся на их высоты, застанем их врасплох и вернём себе контроль»\n\nБолее скрытный подход предлагал развернуть специальные подразделения, чтобы проникнуть в каньоны и долины Восточного Памира: «Ударим из тени, нарушим их линии снабжения и вселим страх»\n\n\n"
turkestan.60.a: "Начать смелое наступление в горах."
turkestan.60.b: "Использовать партизанскую тактику и засады."

turkestan.61.t: "Роковое обращение"
turkestan.61.d: "Столкнувшись с нарастающим кризисом на Восточном Памире, правительство президента Шокая в Туркестане обращается к России с просьбой о военной помощи для подавления повстанческого движения. Решение висит на волоске, и потенциальные последствия могут изменить геополитический ландшафт региона. Перед [Capital.GetName] встает непростой выбор. С одной стороны, вмешательство во внутренний конфликт в Туркестане может стабилизировать ситуацию и предотвратить дальнейшее погружение региона в хаос. Однако этот вариант сопряжен со значительными рисками - любое предполагаемое вмешательство России может вызвать внутренние беспорядки в Туркестане, обвинения в марионеточности и потере национальной автономии. Если мы решим оказать помощь Туркестану, наши силы будут мобилизованы и развернуты на Восточном Памире. Операция будет обставлена как совместные усилия по поддержанию стабильности в регионе, но может вызвать недовольство среди населения Туркестана, что приведет к протестам и обвинениям в нарушении национального суверенитета. Мы всегда можем воздержаться от вмешательства, сославшись на внутренние дела Туркестана. Такой выбор позволит сохранить видимость уважения суверенитета Туркестана, но чреват выходом нестабильности на Восточном Памире из-под контроля. Кроме того, Туркестан будет вынужден справляться с кризисом в одиночку, что может привести к обострению отношений между нашими странами."
turkestan.61.a: "Протянуть руку «помощи»."
turkestan.61.b: "Дальнейшая нестабильность в Туркестане - это ключ к нашему успеху."

turkestan.62.t: "Непрошеная интервенция"
turkestan.62.d: "В результате неожиданного поворота событий правительство президента Шокая обратилось к России за военной помощью для подавления беспорядков на Восточном Памире, как было обещано в Ташкентских соглашениях. Это заявление вызвало споры и обвинения в марионеточности. В столице [Capital.GetName] на улицах раздаются голоса несогласных. Собираются протестующие, осуждающие то, что они воспринимают как сдачу суверенитета Туркестана российским интересам. Лидеры оппозиции называют Шокая марионеткой, обвиняя его в предательстве идеалов независимого Туркестана. Несмотря на внутреннюю реакцию, российские военные подразделения быстро перебрасываются на Восточный Памир. Пересеченная местность становится полем боя, когда хорошо оснащенные российские войска вступают в бой с моджахедами. В результате ряда решительных действий восстание подавлено, а лидер моджахедов вынужден бежать, что знаменует собой окончание Восточно-Памирского кризиса.\n\nПо мере того как пыль оседает в Восточном Памире, растет беспокойство по поводу расширения влияния России в Туркестане. Критики утверждают, что военная интервенция не только подавила восстание, но и открыла путь к усилению российского вмешательства во внутренние дела Туркестана. Этот шаг ставит под сомнение приверженность Шокая подлинной независимости и подогревает подозрения о формирующемся пророссийском марионеточном режиме."
turkestan.62.a: "По крайней мере... мы победили."

turkestan.63.t: "[FROM.GetName] выражает отказ вмешиваться!"
turkestan.63.d: "Перед лицом беспорядков на Восточном Памире просьба Туркестана о вмешательстве России встречает решительный отказ. В кратком ответе Россия заявляет, что беспорядки в Восточном Памире - это внутреннее дело Туркестана. Это решение вызвало неоднозначную реакцию: одни видят в нем уважение к национальному суверенитету, другие - нежелание оказывать поддержку. Президент Шокай, столкнувшись с растущим давлением как внутри, так и вне своего правительства, обращается к нации. Он признает решение России, выражает разочарование, но подчеркивает, что Туркестан намерен самостоятельно решать свои внутренние проблемы. Отказ России оставляет Туркестан решать проблему Восточного Памира без внешней военной поддержки. Оппозиция использует эту возможность, усиливая критику в адрес руководства Шокая. В некоторых регионах страны вспыхивают протесты, требующие более решительных мер по борьбе с повстанцами."
turkestan.63.a: "Россия «помогает» только тогда, когда её об этом не просят."

turkestan.64.t: "Бомбардировка Оша"
turkestan.64.d: "В результате воздушной бомбардировки Восточного Памира небо Туркестана покрывается шрамами, а военная стратегия правительства наносит разрушительный удар по региону. Последующие события рисуют призрачную картину трагедии, несогласия и переменчивости общественного мнения. Стремясь подавить восстание моджахедов на Восточном Памире, правительство Туркестана санкционировало неустанные воздушные бомбардировки. Главной целью была южная часть города Ош, где, как считалось, находился региональный штаб «Армии ислама» Курширмата. Бомбардировщики «Туполев» российского производства взмывают в облака, обрушивая на город шквал разрушений. Расчетливые удары, направленные на срыв операций и маршрутов снабжения повстанцев, приводят к масштабным разрушениям. Центральная площадь Оша, оправданная как военная цель из-за её стратегического значения, превращается в мрачное поле битвы в небе. Разрушения были катастрофическими: по сообщениям, в результате бомбового налета погибли 209 человек. Некогда оживленные улицы Оша теперь свидетельствуют о страданиях скорбящей общины. Трагедия вызывает глубокий резонанс, отдаваясь эхом в узких переулках и на открытых площадях, где когда-то кипела жизнь.\n\nНовости о воздушной бомбардировке разжигают пламя недовольства в Туркестане. Граждане пытаются понять моральные последствия столь решительных военных действий. Растет раскол между теми, кто считает это необходимым злом для обеспечения национальной безопасности, и теми, кто осуждает это как неизбирательный акт насилия. Даже внутри правительства появляются ростки критики. Некоторые чиновники сомневаются в точности планирования и точности ударов, опасаясь, что сопутствующий ущерб может вызвать недовольство и ещё больше подстегнуть повстанцев. Пока за закрытыми дверями кипят разногласия, руководство страны пытается найти хрупкий баланс между безопасностью и общественными настроениями."
turkestan.64.a: "Уволить офицера, отдавшего приказ."

turkestan.65.t: "Победа в горах"
turkestan.65.d: "Правительственные войска, используя сочетание стратегического планирования, специализированных сил и авиационной поддержки, добились значительных побед в Восточном Памире. Город Ош, стратегические ворота, пал перед наступающими войсками, прервав связи моджахедов с широким Туркестаном и Ферганской долиной. Усилия альпинистов и опыт спецназа сыграли решающую роль в успехе, позволив правительственным войскам преодолеть сложный рельеф и нейтрализовать повстанцев. Эффективности операций способствовала поддержка с воздуха, включая точные бомбардировки. Решающим шагом стало освобождение последнего оплота моджахедов - города Мургаб. Совместные усилия на земле и с воздуха привели к изгнанию повстанцев из этого важнейшего региона. Однако лидерам, включая влиятельного деятеля Курширмата, удалось избежать захвата и бежать из региона до того, как правительственные войска смогли их задержать. Их нынешнее местонахождение остаётся неизвестным, что вызывает опасения по поводу возможной перегруппировки или поиска убежища в других странах. Несмотря на это, успешные военные операции знаменуют собой значительный шаг к стабилизации ситуации в регионе Восточного Памира."
turkestan.65.a: "Победа!"

turkestan.66.t: "Переворот белогвардейцев"
turkestan.66.d: "В высокогорной местности Восточного Памира, где воздух разрежен, а эхо разносится на многие мили, недовольство зрело уже более 250 дней. Слабые попытки правительства подавить непрекращающийся мятеж только разжигали пламя восстания. Не подозревая о том, что правящая верхушка не знает, скрытая сила молча готовилась захватить бразды правления. Генерал-майор Иван Зайцев, опытный офицер с репутацией хитрого стратега, возглавлял Туркестанскую военную организацию (ТВО). Скрываясь от посторонних глаз, ТВО терпеливо собирала ресурсы, завоевывала сочувствующих и терпеливо ждала удобного момента для нанесения удара. Пока заснеженные вершины, цветущие долины и клуастральные поляны были свидетелями разворачивающейся драмы, Зайцев начал тщательно спланированный переворот. Первые шепотки недовольства зазвучали среди разочарованных военных, недовольных гражданских и даже сочувствующих членов правящей партии. Покров секретности, которым были окутаны операции TVO, лишь усугублял тайну их намерений.\n\nВ темноте ночи, со стратегической точностью, которая говорила о месяцах тайной подготовки, TVO нанесла удар. Ключевые промышленные и транспортные узлы попали под их контроль, как фигуры на шахматной доске. Ферганская долина, драгоценная жемчужина, стала следующим падением домино, приблизившим TVO к конечной цели. Поддержка с неожиданной стороны была одной из самых интригующих сторон переворота. Константин Монстров, лидер Ферганской крестьянской армии, нашел общий язык с ТВО и сразу же поддержал их. Удивительно, но даже среди мусульманского населения нашлись те, кто увидел в ТВО потенциальных освободителей от оков неэффективного правительства.\n\nНовость о перевороте распространилась как лесной пожар. Неуловимая ТВО, прежде скрывавшаяся в тени, теперь предстала в роли архитекторов судьбы Туркестана. В городах и поселках, которые терпели неустанное восстание, теперь происходили изменения в динамике власти. Силы моджахедов, долгое время находившиеся в зоне восстания, оказались рассеяны и бежали от непредсказуемой судьбы. В то время как одни превозносили ТВО как героев, маяк надежды в смутные времена, другие относились к ним с трепетом. Призрак пророссийских настроений нависал над разворачивающейся историей. Ходили слухи, что ТВО приведет к установлению режима, напоминающего темные дни колониального правления и использующего страх и террор в качестве инструментов контроля."
turkestan.66.a: "Браво, братья!"

turkestan.67.t: "Переворот миршабов"
turkestan.67.d: "Несмотря на попытки правительства подавить восстание миршабов, улицы Туркестана продолжали звучать в ритме несогласия. Эргаш-курбаши, загадочный лидер миршабов, организовал симфонию неповиновения, которая оказалась слишком мощной для правительства, чтобы заставить его замолчать. Туркестан, и без того переживавший внутренние разногласия, оказался на краю пропасти хаоса. Эргаш-курбаши с расчетливой точностью воспользовался моментом, оказавшись в неспокойной тени. Ободренный неспособностью правительства подавить восстание Миршаба, он организовал государственный переворот. Быстро и дерзко силы Эргаш-курбаши, состоящие из верных миршабов и сочувствующих, проникли в ключевые правительственные учреждения. Благодаря стратегическим маневрам и политическим союзам, созданным в горниле восстания, переворот заручился поддержкой Иттифак Муслимин. Эргаш-курбаши, некогда полевой командир миршабов, теперь взошел на руководящий трон. Правительство, застигнутое врасплох и сдерживаемое внутренними разногласиями, поддалось приливной волне перемен. Когда пыль осела, Туркестан проснулся от новой реальности, сформированной рукой Эргаш-курбаши. Теперь перед лидером Миршаба стояла сложнейшая задача по управлению расколотой нацией. Переворот не только ознаменовал неспособность правительства контролировать свои собственные инструменты порядка, но и возвестил о начале новой главы под руководством новообретенного рулевого."
turkestan.67.a: "Слава Эргаш-курбаши!"

turkestan.68.t: "Демократический ренессанс" # Jadidist BOP victory
turkestan.68.d.erk: "До сих пор Туркестан был страной, давно погрязшей во внутренних распрях. Однако теперь в центре Ташкента прошли массовые демократические демонстрации, возвестившие о победе Милли Иттиход над правительством ЭРК. Затянувшийся кризис наконец-то завершился, когда правительство взяло под контроль ключевые институты, ликвидировав остатки администрации ЭРК. В результате над административными зданиями в Ташкенте были восстановлены красно-синие флаги, что ознаменовало восстановление стабильности."
turkestan.68.d: "На фоне величия Восточного Памира войска Милли Иттиход начали трудную кампанию против укрепившегося правительства моджахедов. В разгар боевых действий Милли Иттиход вел сложные дипломатические переговоры с местными лидерами и влиятельными фигурами на Восточном Памире. Учитывая разнообразие этнических и племенных особенностей региона, создавались альянсы, призванные подорвать власть моджахедов. Когда над освобожденными просторами Восточного Памира взвились красно-синие флаги Туркестана, победа стала не только военной, но и свидетельством успешной дипломатии. Даже самые высокие вершины Памира стали свидетелями демократического рассвета в Туркестане."
turkestan.68.a: "Неужели это конец разделенного Туркестана?"

turkestan.69.t: "Консервативное господство" # Fergana/Ittifoqi BOP victory
turkestan.69.d: "С рассветом в Туркестане начинается новая глава в истории страны. Народ под руководством Мадамин-бек одержал решительную победу над правительством ЭРК. В центре Ташкента гордо развевается на ветру флаг Временного Ферганского правительства. Однако важно отметить, что этот триумф не просто символический. Признав неизбежность своего поражения, лидеры ЭРК вступили в переговоры с представителями Мадамин-бека, но, к сожалению, были быстро арестованы. В результате красные знамена ЭРК, которые когда-то были доминирующими, больше никогда не будут развеваться над просторами Туркестана."

turkestan.70.t: "Революционный авангард" # ЭРК BOP victory
turkestan.70.d: "Сегодня в центре Ферганы, города, который долгое время оставался под контролем Мадамин-бека, гордо развеваются триумфальные знамена партии ЭРК, возвещая о победе. Некогда доминирующее присутствие коалиции Мадамин-бек теперь лишь воспоминание, на смену которому пришла решающая власть ЭРК над городом и его институтами."
turkestan.70.d2: "Сегодня в центре Джалал-Абада, города, который долгое время оставался под контролем Константина Монстрова, гордо развеваются триумфальные знамена партии ЭРК, возвещая о победе. Некогда доминирующее присутствие Ферганской крестьянской армии теперь лишь воспоминание, замененное решающей властью ЭРК над городом и его учреждениями."
turkestan.70.d.shokay: "Сегодня в центре Коканда, города, который долгое время оставался под контролем джадидистов, гордо развеваются триумфальные знамена партии ЭРК, возвещая о победе. Некогда доминирующее присутствие джадидистского правительства теперь лишь воспоминание, на смену которому пришла решающая власть ЭРК над городом и его институтами."
turkestan.70.d.mujahideen: "На фоне величия Восточного Памира войска ЭРК начали трудную кампанию против укрепившегося правительства моджахедов. В разгар боевых действий ЭРК вел сложные дипломатические переговоры с местными лидерами и влиятельными фигурами на Восточном Памире. Учитывая разнообразие этнических и племенных особенностей региона, создавались альянсы, призванные подорвать власть моджахедов. Когда над освобожденными просторами Восточного Памира взвились красно-синие флаги Туркестана, победа стала не только военной, но и свидетельством успешной дипломатии. Даже самые высокие вершины Памира стали свидетелями революционного рассвета в Туркестане."

turkestan.71.t: "Исламское братство" # Mujahideen BOP victory
turkestan.71.d: "С рассветом в Туркестане начинается новая глава в истории страны. Народ под руководством Курширмата одержал решительную победу над врагами веры. В центре Ташкента гордо развевается на ветру флаг эмира. Общество исламской революции одержало победу, и теперь Курширмат рассчитывает ещё больше расширить свою власть."

turkestan.72.t: "Ферганская крестьянская армия берёт верх"
turkestan.72.d: "По мере того как в русских поселениях все громче звучали голоса сопротивления, из тени вышел Константин Монстров, харизматичный глава Ферганской крестьянской армии. Его влияние на недовольных русских поселенцев достигло своего пика и вылилось в переворот. Попытки правительства соблюсти хрупкий баланс между интересами различных этнических групп потерпели крах перед лицом решительного противодействия русских поселенцев. Их протесты, поначалу ограниченные улицами, переросли в скоординированное восстание под руководством Монстрова. Ферганская крестьянская армия, ставшая местом сплочения тех, кто выступал против политики правительства, увеличилась в численности. Монстров, проницательный тактик, организовал ряд стратегических ходов, которые парализовали правительство. С каждым днём хватка властей ослабевала, и некогда стабильный Туркестан погрузился в неопределенность. По мере того как русские поселенцы объединялись под знаменем Ферганской крестьянской армии, их недовольство сливалось с более широким чувством разочарования в правительстве. Переворот, выполненный с точностью и при поддержке населения, привел Монстрова к власти. Правительство, столкнувшись с внутренними противоречиями и внешним давлением, не смогло подавить восстание. Непредвиденные последствия политики репатриации не только раскололи нацию, но и передали её в руки лидера, который стремился перекроить её судьбу."
turkestan.72.a: "Россия вновь обретает владычество над Туркестаном..."

turkestan.73.t: "Переворот миршабов"
turkestan.73.d: "Несмотря на попытки правительства подавить восстание миршабов, улицы Туркестана продолжали звучать в ритме несогласия. Эргаш-курбаши, загадочный лидер миршабов, организовал симфонию неповиновения, которая оказалась слишком мощной для правительства, чтобы заставить его замолчать. Туркестан, и без того переживавший внутренние разногласия, оказался на краю пропасти хаоса. Эргаш-курбаши с расчетливой точностью воспользовался моментом, оказавшись в неспокойной тени. Ободренный неспособностью правительства подавить восстание Миршаба, он организовал государственный переворот. Быстро и дерзко силы Эргаш-курбаши, состоящие из верных миршабов и сочувствующих, проникли в ключевые правительственные учреждения. Благодаря стратегическим маневрам и политическим союзам, созданным в горниле восстания, переворот заручился поддержкой Иттифак Муслимин. Эргаш-курбаши, некогда полевой командир миршабов, теперь взошел на руководящий трон. Правительство, застигнутое врасплох и сдерживаемое внутренними разногласиями, поддалось приливной волне перемен. Когда пыль осела, Туркестан проснулся от новой реальности, сформированной рукой Эргаш-курбаши. Теперь перед лидером Миршаба стояла сложнейшая задача по управлению расколотой нацией. Переворот не только ознаменовал неспособность правительства контролировать свои собственные инструменты порядка, но и возвестил о начале новой главы под руководством новообретенного рулевого."

turkestan.74.t: "Консервативное господство"
turkestan.74.d: "С рассветом в Туркестане начинается новая глава в истории страны. Народ под руководством Иттифоки-Муслимина одержал решительную победу над соперничающим правительством. Во всех городах Туркестана гордо развевался на ветру национальный флаг. Однако важно отметить, что этот триумф не был чисто символическим. Признав неизбежность своего поражения, лидеры соперников вступили в переговоры с представителями правительства, но, к сожалению, были быстро арестованы."
turkestan.74.a: "Слава Эргаш-курбаши!"

turkestan.75.t: "Помощь Т.В.О.?"
turkestan.75.d: "Туркестанская военная организация по секретным каналам связалась с руководством Национальной гвардии. Она предложила свою помощь в борьбе с повстанцами-«басмачами» на Восточном Памире. Генштаб считает, что, хотя помощь опытных офицеров была бы весьма признательна, она только укрепит его влияние в Туркестане."
turkestan.75.a: "Откажитесь от их глупого предложения."
turkestan.75.b: "Они могут быть полезны."

turkestan.76.t: "Русские советники"
turkestan.76.d: "В связи с созданием квазинезависимых вооружённых сил, по крайней мере, на начальном этапе, к новому военному руководству обратилась Туркестанская военная организация. Иван Зайцев, их лидер, происходит из рядов оренбургских казаков, а многие члены организации - бывшие императорские генералы. Они любезно предложили свою помощь в создании сильной туркестанской армии, передав нашему офицерскому корпусу опыт в военной доктрине и тактике. В обмен на это они, несомненно, добиваются уступок и привилегий."
TRK_tvo_high_command: ""

turkestan.77.t: "Русские изгнанники в Бухаре"
turkestan.77.d: "Руководство Туркестана всерьез восприняло так называемую «российскую угрозу». Туркестанская военная организация (Т.В.О.), также известная как «Белая гвардия Туркестана», - это военизированное формирование, состоящее из бывших царских генералов и чиновников, сыгравших активную роль в разгроме большевизма во время Гражданской войны в Средней Азии. Местное отделение Т.В.О. некоторое время открыто действовало в Бухаре под эгидой российской резидентуры, а теперь руководство организации открыто попросило разместить свои подразделения в границах Бухары. В обмен на это они готовы оказать помощь бухарской армии и вступить в её ряды.\n\nКонечно, это решение может вызвать политические разногласия со стороны Ибрагим-бея, но игра стоит свеч."
turkestan.77.a: "Для них было бы лучше найти убежище в другом месте."
turkestan.77.b: "Принять их."

turkestan.78.t: "Туркестанская военная организация просит убежища"
turkestan.78.d: "Сегодня в Оренбург инкогнито прибыли офицеры Туркестанской военной организации, известной также как Туркестанская белая гвардия. Эта организация возникла во время Гражданской войны, когда бывшие царские военные и чиновники объединились для победы над большевизмом.\n\nОни смогли наладить связи и с атаманом Дутовым, и с хивинским военачальником Джунаид-ханом, и с агентами британской разведки, и с курбаши из Ферганской долины. Под их руководством и при непосредственном участии произошло восстание Осипова в Ташкенте, нанесшее решающий удар по большевизму в Туркестане.\n\nТеперь лидер этой организации Иван Зайцев - наш земляк, бывший командир 4-го Исетско-Ставропольского полка Оренбургского казачьего Войска и бывший командующий русскими войсками в Хиве - обратился к нам с просьбой о помощи и принятии в наши ряды отрядов Т.В.О."
turkestan.78.a: "Конечно, добро пожаловать, братья!"

turkestan.79.t: "Восстание Т.В.О. в окрестностях Ташкента!"
turkestan.79.d: "К сожалению, Туркестанской военной организации удалось захватить часть ташкентского арсенала и объединиться с войсками захватчиков. Под [FROM.GetAdjective]им руководством ранее скрытые ячейки их повстанческой сети и отставные военные, которые якобы наслаждались отдыхом в нашем оазисе, взялись за оружие в отместку. Это вероломное нападение, но мы вынуждены сражаться с колониальными [FROM.GetAdjective]ими войсками до последнего вздоха."
turkestan.79.a: "Катастрофа!"

turkestan.100.t: "Нарастание напряжения"
turkestan.100.d: "Как и во многих других городах бывшей Российской империи, русское население составляло их значительную часть. Не стал исключением и Туркестан, где в нашем крупнейшем городе и промышленном центре Ташкенте проживает значительное количество русских. Примечательно, что именно в Ташкенте была образована великая русско-шовинистическая Туркестанская Советская Республика, и именно из Ташкента были выведены последние русские войска. \n\nПомимо крупных городов, русские поселенцы составляли значительную часть крестьянского населения. Именно они составили костяк крестьянской армии Монстрова 20 лет назад, и сейчас они продолжают мирно жить под теплым туркестанским солнцем.\n\nНо не все так просто. В последнее время участились случаи притеснения мусульманского населения со стороны русскоязычных жителей. По мнению министра-председателя, все эти столкновения между немусульманами и мусульманами инициируются Шуро-Улемой с целью развязывания этнических конфликтов. Но нельзя не замечать беспредела русскоязычного населения, которое должно помнить, что здесь они в лучшем случае гости, в худшем - колонизаторы."
turkestan.100.a: "Мы уважаем всех наших граждан."
turkestan.100.b: "Русские должны знать своё место."

turkestan.101.t: "Туркестан прекращает действие соглашений"
turkestan.101.d: "Правительство Туркестана объявило о прекращении действия Ташкентских соглашений. Подписанные недавно, Ташкентские соглашения ознаменовали новый этап в наших отношениях с Туркестаном, но, к сожалению, на этом наша дружба заканчивается. Поджигатели войны в правительстве подталкивают нас к объявлению войны Туркестану, но будет ли это нашей реакцией, ещё предстоит решить [ROOT.GetLeader]."
turkestan.101.a: "Мы отреагируем, когда будем готовы."
turkestan.101.b: "Усмирить этих киргизов!"

