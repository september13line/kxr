turkestan_civil_war.26.t: "Последний бой Самарканда"
turkestan_civil_war.26.d: "Выбор в пользу защиты Самарканда оказался ошибкой правительства Шокая. ЭРК начал неустанное наступление на Самарканд и преодолел нашу оборону. Хотя войска Шокая сражались доблестно, их шансы были непреодолимы. Флаг ЭРК теперь развевается над городом, знаменуя собой важный перелом в войне. Почувствовав ослабление позиций Шокая, моджахеды воспользовались возможностью нанести удар. Ош был захвачен, что позволило моджахедам войти в Ферганскую долину и атаковать Коканд и Фергану. Курширмат объявил о своем контроле над Ферганской долиной, укрепляя свою власть над регионом.\n\nВ Самарканде сдача сил Шокая ЭРК ознаменовала конец федерального правительства. Теперь ЭРК прочно контролирует город, и баланс сил в Туркестане снова изменился."
turkestan_civil_war.26.a: "Курширмат принимает мантию."

