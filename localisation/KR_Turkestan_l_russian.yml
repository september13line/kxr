### Ideas ###
TRK_lasting_political_crisis: "Разделённое управление"
TRK_lasting_political_crisis_desc: "Вот уже почти два десятилетия Туркестан управляется двумя правительствами: Федеральным правительством, представляющим собой коалицию джадидистов и кадимистов в слабом равновесии под руководством Мустафы Шокай, и Временным ферганским правительством под руководством Мадамина-бека. Хотя правительство Мадамин-бек не имеет реальной власти над большей частью территории Туркестана, его поддерживают некоторые более радикальные группировки, такие как «Моджахеды Курширмата» и «Крестьянская армия Монстрова». Исход этого противостояния определит будущее Туркестана."
TRK_illusion_of_democracy: "Зарождающаяся демократия"
TRK_illusion_of_democracy_desc: "Представление о Туркестане как о демократической республике - всего лишь фасад. Хотя выборы проводятся, партии существуют номинально, а организации действуют без жесткого регулирования, истинная власть прочно принадлежит министру-президенту Шокаю и неустойчивой джадидистско-кадимистской коалиции."
TRK_paramilitary_activities: "Неугомонные повстанцы"
TRK_paramilitary_activities_desc: "Туркестанский политический ландшафт осложняется активными военизированными группировками - Туркестанским легионом ЭРК, социалистическим пантюркистским ополчением, и моджахедами Курширмата, окопавшимися в горах Восточного Памира. В условиях ограниченного контроля со стороны Туркестанской национальной гвардии эти радикальные движения представляют собой серьезную угрозу, способную захватить власть или усилить хаос."
TRK_army_of_mishrabs: "Бдительность миршабов"
TRK_army_of_mishrabs_desc: "Миршабы, местные отряды милиции и полиции, становятся де-факто вооруженными силами Туркестана из-за внутренней раздробленности. Под руководством Эргаш-курбаши они исповедуют верность как народу, так и государству, пока государство соблюдает догматы мусульманской веры."
TRK_civil_war: "Гражданская война"

TRK_east_pamir_revolt: "Восстание на Восточном Памире"
TRK_east_pamir_revolt_desc: "Моджахеды в горах Восточного Памира, которых, вероятно, спонсирует бухарский кашбеги Ибрагим-бей, в настоящее время восстают против нашего демократического правления. Нам нужно избавиться от повстанцев до выборов, если мы не хотим неприятностей."

