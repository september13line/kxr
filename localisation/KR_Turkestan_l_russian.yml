POLITICS_MUSTAFA_SHOKAY_DESC: "§YОписание лидера\nРодился:§! 25 декабря 1890 года, в Аулие-Тарангиле, Сыр-Дарьинская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Родившись в уважаемом роду казахской аристократической семьи, Мустафа Шокай вышел из небольшого аула Аулие-Тарангил, где благосостояние его семьи измерялось обилием скота. Его мать, Бакты, потомок прославленного Бату-хана, сыграла ключевую роль в формировании интеллектуальных способностей Мустафы. Под её руководством он овладел казахским, арабским и персидским языками. Под руководством местного муллы юный Мустафа начал свой путь в исламское царство в нежном возрасте пяти лет. Преданный своим исламским корням, Мустафа Шокай стал демократом, не тронутым социалистическим пылом. Обладая тонкой натурой, он олицетворял собой политика мира, государственного деятеля, который дорожил дискуссиями и ценил различные точки зрения. Некоторые говорят, что этот идеализм молодого человека угас после 16 лет попыток привести нацию к состоянию мира и единства - что Мустафа отбросил зубы жеребенка, а его постоянные попытки найти баланс между джадидизмом и кадимизмом, единством и разнообразием, автономией и независимостью - лишь явный признак того, что он стал прагматиком и искусным дипломатом. Одно остаётся неясным - спасет ли страну тот спокойный реформатор, которым он был все эти годы?"
POLITICS_TOROQUL_JANUZAKOV_DESC: "§YОписание лидера\nРодился:§! 1893, в Талды-Булаке, Сыр-Дарьинская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Торекул Джанузаков, родившийся в привилегированном феодальном сословии северных кыргызов, пользовался преимуществами привилегированного воспитания, включавшего доступ к качественному образованию. Его путь в бурные воды центральноазиатской политики начался в качестве переводчика в администрации туркестанского генерал-губернатора, где он общался с ведущими умами русской интеллигенции. Активно участвуя в среднеазиатском восстании 1916 года, Торокул стал видным лидером в регионах, населенных киргизами. Его стремление к созданию нового пути продолжилось в 1917 году, когда он присоединился к Туркестанской Советской Республике. По его инициативе была создана Комиссия по делам беженцев, которая занималась поддержкой тех, кто пострадал от восстания 1916 года. Пропаганда Торокула позволила добиться от послереволюционной России выделения значительных финансовых и материальных ресурсов для помощи бедным участникам восстания и содействия возвращению беженцев из Синьцзяна. Как председатель, Янузаков также сыграл ключевую роль в расследовании случаев жестокости российского шовинизма по отношению к местному киргизскому населению. В частности, благодаря его усилиям были казнены виновные в ужасной резне 537 безоружных кыргызов в Беловодском во время восстания 1916 года.\n\nОбразованный и интеллектуально проницательный Торокул начал сомневаться в том, что туркестанские советские лидеры разделяют идею национального освобождения. Осознав несоответствие между их целями и подлинным освобождением, а также понимая, что этническое русское руководство не способствует освобождению, а увековечивает эксплуатацию, Торекул Джанузаков присоединился к движению моджахедов против большевиков. В 1919-1920 годах Торокул участвовал в этом движении вместе с такими видными деятелями, как Парпи, Корширмат и Мадамин-бек. Одновременно Торокул занимался научными исследованиями, собирал фольклор, проводил археографические и этнографические исследования.\n\nПосле победы в гражданской войне Торекул Джанузаков воссоединился с Ахметзаки Велиди, товарищем с 1914 года, и основал социалистическую партию ЭРК. Это сотрудничество стало началом важной главы в политической жизни Туркестана, положив начало появлению крупнейшего социалистического объединения в регионе, которое в итоге пришло к власти и привело Янузакова к долгожданному посту министра-президента страны."
POLITICS_TURAR_RYSKULOV_DESC: "§YОписание лидера\nРодился:§! 26 декабря 1894 года, в Бесагаше, Семиреченская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Турар Рыскулов родился в кочевом скотоводческом клане Шымыр казахского племени дулат и стал видным лидером туркестанского социалистического движения. Турар с детства дружил с Торекул Джанузаков, его путь начался в русско-туземной школе-интернате в Мерке, где они с Торокулом учились вместе. Окончив в 1914 году Пишпекскую сельскохозяйственную школу, Турар продолжил учебу в Ташкенте. Летом 1916 года, когда в казахской степи разгорелось национально-освободительное восстание, Турар Рыскулов оставил учебу и вернулся в село Мерке Аулие-атаского района. Хотя во время восстания Рыскулов был арестован царской администрацией, его освободили за отсутствием улик против него.\nПосле Февральской революции 1917 года Турар вернулся в Мерке и был избран заместителем председателя исполнительного комитета Аулие-атаского уездного совета. В апреле 1918 года Турар посвятил свои усилия борьбе с голодом, регулированию отношений между русскими и казахами и развитию местного представительства в советах. Под руководством Турара были организованы пункты общественного питания, в которых питались до 20 тысяч казахов в окрестностях Аулие-ата. Несмотря на трудности, связанные с голодом, он сосредоточился на местных инициативах и в сентябре 1918 года стал народным комиссаром здравоохранения Туркестанской советской республики. Поручив борьбу с голодом, Рыскулов потребовал создания специальной организации, что привело к формированию Центральной комиссии, председателем которой он стал.\n\nРаспад Советской республики заставил Рыскулова дистанцироваться от большевиков, сделав акцент на своих местных усилиях по спасению народа. Создав тесный союз с Торекул Джанузаков, Турар Рыскулов после гражданской войны в Туркестане перешел в партию РКРП, став ближайшим соратником и заместителем Янузакова. Известный своим умом, характером и пантюркистской позицией, Турар Рыскулов остаётся уважаемым и популярным как в Семиречье, так и в Туркестане."
POLITICS_NAZIR_TORAQULOV_DESC: "§YОписание лидера\nРодился:§! Октябрь 1892 года, в Коканде, Ферганская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Родившись в богатой казахской семье крупного торговца хлопком, Назир получил начальное образование в Коканде в медресе Джадид и «русско-туркестанской школе». В 1914-1916 годах он учился на экономическом факультете Московского коммерческого института. Во время Вельткрига служил инструктором в Земсоюзе (Комитет Западного фронта Минского и Барановичского уездов), в Минске создал тайную организацию Общество «Вольная степь», объединившую революционно настроенных студентов и учителей.\n\nС февраля 1917 года он был левым эсером, секретарем Совета рабочих, солдатских и мусульманских депутатов в Коканде, председателем местной организации левых эсеров. Став, по сути, одним из руководителей Советского Туркестана, как и Турар Рыскулов, Торакулов часто ездил по разным районам этой огромной республики, пытаясь вникнуть в суть проблем, встававших перед новой властью; выступал на различных съездах, встречался с рабочими, красноармейцами и дехканами на собраниях и митингах. И с самого начала он понял, что одним из важнейших качеств народного лидера является умение как прислушиваться к голосу масс, так и быть внимательным к каждому человеку. Его спокойный тон и непоколебимая политкорректность создавали атмосферу, в которой посетители без колебаний буквально изливали ему душу. В отличие от большинства руководителей, которые косо смотрели на религию после установления советской власти, Тюрякулов задумывался о влиянии ислама на историю человечества. В годы своей службы он пытался достичь разумного компромисса в отношениях между новой властью и религией. Падение Советского Туркестана и большевистский шовинизм по отношению к местным мусульманским лидерам настроили Торакулова против большевиков. Он вступил в партию РКП и возглавил в ней интернационалистское крыло, требовавшее более радикальных изменений в аппарате воссозданной Туркестанской республики. Теперь, избранный новым председателем партии ЭРК, Торакулов хочет построить подлинно социалистическую, но ориентированную на мусульман национальную республику, которая признает историю и культуру региона."
POLITICS_FAYZULLA_KHOJAEV_DESC: "§YОписание лидера\nРодился:§! 1896, в Бухаре, Бухарский эмират\n§YПолитическая карьера:§! Файзулла Ходжаев родился в Бухаре в богатой семье узбекских купцов-миллионеров - одного из знатных бухарских родов - Касима Шейха. Самостоятельно выучил русский язык и учился в Москве, также посетил Германию во время командировки. С 1913 года участвовал в джадидистском движении и стал одним из лидеров партии «Молодая Бухара». Был одним из организаторов демонстрации в поддержку «Манифеста» эмира Алим-хана с объявлением демократических реформ. Однако демонстрация была разогнана, и Файзулла был вынужден бежать из Бухары. В начале большевистского путча 1917 года в России, как представитель Революционного комитета, он участвовал в так называемых «Колесовских событиях» - восстании против бухарского эмира. После поражения восстания бежал в Туркестан и был приговорен правительством эмира к смертной казни. По дороге в Москву был арестован правительством атамана Дутова и заключен в Оренбургскую тюрьму. Получив амнистию от правительства Керенского, он приехал в Ташкент, где вместе с Усманом Ходжой организовал бюро «Молодых бухарских революционеров», установил связь с революционным подпольем в Бухаре и снабжал его революционной литературой.\n\nПосле того как умеренное крыло «Молодых бухарцев» было разгромлено в Бухаре, Файзулла решил действовать - и добился успеха. С падением власти эмира ему удалось укрепить свои позиции в качестве первого премьер-министра страны. Он готов радикально изменить страну, которая на протяжении нескольких столетий практически не подвергалась реформам. Файзуллу часто называют «Лениным узбеков», хотя трудно сказать, комплимент это или проклятие. Невысокий, жилистый, полный неуемной энергии, он наслаждался жизнью и мог весело смеяться под непосильным грузом работы. Он знает свой народ, прекрасный оратор, и его очень любят."
POLITICS_MUNAWWAR_ANDURRASHIDKHAN_DESC: "§YОписание лидера\nРодился:§! 1878, в Ташкенте, Сыр-Дарьинская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Мунаввар Кары Абдурашидханов родился в интеллигентной таджикской семье, и его путь от чтеца Корана до видного деятеля туркестанской политики стал свидетельством его непоколебимого стремления к реформам и независимости. В ранние годы Мунаввар посвятил себя освоению науки декламации и таджвида под руководством Усмана Домлы, знаменитого учителя своего времени. Он учился в медресе «Юнусхон» в Ташкенте, а затем в медресе в Бухаре. Хотя он не завершил обучение там, он вернулся в Ташкент и погрузился в роль имама и учителя. Он основал первую реформированную начальную школу в Ташкенте, что стало началом его вклада в джадидистское движение. Деятельность Мунаввара Абдурашидханова не ограничивалась образованием и журналистикой: он активно занимался политической деятельностью, выступал за изучение европейской торговли, промышленности и науки, осуждал духовную отсталость. Его выступление против колониальной политики царизма привело к многочисленным арестам, что подчеркивает его преданность делу. Дальновидный лидер играл ключевую роль в организации «Шо'рой Исламийя», а после войны стал одним из основателей партии «Милли Иттиход». Его поддержка автономии Туркестана в 1917 году отражала мечту всей его жизни - видеть свою родину независимой.\n\nОднако в последние годы наметилось расхождение между видением Мунаввара Абдурашидханова и главой партии Мустафа Шокай. После смещения Шокая и назначения министра-президента перед Мунавваром встает, возможно, самая сложная задача: сохранить единство во все более нестабильной стране, борющейся с зарождающейся демократией. Хрупкий баланс между традициями и современностью, независимостью и сотрудничеством теперь лежит на плечах Мунаввара."
POLITICS_SHERALI_LAPIN_DESC: "§YОписание лидера\nРодился:§! 1868, в Когалыколе, Сыр-Дарьинская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Жизнь и путь Сералы Лапина олицетворяют собой пожизненную приверженность сохранению исламских ценностей перед лицом общественных перемен. Сералы Лапин получил блестящее образование и сделал успешную карьеру: он окончил Туркестанскую учительскую семинарию и работал по специальности учителем русского языка, а затем поступил в Санкт-Петербург на юридический факультет и открыл там адвокатскую контору. Лапин работал в Самаркандском областном суде, а также сопровождал в поездках высокопоставленных лиц: командующего войсками Туркестанского военного округа, министра путей сообщения Российской империи. После отклонения его кандидатуры в Государственную думу Лапин занялся научной деятельностью, участвовал в составлении словарей и углубился в изучение исторических памятников и фольклора.\n\nРеволюционный прилив 1917 года привел Лапина к руководству партией «Шо'рой Уламо», что стало поворотным моментом в его жизни. После поражения Кокандской автономии он искал поддержки Германии и Турции в борьбе с большевиками, представляя себе германо-турецкий протекторат в Туркестане, и посетил Берлин. Вернувшись на родину, Лапин наблюдал за успехами национально-освободительного движения. Перед лицом нового правления Шокая и Милли Иттиход Лапин остался сторонником кадимизма, создав движение Иттифак Муслимин для объединения исламских традиционалистов. Его стратегическое вхождение в коалиционное правительство вместе с Шокаем продемонстрировало проницательность Лапина, в итоге приведя его к должности министра-президента страны."
POLITICS_KATTA_ERGASH_DESC: "§YОписание лидера\nРодился:§! 1882, в Бачкире, Ферганская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! О ранних годах Эргаш-Курбаши известно немного. Он служил религиозным священником в Коканде и проповедовал перед 25 000 человек во время пятничных молитв. Мулла Эргаш участвовал в осаде Коканда и бежал в Бачкир после падения Туркестанской автономии. Эргаш сформировал первую антисоветскую группу сопротивления, известную как миршабы. Весной 1918 года все руководители Ферганы признали его лидерство, и он стал популярен в народе. Весной и осенью 1918 года Эргаш одержал победу во всех боях с Красной армией в Наманганском и Кокандском районах. Между Эргаш-курбаши и Мадамин-беком развернулась борьба за лидерство в моджахедах, в результате которой Эргаш потерпел поражение, а Временное Ферганское правительство стало доминирующим органом, претендующим на власть во всем Туркестане. В результате Мадамин-бек возглавил ферганских моджахедов в конце 1918 - начале 1919 года. После войны Эргаш стал неформальным лидером местного туркестанского ополчения в качестве авторитетного курбаши. В начале 1936 года была создана Национальная гвардия, и Эргаш потерял свой пост. Он попытался запретить движение Миршаба, а затем захватил власть в результате бескровного переворота. После этого Эргаш начал преобразовывать Туркестан в сторону консерватизма и исламизма."
POLITICS_MADAMIN_BEY_DESC: "§YОписание лидера\nРодился:§! 1882, в Сокчилик, Ферганская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Мадамин-бек, также известный как Мухаммад Амин Ахмад-бей, начинал как лидер маргиланского ополчения и председатель профсоюза мусульманских рабочих. Вначале он возглавил отряд миршабов из местных жителей Маргилана, а затем присоединился к войскам Эргаш-курбаши, сражаясь вместе с ними против Красной армии. Знаменательный момент произошел, когда Мадамин-бек и Константин Монстров, ранее враждовавшие, отбросили свои разногласия и стали сотрудничать против большевиков. Они совместно создали Временное ферганское правительство, главой которого стал Мадамин-бек, а его заместителем - Монстров. Этот союз успешно объединил различные отряды Миршаба и антибольшевистские боевики в синхронных действиях против Красной армии. Мадамин-бек проявил свои дипломатические способности, заключив союзы с бухарским эмиром и Абдулла-ханом, правителем Хивинского ханства. Целью этого объединенного фронта была совместная борьба с Красной армией и освобождение Туркестана от российского влияния. Хотя Временное ферганское правительство добилось военного успеха, политический ландшафт изменился: сформировалось новое правительство, поддерживаемое демократическим российским руководством под руководством джадидистов и Мустафа Шокай.\n\nМадамин-бек отказался разоружить свои войска и предпочел сохранить контроль над Ферганским регионом, утверждая свои лидерские притязания на весь Туркестан. Как военачальник, управляющий Ферганской долиной, его неоспоримый авторитет способствовал доверию, но также привел к некоторой коррупции. Мадамин-бек - умный и находчивый лидер, который демонстрировал готовность использовать любые средства, необходимые для обеспечения и укрепления своей власти."
POLITICS_KONSTANTIN_MONSTROV_DESC: "§YОписание лидера\nРодился:§! 1874, в Сызрани, Симбирская губерния, Российская Империя\n§YПолитическая карьера:§! Проницательный взгляд темных глаз под густыми бровями, выдающийся нос и характерные скобелевские усы, обрамляющие напористый рот, - все это приковывало внимание к «джалал-абадскому Наполеону» Константину Ивановичу Монстрову. Родом из Симбирской губернии, сын мирового судьи, путь Монстрова привел его в Сызрань, где он женился и вырастил троих детей. В дореволюционный период он работал конторщиком и подрядчиком, а к 1914 году стал владельцем значительного земельного участка в Ферганской долине. Когда по Туркестану пронеслись ветры революции, Монстров оказался во главе Крестьянской армии, защищавшей русских поселенцев от набегов моджахедов. Изначально он был на стороне советской власти и Красной армии, но из-за антикрестьянской политики большевистского правительства его верность изменилась. Столкнувшись с попытками захвата земель у русских поселенцев, Монстров объединил усилия с моджахедами, в частности с Мадамин-бек, в общей борьбе против советской власти. Крестьянская армия под руководством Монстрова вела успешные бои, отвоевав обширную территорию в Туркестане.\n\nПосле войны он воздерживался от признания власти Туркестанской республики, повторяя настроения своего единомышленника Мадамина-бека. Его внимание к автономии русских поселенцев и роль в урегулировании этнических беспорядков укрепили его положение как ключевой фигуры в регионе. Однако помимо статуса военачальника в Джалал-Абаде, Монстров вынашивал амбиции, которые намекали на более широкое влияние и желание играть роль, выходящую за рамки роли регионального командира. Человек со «скобелевскими усами» и запоминающимся лицом был нацелен на более значительную роль в политике Туркестана."
POLITICS_IVAN_ZAITSEV_DESC: "§YОписание лидера\nРодился:§! 13 сентября 1879 года, в станице Карагайской, Оренбургская губерния, Российская Империя\n§YПолитическая карьера:§! Иван Зайцев родился в семье сельского учителя и получил признание за свои военные достижения и преданность русскому делу в Туркестане. Он получил образование в уважаемой Николаевской академии Генерального штаба и проявил выдающиеся лидерские качества на полях сражений Вельткрига, заслужив многочисленные благодарности и дослужившись до звания полковника. На карьеру Зайцева значительное влияние оказало его участие в делах Туркестана. В июле 1917 года он возглавил русские войска в Хиве и сыграл важную роль в борьбе с большевиками. Он проявил как военное мастерство, так и дипломатическое искусство, наладив партнерские отношения с такими региональными высокопоставленными лицами, как Джунаид-хан и Мадамин-бек, превратив бывших врагов в преданных союзников в борьбе с большевистской угрозой. Несмотря на препятствия, такие как тюремное заключение и дерзкий побег, Зайцев оставался непоколебимым. После ухода из жизни предыдущего руководителя Туркестанской военной организации (ТВО) Зайцев взял на себя роль лидера и укрепил руководство организации. Под его руководством ТВО активизировала свои усилия по противодействию новому туркестанскому правительству, оказывая поддержку Временному ферганскому правительству и тесно сотрудничая с агентами адмирала Колчака.\n\nТеперь, когда Зайцев находится у власти во всем Туркестане, нет сомнений, что регион снова окажется под полным контролем России."
POLITICS_KONSTANTIN_OSIPOV_DESC: "§YОписание лидера\nРодился:§! 1896, в Красноярске, Енисейская губерния, Российская Империя\n§YПолитическая карьера:§! Участие Константина Осипова в мятеже, принесшем ему известность, - наиболее значимый аспект, о котором стоит упомянуть. Будучи левым эсером, он изначально поддерживал Туркестанский совет и сыграл решающую роль в разгроме Туркестанской автономии в 1918 году, а также в разоружении отряда Зайцева. Стоит отметить, что он стал военным комиссаром Туркестанской республики всего в 22 года, что является выдающимся достижением. В 1919 году Осипов возглавил вооруженный мятеж против Туркестанского Совета, что во многом повлияло на победу антибольшевистских сил в Туркестане. Во время мятежа Осипов действовал жестко и бескомпромиссно, лично отдав приказ о расстреле видных советских и партийных работников, захваченных мятежниками в самом начале их вооруженного восстания. Восстание успешно захватило такие ключевые объекты, как железнодорожные мастерские Ташкента и крепость, что стало переломным моментом в конфликте. Впоследствии он установил связь с ТВО и вступил в их ряды. Действия Осипова во время мятежа спасли ему жизнь и привели к амнистии. Благодаря его усилиям Туркестанский совет был окончательно разгромлен в том же году.\n\nОсипов играл видную роль в руководстве ТВО, наряду с Иваном Зайцевым, генералом, чей отряд он разоружил в начале гражданской войны. Однако некоторые считают Осипова лишь оппортунистом, готовым предать свои идеалы ради сохранения личной власти."
POLITICS_KORSHIRMAT_DESC: "§YОписание лидера\nРодился:§! 1895, в Гарбабе, Ферганская область, Туркестанское генерал-губернаторство, Российская Империя\n§YПолитическая карьера:§! Шир Мухаммед-бек Гази, также известный под прозвищем Курширмат, в молодости вел жизнь крестьянина и мираба. Он окончил медресе в Маргилане и, как говорят, принимал активное участие в восстании 1916 года, за что был заключен в тюрьму. После революции он был освобожден и вскоре присоединился к национально-освободительному движению. Он стал известен как один из курбаши Ферганской долины, который вместе с Эргаш-курбаши и Мадамин-бек сражался против Красной армии. Однако по сравнению с Мадамин-беком он так и не удостоился восхищения за свою борьбу. Как и последний, он осудил новое туркестанское правительство джадидистов и инициировал несколько восстаний в горах Памира. Его так и не схватили, и тогда он решил создать собственное политическое движение, основанное на вере и традициях. Однако его взгляд на Туркестан был гораздо более радикальным, чем у кадимистов или даже Мадамин-бея. В Мургабе, небольшом городке на Восточном Памире, он стал известен как местный эмир и вскоре превратил окрестности в свою вотчину. Эта власть его не устраивала, ведь его амбиции простирались гораздо дальше - объединить всех мусульман в новом халифате. Его «Исламское революционное общество» стало, пожалуй, единственной организованной силой радикальных фундаменталистов во всем Туркестане - в то время как все остальные радикальные лидеры моджахедов стремились лишь к личному богатству и власти."

