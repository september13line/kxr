turkestan_civil_war.7.d: ""
turkestan_civil_war.7.a: "Изменит ли их помощь ситуацию?"

turkestan_civil_war.8.t: "[FROM.GetName] поддерживает наше правительство!"
turkestan_civil_war.8.d: "[FROM.GetName] Поддерживает ЭРК"
turkestan_civil_war.8.a: "Законное правительство стоит."

