turkestan_civil_war.19.t: "Самаркандская трагедия"
turkestan_civil_war.19.d: "Мадамин-бек, движимый амбициями, выбрал стратегию быстрых и дерзких атак. И хотя поначалу его наступление застало защитников врасплох, стойкость социалистического легиона и слаженные контратаки показали ущербность поспешной стратегии. Несмотря на первые успехи, войска Мадамин-бек понесли большие потери, и Самарканд оказался под властью ЭРК. Пока ЭРК боролся с наступлением Мадамин-бекбек, моджахеды начали наступление с целью захвата города Ферганы. Силы Курширмат хлынули в Ферганскую долину, захватывая ключевые города и затягивая петлю вокруг Коканда, последнего оплота Мадамин-бек. Когда оборона города рухнула, Мадамин-бек был взят в плен. Казнь соратников Мадамин-бека решила судьбу его правительства, а судьба самого Мадамин-бека должна была решиться позже. Знамена моджахедов триумфально поднялись над городом, и война зашла в тупик, а ЭРК остался последним серьезным противником моджахедов."
turkestan_civil_war.19.a: "Курширмат принимает мантию."

