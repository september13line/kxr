TRK_syndicalist_party: "ЭРК"
TRK_syndicalist_party_long: "Туркестан Социалист ЭРК Фиркасы\n§LСоциалистическая партия Туркестана ЕРК§!\n§gТуркестанская социалистическая партия ЭРК - левонационалистическое пантюркистское движение, охватывающее многие тюркские народы бывшей Российской империи, возглавляемое Торокулом Джуназаковым (в Туркестане) и Ахметзаки Велиди (в Башкурдистане). Основной идеей создания такой партии была реакция на российский колониализм и мысль о том, что национально-освободительное движение Туркестана не закончилось с созданием Туркестанской республики, а было подавлено пророссийскими силами - Туркестанской военной организацией, Крестьянской армией и правительством Мустафы Шокая. Программа партии, во многом вдохновленная идеями левых эсеров, направлена на построение справедливого национального тюркского государства для дехкан и трудящихся Туркестана.§!"
TRK_radical_socialist_party: "ЭРК"
TRK_radical_socialist_party_long: "$TRK_syndicalist_party_long$"
TRK_social_democrat_party: "Милли Иттиход"
TRK_social_democrat_party_long: "$TRK_social_liberal_party_long$"
TRK_social_liberal_party: "Милли Иттиход"
TRK_social_liberal_party_long: "Туркистон Милли Иттиход\n§LТуркестанский национальный союз§!\n§gНациональный союз является идейным и логическим продолжением объединения «Шо'рой Исламия» (Шура-и-Ислам), существовавшего на ранних этапах русской революции и потерпевшего поражение вместе с Туркестанской автономией в начале 1918 года. Под руководством Мустафы Шокая сформировался Национальный союз - союз прогрессивных национал-демократов, пантюркистов и джадидистов, который при поддержке России сумел стать законным и общепризнанным правительством воссозданного Туркестана. Проповедуя коренные изменения в традиционной жизни Туркестана, следуя догматам джадидизма, Национальный союз стремится к объединению Центральной Азии и достижению абсолютного суверенитета Туркестана.§!"
TRK_market_liberal_party: "Милли Иттиход"
TRK_market_liberal_party_long: "$TRK_social_liberal_party_long$"
TRK_social_conservative_party: "Иттифак Муслимин"
TRK_social_conservative_party_long: "Иттифак Муслимин\n§LСоюз мусульман§!\n§gСоюз мусульман возник как объединение исламистов Шо'рой Уламо (Шура-и-Улема), мусульманских учёных и духовенства в сентябре 1917 года. Согласно программе и уставу Союза мусульман, внутренняя политическая структура предусматривала строгое следование законам шариата, продвижение национальных религиозных ценностей и экономическую поддержку медресе. В программе преобладали консервативные взгляды на внутренние дела и женские вопросы. Хотя у «Иттифоки Муслимин» нет четкой иерархической партийной структуры, общепризнанным лидером является глава ташкентского отделения партии Шерали Лапин, который также занимает пост партийного лидера в Халк Маджлиси Туркестана. Несмотря на яростную идеологическую оппозицию Союза Миллий Иттиход, Лапин вступил с ними в непростую коалицию, чтобы уберечь Туркестан от новой гражданской войны.§!"
TRK_authoritarian_democrat_party: "Иттифак Муслимин"
TRK_authoritarian_democrat_party_long: "$TRK_social_conservative_party_long$"
TRK_paternal_autocrat_party: "Фаргона Хукумати"
TRK_paternal_autocrat_party_long: "Фаргона Муаваккат Мухторият Хукумати\n§LВременное правительство Ферганы§!\n§gВременное Ферганское правительство было создано как коалиция двух военачальников Ферганской долины - Крестьянской армии Монстрова и моджахедов Мадамин-бея. После падения Кокандской автономии они стали единственными организованными силами, способными противостоять Туркестанскому Совету. Однако их стремление стать новым законным правительством всего Туркестана оказалось тщетным: возрожденная Российская Республика обеспечила лояльность нового правительства в Туркестане и поддержала Мустафу Шокая и его джадидистов. С тех пор и особенно после колчаковского переворота Ферганское правительство претендует на роль единственного законного правительства и, хотя контролирует гораздо меньше территории и населения, по сравнению с Федеральным правительством Шокая, может быть довольно серьезным соперником.§!"
TRK_national_populist_party: "Муджохидлари"
TRK_national_populist_party_long: "Ислам Инкылабий Жамияти\n§LИсламское революционное общество§!\n§gИсламское революционное общество и его лидер Корширмат претендуют на звание единственного высокоорганизованного и идеологически последовательного движения моджахедов во всем Туркестане. Их главная цель - не только объединить все народы Туркестана в единое и сильное государство, но и распространить панисламистскую идеологию на соседние регионы.§!"

## Alternative Parties ##

TRK_peasant_army_party: "Крестьянская Армия"
TRK_peasant_army_party_long: "Крестьянская Армия Ферганы\n§LКрестьянская армия Ферганы§!\n§gФерганская крестьянская армия под руководством Константина Монстрова является бастионом сопротивления и расширения прав и возможностей русских колонистов, рассеянных по плодородным равнинам Ферганской долины. Состоящая в основном из русскоязычных крестьян, владеющих землей, эта грозная сила объединилась вокруг общей цели - защитить свои средства к существованию, культурную самобытность и права собственности. Ферганская крестьянская армия действует с чувством товарищества и солидарности в своих рядах, способствуя глубокому чувству общности и взаимной поддержки среди своих членов, а её лидер стремится восстановить истинное величие Туркестана, оставаясь его защитником и верховным Вождем.§!"
TRK_socdem_coalition: "ТМИ"
TRK_socdem_coalition_long: "Туркистон Милли Иттиход\n§LТуркестанский национальный союз§!"
TRK_alash_party: "Пишбек Алаш"
TRK_alash_party_long: "Алаш партиясы"

TRK_mirshab_party: "Миршаблар"
TRK_mirshab_party_long: "Миршаблар\n§LМиршабы/Ночные стражи§!\n§gПосле попытки их роспуска миршабы захватили власть во всем Туркестане под руководством Эргаш-бея. Миршабы сохранили свои исторические обязанности по поддержанию общественного порядка и разрешению конфликтов, но при этом разделили политическую власть с кадимистскими религиозными лидерами и политиками. Новый Туркестан будет определяться принципами религиозного консерватизма и авторитарного правления, обеспечиваемого Ночными стражами.§!"

TRK_tvo_party: "ТВО"
TRK_tvo_party_long: "Туркестанская военная организация\n§LТуркестанская военная организация§!\n§gТак называемая Белая гвардия Туркестана, ключевой игрок Гражданской войны в Туркестане, заключившая союзы с различными антибольшевистскими группировками, стала новой ведущей силой Туркестана. Поскольку генерал-майор Иван Зайцев организовал тщательно спланированный переворот, ТВО может привести к режиму, напоминающему колониальное правление, насаждая страх и террор в качестве инструментов контроля. Пока организация внутренне разделена между Зайцевым и его противником Константином Осиповым, будущее Туркестана остаётся неопределенным.§!"
TRK_tvo_party_osipov: "ТВО"
TRK_tvo_party_osipov_long: "Туркестанская военная организация\n§LТуркестанская военная организация§!\n§gЛегкость, с которой бывшая туркестанская Белая гвардия превратилась в Красную гвардию, поразила многих в Туркестане. Под руководством комиссара Осипова Туркестанская военная организация резко изменила свой политический курс в сторону восстановления в Туркестане партии левых эсеров. Теперь Туркестанский совет был возвращен, и Осипов возглавил его как единоличный диктатор.§!"

TRK_yosh_turkiston_party: "Йош Туркистан"
TRK_yosh_turkiston_party_long: "Йош Туркистан Партиясы\n§LYoung Turkestan Party§!\n§gЙош Туркистон родился в результате раскола внутри Милли Иттиход, когда большинство членов партии сочло видение Мустафы Шокая несовместимым с основополагающими принципами партии. В этой напряженной атмосфере Шокай, исключенный из партии, воспользовался возможностью представить «Йош Туркистон», новое движение, подчеркивающее пантюркизм и выступающее за единство и стабильность общества.§!"

TRK_ERK_syndicalist_party: "ЭРК-Тюде"
TRK_ERK_syndicalist_party_long: "Туркистан Социалистлар Тюдеси\n§LКруг туркестанских социалистов§!\n§gФракция Тюде, возглавляемая Торекул Джанузаков, является заметной силой в партии ЭРК. Придерживаясь позиций левых эсеров в экономической и социальной сферах, фракция Тюде выступает за активную социалистическую программу. В культурной, внутренней и внешнеполитической сферах фракция придерживается идей пантюркизма. Основным направлением их деятельности является не только повышение экономического благосостояния населения Туркестана, но и объединение всех туркестанцев в единое государство. Фракция также позиционирует себя как антиколониальную и антиимпериалистическую силу и защитника Туркестана от российской экспансии и агрессии. Фракция Тюде делает упор на демократические нормы и защиту прав наций и отдельных людей, отвергая диктаторскую тиранию.§!"
TRK_ERK_radsoc_party: "ЭРК-РевКом"
TRK_ERK_radsoc_party_long: "Инқилобий Қўмитаси\n§LРеволюционный комитет§!\n§gРеволюционный комитет, возглавляемый Назиром Тюрякуловым, разделяет экономические позиции левых эсеров с фракцией Тюде, но делает больший упор на исламский социализм. Торакулов утверждает, что Коран не только защищает их социалистические позиции, но и активно поддерживает их. Эта фракция, в отличие от «Тюде», более радикально настроена против союзов с буржуазными партиями и отвергает демократические средства и парламентаризм. Торакулов выступает за святую и благочестивую революцию под руководством Аллаха, продвигая более четко выраженную исламскую основу социализма. Революционный комитет занимает жесткую антибуржуазную позицию, делая упор на революцию и однопартийное решение проблем Туркестана.§!"
TRK_ERK_socdem_party: "ЭРК-МХИ"
TRK_ERK_socdem_party_long: "Миллий Ҳаракатлар Иттифоқи\n§LАссоциация национальных движений§!\n§gАссоциация национальных движений - это коалиция различных этнических или национальных групп в ЭРК. Крупнейшими партиями в этой фракции являются Туркменская революционная народная партия, возглавляемая Кайгисыз Атабаевым, и партия Уш-Жуз Сакен Сейфуллин из Алаш-Орды. Хотя обе партии разделяют экономические позиции левых эсеров, они отличаются по своим историческим и культурным ориентирам. Партия Атабаева по идеологии ближе к Революционному комитету, в то время как Уш-Жуз изначально имела русофобские и пантюркистские тенденции. Несмотря на социалистическую направленность, Уш-Жуз сохранила националистические лозунги и более нейтральную позицию в отношении поддержки одной из основных фракций. Фракция выступает за сохранение этнических языков, соглашения об автономии и локализованное экономическое развитие, направленное на устранение региональных различий в Туркестане.§!"
TRK_ERK_soclib_party: "ЭРК-МИ"
TRK_ERK_soclib_party_long: "Миллий Истиклол\n§LНациональная независимость§!\n§gАльянс прогрессивных либералов, джадидистов и пантюркистов возник после запрета ЕРК всех несоциалистических партий в Туркестане. Как и её предшественница Милли Иттиход, новая партия под тем же руководством Мунаввара Кары Абдурашидханова стремится принести в Туркестан истинную парламентскую демократию и прогрессивные социальные реформы. Хотя Миллий Истиклол вынужден работать в социалистических рамках, он не является самостоятельной партией, а представляет собой фракцию независимых законодателей, подобно Дангвай в Левом Гоминьдане.§!"

