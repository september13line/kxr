turkestan_civil_war.11.t: "Борьба за Наманган"
turkestan_civil_war.11.d: "Первый этап конфликта, скорее всего, определит судьбу Туркестана на десятилетия. Контроль над процветающей Ферганской долиной абсолютно необходим стране для выживания, и все группировки это понимали. Контроль над Наманганом - одним из ключевых городов в этом районе - будет иметь решающее значение для исхода. Пока Шокай встречается со своими командирами во временном штабе, поступают сообщения о том, что влияние Мадамин-бека усиливается в южных районах, где его поддерживают местные ополченцы.\n\nОдна из группировок в наших рядах, казалось бы, солидарная с нами, утверждает, что мы должны защитить Наманган от возможного нападения сил Мадамин-бека. С другой стороны, другая группа считает, что мы не должны обращать особого внимания на Наманган и лучше подготовить наши собственные силы к нападению на город Фергану."
turkestan_civil_war.11.a: "Защитить Наманган!"
turkestan_civil_war.11.b: "Рискнуть - подготовить наступление на Фергану." #-> 22

turkestan_civil_war.12.t: "Падение Намангана"
turkestan_civil_war.12.d: "Силы Мадамин-бека начали быстрое и агрессивное военное наступление, захватив контроль над Наманганом и разгромив наши плохо подготовленные силы. Теперь этот город является символом первого триумфа Мадамин-бека в Ферганской долине. Эта стратегическая победа не только укрепила его власть над Наманганом, но и открыла важнейший северный фланг к Коканду, оплоту нашего правительства. Большинство наших офицеров теперь требуют защищать нашу столицу любой ценой."
turkestan_civil_war.12.a: "Защитить нашу столицу любой ценой!" #-> 13

turkestan_civil_war.13.t: "Марш на Коканд"
turkestan_civil_war.13.d: "Когда Наманган пал перед Мадамин-бек, он начал наступление на Коканд с разных сторон, вынудив Шокая и Национальную гвардию отступить в Самарканд, оставив город, десятилетиями бывший оплотом федерального правительства, соперничающей фракции. Жители Коканда с тревогой наблюдают за тем, как Мадамин-бек ведет свои войска, намереваясь установить господство над Ферганской долиной. Защитники, остатки правительства Шокая, предпринимают доблестную последнюю попытку. Исход кажется неизбежным."
turkestan_civil_war.13.a: "Федеральное правительство пало!"

turkestan_civil_war.14.t: "Битва за Самарканд"
turkestan_civil_war.14.d: "Мадамин-бек, новый правитель Туркестана, стоял у ворот древнего города. Самарканд был призом, который мог закрепить его триумф. Сегодняшняя борьба должна была вписать новую главу.\n\nМадамин-бек выбрал извечную тактику осадной войны. Его войска окружили Самарканд, перерезав пути снабжения и коммуникации, и вскоре защитники города были вынуждены сдаться, ознаменовав окончательный конец правительства Шокая.\n\nНо теперь и ЭРК, и моджахеды были готовы нанести удар по городу, окружив Мадамин-бека так же, как он победил Шокая за несколько часов до этого. Советники из фракции Крестьянской армии нашего правительства предложили новому лидеру Туркестана смелый, молниеносный штурм, используя в качестве оружия скорость и внезапность. Консервативные сторонники считали, что лучшим подходом к успеху будет дипломатическое предложение Курширмату. Это, вероятно, обеспечило бы союз наших правительств против социалистов в Ташкенте."
turkestan_civil_war.14.a: "Быстрый удар." #-> 19
turkestan_civil_war.14.b: "Попытаться объединить моджахедов." #-> 15

turkestan_civil_war.15.t: "Сближение судеб"
turkestan_civil_war.15.d: "Союз между Мадамин-бек и моджахедами действительно изменил ход войны. Объединившись, они подошли к Ташкенту, промышленному центру и политическому бастиону, контролируемому ЭРК. Отголоски дипломатии доносились до древних стен Самарканда.  Путь в Ташкент был неопределенным. Оно могло либо укрепить хрупкий союз, либо ввергнуть Туркестан в ещё больший хаос. Силы, собравшиеся на улицах Самарканда, представляли собой союз традиционалистского пыла и панисламистской решимости. Объединенные силы осознали сложность городской застройки Ташкента и укоренившихся позиций ЭРК, что привело к временному тупику. Чтобы укрепить свой контроль, они могут сосредоточиться на Самарканде, Ферганской долине и Памирских горах, а не начинать фронтальное наступление. Тем временем Мадамин-бек и моджахеды, опираясь на импульс своего альянса, могут попытаться продвинуться к Ташкенту. Используя свои объединенные силы, они намерены агрессивно атаковать опорный пункт ЭРК. Объединенные силы столкнутся с ЭРК на закаленных в боях улицах Ташкента, чтобы разрушить их власть."
turkestan_civil_war.15.a: "Мы сейчас слишком слабы - готовьтесь к атаке позже."
turkestan_civil_war.15.b: "Атаковать Ташкент!"

turkestan_civil_war.16.t: "Конец гражданской войны"
turkestan_civil_war.16.d: "Локальные стычки постепенно прекращались, что означало тупик, в который зашли боевые действия. Укрепленный Ташкент, крупнейший город региона, оставался в руках социалистов ЭРК, которые уже объявили о свершении революции и установлении народного правления во всем Туркестане. Однако это вряд ли им поможет. Временное правительство Ферганы наконец-то пришло к власти после десятилетий ожидания и обмана со стороны джадидистских трюкачей.\n\nНо теперь, похоже, проблем стало больше. Союз с моджахедами уже серьезно повлиял на настроение Ферганской крестьянской армии и её лидера, Константина Монстрова, заместителя Мадамин-бека. Похоже, что теперь хрупкий мир стал ещё более хрупким, и пока Курширмат и Монстров открыто не вцепятся друг другу в глотку, именно Мадамин-бек будет отвечать за восстановление единого Туркестана под своей властью."
turkestan_civil_war.16.a: "Неужели Туркестан навсегда останется разделенным?"

turkestan_civil_war.17.t: "Беспорядок в тени"
turkestan_civil_war.17.d: "Штурм Ташкента стал переломным моментом, но не в том смысле, как это представляли себе Мадамин-бек и моджахеды. Битва стала хаотичной и отчаянной, когда они ожесточенно атаковали силы Туркестанского легиона, закрепившиеся в городе. Оборона ЭРК оказалась устойчивой, а городская война благоприятствовала противостоящим силам. Несмотря на первые победы, войска Мадамин-бека оказались зажаты в сети узких улиц. Запланированная координация действий между Мадамин-бек и моджахедами Курширмата провалилась перед лицом ожесточенного сопротивления ЭРК. Более того, социалисты увидели возможность и начали контрнаступление как в Ташкенте, так и в Ферганской долине.\n\nАльянс между Мадамин-бек и Курширмат, обещавший объединить Туркестан, распался. В разгар хаоса силы Курширмата в Ташкенте столкнулись с предательством изнутри. Элементы, симпатизирующие ЭРК, выступили против моджахедов, посеяв раздор и смятение в их рядах. Войска Мадамин-бек отступали, потрепанные и обескураженные, сталкиваясь с поражением на всех фронтах. Осознав бесполезность дальнейшего сопротивления, Курширмат отступил в горное убежище на Восточном Памире. ЭРК одержала победу, получив под свой контроль Ташкент, Коканд и большую часть Туркестана. Однако шрамы гражданской войны остались, оставив после себя разделенную нацию."
turkestan_civil_war.17.a: "ЭРК торжествует!"

