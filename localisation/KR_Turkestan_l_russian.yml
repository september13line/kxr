turkestan_civil_war.22.t: "Падение Ферганского правительства"
turkestan_civil_war.22.d: "Фергана захвачена. Отвлекающий маневр Шокая оказался мастерским ударом, использовавшим внутренние разногласия в обороне Мадамин-бека. Красно-синие знамена были подняты в городе впервые с 1920 года. Мадамин-бек был задержан после того, как его предали некоторые из его сторонников и он попал в паутину хитроумного плана Шокая.\n\nПока пыль над Ферганой оседала, на горизонте вырисовывался новый вызов: нестабильная ситуация в Самарканде требовала быстрых действий. Учитывая, что на город положили глаз и ЭРК, и моджахеды, федеральному правительству оставалось только признать уязвимость Ферганской долины и закрепить наши недавние завоевания. Чтобы обеспечить безопасность Ферганы от потенциальных контратак моджахедов в регионе, было бы разумно укрепить нашу оборону. Кроме того, можно укрепить оборону Коканда, чтобы защитить сердце Туркестана от других угроз."
turkestan_civil_war.22.a: "Мы не можем спасти Самарканд - отдайте приоритет обороне долины."

