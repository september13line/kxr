### Focuses ###
TRK_Turkestan_National_Guard: "Расширить Нацгвардию"
TRK_Turkestan_National_Guard_desc: "Для эффективной борьбы с повстанцами необходимо расширить Национальную гвардию. Набрав больше солдат и улучшив их подготовку, мы сможем укрепить наши силы на земле."
TRK_Convene_Military_Congress: "Созвать военный конгресс"
TRK_Convene_Military_Congress_desc: "Необходимо созвать военный конгресс для выработки стратегии и координации наших действий в ответ на восстание в Восточном Памире. Собрав вместе военных лидеров и экспертов, мы сможем разработать комплексный план по подавлению восстания."
TRK_Deploy_Additional_Troops: "Развернуть верную элиту"
TRK_Deploy_Additional_Troops_desc: "Чтобы усилить наше присутствие в неспокойном регионе, необходимо развернуть дополнительные войска Национальной гвардии для обеспечения большей безопасности и восстановления порядка."
TRK_Army_Rearmament: "Перевооружение армии"
TRK_Army_Rearmament_desc: "Для эффективной борьбы с повстанцами крайне важно перевооружить нашу армию современной техникой и оружием. Инвестируя в наш военный потенциал, мы сможем лучше защищать наши границы и поддерживать внутреннюю безопасность."
TRK_Russian_Aid: "Искать помощи у России"
TRK_Russian_Aid_desc: "Обращение за помощью к России может усилить наш военный потенциал и предоставить дополнительные ресурсы для подавления восстания. Сотрудничество с нашим северным соседом может оказаться крайне важным для разрешения кризиса, даже если это вызовет возмущение оппозиции и сделает наше правительство слабым в глазах общественности."
TRK_Enforce_Discipline: "Обеспечить дисциплину"
TRK_Enforce_Discipline_desc: "Без дисциплины ни одна армия не сможет по-настоящему сражаться. Мы должны мотивировать наших солдат и нашу молодую армию защищать границы нашей страны."
TRK_Announce_Mobilization: "Объявить мобилизацию"
TRK_Announce_Mobilization_desc: "До сих пор Национальная гвардия была добровольным формированием, и ни призыв, ни мобилизация не предусматривались. Но поскольку силы Курширмата получают все большую поддержку, нам нужны дополнительные рекруты!"
TRK_Revamp_Military_Doctrine: "Ядро кадровой армии"
TRK_Revamp_Military_Doctrine_desc: "Самым большим препятствием на пути к модернизации вооружённых сил Туркестана станет централизация армии в ядро профессиональных национальных подразделений. Хотя у некоторых курбаши есть личные армии, состоящие из верных приближенных, никто из курбаши не захочет отдавать своих солдат в армию, которая однажды может быть использована для их уничтожения, и мало кто из трудоспособных мужчин захочет служить в армии, которая не отражает их племенную принадлежность."
TRK_Integrate_Mirshabs: "Вопрос о подчинении миршабов"
TRK_Integrate_Mirshabs_desc: "Миршабы слишком долго действовали как ополчение и полиция - они были самоорганизованы и почти не подчинялись правительству. С созданием Туркестанской национальной гвардии мы только сейчас можем поставить под сомнение их мотивы. Мы должны решить, что делать с этим добровольным формированием."
TRK_Advanced_Training_Programs: "Программы углубленной подготовки"
TRK_Advanced_Training_Programs_desc: "Наши солдаты должны быть хорошо подготовлены и оснащены, чтобы противостоять любой ситуации на поле боя. Внедрение программ передовой подготовки повысит навыки и возможности наших военнослужащих."
TRK_Modern_Equipment_Purchase: "Закупка современного оборудования"
TRK_Modern_Equipment_Purchase_desc: "Чтобы поддерживать хорошо оснащенную и боеспособную армию, мы должны приобретать современное оружие и оборудование. Модернизация арсенала обеспечит готовность наших войск к будущим вызовам."
TRK_Open_Tashkent_Arsenal: "Открыть Ташкентский арсенал"
TRK_Open_Tashkent_Arsenal_desc: "В рамках индустриализации государство должно профинансировать и открыть завод «Ташкентский арсенал», который будет производить оборудование для наших вооружённых сил по зарубежным чертежам."
TRK_Desert_Warfare: "Покорить пески Кызылкума"
TRK_Desert_Warfare_desc: "Почти половина нашей страны - это пустыня Кызылкум, не говоря уже о других пустынях и степях Большого Туркестана. Нам нужны преимущества в завоевании и обороне такой местности, которых нет у наших врагов."
TRK_Logistic_And_Supply: "Укрепление логистики и цепочек поставок"
TRK_Logistic_And_Supply_desc: "Мы должны сосредоточиться на укреплении логистических возможностей, чтобы обеспечить бесперебойную доставку ресурсов вооруженным силам. Укрепление цепочек поставок позволит нашим вооруженным силам эффективно действовать на различных театрах."
TRK_Studying_Caucasus_Tactics: "Изучая кавказскую тактику"
TRK_Studying_Caucasus_Tactics_desc: "В месяцы после окончания Великой войны как в русской, так и в османской армиях было много тех, кто видел, что тактика, применяемая обеими сторонами на Кавказском фронте, сильно устарела. Вместо того чтобы прислушаться к этим молодым офицерам, обе страны предпочли свалить вину на местное население, неудачную погоду и множество других оправданий. Мы не повторим этой ошибки."
TRK_Modernize_Communication_Networks: "Модернизировать сети связи"
TRK_Modernize_Communication_Networks_desc: "Мы должны работать над модернизацией систем связи, чтобы обеспечить эффективное командование и управление. Модернизация сетей связи улучшит координацию и скорость реагирования во время военных операций."
TRK_Establish_Specialized_Units: "Создать специализированные подразделения"
TRK_Establish_Specialized_Units_desc: "Наше государство должно создать специализированные подразделения в регулярной армии, сосредоточившись на таких областях, как разведка, спецназ и инженерные войска. Эти подразделения повысят универсальность и эффективность военного потенциала Туркестана."
TRK_Conscription_System: "Внедрить систему призыва"
TRK_Conscription_System_desc: "Необходимо внедрить систему призыва, чтобы обеспечить широкую и всеохватывающую мобилизацию граждан на нужды национальной обороны и укрепить кадровый состав армии."
TRK_Civil_Military_Coordination: "Военно-гражданская координация"
TRK_Civil_Military_Coordination_desc: "Если мы не улучшим координацию между гражданскими и военными властями, отсутствие этого важного аспекта для эффективного управления и безопасности приведет к слабости нашей страны. Работая вместе, мы сможем обеспечить бесперебойное реагирование на кризисы и поддерживать стабильность."
TRK_Establish_Aviation_Corps: "Создать авиационный корпус"
TRK_Establish_Aviation_Corps_desc: "Чтобы построить боеспособные военно-воздушные силы, мы должны сначала создать их основу. Создание авиационного корпуса позволит нам подготовить пилотов, приобрести самолеты и начать процесс модернизации наших воздушных сил."
TRK_Acquire_Training_Aircraft: "Приобрести учебные самолёты"
TRK_Acquire_Training_Aircraft_desc: "В то время как мы осваиваем мир авиации, очень важно иметь надлежащие учебные самолеты для наших пилотов. Приобретение базовых учебных самолетов позволит нашим будущим пилотам получить необходимые навыки для управления более современными самолетами."
TRK_Develop_Airfields_Network: "Развить сеть аэродромов"
TRK_Develop_Airfields_Network_desc: "Чтобы поддерживать наши растущие военно-воздушные силы, нам необходима сеть аэродромов по всей стране. Развитие этих аэродромов обеспечит необходимую инфраструктуру для эксплуатации самолетов и повысит наш воздушный потенциал."
TRK_Invest_In_Aviation_Research: "Инвестировать в авиационные исследования"
TRK_Invest_In_Aviation_Research_desc: "Инновации - это ключ к поддержанию современных и эффективных военно-воздушных сил. Инвестируя в исследования и разработки в области авиации, мы сможем оставаться на переднем крае технологического прогресса в авиационном секторе."
#Mirshabs - military officials
TRK_Establish_Peoples_Militia: "Создать народную армию"
TRK_Establish_Peoples_Militia_desc: "Мы должны заложить основу для превращения Туркестанского легиона в профессиональную военную силу, создав фундаментальные структуры, набрав квалифицированные кадры и начав переход от военизированной к регулярной армии."
TRK_Form_Turkestan_Red_Guard: "Добровольный призыв"
TRK_Form_Turkestan_Red_Guard_desc: "Мы должны поощрять добровольный призыв в армию, проводя информационно-пропагандистские программы и рассказывая о преимуществах службы в армии. Этот подход направлен на создание преданных и мотивированных сил за счет добровольного участия."
TRK_Small_Unit_Tactics: "Тактика малых подразделений"
TRK_Small_Unit_Tactics_desc: "Давайте отдадим приоритет тактике малых подразделений и децентрализованному принятию решений. Воспитание культуры инициативы среди офицеров и солдат позволит обеспечить гибкость и адаптивность в различных оперативных сценариях."
TRK_Peasant_Militia_Support: "Поддержка дехканского ополчения"
TRK_Peasant_Militia_Support_desc: "Чтобы расширить базу поддержки революции, мы должны также расширить возможности крестьянства. Поддерживайте и обучайте крестьянские ополчения, чтобы увеличить нашу численность и обеспечить единый фронт против контрреволюционных сил."
TRK_Officer_Initiative: "Инициатива для офицеров"
TRK_Officer_Initiative_desc: "Необходимо запустить программу по расширению полномочий офицеров в принятии решений. Поощрение независимого мышления и стратегического планирования на уровне офицеров будет способствовать созданию более децентрализованной и гибкой военной структуры."
#Path of Socialist Army - Turkestan Red Army (Centralized Drafted Approach)
TRK_Centralized_Command_Structure: "Централизованное командование"
TRK_Centralized_Command_Structure_desc: "Наша страна должна создать централизованную структуру командования Туркестанской Красной Армии. Четкая субординация и единое руководство повысят координацию и эффективность военных операций."
TRK_Red_Army_Reserve: "Резерв Народной армии"
TRK_Red_Army_Reserve_desc: "Нам необходимо создать обученный резерв для усиления Красной армии во время кризиса. Резерв Красной Армии будет служить надежным резервом, готовым к мобилизации в случае необходимости."
TRK_Advanced_Military_Doctrine: "Передовая военная доктрина" 
TRK_Advanced_Military_Doctrine_desc: "Мы должны сосредоточиться на разработке передовой военной доктрины, которая включает в себя социалистические принципы и учитывает уникальные задачи, стоящие перед Красной армией. В доктрине будет сделан упор на защиту рабочего класса и социалистического государства."
TRK_Professionalize_Officer_Corps: "Поднять профессионализм офицеров"
TRK_Professionalize_Officer_Corps_desc: "Нельзя забывать о централизованных программах подготовки профессиональных офицеров. Разработка комплексного учебного плана по подготовке высококвалифицированных офицеров обеспечит нас людьми, способными руководить централизованной и дисциплинированной регулярной армией."

TRK_Occupy_Semirechye: "Освободить Жетису"
TRK_Occupy_Semirechye_desc: ""
TRK_Occupy_Aralsk: "Оккупация Аральска"
TRK_Occupy_Aralsk_desc: ""
TRK_Settle_Disputes_With_Alash: "Уладить споры с Алашем"
TRK_Settle_Disputes_With_Alash_desc: ""
TRK_Towards_United_Central_Asia: "К единому величию"
TRK_Towards_United_Central_Asia_desc: ""
TRK_Pishpek_Treaty: "Пишпекский договор"
TRK_Pishpek_Treaty_desc: ""

TRK_Invest_In_Agriculture: "Инвестиции в сёла"
TRK_Invest_In_Agriculture_desc: "Несмотря на диверсификацию, которую мы проводим в попытке сделать нашу экономику более конкурентоспособной и менее зависимой от одного источника дохода, очевидно, что сельское хозяйство по-прежнему будет играть важную роль в нашем будущем. Мы должны обеспечить стабильный поток зерновых продуктов и других товаров, обеспечивающих наше богатство."
TRK_Increase_Cattle_Product_Exports: "Повысить экспорт животноводства"
TRK_Increase_Cattle_Product_Exports_desc: "Внешний мир, возможно, не знает об этом, но земли Центральной Азии богаты крупным рогатым скотом так, как редко где содержатся его стада. Иностранцы с нетерпением ждут удовлетворения своих потребностей, и увеличение экспорта крупного рогатого скота с нашей стороны - именно то, что им нужно."
TRK_Develop_Rural_Areas: "Развивать сельские районы"
TRK_Develop_Rural_Areas_desc: "Хотя наши усилия в последнее время, возможно, направлены на расширение зарождающихся городских центров на наших землях, мы не можем забывать, что жизненная сила Центральной Азии находится в её обширных сельских поселениях. Мы должны позаботиться о том, чтобы крестьянство нашей страны не было забыто, когда речь идет о схемах развития."
TRK_Planned_Industrialization: "Усилия по индустриализации"
TRK_Planned_Industrialization_desc: "Долгие годы иностранного господства привели к тому, что на наших землях не осталось ни промышленных центров, ни надлежащей концентрации заводов. Этого нельзя допустить, если мы хотим улучшить качество жизни наших людей и повысить наш национальный потенциал, поэтому настало время исправить эту плачевную ситуацию."
TRK_Improve_Railway_Networks: "Улучшить сети ж/д путей"
TRK_Improve_Railway_Networks_desc: "Земли Центральной Азии обширны и по большей части пусты, на них отсутствует какая-либо инфраструктура. Для того чтобы в нашей стране существовала система упорядоченных и быстрых коммуникаций, необходимо расширять железные дороги и другие инфраструктурные проекты."
TRK_Grain_Economy: "Аграрная экономика"
TRK_Grain_Economy_desc: "Несмотря на то что большая часть мира постепенно отходит от преимущественно аграрной экономики, на мировых рынках по-прежнему существует большая потребность в продуктах питания. Это ниша, которая прекрасно может быть заполнена нашими традиционными способами производства, и поэтому на нее нужно обратить больше внимания."

# ЭРК Path #
TRK_ERK_Triumphant: "Триумф ЭРК"
TRK_ERK_Triumphant_desc: "ЭРК укрепила свою власть над Туркестаном, проложив путь к созданию формы социализма, которая бы действительно подходила тюркскому народу."
TRK_Crush_Fundamentalists: "Сокрушить фундаменталистов"
TRK_Crush_Fundamentalists_desc: "Кадимизм и радикальный исламизм испокон веков извращали умы наших граждан. Настало время уничтожить влияние этой древней религии и создать новый идеал для нашего народа: истинного и современного человека будущего."
TRK_Seek_Peace_With_Jadidists: "Поиск мира с джадидистами"
TRK_Seek_Peace_With_Jadidists_desc: "Давайте протянем оливковую ветвь джадидистам, стремясь к мирному сотрудничеству и сосуществованию для укрепления социалистического дела в Туркестане, как это было предусмотрено I съездом ЭРК."
TRK_Proclaim_Socialist_Revolution: "Довести революцию до конца"
TRK_Proclaim_Socialist_Revolution_desc: "Мы должны смело провозгласить начало социалистической революции, руководствуясь принципами справедливости, равенства и единства, открывая новую эру для Туркестана."
TRK_Suppress_Russophilic_Organisations: "Подавить русофилов"
TRK_Suppress_Russophilic_Organisations_desc: "Мы должны активно подавлять организации, симпатизирующие русским или русским колонистам, укрепляя противодействие ЭРК любому влиянию, которое может поставить под угрозу суверенитет Туркестана."
TRK_Subordinate_Mirshabs: "Подчинить миршабов"
TRK_Subordinate_Mirshabs_desc: "Мы должны добиваться подчинения миршабов, отрядов ополчения, возглавляемых консервативными лидерами, чтобы они соответствовали принципам социализма и способствовали достижению более широких целей ЭРК."
TRK_Dismantle_Old_Elites: "Демонтаж старой элиты"
TRK_Dismantle_Old_Elites_desc: "Мы должны начать всеобъемлющий демонтаж старых элит и властных структур, которые могут препятствовать революционному прогрессу, прокладывая путь к созданию более эгалитарного общества."

TRK_Cultural_Revival: "Культурное возрождение"
TRK_Cultural_Revival_desc: "Для нас жизненно важно сделать акцент на сохранении и продвижении богатого культурного наследия Туркестана, праздновании языкового разнообразия и поддержке культурных инициатив, направленных на укрепление самобытности туркестанцев."
TRK_Massive_Education_Reform: "Масштабная реформа образования"
TRK_Massive_Education_Reform_desc: "Настало время провести реформы в системе образования, чтобы отразить и уважать местные культуры, одновременно воспитывая чувство национальной идентичности. Наша главная цель - создать инклюзивную и культурно богатую образовательную среду."
TRK_Form_Ministries: "Создать эффективные министерства"
TRK_Form_Ministries_desc: "Нам необходимо оптимизировать административные структуры, чтобы обеспечить эффективность и прозрачность управления, сократить бюрократические препоны для граждан и бизнеса."
TRK_Councils_Of_Dehkans: "Переход на систему советов"
TRK_Councils_Of_Dehkans_desc: "На местном уровне власть должны взять Советы дехкан, вдохновляясь социалистическо-революционной концепцией крестьянских советов."

TRK_Nationalize_Key_Industries: "Взять ключевые отрасли"
TRK_Nationalize_Key_Industries_desc: "ЭРК выступает за национализацию ключевых отраслей промышленности, чтобы обеспечить коллективное владение и контроль на благо всех туркестанцев. С нашей укорененной властью ничто не помешает нам реализовать эту политику."
TRK_Nationalization_Land_Water: "Пересмотреть закон 1921 года"
TRK_Nationalization_Land_Water_desc: "Пересмотр существующего Закона о национализации земли и воды от 1921 года крайне важен, если мы хотим внести в него необходимые изменения, соответствующие нашему видению справедливого и равноправного распределения ресурсов."
TRK_Bring_Up_Turkestan_Working_Class: "Поднять туркестанский пролетариат"
TRK_Bring_Up_Turkestan_Working_Class_desc: "Эта инициатива нашего руководства, направленная на расширение прав и возможностей рабочего класса, призвана поднять и обучить туркестанский пролетариат, заложив основу для создания более сильного социалистического общества."
TRK_Trade_Union_Movement: "Туркестанское профсоюзное движение"
TRK_Trade_Union_Movement_desc: "Выступая за права трудящихся, ЭРК возглавляет Туркестанское профсоюзное движение, выступая за создание и укрепление профсоюзов по всему региону."
TRK_Secure_Rural_Support: "Надежная поддержка дехкан"
TRK_Secure_Rural_Support_desc: "Дехкане, как самая многочисленная группа населения, поддержат нас - и это обеспечит нам подлинно народное правительство."

TRK_Seventh_Congress_Of_ERK: "VII съезд ЭРК"
TRK_Seventh_Congress_Of_ERK_desc: "С падением хивинского и бухарского режимов, находящихся под нашим непосредственным контролем, настало время избрать новый центральный комитет партии. В Ташкенте объявляется VII съезд ЭРК, на который прибывают различные делегаты, чтобы высказать своё мнение."
# РевКом Faction #
TRK_Socialist_Priority: "Революционный идеал"
TRK_Socialist_Priority_desc: "РевКом фракции одержал победу на съезде. С Торакуловым в качестве нового председателя нашего народа партия ЭРК знаменует собой новый поворот в своей истории."
TRK_Islamic_Socialism: "Исламский социализм"
TRK_Islamic_Socialism_desc: "Мы должны сделать акцент на интеграции исламских принципов в социалистическую политику, апеллируя к религиозным чувствам населения и способствуя поддержке ЭРК."
TRK_Islamic_Socialism_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$islamic_socialism_subtype$§!"

TRK_Tatar_Government_In_Exile: "Верный союзник"
TRK_Tatar_Government_In_Exile_desc: "Татарское социалистическое движение, возглавляемое Султаном-Галиевым, является нашим естественным союзником в предстоящей борьбе. Мы должны связаться с ними и оказать всю необходимую помощь, чтобы их страна была восстановлена на карте мира."
TRK_Centralised_Economic_Planning: "Центральный экономический план"
TRK_Centralised_Economic_Planning_desc: "Выступайте за централизованное экономическое планирование, демонстрируя приверженность ЭРК стратегическому экономическому развитию и распределению ресурсов."
TRK_Narodnik_Outreach: "Работа с 'народниками'"
TRK_Narodnik_Outreach_desc: "Мы должны обеспечить продолжение нашего сотрудничества с движением «Народник» и его идеологами, чтобы создать единый фронт против империализма."
TRK_Revolution_In_The_East: "Революция на Востоке"
TRK_Revolution_In_The_East_desc: "Восток должен быть объединен под властью социалистов. Мы поведем народы Азии под нашим красным знаменем, принеся истинное равенство всем народам Туркестана и всей Азии."
TRK_Revolutionary_Institute: "Институт труда и добродетели"
TRK_Revolutionary_Institute_desc: "Для того чтобы обеспечить социалистическую науку дополнительными средствами, в [ROOT.Capital.GetName] будет открыт новый институт. Предоставляя образование по различным научным направлениям, Институт труда и добродетели станет нашим самым передовым преимуществом в научной сфере."

# Тюде Faction #
TRK_Junazakov_Leadership: "Пантюркистское видение"
TRK_Junazakov_Leadership_desc: "Несмотря на влияние РевКома, на конгрессе был переизбран пантюркистский Центральный комитет, что означает, что ЭРК останется верна своему первоначальному видению."
TRK_Finalize_Separation_Of_Church: "Завершить секуляризацию"
TRK_Finalize_Separation_Of_Church_desc: "Давайте подтвердим приверженность светскому правлению, гарантирующему, что политические решения будут основываться на демократических принципах и не будут благоприятствовать какой-либо конкретной религиозной идеологии."
TRK_Balanced_Industrialization: "Взвешенная индустриализация"
TRK_Balanced_Industrialization_desc: "Мы должны продвигать сбалансированный и устойчивый подход к индустриализации, обеспечивая, чтобы экономическое развитие приносило справедливую пользу всем регионам Туркестана."
TRK_Seek_Friendship_With_Ukapists: "Искать дружбы с укапистами"
TRK_Seek_Friendship_With_Ukapists_desc: "Среди многих коммунистов из стран бывшей Российской империи укаписты из Украины, пожалуй, наиболее близки нам. Они также понимают, что в настоящее время не существует Интернационала, который бы действительно защищал права коренных народов. Объединившись с ними в нашей общей борьбе, мы вместе будем противостоять растущему империализму в мире."
TRK_Validi_Leadership: "Предоставить им шанс"
TRK_Validi_Leadership_desc: "Дело Башкурдистана проиграно. Мы должны помочь нашему союзнику Ахметзаки Валиди в его стремлении восстановить суверенитет Башира как части объединенного Туркестана."
TRK_Anti_Imperialist_Internationale: "Антиимпериалистический Интернационал"
TRK_Anti_Imperialist_Internationale_desc: "В настоящее время Третий Интернационал не выступает за антиколониализм. Мы будем выступать за все народы, находящиеся под колониальным игом. Освобождение всех тюркских народов необходимо для прекращения угнетения нашего народа."
TRK_Decentralization_Policies: "Политика децентрализации"
TRK_Decentralization_Policies_desc: "Давайте предложим политику децентрализации, чтобы расширить возможности местных сообществ, в соответствии с предпочтениями ЭРК в отношении более локализованных структур управления."

# Jadidist Path #
TRK_National_Union_Victory: "Победа Национального союза"
TRK_National_Union_Victory_desc: "Партия Милли Иттиход добилась победы в качестве правящей партии Туркестана."
TRK_Strengthen_Executive: "Усилить президентскую власть"
TRK_Strengthen_Executive_desc: "Слабость нашей исполнительной власти привела к росту фракционности и появлению различных бандитов, объявляющих себя истинным правительством. Мы не должны допустить этого в будущем, укрепив полномочия нашего министра-президента."
TRK_Crackdown_On_ERK_Extremists: "Расправа над ЭРК"
TRK_Crackdown_On_ERK_Extremists_desc: "Легион ЭРК все ещё активен в некоторых наших регионах. Мы должны позаботиться о том, чтобы все они были уничтожены или арестованы."
TRK_Ally_ERK: "Союзник демократов ЭРК"
TRK_Ally_ERK_desc: "Не все радикалы ЭРК - наши враги. Мы должны вести переговоры с их демократической оппозицией внутри партии и наладить прочные связи с единственной партией, которая может помочь нам в борьбе с улемистами."
TRK_Counter_TVO: "Борьба с лазутчиками Т.В.О."
TRK_Counter_TVO_desc: "Русофильская Туркестанская военная организация все ещё активно действует на наших землях. Мы должны убедиться, что наша контрразведка достаточно сильна, чтобы бороться с этими подпольными заговорщиками."
TRK_Fate_Of_Ferghana_Government: "Судьба ферганских конкурентов"
TRK_Fate_Of_Ferghana_Government_desc: "Бывшее «Временное правительство Ферганы» должно быть предано суду за измену и антиправительственную деятельность. Мы не можем позволить преступникам и предателям свободно разгуливать среди туркестанского народа."
TRK_Jadidist_Modernization: "Продолжить джадидистскую модернизацию"
TRK_Jadidist_Modernization_desc: "Модернизация нашей страны не должна прекращаться. Мы должны сделать все возможное, чтобы стать светской нацией, которая займет достойное место среди мировых держав."
TRK_Multicultiralism: "Мультикультурализм"
TRK_Multicultiralism_desc: "Мы должны признать, что наша страна - это дом для многих народов, будь то узбеки из Самарканда или памирские племена с Тянь-Шаня. Если мы хотим построить по-настоящему федеративное государство, все права меньшинств должны быть гарантированы."
TRK_Local_Self_Governance: "Местное самоуправление"
TRK_Local_Self_Governance_desc: "Мы должны создать больше местных парламентов и советов в наших регионах, чтобы мы могли услышать каждый голос из каждого уголка нашей империи. Эти местные органы управления будут способствовать дальнейшему распространению наших демократических корней в песках Центральной Азии."
TRK_Fate_Of_Russian_Settlers: "Судьба русских поселенцев"
TRK_Fate_Of_Russian_Settlers_desc: "С русскими поселенцами, колонизаторами, укравшими наши исконные земли, нужно разобраться. Как? На этот вопрос правительство должно ответить как можно скорее."
TRK_Rebuild_Infrastructure: "Восстановить инфраструктуру"
TRK_Rebuild_Infrastructure_desc: "Инфраструктура нашей страны находится в очень плохом состоянии. Мы должны сделать все возможное, чтобы восстановить её и улучшить логистику, снабжение и транспорт."
TRK_New_Educational_Standards: "Стандарты образования джадидистов"
TRK_New_Educational_Standards_desc: "В области образования будут созданы возможности для получения неполного, начального образования. Граждане страны имеют право открывать частные школы, не вступая в конфликт с интересами государства. В Туркестане будут созданы профессиональные школы. Важное значение будет придаваться отправке студентов в Европу"
TRK_Economic_Independence: "Экономическая свобода"
TRK_Economic_Independence_desc: "Свобода Туркестана реализуется только на основе экономической независимости. Поэтому мы будем стараться, чтобы экономические отношения Туркестана с другими соседними странами стояли на ногах и развивались все больше и больше на основе существующей структуры."
TRK_Progressive_Taxation: "Прогрессивное налогообложение"
TRK_Progressive_Taxation_desc: "Основной налог страны будет взиматься в зависимости от дохода. Наследство также будет облагаться налогом. В Туркестане будут отменены все виды налогов, оставшиеся с прежних времен."
TRK_Protect_Workers_Rights: "Защитить права трудящихся"
TRK_Protect_Workers_Rights_desc: "Туркестанская Республика гораздо лучше развита в промышленном отношении, чем Хива и Бухара, и поэтому проблемы и беды современного рабочего и его прав стоят здесь более остро. Мы должны проводить новую политику в интересах рабочих, чтобы сохранить свободы и права пролетариата."
TRK_New_Trade_Partners: "Установить новые партнерские отношения"
TRK_New_Trade_Partners_desc: "Несомненно, на протяжении всей нашей истории мы были слишком зависимы от российского импорта. Открыв наш рынок для новых иностранных товаров, мы значительно повысим уровень жизни нашего народа."
TRK_Land_Reform_Shokai: "Пересмотр закона 1921 года"
TRK_Land_Reform_Shokai_desc: "В 1921 году вместе с Конституцией Туркестана был принят Закон о национализации земли. Земля, подземные и наземные ресурсы, леса, бассейны стали государственной собственностью, а крестьянам земля была передана в частную собственность. С тех пор частные лица не решают вопрос о продаже земли и воды по взаимному согласию. Этой работой руководит государство, а право на предоставление земли определяется законом в соответствии с местными условиями. К счастью, в течение более десяти лет это приносило большую стабильность и мир нашему сельскохозяйственному сектору, однако сейчас мы должны пересмотреть этот закон, поскольку времена изменились. Лидеры джадидистов понимают, что этот закон был продиктован эпохой, и без защиты и обеспечения частной собственности наши дехкане не смогут стать по-настоящему богатыми. Ограничение закона должно быть отменено, и в Туркестане должна быть восстановлена свободная торговля землей."
TRK_Regional_Autonomy_Agreements: "Соглашения о региональной автономии"
TRK_Regional_Autonomy_Agreements_desc: "Как и в любой другой стране Центральной Азии, в нашей стране проживает множество племен, этнических групп и меньшинств, которые должны быть защищены нашим государством и нашими законами. Мы должны принять новые законы о защите этих групп, чтобы не допустить их вытеснения из нашей республики. "
TRK_Develop_Turkic_Culture: "Развить великую культуру"
TRK_Develop_Turkic_Culture_desc: "Тюркские народы должны действовать единодушно, чтобы возродить культуру Туркестана. Памятники культуры, созданные на протяжении веков в Туркестане, который является центром древней культуры, будут охраняться. Они послужат росту национальной культуры."
TRK_Fight_Radical_Movements: "Борьба с радикальными моджахедами"
TRK_Fight_Radical_Movements_desc: "Радикальное движение моджахедов раздирает нашу страну на части, их пропаганда ненависти и насилия по отношению к светским людям неприятна и опасна. Мы должны уничтожить все радикальные исламистские движения, которые существуют в нашей стране."

TRK_Central_Asian_Democracy: "Центральноазиатская демократия"
TRK_Central_Asian_Democracy_desc: "Хотя для некоторых мы остаемся авторитарным государством в Азии, мы действительно построили демократию - наш народ может свободно голосовать и выбирать своих представителей - впервые в истории нашего региона."

TRK_Jadidist_Triumph: "Триумф джадидистов"
TRK_Jadidist_Triumph_desc: "С падением средневековых правительств в Хиве и Бухаре весь Туркестан наконец-то объединился под властью демократического джадидистского правительства. Мы должны продолжать нашу политику, чтобы вскоре весь наш народ стал свободным и процветающим."
TRK_Neuter_Regional_Defiance: "Подавить региональное неповиновение"
TRK_Neuter_Regional_Defiance_desc: "В некоторых регионах все ещё сохраняются очаги сопротивления нашему правлению. Мы должны обеспечить защиту всех наших граждан от этих радикалов и экстремистов, которые не признают наше правительство."
TRK_Entrench_Local_Democracy: "Укрепить местную демократию"
TRK_Entrench_Local_Democracy_desc: "Местные демократические советы все ещё недостаточно сильны. Люди чувствуют себя аполитичными и не работают вместе над построением своего будущего. Наше децентрализованное управление должно стать ещё более сильным."
TRK_Finalize_Nomadic_Transition: "Завершить переход от кочевничества"
TRK_Finalize_Nomadic_Transition_desc: "Реализуйте комплексный план по содействию переходу кочевых народов, особенно казахов, кыргызов и туркмен, к оседлой жизни путём строительства новых поселений в стратегически важных местах."
TRK_Grants_To_Academy_Of_Science: "Гранты для Академии наук"
TRK_Grants_To_Academy_Of_Science_desc: "Наука - это новая религия, а Самарканд когда-то был центром мировых научных исследований. Мы должны вкладывать больше денег в науку, чтобы модернизироваться."
TRK_Capitalism_Development: "Поощрять индивидуальное обогащение"
TRK_Capitalism_Development_desc: "Слишком долго наша страна была колонией, где все ресурсы принадлежали русским, а простые люди страдали в нищете. Мы должны способствовать тому, чтобы отныне каждый человек имел право свободно обустраивать своё хозяйство, не опасаясь, что колониальные налоги уничтожат его средства к существованию."
TRK_Social_Welfare_Focus: "Реформа социального обеспечения"
TRK_Social_Welfare_Focus_desc: "Давайте проведем комплексные реформы социального обеспечения, чтобы удовлетворить потребности уязвимых слоев населения и создать систему социальной защиты для граждан, столкнувшихся с экономическими трудностями."
TRK_Secure_Foreign_Recognition: "Укрепление внешних связей"
TRK_Secure_Foreign_Recognition_desc: "Теперь Туркестан по-настоящему вступил в дипломатические отношения с иностранными государствами. Как суверенная нация, мы теперь можем свободно выбирать свою судьбу на мировой арене."
TRK_Pan-Turkist_Liberalism: "Пантюркистский фронт"
TRK_Pan-Turkist_Liberalism_desc: "Многие тюркские народы по всему континенту все ещё борются против колонизаторов, националистов и всех остальных, кто хочет разрушить единство наших народов и нашу демократию."
TRK_Diplomatic_Neutrality: "Дипломатический нейтралитет"
TRK_Diplomatic_Neutrality_desc: "Мы должны придерживаться дипломатического подхода, подчеркивающего мирное сосуществование и сотрудничество, искать союзы с единомышленниками, избегая при этом вмешательства в дела других стран."


### Fergana Provisional Government ###
TRK_Madamin_Bek_Victory: "Триумф Клики"
TRK_Madamin_Bek_Victory_desc: "Клика Мадамин-бека одерживает победу, открывая новую эру для Туркестана."
TRK_Consolidate_Authority: "Укрепление власти"
TRK_Consolidate_Authority_desc: "Для нас жизненно важно укрепить контроль центрального правительства над Туркестаном. Это включает в себя действия, направленные на консолидацию власти, упорядочение управления и обеспечение единого подхода к внутренним и международным делам для более стабильного и эффективного правления."
TRK_Suppress_Radical_Mujahideen: "Подавить радикальных моджахедов"
TRK_Suppress_Radical_Mujahideen_desc: "Мы должны противостоять внутренним угрозам, подавляя радикальные элементы в Туркестане, стремясь к внутренней безопасности, подавляя экстремизм и поддерживая сбалансированную среду, способствующую национальному единству."
TRK_Presidential_Decree: "Указ президента"
TRK_Presidential_Decree_desc: "Возможно, настало время осуществить исполнительную власть с помощью решительного президентского указа. Это должно быть сделано путём проведения важнейшей политики и определения будущей траектории развития Туркестана при новом руководстве."
TRK_Align_Union_Of_Muslims: "Объединиться с Союзом мусульман"
TRK_Align_Union_Of_Muslims_desc: "Мы должны заключить союз с Иттифак Муслимин, поскольку они являются единственной популярной в народе кадимистской силой, которая имеет с нами общее видение будущего Туркестана."
TRK_Military_Stratocracy: "Военная стратократия"
TRK_Military_Stratocracy_desc: "Пришло время перейти к военно-центричной модели управления. Это усилит роль военных в принятии политических решений, обеспечит дисциплинированный и безопасный Туркестан под руководством военного руководства."
TRK_Suppress_TVO: "Подавить Т.В.О."
TRK_Suppress_TVO_desc: "Мы должны противостоять и нейтрализовать угрозу, исходящую от Т.В.О. Русофилы больше никогда не будут обладать достаточной властью, чтобы их голос был услышан в нашем Туркестане."
TRK_Subdue_Regional_Warlords: "Усмирить региональных полевых командиров"
TRK_Subdue_Regional_Warlords_desc: "Мы должны обеспечить стабильность в стране, решив проблемы местной власти и установив централизованную власть, выходящую за рамки региональных интересов."
TRK_Suppress_ERK_Opposition: "Подавить оппозицию ЭРК"
TRK_Suppress_ERK_Opposition_desc: "Мы не можем надеяться удержаться у власти, если не будем ориентироваться в политическом ландшафте, подавляя оппозицию ЭРК. Все это должно быть сделано для создания более сплоченной политической среды, обеспечивающей доминирование вашей идеологии и лидерства в Туркестане."
TRK_Anti_Russian_Purge: "Вычистить русофилов"
TRK_Anti_Russian_Purge_desc: "Решим внутренние проблемы, очистив правительство от русофилов, что позволит сохранить независимость и культурную самобытность Туркестана, устранив влияние, которое может поставить под угрозу его суверенитет."
TRK_Suppress_Regional_Autonomy: "Умиротворить кланы"
TRK_Suppress_Regional_Autonomy_desc: "Мы должны умиротворить региональные кланы и способствовать созданию более централизованной власти, укрепляя национальное единство путём подавления автономии регионов и консолидации власти на общее благо Туркестана."
TRK_Patronize_Traditionalism: "Покровительствовать традиционализму"
TRK_Patronize_Traditionalism_desc: "Наша нация должна принять и продвигать традиционные ценности, чтобы сформировать культурную и социальную ткань Туркестана. Это должно начаться с покровительства традиционализму, поддержания уникальной идентичности и наследия нации."
TRK_Secure_Silk_Road: "Обеспечить безопасность Шелкового пути"
TRK_Secure_Silk_Road_desc: "Мы должны обеспечить экономическое процветание и стратегические преимущества Туркестану, который на протяжении веков был центром Шелкового пути."
TRK_Martial_Law: "Ввести военное положение"
TRK_Martial_Law_desc: "Наше правительство должно справиться с внутренними беспорядками, объявив военное положение. Восстановите порядок и стабильность с помощью жесткого управления, обеспечив защиту интересов Туркестана перед лицом внутренних вызовов."
TRK_Militarize_Economy: "Милитаризация экономики"
TRK_Militarize_Economy_desc: "Мы должны укрепить экономический фундамент Туркестана путём милитаризации ключевых секторов, направив ресурсы на создание мощного военно-промышленного комплекса, обеспечивающего национальную безопасность и экономическую устойчивость."
TRK_Restrict_Oppositional_Media: "Ограничение оппозиционной прессы"
TRK_Restrict_Oppositional_Media_desc: "Мы должны заставить замолчать инакомыслящих, которые симпатизируют повстанцам. Ограничив оппозиционные партии и их деятельность, мы не позволим им подстрекать к дальнейшим беспорядкам и дестабилизировать обстановку в стране."
TRK_Elite_Power_Structure: "Элитная структура власти"
TRK_Elite_Power_Structure_desc: "Наконец-то пришло время создать элитную структуру власти, состоящую из преданных и влиятельных фигур. Мы должны создать альянсы с ключевыми фигурами в различных секторах, чтобы обеспечить постоянную поддержку и консолидировать власть в правящей элите."


TRK_State_Controlled_Industry: "Контроль отрасли"
TRK_State_Controlled_Industry_desc: "Давайте возьмем под контроль промышленность страны для получения стратегических преимуществ, чтобы обеспечить экономическую стабильность и рост путём централизации управления промышленностью под руководством государства."
TRK_Dictator_Of_Turkestan: "Диктатор Туркестана"
TRK_Dictator_Of_Turkestan_desc: "Последний шаг к консолидации власти. У Туркестана будет будущее, определяемое непреклонной властью одного лидера - Мадамин-бека."

TRK_Fate_Of_Emirs: "Судьба ханов и эмиров"
TRK_Fate_Of_Emirs_desc: "Древние режимы Хивы и Бухары наконец-то пали. Получив контроль над этими государствами, мы должны решить, что делать с теми монархами и вотчинниками, которые правили этими землями на протяжении веков."
TRK_Controlled_Democracy: "Управляемая демократия"
TRK_Controlled_Democracy_desc: "Мудрый правитель понимает, что демократия никогда не будет достигнута, если народ не готов взять власть в свои руки. Допустив определенную степень самоуправления, мы покажем своему народу, что доверяем его решениям, но не готовы отдать власть тем, кто разрушил нашу страну всего несколько лет назад под знаменами «свободы» и «демократии»."
TRK_Share_Power_Local_Leaders: "Разделить власть с местными лидерами"
TRK_Share_Power_Local_Leaders_desc: "Пришло время начать политику децентрализации, расширяя возможности местных лидеров и региональных властей. Предоставив им больше автономии, мы сможем укрепить чувство единства и одновременно облегчить бремя управления. Однако необходимо тщательно соблюдать баланс между местной автономией и центральной властью, чтобы не допустить дезинтеграции."
TRK_Suppress_Ittifoqi_Dissent: "Подавить иттифокское инакомыслие"
TRK_Suppress_Ittifoqi_Dissent_desc: "Мы должны подавить любое несогласие внутри фракции Иттифоки-Муслимин, сохраняя строгий контроль над политическим ландшафтом. Такой подход ставит во главу угла стабильность, а не внутреннее политическое разнообразие, гарантируя, что Туркестан останется дисциплинированным и единым государством."
TRK_Ittifoqi_Dominance: "Господство иттифоки-муслиминов"
TRK_Ittifoqi_Dominance_desc: "Давайте полностью укрепим фракцию Иттифоки-Муслимин в качестве доминирующей силы в политическом ландшафте Туркестана. Этот бескомпромиссный подход направлен на устранение любых потенциальных претендентов на власть Клики, обеспечивая стабильную и непоколебимую структуру руководства."

TRK_Oligarchy_Of_New_Feudals: "Национальная олигархия"
TRK_Oligarchy_Of_New_Feudals_desc: "Несомненно, именно наиболее состоятельные люди в стране являются двигателями её прогресса. Если раньше наши огромные богатства шли на пользу российскому капиталу, то теперь на первый план вышли самые выдающиеся деятели, самые богатые люди страны, вытеснившие и российских, и иностранных купцов."
TRK_Oligarchy_Of_New_Feudals_tt: "§YМадамин-бек:§! сменит идеологию на §Y$pataut_oligarchy_subtype$§!"
TRK_Safeguard_Our_Interests: "Наши непреступные интересы"
TRK_Safeguard_Our_Interests_desc: "Мы больше не позволим никому обращаться с нами, как с простыми пешками. Отныне мы несем ответственность за нашу нацию, и наш долг - защищать наш суверенитет и отстаивать наши национальные интересы."
TRK_Maintain_Military_Presence: "Мощное военное превосходство"
TRK_Maintain_Military_Presence_desc: "Мы будем продолжать инвестировать в мощное военное присутствие и поддерживать его. Сильные вооруженные силы служат сдерживающим фактором для потенциальных противников, обеспечивая безопасность Туркестана и позволяя нам отстаивать свои интересы на региональной арене."


TRK_Ensure_For_Life_Presidency: "Бессрочный президент"
TRK_Ensure_For_Life_Presidency_desc: "Мадамин-бек своими словами и поступками доказал, что достоин представлять нашу страну на самом высоком уровне. Благодаря его мудрому руководству мы превратились из бесплодной земли, зависящей от внешних благодетелей, в процветающий оазис. Поэтому Мадамин-бек должен и впредь служить нашим покровителем и мудрым государем на все времена."
TRK_Promote_Religious_Unity: "Поощрять религиозное единство"
TRK_Promote_Religious_Unity_desc: "Настало время признать, что наш народ населяют не только мусульмане, но и христиане и иудеи. Вместо того чтобы подвергать их преследованиям, мы должны принять их вклад в развитие нашей страны. Тем не менее, необходимо помнить, что в религиозном единстве кроется наша сила."

TRK_Peasant_Army_Victory: "Крестьянская армия берёт власть"
TRK_Peasant_Army_Victory_desc: "В результате неожиданного поворота событий Крестьянская армия одерживает победу, возвещая новую эру для Туркестана. Во главе с харизматичными лидерами крестьянские силы теперь держат бразды правления в своих руках, обещая перестроить страну в пользу простых людей и аграрных ценностей."
TRK_Restore_Stability: "Привнести порядок - любой ценной"
TRK_Restore_Stability_desc: "В условиях хаоса и беспорядка крайне важно восстановить порядок и стабильность в Туркестане. Реализуя решительные меры и стратегическую политику, правительство стремится подавить беспорядки, обеспечить общественную безопасность и проложить путь к более безопасному будущему."
TRK_Secure_Russian_Interests: "Гарантия интересов России"
TRK_Secure_Russian_Interests_desc: "Осознавая важность поддержания прочных связей с Россией, Туркестан берет на себя миссию по обеспечению российских интересов в регионе. Дипломатические усилия и стратегическое сотрудничество будут направлены на развитие отношений, выгодных для обеих стран."
TRK_Defend_Russian_Settlements: "Самооборона российских поселений"
TRK_Defend_Russian_Settlements_desc: "В качестве жеста доброй воли и стратегической дальновидности Туркестан обязуется защищать российские поселения в пределах своих границ. Правительство стремится обеспечить безопасность и процветание русских общин, способствуя развитию чувства сотрудничества и единства."
TRK_Jalal_Abad_Napoleon: "Слава Джелал-Абадскому Наполеону!"
TRK_Jalal_Abad_Napoleon_desc: "Константин Монстров когда-то был скромным крестьянином, но благодаря своей непоколебимой решимости, проницательности и стремлению отстаивать будущее Туркестана он поднялся в высшие круги власти. Слава ему!"
TRK_Ferghana_Orthodox_Church: "Ферганская православная церковь"
TRK_Ferghana_Orthodox_Church_desc: "Стремясь признать и сохранить религиозное разнообразие, Туркестан официально учреждает Ферганскую православную церковь как часть Русской православной церкви. Этот шаг свидетельствует о приверженности религиозной терпимости и культурной инклюзивности внутри страны."
TRK_Align_TVO: "Вопрос Т.В.О."
TRK_Align_TVO_desc: "В эпоху политической перестройки Туркестан внимательно изучает влияние Т.В.О. Правительственные чиновники приступают к поиску вопросов, анализу и потенциальной перестройке позиции нации по отношению к Туркестанской военной организации, выбирая путь, который наилучшим образом отвечает интересам народа."
TRK_Cultural_Integration_Efforts: "Хранить русскую культуру"
TRK_Cultural_Integration_Efforts_desc: "Ориентируясь на инклюзивность, Туркестан инициирует усилия по сохранению русского культурного наследия в своих границах. Разрабатываются стратегии и программы, направленные на защиту и продвижение богатого гобелена русских традиций, укрепление чувства единства и общей истории."
TRK_Announce_Peasant_Reforms: "Объявление о крестьянской реформе"
TRK_Announce_Peasant_Reforms_desc: "Правительство объявляет о проведении комплексных реформ, направленных на расширение прав и возможностей крестьянства. Эти инициативы охватывают аграрную политику, распределение земли и социальную поддержку, предвещая новую эру процветания для сельского населения."
TRK_Savinkov_Of_Central_Asia: "Туркестанский Савинков"
TRK_Savinkov_Of_Central_Asia_desc: "Вдохновлённый идеалами Савинкова, Туркестан придерживается концепции сильного руководства и авторитарного правления. Правительство стремится внедрить принципы Савинкова в Центральной Азии, обещая дисциплинированное и централизованное правление во благо нации."
TRK_Savinkov_Of_Central_Asia_tt: "§YКонстантин Монстров:§! сменит идеологию на §Y$pataut_savinkovism_subtype$§!"


TRK_Restore_The_General_Governorate: "Возрождение владычества"
TRK_Restore_The_General_Governorate_desc: "Эпоха генерал-губернаторства была временем спокойствия и уверенности в Туркестане. Наш долг - восстановить этот период и тем самым укрепить свою власть."
TRK_Suppress_Regional_Resistance: "Подавить сепаратистов"
TRK_Suppress_Regional_Resistance_desc: "Мы должны подавить любое затянувшееся сопротивление или несогласие со стороны региональных элементов, обеспечив единый и стабильный Туркестанский генерал-губернаторский корпус. Мы должны сосредоточиться на подавлении, чтобы устранить потенциальные источники беспорядков и укрепить власть Ферганской крестьянской армии."
TRK_Economic_Exploitation_Conquered: "Экономическая эксплуатация"
TRK_Economic_Exploitation_Conquered_desc: "Давайте использовать экономические ресурсы завоеванных территорий для обеспечения роста и процветания Туркестана. Этот прагматичный подход направлен на использование богатств присоединенных регионов, превращая их в ценные активы для развития Туркестана."
TRK_Centralize_Admin_Structures: "Централизация всех структур"
TRK_Centralize_Admin_Structures_desc: "Мы должны инициировать политику централизации административных структур, упорядочивая управление и сводя к минимуму бюрократические препятствия. Это позволит повысить эффективность Туркестанского генерал-губернаторства, обеспечить быстрое принятие решений и эффективное проведение политики."
TRK_Stolypins_Colonial_Dream: "Колониальная мечта Столыпина"
TRK_Stolypins_Colonial_Dream_desc: "Столыпинское видение должно быть полностью реализовано. Это история сильных мира сего, и, как вы хорошо знаете, рассказывают её те, кто торжествует. В самых плодородных и процветающих землях Туркестана лежит решение аграрного вопроса, который мучает всю Россию."
TRK_Skobelev_Political_Legacy: "Политическое наследие Скобелева"
TRK_Skobelev_Political_Legacy_desc: "Настало время принять политическое наследие генерала Скобелева, черпая вдохновение у прославленного русского полководца. Проведение политики, отражающей видение Скобелевым сильного и влиятельного Туркестана, обеспечит дальнейшее господство Крестьянской армии и роль Монстрова как политической силы."
TRK_Reclaim_All_Of_Russia: "Освободить Россию"
TRK_Reclaim_All_Of_Russia_desc: "Величие России было разрушено. Из её руин восстали народы, у которых не было ни единого шанса, но предательство победило. Мы должны взять на себя мантию, от которой трусливо отказались другие, и восстановить могущественную империю."
TRK_Maintain_General_Governorate: "Сохранить генерал-губернаторство"
TRK_Maintain_General_Governorate_desc: "Мы должны сделать выбор в пользу сохранения Туркестанского генерал-губернаторства как полуавтономного образования в рамках более широкой российской структуры. Такой прагматизм признает геополитические реалии и направлен на обеспечение благоприятных условий при сохранении стабильности и процветания Туркестана."

TRK_Kurshirmat_Takes_The_Mantle: "Курширмат берёт верх!"
TRK_Kurshirmat_Takes_The_Mantle_desc: "С вознесением Курширмата Туркестан наконец-то встал на путь веры и послушания."
TRK_Amir_Ul_Muslim: "Амир уль-муслимин"
TRK_Amir_Ul_Muslim_desc: "Курширмат должен провозгласить себя эмиром Ферганы и принять титул «Амир уль-муслимин» в знак того, что он является полководцем мусульман."
TRK_Mobilize_Mujahideen_Forces: "Мобилизация сил Моджахедов"
TRK_Mobilize_Mujahideen_Forces_desc: "Для укрепления военного потенциала Исламского государства нам необходимо сплотить силы моджахедов для защиты ислама и Туркестана от внешних угроз."
TRK_Hunt_Down_Jadidists: "Истребление джадидистов"
TRK_Hunt_Down_Jadidists_desc: "Мы должны искоренить и нейтрализовать влияние джадидистских элементов в Туркестане, это позорное либеральное извращение наших истинных религиозных ценностей."
TRK_Eradicate_Russophiles: "Уничтожать засилье русофилов"
TRK_Eradicate_Russophiles_desc: "Курширмат стремится очистить Туркестан от любых остатков российского колониализма и гарантировать, что Туркестан останется прочно укорененным в своей исламской идентичности и принципах."
TRK_Destroy_ERK_Cells: "Разрушить ячейки ЭРК"
TRK_Destroy_ERK_Cells_desc: "Шайтанская организация ЭРК должна быть уничтожена, и вся память о ней должна исчезнуть из Туркестана. Нельзя допустить, чтобы социалистические дьяволы властвовали над душами наших людей."
TRK_Legislate_Sharia: "Принять законы Шариата"
TRK_Legislate_Sharia_desc: "Чтобы поддерживать исламский закон и справедливость, мы должны создать шариатские суды по всему Туркестану, которые будут служить опорой религиозного авторитета."
TRK_Islamic_Justice: "Расширить исламское правосудие"
TRK_Islamic_Justice_desc: "Курширмат стремится укрепить институты, поддерживающие исламское право и обеспечивающие быстрое, справедливое и равноправное правосудие для всех мусульман."
TRK_Panislamist_Orientation: "Панъисламистская ориентация"
TRK_Panislamist_Orientation_desc: "Все мусульмане должны быть объединены под единым знаменем веры и власти. Мы должны стремиться к установлению дипломатических отношений со всеми мусульманскими странами."
TRK_Islamic_Army: "Армия Ислама"
TRK_Islamic_Army_desc: "Эмир стремится создать исламскую армию, призванную защищать веру и суверенитет Туркестана."
TRK_Rely_On_Clans: "Опора на кланы"
TRK_Rely_On_Clans_desc: "Мы будем использовать традиционную клановую структуру Туркестана как источник силы и стабильности. Партнерство с влиятельными кланами значительно усилит поддержку руководства Курширмата."
TRK_Loyal_Administrators: "Назначить лояльных беков"
TRK_Loyal_Administrators_desc: "Давайте назначим надежных и верных беков на ключевые административные должности в правительстве Туркестана, ведь это жизненно важно для выживания нашего государства."
TRK_Protect_Our_People: "Защитить мусульман"
TRK_Protect_Our_People_desc: "Мы должны принять меры по защите мусульманского населения Туркестана от внутренних и внешних угроз, что ещё больше укрепит власть нашего эмира."
TRK_Rally_Local_Manufacturers: "Поощрять местных ремесленников"
TRK_Rally_Local_Manufacturers_desc: "Наше правительство должно поощрять и поддерживать местных ремесленников и производителей, подчеркивая исламские ценности самодостаточности и экономической независимости Туркестана."
TRK_Smuggle_Arms_Equipment: "Контрабанда оружия для джихада"
TRK_Smuggle_Arms_Equipment_desc: "Дипломатический корпус теперь с нетерпением ждет расширения тайного приобретения и распространения оружия и оборудования для поддержки джихада в защиту ислама и Туркестана."
TRK_Islamic_Education: "Аннулировать школы джадидистов"
TRK_Islamic_Education_desc: "Поскольку Курширмат стремится к тому, чтобы образование в Туркестане соответствовало исламским ценностям и учениям, любые джадидистские школы и учебные заведения, пропагандирующие идеологию, противоречащую исламским принципам, отныне будут упразднены."


TRK_Question_Of_Calif: "Вопрос о Халифе"
TRK_Question_Of_Calif_desc: "С приходом к власти эмира Курширмата мы сохранили приверженность халифу и его положению в исламском мире. Однако некогда великая Османская Империя начала постепенно приходить в упадок. Поддержит ли Эмир халифа в Константинополе или снова возьмет в руки меч и объявит себя законным защитником исламской веры?"
TRK_Strengthen_Clan_Based_Governance: "Клановая форма управления"
TRK_Strengthen_Clan_Based_Governance_desc: "Мы должны усилить роль традиционных кланов в управлении, укрепить их влияние в политическом ландшафте Туркестана. Такая цель должна сочетать исламские принципы с традиционной племенной структурой для стабильного управления."
TRK_Appoint_Devout_Beks: "Назначать набожных Беков"
TRK_Appoint_Devout_Beks_desc: "Преданность должна перерасти в веру, так как новые беки, являющиеся набожными последователями ислама, должны стать ключевыми в формировании административных должностей, обеспечивая соответствие руководства Туркестана исламскому видению Курширмата."
TRK_Patronize_Islamic_Scholars: "Покровительствовать исламскому гению"
TRK_Patronize_Islamic_Scholars_desc: "Возможно, настало время поддержать и покровительствовать исламским ученым и мыслителям, пропагандирующим идеологию Курширмата и его видение Туркестана."
TRK_Strengthen_Emirs_Personal_Guard: "Усилить гвардию Эмира"
TRK_Strengthen_Emirs_Personal_Guard_desc: "Мы должны инвестировать в укрепление и расширение личной охраны эмира, обеспечивая безопасность Курширмата и символизируя силу и стабильность Туркестана под его началом."
TRK_Turn_Mirshabs_Into_Religious_Police: "Обратить миршабов в религиозную полицию"
TRK_Turn_Mirshabs_Into_Religious_Police_desc: "Давайте расширим возможности религиозной полиции, которая будет следить за соблюдением исламских законов и моральных норм, обеспечивая соблюдение и порядок в общинах Туркестана."

TRK_Rise_Of_Caliphate: "Восход Халифата"
TRK_Rise_Of_Caliphate_desc: "Туркестан действительно вступил в новую эру веры. Под руководством Курширмата мы обеспечим распространение веры и её защиту."


### TVO ###
TRK_TVO_In_Power: "Офицерский переворот"
TRK_TVO_In_Power_desc: "Захватив власть путём расчетливого переворота, Туркестанская военная организация (Т.В.О.) устанавливает своё господство. Возглавляемая бывшими царскими офицерами, Т.В.О. стремится восстановить порядок и определить судьбу Туркестана под своим военным руководством."
TRK_Enact_Martial_Law: "Введение военного положения"
TRK_Enact_Martial_Law_desc: "В ответ на царящий хаос Т.В.О. быстро вводит военное положение, целью которого является установление стабильности в регионе посредством авторитетного контроля и применения военного законодательства."
TRK_Suppress_Panturkists: "Подавить дегенератов"
TRK_Suppress_Panturkists_desc: "Признавая пантюркистское влияние потенциальной угрозой, Т.В.О. инициирует меры по подавлению их деятельности, сдерживая националистические движения, которые могут бросить вызов власти Т.В.О."
TRK_Pacify_Warlords: "Угомонить варлордов"
TRK_Pacify_Warlords_desc: "Столкнувшись с внутренними вызовами со стороны различных полевых командиров, Т.В.О. начинает кампанию по умиротворению и подчинению этих региональных силовых структур, централизуя власть и устраняя потенциальных соперников."
TRK_Suppress_Religious_Extremism: "Уничтожить терроризм"
TRK_Suppress_Religious_Extremism_desc: "Признавая влияние религиозного экстремизма, Т.В.О. предпринимает усилия по подавлению радикальных элементов, что поможет сохранить контроль и предотвратить дестабилизацию региона религиозными группировками."

TRK_Align_Ferghana_Government: "Согласование правительства Ферганы"
TRK_Align_Ferghana_Government_desc: "Фракция Зайцева стремится привести ферганское правительство в соответствие со своим видением сильного и централизованного Туркестана, и поэтому пришло время консолидировать власть в руках Т.В.О. для укрепления российского влияния."
TRK_Restore_Russian_Grandeur: "Вернуть величие Единой & Неделимой"
TRK_Restore_Russian_Grandeur_desc: "Движимый желанием восстановить российское влияние, Зайцев выступает за возрождение российского величия в Туркестане, что означает, что мы должны окончательно утвердить доминирование российской культуры и управления в регионе."

TRK_Suppress_Osipov: "Удавить красную змеюку"
TRK_Suppress_Osipov_desc: "Воспринимая социалистические элементы как угрозу, фракция Зайцева инициирует меры по подавлению влияния социалистических идеологий в Туркестане. Мы должны искоренить социалистические идеалы, которые могут бросить вызов авторитету Т.В.О."
TRK_Reestablish_Russian_Administration: "Восстановить российское управление"
TRK_Reestablish_Russian_Administration_desc: "Выступая за возвращение к централизованной российской администрации, фракция Зайцева сосредотачивается на восстановлении бюрократического контроля над Туркестаном. Это направлено на укрепление власти Т.В.О."
TRK_Expand_Regional_Influence: "Расширение регионального влияния"
TRK_Expand_Regional_Influence_desc: "Для того чтобы наш режим был надежно защищен, мы должны обеспечить влияние даже в самых отдаленных регионах Туркестана."
TRK_Bolster_Military_Infrastructure: "Нарастить военный фундамент"
TRK_Bolster_Military_Infrastructure_desc: "Пришло время инвестировать в расширение и модернизацию военной инфраструктуры, включая казармы, тренировочные базы и склады снабжения, чтобы повысить военный потенциал и готовность Т.В.О."
TRK_Promote_Orthodox_Christianity: "Воспитать их в православние"
TRK_Promote_Orthodox_Christianity_desc: "Запустить инициативы по продвижению православного христианства в качестве доминирующей религии в Туркестане, подчеркивая его культурное значение и историческую связь с российской идентичностью."
TRK_Selective_Land_Reforms: "Выборочная земельная реформа"
TRK_Selective_Land_Reforms_desc: "Мы должны провести земельные реформы, в которых приоритет будет отдан русским поселенцам и лоялистам, перераспределив земельную собственность таким образом, чтобы усилить российское присутствие в Туркестане и маргинализировать коренное население."
TRK_Control_The_Railway: "Контроль над ж/д"
TRK_Control_The_Railway_desc: "Признавая стратегическую важность железной дороги, фракция Зайцева стремится взять под контроль и управлять её работой, что обеспечит Т.В.О. господство над ключевыми логистическими и транспортными сетями."
TRK_Promote_Russian_Culture: "Продвигать русскую культуру"
TRK_Promote_Russian_Culture_desc: "Будучи твердо приверженцем возрождения русского влияния, Зайцев выступает за продвижение русской культуры по всему Туркестану и, таким образом, считает целесообразным перестроить культурный ландшафт под знамена русского наследия."
TRK_Strong_Central_Government: "Сильная центральная власть"
TRK_Strong_Central_Government_desc: "Подчеркивая необходимость сильного центрального правительства, фракция Зайцева стремится консолидировать власть и авторитет внутри Т.В.О., укрепляя его роль как объединяющей силы в Туркестане."
TRK_General_Governor: "Тввёрдое Генерал-губернаторство"
TRK_General_Governor_desc: "Претендуя на звание генерал-губернатора, Зайцев стремится укрепить своё положение в качестве высшего органа власти в Туркестане, стремясь к кульминации усилий по централизации управления под его руководством."

TRK_Platform_Osipov: "Платформа Осипова"
TRK_Platform_Osipov_desc: "Осипов представляет свою политическую платформу, излагая своё видение будущего Туркестана, которое поможет заручиться поддержкой его фракции и сплотить сторонников новой государственной идеологии."
TRK_Platform_Osipov_tt: "§YКонстантин Осипов:§! сменит идеологию на §Y$red_tinted_autocracy_subtype$§!"
TRK_Zaitsevs_Folly: "Арестовать Зайцева"
TRK_Zaitsevs_Folly_desc: "Видя в Зайцеве препятствие на пути к социалистическим идеалам, Осипов начинает работу по его аресту и нейтрализации, наконец-то сделав решительный шаг к устранению главного конкурента в Т.В.О."
TRK_Form_Turkcheka: "Основать Туркестан"
TRK_Form_Turkcheka_desc: "Вдохновленный большевистской практикой, Осипов учреждает Туркестанскую Туркестанскую Думу для насаждения социалистических принципов в Туркестане, что должно обеспечить идеологическую чистоту и уничтожить оппозицию."
TRK_Contact_Left_SR_Allies: "Связь с левыми эсерами"
TRK_Contact_Left_SR_Allies_desc: "Осипов обращается к союзникам левых эсеров, ища поддержки социалистическим идеям в Туркестане для взаимной выгоды. Это может быть сделано с помощью тех, кто видит будущее этих земель в единомышленниках."
TRK_Commissar_Turkestan: "Комиссар Туркестана"
TRK_Commissar_Turkestan_desc: "Осипов видит себя комиссаром Туркестана, руководящим социалистическим преобразованием края. Мы должны стремиться укрепить его позиции как ключевой фигуры в формировании будущего Туркестана."
TRK_Rise_Banners_Of_Revolution: "Водрузить знамёна революции"
TRK_Rise_Banners_Of_Revolution_desc: "Осипов призывает к революционному восстанию, призывая народ подняться против предполагаемых сил угнетения, что должно стать поворотным моментом в социалистической борьбе в Туркестане."
TRK_Left_SR_Land_Reform: "Социализация земли"
TRK_Left_SR_Land_Reform_desc: "Выступая за социализацию земли, Осипов проводит радикальные аграрные реформы для перераспределения богатства и ресурсов, приводя экономический ландшафт Туркестана в соответствие с социалистическими принципами."

TRK_Osipov_Socialist_Reconstruction: "Социалистическая реконструкция"
TRK_Osipov_Socialist_Reconstruction_desc: "Мы должны инициировать комплексную программу социалистической реконструкции, перестроив общество и экономику Туркестана в соответствии с социалистическим видением Осипова."
TRK_Osipov_Suppress_Counter_Revolutionaries: "Подавить контрреволюцию"
TRK_Osipov_Suppress_Counter_Revolutionaries_desc: "Нам крайне важно подавить контрреволюционные элементы и оппозицию социалистическому режиму, обеспечив стабильность правления Осипова в послеобъединенном Туркестане."
TRK_Osipov_Nationalize_Industries: "Национализировать промышленность"
TRK_Osipov_Nationalize_Industries_desc: "Давайте возьмем под контроль ключевые отрасли промышленности путём национализации, чтобы средства производства находились в руках государства на благо пролетариата."
TRK_Osipov_Socialist_Internationalism: "Социалистический интернационализм"
TRK_Osipov_Socialist_Internationalism_desc: "Наше правительство должно продвигать социалистический интернационализм, создавая союзы и сотрудничая с единомышленниками из социалистических движений за пределами Туркестана, расширяя влияние социалистических идеалов."
TRK_Osipov_Cultural_Revolution: "Культурная революция"
TRK_Osipov_Cultural_Revolution_desc: "Настало время начать культурную революцию, направленную на преобразование общественных норм и ценностей в соответствии с социалистическими принципами и формирование новой культурной идентичности Туркестана."

TRK_Zaitsev_Autocratic_Consolidation: "Консолидация автократии"
TRK_Zaitsev_Autocratic_Consolidation_desc: "Мы должны консолидировать самодержавную власть, централизовав её под руководством Зайцева и укрепив его позиции в качестве неоспоримого правителя пост-объединенного Туркестана."
TRK_Zaitsev_Russianization_Policies: "Политика русификации"
TRK_Zaitsev_Russianization_Policies_desc: "Необходимо проводить политику ускоренной русификации Туркестана, направленную на усиление влияния русской культуры, языка и традиций во всем регионе."
TRK_Zaitsev_Authoritarian_Nationalism: "Авторитарный национализм"
TRK_Zaitsev_Authoritarian_Nationalism_desc: "Давайте все вместе продвигать авторитарную форму национализма, подчеркивая превосходство русской идентичности и подавляя любые инакомыслящие националистические движения в Туркестане."
TRK_Zaitsev_Centralized_Bureaucracy: "Централизованная бюрократия"
TRK_Zaitsev_Centralized_Bureaucracy_desc: "Мы не можем надеяться на то, что наше правительство выживет, если не укрепим централизованную бюрократию, обеспечив прямой контроль над всеми административными функциями и их упорядочение в соответствии с автократическим видением Зайцева."

TRK_Exploitation_of_Resources: "Эксплуатация ресурсов"
TRK_Exploitation_of_Resources_desc: "Настало время начать политику быстрой эксплуатации ресурсов Туркестана, сосредоточившись на экономическом росте и промышленном развитии в рамках автократического режима Зайцева."

TRK_Russian_Turkestan: "Русский Туркестан"
TRK_Russian_Turkestan_desc: "После войны словосочетание «Русский Туркестан» стало ассоциироваться с уничижительными коннотациями, поскольку те, кто пытается осмыслить колониальное прошлое, пытаются его дискредитировать. Однако мы считаем, что это мнение неверно. Действительно, Туркестан сегодня возвращен России, как и положено победителям."

TRK_Russian_Claims: "Вернуть славу Родине"
TRK_Russian_Claims_desc: "Наша Родина подверглась предательству и насмешкам из-за рубежа, но мы не позволим угаснуть величию России. Мы восстановим нашу Родину, ибо те, кто трусливо бежал от своих обязанностей. Да, мы возьмем на себя это бремя, мы возвеличим себя и всех, кто осмелился рискнуть всем ради восстановления великой империи, а остальных история предаст позору и забвению."

### Ulemist Tree ###
TRK_Ittifoqi_Muslimin_In_Power: "Кадимистское большинство"
TRK_Ittifoqi_Muslimin_In_Power_desc: "Кадимисты-мусульмане Иттифоки одержали неожиданную, но не предсказуемую победу на выборах. Придя на смену старому джадидистскому режиму, они направят Туркестан в традиционалистское и консервативное русло, проложив новый путь для этих земель."
TRK_Clergy_Empowerment: "Расширить возможности уламы"
TRK_Clergy_Empowerment_desc: "Мы стремимся укрепить влияние религиозных авторитетов и уламы. Предоставив им большую власть в формировании политики и нравственного компаса нации, мы вступим в эпоху, когда руководство уламы будет освещать наш путь."
TRK_Defend_Islamic_Values: "Отстоять исламские ценности"
TRK_Defend_Islamic_Values_desc: "Перед лицом внешних воздействий мы будем стоять как оплот, активно защищая основополагающие исламские добродетели. Наша решимость непоколебима, поскольку мы сохраняем культурную и нравственную сущность Туркестана, обеспечивая неприкосновенность нашего исламского наследия."

TRK_Establish_Mahqama-i-Shariya: "Институт Махкама-и Шария"
TRK_Establish_Mahqama-i-Shariya_desc: "Законодательные функции Халк Меджлис должны быть точно согласованы не только с законами Туркестанской республики, но и с требованиями шариата. Кроме того, в Туркестане должен быть свой Сенат (Махкама-и-Шария), который будет публиковать и разъяснять населению требования шариата. Он также должен был обладать «правом высшего судебного учреждения Туркестанской республики»."
TRK_Promote_Traditionalist_Societal_Structure: "Традиционалистская структура общества"
TRK_Promote_Traditionalist_Societal_Structure_desc: "Продвижение традиционных общественных структур, уважение и соблюдение вековых обычаев и норм для сохранения самобытности и единства мусульманского населения Туркестана."
TRK_Preserve_Religious_Freedom: "Сохраняя религиозную свободу"
TRK_Preserve_Religious_Freedom_desc: "Стремясь к сохранению религиозной свободы, мы клянемся защищать ислам от любого вмешательства. Твердо придерживаясь своей позиции, мы противостоим внешним структурам, стремящимся подавить или манипулировать священными проявлениями нашей веры."
TRK_Resist_Secular_Influences: "Борьба со светским влиянием"
TRK_Resist_Secular_Influences_desc: "С непоколебимой решимостью мы противостоим проникновению светского влияния в образовательные и судебные учреждения. Наше внимание сосредоточено на сохранении коллективной идентичности и сплоченности мусульманской общины Туркестана против любых раскольнических светских сил."
TRK_Cultural_Preservation: "Культурное созидание"
TRK_Cultural_Preservation_desc: "Уделяя особое внимание исламскому искусству, литературе и историческим памятникам, мы стремимся обеспечить вечное наследие наших культурных ценностей. Мы должны разработать политику, направленную на сохранение и защиту богатого культурного наследия Туркестана. "

TRK_Local_Welfare_Initiatives: "Фонд поддержки Махаллей"
TRK_Local_Welfare_Initiatives_desc: "Эта инициатива, направленная на благополучие местных сообществ, призвана удовлетворить насущные потребности путём реализации целевых проектов по развитию общин. Сосредоточившись на процветании каждой махалли, мы стремимся создать ощущение общинной поддержки и прогресса, опираясь на ценности нашего исламского наследия."
TRK_Islamic_Banking_Initiatives: "Исламские банковские инициативы"
TRK_Islamic_Banking_Initiatives_desc: "Придерживаясь принципов шариата, наше правительство стремится внедрить исламские банковские и финансовые системы, способствующие экономической стабильности и предлагающие альтернативные финансовые решения, соответствующие ценностям мусульманского населения Туркестана."
TRK_Reintroduce_Zakot_Duty_On_Imports: "Вновь ввести налог на импорт"
TRK_Reintroduce_Zakot_Duty_On_Imports_desc: "Стремясь к экономической справедливости, наше правительство объявляет об инициативе по восстановлению пошлины «Закот» на импорт. Эта мера, основанная на исламских принципах, направлена на обеспечение справедливой и равноправной экономической системы."
TRK_Traditionalist_Land_Reforms: "Традиционалистские земельные реформы"
TRK_Traditionalist_Land_Reforms_desc: "В свете божественной мудрости, дарованной нам, Иттифак Муслимин считает необходимым исправить недавние отклонения в нашей земельной политике. Священная земля Туркестана, доверенная Аллахом, не должна подчиняться прихотям государства, а должна быть возвращена законным хранителям - местным общинам. Мы будем неустанно работать над отменой светского Закона о национализации земли 1921 года, восстанавливая традиционные исламские принципы распределения земли. Тем самым мы обеспечим святость родовых связей с землей и проложим путь к созданию общества, руководствующегося вечной мудростью шариата."

TRK_Restrict_Socialist_Activities: "Ограничить деятельность социалистов"
TRK_Restrict_Socialist_Activities_desc: "В качестве решительного шага против идеологий, которые считаются противоречащими исламу, правительство запускает инициативы по искоренению социалистического влияния, прежде всего ЭРК, внутри страны. Основное внимание уделяется укреплению государственной власти и отказу от социалистических идеалов, которые воспринимаются как угроза исламским основам Туркестана. Принимая эти меры, правительство стремится укрепить нацию против проникновения антиисламских идеологий и обеспечить доминирование исламских ценностей во всех сферах жизни общества."
TRK_Deal_With_Russophils: "Подавление Туркестанской военной организации"
TRK_Deal_With_Russophils_desc: "Чтобы защитить исламские традиции и национальный суверенитет, правительство активизирует контрразведывательную деятельность против русофобской Туркестанской военной организации. Признавая их потенциальной угрозой, Иттифак Муслимин намерен пресечь любое влияние, подрывающее его приверженность исламским ценностям и автономии нации."
TRK_Seek_Alignment_With_Mujahids: "Союз с моджахедами"
TRK_Seek_Alignment_With_Mujahids_desc: "Признавая общность трактовки ислама, правительство активно стремится к сотрудничеству с группировками моджахедов. Это стратегическое сотрудничество направлено на укрепление защиты исламских ценностей и нации от внешних угроз. Благодаря взаимопониманию и общим целям Иттифак Муслимин стремится укрепить единство мусульманской общины Туркестана."
TRK_Revitalize_Madrasas: "Контроль над Медресе"
TRK_Revitalize_Madrasas_desc: "Чтобы укрепить традиционные исламские принципы, правительство принимает меры по ограничению или переориентации учебных программ, продвигаемых джадидистскими реформаторами. Одновременно усиливается контроль и надзор за учебными заведениями, особенно медресе, чтобы предотвратить распространение идей, противоречащих исламским ценностям. Эта инициатива крайне важна для сохранения чистоты религиозных учений и обеспечения культурной целостности Туркестана, а также для укрепления нашей власти над Туркестаном."

TRK_Constitutional_Overhaul: "Пересмотр конституции"
TRK_Constitutional_Overhaul_desc: "Правительство считает, что страна должна приступить к всеобъемлющему пересмотру конституции, приведя её положения в соответствие с учением Корана и принципами шариата, поскольку нынешняя конституция в значительной степени является светской и вдохновленной джадидистами. Как заявил Сералы Лапин, мы должны обеспечить, чтобы управление страной было прочно укоренено в учениях ислама."
TRK_Stronghold_Of_Qadimism: "Оплот кадимизма"
TRK_Stronghold_Of_Qadimism_desc: "Мы должны утвердить верховенство кадимизма в качестве руководящего столпа нашего государства. Посредством стратегической политики и инициатив правительство должно укреплять кадимистскую идеологию, ставя её во главу угла нашей культуры, общества и политики."
TRK_Mirshab_State: "Государство Миршаб"
TRK_Mirshab_State_desc: "Под руководством Эргаш-курбаши миршабы поднялись на вершину славы, ознаменовав собой новую эру. Превратившись из местного ополчения в грозную силу, миршабы теперь диктуют и обеспечивают порядок железной хваткой. Мы укрепим их позиции, укрепив государство, которое ставит во главу угла авторитарный контроль."
TRK_Mirshab_State_tt: "§YЭргаш-курбаши:§! сменит идеологию на §Y$police_state_subtype$§!"

TRK_Anti-Western_Stance: "Отвергнуть левые идеологии"
TRK_Anti-Western_Stance_desc: "С непоколебимой решимостью правительство будет стоять на страже исламской чистоты, решительно выступая против левых идеологий, считающихся несовместимыми с нашими священными ценностями. Это включает в себя твердую позицию против либеральных, социалистических и секуляристских идеологий, обеспечивая нашу приверженность незыблемым принципам ислама."
TRK_Militaristic_Approach: "Милитаристский подход"
TRK_Militaristic_Approach_desc: "Поскольку укрепление вооружённых сил приобретает первостепенное значение для защиты Туркестана от внешних угроз, мы должны принять милитаристский подход, чтобы защитить и укрепить приверженность нации исламским ценностям."
TRK_Suppress_Dissent: "Замолкнуть их"
TRK_Suppress_Dissent_desc: "Правительство примет решительные меры, чтобы заставить замолчать и уничтожить любые голоса политической оппозиции. Это включает в себя запрет конкурирующих партий, арест лидеров оппозиции и жесткий контроль над политическим дискурсом, обеспечивающий неоспоримое господство Иттифак Муслимин."
TRK_Dawah_Campaigns: "Кампании Даваха"
TRK_Dawah_Campaigns_desc: "Мы будем проводить эффективные кампании по распространению знаний о принципах кадимизма, развеивая заблуждения и создавая положительный образ нашей активной мусульманской общины в Туркестане."

TRK_Ties_To_Berlin: "Связи с Берлином"
TRK_Ties_To_Berlin_desc: "Стремясь к международному сотрудничеству, мы стремимся развивать стратегические связи с правительством Германии, которые были тщательно налажены Сералы Лапиным ещё в 1918 году. В рамках дипломатических отношений мы ищем возможности для взаимного сотрудничества и поддержки, а также присоединяемся к Рейхспакету."
TRK_Krupp_Tashkent: "Крупп-Ташкент"
TRK_Krupp_Tashkent_desc: "Чтобы стимулировать рост промышленного сектора Туркестана, мы стремимся развивать экономические связи с известными немецкими промышленными гигантами, такими как Крупп. Приглашая инвестиции и технологическую помощь, мы планируем активное сотрудничество, которое укрепит наш промышленный потенциал."
TRK_Ties_To_Porta: "Связи с [773.GetName]"
TRK_Ties_To_Porta_desc: "В своей дипломатической деятельности мы стремимся укрепить отношения с Османской империей. Через дипломатические каналы, установленные некоторое время назад, мы изучаем возможности сотрудничества, стремясь к отношениям, основанным на взаимной поддержке и взаимодействии."
TRK_Military_Cooperation_OTT: "Военное сотрудничество с османами"
TRK_Military_Cooperation_OTT_desc: "Чтобы укрепить нашу оборону от внешних угроз, мы предлагаем провести совместные военные учения и заключить соглашения о сотрудничестве с [TUR.GetNameDef]."


TRK_Islamic_Republicanism: "Республика с исламскими принципами"
TRK_Islamic_Republicanism_desc: "Выступая за республиканскую и авторитарную структуру управления, мы стремимся к тому, чтобы ислам оставался руководящей силой в государственных делах. Такой сбалансированный подход предотвращает установление полной теократии, сохраняя суть исламской республики."
TRK_Islamic_Republicanism_tt: "§Y[ROOT.GetLeader]:§! сменит идеологию на §Y$kemalism_subtype$§!"
TRK_One_Party_State: "Всё под [TRK.GetUlemaPartyLateGame]"
TRK_One_Party_State_desc: "Возведя [TRK.GetUlemaPartyLateGame] в исключительное положение правящей партии, мы закрепляем её доминирование в качестве единственного политического субъекта в стране. Такая однопартийная государственная структура обеспечивает централизованный контроль и непоколебимое единство, соответствующее нашему видению сильной и сплоченной Исламской Республики."
TRK_Intellectual_Purge: "Чистка интеллектуалов"
TRK_Intellectual_Purge_desc: "В рамках нашей приверженности консервативным ценностям мы проводим идентификацию и удаление интеллектуалов, учёных и преподавателей, которые считаются угрозой. Мы проведем чистку и заменим их людьми, соответствующими идеологии партии, обеспечив сплоченный интеллектуальный ландшафт в соответствии с нашими принципами."
TRK_Khanate_Restoration: "Реставрация монархии"
TRK_Khanate_Restoration_desc: "Давайте инициируем движение за восстановление монархии как символа традиционной власти, будь то ханство, султанат или эмират. Цель этого возрождения - восстановить исторический порядок, который когда-то управлял нашими землями, привить стабильность и благоговение перед нашим культурным наследием."
TRK_Restore_Administrative_Structure: "Единая административная структура Коканда"
TRK_Restore_Administrative_Structure_desc: "Восстановите административную структуру Коканда, восстановив позиции беев и хакимов в качестве местных правителей. Особое внимание будет уделено правителю Ташкента, а административная власть в кишлаках будет усилена через аксакалов и мухтасибов для эффективного управления на местах."
TRK_Restore_Noble_Military_Ranks: "Воссоздать дворянские и военные звания"
TRK_Restore_Noble_Military_Ranks_desc: "Мы должны восстановить иерархические ранги, включая шайхуль-ислам, кази-калон, хаджа-калон, накыб и муллу, чтобы укрепить традиционный общественный порядок. Пришло время возродить воинские звания, включая мингбаши, понсадбаши, юзбаши и другие, а также укрепить систему ополчения миршабов для необходимых случаев, обеспечив структурированную и дисциплинированную военную силу."
TRK_Trade_And_Economy_Autonomy: "Торговля и экономическая самодостаточность"
TRK_Trade_And_Economy_Autonomy_desc: "Наше правительство должно проводить политику, направленную на развитие экономической автономии, поощряя местную промышленность, придерживающуюся исламских экономических принципов. Цель - свести к минимуму зависимость от внешней торговли, поощряя самодостаточность и устойчивость в наших экономических начинаниях."

TRK_Katta_Ergash_Takes_The_Mantle: "Переворот Миршабова"
TRK_Katta_Ergash_Takes_The_Mantle_desc: "В то время как народ наблюдает за восхождением Эргаш-курбаши на пост нового лидера, его новое правительство сталкивается со сложной проблемой, связанной с их правлением."
TRK_Consolidate_Mirshabs: "Укрепить аппарат безопасности"
TRK_Consolidate_Mirshabs_desc: "Мы должны укрепить потенциал аппарата безопасности, инвестируя в повышение квалификации, оснащая его самыми современными средствами и улучшая сбор разведданных. Лучше всего, если мы будем твердо следить за внутренним порядком и защищать идеологические основы государства."
TRK_Formal_Administration: "Формализовать власть Миршаба"
TRK_Formal_Administration_desc: "В рамках подготовки к грядущим всеобъемлющим кадимистским реформам Эргаш-курбаши решает сосредоточиться на формализации власти и функций миршабов. Усилить их административные возможности, усовершенствовать внутренние структуры и заложить основу для эффективного управления в соответствии с Иттифак Муслимин."
TRK_Formal_Administration_tt: "§YЭргаш-курбаши:§! сменит идеологию на §Y$authdem_junta_subtype$§!"

### Economic Tree ###
TRK_Revive_National_Economy: "Оживление экономики"
TRK_Revive_National_Economy_desc: "Мы будем проводить стратегическую политику, направлять прямые инвестиции в ключевые отрасли и создавать условия, способствующие устойчивому росту. Наша цель ясна - поднять экономическое положение Туркестана и принести процветание во все уголки нашей великой страны."
TRK_Revive_Agriculture: "Оживить хозяйства Ферганы"
TRK_Revive_Agriculture_desc: "Пришло время начать путь преобразований в сельскохозяйственном секторе. Мы должны сосредоточиться на модернизации, поддержке местных фермеров и инвестировании в жизненно важную инфраструктуру. Эти усилия направлены на обеспечение продовольственной безопасности и укрепление экономической стабильности нашей страны"
TRK_Silk_Exports: "Культивировать шёлковую отрасль"
TRK_Silk_Exports_desc: "Необходимо использовать богатые традиции производства шелка в Туркестане, развивая и расширяя шелковую промышленность, главным образом путём реализации мер по повышению качества и количества производимого шелка. Это позволит Туркестану стать ключевым игроком на мировом рынке шелка. Данная инициатива направлена на стимулирование экономического роста и создание возможностей для местных ремесленников и предпринимателей"
TRK_Cotton_Exports: "Увеличить производство и экспорт хлопка"
TRK_Cotton_Exports_desc: "Используя потенциал нашей хлопковой промышленности, мы стремимся не только внести вклад в наше экономическое процветание, но и сделать Туркестан ключевым игроком на мировом рынке хлопка."
TRK_Breadbasket_of_Turkestan: "Новая Хлебная житница"
TRK_Breadbasket_of_Turkestan_desc: "Чтобы вернуть себе статус настоящей житницы, мы обязаны возродить наше сельскохозяйственное превосходство, по крайней мере, среди наших соседей. Мы стремимся обеспечить обильный урожай, который не только поддержит Туркестан, но и позволит нам стать сельскохозяйственной державой региона."

TRK_Revive_Industry: "Поднять промышленный сектор"
TRK_Revive_Industry_desc: "Туркестан слишком долго был отсталой аграрной страной. С помощью дополнительного финансирования мы зажжем факел промышленного возрождения страны."
TRK_Develop_Light_Industry: "Наладить лёгкую промышленность"
TRK_Develop_Light_Industry_desc: "Давайте дадим толчок нашей легкой промышленности. Благодаря целевым инвестициям и продуманной политике мы вдохнем новую жизнь в этот сектор, создадим рабочие места и повысим экономическое разнообразие страны."
TRK_Agricultural_Mechanization: "Обновить сельское хозяйство"
TRK_Agricultural_Mechanization_desc: "Настало время привести наши фермы в будущее. Мы будем инвестировать в механизацию сельского хозяйства, внедряя современные методы для повышения эффективности и производительности на наших полях."
TRK_Develop_Tashkent_Industry: "Промышленная экспансия Ташкента"
TRK_Develop_Tashkent_Industry_desc: "Превращение Ташкента в промышленный центр - наша цель. Благодаря стратегическому развитию и целевым инвестициям мы превратим Ташкент в сердце промышленного развития Туркестана."
TRK_Resource_Prospection: "Изучение богатых ресурсов Туркестана"
TRK_Resource_Prospection_desc: "Давайте откроем богатства, скрытые под нашей землей. Посредством разведки ресурсов мы выявим и используем богатые ресурсы Туркестана, способствуя нашему экономическому росту и стабильности."

TRK_Reconstruction_Civil_War: "Послевоенное восстановление"
TRK_Reconstruction_Civil_War_desc: "Когда отголоски гражданской войны стихают, наступает время восстановления. Эта инициатива направлена на реконструкцию нашей страны, залечивание ран и создание основ для стабильного и процветающего Туркестана."
TRK_Markaziy_Banki: "Учредить Марказийский банк"
TRK_Markaziy_Banki_desc: "Чтобы укрепить нашу финансовую инфраструктуру, мы создадим Марказийский банк, или Государственный банк Туркестана. Это учреждение будет играть ключевую роль в управлении и регулировании нашей денежно-кредитной политики, способствуя экономической стабильности и росту."
TRK_Russo_Asiatic_Bank_Loans: "Получить кредиты"
TRK_Russo_Asiatic_Bank_Loans_desc: "Исследуя финансовые возможности, мы привлечем кредиты Русско-Азиатского банка. Эти средства будут подпитывать наши экономические инициативы, обеспечивая необходимый капитал для роста и развития Туркестана, хотя и недешево."

