tashkent_rail: "Главные железнодорожные мастерские"
tashkent_rail_desc: "§gАсосий темир йо'л устаксоналари», более известные как Главные железнодорожные мастерские, были созданы в 1900 году для строительства железных дорог и ремонта паровозов для Среднеазиатской железной дороги. Вооруженные отряды рабочих железнодорожных мастерских сыграли определяющую роль в установлении советской власти в Ташкенте в октябре 1917 года, но были подавлены во время Осиповского мятежа в январе 1919 года. После войны завод был передан России, и с тех пор использовался ею для контроля над железными дорогами Туркестана. С 1934 года был открыт сталелитейный цех. Завод до сих пор является эпицентром как российского влияния, так и социалистических настроений."
