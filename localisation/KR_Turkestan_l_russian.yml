#Why did the "ЭРК" party openly adopt a socialist program? The main reason for the alienation of the native working class from national organizations and rapprochement with local and Russian workers and organizations was that such figures as Мустафа Шокай in 1917 in Kokand in a sharp form opposed socialism. Jadidists did not want to get closer to workers' unions and opposed the idea that apartments for middle-income workers and employees should be built by the state. It was at that time that the idea of forming the Тюде workers' party emerged, which was aimed at separating the Muslim workers from the Russian socialist parties and trade unions. ЭРК envisioned socialism as a democratic federation uniting national-state formations on the scale of Russia, which emerged on the basis of taking into account the uniqueness of each nation. ЭРК was against dictatorial tyranny. And the Russian Communist Party on the scale of all Russia pursued a policy of imperialist socialism. At that time, the Central Committee of the RCP allowed the establishment of a "Muslim Center" in Moscow, intended to help the Bolsheviks in their propaganda among Muslims, but did not allow the establishment of branches of this center locally. In 1920 ЭРК drew up the program of the party, adapting it to the conditions of Russia, and after emigration ЭРК did not find it necessary to change it. ЭРК party will be able to gain authority among the people if it stays true to the national idea and Islam. Only the party has to learn to operate in the conditions of democratic freedoms. In many cases we use the word "Muslim" or "Turkestan" instead of the word "Turk" to save the feelings of Tajiks. That is, racism is alien to us. If socialist theory, taking democracy and evolutionary development as its basis, can be combined with the national idea and Islamic values, it will be able to influence the broad masses in Turkestan. ЭРК  is a party peculiar only to Turkestan. Its program and ideas are not suitable for dissemination and use in other countries. The deprivation of the right of the peoples to be masters of their own wealth will lead to the establishment of unlimited domination over the individual. The essence is this: ЭРК must not be deceived by the imperialist, dictatorial socialism of the great powers and will strive for a socialism that does not restrict the rights of nations and the free will of individuals, but protects the autonomy of peoples and remains faithful to democratic norms.