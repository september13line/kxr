turkestan_elections.2.t: "[GetYear] выборы в Туркестане"
turkestan_elections.2.d: "Наконец-то сегодня граждане Туркестанской Республики проголосуют за своих представителей в [TRK_get_majlis_name] - первом демократическом парламенте Туркестана. На избирательных участках по всей стране выстраиваются длинные очереди и работают съемочные группы СМИ, так как страна охвачена предвыборной лихорадкой. Когда день сменяется ночью и избирательные участки закрываются, начинается подсчет голосов. Окончательный подсчет голосов будет произведен в ближайшие несколько дней."
turkestan_elections.2.a: "...Мустафа Шокай и Джадидисты закрепляют свою династию."
turkestan_elections.2.b: "...Сералы Лапин и Кадимисты захватили день."
turkestan_elections.2.c: "...Торекул Джанузаков и ЭРК неожиданно побеждают."
turkestan_elections.2.a2: "...Мунаввар Кары Абдурашидханов и Джадидисты закрепляют свою династию."
turkestan_elections.2.e: "...Мустафа Шокай и Молодой Туркестан берут мантию."

turkestan_elections.3.t: "[GetYear] выборы в Туркестане"
