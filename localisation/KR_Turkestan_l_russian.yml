turkestan_elections.5.a: "Будем готовиться..."

## News ##
turkestan_news.1.t: "Ташкентские соглашения"
turkestan_news.1.d: "После железнодорожного кризиса, охватившего Ташкент, Туркестан достиг важного соглашения с российскими властями. Согласно Ташкентским соглашениям, подписанным после напряженных переговоров, русский гарнизон, размещенный в Новом Ташкенте, соглашается разоружиться. Этот шаг фактически возвращает контроль над жизненно важными железными дорогами региона туркестанскому правительству. Однако соглашение вызвало споры: критики назвали его потенциальным нарушением суверенитета Туркестана. Администрация Мустафы Шокай сталкивается с растущей оппозицией, поскольку различные фракции выражают беспокойство по поводу договора, опасаясь большей политической и экономической зависимости от [RUS.Capital.GetName]."
turkestan_news.1.a: "Разумная плата за наш контроль над Туркестаном." #RUS
turkestan_news.1.b: "Ещё одна причина держаться подальше от России." #KHI/ind ALO/ind UZB
turkestan_news.1.c: "Туркестан становится ещё ближе к нам." #rus ALO
turkestan_news.1.e: "Наши собственные Гиссарские соглашения были не такими уж жесткими." #rus UZB
turkestan_news.1.f: "Русское влияние в Центральной Азии растет." #non-socialist all others
turkestan_news.1.g: "Русский колониализм силён как никогда" #socialist all others

turkestan_news.2.t: "Вспышка железнодорожной войны"
turkestan_news.2.d: "Напряженность в Ташкенте достигла критической точки, когда железнодорожный кризис перерос в конфликт. В ответ на нежелание русского гарнизона разоружиться Туркестанская национальная гвардия взяла под контроль контролируемый русскими сектор города. Начался хаос, когда остатки русского гарнизона попытались бежать на бронированных поездах, но наткнулись на засаду местных моджахедов. Жестокое столкновение привело к тому, что оппозиционные силы открыто восстали против правительства Мустафы Шокай. Регион стоит на пороге дальнейшей нестабильности, так как нависла угроза гражданской войны."
turkestan_news.2.a: "Мы потеряли своего человека и должны требовать ответов!" #RUS
turkestan_news.2.b: "Туркестан действительно играет с огнем!"

turkestan_news.3.t: "Переворот в Коканде"
turkestan_news.3.d: "Дерзкий шаг на фоне бурного железнодорожного кризиса в Туркестане: Мадамин-бек, военачальник Ферганской долины, захватил власть в Коканде. Воспользовавшись сотрудничеством туркестанского правительства с русским гарнизоном для подавления восстания, Мадамин-бек провозгласил победу Временного ферганского правительства. Однако его стремление к власти сразу же наталкивается на сопротивление: другие оппозиционные группировки отказываются признать его власть. Туркестан находится на грани раздробления, поскольку внутренние распри грозят разорвать его на части."
turkestan_news.3.a: "Гражданская война в Туркестане кажется неизбежной."

turkestan_news.4.t: "Джадидисты удерживают власть"
turkestan_news.4.t2: "ЭРК захватывает власть в Туркестане"
turkestan_news.4.t3: "Временное ферганское правительство в Туркестане"
turkestan_news.4.t4: "Моджахеды захватывают Туркестан"
turkestan_news.4.d: "Правительство Мустафа Шокай доказало свою стойкость перед лицом недавнего хаоса. Несмотря на радикальную дестабилизацию страны и очаги сопротивления, центральное правительство сохраняет контроль над большей частью территории Туркестана. Однако управление остаётся раздробленным, и перед администрацией Мустафы Шокай встает сложная задача восстановления раздробленной страны."
turkestan_news.4.d2: "Социалистическая партия ЭРК, возглавляемая Торекул Джанузаков, объявила себя единственным законным правительством в Ташкенте. Опираясь на поддержку рабочих и дехкан всего Туркестана, новые власти быстро укрепили свой контроль над столицей и прилегающими к ней районами. Правительство ЭРК не теряло времени на реализацию своей социалистической программы, несмотря на продолжающуюся дестабилизацию страны и очаги сопротивления."
turkestan_news.4.d3: "Временное правительство Ферганы стало важным игроком в Туркестане. Возглавляемое Мадамин-бек, который взял на себя роль временного президента, новое правительство представляет собой непрочную коалицию русофобски настроенных крестьян, радикальных исламистов, моджахедов и сторонников Мадамин-бек. Хотя есть вопросы относительно долговечности такой разнородной коалиции, на данный момент она является доминирующей силой в Туркестане, несмотря на нестабильность страны и сохраняющиеся очаги сопротивления."
turkestan_news.4.d4: "В результате неожиданного поворота событий Курширмат, харизматичный военачальник с Восточного Памира, одержал победу в гражданской войне и утвердился в качестве нового эмира Ферганы. При поддержке панисламистских моджахедов Курширмат заявил о своем намерении править Туркестаном с помощью законов шариата и железного кулака. Несмотря на продолжающееся сопротивление и проблемы разделенной нации, кажется вероятным, что Курширмат подавит любое несогласие и укрепит свою власть."
turkestan_news.4.a: "Новый рассвет для Туркестана?"

turkestan_news.5.t: "Джадидисты одерживают победу"
turkestan_news.5.d: "Милли Иттиход (Национальный союз) Мустафы Шокай выходит триумфатором на выборах в Туркестане, одержав убедительную победу в Народном меджлисе. Получив достаточно мест для формирования правительства, руководство Шокая обещает продолжение прежнего курса."
turkestan_news.5.a: "Просто есть что-то, что никогда не меняется."

turkestan_news.6.t: "Джадидисты добиваются победы"
turkestan_news.6.d: "В результате неожиданного поворота Мунаввар Кары Абдурашидханов после победы на выборах в Туркестане берет бразды правления Милли Иттиход (Национальный союз) в свои руки. Пообещав восстановить демократию и джадидизм, Абдурашидханов возглавил партию и нацию."
turkestan_news.6.a: "Возможно, это последняя надежда для туркестанской демократии." #liberal
turkestan_news.6.b: "Будем надеяться, что этот либерал будет лучше предыдущих." #socialist
turkestan_news.6.c: "Джадидизм, похоже, останется в Туркестане."

turkestan_news.7.t: "Триумф Йоша Туркистона"
turkestan_news.7.d: "Отколовшаяся от Мустафа Шокай партия «Ёш Туркистон» («Молодой Туркестан») шокирует наблюдателей ошеломляющим триумфом на выборах. Получив значительное количество мандатов, партия знаменует собой сдвиг в политическом ландшафте Туркестана, возвращая скандально известному премьер-министру его некогда утраченный пост."

turkestan_news.8.t: "Триумф ЭРК"
turkestan_news.8.d: "Социалистическая партия ЭРК становится доминирующей силой на выборах в Туркестане, опираясь на волну народной поддержки и одерживая оглушительную победу. Обещая прогрессивные перемены, партия ставит своей целью преобразование страны на благо трудящихся и дехкан."
turkestan_news.8.a: "Прогрессивные силы скоро завоюют весь мир." #socialist
turkestan_news.8.b: "Будем надеяться, что демократические ценности для них что-то значат." #liberal
turkestan_news.8.c: "Ещё одна страна, пораженная прогрессизмом." #others

turkestan_news.9.t: "Кадимисты берут власть в Туркестане"
turkestan_news.9.d: "Сералы Лапин Кадимист Иттифак Муслимин (Союз мусульман) празднует исторический электоральный триумф, получив большинство голосов на выборах в Туркестане. Приверженец традиционализма, партия стремится вернуть нацию к её культурным и религиозным корням."
turkestan_news.9.a: "Эпоха модернизации закончилась." #liberals
turkestan_news.9.b: "Приятно видеть, что традиции что-то значат." #qadimists
turkestan_news.9.c: "Религиозное безумие продолжает отравлять умы." #socialists
turkestan_news.9.e: "Изменится ли Туркестан навсегда?" #others

turkestan_news.10.t: "Переворот миршабов"
turkestan_news.10.d: "Эргаш-курбаши, глава туркестанского ополчения, воспользовался нестабильностью государства и правительства, чтобы восстановить порядок. В результате переворота, совершенного миршабами, «ночными стражами» Туркестана, Эргаш оказался на самой вершине политики и энергично взялся за организацию нового правительства, фактически подчиненного полицейскому аппарату страны. Несомненно, при правлении Эргаша все прогрессивные реформы были бы свернуты, но порядок в стране, очевидно, вернулся бы."
turkestan_news.10.a: "Никогда ещё власть жандармов не была властью народа!" #socialist
turkestan_news.10.b: "Свернув демократические реформы, Туркестан потерпит крах." #liberal
turkestan_news.10.c: "Под контролем полиции порядок и стабильность вернутся в эту страну." #others

turkestan_news.11.t: "Белая гвардия Туркестана"
turkestan_news.11.d: "Генерал-майор Иван Зайцев, лидер до сих пор секретной Туркестанской военной организации (Т.В.О.), совершил тщательно спланированный переворот, чтобы захватить контроль над ключевыми промышленными и транспортными узлами Туркестана. Хотя Т.В.О., также известная как «Белая гвардия Туркестана», является прямой попыткой навязать Туркестану старый имперский порядок, многие делают ставку на эту новую силу, полагая, что только милитаристская дисциплина принесет стране стабильность."
turkestan_news.11.a: "Мартине, который держит в заложниках целую нацию!" #others
turkestan_news.11.b: "Очень скоро все осколки Империи присоединятся к нам!" #RUS/ally

turkestan_news.12.t: "Туркестанский Савинков"
turkestan_news.12.d: "Константин Монстров, харизматичный лидер Ферганской крестьянской армии, организовал скоординированное восстание среди русских поселенцев, завершившееся переворотом против правительства Туркестана. По мере роста недовольства и перерастания протестов в полномасштабное восстание, стратегические действия «Джелал-Абадского Наполеона» и его поддержка среди русскоязычного населения привели его к власти. Некоторые опасаются, что популистское правление Монстрова, напоминающее лозунги видного российского политика Бориса Савинкова, приведет лишь к новым проблемам в и без того нестабильной стране, однако русофилы по всему миру празднуют восстановление Русского Туркестана, веря, что под властью этнических русских нация стабилизируется и порядок будет восстановлен."
turkestan_news.12.a: "Русские колонисты-землевладельцы... а как же безземельные дехкане Туркестана?"
turkestan_news.12.b: "Ещё один военачальник-популист против демократических реформ."
turkestan_news.12.c: "Очень скоро все осколки империи присоединятся к нам!"
turkestan_news.12.e: "Не надо было злить вооружённых крестьян!"

turkestan_news.13.t: "Комиссар Туркестана"
turkestan_news.13.d: "В результате ошеломляющего внутреннего переворота в Туркестане страна оказывается в тисках бурной борьбы за власть внутри Туркестанской военной организации. Константин Осипов, теневая фигура в рядах Т.В.О., стал центральной фигурой в этом драматическом повороте событий. Видение Т.В.О. Осипова резко отличается от видения его предшественника Ивана Зайцева. Если Зайцев выступал за сильное, централизованное руководство и восстановление российского влияния, то Осипов сосредоточился на консолидации власти с помощью идеалов левых социалистов-революционеров и восстановлении советской власти. В ходе конфликта Осипов вышел победителем, а его сторонники провозгласили его спасителем Туркестана."
turkestan_news.13.a: "Красный комиссар в белой гвардии?"

## Khiva news ##
turkestan_news.14.t: "Абдулла-хан свергнут в Хиве"
turkestan_news.14.d: "20-летнее правление Абдулла-хана, диктатора из туркменского племени йомуд, свергнувшего в 1918 году хивинского хана Асфандияра, наконец-то закончилось. Революционеры, воспользовавшись отсутствием визиря в городе, смогли захватить столицу и ханский дворец, провозгласив восстановление истинной власти Саида Абдулла-хана. Коалиция, захватившая власть, довольно слаба, поскольку в нее входят как социалисты и джадидские демократы, так и консервативно настроенная элита. Как бы то ни было, туркменские военачальники свергнуты, и Хиву ждут перемены."
turkestan_news.14.a: "Диктатор наконец-то ушел!"

turkestan_news.15.t: "Марш на Хиву"
turkestan_news.15.d: "Сегодня весь Туркестан потрясло известие о резне в Хиве. Революционеры, воспользовавшись отсутствием в городе Абдулла-хан, диктатора из туркменского племени йомуд, смогли захватить столицу и ханский дворец, провозгласив восстановление истинной власти Саида Абдулла-хан. Узнав о попытке путча, Абдулла-хан собрал дополнительных сторонников и объявил поход на Хиву, что привело к ожесточенному сопротивлению защитников города и заговорщиков. Их сил оказалось недостаточно, и моджахедам удалось захватить город. Заговорщикам, однако, удалось спастись, но власть Джунаид-хана оказалась сильнее, чем предполагалось."
turkestan_news.15.a: "Народ не простит ему этих злодеяний!"
turkestan_news.15.b: "Ещё одно доказательство того, что только сила решает."

# Khiva - const monarchy #
turkestan_news.16.t: "Вторая революция в Хиве"
turkestan_news.16.d: "Не так давно стены древнего города Хивы потрясла революция младохивинцев и их союзников, свергнувших власть туркменского военачальника Абдулла-хана. Однако, как оказалось, это был ещё не конец. Хрупкая коалиция распалась, и, не желая идти на компромисс, кадимисты были свергнуты в результате бескровной революции, произошедшей около двух недель назад. Молодые хивинцы объявили о создании нового временного правительства и выборах, первых в истории Хорезма, которые они выиграли, возглавив новое, демократическое и законно избранное правительство."
turkestan_news.16.a: "Новое правительство освободит Хорезм от оков средневековья и рабства"
turkestan_news.16.b: "Кредоносцы и их социалистические лакеи не смогли удержать власть демократическим путём."

# Khiva - lib republic #
turkestan_news.17.d: "Не так давно стены древнего города Хивы потрясла революция младохивинцев и их союзников, свергнувших власть туркменского военачальника Абдулла-хана. Однако, как оказалось, это был ещё не конец. Хрупкая коалиция распалась, и, не желая идти на компромисс, кадимисты были свергнуты в ходе бескровной революции около двух недель назад. Кроме того, был свергнут и хан, а Молодые хивинцы провозгласили республику. На состоявшихся вскоре после этого выборах они одержали победу, возглавив новое, демократическое и законно избранное правительство."

# Khiva - soc republic #
turkestan_news.18.d: "Не так давно стены древнего города Хивы сотрясала революция младохивинцев и их союзников, свергнувших власть туркменского военачальника Абдулла-хана. Однако, как оказалось, это был ещё не конец. Хрупкая коалиция распалась, и, не желая идти на компромисс, кадимисты были свергнуты в ходе бескровной революции около двух недель назад. Кроме того, был свергнут и хан, а Молодые хивинцы провозгласили республику. Однако на выборах, состоявшихся вскоре после этого, победу одержали туркменские социалисты."

turkestan_news.19.t: "Кадимистский переворот в Хиве"
turkestan_news.19.d: "Не так давно стены древнего города Хивы потрясла революция младохивинцев и их союзников, свергнувших власть туркменского военачальника Джунаид-хана. Однако, как оказалось, это был ещё не конец. Хрупкая коалиция распалась, и, не желая идти на компромисс, социалисты и младохивинцы были свергнуты в результате вооруженного переворота консервативными кадимистами и дворцовой гвардией. Несмотря на реакционные настроения нового правительства, Хива все равно станет конституционной монархией из-за неспособности нынешнего хана управлять страной."
turkestan_news.19.a: "И несмотря ни на что, реакция все же победила..."
turkestan_news.19.b: "Они фактически спасли Хорезм от этой модернистской заразы."

turkestan_news.20.t: "Провозглашение Туркмении"
turkestan_news.20.d: "Вчера в [KHI.Capital.GetName] было провозглашено новое государство. После веков угнетения туркменские племена наконец-то объединились под единым знаменем и идентичностью. Хивинского ханства больше нет, и славная нация Туркменистана выходит на мировую арену."
turkestan_news.20.a: "Неужели многочисленные сыновья Огуз-хана наконец-то объединились?"

turkestan_news.21.t: "Новая Империя Сельджуков"
turkestan_news.21.d: "В эпохальном повороте событий бывшее Хивинское ханство взяло курс на восстановление исторического султаната. Во главе с дальновидным [KHI.GetLeader] и его фракцией, претендующей на роль законных наследников империи Сельджуков, их правительство стремится воскресить древнюю славу своих земель."
turkestan_news.21.a: "Возвращение Сельджуков? Это сильное утверждение."

turkestan_news.22.t: "Новая Империя Хорезма"
turkestan_news.22.d: "В результате судьбоносного поворота событий бывшее Хивинское ханство взяло курс на восстановление исторического шахства. Во главе с дальновидным [KHI.GetLeader] и его фракцией, претендующей на роль законных наследников Хварезмийской империи, их правительство стремится воскресить древнюю славу своих земель."
turkestan_news.22.a: "Возвращение Хорезмшахов? Это сильное утверждение."

## Bukhara news ##
turkestan_news.23.t: "Величественный указ о реформе"
turkestan_news.23.d: "В Бухаре во время 25-летия правления эмира празднование переросло в серьезные беспорядки. Проявления оппозиции, недовольной засильем российских капиталистов, коррупцией и отсутствием модернизации, обернулись кровопролитием в священном городе. Под давлением эмир согласился провести некоторые умеренные реформы, официально издав Величественный указ о реформах - слабый отголосок его мартовских обещаний 1917 года."
turkestan_news.23.a: "Превратит ли это, наконец, Бухару в современное государство?"

turkestan_news.24.t: "Беспорядки в Бухаре"
turkestan_news.24.d: "В Бухаре во время 25-летия правления эмира празднование переросло в серьезные беспорядки. Проявления оппозиции, недовольной засильем российских капиталистов, коррупцией и отсутствием модернизации, вылились в кровопролитие в священном городе. Несмотря на давление умеренных реформаторов из ближайшего окружения эмира, манифестация была жестоко подавлена."
turkestan_news.24.a: "Величественная Бухара по-прежнему не готова к переменам."

turkestan_news.25.t: "Бухарский Кушбеги"
turkestan_news.25.d: "Ибрагим-бей, моджахед из Хисарской долины, стал популярным военачальником во время Гражданской войны, когда его наиболее боеспособная часть была отправлена в Ферганскую долину в рамках помощи Бухаре в борьбе с большевизмом. Он приобрел огромный личный авторитет и репутацию безрассудно храброго и невероятно успешного джигита. Вскоре его слова решали все на советах моджахедов, а сами моджахеды стали пользоваться безоговорочной поддержкой народа. Прослужив все эти годы союзником эмира, он, наконец, был назначен кушбеги, или главой бухарского правительства, вторым человеком в эмирате."
turkestan_news.25.a: "Неприятная новость для жителей Бухары."
turkestan_news.25.b: "Так была похоронена последняя надежда на реформы."
turkestan_news.25.c: "Талантливый военачальник, он будет отражать врагов Бухары."

turkestan_news.26.d: "Ибрагим-бей, моджахед из Хисарской долины, стал популярным военачальником в годы Гражданской войны, когда его наиболее боеспособная часть была отправлена в Ферганскую долину в рамках помощи Бухаре в борьбе с большевизмом. Он приобрел огромный личный авторитет и репутацию безрассудно храброго и невероятно успешного джигита. Вскоре его слова решали все на советах моджахедов, а сами моджахеды стали пользоваться безоговорочной поддержкой народа. После победы над революционерами, которые хотели уничтожить монархию в Бухаре, Ибрагим-бей резко поднялся до роли второго человека в стране. Власть моджахедов стала надежной."

turkestan_news.27.t: "Молодая бухарская революция"
turkestan_news.27.d: "Революционное движение в Бухаре долгое время добивалось свободы и справедливости, а также модернизации страны. Все их усилия были тщетны, и тогда народ восстал против деспотизма монархии. После кровавых событий в Бухаре по всей стране распространился хаос противостояния между демократическими силами и абсолютистскими моджахедами. В конце концов, они были разгромлены, и к власти пришло временное демократическое правительство. Революция была завершена."
turkestan_news.27.d2: "Революционное движение в Бухаре долгое время добивалось свободы и справедливости, а также модернизации страны. Все их усилия были тщетны, и тогда народ восстал против деспотизма монархии. После кровавых событий в Бухаре по всей стране распространился хаос противостояния между социалистическими силами и абсолютистскими моджахедами. В конце концов, они были разгромлены, и к власти пришло социалистическое правительство. Революция была завершена."
turkestan_news.27.a: "Бухарская монархия пала."

turkestan_news.28.t: "Британцы вершат судьбой степи"
turkestan_news.28.d: "Революционное движение в Бухаре долгое время добивалось свободы и справедливости, а также модернизации страны. Все их усилия были тщетны, и тогда народ восстал против деспотизма монархии. После кровавых событий в Бухаре по всей стране распространился хаос противостояния между демократическими силами и абсолютистскими моджахедами. В конечном итоге они терпели поражение, пока в дело не вмешалась британская военная миссия в Бухаре под руководством Уилфреда Маллесона. Установив контроль над страной, они восстановили порядок. Однако удастся ли им удержать власть, неизвестно."
turkestan_news.28.a: "Большая игра снова началась?"
turkestan_news.28.b: "Британский империализм, оказывается, все ещё жив и здоров"

## Alash news ##
turkestan_news.29.t: "Алихан Бокейханов уходит в отставку"
turkestan_news.29.d: "Сегодня лидер партии «Алаш», отец автономии Алихан Бокейханов покинул свой пост в Алашской автономии после почти двух десятилетий пребывания на этом посту. Будучи горячим сторонником казахской автономии, Бёкейхан посвятил свою жизнь созданию либеральной, прогрессивной и националистической партии для всех казахов. Хотя не все цели были достигнуты, и несмотря на то, что «Алаш Орда» остаётся значительно отсталой, в последние годы Бёкейхан старался сохранить единство нации в трудные времена. Однако в силу преклонного возраста он решил отойти от дел и освободить место для более молодых лидеров. С его уходом в Алаш-Орде начинается борьба за власть как внутри партии, так и за лидерство в новом созыве Народного совета."
turkestan_news.29.a: "Он был человеком времени."

turkestan_news.30.t: "Уш-Жуз побеждает на выборах в Алаш"
turkestan_news.30.d: "Сегодня, после отставки Алихана Бокейханова, в [ALO.GetName] прошли досрочные выборы, на которых за лидерство боролись три партии. Хотя ни одной из партий не удалось получить явного большинства, Уш-Жуз, социал-националистическая партия, сформировала правительство. Несмотря на то, что Уш-Жуз является давним противником партии «Алаш», за годы политического угнетения она не была достаточно дискредитирована своими оппонентами. Теперь, когда партия берет на себя руководство, она будет стремиться примирить своё эклектичное видение революционного социализма с казахским национализмом. Независимо от того, что произойдет, красное знамя теперь развевается над степями."
turkestan_news.30.a: "Последняя надежда для трудящихся масс степи." #socialist
turkestan_news.30.b: "Будет ли уничтожено наследие алашских либералов?"

turkestan_news.31.t: "Жас Азамат побеждает на выборах в Алаше"
turkestan_news.31.d: "Сегодня, после отставки Алихана Бокейханова, в [ALO.GetName] состоялись досрочные выборы, на которых за лидерство боролись три партии. Хотя ни одной из партий не удалось получить явного большинства, правящей силой стала прогрессивная партия Жас Азамат. Это бывшее молодежное крыло партии Алаш теперь будет определять дальнейший курс степи. Хотя Жас Азамат сохраняет тесные связи со своим предшественником, это можно рассматривать как знак того, что казахский народ стремится к переменам и устал от статус-кво. Новая администрация стремится модернизировать экономический ландшафт страны и способствовать всеобщему равенству."
turkestan_news.31.a: "Казахи идут по пути прогресса." #socialist
turkestan_news.31.b: "Сокрушительный удар по сплоченности движения «Алаш»!"

turkestan_news.32.t: "Триумф партии «Алаш»"
turkestan_news.32.d: "Сегодня, после отставки Алихана Бокейханова, состоялись досрочные выборы в [ALO.GetName], на которых за лидерство боролись три партии. Хотя ни одной из партий не удалось получить явного большинства, партия Алаш сохранила свои позиции и сформировала правительство. Перед [ALO.GetLeader], преемником Бёкейхана, теперь стоит задача объединить раздробленную партию и нацию, чтобы сохранить независимость Казахстана. Хотя партия, возможно, уже не так едина, как раньше, успех «Алаш» служит мощным свидетельством решимости казахского народа твердо следовать выбранному курсу."
turkestan_news.32.a: "Похоже, что социалистическая оппозиция была не так уж убедительна."
turkestan_news.32.b: "Идеи партии «Алаш» ещё не устарели."

turkestan_news.33.t: "[ALO.GetName] провозглашает независимость!"
turkestan_news.33.d: "Приняв на II Учредительном собрании России решение о том, что Алаш-Орда будет автономной областью в составе России, казахская делегация горячо поддержала это решение и долгое время не могла отказаться от этой концепции. В конце концов, из-за катастрофической нестабильности в России новая администрация [ALO.GetNameDef] нашла в себе силы и решимость в одностороннем порядке объявить себя независимой и суверенной нацией.\n\nВ то время как многие страны ещё не признали независимость гордого казахского народа, этот смелый шаг, конечно же, встретил сильное сопротивление со стороны [RUS.GetLeader] и [RUS.GetAdjective]ого правительства. Не исключено, что Россия обязательно вернется, но хватит ли у нее сил подчинить себе этот свободолюбивый народ?"
turkestan_news.33.a: "Россия разваливается на части."

turkestan_news.34.t: "Возрождение Казахского Ханства"
turkestan_news.34.d: "Многим казалось, что Казахское ханство, возникшее после распада Золотой Орды, навсегда исчезло, когда Российская Империя присоединила к себе огромную степь. Однако все оказалось иначе. Вера казахского народа в авторитет ханов оставалась непоколебимой на протяжении длительного периода республиканского правления партии Алаш.\n\nСегодня на карте мира появилось новое образование - [ALO.GetNameDef]. Она восстала из пепла, а во главе её стоит хан [ALO.GetLeader]. Хотя его власть может быть существенно ограничена, похоже, что казахское общество отвернулось от республиканства."
turkestan_news.34.a: "Гнилостные корни монархии оказывается трудно искоренить." #socialist
turkestan_news.34.b: "Примечательное событие."

turkestan_news.35.t: "Военный переворот в [ALO.Capital.GetName]"
turkestan_news.35.d: "Сегодня, после нескольких месяцев политической неразберихи и непоследовательных решений правительства в [ALO.GetNameDef], произошел военный переворот. [ALO.GetLeader], командующий ополчением Алаш и видный деятель националистического движения, арестовал правительственных чиновников и ввел чрезвычайное положение в попытке восстановить стабильность в стране.\n\nХотя военный переворот был осужден многими демократическими партиями, [ALO.GetLeader] пообещал, что в конечном итоге будут проведены свободные выборы, хотя он не назвал точных сроков."
turkestan_news.35.a: "Тирания этого военачальника должна быть уничтожена!"
turkestan_news.35.b: "Возможно, это единственный способ стабилизировать ситуацию в степи."

turkestan_news.36.t: "Гражданская война в Алаш-Орде"
turkestan_news.36.d: "Революция и гражданская война в России не обошли стороной даже её ближайших союзников - казахов. На севере страны власть захватили вооруженные «красные караваны», возглавляемые большевиками из [KAZ.GetLeader], которые призывали к революции и свержению коррумпированного правительства Алаша. Начались военные столкновения, и степи погрузились в гражданскую войну. Хотя исход неясен, победа казахских большевиков в союзе с революционным Петроградом, несомненно, укрепит их позиции в Центральной Азии."
turkestan_news.36.a: "Гражданская война в России приобретает международный масштаб."


turkestan_news.55.t: "Эмир Бухары погибает в результате теракта!"
turkestan_news.55.d: "Трагическая новость пришла из самого сердца средневековой Бухары - во время визита эмира Бухары в один из близлежащих оазисов произошел взрыв. Когда Королевский кортеж с эмиром проезжал по главной улице Новой Бухары, раздался громкий взрыв, унесший жизнь драгоценного деспота.\n\nОднако на этом дело не закончилось. По свидетельствам очевидцев, тяжело раненный эмир был ещё жив, когда, прежде чем кто-либо успел отреагировать, из толпы выскочили дехкане, вооруженные мечами, и начали самосуд. Эта резня в городе привела к ещё большим жертвам.\n\nСтрана была ввергнута в политическую и гражданскую войну. После взрыва республиканской оппозиции удалось захватить власть в Бухаре. Лоялисты отступили в Восточную Бухару и горы Памира. Пока неясно, кто выйдет победителем из этого конфликта."
turkestan_news.55.a: "Выражаем глубочайшие соболезнования царской семье эмира." #all soccon-natpop except natpop rus
turkestan_news.55.b: "Восставший народ казнил своего Капета." #FRA
turkestan_news.55.c: "Восставший народ казнил своего Романова." #soc Rus
turkestan_news.55.e: "Мы должны быть уверены, что наши владения останутся в безопасности."
turkestan_news.55.f: "Мы осуждаем меры, предпринятые радикалами, какие бы цели они ни преследовали."
turkestan_news.55.g: "Такова судьба всех угнетателей народа."

turkestan_news.52.t: "Россия покидает Среднюю Азию"
turkestan_news.52.desc: "Вторжение России в Центральную Азию завершилось унизительным поражением.\n\nТо ли из-за непреодолимых логистических проблем, то ли из-за упорства тюркского сопротивления, русским не оставили другого выхода, как подписать соглашение о прекращении огня и де-факто признать независимость новых государств Центральной Азии.\n\nЭто поражение многие восприняли как доказательство того, что Россия действительно потерпела поражение в Вельткриге, несмотря на её амбиции возродиться."
turkestan_news.52.a: "Упорство преодолеет даже величайшие угрозы."
turkestan_news.52.b: "Неудача, но не конец!"
turkestan_news.52.c: "Когда-то у них была честь, теперь у них нет ничего."
turkestan_news.52.d: "Победа всех тюркских народов!"



