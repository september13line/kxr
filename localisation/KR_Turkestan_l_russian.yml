### Events ###
turkestan_railway_crisis.1.t: "Забастовка на главных железнодорожных предприятиях"
turkestan_railway_crisis.1.d: "На фоне экономических потрясений и политических волнений в России Среднеазиатская железная дорога оказалась в затруднительном положении. Главные железнодорожные мастерские в Ташкенте, важнейший узел железной дороги, теперь парализованы из-за забастовок рабочих. Эти забастовки были спровоцированы различными группами, включая партию РКРП и русофобские социалистические организации. Ситуация стала критической, так как русский гарнизон, размещенный в Новом Ташкенте, оказался изолирован от Петрограда из-за нарушения линий связи. Гарнизон срочно обратился к нам за помощью в подавлении забастовок, чтобы восстановить порядок и обеспечить функционирование железной дороги.\n\nОднако в нашем правительстве существуют различные мнения о том, как подойти к этому кризису. Наши союзники по коалиции Иттифак Муслимин, а также члены оппозиционной партии ЭРК призывают к смелым действиям по разоружению российского гарнизона и восстановлению контроля над Новым Ташкентом, утверждая нашу независимость и власть. Такой шаг может иметь значительные последствия для наших отношений с российским правительством. С другой стороны, если мы не хотим ухудшать отношения с гегемоном, мы можем помочь русскому гарнизону в подавлении забастовок."
turkestan_railway_crisis.1.a: "Оказать помощь русскому гарнизону." #-> 2
turkestan_railway_crisis.1.b: "Русские больше не командуют." #-> 7

turkestan_railway_crisis.2.t: "Ликвидация забастовок"
turkestan_railway_crisis.2.d: "Когда забастовки в Ташкенте достигли своего пика, ситуация стала тяжелой, и правительство приняло решение оказать помощь русскому гарнизону. Приказ был отдан, и в Ташкент была направлена Туркестанская национальная гвардия. Одетые в характерную форму с красно-синими эмблемами, они вошли в русскую часть города. Туркестанская национальная гвардия, вооруженная и готовая к бою, двинулась на разгон толпы. Рабочие сопротивлялись, скандируя лозунги о независимости Туркестана и социалистической революции. Но приказы гвардии были четкими, и в конце концов забастовки были подавлены силой. Главный железнодорожный цех снова перешел в руки властей, а русский гарнизон восстановил контроль над Новым Ташкентом.\n\nРоссия высоко оценила наше сотрудничество, но внутри нашей страны начало расти чувство недовольства. Кадимисты и партия ЭРК считали, что мы поступились своей автономией ради иностранных интересов. Кроме того, этот шаг подвергся резкой критике со стороны ферганского правительства."
turkestan_railway_crisis.2.a: "Действительно ли мы сделали правильный выбор?" #-> 3,4,5,6

turkestan_railway_crisis.3.t: "Распад коалиции"
turkestan_railway_crisis.3.d: "Хрупкая коалиция, удерживавшая Туркестан, распадалась под влиянием решения Мустафы Шокай, принятого во время забастовок рабочих в Ташкенте. По мере того как «уговаривание русских» усиливало существующие разногласия между джадидистами и кадимистами. Кадимисты, придерживавшиеся более традиционных взглядов, откололись. Этот разрыв вверг Туркестан в ещё больший хаос, а лидеры кадимистов отдалились от коалиции, которую они когда-то помогали создавать. Расчетливая авантюра Мустафы Шокай, направленная на достижение баланса между интересами России и внутренней автономией, потерпела фиаско. Оказавшись перед решающим выбором, правительство задумалось о радикальных мерах и заговорило об отказе от демократических институтов в пользу стабильности и контроля перед лицом нарастающего хаоса."
turkestan_railway_crisis.3.a: "Выбор ещё предстоит сделать."

turkestan_railway_crisis.4.t: "ЭРК призывает к забастовке"
turkestan_railway_crisis.4.d: "Недовольство переросло в полномасштабный кризис. Партия ЭРК воспользовалась моментом, чтобы начать революционный переворот. Их призыв к всетуркестанской забастовке прозвучал от Ташкента до Пишпека, объединив рабочих разных национальностей против предполагаемого угнетения со стороны правительства. Обещание равенства и отказ от влияния русских поселенцев вызвали широкую поддержку. Дехканские крестьяне, обремененные экономическими трудностями и земельным неравенством, горячо присоединились к этому делу. Начались бунты с требованием провести земельную реформу и положить конец их бедственному положению. Туркестанская республика стала ареной протестов и агитации. По мере распространения новостей о забастовках и беспорядках правительство Мустафы Шокай столкнулось с серьезной проблемой. Коалиция ЭРК, состоящая из различных фракций, угрожала разрушить хрупкую стабильность, которую старательно выстраивали."
turkestan_railway_crisis.4.a: "ЭРК всегда была угрозой нашему правлению."

turkestan_railway_crisis.5.t: "Восхождение моджахедов Восточного Памира"
turkestan_railway_crisis.5.d: "Курширмат, харизматичный лидер так называемого Общества исламской революции, моджахедов, обосновавшихся в труднопроходимой местности Восточного Памира, смело объявил о создании конкурирующего правительства в городе Мургаб. В своей пламенной прокламации Курширмат выступает за создание панисламистского Туркестана, объединенного на принципах шариата и Корана. Моджахеды, заручившись значительной поддержкой местного населения, обещают восстановить свою мощь, защитить исламские ценности и освободить Туркестан от иностранного влияния. По мере роста своего влияния, вербуя горячих последователей, они устанавливают контроль над большей частью Восточного Памира и даже приближаются к городу Ош."
turkestan_railway_crisis.5.a: "Ещё один очаг сопротивления!"

turkestan_railway_crisis.6.t: "Туркестан погружается в гражданскую войну"
turkestan_railway_crisis.6.d: "Туркестан, когда-то бывший страной относительной стабильности, теперь погрузился в пучину гражданской войны. Хрупкий мир, который удерживал регион, распался, и многочисленные фракции борются за контроль.\n\nВ самом сердце Туркестана, в городе Ташкенте, власть перешла в руки партии ЭРК. Их призывы к революции нашли отклик, и теперь они имеют значительное влияние в столице. На востоке Мадамин-бек сделал свой ход. Его войска сходятся к Коканду, полные решимости захватить власть и утвердить своё видение будущего Туркестана. Коканд, некогда бывший бастионом сопротивления ему, теперь стал центром ожесточенной борьбы. Тем временем в городе Ош Курширмат и его моджахеды взяли власть в свои руки. Они преследуют панисламистские цели и намерены установить новый порядок, руководствуясь своей интерпретацией законов шариата. Лояльные силы, связанные с правительством Мустафы Шокай, укрепляют свои позиции в Коканде. Они считают, что именно там они должны занять свою позицию, поскольку будущее Туркестана висит на волоске."
turkestan_railway_crisis.6.d2: "Туркестан, некогда бывший страной относительной стабильности, теперь погрузился в пучину гражданской междоусобицы. Хрупкий мир, который удерживал регион, распался, и многочисленные группировки борются за контроль.\n\nВ Ферганской долине Мадамин-бек сделал свой ход. Его войска сходятся к Коканду, полные решимости захватить власть и установить своё видение будущего Туркестана. Коканд, некогда бывший бастионом сопротивления ему, теперь стал центром ожесточенной борьбы. Тем временем в городе Ош Курширмат и его моджахеды взяли власть в свои руки. Они преследуют панисламистские цели и намерены установить новый порядок, руководствуясь своей интерпретацией законов шариата. Лояльные силы, связанные с правительством Мустафы Шокай, укрепляют свои позиции в Коканде и Ташкенте, связанном с ЭРК. Они считают, что именно там они должны занять свою позицию, ибо будущее Туркестана висит на волоске."
turkestan_railway_crisis.6.a: "Федеральное правительство должно остаться!"
turkestan_railway_crisis.6.b: "Ферганское правительство станет единственным"

turkestan_railway_crisis.7.t: "Российский гарнизон отказался разоружиться!"
turkestan_railway_crisis.7.d: "Несмотря на призывы нашего правительства к добровольному разоружению русского гарнизона, они отказались это сделать. В ответ на это войска Национальной гвардии недавно прибыли в Ташкент, где забастовки все больше парализуют жизнь города и резко возрастает напряженность. Поскольку гарнизон отказывается разоружаться, забастовщики призывают к решительным действиям против русских. Пока наше правительство лишь молчаливо наблюдает за конфликтом, надеемся, что серьезных столкновений в черте города не будет."
turkestan_railway_crisis.7.a: "Кажется, что должно произойти что-то плохое." #-> 8

turkestan_railway_crisis.8.t: "Кровавый полдень в Новом Ташкенте"
turkestan_railway_crisis.8.d: "Напряжение в Новом Ташкенте переросло в полномасштабный кризис. Непреклонный русский гарнизон, упорно отказывающийся разоружаться, вступил в обостряющуюся конфронтацию с нашим правительством. Зловещее присутствие Национальной гвардии, расквартированной неподалеку, усугубляло ситуацию, поскольку гарнизон обвинил нас в нарушении соглашений\n\nИнцидент произошел палящим днём во время обычного патрулирования русскими солдатами. Задуманный как демонстрация силы, патруль принял неожиданный оборот на многолюдной рыночной площади. Словесный спор перерос в физическое столкновение, превратив оживленную рыночную площадь в хаотичное поле боя. Местные жители, поддерживающие нашу идею или бастующих рабочих, бросились противостоять российским солдатам. Ситуация быстро переросла из потасовки в вооруженное столкновение, раздались выстрелы, и улицы Ташкента охватил хаос.\n\nОжесточенная и кровавая конфронтация продолжалась несколько часов, приводя к жертвам с обеих сторон и вселяя страх и панику в мирное население. Наши верные войска, расквартированные за пределами города, получили бешеные сообщения о насилии. Оперативно выдвинувшись на защиту интересов наших граждан, они усилили боевые действия, получив подкрепление. Когда солнце опустилось за горизонт, отзвуки выстрелов постепенно стихли, сменившись воплями раненых и страдальческими криками тех, кто потерял близких. Ташкент превратился в город, изрезанный насилием и ненавистью."
turkestan_railway_crisis.8.a: "Катастрофа!" #-> RUS 18

turkestan_railway_crisis.9.t: "Последствия инцидента"
turkestan_railway_crisis.9.d: "Ожесточенные столкновения в Ташкенте вышли за пределы Туркестана и привлекли внимание российского правительства. Сообщения об ожесточенном противостоянии русского гарнизона и национальной гвардии быстро достигли коридоров власти в Петрограде и вызвали быструю и недвусмысленную реакцию.\n\nРоссийские дипломаты, действуя от имени правительства, передали администрации Мустафы Шокай суровое послание. В послании содержалось как осуждение, так и явная угроза: инциденты в Туркестане рассматривались как прямой вызов российской власти в регионе. Россия требовала немедленных действий по соблюдению соглашений и восстановлению порядка, предупреждая о тяжелых последствиях их невыполнения.\n\nВ ответ правительство Шокая оказалось в критической ситуации. Выбор был суров: искать дипломатическое решение, сотрудничая с российским гарнизоном для потенциального ослабления напряженности, или завершить начатое и восстановить свой суверенитет."
turkestan_railway_crisis.9.d2: "Ожесточенные столкновения в Ташкенте остались незамеченными российским правительством. Сообщения о противостоянии русского гарнизона и Национальной гвардии достигли высших эшелонов власти в Петрограде. Однако ответа из России не последовало...\n\nОставив гарнизон на произвол судьбы, русские, скорее всего, потеряют весь свой контроль над Туркестаном. Решение принято - мы должны завершить начатое и восстановить наш суверенитет."
turkestan_railway_crisis.9.a: "Мы должны искать дипломатическое решение." #-> 10
turkestan_railway_crisis.9.b: "Разоружить гарнизон немедленно!" #-> 14

turkestan_railway_crisis.10.t: "Ташкентские соглашения"
turkestan_railway_crisis.10.d: "Шокай направил группу посланников для переговоров с представителями России, предложив хрупкий союз, который мог бы отвечать интересам обеих сторон. Его предложение предусматривало следующие условия: русский гарнизон и Национальная гвардия Туркестана должны координировать свои усилия по поддержанию мира и стабильности в Ташкенте. В случае открытого конфликта с участием других группировок Туркестана российское правительство обязалось бы оказать военную поддержку правительству Шокая. Кроме того, русский гарнизон будет разоружен и выведен из Ташкента в обмен на то, что Туркестан станет тесно сотрудничать с Россией. Ответ России на предложение Шокая ждали с затаенным дыханием."
turkestan_railway_crisis.10.a: "Давайте же дождемся ответа русских..."

turkestan_railway_crisis.11.t: "Ташкентские соглашения"
turkestan_railway_crisis.11.d: "Шокай отправил группу посланников для переговоров с нашими представителями, предложив хрупкий союз, который мог бы отвечать интересам обеих сторон. Его предложение предусматривало следующие условия: и русский гарнизон, и национальная гвардия Туркестана должны координировать свои усилия по поддержанию мира и стабильности в Ташкенте. В случае открытого конфликта с участием других группировок Туркестана российское правительство обязалось бы оказать военную поддержку правительству Шокая. Кроме того, русский гарнизон будет разоружен и выведен из Ташкента в обмен на то, что Туркестан станет тесно сотрудничать с нами."
turkestan_railway_crisis.11.a: "Уберите эту бумажку..." #-> 12
turkestan_railway_crisis.11.b: "Подпишите договор." #-> 13

turkestan_railway_crisis.12.t: "Дипломатический провал"
turkestan_railway_crisis.12.d: "Мустафа Шокай попытался урегулировать конфликт с русским гарнизоном дипломатическим путём, но, к сожалению, его усилия не увенчались успехом. Российские власти не захотели принимать условия и пригрозили немедленной военной интервенцией, что привело к быстрой эскалации напряженности в Ташкенте, а русский гарнизон постигла мрачная участь. Они не только были разоружены, но и подверглись жестокому и беспощадному нападению. Сообщения о расправе над русским гарнизоном достигли самых высоких дипломатических эшелонов, вызвав возмущение и осуждение со стороны иностранных правительств. Этот инцидент поставил Туркестан на грань полномасштабной войны с Россией, чего страна не могла себе позволить в условиях внутренних разногласий. Однако ситуация оставалась нестабильной, поскольку Мадамин-бек взял под контроль всю Центрально-Азиатскую железную дорогу - стратегический актив, который мог перевесить баланс сил в его пользу. В то время как кризис углублялся, а мир наблюдал за происходящим, Туркестан стоял на пороге неопределенного и опасного будущего."
turkestan_railway_crisis.12.a: "Рассчитывать на Россию было страшно."

turkestan_railway_crisis.13.t: "Хрупкий мир"
turkestan_railway_crisis.13.d: "К удивлению, Россия приняла условия, выдвинутые Мустафой Шокай, и подписала так называемые Ташкентские соглашения. Соглашение, которое некоторые называли шагом к миру и стабильности, имело значительные последствия для будущего Туркестана.\n\nСогласно соглашениям, русский гарнизон заявлял о солидарности с «законным правительством Туркестана» и готовился уйти из Туркестана, позволив силам Шокая взять под контроль ранее оспариваемый Новый Ташкент. Хотя население праздновало эту очевидную демонстрацию силы Шокая, ситуация была гораздо сложнее. После заключения соглашений влияние и давление российского правительства на Туркестан значительно усилились. Мустафа Шокай оказался в шатком положении, балансируя между внутренней и внешней динамикой Туркестана, которая продолжала развиваться."
turkestan_railway_crisis.13.a: "По крайней мере, мы закрепили свои позиции."

turkestan_railway_crisis.14.t: "Железнодорожная война"
turkestan_railway_crisis.14.d: "Решительные действия по разоружению русского гарнизона имели быстрые и неутешительные последствия. Национальная гвардия смогла занять большую часть Нового Ташкента, взяв под контроль ключевые здания, телеграф и почту, и даже разоружив некоторые гарнизоны. Однако этим дело не ограничилось. Большая часть гарнизона, пересев на бронепоезда, отправилась по железной дороге в Самарканд, и быстро распространились слухи, что гарнизон собирается убивать мусульман. Ташкент перешел под наш полный контроль, но хаос только начинался. Отсутствие контроля над частью территорий привело к тому, что Мадамин-бек тоже решил действовать, объявив наше правительство беспомощным в борьбе с русской угрозой. Хорошо вооруженные моджахеды под руководством Мадамин-бек сумели устроить засаду на русских и перебили их всех, а также перехватили бронированные поезда.\n\nХотя с гарнизоном было покончено, и нам удалось восстановить полный контроль над железными дорогами, оставалась более страшная угроза - теперь Мадамин-бек открыто бросил вызов нашему правительству, и с этой угрозой необходимо было покончить раз и навсегда."
turkestan_railway_crisis.14.a: "Мы должны подготовиться к тому, чтобы разобраться с ферганскими предателями!"

turkestan_railway_crisis.15.t: "Переговоры с Мадамин-бек?"
turkestan_railway_crisis.15.d: "Необходимо было решить, что делать с Временным ферганским правительством. Ряд наших советников предложили решить вопрос путём мирных переговоров и попытаться поставить Мадамин-бек под свой контроль. Партия Иттифак Муслимин предложила посредничество в переговорах, но у более радикально настроенных советников был другой вариант - подготовить вооруженное нападение на господствующие позиции моджахедов и уничтожить их силой. То, что наше правительство не может сделать уже очень долгое время."
turkestan_railway_crisis.15.a: "Мир - это вариант - попытаться договориться с ними." #-> 16
turkestan_railway_crisis.15.b: "Переговоры невозможны. Примените силу." #-> 6

turkestan_railway_crisis.16.t: "Убийство Магди Чанышева!"
turkestan_railway_crisis.16.d: "Сегодня утром Верховный главнокомандующий Национальной гвардией Магди Чанышев в составе делегации отправился в Фергану, чтобы установить контакт с так называемым «Временным ферганским правительством» и договориться об их подчинении законному правительству Туркестана. Вместе с ним в путь отправились посредники от партии Иттифак Муслимин. Однако по прибытии в Фергану выяснилось, что Мадамин-бек даже не собирался начинать переговоры. Магди Чанышев и посредники были убиты прямо в городе. Эта новость шокировала правительство. Теперь стало очевидно, что Мадамин-бек был всего лишь преступником, не готовым к честным правилам. В ответ на его преступление мы должны немедленно разгромить врага. Наши партнёры-кадимисты также были шокированы убийством своих представителей и заявили, что готовы поддержать наше правительство в любом случае." 
turkestan_railway_crisis.16.a: "Он заплатит за свои преступления!" #-> 6

turkestan_railway_crisis.17.t: "Переворот в Коканде"
turkestan_railway_crisis.17.d: "Правительство Шокая было слишком самоуверенно, когда решило, что воевать с собственными гражданами и встать на сторону русских захватчиков - правильный выбор. Граждане Туркестана, сегодня свершилось правосудие! Коррумпированное правительство арестовано и будет осуждено за свои преступления, и, наконец, законное правительство заняло своё место. Сегодня в Коканде Временное Ферганское правительство при посредничестве Ферганской крестьянской армии восстановило справедливость, и позорное правительство было разогнано. Власть в стране будет возвращена народу, как только мы разберемся с другими врагами ислама и Туркестана"\n\nИменно так, дословно, было передано сегодня по радиостанциям послание нового правительства Туркестана. Правительства, которое борется за свободу Туркестана с 1918 года. И несмотря на то, что говорил его лидер Мадамин-бек, в стране все ещё есть несогласные. Этот переворот не приведет к миру, и партия ЭРК уже заявила, что не признает переворот." 

turkestan_railway_crisis.18.t: "Ташкентские забастовки приводят к катастрофе!"
turkestan_railway_crisis.18.d: "В течение последней недели в Ташкенте проходили крупные забастовки как нерусских, так и некоторых социалистически настроенных русских рабочих Главных железнодорожных мастерских Среднеазиатской железной дороги, контролируемой Россией. Как главный узел железной дороги, Ташкент был разделен на Новый и Старый город, причем Новый город находился под контролем русского гарнизона в рамках наших соглашений с правительством Туркестана. \n\nК сожалению для нас, правительство Туркестана отказалось вмешиваться в ситуацию, что привело к ожесточенному конфликту между забастовщиками, гарнизоном и бандитскими отрядами Мадамин-бека, местного военачальника из Ферганской долины, претендующего на роль законного правителя всего Туркестана. Ситуация быстро перешла в полный хаос с многочисленными жертвами. Наши дипломаты предлагают, несмотря на нехватку ресурсов, потребовать немедленного вмешательства законного туркестанского правительства от имени русского гарнизона, чтобы стабилизировать ситуацию как в Новом Ташкенте, так и на Среднеазиатской железной дороге."
turkestan_railway_crisis.18.a: "Угрожайте слабому туркестанскому правительству!"
turkestan_railway_crisis.18.b: "У нас нет ни воли, ни средств для вмешательства."

turkestan_railway_crisis.19.t: "Среднеазиатская железная дорога захвачена Туркестаном"
turkestan_railway_crisis.19.d: "Из самого сердца Средней Азии приходят сообщения, свидетельствующие о значительном ударе по нашему авторитету в регионе. Русский гарнизон, размещенный в Ташкенте, был разоружен, открыв Туркестану путь к контролю над важнейшей Центрально-Азиатской железной дорогой. Стратегическое значение этой железной дороги, являющейся жизненно важным каналом для транспортных и логистических операций, трудно переоценить. Этот инцидент знаменует собой поворотный момент в динамике власти в регионе: Туркестан установил контроль над ключевым экономическим и стратегическим активом."
turkestan_railway_crisis.19.a: "Подать официальный протест."
turkestan_railway_crisis.19.b: "Ввести эмбарго!"

turkestan_railway_crisis.20.t: "Российское эмбарго"
turkestan_railway_crisis.20.d: "Вследствие разоружения гарнизона Нового Ташкента российское правительство наложило на нас эмбарго, отменив всю торговлю между нашими странами."
turkestan_railway_crisis.20.a: "Мы найдем других партнеров..."

turkestan_railway_crisis.21.t: "Ташкентский гарнизон разоружен!"
turkestan_railway_crisis.21.d: "Среднеазиатская железная дорога находилась под контролем России, но было неясно, как долго они будут его удерживать. После того как правительство [TRK.GetName] фактически захватило контроль над железной дорогой и разоружило местный русский гарнизон, в нашей стране больше нет охранников для охраны железной дороги."
turkestan_railway_crisis.21.a: "Железная дорога возвращается под наш контроль."

turkestan_civil_war.3.t: "Провозглашение независимости Пишпека"
turkestan_civil_war.3.d: "Вчера в Пишпекской области произошло знаменательное событие. Пишпек, расположенный в горах Тянь-Шаня, обладал уникальной культурной и этнической самобытностью. Кыргызское население, возглавляемое Абдыкеримом Сыдыковым и поддерживаемое отделением партии «Алаш», увидело в смутное время шанс создать свою автономию, несмотря на то что ранее сотрудничало с Милли Иттиход. В то время как Туркестанская республика боролась с внутренними противоречиями и внешними угрозами, Пишпек объявил о своей независимости и отделился от центрального правительства. На это решение сильно повлиял [ALO.GetName], который предложил свои гарантии непризнанному государству. Несмотря на протесты правительства Шокая, которое утверждало, что это внутреннее дело, декларация независимости Пишпека осталась в силе. Новообразованному государству предстояло определить свою судьбу и проложить курс в бурных морях туркестанской гражданской войны. Это событие окажет долгосрочное влияние на будущее Туркестана."
turkestan_civil_war.3.a: "А мы-то думали, что это наша сила..."
turkestan_civil_war.3.b: "У кыргызского народа будет свой путь (Играть как Кыргызская Республика)"

turkestan_civil_war.4.t: "Гражданская война в Туркестане" #for Khiva/Bukhara/Afghanistan/Persia
turkestan_civil_war.4.d: "Соседняя Туркестанская республика окончательно погрузилась в хаос и конфликт: различные противоборствующие силы борются за власть во всем регионе. Наши контакты в регионе говорят о том, что мы не должны оставаться нейтральными в этом конфликте и должны поддержать одну из сторон: либо для ослабления других, либо для создания стратегически важных альянсов. Сейчас в Ферганской долине решается судьба всего Туркестана, ведь тот, кто добьется успеха, будет претендовать на мантию власти."
turkestan_civil_war.4.d.khi: "$turkestan_civil_war.4.d$\n\nНекоторые в правительстве считают, что раз Туркестан погрузился в кровавую гражданскую войну, то мы теперь свободны для новой завоевательной кампании. На этот раз Абдулла-хан подал надежду на успешное вторжение на правый берег Аму-Дарьи, включая города Нукус и Турткуль, давно желанные земли, которые мы временно контролировали во время Гражданской войны в России."
turkestan_civil_war.4.a: "Поддержать социалистов ЭРК!"
turkestan_civil_war.4.b: "Поддержать джадидистов Шокая!"
turkestan_civil_war.4.c: "Поддержать Временное Ферганское правительство!"
turkestan_civil_war.4.e: "Поддержать моджахедов Курширмата!"

turkestan_civil_war.5.t: "Гражданская война в Туркестане" #for Alash
turkestan_civil_war.5.d: "Соседняя Туркестанская республика окончательно погрузилась в хаос и конфликт, различные противоборствующие силы борются за власть во всем регионе. Мы давно поддерживаем законное Федеральное правительство Шокая в Коканде, но теперь мы должны пересмотреть наши приоритеты. Некоторые министры считают, что было бы разумно не вмешиваться в конфликт, хотя мы, скорее всего, потеряем своё положение союзника Туркестана. Другие предлагают действовать - и поддержать одно из противоборствующих правительств. Есть и сторонники агрессивной доктрины - из Пишпека поступают многочисленные сообщения о том, что местное отделение партии Алаш пытается отделиться от Туркестана. Это может стать нашим шансом оказать им финансовую и военную поддержку и обеспечить наше влияние в горном районе Пишпека и Тянь-Шаня."
turkestan_civil_war.5.a: "Не вмешивайтесь."
turkestan_civil_war.5.b: "Окажем помощь Пишпекскому отделению Алаш."

turkestan_civil_war.6.t: "Беженцы из Туркестана"
turkestan_civil_war.6.d: ""
turkestan_civil_war.6.a: "И этим людям нужно, где жить и где работать..."

