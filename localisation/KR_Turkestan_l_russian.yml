TRK_east_pamir_revolt_category_desc: "В горном регионе Восточный Памир царит хаос, вызванный подразделениями моджахедов, которые бунтуют против нашего правления. Они грабят, убивают и делают все, чтобы дискредитировать наше правительство. Если мы не справимся с беспорядками как можно скорее, некоторые силы наверняка воспользуются этим шансом.\n\n§FМургабское Правительство (Курширмат):§! [?TRK_mujahideen_civ_war_var|G] £GFX_going_to_combat\n\nЕсли сила Курширмата достигнет 0, восстание на Памире будет подавлено."
