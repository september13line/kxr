### Focuses ###
TNZ_raisethearmies: "Подъем армии"
TNZ_raisethearmies_desc: "Штатгальтер вызывает! Африка пала, и только рука Геринга может спасти континент от варварства. Армии должны быть подняты, за Африку, за Штатгальтера и за Геринга!"
TNZ_takefromthyssen: "Заимствования у Тиссена"
TNZ_takefromthyssen_desc: "Богатства Фрица Тиссена теперь в нашем распоряжении, поскольку закон в Африке уже не действует. Он все равно никогда не сделал для нас ничего хорошего. Захватите его ресурсы, заберите его заводы и направьте его богатства на военные нужды!"
TNZ_ourbestbargain: "Наша лучшая сделка"
TNZ_ourbestbargain_desc: "Опиум стоит недешево, и мы не намерены снижать цены ни для кого. По мере того как цены растут, наша прибыль увеличивается, и мы получаем достаточно денег, чтобы реализовать наши самые смелые фантазии.  Так продолжается цикл: больше опиума, выше цены, больше прибыли!"
TNZ_forcethegrowth: "Принудительный рост"
TNZ_forcethegrowth_desc: "Конечно, не все фермеры на этой земле готовы отдать свои хозяйства для производства опиума. Они могут стать помехой сейчас, но у нас более чем достаточно сил, чтобы выселить их с этих земель. Наш первый и единственный приоритет на этой территории - производство опиума. "
TNZ_payincash: "Оплата наличными"
TNZ_payincash_desc: "Для некоторых наших солдат преданность Штатгальтеру не является чем-то из ряда вон выходящим, скорее, их жалование поступает по приказу Геринга. И кто мы такие, чтобы это менять? Пока они хорошо сражаются и защищают интересы Геринга, какая разница, где их истинная преданность. Единственная верность, которая имеет значение, - это верность всемогущему доллару. "
TNZ_payinblood: "Оплата кровью"
TNZ_payinblood_desc: "Деньги вторичны, единственная сила, имеющая значение для Штатгальтера, - это страх. Каждый солдат, каждый генерал, каждый житель Герингии будет предан Герингу и только Герингу. С теми, кто проявит хоть малейшую нелояльность, расправятся быстро и жестоко. "
TNZ_forgethebond: "Укрепление связей"
TNZ_forgethebond_desc: "Геринга нельзя оспаривать, и каждый верный гражданин должен это знать. Между всеми солдатами, всеми гражданами, всеми людьми в нации должна быть установлена связь непосредственно меж ними и Штатгальтером. "
TNZ_issuethechallenge: "Вызов"
TNZ_issuethechallenge_desc: "Суверен не склонится перед несколькими вождями, пытающимися отобрать у Штатгальтера его окончательную победу над предателями отечества. Мы не будем умиротворять нелояльных - единственным ответом на измену будет уничтожение. "
TNZ_tourthechiefdoms: "Путешествие по вождествам"
TNZ_tourthechiefdoms_desc: "Военное государство Геринга не было положительно воспринято в зоне его контроля. Туземные вожди, выступающие против правления Штатгальтера, считают нужным не только не подчиняться ему, но и активно противостоять его желаниям. Нелояльные вожди будут сурово наказаны, а лояльные - щедро вознаграждены."
TNZ_fearwillsuffice: "Достаточно страха"
TNZ_fearwillsuffice_desc: "Полная беззаветная преданность суверенному Штатгальтеру является обязательным условием, и если они не могут быть преданными через привязанность, то они будут преданными через страх. Каждый гражданин Королевства Геринга будет жить в страхе, в страхе перед Штатгальтером и в страхе перед тем, что произойдет при малейшем проявлении нелояльности. "
TNZ_theywillsubmit: "Они БУДУТ подчиняться!"
TNZ_theywillsubmit_desc: "Никому не сойдет с рук нелояльность к суверенному Штатгальтеру, каждый гражданин должен полностью подчиниться воле Геринга и воле государства. "
TNZ_theywillpay: "Они БУДУТ платить!"
TNZ_theywillpay_desc: "В то время как у нас, возможно, недостаточно развита государственная структура, чтобы организованно собирать налоги, существуют и другие способы сбора средств. Мы будем собирать наше жалованье, силой отбирая его у всех, кто обладает достаточным богатством. "
TNZ_theywillwork: "Они БУДУТ работать!"
TNZ_theywillwork_desc: "Некоторые не желают заниматься ручным трудом на благо государства Геринга. Этого нельзя допустить, отказ от работы является государственной изменой, и каждый гражданин Герингии будет отправлен на работу, либо на поле боя, либо на фабрики. "
TNZ_sovereignbeyondstate: "Суверен вне государства"
TNZ_sovereignbeyondstate_desc: "После завершения первоначального умиротворения, Геринг приступит к выполнению своей самой амбициозной задачи: полному восстановлению закона и порядка в Африке. Действуя со своей базы в Танганьике, Геринг заявил, что он не остановится, пока каждый дюйм земли бывшей Миттельафрики не будет умиротворен и не окажется под его полным контролем. Хотя для кого-то это может показаться самоубийством - захватить половину континента, для Геринга это его священный долг как защитника и правителя Африки. "
TNZ_seedthemhere: "Посеять их здесь..."
TNZ_seedthemhere_desc: "Мы не можем допустить, чтобы наш самый ценный ресурс попал в руки врага, мы должны быть уверены, что выращиваем наш опиум в зоне контроля Геринга и нигде больше. В противном случае мы можем потерять контроль над нашим главным источником прибыли. "
TNZ_seedthemeverywhere: "Посеять их везде!"
TNZ_seedthemeverywhere_desc: "Нам нужен опиум, его нужно много, и он нужен нам сейчас. Мы обязательно вырастим большое количество опиума везде, где только сможем. Сажайте Семена везде, где только можно, мы соберем их позже!"
TNZ_smuggleitout: "Контрабанда"
TNZ_smuggleitout_desc: "Теперь, когда у нас есть достаточно большие запасы опиума, мы можем начать продавать его на мировом уровне. Эти наркотики станут мировым стандартом, и цены на них будут соответствующими. Вскоре мы начнем получать сладкие деньги от наркотиков, и у нас будет достаточно наличности для наших самых смелых фантазий и насущных потребностей. "
TNZ_payourtribute: "Должное"
TNZ_payourtribute_desc: "Возможно, Германия и покинула Африку, но это не означает, что немецкие интересы в Африке угасли. Несмотря на преданность Геринга Кайзеру и отечеству, многие воспринимают наше государство как незаконную вотчину Геринга, а его верных солдат - как группу отъявленных преступников. Чтобы удержать немцев в узде, мы предоставим им достаточную компенсацию. "
TNZ_soundthedrums: "Звук барабанов"
TNZ_soundthedrums_desc: "Снова бьют военные барабаны! Призыв Геринга ко всем верным сынам отечества в Африке не останется неуслышанным, ибо это призыв выступить вместе со Штатгальтером против беззакония, поглощающего континент. На войну мы идем под ритм истинного суверена Африки Геринга! "
TNZ_cashourchips: "Обналичивание фишек"
TNZ_cashourchips_desc: "Маловероятным источником незаконных средств стали игорные заведения. Казино, работающие на землях Геринга, принесли несметные средства для военных усилий Штатгальтера и обеспечили Герингии бесчисленные связи с преступным миром. И, конечно же, Штатгальтер всегда с удовольствием играет в покер. "
TNZ_plunderinstead: "Грабь награбленное"
TNZ_plunderinstead_desc: "Какая разница, где мы собираем наши средства? Если нам нужны деньги, мы их получим, к черту закон! Грабь, мародерствуй и жги, добывай средства для продолжения нашей священной борьбы любым способом. Некоторые говорят, что это делает Геринга всего лишь жалким бандитом, попирающим доброе имя Кайзера, но кого волнует их мнение?"
TNZ_seedthepoppies: "Посадка мака"
TNZ_seedthepoppies_desc: "Геринг не чужд незаконной деятельности, включая производство и продажу опиума, но не ограничиваясь этим. Поскольку источников законного дохода почти не осталось, продажа опиума кажется последней возможностью получить прибыль в Африке. "
TNZ_rulethroughsubmission: "Правление через подчинение"
TNZ_rulethroughsubmission_desc: "Миттельафрика распалась, и вотчина Германа фон Геринга кажется последним авангардом немецкого владычества на континенте. Несмотря ни на что, Геринг полон решимости не только сохранить своё государство, но и восстановить немецкое господство в Африке. Сможет ли он достичь своей цели - никто не знает."
TNZ_gatherthefunding: "Сбор финансирования"
TNZ_gatherthefunding_desc: "Для продолжения деятельности законного правительства Африки нам нужны средства. В настоящее время денег мало, средства на исходе, и многие сомневаются, что мы сможем выжить, если не получим новых источников дохода для продолжения военных действий Геринга. Независимо от того, как мы получим эти средства, мы снова обретем богатство. "
TNZ_hiddentreasures: "Скрытые сокровища"
TNZ_hiddentreasures_desc: "На наших землях можно заработать больше денег, не занимаясь грабежом или торговлей наркотиками. Минеральные богатства Танганьики могут быть использованы для финансирования военных действий и все более дорогих потребностей Геринга. "
TNZ_goeringshundreds: "Сотня Геринга"
TNZ_goeringshundreds_desc: "Войска Геринга должны стать самыми элитными войсками во всей Африке. Специализируясь на всем, что находится под солнцем, они будут безжалостно и эффективно уничтожать любого врага, который попадется им на пути. Наши враги будут трусить при виде элитной армии Геринга."
TNZ_goeringsthousands: "Тысячи Геринга"
TNZ_goeringsthousands_desc: "Войска Геринга без труда одолеют любого врага, который перейдёт им дорогу. Армия Суверенного Штатгальтера будет самой большой и самой страшной силой, которую когда-либо видела Африка. Наши враги будут трусить при виде могучей армии Геринга."
TNZ_makenopretentions: "Никаких предпочтений"
TNZ_makenopretentions_desc: "Ну и что, если несколько вождей потребуют от Штатгтальтера большего? Мы можем просто заплатить им, избежав ещё одного конфликта в пределах наших границ. Пока эта ситуация не является идейной, альтернатива может легко привести к тому, что последний авангард закона и порядка в Африке падет. "
TNZ_readythesteed: "Подготовка "Стид""
TNZ_readythesteed_desc: "Геринг питает особую привязанность ко всему, что связано с военно-воздушными силами, ведь он служил пилотом в первом Вельткриге. Однако на его родном континенте, в Африке, его любимые военно-воздушные силы потерпели крах, превратившись лишь в бессмысленную побочную силу для тех, кому посчастливилось иметь самолет. Имея достаточно денег, чтобы позволить себе военно-воздушные силы, Геринг позаботится о том, чтобы его ВВС стали самыми сильными и смертоносными во всей Африке. "
TNZ_theywillfight: "Они БУДУТ сражаться!"
TNZ_theywillfight_desc: "В вотчине Геринга нет места трусам. Все будут сражаться, независимо от моральных обязательств, физических недостатков, возраста, расы или любых других видимых препятствий для сражения. Они будут сражаться в битвах Геринга или страдать от тяжелых последствий."

