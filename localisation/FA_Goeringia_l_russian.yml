### Events ###

goering.1.t: "В замке"
goering.1.d: "Где-то в джунглях Герингии над самыми высокими деревьями возвышалась чудовищная крепость. На первый взгляд казалось, что там никого нет, но в дальнем углу строения мерцал тусклый свет. Герман Геринг, ветеран истребительной авиации и правитель территории, вдвое превышающей размеры самой Германии, курил сигару в своем кабинете, пока снаружи гремел гром. Каждый раскат грома освещал стены его комнаты, демонстрируя разнообразные настенные крепления - от львов до жирафов, бегемотов и всего, что было между ними. Геринг вздохнул, подписывая очередной документ, обрекающий племя пигмеев на казнь через расстрел. Это было прискорбное дело, но племена только мешали его планам превратить Герингию в свои личные владения: они не оставили ему выбора. Вскоре, думал он, Герингия станет самым развитым регионом в Африке, в немалой степени благодаря его связям в немецкой промышленности. И все же Геринг не был доволен. Ему ещё многое предстояло сделать, и он не хотел разочаровать Кайзера и потерять своё положение. Его соперники теснились вокруг него годами, даже после того, как он послал свою тайную полицию похитить их семьи. На каждого исчезнувшего, появлялось ещё два. Геринг изучал джунгли за окном. Гром, сотрясавший сейчас леса, почти символизировал кризисы, с которыми он столкнулся, но Геринг знал, что при достаточной решимости он переживёт грядущий период кризиса так же, как и его джунгли. Больше всего Геринг жаждал абсолютной власти, и он не позволит никому украсть её у него в этот последний час."
goering.1.a: "Куда я положил морфий?"

goering.2.t: "Не ловите кайф от собственных запасов"
goering.2.d: "В один из особенно напряженных дней Герман Геринг сидел в своем кабинете в замке и мечтал о том, чтобы получить очередную порцию морфия из Германии. Пока его советники рассказывали о том, что местных рабочих едят львы, Геринг заскучал и начал мечтать. Он вспомнил, что именно во время Вельткрига тысячи бойцов страдали от "солдатской болезни", известной также как морфиевая зависимость. В Германии же морфий появился в 1804 году, с момента его изобретения. Геринг вспоминал, как у него самого развилось пристрастие к этому вещёству после того, как он потерял глаз в бою с одним из ближайших военачальников в первые дни распада Миттельафрики, а обильные поставки маковой соломы из Османской империи подразумевали, что Геринг с тех пор имел к ней свободный доступ. Именно тогда, когда он думал, что больше не сможет выносить непрекращающиеся жалобы своих советников, в комнату ворвался его секретарь со свежим запасом морфия. Геринг вздохнул с облегчением и сделал мысленную пометку воздержаться от того, чтобы позже застрелить пленного брата этого секретаря. Он набрал его в свой любимый позолоченный шприц и приготовил руку. Когда он ввел сладкое вещёство в свои вены, он почувствовал, как вся его боль начала стихать. Теперь он мог стать тем человеком, которым должен был стать. Он быстро отмахнулся от своих бесполезных советников, решив немедленно приступить к подписанию горы бумаг на своем столе."
goering.2.a: "Нет пользы без боли?"

goering.3.t: "Буйство"
goering.3.d: "Пышные вечеринки были главной особенностью замка Геринга, о чем любой посетитель крепости с радостью расскажет всем, кто спросит. Сегодняшний вечер ничем не отличался от других, ведь сегодня Герман Геринг готовился развлекать представителей бизнеса из нескольких немецких промышленных компаний, а также некоторых представителей авиационной промышленности. Для этого случая Геринг решил нарядиться средневековым охотником, добавив к своему экстравагантному костюму ещё один элемент - действующий арбалет. Он надеялся поразить гостей своим мастерством стрельбы из лука, но его желание произвести впечатление на гостей натолкнулось на его собственную жажду удовольствия. Геринг вздохнул с облегчением, наклонившись, чтобы понюхать дорожку мета, которую он тщательно разложил на своем столе, и пообещал себе, что это будет ещё одна успешная вечеринка. За ужином он ощутил знакомое чувство бодрости в жилах, и все сомнения относительно его будущего успеха в Герингии и за её пределами быстро улетучились. Однако, несмотря на расслабленное настроение, он вскоре вспотел. Это не было редкостью в Герингии, но он обнаружил, что все больше испытывает раздражение и начал стягивать с себя костюм. Пока его гости бездумно болтали о своих прибылях или о новейших достижениях немецкой техники, он, сузив глаза, пристально смотрел на каждого из них. Как он мог убедиться, что эти люди не делают таких же предложений его конкурентам? Когда он понял, что не может, с него, видимо, было достаточно. Геринг встал, зарядил стрелу в арбалет и пустил её в грудь гостю, сидевшему прямо напротив него. Смеясь, Геринг велел слугам закрыть единственные двери из комнаты и стал методично убивать остальных гостей. Когда все было кончено, Геринг стоял у окна, рассматривая изломанное тело гостя, который пытался устроить побег. Он выпустил в хромое тело несколько стрел для убедительности и удовлетворенно улыбнулся, решив, что вечеринка все-таки удалась."
goering.3.a: "Это самое веселое, что у меня было за долгое время!"

goering.4.t: "Самая опасная игра"
goering.4.d: "Герр Бауэр был представителем компании Крупп и отправился в Дар-эс-Салам, якобы для того, чтобы способствовать установлению более тесных связей между Герингией и Германской империей. Когда его самолет приземлился, он отправился в двухчасовую поездку по ухабистым белым дорогам, которые едва ли можно было назвать дорогами, пока, наконец, не прибыл в резиденцию замка Геринга. Сам Герман встретил Бауэра у дверей, одетый в наряд, который, казалось, больше подходил для сафари, чем для официальной встречи. Действительно, герру Бауэру сообщили, что они отправятся на охоту, как только новоприбывший переоденется в более подходящую одежду. Позже, когда пара отправилась в путь пешком, Бауэр задался вопросом, почему они охотятся так близко от замка. Однако его размышления были прерваны жужжанием комаров вокруг его лица. За то время, пока он отмахивался от них, он почти потерял след Геринга, который, очевидно, был в гораздо более хорошей форме, чем выглядел. Хозяин оКликнул Бауэра, чтобы тот не отставал, дабы не потерять шансы на добычу к концу охоты. Бауэр поспешил догнать его, гадая, когда же у них появится возможность обсудить настоящее дело, но Геринг остановил своего гостя, шикнул на него и указал на поляну, которая была едва видна сквозь густую растительность вокруг них. Бауэр едва успел заметить что-то - лапу, возможно, хвост - прежде чем оно исчезло. Геринг хрюкнул и осторожно направился за тем, что это было, а неловкий бизнесмен изо всех сил старался следовать за ним. Однако, пробегая через кустарник, Бауэр споткнулся о что-то в земле и упал лицом в грязь. Он оглянулся на свои ноги, желая увидеть, о что он споткнулся, но как только он увидел это нечто, он встал и побежал, побежал, пока не врезался в Геринга. Более грузный мужчина повернулся и потряс его, спрашивая, в чем дело. Но прежде чем он успел рассказать Герингу о черепе, он увидел негра на лесной подстилке, кровь текла из пулевого ранения в его шее. Только тогда герр Бауэр понял, на кого они охотились."
goering.4.a: "В Герингии бизнес точно другой"

goering.5.t: "Ужин и выпивка"
goering.5.d: "С того самого дня, когда Миттельафрика раскололась, Герман Геринг полюбил готовить. Это было одно из единственных его хобби, которое давало ему ощущение покоя. Сегодняшний день ничем не отличался от других: Геринг взялся за приготовление ужина для своих гостей. Сегодняшнее блюдо будет братвурст, приготовленный из свежей свинины местного производства. Он был уверен, что это должно быть блюдо звездного качества, ведь здесь были не просто гости - это были его соперники. Герр Бауэр был среди тех, кто присоединился к нему, хотя он и не был его конкурентом. Бауэр был хуже, чем соперник; он был бесполезен, и так было с тех пор, как охота вдвоем повергла его в шок. Геринг вздохнул и посыпал цианидом все братвурсты, кроме своей собственной, которую он посыпал кокаином. Открыв двери в столовую, всё ещё в фартуке, он улыбнулся сидящим гостям. Его огорчало, что никто из мужчин в зале не был рад видеть его так же, как и он их, но это означало, что они настроены по-деловому. Геринг покачал головой, подал каждому блюдо, а сам сел за своё кушанье, то самое, на котором был кокаин. Он призвал своих гостей почувствовать запах столь восхитительной еды, наклонившись и понюхав сие творение. Его гостей смутило это действие, но они тоже так поступили, не желая сердить хозяина. Пока мужчины ели, Геринг наблюдал, как каждый из них поддается действию цианида, а герр Бауэр, оставшийся в живых, пытался отпить из своего бокала, чтобы спастись, но понял, что вместо вина он пьет кровь. Геринг внезапно почувствовал жар на лице, как это часто бывало после того, как он нюхал кокаин. Он позвал слуг, чтобы принесли лед, положил его в кровяной сок и выпил все одним глотком."
goering.5.a: "Попадание в точку!"

goering.6.t: "Жизнь в роскоши"
goering.6.d: "Однажды ночью, лежа в постели, Герман Геринг понял, что ему чего-то не хватает. Он контролировал большой кусок бывшей колонии Миттельафрики, стал самым богатым человеком на континенте и имел слуг, способных удовлетворить любую его прихоть или потребность. Геринг не мог выразить своё недовольство, пока не вспомнил все свои экстравагантные наряды. Какими бы красивыми они ни были, у него не было ничего другого, что могло бы оживить его замок. Даже его кабинет ограничивался несколькими настенными креплениями, а эта комната остро нуждалась в переделке. Геринг встал, стараясь не потревожить жену, и вышел из комнаты. Он созвал совещание своих самых доверенных советников, несмотря на то, что была глубокая ночь, и когда все расселись, он начал. Он сказал своим собеседникам, пожилым немецким мужчинам с натертыми глазами, что хочет построить новый бассейн огромных размеров, а пол бассейна выложить плиткой из золота. Несколько его советников в замешательстве покачали головами, явно не понимая гениальности Геринга. В дополнение к этому бассейну он потребовал доску для серфинга с мотором, чтобы можно было с комфортом перемещаться по бассейну. Следующими его пожеланиями были ковры из шкуры жирафа в каждой комнате дома, золотая сигара и пара массажеров для глаз, которые вдували бы воздух в глаза, чтобы разгрузить их после долгого рабочего дня. Кроме того, он был достаточно богат, чтобы позволить себе купить личный танк, и потребовал сделать это немедленно: дороги в последнее время стали слишком ухабистыми, и он хотел сам их разровнять. Увидев, что один советник задремал, Геринг достал из халата пистолет и трижды выстрелил ему в туловище. Когда дело было сделано, Геринг сел в кресло, положил ноги на спинку своего мальчика-слуги и зажег сигару, улыбаясь проснувшимся советникам. "
goering.6.a: "Нам нужно работать!"

goering.7.t: "Тонкости"
goering.7.d: "Герман Геринг был одним из немногих хитроумных людей, нажившихся на крахе Миттельафрики, и сделал он это, трансформировав наркоторговлю в своих целях. Фактически, Геринг превратил африканскую индустрию наркоторговли в самую прибыльную на Земле, хотя это было нелегко. Как бы то ни было, коллапс Миттельафрики означал отмену любых правил, касающихся производства, продажи и потребления наркотиков. Это очень способствовало бизнесу, но не менее способствовало и природное богатство региона метамфетаминами, а также другими наркотиками или ингредиентами наркотиков. Несмотря на то, что Геринг по-прежнему запрещал своим солдатам курить сигареты, почти каждый житель Герингии, будь то туземец или кто-то другой, знал хотя бы одного человека, вовлеченного в быстро растущую торговлю, а сам Геринг теперь считался самым богатым человеком на континенте. Он был богаче султанов Египта и Марокко, богаче любого из бизнесменов Национальной Франции и уж точно возвышался над всеми своими соперниками в других отколовшихся от Германии государствах бывшей Миттельафрики. Свободно управляя наркоторговлей, Геринг превратил её из разношерстной компании преступников в действительно грозную организацию, подкупавшую политиков, обходившую законы и одурманивавшую сотни тысяч, если не миллионы людей. Геринг был достаточно богат, чтобы наслаждаться всеми прелестями жизни, что он и делал. После реконструкции своей крепости в джунглях Геринг решил создать ферму бегемотов, где он будет содержать животных для собственного развлечения и, конечно, для демонстрации посетителям. У него были деньги, чтобы купить сотни различных экзотических нарядов, даже больше, чем он мог мечтать, кроме того, он даже переплавлял черепа, чтобы они послужили краской для одного из его новых автомобилей. Самое лучшее в этом обретенном богатстве - не то, что он уж смог себе приобрести, а то, что его процветание только начинается."
goering.7.a: "Хаос - это лестница..."

goering.8.t: "Очищение"
goering.8.d: "Это было время недели, когда Герман Геринг обычно получал свой груз наркотиков из Дар-эс-Салама. Он ожидал эту партию в меньшей степени, чем обычно, в частности, из-за того, что ранее в тот же день посетил врача. Врач сообщил этому здоровяку, что его состояние ухудшается, и если он не сократит потребление наркотиков, то может и умереть. Пока он сидел за своим столом и размышлял над словами врача, его жена осторожно положила руку ему на плечо и, как всегда, догадалась, о чем он думает. Она спросила его, хочет ли он продолжать нести расходы, как финансовые, так и физические, на такое количество различных наркотиков. В финансовом отношении эти расходы были астрономическими, они составляли целых двадцать процентов от еженедельного дохода Геринга, и она была права и в том, что физические потери стали его изнурять. Некогда нормальные зубы Геринга пожелтели и сгнили, под глазами появились глубокие мешки, независимо от того, сколько он высыпался в ту или иную ночь. Геринг принял решение: пора заканчивать. Однако на следующий день, когда Геринг бросил отрубленную голову слуги своему новому домашнему льву, он ощутил жажду сладкой разрядки, которую давал ему морфий. Морфий был, пожалуй, любимым наркотиком Геринга, поскольку он вызывал у него чувство полной неуязвимости и давал возможность отдохнуть от обычно напряженного дня. На раздумия о морфии ушли все его силы, но Герингу удалось воздержаться от употребления. В ту ночь он пролежал в постели, не в силах заснуть. Ещё до восхода солнца его трижды вырвало, и ему казалось, что сердце вот-вот выпрыгнет из груди. Врачи быстро вызвались его осмотреть и объяснили, что у него острая опиатная ломка, и что ему нужно переждать её. Следующие три дня были самыми мучительными в жизни Геринга, но когда они закончились, он почувствовал себя новым человеком. Он больше не жаждал сладкого освобождения, которое по иронии судьбы стало его тюрьмой. Теперь он действительно был свободным человеком."
goering.8.a: "Возможно, я все-таки человек!"

goering.9.t: "Поединок"
goering.9.d: "Прошли годы с тех пор, как Геринг отказался от морфия, и за это время его телосложение значительно поправилось. При весе в 100 килограммов Геринг был весьма атлетичен для своего возраста. В последнее время он стремился к любой возможности продемонстрировать своё физическое мастерство перед публикой, чтобы показать своему народу, кто им правит. Однако до недавнего времени не было достойного соперника, который мог бы бросить ему вызов в боксерском поединке. Однако молодой человек, называвший себя Иди Амин, много лет тренировался как боксер, и в 16 лет уже возвышался над большинством мужчин. Он был мелким, но амбициозным командиром, располагавшимся в пограничном регионе между Герингией и Бугандой, и Герингу пора было принять против него меры. Когда он бросил Амину вызов на боксерский поединок, тот сразу же согласился. Этот бой должен был транслироваться по радио на всю Герингию. К своему удивлению и удовлетворению, Геринг узнал, что на самом деле матч будет транслироваться по всем бывшим колониям Миттельафрикии, служа своего рода расовым поединком, поединком европейского колониста против местного жителя. Как бы то ни было, день боя настал, и Геринг вошел в зал в черных спортивных шортах. Это был первый бой Геринга, и, несмотря на всю его браваду, он не смог удержаться от двусмысленного взгляда, когда в комнату вошел мужчина ростом 180 см в белых шортах. Они вышли на ринг и соприкоснулись перчатками, ни один из них не прервал напряженного взгляда. Амин сказал Герингу на ломаном немецком языке, что Геринг будет обращаться к нему как к Царю всех зверей на земле и рыб в море, когда покончит с ним. На это Геринг ответил, что Амин и так был животным, но никогда не сможет стать королем. Когда прозвучал гонг, Амин набросился на Геринга, как бык, бросая джебы и кроссы, чтобы попытаться отправить меньшего человека в нокаут раньше времени. Геринг, со своей стороны, уклонялся и выбрасывал апперкоты, чтобы оставаться в обороне, но при первой же возможности он вошел в стойку Амина и нанес ему сильный удар в подбородок с мощью товарного поезда. Амин попятился назад и рухнул на пол, шум эхом отразился от стен. Геринг стоял над своим врагом, пока ему отсчитывали время, а затем опустился на колени и отсек голову Амина от тела. Он отнес голову в свой замок, а по прибытии поместил её в сосуд с водой рядом со своей кроватью, чтобы в трудные времена смотреть на лицо Амина."
goering.9.a: "Кто сказал, что соперника нельзя превратить в друга?"

goering.10.t: "Реставрация"
goering.10.d: "Герман Геринг с трудом мог поверить в то, что он видит. Последние несколько месяцев были адскими, особенно для его войск, но когда слуги Геринга заменяли настенные статуи головами его соперников, он не мог не улыбаться. Хюттиг, Махареро, фон Ольденбург и Амин - все они украшали кабинет Геринга. Военачальнику даже удалось заполучить в свои руки разорванное тело мзее Хусейна Оньянго Обамы, и он также отрубил его голову, чтобы поместить на стене. Теперь, когда Геринг сидел, глядя на лица своих поверженных врагов, он думал обо всех приключениях, которые он и его люди пережили на этом пути. Огневые бомбардировки фулани, отравление газом габонцев, нейтрализация намибийцев - все это было для Геринга одним длинным путешествием. Его победа была достигнута не за счёт преимущества в живой силе, технологии или даже богатстве, если на то пошло. Вместо этого он одержал победу благодаря силе воли и, возможно, с помощью некоторых стимуляторов, которые позволяли ему работать дольше, чем его соперники. Его военно-воздушные силы были одними из лучших в мире, а его танки громыхали по всему континенту. Для демонстрации новых настенных памятников Геринг решил облачиться в костюм тевтонского Рыцаря, представляя себя героическим воином, идущим с помощью Бога уничтожать своих врагов. Похоже, что триумфатор наконец-то достиг этой цели. Однако теперь, когда Миттельафрика была восстановлена, работа Геринга не была закончена. На самом деле, она только начиналась..."
goering.10.a: "Я сделаю так, чтобы мои предки гордились мной!"

goering.11.t: "Предательство"
goering.11.d: "Герман Геринг сидел в своем кабинете и, отложив газету, хлопнул кулаком по столу. Сегодня был не лучший день. Он только что получил известие от Кайзера из Берлина, и от прочтения письма у него закипела кровь. Геринг направил Кайзеру предложение, в котором просил предоставить ему особые привилегии в Германии, а также титул, по сути, наравне с самим Кайзером, в обмен на управление Миттельафрикой от своего имени. Разумеется, это предложение было немедленно отклонено, и, что ещё хуже, Кайзер, очевидно, искал ему замену. Геринг вздохнул, встал и медленно направился к висящему на стене Гансу Хюттигу. Глядя в вечно открытые глаза этого человека, Геринг спросил его, почему немцы всегда так горды. Своим запросом он не хотел проявить неуважение ни к Кайзеру, ни к Германии в целом, а лишь хотел получить должное, а Кайзер его унизил. Этого нельзя было терпеть! Это было предательством. Геринг решил, что напишет язвительное письмо с упреками. Взяв своё кровавое перо, он яростно нацарапал, адресовав Кайзеру, что тот на самом деле вовсе не государь, и что он покажет Германии, как должен вести себя настоящий тевтонец. Он провозгласил свою независимость от Кайзера, от Германской империи, отказавшись впредь служить этому позорному образу немца. Теперь настало время Геринга блистать!"
goering.11.a: "Кроме того, может ли он вообще держать винтовку?"

goering.12.t: "Безумие"
goering.12.d: "Герман фон Геринг сидел на своем троне из черепов и наслаждался своей победой. Он сделал это. Вопреки всему, он совершил немыслимое - завоевал всю бывшую Миттельафрику. И все же ему хотелось большего: у него могло быть огромное количество денег, наркотиков, людей и земли, но чего-то всё ещё не хватало.\n\nОн вспомнил о письме, полученном из Министерства по делам колоний, в котором ему предлагалась должность руководителя реформированной Миттельафрики, если он подчинится Германии. Он насмехался над ними, над наглостью бюрократов, желающих отнять у него победу, которую он так упорно завоевывал. Он подумал о Берлине, о всех этих высокомерных людях в костюмах, которые хотели председательствовать на земле, на которую никогда не ступала их нога. Это вызывало у Геринга отвращение. Он думал о Кайзере, человеке, которого когда-то уважал, человеке, которому когда-то присягал, человеке, к которому в конце-концов потерял всякое уважение, как только тот бросил его и его людей на чёрном континенте. Невежество этого человека зашкаливало! Кайзер хотел, чтобы с ним обращались как с королем Африки, но был ли он когда-нибудь на континенте, сражался ли он в битве за своё наследие? Сражался ли он когда-нибудь за Империю во имя своей семьи? \n\nОтвет был категорическим НЕТ. Кайзер не имеет права претендовать на титул короля Африки. Если кто и имел право называться королем, так это Геринг, и только Геринг. Он поиграл со словами в своей голове: "Король Африки" звучало действительно красиво, это было похоже на титул, который он заслужил по праву. \n\nПосле минутного колебания, минутного спора внутри себя, он принял стремительное решение. Геринг должен был стать королем, королем всей Африки. Он заслужил этот титул короля, как никто другой в Рейхе, как никто другой в мире. Для него должна была быть изготовлена корона, должна состояться целая коронация. Теперь мир узнает о славе Германа I, законного короля Африки."
goering.12.a: "Да здравствует Король Африки..."

goering.14.t: "Тень Олимпиады"
goering.14.d: "Постоянно нуждаясь в новом месте для содержания постоянно растущего числа заключенных и немногих диссидентов, пойманных живыми, а также стремясь расширить существующую сеть трудовых лагерей, где враги этого мнимого государства рабски трудятся на бесконечных замках, незаконных предприятиях, военных объектах и статуях, построенных и установленных в его честь, Герман Геринг обратил свой взор на массивные реликвии, которые в настоящее время пылятся в столице, чтобы укрепить эту прожорливую вотчину. Используя большие стадионы, спортивные арены и другие объекты, построенные в Дар-эс-Саламе к летним Олимпийским играм 1932 г., Герман Геринг переоборудует эти приходящие в упадок городские бегемоты, чтобы заново служить своему государству. На старых футбольных полях и беговых дорожках это поколение диссидентов будет трудиться, чтобы построить лучшую вотчину для будущего самого Геринга."
goering.14.a: "Не трать, не желай."

goering.15.t: "Шнапс Геринга"
goering.15.d: "В 1878 г. Вильгельм Маст создал в Вольфенбюттеле (Германия) собственный завод по производству уксуса, чтобы поставлять столь необходимую жидкость на процветающие горнодобывающие предприятия города, где уксус использовался как часть процесса, называемого огневой обработкой, для нагрева добываемого камня, чтобы он растрескивался и легче поддавался обработке. Восполнив отчаянную потребность города в постоянном поставщике, Маст некоторое время процветал, но со временем он начал делать на своем предприятии и вино, поскольку оно изготавливается практически тем же способом и с использованием тех же ингредиентов, что и вино. Прошло ещё несколько лет, и сын Вильгельма, Курт Маст, со временем взял на себя управление бизнесом, а поскольку добыча калийных солей и каменной соли в Вольфенбюттеле сошла на нет, он перепрофилировал компанию отца на производство исключительно вина. Однако рынок вина был очень тесен, поэтому Курт потратил более десяти лет на то, чтобы довести до совершенства рецепт уникального ликера, чтобы выделить свою марку. \n\nПосле долгих лет работы во дворе и бесконечных экспериментов Курт Маст, наконец, создал свой продукт - дижестивный ликер, смешанный с 56 травами и специями, включая имбирь и кардамон, анис и корень солодки, - который он назвал "Егермейстер", или "Охотничий мастер". Упаковав новый напиток в зеленые квадратные бутылки - единственные, которые не разбились после падения на деревянный пол его дома после испытания сотен других бутылок, - с изображением оленя Святого Губертуса и Святого Юстаса (ведь Губертус стал покровителем всех охотников после того, как увидел оленя, на рогах которого сияло изображение креста), этот уникальный немецкий алкоголь появился на прилавках и мгновенно расцвел, став популярной парой к обеду в Королевских залах и по всему Кайзеррейху. \n\nОднако самым известным и преданным поклонником "Егермейстера" является наш Герман Геринг. Пристрастившись к этому напитку и часто бывая на публике или в собственных егерских домах с фирменными стаканами из золота и кованого серебра, украшенными оленьими розетками из его охотничьего набора, он получил прозвище "шнапс Геринга" или "Геринг-шнапс" в народе. Несмотря на то, что Кайзер отказал ему в официальном звании Рейхсъегермейстера, или имперского охотмейстера, в пользу его ненавистного соперника Пауля фон Леттова-Ворбека, известного как Африканский Лев, к большому сожалению Геринга, это не помешало Герингу создать свой собственный орден Каринхалл, который также использует оленя Святого Губерта в качестве своей символики как конкурирующий охотничий орган и джентльменский клуб с официальным охотничьим бюро Кайзеррейха, И с этим новым крепким напитком, всегда находящимся у него под рукой во фляжке, особенно когда он использует государственные средства для значительного расширения производства Jägermeister, урезая при этом часть прибыли, Геринг проявит себя как настоящий мастер охоты во всей широкой Германии, прокладывая свой путь по одной бутылке и одному сафари за один раз."
goering.15.a: "Да здравствует истинный Рейхсъегермейстер!"

goering.16.t: "Изменение концепции суверенитета"
goering.16.d: "Пролетая над какой-то безымянной деревней в самом сердце Серенгети, бросая гранаты и стреляя из позолоченного пистолета Walther PPK из кабины своего любимого старого биплана Albatros D.V, на котором он когда-то летал в качестве аса во время Великой войны, Герман Геринг в очередной раз взял на себя право навести справедливость, закон и "порядок" среди непокорных племенных масс, населяющих самые тёмные уголки Темного континента. Геринг утверждает, что такие вспышки ярости - не редкость, и это вполне в его праве, данном ему и его колониальной комиссии Кайзером. Размахивая на лету ордером с сургучной печатью и выкрикивая вслух свои противоречивые амбиции, взгляды и теории, восклицая: "Государь - тот, кто решает исключения!", Геринг обрушивает огонь и смерть на всех, кто выступает против него, и на многих, кто не выступает, используя при этом хлипкую бумажку, которая в основном лишь дает ему право арестовывать врагов короны, чтобы они могли предстать перед Королевским правосудием. Этот факт, всегда способный подстроить правила под свои желания и нужды, застилается пеплом и кровью, когда "Альбатрос" отправляется в полет с одним из величайших и безумнейших асов Германии за штурвалом."
goering.16.a: "Хотя суверен стоит вне обычной правовой системы, он, тем не менее, принадлежит ей - или, по крайней мере, так должно быть..."

goering.17.t: "Лучше звоните Гансу"
goering.17.d: "По мере того как в Берлине все пристальнее присматриваются к диким действиям Германа Геринга на посту штаатхальтера и в качестве ведущего представителя Кайзеррейха, особенно в свете некоторых недавних событий, таких как жестокие полеты Геринга над местными деревнями, раскрытие того, что он руководит собственной тайной политической группой под названием Souveränisten, использование им труда заключенных и жестокие расправы с местными жителями, его растущие проблемы с наркоманией и злоупотреблением властью, коррупция и многое другое, и тогда коварный лис Миттельафрики обратился к единственному и неповторимому Гансу Франку - главному юристу "Суверенистов", личному адвокату Геринга, члену эзотерического общества Туле и лицу нечистого правосудия и судебной коррупции во всем Кайзеррейхе. Ярый сторонник корыстного, коррумпированного национализма, на котором настаивают его работодатели, и изобретатель защиты "Суверенного штата", которую Геринг теперь использует как карт-бланш на то, чтобы делать все, что ему заблагорассудится, ‘во имя Кайзера’, Франк - вот кто будет стоять на стороне Геринга, когда Чёрное досье станет известно и дело Кеньятты-Сола начнет разворачиваться с ужасающей силой. Готовый защищать Геринга, Гейдриха, Андрае и остальных заговорщиков тайных интересов суверенитета, Франк, похоже, будет звонить всем союзникам, доверенным лицам и деловым партнерам Геринга, поскольку Берлин начнет обрушивать на наши головы свой собственный дождь правосудия."
goering.17.a: "Знаете ли вы, что у вас есть права? Согласно Верховному Уставу Немецкого Королевства, да, и у меня тоже."

goering.18.t: "Ещё один племянник?"
goering.18.d: "Услышав о своем предполагаемом "дяде" и его безумной возне в восточной Африке, молодой мормонский лётчик-бомбардировщик Вернер Геринг покинул свою причудливую жизнь в сельской местности штата Юта, пока хаос поглощает США, чтобы начать свою новую, "настоящую" жизнь в качестве предполагаемого наследника геринговского трона, если таковой вообще существует. Эта безумная идея возникла у Вернера, в прошлом лётчика американских вооружённых сил, потому что ему стало дорого странное и грандиозное заблуждение, что он - тайный племянник нашего Германа Геринга, отделенного от него тысячами километров. Явно помешанный, но помешанный, знающий американские военные процедуры и авиационные технологии, и помешанный, который, если ему потакать, будет до мозга костей предан настоящему Герингу, Вернер может оказаться очень ценным. Уже имея непростые отношения с другим своим племянником, вернее, зятем, знаменитым богатым ребенком, ставшим наемником и гуманитарным авиатором Карлом Густавом фон Розеном, который оставил свою богатую шведскую дворянскую семью правого толка, чтобы устроить свою жизнь в Африке, как это сделал сам Геринг, неудивительно, что наш лидер несколько неуверенно принимает ещё одного фривольного и, возможно, несуществующего родственника. Мы можем просто отправить этого психа обратно в Америку, или же выкачать из него все возможные мозги, а затем отправить его на самоубийственную миссию, чтобы избавиться от него навсегда. В качестве альтернативы мы можем просто предаться фантазиям и извлечь для себя странные выгоды из его больного разума. Что же делать?"
goering.18.a: "Отправить этого сумасшедшего туда, откуда он пришел."
goering.18.b: "Пусть этому "Вернеру Герингу" найдется место в этой вотчине, но он никогда не станет её наследником."
goering.18.c: "Посадите его в истребитель и отправьте на самоубийственную миссию. Это избавит его от нас."

goering.19.t: "Очередная попытка охоты на аурохов"
goering.19.d: "В поисках новых, более крупных зверей для охоты на сафари или даже новых зверей, которых можно было бы взять домой в качестве компаньонов, как, например, его любимого львенка Муки, Герман Геринг прилетел к братьям-биологам Хайнцу и Лутцу Хеку, чтобы за счёт государства продолжить их работу по восстановлению популяции заурохов с их печально известным скотом Хека. Аурох или Bos primigenius - вымерший вид крупного рогатого скота, который послужил одной из ступеней на пути человечества к созданию современного крупного рогатого скота, но, к сожалению, последний из них вымер в Якторувском лесу в Польше в 1627 году. Используя такие породы, как хайленд, венгерская серая, корсиканская, мурнау-верденфельс, ангельнская, белая парковая, бурая швейцарская и черно-пестрая низинная, братья Хек ещё раз попытаются получить свой приз, чтобы создать новый символ германской научной мощи и нашего господства над природой, планируя использовать новых зверей как в домашней мясной, кожевенной и других отраслях животноводства, так и для трофейной охоты и сафари. Начав эту возрожденную программу с инициативы по созданию новых охотничьих угодий, заповедников, национальных парков, зоопарков и т.д. по всему штату, а также других селекционных программ, направленных на создание новых диковинных зверей или псевдовозобновление других, и новой группы удивительных законов, запрещающих жестокое обращение с животными, вивисекцию или вскрытие животных, и даже экспериментальные испытания на живых животных, Геринг превратит наш край в настоящий рай для любителей природы и любителей охоты на нее."
goering.19.a: "Даже неизбежный бег времени не помешает нам наслаждаться чудесами природы."

goering.20.t: "Захватывающий порок Геринга"
goering.20.d: "Известно, что Герман фон Геринг занимался различными прибыльными и незаконными ремеслами и пороками, но в его сердце, а точнее, в его легких и карманах, долгое время было особое место для тонких табачных изделий и других, Более теневые сделки компании Reemtsma Cigarettenfabriken GmbH - чаще называемой Imperial Tobacco - расположенной в Гамбурге, и даже поддерживал тесную дружбу и крепкие деловые связи с нынешним генеральным директором Reemstma Филиппом Реемтсма, а также с главным экспертом по табаку, любителем австрийского происхождения Дэвидом Шнуром. Пригласив Шнура и Реемтсму в свой ближний круг и получив официальные должности в правительстве, Геринг начал постепенно устанавливать все больший контроль над бизнесом, используя его в качестве неофициального рычага государственной экономики. Усилия Геринга стали возможны благодаря тому, что в середине 1930-х годов он выручил своего друга-генерального директора из юридических проблем в Пруссии, которые могли обанкротить компанию, а Геринг помог замять заявления о принудительном труде, вынуждая Реемтсму быть все более и более обязанным Герингу по мере того, как он бесконечно поглощал все большую часть компании с помощью массовой скупки акций и незначительной, но накапливающейся политики псевдонационализации и корпоративизма, а также заменяя все больше и больше рабочей силы 'Imperial Tobacco' своим собственным почти бесконечным предложением дешевой подневольной рабочей силы из Миттельафрики. \n\nБлагодаря своим связям и сделкам с Реемтсмой, Геринг сделал налоги на табак одним из самых прибыльных источников дополнительного дохода для государства, а также более глубоко внедрил их в обычную повседневную жизнь, бесплатно раздавая их солдатам, рабочим, заключенным, служащим, В то время как Reemtsma даже опустилась настолько низко, что стала бесплатно раздавать их несовершеннолетним и детям-рабочим - все для того, чтобы подсадить народ на табак и тем самым дать Reemstma больше бизнеса и, как следствие, дать вечно прожорливому Герингу больше прибыли."
goering.20.a: "Табак - лучший друг человека."
