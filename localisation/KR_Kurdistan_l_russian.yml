### Leader Bios ###
POLITICS_BAKR_SIDIQI_DESC: "В отличие от многих курдов, которые вступали в специальные подразделения Османской армии "Хамидие", Бакр Сидки после обучения в Стамбуле вступил в общую армию вместе с арабами. Это позволило ему приобрести союзников среди османского командования на протяжении всего Вельткрига. После того как в 1921 году многие дивизии османской 4-й армии были выведены из строя, Сидки управлял благополучием арабских и курдских войск в Киркуке. Сидки воспитывал в своих людях преданность по отношению к нему выше официальных приказов, которая только возросла, когда в 1922 году были урезаны военные пенсии. Когда в 1925 году ассирийцы подняли восстание, Бакр лично провел свои войска через города, убивая как солдат, так и мирных жителей. Именно эта безжалостная эффективность и недавнее дезертирство Хамидие обеспечили Бакру неформальное правление в качестве военного губернатора Мосульского вилайета. Цель Бакра - подчинить курдские племена своей военной Клике с помощью арабских и турецких солдат."
POLITICS_BARZANJI_DESC: "Шейх Мехмуд Берзинчи - лидер и патриарх клана Берзинчи, живущего к северу от Мосула. Хотя сам Мехмуд - суннит, его предок Муса Казем из шиитов-двунадесятников дает ему власть над курдами в Арделане. Мехмуд провел последнее десятилетие, собирая оружие и сторонников в Иранском Курдистане для восстания. Это восстание планируется так же, как и предыдущие курдские восстания, и невероятный успех подкрепил заявления курдов о том, что их династия столь же законна, как династия Каджаров или Османов."
POLITICS_BABA_SHEIKH_DESC: "Номинально являясь гражданином Ирана, Хаджи Бана Шейх был религиозным лидером провинции Махабад в Персии до Вельткрига. Его положение шейха признавалось только курдами в Махабаде, где он считался умеренным шиитским лидером. Когда русские вошли в Курдистан, он сформировал комитет "Альянс ислама" для поиска сотрудничества с Ираном и Азербайджаном. Хаджи взрастил союзника в лице генерала Реза-хана, что в итоге принесло дивиденды в виде триумфа Персии. В 1932 году Хаджи сотрудничал с изгнанным Мистефой Барзани в создании ДПК, хотя вскоре они вступили в конфликт из-за того, будет ли партия поддерживать претензии Ирана или нет. Проиранская позиция Хаджи и поддержка Резы привели к распаду этой коалиции в 1935 году, хотя оба лидера поддерживали связь."
POLITICS_MIHEMED_DESC: "Только после провала российской социалистической революции Кази Михмед понял, что его призвание - социализм. Родившийся в редкой курдской аристократии и предназначенный стать поэтом, Кази опубликовал свои стихи на курди и фарси, вызвав гнев Каджаров. Его стихи так и не попали на Запад, поскольку Хойбун отказался публиковать его произведения. Когда интернационализм, наконец, пришел в Курдистан, его произведения оказались в руках социалистов, и он был найден и поднят из тюрьмы в Санандадже для осуществления курдской судьбы. В отличие от большинства левантийских социалистов, он сплотил курдов единой верой в Аллаха, а не в национальность."
POLITICS_MUSTAFA_BARZANI_DESC: "Родственник шейха Мехмуда Берзинчи, Мистефа был всего пятилетним, когда его семья была заключена в тюрьму османскими военными. Проведя большую часть Вельткрига в подполье вместе со своей оставшейся семьей, Мистефа впервые стал участвовать в ополчении своего брата Эхмедека в 1920-х годах. В 1925 году ополчение Эхмеде попыталось украсть оружие у османской 4-й армии, что привело к поимке и казни Эхмеде. Мистефа бежал с остатками в Азербайджан, где вместе с Хаджи создал ДПК. Мистефа был обеспокоен тем, что у Хаджи были союзники в персидской армии, и лоббировал отказ партии от секуляризма и сотрудничества с Ираном в пользу полной автономии и племенных законов барзани. Официально Мистефа и его союзники являются лидерами ДПК."
POLITICS_SHEIKH_SAID_DESC: "После окончания Османского халифата во время Войны в песках многие курды, ранее принадлежавшие к Хамидие, были уволены без содержания. Вернувшись, солдаты обнаружили, что Клика Сидки оклеветала их как предателей. Хамидие перебрались на турецкую сторону Курдистана, среди курдов-заза и алеви. Среди них был шейх Азади Саид, искусный солдат, который считал, что османов предали секуляристы. Его антисекулярная позиция могла оттолкнуть иранских и иракских курдов, но зазы сплотились вокруг него. Саид реорганизовал хамидийе вместе с турецкими добровольцами в боевую силу для восстановления халифата. Сам Саид был накшбандийским суфием, который считал, что Египет сошел с пути, а салфиты представляют угрозу для существования суфиев."
POLITICS_RIZA_DERSHIMI_DESC: "Каруман - член семьи, которая была лояльна Османской империи. Бедирксаны правили Бохтаном в течение столетия, предшествовавшего их деятельности по обретению независимости. По сравнению со многими другими курдскими националистами, Камуран до революции ездил в Великобританию, чтобы создать группу поддержки курдских иммигрантов. Его опыт в турецком законодательстве позволил ему организовать выезд людей из Курдистана в Великобританию до 1924 года. После революции Камуран работал в Коммуне Франции, разрабатывая новый алфавит на основе французского языка, чтобы курды могли распространять своё послание на международном уровне. Эта работа была разрешена, несмотря на его связи с бывшими Империями, до 1929 года, когда его резиденция была аннулирована. Это настроило его против социализма, и его публикации, сделанные за пределами Турции, отражали это. Его выдвигают в качестве компетентного экономиста и интеллектуального президента Курдистана, чтобы придать достоинство этому посту."

### Ideas ###
KDR_Religious_Fevour: "Религиозный ажиотаж"
KDR_Religious_Fevour_desc: "Аллаху Акбар! Еретическое правительство в Константинии доказало, что оно мало заботится об исламском единстве, поддерживаемом офисом халифа. Теперь нам, религиозным орденам, соплеменникам и благочестивым последователям курдских шейхов, предстоит взять в руки оружие и сместить предателей с их удобных мест в столице."
KDR_Irregular_Army: "Армия Хамидие"
KDR_Irregular_Army_desc: "Основанная на расформированных полках "Хамидие" покойного Абдулхамида II, курдская армия страдает от почти полного отсутствия дисциплины и единства, поскольку она слишком полагается на децентрализованные силы, возглавляемые шейхами и агами. Оснащенные в основном оружием времен до "Вельткрига", они, кроме того, страдают от серьезного материального недостатка по сравнению с гораздо лучше оснащенными турками."

### Events ###
kur.1.t: "Хрупкое восстание"
kur.1.d: "Когда шейхи и аги водрузили свои знамена на землю перед Диярбакыр Улу Камий (Большой мечетью Диярбакыра), многие сомневались в их способности вести эффективную войну против режима кемалистов. Тем не менее, многие также сомневались, что эти силы вообще когда-либо объединят свои силы.\n\nВ условиях, когда железные дороги вторгаются во владения курдов, когда вера с каждым днём теряет статус, которого она заслуживает, и когда турецкие интеллектуалы пытаются навязать своё видение нашего Великого Халифата, многие увидели свет, однако, письма поддержки приходят со всего мусульманского мира, а добровольцы, готовые сражаться за Халифа, записываются в Диярбакыре. Проклятым неверным в столице очень скоро покажут ошибочность их пути, и улицы окрасятся кровью тех, кто нам противостоит. Так давайте же пойдем, восстановим честь нашего халифа и спасем весь ислам от этой катастрофы!"
kur.1.a: "Аллаху Акбар!"

kur.2.t: "Сулеймания провозглашает свою независимость"
kur.2.d: "Недавно вернувшийся шейх Махмут Барзинджи объявил, что город Сулеймания и прилегающая территория решили порвать с Османской империей и использовать правящий хаос в Машрике для создания собственного государства. Это решение стало неожиданностью для его бывшего союзника в [PER.GetName], который предполагал, что он будет дестабилизировать Порту, но не провозглашать курдское государство. Опасаясь поддержки его дела со стороны собственного курдского населения, в настоящее время остаётся неясным, повернет ли Иран оружие против него, прежде чем ситуация может ещё больше ухудшиться."
kur.2.a: "Проклятый Барзинджи!"
