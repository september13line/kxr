NEE_the_death_of_lermund: "Смерть Лермонда"
NEE_the_death_of_lermund_desc: "Наконец-то испустив дух и оставив позади эту великую нацию, которую он построил, Норман Уоллес Лермонд умер, и теперь мы брошены на произвол судьбы без направления. Мы должны приступить к объявлению нового преемника Лермонда, чтобы завершить его срок полномочий, но теперь остаётся единственный вопрос - кто должен быть выбран. Три основные фракции, борющиеся за это место, разнообразны. Большинство составляют ортодоксальные "лермондиты", возглавляемые Генри А. Пилсбри, а также такие фигуры, как молодой начинающий Барри Коммонер и блудный сын давнего союзника Лермонда Харви Булфинча Ловелла. Им противостоят промышленные синдикалисты во главе с Эрвином "Гарри" Олтом, которые хотят отменить жесткий аграрный уклон Лермонда, и Пол Гудман, который возглавляет группу молодых "зеленых" анархистов, стремящихся ещё больше ускорить видение Лермонда. Кто победит, можно только гадать, но тот, кто поднимется на вершину, будет диктовать нашу новую судьбу."
NEE_the_age_of_reason: "Триумф промышленников"
NEE_the_age_of_reason_desc: "Шокировав как основную базу поддержки Лермонда, так и союзников покойного лидера, Гарри Олт каким-то образом убедил народ Новой Англии и, что более важно, партийных чиновников, что лучший путь вперёд после смерти Лермонда - это придерживаться его учения и утопических идеалов, уменьшая акцент на аграризме. и заменив его жесткой индустриальной направленностью. Ссылаясь на сильную зарождающуюся промышленность, которую Новая Англия имеет в пределах наших границ, Аулт призвал людей разбудить спящие машины наших бездействующих заводов, ибо путь к процветанию должен лежать поверх черного смога прогресса!"
NEE_lermunds_heir: "Дуб стоит крепко!"
NEE_lermunds_heir_desc: "Центральное ядро нашей партии, теперь получившее название "лермондиты" в знак уважения к нашему покойному лидеру и прозванное "Железными дубами" из уважения к их стойкой и непреклонной преданности центральным столпам послания Лермонда, одержало победу во внутренней борьбе за власть. Теперь Новая Англия принадлежит им, чтобы направлять и формировать её по образу и подобию Лермонда, конечно, со своими уникальными поворотами. Однако, прежде чем эти преданные лоялисты смогут начать, среди них самих должен быть выбран лидер, поскольку их коалиция по спасению мечты Лермонда от радикалов теперь не имеет смысла, поскольку Олт и Гудман потерпели поражение. Но прежде чем мы опустимся до очередной борьбы за власть, давайте сначала подтвердим наследие наших покойных лидеров и навсегда закрепим его взгляды."
NEE_syndicalism_with_lermunds_characteristics: "Гипериндустриализация колоний"
NEE_syndicalism_with_lermunds_characteristics_desc: "В соответствии с видением Олта для Новой Англии, стагнирующая аграрная политика Лермонда должна быть частично отменена, чтобы освободить место для множества новых усилий по индустриализации, направленных на превращение Новой Англии в новое индустриальное сердце американского континента. От новых заводов и верфей до новой тяжёлой инфраструктуры и масштабных усилий по урбанизации Новая Англия должна оставаться в соответствии с принципами гуманистического и популистского демократического экосоциализма, но с жесткой, почти противоречивой позицией в отношении быстрой и массовой индустриализации, которая посрамила бы Ржавый пояс."
NEE_the_new_labor_movement: "Новое рабочее движение"
NEE_the_new_labor_movement_desc: "Стремясь отличиться от других несостоявшихся социалистических движений, которые преследуют нынешнюю волну американского левого движения, Олт начал возрождать старые идеи, почерпнутые им из своего времени в штате Вашингтон и Чикаго. Воссоздав Партию наемных рабочих, WWP когда-то была сплавом доктрины SLP и И.Р.М, направленной на подъем рабочего класса Америки, ограничивая своё членство только наемными рабочими, чтобы исключить скрытых буржуа. Возродившись вновь, WWP защитит истинный костяк этой нации, формируя новую форму Рабочего движения здесь, в Новой Англии - форму, соответствующую нашим реалиям и готовую противостоять предстоящим вызовам, поскольку мы стремимся реформировать государство."
NEE_in_memory_of_ferrer: "Вдохновение из Чикаго"
NEE_in_memory_of_ferrer_desc: "Чикаго - бастион и маяк левой мысли в Америке, и, хотя они совершали ошибки, они по-прежнему являются золотым, или багровым, стандартом, когда дело доходит до моделирования американистского социализма. Таким образом, мы будем смотреть на политику Объединённых Синдикатов и СПА, учиться на их ошибках и преуспевать там, где они не смогли. Мы усовершенствуем американизированный социализм, опираясь на плечи этих гигантов."
NEE_the_nation_of_immigrant_socialist: "Связи с Фостером"
NEE_the_nation_of_immigrant_socialist_desc: "Уильям З. Фостер - один из самых ярких умов, когда речь заходит о промышленном профсоюзном движении и синдикализме в Америке. Поскольку за короткое время совместной работы в бывшей WWP у них уже сложились профессиональные отношения, было бы глупо не сблизиться с этим титаном левого движения в Америке. Мы будем подражать некоторым из лучших идей Фостера, работая с его собственным TUUL, чтобы принести пролетарский рай в Новую Англию."
NEE_rally_the_unions: "В память о Лермонде"
NEE_rally_the_unions_desc: "Мы никогда не должны забывать Нормана Уоллеса Лермонда, поскольку он является основателем и отцом нашего современного движения. Неважно, куда приведет нас наш будущий путь, и неважно, как далеко мы можем отклониться от его первоначальных целей, это не будет иметь значения, ибо Лермонда всегда будут уважать как основателя, заложившего основы, на которых будет построена наша будущая утопия. Да здравствует Лермонд!"
NEE_supporting_the_colonies: "Поддержка колоний"
NEE_supporting_the_colonies_desc: "Хотя нам предстоит выполнить здесь много работ, прежде чем мы сможем по-настоящему достичь утопии, прежде всего необходимо решить одну из них. Мы должны стремиться заботиться о каждой душе в пределах наших границ с помощью сильного государства всеобщего благосостояния, социалистического популизма и экономического равноправия, поскольку это наш самый основной и самый важный долг. Своими руками мы будем воспитывать людей в этих коллективизированных колониях и построим рай, не похожий ни на какой другой.."
NEE_the_flight_of_the_bumblebee: "Молодые джефферсонианцы"
NEE_the_flight_of_the_bumblebee_desc: "Превзойдя ядро лермондитов и промышленников Олта, молодые джефферсонианцы во главе с радикальным экоанархистом и философом Полом Гудманом поднялись, чтобы принять факел видения Лермонда. Под руководством молодого зачинщика Гудмана Новая Англия ещё глубже погрузится в экосоциализм и аграризм, одновременно ещё больше разрушая государственный аппарат, поскольку мы приближаемся к чистому коммунизму и анархизму, по-настоящему гармонирующим с природой и окружающей нас границей."
NEE_ecological_socialism: "Поддержание экосоциализма"
NEE_ecological_socialism_desc: "Независимо от того, насколько мы отклоняемся от первоначального видения Лермонда, если вообще отклоняемся, мы всегда должны поддерживать наши основы как экосоциалистического государства. Вдохновленная движением Грейнджер, утопической мыслью белламитов, экологизмом и другими движениями, ориентированными на сельское хозяйство и заботящимися об окружающей среде, наша администрация и все будущие администрации никогда не будут отклоняться от нашего устоявшегося ядра. Пролетариат имеет такое же значение, как и планета, и мы всегда должны заботиться об обоих в равной мере."
NEE_the_naturalist_state: "Ученик Лермонда"
NEE_the_naturalist_state_desc: "Поднявшись над своими союзниками в оукен-лермондитском ядре, Барри Коммонер поднялся, чтобы возглавить Новую Англию. Молодой ученик Лермонда и блестящий клеточный биолог и эколог в своем собственном праве, Коммонер и его Гражданское крыло готовы возглавить Новую Англию по образу и подобию Лермонда, одновременно смягчая некоторые из самых радикальных политик, чтобы быть в большем контакте с простым человеком. Будем надеяться, что у этого молодого умника есть все необходимое, чтобы занять место титанов до него."
NEE_honoring_the_maine_naturalist: "Нам нужен более общий подход!"
NEE_honoring_the_maine_naturalist_desc: "Новый слоган Коммонера, играющий на его собственной фамилии, стал центром его нового послания. Стремясь включить все народы в наше экосоциалистическое общество, не отпугивая некоторых ненужным радикализмом, Коммонера превратит мысль Лермонда в новую форму экологического прогрессизма и левого либертарианства. Это предоставит всем людям в нашей стране свободу жить так, как им заблагорассудится, наряду с системами социальной защиты и возможностями, необходимыми для этого в полной мере, до тех пор, пока вы не воспользуетесь своими свободами для того, чтобы угнетать или непристойно убеждать других."
NEE_the_lermond_prot: "Протеже Лермонда"
NEE_the_lermond_prot_desc: "Некогда один из ближайших союзников и друзей Лермонда, Генри А. Пилсбри занял место своего старого наставника и дорогого коллеги. Преданный своему делу биолог, малаколог и онколог, Пилсбри работал с Лермондом в его Американском малакологическом союзе, Академии искусств и наук Нокса и Парке Утопия. С такой тесно связанной личной и профессиональной историей, охватывающей десятилетия, ожидается, что Пилбрси будет наиболее предан основным принципам Лермонда. Таким образом, при его правлении идеи Лермонда будут продолжать распространяться так же, как и всегда, с небольшими ожидаемыми отклонениями."
NEE_expanding_the_knox_academy: "Народная биосфера"
NEE_expanding_the_knox_academy_desc: "Поскольку основная политика государства уже определена и нуждается только в поддержании, Пилсбри перешел к осуществлению внешней политики. Объявляя о создании того, что он называет "Народной биосферой", Пилсбри стремится объединить разнородную группу различных наций, которые придерживаются тех же аграрных и экологических обязательств, что и мы, чтобы создать новый альянс для защиты наших интересов и биосферы планеты в целом. Вместе и пролетариат, и планета в целом получат рай.."
NEE_the_lermond_friend: "Коллега Лермонда"
NEE_the_lermond_friend_desc: "Поднявшись во главе нации, сын известного натуралиста и эксперта по пчелам Джона Харви Ловелла, наш собственный Харви Булфинч Ловелл, теперь будет направлять ядро лермондита в несколько новом направлении. Отец Ловелла был давним коллегой и современником Лермонда, они работали вместе в течение десятилетий до их смерти и разделяли любовь к ботанике, которая легла в основу их экосоциалистических взглядов. Теперь, долгое время обучаемый и вдохновляемый своим собственным отцом, Харви занял его место и разделяет большинство его взглядов, и хотя Харви может отклоняться от первоначальных систем Лермонда, цель останется прежней - создание радикальной экосоциалистической утопии здесь, в Новой Англии."
NEE_lovells_hive: "Улей Ловелла"
NEE_lovells_hive_desc: "Взяв за основу как отцовские, так и свои собственные многочисленные исследования того, как живут, работают и функционируют пчелы, Ловелл придумал совершенно новое место для Новой Англии. Наше общество должно быть реорганизовано вокруг "ульев" - каждая автономная и самодостаточная коммуна, нацеленная на производство одного конкретного товара или набора товаров. Эти ульи будут существовать по всей Новой Англии для каждой отрасли промышленности, а эксперты в каждой области будут служить проводниками для масс. Работая вместе в унисон, наши узлы улья будут сотрудничать как один национальный "мега-улей", способный удовлетворять потребности каждого дрона в нашем рое без необходимости быть заблокированным неэффективностью, присутствующей в других, меньших системах."
NEE_doctrine_of_eusocialism: "Индустриальное общество и его тяжелое положение"
NEE_doctrine_of_eusocialism_desc: "Индустриальное общество и его тяжелое положение стали катастрофой для человечества. Они значительно увеличили продолжительность жизни тех из нас, кто живёт в "развитых" странах, но они дестабилизировали общество, сделали жизнь неудовлетворительной, подвергли людей унижениям, привели к массовым психологическим и физическим страданиям и нанесли серьезный ущерб природному миру. Дальнейшее развитие по этому пути только ухудшит ситуацию. Это, безусловно, подвергнет людей большему унижению и нанесет больший ущерб природному миру, это, вероятно, приведет к большему социальному разрушению и психологическим страданиям, и это может привести к увеличению физических страданий даже в ‘развитых’ странах. Как таковое, Индустриальное общество должно соблюдаться и совершенствоваться, чтобы эти бесчеловечные акты могли, наконец, быть отменены. Мы должны продвигаться вперёд, одновременно возвращаясь в некотором роде к более устойчивой системе."
NEE_more_funding_for_the_pioneers: "Больше финансирования для пионеров"
NEE_more_funding_for_the_pioneers_desc: "По всей Новой Англии новые современные пионеры и первопроходцы прокладывают новые маршруты, создавая новые коммуны и коллективы по всей стране. Мы должны финансировать эти храбрые души и ещё больше стимулировать их вступать в их ряды, чтобы ускорить наше продвижение к более свободной и анархической системе."
NEE_the_new_synthesis: "Новое Просвещение"
NEE_the_new_synthesis_desc: "Исповедуя новое, второе Просвещение, гораздо более великое, чем первое, Гудман начал внедрять в общественное сознание свои собственные уникальные взгляды на философию, мораль, свободу, истинную свободу, рациональность и многое другое. С помощью этой пропаганды он стремится вызвать новую ментальную и культурную революцию, которая охватит Новую Англию в её стремительном движении, принесет новое восприятие реальности и социализм нашему народу. Выступая в качестве глашатая этих "Новых левых", Гудман произведет революцию в самих мыслительных процессах нашего народа, поскольку мы стремимся понять неизвестное и непознаваемое."
NEE_totalist_humanism: "Мастерство йоменов"
NEE_totalist_humanism_desc: "Ремесленные союзы и кооперативы должны создаваться по всей стране, поскольку мы должны уважать тонкое мастерство, которое могут создавать наши опытные работники и их подмастерья. Эти ремесленные союзы должны распространяться на все отрасли промышленности Новой Англии, образуя небольшие кооперативы, каждый из которых нацелен на определенный навык, услугу, продукт или набор товаров. Вместе эти современные йомены создадут взаимосвязанную и самодостаточную сеть, которая будет поддерживать эту новую зеленую утопию вечно.."
NEE_hellstroms_hive: "Пограничная демократия"
NEE_hellstroms_hive_desc: "Коммуналистская демократия, созданная по образцу чистой американистской системы, практикуемой на границе и ранними колонистами, является единственной наиболее справедливой и справедливой формой демократии из всех возможных. Мы должны постепенно заменить нашу представительную систему и отойти от республиканства, поскольку мы погружаемся в истинную, чистую и свободную анархическую демократию. Только тогда голоса всех будут по-настоящему услышаны и услышаны."


