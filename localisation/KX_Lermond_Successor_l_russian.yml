lermond.1.t: "Дьяволы в белых колпаках наносят удар!"
lermond.1.d: "Нормал Уоллес Лермонд - один из самых любимых и уважаемых людей в Новой Англии, но, несмотря на его широкую популярность и доброе сердце, всё ещё существует оппозиция этому пожилому титану утопического социализма. В глуши Северного штата Мэн собирается одна из таких групп этих недоброжелателей - мэнское отделение Ку-клукс-клана. Одно из крупнейших братств Ку-клукс-клана на северо-востоке штата Мэн, Ку-клукс-клан уже давно строит заговоры против открытой, популистской и эгалитарной политики Лермонда, называя его союзником иудео-синдикалистской Клики, которая пытается контролировать мир. \n\nС ненавистью в сердцах и кровью на уме это северное ответвление штата Мэн замыслило убить нашего лидера, создав самодельную бомбу за последние несколько месяцев с помощью контрабандных деталей, полученных с черного рынка, и своих контактов в СДП. Планируя разместить бомбу в собственном дендрарии Лермонда и привести её в действие, когда Лермонд планирует выступить с речью в своем личном саду деревьев, план, возможно, сработает. Поскольку команда, назначенная для доставки груза, уже в пути, остаётся только выяснить, действительно ли этим деревенщинам из глубинки удалось создать работающую и смертоносную бомбу или нет."
lermond.1.a: "Бомба разрушается при транспортировке и взрывается, не долетев до Лермонда, убивая всех участников."
lermond.1.b: "Каким-то образом бомба благополучно транспортируется, заряжается и взрывается. Лермонд умер!"

lermond.111.t: "Смерть президента Лермонда"
lermond.111.d: "Сегодня скончался Норман Уоллес Лермонд, лидер нашей нации сразу после её рождения. Найденный на скамейке в своем дендрарии, Лермонд мирно скончался во сне, окруженный природой, которую он так любил. С его смертью наша нация осталась без руководства, и в его отсутствие Центральный комитет Социалистической партии взял под свой контроль президентство до тех пор, пока не будет созван съезд партии. Независимо от руководства, Новая Англия потеряла своего самого верного сына, и мы никогда не будем прежними без него"
lermond.111.a: "Удачи тебе, великолепный сукин сын"

lermond.2.t: "Межпартийные выборы"
lermond.2.d: "Со смертью президента Лермонда Партия перешла к избранию нового преемника из своих собственных рядов. Основной фракцией, доминирующей на партийной конференции, являются сторонники Лермонда по прозвищу Старые дубы. Это группа заклятых и преданных лермондцев, которые стремятся вести Новую Англию вперёд, практически не отклоняясь от нашего первоначального пути, установленного нашим падшим отцом. В них в основном доминируют три лагеря: молодые лево-либертарианские умеренные во главе с собственным учеником Лермонда Барри Коммонером, коммуналистские "ульеведы" во главе с Харви Булфинчем Ловеллом, который является сыном старого коллеги Лермонда Джона и присягнул идеалам своего покойного отца, вдохновленным поведением и биологией пчел, и главным Сторонники Лермонда, известные как "Дубовое ядро", которое возглавляет протеже самого Лермонда и его давний друг Генри Огастес Пилсбри. \n\nПротив этой коалиции лермондцев выступают две конкурирующие радикальные группировки: промышленники и молодые джефферсонианцы. Промышленники под руководством Эрвина Брэттона "Гарри" Олта - это группа вдохновленных форстеритом умеренных синдикалистов, которые стремятся извлечь выгоду из зарождающейся промышленности Новой Англии, чтобы построить эгалитарный рай для рабочих, который по-прежнему уважает окружающую среду в соответствии с пожеланиями Лермонда. Против "предателей" видения Лермонда выступают молодые джефферсонианцы под руководством молодого философа и активиста Пола Гудмана. Они стремятся ускорить мечту Лермонда, возвращаясь к пограничному и колониальному прошлому Америки, создавая экологическую анархистскую утопию, построенную вокруг сотрудничающих коммун. \n\nОднако только одна фракция может по-настоящему победить, так кто же встанет во главе Новой Англии теперь, после трагической кончины Лермонда?"
lermond.2.a: "Олт и его промышленники побеждают."
lermond.2.b: "Коммонер ведет лермондцев к умеренному прогрессивизму."
lermond.2.c: "Пилсбри и Лермондитовая "Дубовое ядро" стоят прочно!"
lermond.2.e: "Ловелл ведет лермондцев к науке Улья."
lermond.2.f: "Молодые джефферсонианцы под руководством Гудмана ускоряют лермонтовскую мысль до её анархического конца."

lermond.3.t: "Промышленники начинают своё отступление"
lermond.3.d: "Ожидается, что с победой Эрвина "Генри" Олта и фракции промышленников Новая Англия значительно отойдет от основных принципов лермондизма. Новая Англия будет продвигаться к "экосиндикализму" - системе, в рамках которой мы будем проводить меры быстрой индустриализации в городских районах Новой Англии, сохраняя при этом обширные участки нашей нетронутой дикой природы защищенными и нетронутыми. Мы примем меры по борьбе с загрязнением и ущербом окружающей среде без ущерба для промышленной мощи, которую мы можем достичь здесь, в этом богатом уголке Америки. Слабо привязанные к желаниям Лермонда, мы все равно принесем нашему народу пролетарский рай вместо иллюзий об утопическом рае."
lermond.3.a: "Все вперёд к зеленой индустриализации!"

lermond.4.t: ""Дубовое ядро" прочно держится"
lermond.4.d: "Никого не удивляет, что Лермондитское ядро Оукена победило на внутренних выборах, а Пилсбри, Ловелл и Коммонер объединились в коалицию, чтобы противостоять радикалам. Теперь, объединившись и объединившись в своей верности лермондистской мысли, эти титаны экосоциализма поведут Новую Англию к истинной утопии, вдохновленной Беллами. Хотя только один может возглавить их, и хотя их приверженность строгой лермондистской мысли различна, этот широкий фронт силен и могуч, как старый Дуб, готовый вечно стоять стойко, чтобы защитить Новую Англию и принести утопический эгалитаризм и аграрное совершенство нашему народу."
lermond.4.a: "Могучие, как дуб, мы решительно выступаем против фракционности и ревизионистских тенденций."

lermond.5.t: "Новое рабочее движение"
lermond.5.d: "Основываясь на своей платформе наемных рабочих, президент Олт теперь приступил к осуществлению своего плана Нового рабочего движения, чтобы избавиться от заблуждений белламистского утопизма. Отойдя от сути влияний Лермонда, почерпнутых из наивной формы социализма Беллами, мы обретем новое процветание, приняв американские формы синдикализма. Старый союзник Фостера со времен их совместной работы в WWP, мы примем многие принципы синдикализма фостеров, адаптируя их к нашей децентрализованной природе и желанию отделить городские индустриальные центры от наших идиллических природных заповедников. Новый центральный конгресс профсоюзов должен быть учрежден и присоединен в качестве новой палаты в Законодательном органе, представляющей права и потребности наемного рабочего класса. Кроме того, профсоюзы, особенно промышленные и ремесленные союзы, должны поощряться и открыто поддерживаться правительством, но мы будем воздерживаться от ограничения прав не членов профсоюза, в отличие от наших европейских коллег. Мы построим экосиндикалистский рай, объединив наши промышленные реалии с нашими экологическими заботами."
lermond.5.a: "Больше никаких иллюзий о невозможных утопиях или других фантазиях."

lermond.6.t: "Чай с Фостером"
lermond.6.d: "Некогда политические союзники и соратники первого движения наемных рабочих, Уильям З. У Фостера и Генри Олта были бурные отношения. После того, как движение наемных рабочих распалось и было поглощено другими, более сильными социалистическими движениями, Фостер и Олт пошли разными путями, иногда пересекаясь, пока границы не рухнули во время Второй Гражданской войны. Однако, пока бушевала война, Олт и Фостер редко переписывались письмами, хотя Фостер обычно отчитывал нашего лидера за излишнюю умеренность. \n\nСтремясь ещё раз наладить теплые отношения, президент Олт пригласил Фостера на чай и поздний завтрак, и, к легкому удивлению Олта, Фостер действительно приехал. То, что начиналось как спокойная и мирная, хотя и скучная встреча, однако, вскоре стало жарким, поскольку Фостер и Олт вступили в большую дискуссию или, скорее, спор о том, чья форма синдикализма более выгодна для трудящихся масс. Ситуация обострилась ещё больше: Фостер назвал Олта революционером-ревизионистом, предателем и грязным умеренным, в то время как Олт назвал Фостера лживым тираном и чумой для окружающей среды. Встреча внезапно закончилась тем, что состоялся обмен проклятиями и семейными оскорблениями в адрес матерей некоторых людей, а Олт выплеснул свой чай в лицо Фостеру. Казалось бы, они больше не встретятся."
lermond.6.a: "Типичная борьба левых."

lermond.7.t: "В память о Лермонде"
lermond.7.d: "В трогательной хвалебной речи, произнесенной [root.getleader], наше государство и партия попрощались с нашим национальным отцом и революционным героем Норманом Уоллесом Лермондом. В память о его кончине по всей стране были установлены статуи и произведения искусства нашего любимого лидера, а его собственный дендрарий Нокс и Академия Нокс стали национальными памятниками и достопримечательностями, а сам Дендрарий теперь служит последним и вечно зеленым местом упокоения Лермонда. Кроме того, родной город Лермонда Уоррен, штат Мэн, был переименован в Лермондвилл в его честь. По всему нашему утопическому государству люди будут радоваться и радоваться даже без нашего павшего титана и героя, ибо мы будем вечно жить в пролетарском процветании благодаря его жертве."
lermond.7.a: "Время рождаться и время умирать; время сажать и время срывать то, что посажено."

lermond.8.t: "Поддержка колоний"
lermond.8.d: ""Колонии" Новой Англии и все коммуны и коллективы, разбросанные по всей стране, уже делают более чем достаточно для удовлетворения потребностей государства и нашего народа. Таким образом, мы должны двигаться только для поддержки и расширения тех, которые у нас есть сейчас, вместо того, чтобы тратить средства на легкомысленные занятия, которые противоречат первоначальному видению Лермонда. Это должно стабилизировать нашу экономику в эти неспокойные времена и принести большую долгосрочную экономическую выгоду государству."
lermond.8.a: "Затянем пояса сейчас, чтобы потом процветать."

lermond.9.t: "Молодые джефферсонианцы на коне"
lermond.9.d: "Обойдя устоявшееся "Дубовое ядро" лермондитов и радикального ревизиониста Олта, Пол Гудман и его молодые сторонники Джефферсона поднялись, чтобы возглавить Партию и Новую Англию. Сторонник экологического анархизма, Гудман стремится ускорить лермонтовскую мысль до того, что, по его мнению, является её неизбежным завершением. Рассматривая современную загрязняющую индустриализацию как рак, который необходимо вылечить, Гудман стремится заменить этот вредный аппарат анархической системой, построенной вокруг пограничной демократии и сотрудничающих коммун, которые распространяют нашу промышленность и ограничивают её только тем, что необходимо для обеспечения комфортного благосостояния наших людей, чтобы не нанести дальнейшего ущерба окружающая среда."
lermond.9.a: "Наша свобода зависит от неприкосновенности окружающей среды, и её нельзя ограничить, не потеряв при этом."

lermond.10.t: "Сохранение экономики Лермонда"
lermond.10.d: "Следуя экономическим доктринам Лермонда, [root.getleader] решил кодифицировать теорию и идеологию Лермонда в один целостный и последовательный документ. Этот новый документ послужит основой и фундаментом нашей экономики в будущем и будет основан на учениях нашего павшего лидера, вдохновленных Грейнджем и Беллами. Наши рабочие колонии, коммуны, коллективы и приверженность утопическому экосоциализму никогда не должны колебаться или отклоняться, поскольку эти центральные столпы - то, что поддерживает стабильность и процветание нашего государства. Несмотря на то, что Лермонда больше нет, это не означает, что его наследие и учения заканчиваются на этом!"
lermond.10.a: "Отдайте нам своих бедных, и мы построим утопию."


lermond.11.t: "Подход Коммонера"
lermond.11.d: "Поднявшись на вершину коалиции, удивив многих своим юным возрастом и кажущейся неопытностью, Барри Коммонер стремится направить Новую Англию к прогрессивному и умеренному левому либертарианству, основанному непосредственно на лермонтовской экосоциалистической мысли. Пытаясь привлечь больше людей в наше движение и стремясь уменьшить то, насколько наше социалистическое государство отчуждает большую часть масс, Коммонер и его "Подход Коммонера" должны привлечь массы обычных простых людей в нашу партию, сокращая аппарат и бюрократию государства, отменяя более строгие и авторитетные законы, и в целом донести наш утопический популизм до всех с большей сплоченностью и меньшим количеством препятствий , чем когда - либо прежде."
lermond.11.a: "Полный вперёд с подходом Коммонера!"

lermond.12.t: "Пилсбри у руля"
lermond.12.d: "Давний друг, коллега и научный сотрудник Генри Огастес Пилсбри был, пожалуй, самым большим союзником Лермонда в суровом политическом мире Новой Англии. Коллеги-малакологи, натуралисты и биологи, они работали друг с другом над многочисленными экспериментами и были сопредседателями как Академии Нокса, так и Малакологического союза. Самый преданный из лермонтовских приверженцев и наименее склонный отклоняться от ортодоксальной лермонтовской мысли, Пилсбри вместо этого сосредоточит внимание нации на чем-то большем. Работая с другими экологически настроенными нациями и движениями по всему миру, Пилбри будет работать над созданием Народной биосферы - международного альянса "зеленых" государств. Этот новый альянс станет венцом славы и достижением движения лермондитов, и мы будем усердно работать над сохранением мировых экосистем, заставляя гордиться нашим погибшим отцом-основателем."
lermond.12.a: "Дуб стоит крепко и предан Лермонду превыше всего."

lermond.13.t: "Ловелловская колония ульев"
lermond.13.d: "Поскольку его собственный отец учился в Академии Нокса вместе с Лермондом, Харви Булфинч Ловелл большую часть своей жизни был связан с лермондитской мыслью. Следуя по стопам своего отца, погрузившись в изучение поведения и биологии пчел, а также принципов лермондитов и белламитов, Ловелл является самым неортодоксальным из сторонников лермондитов. Он начал воплощать в жизнь свою идею сети "ульев", которые станут основой общества Новой Англии. Эти "ульи" практически представляют собой просто коллективы и коммуны, каждый из которых посвящен одному продукту, задаче, отрасли или услуге. Кроме того, каждый из них управляется преданным Королем Улья или Пчелиной маткой, которая служит обученным и опытным экспертом, который руководит остальными "трутнями" в выбранной ими задаче. Эти ульи будут сотрудничать в дистрибьюторской сети и будут функционировать как новый транспорт промышленности, товаров и услуг. С внедрением этих принципов, основанных на пчелах, Ловелл превратит Новую Англию в гудящую сеть процветания, эффективности и утопического эгалитаризма."
lermond.13.a: "Мы будем жить, как пчелы, и будем от этого только лучше."

lermond.14.t: "Финансирование пионеров"
lermond.14.d: "Чтобы лучше подготовить следующее поколение к нашему образу жизни и для дальнейшего распространения информации о том, сколько людей принимают участие в наших Молодежных пионерских и различных коллективистских программах, мы будем продолжать финансировать эти разнообразные программы, созданные Лермондом, и стимулировать новых людей присоединиться. Мы не будем заставлять никого из нашего населения жить в рамках нашей новой системы, но мы можем убедить людей встать на нашу сторону, если покажем им, насколько полезной и процветающей она может быть на самом деле. Мы победим старое и новое, по одной новой коллективной или молодежной поездке за раз."
lermond.14.a: "Построение утопии никогда не будет быстрым или легким."

lermond.15.t: "Индустриальное общество и его тяжелое положение"
lermond.15.d: "Пол Гудман видел надпись на стене и знает, что наш нынешний путь - нынешний путь всего человечества - приведет к нашему падению. Хотя он не может остановить мир, он может спасти наш кусочек эдема здесь. Восстав против индустриальной современности, Пол Гудман начал кампанию по децентрализации нашей промышленности, распространяя её по всей стране и поддерживая её только на необходимом уровне, чтобы предотвратить экологический коллапс. Кроме того, от ископаемого топлива начали постепенно отказываться в пользу использования гидроэнергетического потенциала Ниагарского водопада и реки Гудзон, хотя инженерные разработки, стоящие за такими достижениями, должны быть выполнены тщательно, чтобы оказать как можно меньшее воздействие на окружающую среду. Гудман построит Экологическую анархистскую утопию в соответствии с конечной мечтой Лермонда и построит зеленый, децентрализованный, коллективизированный рай среди зеленой зелени."
lermond.15.a: "Мы совершим революцию против индустриальной системы."

lermond.16.t: "Мастерство йоменов и пограничная демократия"
lermond.16.d: "В соответствии с политикой йоменов Гудмана, большое количество оборудования, продуктов, товаров и продуктов питания в нашей стране в настоящее время производится местными мастерами, фермерами, ремесленниками и другими квалифицированными рабочими. Хотя объём производства замедлился, мы оказали гораздо меньшее влияние на окружающую среду, одновременно сдерживая наших людей и обучая их терпению - добродетелям, утраченным в современную эпоху. Наряду с этими изменениями укоренилась и пограничная демократия, следуя примеру наших предков, заложивших благородные основы этой великой земли. Все должны иметь право голоса, а местное самоуправление обеспечивает всех прямым инструментом децентрализованных масс, окончательно освобождая пролетариат и планету от пороков модернизма."
lermond.16.a: "Все свободны и раскрепощены в этом зелёном раю."


