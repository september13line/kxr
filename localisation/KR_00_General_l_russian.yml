kr.political.100.t: "Порядок в [FROM.GetAdjective]ом государстве восстановлен"
kr.political.100.d: "Пока [Root.GetNameDef] всё ещё под [overlord_name.GetAdjective]ой властью, [Root.GetAdjective]ие военные установили достаточный контроль над нашими собственными границами, так что теперь возможно установление большей автономии.\n\nЭто не независимость - отнюдь нет - но это означает, что нам больше не нужно полагаться на [overlord_name.GetAdjective]ие войска для обеспечения безопасности наших границ."
kr.political.100.a: "Превосходно"

kr.political.101.t: "Порядок в [FROM.GetAdjective]ом государстве восстановлен"
kr.political.101.d: "Пока [From.GetNameDef] всё ещё под [Root.GetAdjective]ой властью, [From.GetAdjective]ие военные установили достаточный контроль над их границами, так что теперь возможно установление большей автономии.\n\nЭто не независимость - отнюдь нет - но это означает, что им больше не нужно полагаться на [Root.GetAdjective]ие войска для обеспечения безопасности своих границ, и поэтому мы не так сильно контролируем их."
kr.political.101.a: "Пусть будет так"

kr.political.102.t: "Большая [Root.GetAdjective]ая автономия?"
kr.political.102.d.tfv: "[Root.GetNameDefCap] остаётся под контролем [overlord_name.GetAdjective]ого правительства, но этот контроль, несомненно, начинает ослабевать по мере того, как наша сила восстанавливается. [Root.GetAdjective]ая власть нелегко сдержать, и наши лидеры уже требуют большего контроля над нашими собственными делами. Конечно же наша [overlord_name.GetAdjective]ая марионетка не сможет долго сопротивляться."
kr.political.102.d: "[Root.GetNameDefCap] остаётся под контролем [overlord_name.GetAdjective]ого правительства, но этот контроль начинает ослабевать по мере того, как наша сила восстанавливается. [Root.GetAdjective]ая власть нелегко сдержать, и наши лидеры уже требуют большего контроля над нашими собственными делами, и эффект ощущается по всей стране."
kr.political.102.a: "Да здравствует [Root.GetNameDef]!"

kr.political.103.t: "Большая [From.GetAdjective]ая автономия"
kr.political.103.d: "[From.GetNameDefCap] остаётся под контролем [Root.GetAdjective]ого правительства, но этот контроль начинает ослабевать по мере того, как их сила восстанавливается. [From.GetAdjective]ая власть нелегко сдержать, и требования их лидеров к большему контролю над своими собственными делами ощущаются по всей стране."
kr.political.103.a: "Нам нужно будет внимательно за этим следить"

kr.political.106.t: "Борьба за независимость"
kr.political.106.d.tfv: "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им правительством  уже давно теряется. Мы слишком сильны, чтобы нас сдерживать. Среди [Root.GetAdjective]их людей есть общее требование, чтобы [Root.GetNameDef] стал свободным, и скоро наше время придет."
kr.political.106.d: "[overlord_name.GetAdjective]ий контроль над [Root.GetAdjective]им правительством  уже давно теряется. Мы слишком сильны, чтобы нас сдерживать. Среди [Root.GetAdjective]их людей есть общее требование, чтобы [Root.GetNameDef] стал свободным, и кажется, что мы должны решить, будем ли мы требовать нашей независимости от [overlord_name.GetNameDef]."
kr.political.106.a: "Да здравствует [Root.GetName]!"
kr.political.106.b: "Да, мы должны требовать нашей независимости"
kr.political.106.c: "Нет, лучше не тыкать в осиное гнездо

kr.political.107.t: "[From.GetNameDefCap] требует независимости"
kr.political.107.d: "[Root.GetAdjective]ий контроль над [From.GetAdjective]им правительством уже некоторое время теряется. Они слишком сильны, чтобы мы могли их полностью сдержать. Среди [From.GetAdjective]их людей есть общее требование, чтобы [From.GetNameDef] был освобожден, и теперь их правительство официально подало требование о полной независимости."
kr.political.107.a: "Отпустите их, пока мы ещё друзья"
kr.political.107.b: "Они шутят? Забудьте"

kr.political.108.t: "Отказ в независимости"
kr.political.108.d: "[From.GetAdjective]ое правительство отклонило наше требование о независимости. В то время как мы и так лишь номинально находимся под их контролем, ограничения всё ещё накладывают на нас отпечаток."
kr.political.108.a: "На этом мы не закончим"

KR_fight_for_independence: "Объявление независимости"
KR_fight_for_independence_desc: "[From.GetNameDefCap], возможно, отклонил наше требование независимости, но это ещё не конец. Мы будем свободны, даже если придёться бороться за это!"

kr.political.109.t: "[From.GetNameDefCap] объявляет независимость"
kr.political.109.d: "Кажется, нашего отказа предоставить [From.GetNameDef] независимость, было недостаточно. В любом случае, они объявили себя свободными от [Root.GetAdjective]ого контроля."
kr.political.109.a: "Воу! Отпустите их"
kr.political.109.b: "Мы ещё посмотрим!"

kr.political.110.t: "Война за независимость"
kr.political.110.d: "Похоже, наш бывший сюзерен не может закрепиться в [Root.GetNameDef]... но и мы не сможем их победить. Возможно, пришло время призвать к перемирию и покончить с этим?"
kr.political.110.a: "Да, давайте закончим это"
kr.political.110.b: "Нет! Теперь речь идёт не только о независимости!"

kr.political.111.t: "[From.GetAdjective]ая война за независимость"
kr.political.111.d: "Война с [From.GetNameDef] продолжается в течение некоторого времени, и никто из нас не может получить явного преимущества. Возможно, пришло время просто признать их независимость и покончить с этим."
kr.political.111.a: "Да, давайте закончим это"
kr.political.111.b: "Нет! Мы закончим это!"

kr.political.250.t: "Марионетка [marked_country.GetNameDef]?"
kr.political.250.d: "Это превратит [marked_country.GetNameDef] в субъект [to_be_overlord.GetNameDef], используя автономное состояние Occupied Puppet по умолчанию. Если они принадлежат к другой фракции, они покинут её, но это не положит конец ни одной из текущих войн, в которых они участвуют. Если вы хотите сделать это, вам следует сделать это отдельно.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"
kr.political.250.a: "Сделать это"
kr.political.250.b: "Сделать это, но пусть они сохранят своё нынешнее правительство" 
kr.political.250.c: "Создать цветную марионетку"
kr.political.250.e: "Если подумать..."
 
kr.political.251.t: "Свободная [marked_country.GetNameDef]?"
kr.political.251.d: "Это сделает [marked_country.GetNameDef] полностью независимым. Это не изменит их текущее правительство (если мод не содержит контента для автоматического изменения), не удалит [marked_country.GetNameDef] из их фракции, если они состоят в одной, и не выведет их из какой-либо войны.\n\n§RПРИМЕЧАНИЕ: Это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"
 
kr.political.252.t: "Вступить в [to_be_faction_leader.GetFactionName]?"
kr.political.252.d: "Это заставит [marked_country.GetNameDef] вступить в [to_be_faction_leader.GetFactionName], расформировав собственный альянс, если вы лидер альянса, или просто покинув текущий альянс, если вы состоите в нем. Это не изменит войны, в которой вы сейчас участвуете.\n\n§RПРИМЕЧАНИЕ: это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"
 
kr.political.253.t: "Возглавить [marked_country.GetFactionName]?"
kr.political.253.d: "Это сделает [marked_country.GetNameDef] лидером альянса для [marked_country.GetFactionName].\n\n§RПРИМЕЧАНИЕ: это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"
 
kr.political.254.t: "Выйти из [marked_country.GetFactionName]?"
kr.political.254.d: "Это заставит [marked_country.GetNameDef] покинуть [marked_country.GetFactionName], распустив альянс, если он является лидером. Это не повлияет на войны, в которых он сейчас находятся..\n\n§RПРИМЕЧАНИЕ: это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!" 
 
kr.political.255.t: "Мир с [peace_target.GetNameDef]?"
kr.political.255.d: "[marked_country.GetNameDefCap], вместе со всеми своими союзниками, будет белый мир с [peace_target.GetNameDef] и всеми их союзниками.\n\n§RПРИМЕЧАНИЕ: это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"
kr.political.255.b: "Отделите [marked_country.GetNameDef] от её союзников, а затем помиритесь"
 
kr.political.256.t: "Мир из всех войн?"
kr.political.256.d: "[marked_country.GetNameDefCap] сделает сепаратный белый мир на все свои нынешние войны. Если это субъект, то сначала он будет освобожден, а если он в альянсе, то должен сначала выйти из нее.\n\n§RПРИМЕЧАНИЕ: это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"
 
kr.political.257.t: "Война с [war_target.GetNameDef]?"
kr.political.257.d: "[marked_country.GetNameDefCap] объявит войну [war_target.GetNameDef]. Нет никаких проверок, чтобы убедиться, что это действительное заявление, за исключением того, что две страны не являются союзниками и ещё не находятся в состоянии войны..\n\n§RПРИМЕЧАНИЕ: это вполне может нарушить содержание Kaiserreich! Используйте на свой риск!!§!"


### Government in Exile Events ###
mtg_exile_government.1.t: "[exile_nation.GetAdjective]их лидер в изгнании предлагает свои услуги"
mtg_exile_government.1.desc: "После долгого и опасного путешествия по вражеской территории и нескольким нейтральным государствам, в столицу наконец прибыл высокопоставленный военный офицер одного из наших капитулированных союзников. После короткого периода восстановления он предложил свои услуги в нашей общей борьбе."
mtg_exile_government.1.a: "Ваша борьба ещё не закончена."
mtg_exile_government.2.title: "[From.GetAdjective]ое правительство в изгнании"
mtg_exile_government.2.desc: "[From.GetLeader] формально просит у [Root.GetAdjective]ого правительства разрешения вернуться в государство [From.GetNameDef] и заново основать временное правительство партии [From.GetRulingPartyLong], чтобы подготовиться к послевоенному миру." 
mtg_exile_government.2.a: "Пора им вернуться на свою территорию."
mtg_exile_government.2.b: "Время ещё не пришло."
mtg_exile_government.3.title: "Государство [From.GetName] предлагает интеграцию флота"
mtg_exile_government.3.desc: "Руководство [From.GetAdjective]ого ВМФ представило нам план интеграции нашего флота в их флот. Оно утверждает, что, если дать планирующим органам [From.GetAdjective]ого флота полный контроль над нашими кораблями, их эффективность значительно возрастёт по сравнению с независимым статусом."
mtg_exile_government.3.a: "Мы согласны."
mtg_exile_government.3.b: "Мы не станем служить под их началом."
mtg_exile_government.4.title: "Государство [From.GetName] принимает предложение об интеграции флота"
mtg_exile_government.4.desc: "[From.GetAdjective]ое правительство сообщило нам, что они принимают наше предложение, и отныне их корабли будут действовать под нашим командованием."
mtg_exile_government.4.a: "Отлично"
mtg_exile_government.5.title: "Государство [From.GetName] отвергает предложение об интеграции флота"
mtg_exile_government.5.desc: "[From.GetAdjective]ое правительство сообщило нам, что их моряки ни за что не будут служить под командованием офицеров другой страны. Они хотят помогать нам, но не намерены терять независимость."
mtg_exile_government.5.a: "Они ставят свою гордость выше интересов альянса."
mtg_generic.1.title: "Государство [From.GetName] насильственно меняет правительство"
mtg_generic.1.desc: "Государство [From.GetNameDef] обращает внимание на явно недостаточную поддержку избирателями нашего текущего правительства и требует его замены."
mtg_generic.1.a: "Нам остаётся лишь принять это."

