continuous_naval_production_desc: "Концентрируя ресурсы на наших верфях и призывая опытных судостроителей в армию, мы можем резко сократить сроки строительства кораблей."
continuous_air_production: "Производство самолётов"
continuous_air_production_desc: "Мы можем перестроить нашу авиационную промышленность, уменьшив излишки и упростив производственный цикл."
continuous_non_factory_construct: "Строительная техника"
continuous_non_factory_construct_desc: "Наша строительная промышленность по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. К сожалению, производство станков является серьёзной проблемой нашей тяжёлой промышленности, поэтому она не получит выгоды от усилий в этой области."
continuous_reduce_training_time: "Подготовка армии"
continuous_reduce_training_time_desc: "Оснащая каждую дивизию бойцами, прошедшими специальную подготовку, мы сможем отправлять на фронт даже те части, которые раньше приходилось задерживать до окончания обучения."
continuous_suppression: "Подавление сопротивления"
continuous_suppression_desc: "Внедрившись в основные повстанческие группировки на оккупированной территории и завербовав их лидеров, мы заметно уменьшим ущерб, который они могут нанести."
continuous_repair: "Ремонт построек"
continuous_repair_desc: "Мы сформируем специализированные ремонтные бригады из строителей и заводских рабочих и будем централизованно направлять их для скорейшего восстановления повреждённой инфраструктуры."
#continuous_tech_share: "Обмен технологиями"
#continuous_tech_share_desc: "Мы будем поощрять обмен технологиями наших научно-исследовательских институтов и университетов с их зарубежными коллегами. Это подстегнёт темп нашего технического прогресса."
continuous_boost_freedom: "Увеличение автономии"
continuous_boost_freedom_desc: "Преобразуя колониальные органы власти и нанимая местных управленцев, мы со временем сможем самостоятельно решать наши проблемы."
continuous_restrict_freedom: "Подавление субъектов"
continuous_restrict_freedom_desc: "Подданные в наших колониях забили себе головы всякими глупостями вроде 'права на самоопределение' и 'национальной независимости'. Пора развеять их заблуждения."
subject_autonomy_mod_tt: "Автономия в субъектах: §G-0.5§!"
unlocks_decision: "Разблокирует решение: £decision_icon_small"
