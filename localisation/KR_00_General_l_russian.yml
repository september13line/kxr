KR_whampoa_academy_spirit_desc: "Хотя академия, располагавшаяся на острове Чанчжоу в Гуанчжоу, уже закрыта, её дух продолжает жить в курсантах и преподавателях, которые продолжают бороться за гоминьдановскую революцию. Академия, впервые предложенная доктору Суню как институт для подготовки исключительно лояльной революции армии, чтобы покончить с зависимостью партии от армий военачальников, была укомплектована опытными китайскими офицерами, иностранными инструкторами и ветеранами-революционерами, которые прививали уникальную военно-политическую подготовку, подобающую партийному государству. Выпускники школы славятся своим упорством, находчивостью и, прежде всего, преданностью делу."
KR_whampoa_academy_spirit_tt: "Новые офицеры: начинают с чертами §Y "Политически связанный"§!, §Y "Медийная личность"§! или §Y "Герой войны"§!"
