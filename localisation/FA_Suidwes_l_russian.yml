#Decisions
NMB_reclamation_actions: "Кампания по восстановлению Африки"
NMB_reclamation_actions_desc: "Настало время великой Кампании по освобождению! Мы выступаем из этого последнего бастиона, чтобы вернуть Кайзеру Тёмный континент у этих мерзких сепаратистов. Вперёд, мужики! Хейя! Хейя Сафари!"

NMB_in_Zambia: "Восстановить ответственное правительство в Северной Родезии"
NMB_in_Zambia_desc: "Мы выступаем с нашими войсками, чтобы уничтожить оставшихся предательских псов в Лусаке. С его захватом Нордходесисен снова окажется в руках добродетельных, верных немцев. Когда свет Кайзера снова озаряет эту землю, мы должны установить лояльная местная администрация, которая будет управлять вместо нас."

NMB_in_Namibiland: "Восстановить ответственное правительство в Намибиленде"
NMB_in_Namibiland_desc: "Во второй раз за полвека мы должны показать мерзкого гереро, который действительно правит пустыней Намиб. Когда эти дикари снова находятся под нашим ярмом, будет назначен новый местный губернатор, чтобы подавить нестабильность в будущем; тот, кто хорошо знает, какая тяжелая рука нужна, чтобы править этими суровыми землями."

NMB_restore_Zambia: "Управление Северной Родезией"
NMB_restore_Zambia_desc: "Теперь, когда Nordrhoedsien снова был основан под славным светом Кайзера, встало важное решение о том, кто возглавит недавно воссозданную колонию. Появились такие имена, как Юнгер или даже Бэринг, но твердого консенсуса не было. Однако вскоре это должно измениться, так как колонии нужен собственный гауптман, чтобы эффективно управлять ею и предотвратить новое восстание."

NMB_restore_Namibiland: "Управление Намибилендом"
NMB_restore_Namibiland_desc: "Теперь, когда установлен полный контроль над Юго-Западной Африкой и силы Кайзера снова оккупируют Намибиленд, необходимо выбрать нового гауптмана для надзора за герео, сан, нама и другими коренными кретенами. В отличие от других колоний, мы знаем только этого человека. на эту работу. Известный южноафриканский юрист и германский националист Йоханнес Ван Ренсбург. Его репутация человека с железной волей и острым умом делает его идеальным кандидатом на правление этими дикими и суровыми землями."

NMB_in_Tanzania: "Восстановить ответственное правительство в Танганьике"
NMB_in_Tanzania_desc: "Безумная вотчина Геринга в Танганьике извратила немецкую цивилизаторскую миссию и нанесла на Тёмный континент Чёрное пятно, которого он никогда раньше не видел. Мы идем в Дар-эс-Салам, чтобы свергнуть этого безумного короля и восстановить свет Кайзера. в эти зараженные земли."

NMB_restore_Tanzania: "Управление Танганьикой"
NMB_restore_Tanzania_desc: "Поскольку Танганьика прочно находится в тисках сил Кайзерайха, а Геринг устранен, новая администрация должна взять на себя управление Дар-эс-Саламом, старой столицей проекта Миттельафрика. Мы должны обеспечить замену Геринга искусно и размеренно, чтобы мы могли восстановить старое сердце Кайзеровских владений в Африке."

NMB_in_Congo: "Вмешательство в Гражданскую войну в Конго"
NMB_in_Congo_desc: "Прямая линия от Пьера Рикманса, генерал-губернатора Конго-Врижштата, с мольбой о помощи в связи с недавней вспышкой Гражданской войны в колонии. Мы должны отправиться в Леопольдвиль и спасти колониальное правительство от полного краха, иначе мы потеряли огромные просторы Конго из-за капризов Черного континента."

NMB_in_Kenya: "Вмешательство в восстание Мау-Мау"
NMB_in_Kenya_desc: "Новости из горной местности Кении достигли Виндхука. Кажется, красные, дергающие за ниточки восстания Мау-Мау, обнаглели, и их восстание вышло из-под контроля, угрожая нашей власти над колыбелью человечества. Мы должны поехать в Найроби и спасти колонию от полного краха. Нельзя допустить, чтобы Обама и его разношерстные боевики правили нашими колониальными владениями."

NMB_in_Kikuyuland: "Восстановление ответственного правительства в Кении-Уганде"
NMB_in_Kikuyuland_desc: "Найроби пал под властью марксизма, когда над городом поднимается флаг мау-мау. Нельзя допустить, чтобы это продолжалось! маузеры. Свет Кайзера снова украсит колыбель человечества."

NMB_Kenyan_Traitors: "Восстановление ответственного правительства в Кении-Уганде"
NMB_Kenyan_Traitors_desc: "Похоже, предательская администрация в Кении-Уганде плюнула в лицо первоначальной миссии Кайзера и согласилась с обманутым личным владением Геринга в Танганьике. Мы должны показать им ошибочность их пути и лучший способ преподают урок, чем ружье и несколько выстрелов."

NMB_in_Gabon: "Восстановить ответственное правительство в Габоне"
NMB_in_Gabon_desc: "Габон недавно вырвался из грандиозного проекта Mittelafrika под руководством пронационалистических элементов Франции и должен быть снова собран. Хотя местные французы являются одними из наших злейших врагов, они, по крайней мере, не являются коренными жителями. или, что ещё хуже, синдикалистов."

NMB_Gabon_Wakanda: "Восстановить ответственное правительство в Габоне"
NMB_Gabon_Wakanda_desc: "Scheiße! Гнусная зараза синдикализма захватила новое независимое государство Габон, угрожая отравить весь Чёрный континент своей красной заразой. Мы не должны позволить этому вирусу распространиться и заразить умы Туземцы! Мы безжалостно и без угрызений сокрушим этих марксистских свиней, очистив эту землю от их разлагающего влияния. Красные стремятся только обмануть туземцев ложными обещаниями, только свет Кайзера может по-настоящему цивилизовать этих дикарей."

NMB_restore_Kenya: "Управление Кения-Уганда"
NMB_restore_Kenya_desc: "Одно из предполагаемых мест рождения человечества, Кения-Уганда, снова в руках Кайзера. Его теплыми объятиями мы цивилизуем эти отсталые земли и поднимем их до состояния, более подходящего для их важности для нашего вида в целом. Чтобы обеспечить стабильность, необходимо создать новую местную администрацию, которая расправится со всеми оставшимися мау-мау или любыми другими сепаратистскими группировками, достаточно глупыми, чтобы снова поднять против нас оружие."



#Events
swa.1.t: "Наш новый генеральный губернатор"
swa.1.d: "С нашими гордыми англо-солдатами, вальсирующими в Виндхуке, "Юнион Джек", наконец, пролетает над пустыней Намиб. Эти суровые земли теперь служат новейшим плацдармом для истинных африканских львов в нашем крестовом походе, чтобы вернуть Тёмный Континент. Когда контроль будет установлен, мы назначим Луиса Вейхардта, местного южноафриканского немца, известного своим железным кулаком, который сделал себе имя в Национальной партии Южной Африки. Его жестокая репутация сослужит ему хорошую службу в качестве нового генерал-губернатора Намиб."
swa.1.a: "Вайхардт и его Гримшемде берут бразды правления в свои руки"

swa.2.t: "Тьма правит Чёрным континентом"
swa.2.d: "Из-за восстания Геринга и плохого управления Миттельафрикой их цепочка подчинения на всем континенте прервалась. Полководцы и местные правители теперь обладают большей властью в большинстве областей, чем немецкая администрация. Сложная сеть Альянсы, которые когда-то составляли Миттельафрику, были брошены в хаос, поскольку весь континент движется к войне Столица Дар-эс-Салам была захвачена Аскари и наемниками, верными Герингу, Южная Западная Африка была захвачена местными Schutztruppen и Sudwestafrika. висит в шатком равновесии внешних сил из-за внезапного краха немецкого влияния в регионе. Между тем, наши братья в Кении-Уганде, Нигерии и Северной Родезии в опасности. Кикуйю восстали против правительства Кампалы, лоялисты в Ньясаленде конфликт с немецким губернатором в Лусаке и исламские северные территории Нигерии подняли восстание. сеть телеграмм-маяков горит. Африка взывает о помощи."
swa.2.a: "И Кейптаун ответит."

swa.3.t: "Создание нового правительства Северной Родезии"
swa.3.d: "После того как Северная Родезия окончательно перешла в руки англичан, мы должны приступить к реинтеграции этих утраченных земель в нашу сферу. Для этого необходимо создать местную администрацию, но вопрос о том, как это сделать, вызывает ожесточенные споры. Наши союзники в Южной Родезии стремятся объединиться со своим северным побратимом, создав федерализованное единое родезийское государство. С другой стороны, многие члены парламента в нашем правительстве считают, что создание независимого государства Северная Родезия под управлением местного англоязычного лидера Эверли Баринга и его Объединенной Имперской Лиги будет более выгодным для местных жителей и приведет к меньшей нестабильности, которая так необходима нам, стремящимся отвоевать у гуннов всю Германскую Африку."
swa.3.a: "Воссоедините наших друзей в Южной Родезии с их северными братьями"
swa.3.b: "Позволить Бэрингу и его ОИЛ взять на себя бразды правления"

swa.4.t: "Связь с Леопольдвилем"
swa.4.d: "В Конго разразилась Гражданская война, и местная администрация во главе с Пьером Рикмансом обратилась к нам за помощью. Наша местная администрация, жизненно важный союзник и сам по себе богатый ресурсами регион, заявила о полной поддержке за законное правительство Конго. Мы въедем в Леопольдвиль с винтовками и саблями наготове, чтобы спасти колонию и подавить это восстание, прежде чем оно выйдет из-под контроля."
swa.4.a: "Спасение Пьера Рикмана должно быть главным приоритетом"

swa.5.t: "Помощь из Южной Африки"
swa.5.d: "Колония Deutsch-Sudwestafrika лежит на севере, почти не тронутая разрушительным крахом Mittelafrikan. Эти товарищи, сыновья и дочери Кайзера, прислали сообщение, что они хотят помочь нам в грядущей войне. Однако мы можем выбрать уровень сотрудничества. Мы можем просто позволить им снабдить нас добровольцами и оборудованием, полностью подать прошение о вступлении в Рейхспакт, что, вероятно, примут воротилы в Берлине. Выбор за нами. : отказаться от нашей внешнеполитической независимости, но получить сильных союзников или полагаться исключительно на менее прямую помощь в грядущей войне."
swa.5.a: "Присоединяйтесь к Рейхспакту, нам нужна помощь."
swa.5.b: "Помощи достаточно, мы покорим Тёмный континент на своих условиях."

swa.6.t: "Старые бойцы вырвались на свободу!"
swa.6.d: "Недавние действия Геринга зашли слишком далеко в глазах большей части Alten Kämpfer (Старые бойцы) из Миттельафрики. Пока он воздвигает свою личную вотчину, остальная часть старой гвардии наблюдает с отвращением, но эта пассивность продолжается. Бертольд фон Даймлинг и остальные Альтен Кемпфер вышли из лагеря Геринга, надеясь создать сильное и стабильное сопротивление этому безумному "королю" Миттельафриаки. С этим испарением самых сильных и наиболее уважаемых союзников Геринга многие чувствуют себя жгучий взгляд Кайзера, наконец, прольет свет на это жалкое место. Если не произойдет чуда, дни Геринга у власти сочтены."
swa.6.a: "Правление этого безумца близится к концу"

swa.9.t: "Помощь из Южной Африки"
swa.9.d: "Телеграммы из Капской провинции дошли до наших офисов. Правительство Южной Африки протянуло оливковую ветвь нашей администрации, предложив помощь в грядущей войне, если мы просто присоединимся к военному союзу Антанты. Этот шаг легко, и выбор очевиден. Если мы хотим вернуть Тёмный континент, нам понадобится полная поддержка Британской империи в изгнании и всех её союзников."
swa.9.a: "Мы идем в ногу с Антантой."

swa.10.t: "Создание нового кенийско-угандийского правительства"
swa.10.d: "Старая колония Кения-Уганда когда-то была центром Британской империи в Восточной Африке. Слишком долго колыбель человечества чахла под господством гуннов. С нашей превосходной тактикой и стратегией мы отвоевали эти земли, когда "Юнион Джек" снова пролетает над Найроби и Кампалой.После окончания войны и истребления мау-мау возник вопрос: должны ли две колонии сохранять своё историческое единство или, наконец, быть разделены на две отдельные единицы под Англо и зоркие глаза Ротшильдов? Хотя две администрации труднее поддерживать, чем одну, этнические и культурные различия могут быть слишком велики для выживания единой колонии. В конечном счете, выбор остаётся за нами."
swa.10.a: "Кения-Уганда остаётся неделимой"
swa.10.b: "Разделить колонию и отдать останки Ротшильдам"

swa.11.t: "Центральноафриканская сцена"
swa.11.d: "Талли-Хо, мужчины! Мы настоящие львы Африки, и наша ценная добыча лежит прямо впереди. Мы пригнулись, как охотничий прайд, готовые ударить в самое сердце Темного континента, когда мы отмахиваемся эти мухи гуннинов, которые наводняют законные земли нашей империи. Слишком долго немцы заражали эти нетронутые земли своей нечистотой. Ради нашего короля мы поедем вперёд и очистим эти земли от их чумы и восстановим цивилизационный свет Британской империи. Финал охота на нас, давайте бить точно!"
swa.11.a: "За короля и страну! За Африку!"

NMB.collapse.4.t: "Восстановление Танганьики"
NMB.collapse.4.d: "Герингия, декадентская и отвратительная вотчина позорного Германа Геринга, наконец свергнута. Наши храбрые англо-солдаты нанесли удар в самое сердце гуннского проекта Миттельафрика, вырвав Чёрное сердце Кайзеровского колониальные амбиции. Вернув эти земли в британские руки, мы восстановим старую колонию Танганьика. Благодаря этому мы на один шаг приблизились к воссоединению наших южноафриканских владений с севером и на один шаг приблизились к восстановлению нашей прежней обширной власти над Тёмный континент."
NMB.collapse.4.a: "Вырезано гноящееся Чёрное сердце Африки"

NMB.collapse.8.t: "Помощь из Габона"
NMB.collapse.8.d: "Пришла частная телеграмма из Либревиля, который до недавнего времени был известен как Тирпицштадт. Сообщение было отправлено освободившимся колониальным правительством Габона, стремящимся присоединиться к нашему прославленному союзу. То есть, они *присоединятся*, если мы согласимся помочь им в их войнах и будем уважать их автономию.Такие маленькие уступки ничто по сравнению с щедротами, которые мы получим, если выиграем грядущую войну за отвоевание, и поэтому Габон будет немедленно приведен к присяге как новейший член Рейхпакта."
NMB.collapse.8.a: "Мы приветствуем народ Габона в объятиях Рейхпакта."

NMB.collapse.9.t: "Восстановление Кении-Уганды"
NMB.collapse.9.d: "Юнион Джек снова летит в Найроби и через кенийское нагорье вниз к Кампале и зарослям джунглей Уганды. Колыбель человечества теперь полностью находится в наших руках, и Британский лев снова ревет по всей южной и западной Африке. Британская Империя восстановила большую часть своей былой славы, поскольку потомки англосаксов теперь правят от озера Виктория до мыса Доброй Надежды. Над Британской империей снова взошло солнце, и пока мы греемся в лучах тепла, мы также вступаем в наше новое будущее. Эпоха англо-господства далека от завершения, и мы докажем это миру."
NMB.collapse.9.a: "Солнце снова взошло над Британской Африкой"

