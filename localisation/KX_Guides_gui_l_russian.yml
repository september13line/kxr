guides.921.t: "Гайды для Украины (2/3)"
guides.921.d: "Как поиграть за Директорию и все остальные пути?\n- Просто ничего не делайте с сопротивлением Директории, не принимайте никаких решений и просто ждите, когда она захватит Киев в ноябре-декабре 1936 года.\n\nКак поиграть за Симона Петлюру и его различные пути?\n- Во время первых событий, после того как вы закрепите свою власть Директории, выбирайте все варианты событий, которые повышают авторитет Петлюры.\n\nКак получить все остальные пути Директории?\n- Увеличивайте авторитет Винниченко, а затем изберите на съезде нужную вам партию.\n\nКак поиграть за Боротьбистов?\n- Начните земельную реформу как любой из вышеупомянутых путей/лидеров и провалите её (сопротивление Боротьбистов должно быть выше слабого на момент завершения реформы)\n\nКак поиграть за §rХрущёва?§!\n1. Установите правило игры, чтобы в России началась Гражданская война\n2. Необходимо чтобы в Гражданской войне победили левые.\n3. Во власти должны быть УКП (можно привести через Директорию) ваша цель - завершить фокус "Советская военная миссия" в военном дереве.\n4. В событии “Конфликт в Генеральном штабе Червонной Армии” выберите "Потребовать от наших генералов следовать изложенным принципам."\n5. В событии “Мятеж Емельяна Волоха” выберите "Умиротворить Волоха, приструнить Щаденко."\n\nКак поиграть за Крым?\n- Добейтесь восстания Директории, убедитесь, что Германия проведет интервенцию в Крым, это можно сделать с помощью игрового правила.\n\nКак поиграть за Скоропадского в качестве Императора России?\n\n1. В начале установите правило игры, чтобы в России пришли ко власти НЕ тоталисты, синдикалисты, радикальные социалисты, социал-демократы, национал-популисты\n2. В событии “Дуализм” выберите "Стоять на стороне Гетмана"\n3. Подавите сопротивление Директории\n4. В фокусах / событиях повышайте популярность партии «ВСЗВ»\n5. После завершения фокуса "Гетман Всея Украины", выберите Скоропадского в качестве Гетмана Украины\n6. Избавьтесь от Чёрного Понедельника\n7. Завершите фокус "Упор на старую бюрократию"\n8. Ожидайте пока Германия не избавиться от Чёрного Понедельника\n9. Завершите фокус "Смена курса" и "Взгляд на Восток"\n12. Захватите Россию, в решении создайте Империю"
guides.921.a: "Хорошо"
guides.921.b: "Далее"
guides.922.c: "Назад"

guides.922.t: "Гайды для Украины (3/3)"
guides.922.d: "Как поиграть за Вильгельма II (Василь II) в качестве Короля Украины?\n\n1. В начале установите правило игры, чтобы в России пришли ко власти НЕ тоталисты, синдикалисты, радикальные социалисты, социал-демократы, национал-популисты.\n2. Так же установите правила:\n\n- 'Украина между Империями' на «Встать на сторону России»\n- 'Немецкая интервенция на Украину' --> «Немецко-украинский союз»\n\n3. В событии “Дуализм” выберите "Стоять на стороне Гетмана"\n4. Подавите сопротивление Директории\n5. После завершения фокуса "Гетман Всея Украины", выберите Скоропадского в качестве Гетмана Украины\n6. Избавьтесь от Чёрного Понедельника\n7. Завершите фокус "Упор на старую бюрократию"\n8. Ожидайте пока Германия не избавиться от Чёрного Понедельника\n9. Завершите фокус "Смена курса"\n10. В событии “Германия отказалась!” выберите "Так союзники себя не ведут - угрожать прекращением Хлебного мира!"\n11. В событии “Украина угрожает нам!” выберите "Панцеры должны положить конец этому вероломному мятежу..."\n12. В событии “Судьба Гетманата” выберите "Провозгласить личную унию с Украинским Рейхом!"\n\nЕсли что-то не получилось, вписывайте в консоль - event ukrfor.153"
guides.922.a: "Хорошо"
guides.922.b: "Назад"

guides.94.t: "Гайды для Панамы"
guides.94.d: "Как поиграть за Американских наркодилеров или Доминион Антанты?\n\n1. Ожидайте Гражданскую войну в Америке (1937г)\n\n2. В решениях захватите канал\n\n3. В событии “Администрация зоны Панамского канала протестует против оккупации.” выберите "Пусть они останутся"\n\n4. В событии “Гарнизон зоны в движении” выберите "У них действительно есть свой долг"\n\n5. В событии “Битва за столицу” выберите "Столица пала!""
guides.94.a: "Хорошо"

guides.95.t: "Гайды для Цин"
guides.95.d: "Как заставить культистов Игуандао стать Цин?\n\nСначала сотрудничайте с Тяньранем в качестве Цин, не создавайте чрезвычайное правительство, затем получите поддержку Игуандао до 30%, а когда начнут всплывать слухи о заговоре Игуандао, расследуйте их."
guides.95.a: "Хорошо"

guides.96.t: "Гайд для Шаньдуна"
guides.96.d: "Как получить Игуандао культистов Цин?\n\nЗавоевать Пекин как Тяньжань."
guides.96.a: "Хорошо"

guides.97.t: "Гайды для Конго"
guides.97.d: "Смена генерал-губернатора\n1. Запустите игру и дождитесь событий, где Рикманс начнёт совершать ошибки.\n2. Следите за голосованием по вотуму недоверия — оно будет ключевым.\n3. После вотума вам предложат выбрать нового губернатора:\n• Рикманс (остаётся)\n• Петиллион\n• Декостер\n• Фон Эпп\n\nПуть Петиллиона или Декостера\nЕсли вы хотите умеренный путь без радикальных изменений:\nЧто делать?\n1. Выберите Петиллиона или Декостера при смене губернатора.\n2. Завершите цепочку событий Конголезского кризиса и победите в нём.\nВозможные развилки:\n• Сохраните статус-кво — продолжите путь стабильного колониального управления.\n• Создайте Свободное Государство Конго — в духе Леопольда II.\n• Пригласите короля Альберта: Убедитесь, что Фландрия-Валлония существует, и Альберт не правит там. Тогда появится событие с приглашением Альберта на трон Конго.\n\nПуть фон Эппа (из Конго)\nБолее радикальный, милитаризированный и германизированный вариант развития Конго.\nЧто делать?\n1. Выберите фон Эппа при смене губернатора Фрайштаата.\n2. Дождитесь Конголезского кризиса и победите в нём.\n3. Если всё сделано правильно и Миттельафрика рухнула, тогда вы сможете:\n• Остаться как независимое Конго\n• Восстановить Миттельафрику под вашим управлением\n• Превратиться в HAR (Германо-Африканская Республика)\n\nПуть фон Эппа (через Миттельафрику)\nЕсли хотите, чтобы фон Эпп «убежал» в Конго из Миттельафрики, играйте за неё с самого начала.\nВнимание: важно соблюдать правильную последовательность.\n1. Играйте за Миттельафрику, пока жив губернатор Шнее.\n2. После его смерти или начала расследования, выберите фон Эппа как нового Штатгальтера.\n3. Срочно завершите фокус «Сердце немецкой Африки». Это нужно сделать до краха Миттельафрики!\n4. После этого, разрешите крах Миттельафрики — и фон Эпп сбежит в Конго.\n5. Продолжайте его путь уже из Конго, как описано выше.\n\nПуть Бельгийской Миттельафрики (через Фландрию-Валонию)\n| Это косметический путь — новый внешний вид, но без фокусов или событий.\n1. Играйте за Фландрию-Валонию.\n2. Завоюйте бывшие территории Миттельафрики.\n3. Примите решение о создании Бельгийской Миттельафрики."
guides.97.a: "Хорошо"

guides.98.t: "Гайд для Леопольдвиля/Кимбангу"
guides.98.d: "Путь Либерализации — Канза\n| Мягкий переход к независимости под управлением прогрессивных сил.\n1. Закончите войну, сохранив Хьюге у власти.\n2. Начните фокусную линию древа либерализации (свобода прессы, частичные выборы, амнистия).\n3. Поддерживайте местные движения и умеренных политиков.\n4. Во время политического кризиса выберите Канзу как компромиссного реформатора.\n5. Продолжайте путь к демократическому управлению и деколонизации.\n\nПуть Колониального Фанатизма — Янссенс\n| Радикализация колониальной политики и германский контроль.\n1. Закончите войну, сохранив Хьюге, но не приступайте к реформам.\n2. В кризисный момент выберите Янссенса как жёсткого защитника порядка.\n3. Поддержите репрессии против местного населения и активистов.\n4. Завершите фокусы на укрепление центральной власти и культурную унификацию.\n5. Завершите строительство "Геймерской колониальной империи" под управлением технократической диктатуры.\n\nКимбангу — Путь Пророка и Переворота\n| Мистический мятеж во имя африканского мессианства.\nУсловия активации:\n• Только если Янссенс у власти.\n• Цепочка событий появится автоматически, если не вмешиваться.\n1. Позвольте Янссенсу продолжать свою политику без критики и ограничений.\n2. Не подавляйте народное недовольство, связанное с его реформами.\n3. Дождитесь роста влияния Фронта Порядка (ФП).\n4. Во время большого восстания не предпринимайте решительных мер.\n5. Активируется событие «Бунт Масс», за которым последует приход Нгунзу.\n6. Нгунзу совершает переворот, и вы переходите под контроль кимбангистской духовной теократии."
guides.98.a: "Хорошо"

guides.99.t: "Гайды для Горного Союза/Мвами"
guides.99.d: "Путь Мвами — Возрождение Королевства Йеке/Гаранганзе\n| Условие: допускается при неправильных выборах в событиях.\nЕсли вы:\n• Подавите забастовки жестко и без уступок\n• Проигнорируете возрождение военных структур Мвами\n• Не примете меры по нейтрализации его сторонников\n...то силы Мвами смогут набрать политическую и военную мощь.\nЭто приведёт к перевороту и восстановлению Королевства Йеке/Гаранганзе, с воцарением Мвами как верховного правителя.\n\nПереворот в Катанге — Путь против Чомбе\nОба участника (и Сенгир с UMHK, и Мвами) обладают возможностью:\n• Организовать переворот против Моиза Чомбе в его независимой Катанге,\n• При удачном раскладе — поглотить регион и расширить свою власть.\nВыбор, кто из них осуществит переворот, зависит от того, кто обладает большим влиянием и контролем на момент цепочки событий, связанных с Катангой.\n\n— Умелое управление цепочками событий позволяет сохранить контроль за Сенгиром и избежать дестабилизации.\n— Провал контроля ведёт к подъёму Мвами и смене политической парадигмы.\n— Обе ветки предоставляют возможность вмешательства во внешние регионы, особенно в судьбу Катанги."
guides.99.a: "Хорошо"

guides.100.t: "Гайды для Наёмников"
guides.100.d: "Как получить лидеров-наёмников?\nПосле начала кампании с участием фракции наёмников необходимо:\n1. Победить в гражданской войне между различными группировками Конго.\n2. После победы произойдёт разделение власти — в зависимости от ваших решений, события могут привести либо к взаимному уничтожению фракций, либо к достижению компромисса.\n3. После этого будет выбран один из трёх возможных лидеров, каждый со своей уникальной тематикой и фокус-деревом.\n\nДофин Массу и его рыцари\nПредставляет фракцию романтизированных феодалов-наёмников. Их стиль — псевдо-средневековое братство, живущее по кодексу чести.\n| Условие: Массу может быть выбран в результате сделки или силового подавления соперников.\n\nКонсул Розен и римские наёмники\nФракция, вдохновлённая древним Римом и ролевыми играми. Командование оформлено как псевдо-республиканская структура с сенатом и латинской риторикой.\n| Условие: также может быть назначен в случае победы его группировки или компромисса.\n\nБольшой Босс Холлстрем и 'Внешний Рай'\nСамая милитаризированная и прагматичная ветвь. Холлстрем создаёт государство-наёмник по образцу Outer Heaven из Metal Gear.\n| Условие: этот путь разблокируется автоматически после победы и прохождения его уникального фокус-дерева. Особые требования отсутствуют — просто выполняйте соответствующие фокусы."
guides.100.a: "Хорошо"

guides.101.t: "Гайды для Кивы/Симбы/Катанги"
guides.101.d: "КИВУ — стартовая точка\n• Начинается с Гонзагом во главе военной хунты\n• Ваша первая задача — выиграть войну за Киву\n\nПуть Гонзага: "Аскари" или "Нзере Заир"\nПосле победы над врагами у вас два выбора:\n1. Оставить Гонзага у власти:\n• Он может пойти на создание государства аскари — милитаристский путь\n• Или активировать националистический путь Нзере Заир через цепочку событий\n2. Сформировать Республику:\nПровести реформы - начать выборы\n• Могут прийти к власти соц-демы или соц-коны\n• Спокойный путь демократии и развития\n\nВОССТАНИЕ СИМБЫ — социалистический реванш\nВариант первый: Через демократическую республику\n• Играйте за Киву\n• Выиграйте войну, создайте республику\n• Случайный пожар - МНК просит разрешения участвовать в политике\n• ОТКАЖИТЕ - начнётся восстание Симбы\n| Появляется мини-игра: принимать решения, удерживать республику.\n• У вас 6 месяцев, иначе Гонзаг сделает переворот\n• Победа - вы начнёте играть за Симбов, и дальше выбираете лидера\n| Если вы выберите Боликанго, восстание не произойдёт\n\nВариант второй: Через путь аскари Гонзага\n• Оставьте Гонзага у власти\n• Выберите путь государства аскари\n• Это спровоцирует Симба на восстание в знак протеста\n• Побеждайте — и выбирайте своего лидера и направление (радикальные левые, африканский социализм и т.п.)\n\nНЕЗАВИСИМАЯ КАТАНГА — Чомбе и Балканизация\n1. Играйте за Киву\n2. Победите в войне\n3. Сформируйте республику\n4. Выберите в событиях: Касавубу или Калонджи - это выталкивает Чомбе: он сбегает в Катангу\n| Альтернатива: Запретите левым партиям участвовать в выборах, вызовите восстание Симбы, и Чомбе тоже сбежит в Катангу через несколько недель\n\nИгра за Катангу\n• Победите в гражданской войне за Катангу\n• Затем вы можете: Балканизировать Конго (разделить на регионы), Сделать всех марионетками, Или просто отделиться\n\nСмерть Чомбе и альтернативы\nПосле становления Катанги возможны следующие события:\nЧомбе может погибнуть:\n- в авиакатастрофе\n- или от покушения\n\nВозможный преемники\nБезумный Майк Хоар - Через переворот (Как получить) -> Наёмники, милитаризм (Особенности)\nЖан-Батист Мунонго - Прямой преемник (Как получить) -> Делит дерево с Чомбе (Особенности)\nМвами - Если переворот удался (Как получить) -> Альтернативный авторитаризм (Особенности)\nШахтёры - При особом раскладе (Как получить) -> Рабочее социалистическое движение (Особенности)"
guides.101.a: "Хорошо"

guides.102.t: "Гайды для Габона"
guides.102.d: "Выиграйте стартовую войну. Затем пройдите стартовое дерево М'ба, которое заканчивается попыткой переворота. Пусть он переживет переворот, чтобы остаться у власти и разблокировать своё второе дерево. Пусть он умрет, чтобы получить республику и социалистов (у них будут выборы)."
guides.102.a: "Хорошо"

guides.103.t: "Гайды для Революционной Германии"
guides.103.d: "Как поиграть за Мегакорпорацию Круппа?\n\n1. Завершите фокус "Первый конгресс немецких профсоюзов"\n2. В событии “Первый Конгресс немецких профсоюзов” выберите "Либкнехт - Победа СДПГ-Р"\n3. Завершите фокус "..и свобода!" и ожидайте отставку Либхнекта, она произойдёт ровно через 100 дней\n4. В событии “Выборы” выберите "Рыночные либералы НЛП обеспечили себе победу!"\n5. Завершите фокус "Устроить вечеринку"\n6. В событии “Вечеринка на память” выберите "Пора положить конец демократии." после этого Вам откроется древо фокусов Круппа\n\nКак возродить империю?\n\n1. Следуйте гайду выше, однако в событии “Выборы” выберите "Партия правых консерваторов ХДС избрана!"\n2. Завершите фокус "Немецкая гордость"\n3. В событии “Референдум о монархии?” выберите "Да ладно, что плохого может случиться?"\n\nКак поиграть за Авраам Штерна? - Небесный Сион Свободного Израиля\n\n1. Изберите Геббельса\n2. В событии “Инцидент в Пупенфартене” выберите 3 вариант\n\nКак поиграть за Пауля Ленша? (Ванильная замена Геббельса)\n\nСледуйте гайду выше, однако в событии “Инцидент в Пупенфартене” выберите 1 вариант"
guides.103.a: "Хорошо"

guides.104.t: "Гайды для Богемии"
guides.104.d: "Как поиграть за Влайку? (Национал-Популисты)\n\n1. Ожидайте смерть Масарика, в событии “Известны результаты выборов!” выберите "ЧСДП побеждает!"\n2. Завершите фокусы "Декларация на Вацлавской площади" "Богемская революция"\n3. Добейтесь перемирия, победив Австрию.\n4. Завершите фокус "Равенство в северной пороховой бочке"\n5. Через 58 дней, в событии “Судьба Родобраны” выберите "Все будет хорошо..."\n6. Через 80 дней, в событии “Путч Рыса-Розевача” выберите "Влайка застает нацию врасплох!"\n\nКак восстановить монархию?\n\n1. Ожидайте смерть Масарика, в событии “Известны результаты выборов!” выберите "Реалисты продолжают наследие Масарика!"\n2. Завершите фокусы "Чехословакизм спасён" "Богемская революция"\n3. В событии “Судьба Королевства Богемия” выберите "Мы передадим корону святого Вацлава истинному богемцу."\n4. Добейтесь перемирия, победив Австрию.\n\nКороли в событии “Следующий Король'\n\n- 1 вариант: Лобковицкая Империя, необходим фокус "Наследники престола Пржемысловичей"\n- 2 вариант: Шварценбергская Империя, необходим фокус "Наследие Святополка Великого"\n\nКак поиграть за - Великую Моравию\n\n1. Ожидайте смерть Масарика, в событии “Известны результаты выборов!” выберите "ЧНП каким-то образом умудряется победить!"\n2. Завершите фокусы "Чехословакизм спасён" "Богемская революция"\n3. В событии “Судьба Королевства Богемия” выберите "Долой корону! Да здравствует Республика!"\n4. В событии “Гуситская угроза” выберите "Никакой сделки, Гус. Мы вернём вас на страницы истории, чокнутые!"\n5. Завершите фокус "Наследие Святополка Великого""
guides.104.a: "Хорошо"
guides.104.b: "Перейти к ч.2"

guides.1044.t: "Гайды для Богемии - ч.2"
guides.1044.d: "Как поиграть за Гуситов?\n\n1. Ожидайте смерть Масарика, в событии “Известны результаты выборов!” выберите "ЧНП каким-то образом умудряется победить!"\n2. Завершите фокусы "Чехословакизм спасён" "Богемская революция"\n3. В событии “Судьба Королевства Богемия” выберите "Мы передадим корону святого Вацлава истинному богемцу."\n\nПравители в событии “Гуситская угроза'\n\n- 1 вариант ( Гуситская Республика Богемия, Великогерманская Гуситская Республика ) необходим фокус "Месть за 1419 г"\n- 2 вариант ( Королевство Гуситов, Великогерманское Гуситское Королевство ) необходим фокус "Месть за 1419 г"\n\nЧтобы получить ( Европейский Протестантский Союз ) нужно владеть региономи:\n\n- Свеаланд, Ольстер, Рига, Швейцарское плато, Зеландия, Голландия\n\nКак поиграть за Франтишека Мариша? ( Панславянист )\n\n1. Ожидайте смерть Масарика, в событии “Известны результаты выборов!” выберите "НДПЧ одерживает удивительную победу!"\n2. Завершите фокусы "Декларация на Вацлавской площади" "Богемская революция"\n3. Добейтесь перемирия, победив Австрию.\n4. Завершите фокус "Панславянская идея"\n\nЧтобы получить ( Западнославянскую Унию ) нужно владеть региономи:\n\n- Варшава, Краков, Братислава\n\nКак поиграть за Милан Годжу? - Соединённые Штаты Центральной Европы, Дунайско-Балканская Федерация, Федерация Центральной Европы, Европейская Федерация Аграрных Республик\n\n1. Завершите фокусы "Связаться с Мафией", "Богемская революция"\n2. В событии “Заложен фундамент” выберите "Дальнейшие политические встречи."\n3. Ожидайте выборы 1942 года\n4. В событии “Кандидатура аграриев” выберите "Милан Годжа поведет нас к нашей Зеленой судьбе!"\n5. В событии “Выборы 1942 года” выберите "РПЗМН торжествует!"\n6. Завершите фокус "Зелёный интернационал"\n\nКак поиграть за Феминистскую Республику?\n\n1. Провозгласите Чехословакию\n2. Завершите любой из фокусов: Naše Dědictví, Моя страна, Где находится мой дом, Правда побеждает, Zářná Budoucnost\n3. Ожидайте 100 дней.\n4. В событии “Социалистический бунт” выберите "Неважно, дети или нет, ибо социализм не может укорениться! Стреляйте по желанию!"\n5. В событии “Переворот Запотоцкого” выберите "Луиза Ландова-Штыхова пытается совершить умеренный синдикалистский контрпереворот!"\n6. Завершите фокус "Освобождение Чехословакии от оков""
guides.1044.a: "Хорошо"
guides.1044.b: "Вернуться"

guides.105.t: "Гайды для Крыма"
guides.105.d: "В начале Крым оккупирован немецким гарнизоном и находится в напряжённой ситуации — восстания татар, немецкие офицеры, славянские рабочие, османские агенты... Всё зависит от того, чью сторону вы выберете.\n\nСтарт: Немецкий гарнизон\n| Первая развилка:\n• Подавить татарское восстание — остаться с немцами\n• Поддержать татар — открыть доступ ко всем остальным путям\nЕсли вы подавляете восстание, путь ограничен:\n• Вы остаетесь временно под немцами, можете развить гарнизонную ветку, но без интересных разветвлений\n\nКрымское ханство (Османская поддержка)\n1. Выберите сторону татар\n2. В событиях или фокусах выберите:\n• «Попросить помощи у Османской империи»\n• Они предложат восстановление ханства\n3. Примите предложение - получите Крымское ханство\n| Альтернатива: Можно также взять фокус «Восстановление ханства», если уже идёте по османской ветке\nВозможные идеологии: Авторитаризм (Патернальная автократия), Теократическая или автократическая форма, Прозападное или проосманское развитие\n\nХазарский путь (Караимское восстание)\n1. Идите по левой части фокусного дерева\n2. Завершите фокус: «Единственный официальный язык для Крыма»\n3. Получите событие: «Караимское восстание» выберите: «Наши языки похожи, они скоро выучат кырымтатарджа!»\n4. Через несколько дней караимы совершат переворот - Хазарский путь активен\nХарактеристика:\n- Редкий и нестандартный путь\n- Возможна форма квазирелигиозного или этно-националистического государства\n- Может быть авторитарным или теократическим\n\nДмитрий Ульянов — брат Ленина\n\n1. Завершайте фокусы по левой ветке\n2. Завершите фокус: «Льготное отношение к татарским рабочим»\n3. В событии «Забастовка славянских рабочих!» выберите «Игнорируйте их»\n4. Через несколько дней произойдёт переворот, во главе с Дмитрием Ульяновым\n| После переворота:\n• Появляется новое социалистическое руководство (гайды)\n• Если вы завоюете Россию, Дмитрий создаёт Российскую Социалистическую Республику\n• И вы переключаетесь на полноценное древо Российских социалистов"
guides.105.a: "Хорошо"

guides.106.t: "Гайды для Гватемалы"
guides.106.d: "Как поиграть за Бонапартиста Убико?\n\n1. Ожидайте Гражданскую войну в Америке (1937г)\n\n2. Начните выполнение фокуса "Денонсация доктрины Монро"\n\n3. В событии “Письмо 311” выберите "Начать подготовку к выборам как можно скорее, чтобы предотвратить катастрофу."\n\n4. В событии “Дальнейшая Стратегия” выберите "Сосредоточиться на искоренении оппозиции в подконтрольных нам землях."\n\n5. В событии “Выбор Цели” выберите "После того, как Гватемала и другие города были очищены от присутствия Национальной Партии Прогресса"\n\n6. В событии “Битва за Столицу” выберите "Может стоить отдать им столицу, ради долгосрочной выгоды в будущем?"\n\n7. Захватите Гондурас и образуйте Центральную Америку\n\n8. В событии “Объединение Центральной Америки” выберите "Убико зарекомендовал себя, да здравствует Хорхе I""
guides.106.a: "Хорошо"

guides.107.t: "Гайды для Сиккима"
guides.107.d: "Путь Джермана Лепчу (революционно-теократический)\n1. Ждите ивента, где Таши решит: 'Провести реформы' или 'Подчиниться дворянству'\n2. Выбирайте подчинение дворянам - в скором времени произойдёт переворот Джермана Лепчу.\n3. После переворота: Джерман может встретить Николая Рериха.В событии можно:\n- Пойти по своей идеологии (автономный путь)\n- Следовать учениям Рериха - переход в тоталистов, с вариациями: Красная теократия/Монархический социализм\n4. Если индийские коммунисты разгромлены, можно получить прилив изгнанников:\n- Последующее событие позволяет коммунистам совершить переворот\n- Разблокирует синдикалистское дерево (аналог Третьего Интернационала)\n\nКонтрпереворот Кази (аристократия против революции)\n1. Приведите к власти Джермана Лепчу\n2. Завершите фокус: "Изгнать паразитическую аристократию"\n3. Этот фокус - убьёт Таши в событии\n4. Ждите следующего события: Кази поднимаются и начинают движение из сельской местности\nВ событии у вас будет выбор:\n- Отправить войска в столицу - переворот остановлен\n- Ничего не делать - Кази совершает переворот\n- После победы Кази у вас будет дилемма: Оставить аристократическую Старую Гвардию (Патернализ/Авторитарная демократия)\n- Позволяет в будущем короновать монарха (два варианта) или остаться без короля\n\nПуть демократической реформы (пост-Кази или Таши)\nПосле победы демократов в событиях открываются выборы, в которых можно выбрать: Национал-популистов, Социал-консерваторов, Рыночных либералов, Социал-либералов, Социал-демократов\nЕсли вы остаетесь со Старой Гвардией Кази, выбор ограничен:\n- Авто-демы - разблокирует ветку Рыночников\n- Патерналисты - разблокирует ветку Соц-консерваторов\nУ демократии есть риски: Если вы выбираете Соц-демократов (путь Таши или Кази) — Национал-популисты или сам Кази могут попытаться совершить переворот.\n\nПуть Таши Намгьяла (реформистская монархия)\nЕсли вы останавливаете переворот Джермана или не даёте ему случиться:\n1. Таши остаётся у власти\n2. Получает выбор: провести выборы\n3. Если вы выбираете Социал-демократов: Возможны перевороты от Национал-популистов или Кази. Есть цепочки событий, ведущие к реформе или свержению\n\nИмперские пути (редкие, но эпичные)\nЕсли Сикким захватит Индию или Китай, он может получить уникальные косметические теги и названия\nЕсли Таши жив и Монголия идёт по пути Унгерн-Штернберга, он может быть коронован Императором Китая, если Монголия создаёт марионеточный Китай"
guides.107.a: "Хорошо"

guides.108.t: "Гайды для Рождества"
guides.108.d: "Как получить контент режима рождественских мемов?\n\nО: Перед загрузкой в ​​игру переключите игровое правило «Статус Рождества 1935» на «Год без Санты».\n\nКак получить различные рождественские пути?\n\nО: Завершите маленькое вступительное дерево и дождитесь события «Охота на Санту». Чтобы получить пути «Жара» и «Властелин Снега», выберите вариант работы с ними. Чтобы получить пути «Игрушечный Санта» и «Коммунистическая Мэрайя Кэри», выберите вариант работы с тоистами. Чтобы получить Санту и Гринча, выберите поиск в одиночку, и через несколько дней после того, как Гринч предложит помощь, примите ее, и он сдастся, выберите «игнорировать его», и вы найдете Санту."
guides.108.a: "Хорошо"

guides.109.t: "Гайды для Нью-Йорка - ч.1"
guides.109.d: "Как поиграть за Таммани-холл?\n\n1. Завершите фокус "Внезапные выборы" и изберите Трампа\n2. Завершите фокус "Искоренить католическое влияние в полиции"\n3. НЕ завершайте фокус "Месть Таммани-Холлу" ожидайте 180 дней до захвата власти.\n\nКак поиграть за полицию Нью-Йорка / Мафию?\n\n1. Завершите фокус "Внезапные выборы" и изберите Трампа\n2. Завершите фокус "Месть Таммани-Холлу"\n3. НЕ завершайте фокус "Искоренить католическое влияние в полиции" ожидайте 180 дней до события.\n4. В событии “Последняя игра копов и мафиози” выберите свой вариант.\n\nПримеры названий страны после объединения Америки:\nМафия --> Соединённые Преступные Синдикаты Америки\nПолиция Нью-Йорка --> Соединённые Штаты Америки\n\n«Секретный» путь тоталиста Чарльза Лучано\n\n1. Перед началом игры установите правило игры в «Второй конституционный съезд» выберите "Аль Капоне избран"\n2. Приведите ко власти Мафию\n3. В событии “Собрание Комиссии для выбора Босса” выберите "Лучано побеждает с большим перевесом и приступает к созданию Национального преступного синдиката!"\n4. О.С.А должны победить в Гражданской войне\n5. В событии “Наша позиция в отношении чикагской мафии” выберите "Мы будем стоять плечом к плечу с Капоне во имя бандитского популизма!"\n\nКак получить Гарлемскую мафию?\n\n1. Приведите ко власти Мафию\n2. Завершите фокус "Наше преступное предприятие" и ожидайте 40 дней до события.\n3. В событии “Потенциальные друзья в Гарлеме” выберите "Хотя их нельзя сделать нашими людьми, они все же получат место."\n4. В событии “Гарлемские боеприпасы из Чёрного пояса” выберите "Оставьте их. Они просто обеспечивают безопасность своих операций."\n5. В событии “Гарлемский заговор” выберите "Слухи есть слухи. У нас есть более насущные враги, о которых нужно беспокоиться."\n6. В событии “Криминальные авторитеты Гарлема совершают переворот” выберите "Гольштейн и Сент-Клер захватывают государственный аппарат!"\n\nПримеры названий страны после объединения Америки:\nГольштейн --> Соединённые Синдикаты Великого Гарлема\nБампи --> Соединённые Коммуны Великого Гарлема\nСент-Клер --> Соединённые Преступные Синдикаты Великого Гарлема\n\nКак поиграть за Гарлемских негров леваков?\n\n1. Ожидайте 185 дней с момента появление Нью-Йорка. В событии “Кровь на улицах Гарлема” выберите "Оттянуть полицию Нью-Йорка, они выгорят."\n2. В событии “Беспорядки в Гарлеме начинают распространяться” выберите "Мы не ведем переговоров с бунтовщиками! Отправьте всех кто у нас есть.""
guides.109.a: "Хорошо"
guides.109.b: "Перейти к ч.2"

guides.1099.t: "Гайды для Нью-Йорка - ч.2"
guides.1099.d: "Как поиграть за Христианский Фронт?\n\n1. Приведите ко власти - Таммани-холл и ожидайте 450 дней до события с момента появление Нью-Йорка.\n2. В событии “Судьба Христианского Фронта” выберите "Интегрировать их в нашу политическую систему!"\n3. В событии “Христианский фронт разрывает изнутри” выберите "Они просто хотят внести свой вклад. Дайте им предупреждение."\n\nКак поиграть за Тоталист-максимаста Франклина Делано Рузвельта мл?\n\n1. В событии “Досрочные выборы мэра Нью-Йорка” выберите "Избран любимый писатель и миролюбивый социалист Джон Стейнбек.."\n2. В событии “Блудный сын” выберите "Возможно, эта молодеж на что-то наткнулась..."\n3. В событии “Мосли посылает помощь своему приемному сыну” выберите "Позвольте Мосли помочь своему «сыну». Что может пойти не так?"\n\nНегры расисты и как за них поиграть?\n\n1. Ожидайте 185 дней с момента появление Нью-Йорка.\n2. В событии “Кровь на улицах Гарлема” выберите "Знай своё место, шваль. Отправить национальную гвардию"\n3. В событии “Гарлемские беспорядки выходят из-под контроля” выберите "Послать туда ещё больше войск. Что может пойти не так?"\n\nЛидеры стран и их развилки:\n\n- Суфи Абдул Хамид:\n\nОт чёрного национализма в демократию\n\n1. Следуйте гайд выше, однако в событии “Распад националистической коалиции Гарлема” выберите "Суфи Абдул Хамид несет исламский Чёрный национализм в город."\n2. Завершите фокус "Реорганизация пикетных линий"\n\n--> Соединённые Американские Эмираты\n\n1. Завершите фокус "Африканское воззвание"\n2. В событии “Другая вера Хамида” выберите "Мы идем по пути Аллаха только сейчас."\n3. Победите во второй Гражданской войне\n\n--> Соединённые Монастыри Траястримши\n\n1. Следуйте гайду выше, однако в событии “Другая вера Хамида” выберите "Какого Аллаха?"\n2. Победите во второй Гражданской войне.\n\nКак поиграть за Маркуса Гарви?\n\n1. В событии “Распад националистической коалиции Гарлема” выберите 2 или 3 вариант\n2. Завершите фокус "Чтить борьбу Гарви"\n3. В событии “Объединение с ВАУН?” выберите "Гарви - единственный человек, который действительно может повести наш народ в будущее!"\n\nКак поиграть за Герман Пул Блаунта?\n\n1. В событии “Распад националистической коалиции Гарлема” выберите любой вариант\n2. Вы должны захватить территории Конституционной Американской Республики ДО - 1940 года\n3. В событии “Судьба Афрофутуризма” выберите "Только Сан Ра может повести нас в истинное Афро-будущее!""
guides.1099.a: "Хорошо"
guides.1099.b: "Вернуться к ч.1"

guides.110.t: "Гайды для Бирмы"
guides.110.d: "Как разблокировать пути Бирмы?\n\nО: Играя за Бирму, вы получите раннее событие о протестующих студентах. Выберите, расстрелять ли их всех, чтобы сохранить монархию и получить их дерево, или выберите сторону протестующих, чтобы стать синдикатом."
guides.110.a: "Хорошо"

guides.111.t: "Гайды для Исландии"
guides.111.d: "Как поиграть за Викингов-националистов?\n\n1. Обретите независимость в событии “Плебисцит 1936 года”\n\n2. В событии “Исландия расширяет свои рыболовные воды” выберите "Возможно, было бы лучше полностью умиротворить Империю или синдикалистов?".\n\n3. В событии “Чтобы предотвратить 'Тресковую войну'” выберите "..решает встать на сторону Британского Союза, сменив режим правления на синдикализм."\n\n4. В событии “Восстание националистов” выберите "Уничтожить красную гниду!""
guides.111.a: "Хорошо"

guides.112.t: "Гайды для Канады"
guides.112.d: "Абсолютная монархия / Социальный Кредит / Националисты\n\n1. Завершите фокус "Подготовить Билль С-7"\n2. В событии “Голосование по законопроекту С-7” выберите "Билль провалится!"\n3. В событии “Зал Ридо” выберите "Власть принадлежит королю, и он желает осуществить свои Королевские прерогативы."\n4. В событии “Афера короля” выберите "Посмотрите, к чему привела нас демократия!"\n5. В событии “Новый премьер-министр” выберите свой вариант.\n\nКак получить «Имперское Братство» или «Империя Неоркснаванг»\n\n1. Следуйте гайду выше, однако в событии “Новый премьер-министр” выберите "ИПЕ(СК) спасет Империю."\n2. Завершите фокус "Мечта Дугласа осуществилась" и ожидайте 135 дней до события\n3. В событии “Смена обстановки?” выберите "Мы объединим человечество под властью Великой Матери Земли!"\n4. В событии “Судьба имперской мечты Харгрейва” выберите "Киббо Кифт объединит Империю так или иначе!"\n5. Завершите фокусы «Возвращение короля» «от Лондона до Оттавы»\n6. Завершите фокус "На пути к Имперской Федерации" и сформируйте Имперскую Федерацию через решения\n7. В событии “Направление Имперской Федерации Харгрейва” выберите свой вариант.\n\nКак поиграть за Елизавету II?\n\n1. Следуйте гайду выше, однако в событии “Новый премьер-министр” выберите "Исполнительная власть будет принадлежать только королю."\n2. Завершите фокус "Роспуск Палаты общин" и ожидайте 17 дней до события\n3. В событии “Протесты против короля” выберите "Я сделаю обращение к этим бунтарям."\n4. В событии “Состояние короля” выберите "Спокойной ночи, милый Король..."\n5. В событии “Преемник короля” выберите "Альберт - наследник и будет новым королем"\n6. Ожидайте 420 дней до события.\n7. В событии “Нездоровые привычки короля” выберите "Даже рак не может помешать королю делать все, что ему заблагорассудится!""
guides.112.a: "Хорошо"
guides.1122.a: "Гайды для Новой Англии"

guides.113.t: "Гайды для Франции"
guides.113.d: "ВНИМАНИЕ: выбор до освобождения Французской Коммуны часто влияет на пути после освобождения! Имейте это в виду, если вы решили играть по определенному пути, не забудьте прочитать руководства после освобождения, чтобы сделать это."
guides.113.a: "Гайд до освобождения"
guides.113.b: "Гайд после освобождения"

guides.114.t: "Гайд до освобождения Франции"
guides.114.d: "Как возродить Республику?\n1. В событии “Наш следующий шаг” выберите "Мы должны сохранить основу Республики: протяните руку Марину."\n2. В событии “Встреча с Марином” выберите "Реформы - это путь вперёд, принять его предложения."\n\nКак укрепить власть Петена?\n1. Завершите фокус "Приготовиться к освобождению"\n2. В событии “Наш следующий шаг” выберите "Хватит, значит, хватит. Объявить военное положение в Алжире!"\n\nКак поиграть за Де Ля Рока?\n1. В событии “Наш следующий шаг” выберите "Организуйте встречу с де ля Роком, нам нужна поддержка националистов."\n2. В событии “Встреча с полковником” выберите "Мы должны быть уверены в его поддержке, мы должны согласиться."\n\nКак поиграть за Королевство Морраса?\n1. В событии “Наш следующий шаг” выберите "Организуйте встречу с де ля Роком, нам нужна поддержка националистов."\n2. В событии “Встреча с полковником” выберите "Он всё равно останется верен: нам не нужно давать ему так много власти."\n3. В событии “Время на исходе” выберите "Мы можем сделать это законно, если заручимся поддержкой лиг."\n4. В событии “Гамбит Морраса” выберите "Нам нужны союзники, окажите ему поддержку."\n5. В событии “Срыв планов” выберите "Мы обязаны хранить верность Моррасу: игнорируйте Бонапарта."\n\nКак возродить империю Наполеона?\n1. В событии “Наш следующий шаг” выберите "Организуйте встречу с де ля Роком, нам нужна поддержка националистов."\n2. В событии “Встреча с полковником” выберите "Он всё равно останется верен: нам не нужно давать ему так много власти."\n3. В событии “Время на исходе” выберите "Мы можем сделать это законно, если заручимся поддержкой лиг."\n4. В событии “Гамбит Морраса” выберите "Нам нужны союзники, окажите ему поддержку."\n5. В событии “Срыв планов” выберите "Мы должны опасаться A.F: поддерживайте Бонапарта."\n6. В событии “Гнев Морраса” выберите "Мы зашли так далеко в поддержке бонапартизма; теперь мы не можем отступить."\n\nКак поиграть за Легионеров Дарнанда?\n1. В событии “Наш следующий шаг” выберите "Организуйте встречу с де ля Роком, нам нужна поддержка националистов."\n2. В событии “Встреча с полковником” выберите "Он всё равно останется верен: нам не нужно давать ему так много власти."\n3. В событии “Время на исходе” выберите "Мы можем сделать это законно, если заручимся поддержкой лиг."\n4. В событии “Гамбит Морраса” выберите "Это уже слишком: мы не можем позволить уничтожить саму республику!"\n5. В событии “Предложение от Дарнана” выберите "Нам нужна объединённая нация, организуйте встречу.""
guides.114.a: "Хорошо"

guides.115.t: "Гайды после освобождения Франции - ч.1"
guides.115.d: "»  Шарль Де Голль (Наследник Петена):\n1. Выберите военный план де Голля (должен быть завершён фокус "План де Голля")\n2. В событии “Полномочия армии” выберите "Наделить армии официальные полномочия в администрации"\n3. В событии “Запрос Марина” выберите "Кто этот выскочка в гражданском, чтобы приказывать нам?"\n4. Освободите Францию\n5. В событии “Признаки инертности” выберите "Молодое поколение окажет поддержку"\n6. В событии “Де Голль настаивает на расширении полномочий” выберите "Нам нужно свежее руководство."\n7. Ожидайте 400 дней с момента завершения фокуса "Приостановить действие Конституции". В событии “Влияние Де Голля” выберите "Он доказал свою преданность"\n\n»  Франсуа Дарлан (Наследник Петена):\n1. Выберите военный план Дарлана (должен быть завершён фокус "План Дарлана")\n2. Следуйте гайду Де Голя\n\n»  Путь “Восстановления конституции” (Петен):\n1. В событии “Полномочия армии” выберите "Просто назначить военных на "гражданские" должности"\n2. В событии “Поиск поддержки парламентариев” выберите "Республиканство Марина успокоит демократов."\n3. В событии “Запрос Марина” выберите "Кто этот выскочка в гражданском, чтобы приказывать нам?"\n4. Освободите Францию\n5. В событии “Требования Марина” выберите "Сделать благосклонный жест в сторону либералов"\n\n»  Путь “Гнуть свою линию” (Петен):\nНе давайте полномочий армии. Не восстанавливайте конституцию по запросу Марина и не расширяйте власть партии де ла Рока (в зависимости от того, с кем вы заключили союз). После освобождения Франции вновь утвердите власть Петэна.\n\n»  Пути демократов:\nЛюбые пути: вам просто нужно пройтись по своему древу и выбрать того, кого вы хотите видеть на законодательных выборах, законодательные выборы проходят раз в 4 года, президентские - раз в 7 лет, вы можете иметь любые возможные правительства при любых возможных президентах.\n\nПути Круа-де-Фе:\nЛюбые пути: продвигайтесь по древу фокусов, де ла Рок будет болеть всё сильнее и сильнее, а когда он умрёт, вы разблокируете фокус, позволяющий выбрать лидера между Коти, Миттераном и Валлином."
guides.115.a: "Хорошо"
guides.115.b: "Перейти к ч.2"

guides.1155.t: "Гайды после освобождения Франции - ч.2"
guides.1155.d: "»  Шарль Де Голль (Наследник Морраса):\n1. Выберите военный план де Голля (должен быть завершён фокус "План де Голля")\n2. Приведите к власти Шарля Морраса (Аксьон Франсез)\n3. В событии “Предложение от де Голля” выберите "Введите его в правительство, нам нужны союзники."\n4. В событиях - Подавляйте политиков/масонов и т.д\n5. Освободите Францию\n6. В событии “Де Голль просит особых полномочий” выберите "Очень хорошо: де Голль спасет режим в кратчайшие сроки."\n7. В событии “Де Голль планирует государственный переворот” выберите "Это чистый вымысел!"\n\n»  Бертран де Жувенель (Наследник Морраса):\n1. Следуйте гайду Шарля де Голля\n2. В событиях - НЕ подавляйте и соглашайтесь с политиками/масонами и т.д\n3. Освободите Францию\n4. Дайте совершить переворот Шарлю де Голлю\n5. Завершите фокус "В будущее" и изберите партию де Жувенеля (FLF)\n\n»  Переворот Кагуляров (Наследники Морраса):\nВ случае убийства Анри Мордака, расследуйте дело туземцев, либо следуйте военному плану де Голля и не принимайте его помощь до освобождения Франции. Когда вы освободите Францию и локалистская политика вызовет нестабильность, позвольте власти Эжена Делонкля/Ла Кагуля расти, никак НЕ препятствуйте им, и они совершат переворот.\n\nПути наследников Морраса:\nНе сотрудничайте ни с Делонком (Кагулом), ни с де Голлем до освобождения Франции, Моррас естественным образом получит власть. Если вы сотрудничали с кем-то из них, не позволяйте их влиянию расти и при любой возможности арестовывайте/убивайте их.\n\nППРИМЕЧАНИЕ: Моррас умирает в ноябре 1952 года, но вы можете сделать так, чтобы он умер раньше с помощью события через ~2 недели после завершения его древа фокусов.\n\n»  Путь Наполеона - 'Молодые Патриоты не сдаются':\n1. Приведите к власти Наполеона\n2. Завершите фокус либо "Обращение к Легиону", либо "Призыв к Аксьон Франсез", в зависимости от того, кого вы хотите получить после созыва совещания.\n3. Завершите фокус "Лишь нашей рукой"\n4. Освободите Францию и пройдите по следующему древу\n\n»  Путь Наполеона - 'Триумфальный Император без узды':\n1. Приведите к власти Наполеона\n2. Завершите фокус "Всё для освобождения"\n3. Освободите Францию и пройдите по следующему древу\n\nПути Дарнана:\n1. Приведите к власти Легионеров Дарнана\n2. Освободите Францию\n3. Что даёт событие “Будущее нашего легионерского государства”, после завершение фокуса "Мастер на великой сцене"\n\n1. Вариант » Викариатство Франция, Викариатство Франкоиталии (При захвате Италии Дарнан может стать настоящим Папой и получить нац-территории + своё древо фокусов)\n2/3. Вариант » Обычный путь Легионерской Франции. Третья Французская Империя (Дарнан император)\n\n»  Папское древо Пия XII (Дарнана):\n1. Освободите Францию\n2. В событии “Будущее нашего легионерского государства” выберите "Воздайте Его Святейшеству светскую власть над всей Францией!"\n3. Захватите Италию и в событии “Наше законное место” выберите "Немедленно вернёмся в Рим!""
guides.1155.a: "Хорошо"
guides.1155.b: "Вернуться к ч.1"

guides.116.t: "Гайды для Ирландии"
guides.116.d: "Как поиграть за социалистов?\n\n1. Дождитесь выборов 1937 года и в событии “Выборы 1937 года” выберите "Широкая коалиция социалистов одерживает победу!"\n2. В событии “Победа социалистов!” выберите "Коллинз признает результаты выборов недействительными!"\n3. В событии “Коллинз убит?” выберите "Коллинз мертв, и Ирландская гражданская армия штурмует Ленстер-хаус!"\n\nКак поиграть за Коллинза?\n\n1. Следуйте гайду выше, однако в событии “Коллинз убит?” выберите "Потенциальный убийца ликвидирован, а Коллинз остался жив!"\n\nКак поиграть за Синерубашечников или Архетекторов воскрешения?\n\n1. Следуйте гайду выше, однако в событии “Коллинз убит?” выберите "Коллинз мертв, и О'Даффи берёт контроль над Ирландией!"\n2. В событии “Судьба Ирландии':\n\n- 1 вариант: Архетекторы воскрешения\n- 2 вариант: Синерубашечники"
guides.116.a: "Хорошо"
guides.116.b: "Перейти к ч.2"

guides.117.t: "Гайды для Лиги восьми провинций"
guides.117.d: "Как поиграть за Наблюдательный совет Остазии (Империя Цин, Великая Мин, Китайская Империя, Кайзерчжунго, Кайзерчжунгийский Рейх)\n\n1. Победите в войне за независимость\n2. Повышайте популярность партии Н.С.О (Рыночных либералов), она должна быть больше 40%\n3. Завершите фокус "Опереться на Н.С.О"\n4. Завершите фокус "Шаг в будущее" в событии “Что самое лучшее в жизни?” выберите "Мы сокрушим врагов наших и увидим, как они будут изгнаны перед нами."\n5. Завершите фокус "Обеспечить нашу гегемонию над Китаем" в событии выберите нужный Вам вариант."
guides.117.a: "Хорошо"

guides.118.t: "Гайды для Фландрии-Валлонии"
guides.118.d: "Как поиграть за Леон Дегреля?\n\n1. Перед началом игры установите правило игры в «Судьба Валлонии» выберите "Переворот - РЕКС"\n2. В событии “Катастрофа 17 февраля 36 г.” выберите "Мы должны подождать, пока они успокоятся."\n3. В событии “Поддержка независимости растет” выберите "Мы не можем экономить ресурсы в данный момент."\n4. В событии “Первое мая” выберите "Ввести комендантский час в Льеже, Намюре и Шарлеруа."\n5. В событии “Статус фламандского сопротивления” выберите "Отступить во Фламандский Брабант!"\n6. В событии “Ход Валлонцев” выберите "Мы обратимся к нашим фламандским братьям и попытаемся восстановить Бельгию."\n7. В событии “Фландрия заключает валлонскую сделку” выберите "Нет. Фландрия должна быть независимой!"\n8. В событии “Фламандцы предлагают сделку” выберите "У нас нет другого выбора, кроме как принять эти требования. (Играть за Валлонию)"\n9. В событии “Неприятности в Серене” выберите "Отправьте вооруженные силы в Серен."\n10. Завершите фокусы "Подтверждаем претензии Бельгии, Отправить ультиматум"\n11. В событии “Отпустить Дегрелля?” выберите "Продвиньте судебное разбирательство вперёд.""
guides.118.a: "Хорошо"

guides.119.t: "Гайды для Карелии"
guides.119.d: "Как поиграть за Союз беломорских карел?\n\n1. В событии “Временное правительство” выберите "Возглавить Объединённое правительство."\n\n2. Завершите фокус "Itsenäisyys!" в событии “Ухтинское собрание” выберите "Эльфвенгрен призывает к созыву учредительного собрания."\n\n3. В событии “Учредительное собрание” выберите "Сивистиссура достигает большинства."\n\nКак поиграть за Юрьё Эльфенгрена (Авторитарная демократия)?\n\nЗавершите все как описано выше.\nВ событии “Учредительное собрание” выберите "Юрьё Эльфенгрен выигрывает мандат."\n\nКак поиграть за Егерей?\n\n1. В событии “Временное правительство” выберите "Возглавить Объединённое правительство."\n\n2. Завершите фокусы "Распустить лесных партизанов" и "Itsenäisyys!"\n\n3. В событии “Ухтинское собрание” выберите "Эльфвенгрен призывает к созыву учредительного собрания."\n\n4. В событии “Учредительное собрание” выберите Неожиданно побеждает... пророссийский блок?"\n\nКак поиграть за §7Вяйнямейнена (Лидера Лесных партизан)§!\n\nЗавершите все как описано для Егерей\nЗавершите фокус "Интегрировать лесных партизанов" вместо "Распустить лесных партизанов"\n\nКак поиграть за красную Карелию?\n\nЗавершите фокус "Распустить лесных партизанов"\n\nЗахватите Петрозаводск, в событии “Столкновения между егерями и Красной гвардией!” выберите "Красная гвардия разгромила егерей и отвоевала Петрозаводск!""
guides.119.a: "Хорошо"

guides.120.t: "Гайды для Армении"
guides.120.d: "Как получить пути к независимости Армении?\nАрмения становится независимой, когда начинается персидско-османская война. Это событие открывает путь для обретения независимости и дальнейших политических решений.\n\nПатерналист или Нац-Поп Нжде? Условия: Популярность патерналистов должна быть выше 50, когда закончится война за независимость.\nПуть для Нац-Попа Нжде: В событии «Последний шаг» выберите вариант: «Орел Тарона укажет нам путь!».\nПуть для Патерналиста: Если хотите остаться патерналистом, выберите другой вариант в этом событии.\n\nКак получить демократические пути (Радсоцы, Соцдемы, Рыночники):\nПопулярность патерналистов ниже - 50%, когда война за независимость закончится.\nДействия: На выборах выберите нужную партию. Чтобы получить соцдема Нжде, просто выберите его лидером во время события.\n\nКак получить коммунистов Микояна? Условия: Так же, как и для демократов, выберите Нжде в качестве президента во время выборов.\nДействия: Через некоторое время после этого коммунисты попытаются совершить переворот. Выберите их, чтобы успешно поддержать переворот и установить коммунистическую власть.\n\nКак получить авторитарного Нжде)?\nУсловия: Играйте за нац-популиста Нжде. Начнется цепочка событий.\nДействия: В событии «Возвращение демократов» выберите вариант: «Армия предана демократии!». Это приведет к установлению авторитарного режима.\n\nПримечания:\n- Армения имеет множество путей для формирования своей независимости и политической ориентации, включая авторитарные, демократические и коммунистические пути.\n- В зависимости от выбранной траектории идеологий события будут развиваться по-разному, открывая уникальные возможности для создания армянского государства."
guides.120.a: "Хорошо"

guides.121.t: "Гайды для Сомали"
guides.121.d: "Базовая структура:\nВаша начальная форма — султанат, раздираемый кланами и влиянием зарубежных держав. Большинство путей зависят от: Проведения выборов, Своевременного (или преднамеренного несвоевременного) выполнения фокусов, Управления событиями вокруг переворотов, централизации и реформ.\n\nАвторитарные пути\n1. Идите по древу фокусов "Расправиться с могущественными кланами"\n2. Не медлите — успейте завершить путь до того, как сработают переворот от Тоталистов/Национал-популистов.\n3. После всего, вы получите авторитарную монархию\n\nАльтернативный султан или аристократическая республика\n1. Проведите выборы, выбрав роялистов.\n2. В событии после этого лидер может отказаться от верности текущему султану и провозгласить: Либо новую республику, либо султанат Маджертина. Есть опция остаться верным старому султану, если он жив.\n\nРеволюционные и радикальные пути\n1. Идите по древу фокусов "Расправиться с могущественными кланами"\n2. Дайте решению о централизации истечь без фокуса "Установить режим Хангаш"\n3. Произойдёт событие: Тоталисты или Нац-попы захватывают власть и убивают султана, Или вы можете оставить Султанат\n\nЕсли выбрали путь Тоталистов:\n- В будущем событии можно: Перейти в радикальный социализм или патернализм\n- Остаться Тоталистами и потом перейти на синдикализм или якобинский тотализм\nВозможно: Позволить демократии вернуться через переворот, Переключиться на мягкие формы социализма\n\nЕсли выбрали путь Национал-популизма:\nВ будущем событии можно: Перейти в Авторитарный демократизм\nЕсли перешли на Авто-дем: Можно перейти на Соц-консерватизм. Это откроет путь к перевороту СМЛ и возвращению демократии\nОсобенность: Если вы завоюете Джибути, возможна смена лидера: Если остались Нац-попом — приходит Махмуд Харби, пансомалист, Если Авто-демы или Соц-коны — приходит Хассан Гулед Аптидон, джибутийский консерватор\n\nПуть СМЛ с султаном (умеренный путь)\n1. Идите по пути "Первый среди равных" (путь сбалансированной монархии).\n2. Проведите выборы, выбрав СМЛ.\n3. Султан остается, но СМЛ получает власть как правительство, лояльное короне.\n\nРеспублика СМЛ (демократический путь)\nЕсть два основных способа: Нац-Поп - Соц-Кон путь: Изберите Нац-популистов, потом переключитесь на соц-консерваторов (умеренные правые). Проведите выборы, выбрав СМЛ как умеренно-демократическую силу.\nТотализм - Переворот СМЛ: Начните путь через Тоталистов (или Якобинских тоталистов).\n- СМЛ может инициировать переворот, после чего вы проводите выборы и выбираете партию (Соц-конов, Рыночников, Соц-либов, Соц-демов и т.п).\n- Это работает даже после переворота Барре (если он произошел)."
guides.121.a: "Хорошо"

guides.122.t: "Гайды для Убанги-Шари"
guides.122.d: "Как поиграть за Убанги-Шари?\nЖдите распада Миттельафрики (обычно после краха Германии или крупных поражений). Переключитесь на Центральную Африку через событие или консоль (tag CAF, если нужно). Отсюда начинается ваше собственное политическое дерево.\n\nНаполеон Бокасса\n1. Поддержите Клику Адавама в гражданской войне в Камеруне.\n2. В дереве фокусов выберите наполеоновскую часть дерева.\n3. Присоединитесь к Антанте.\n4. Позвольте Французской Коммуне захватить Алжир (это активирует события для Бокассы в качестве "защитника Франции").\nСовет: рекомендуется усилить Коммуну, чтобы она действительно захватила Алжир.\n\nЧёрный Карл Великий\n1. Поддержите Германский Камерун в гражданской войне.\n2. Идите по фридриховской части дерева, восстановите Миттельафрику.\n3. Позвольте Германии пасть, но примите их правительство в изгнании.\n4. Вы получите дерево с опциями: Пан-Африканская монархия, Карл Великий (возможно через завоевания), Империя Африки\nСовет: ослабьте Германию или усилите Коммуну, чтобы Германия гарантированно проиграла.\n\nПуть Боганды\nПути: Успешный переворот Боганды после коронации Бокассы\nИли — Бокасса не сумел скрыть каннибализм, что приводит к его свержению\nПосле прихода Боганды к власти вы можете: Объединить Латинскую Африку — все африканские регионы с латинизированными языками (французский, испанский, португальский)\n\nПуть Социалистов\nУсловие: Боганда должен свергнуть Бокассу через переворот после коронации (не работает через каннибализм).\n- В последующем событии позвольте социалистам взять власть.\n- Можно объединить Экваториальную Африку: Французская Африка + Камерун\n\nПуть Султаната\n1. Социалисты должны быть у власти\n2. Не выполняйте никакие фокусы, дайте таймеру "контроль над поставками" истечь\n3. Тогда начнется альтернативный путь — создание Султаната\n- Есть возможность объединить Северную Африку и Ближний Восток\n\nБонус: Советы по ролеплею\nБокасса можно играть как имперского мессию, Наполеона или безумного диктатора. Боганда — технократический рационалист, с антидиктаторской философией. Социалисты ведут к более утопическому или панрегиональному сценарию. Султанат — самый необычный и радикальный путь, подходящий для религиозного фанатизма или Исламского Ренессанса."
guides.122.a: "Хорошо"

guides.123.t: "Гайды для Ост-Азии"
guides.123.d: "Пути после смерти Баллина\nБазовые лидеры, которых можно назначить сразу:\nПосле смерти Баллина произойдёт событие «Берлин назначает новое правительство» — в нём можно выбрать следующих лидеров:\n- Хельмут фон Мюкке (Социал-консерватор)\n- Йозиас цу Вальдек-Пирмонт (Авторитарный демократ)\n- Вильгельм Хайе (Патерналист)\n\nУглублённые пути: Феликс фон Люкнер (Патернализм - Пиратская республика)\n1. Назначьте Вильгельма Хайе.\n2. Победите восстание в Индокитае.\n3. Позже вы получите ивент, в котором Люкнер может взять власть и принять «Пиратскую республику» как субидеологию.\n\nФердинанд Шёрнер (Национал-популист)\n1. Назначьте Вильгельма Хайе.\n2. Проиграйте Индокитай (т.е. позвольте восстанию победить).\n3. Шёрнер придёт к власти как реакция на поражение.\n\nДемократические пути:\n1. Назначьте фон Мюкке.\n2. Избегите восстания в Индокитае: Сохраняйте уровень беспорядков на нуле. В событии «Движение коммуны Бинь Динь» выберите «Ввести войска!».\n3. Когда получите ивент «Призыв к открытым выборам», выберите: «Чтобы сохранить стабильность, мы позволим нерадикалам баллотироваться на местных выборах».\n4. Позже откроется событие выборов, где можно будет выбрать одну из демократических партий, от Соц-демов до Рыночников — но всё под пристальным контролем Берлина.\n\nХельмут Хейе (сын адмирала Вильгельма Хайе) (Авто-дем/Соц-консерва)\nВариант 1: Победа в войне\n- Получите событие «Странная новая администрация», где фон Люкнер может взять власть.\n- Выберите вариант «Хейе отказывается от призывов Люкнера и остаётся у власти в обозримом будущем».\n\nВариант 2: Проигрыш в войне\n- В событии о выборе преемника отца выберите Хельмута Хейе.\n\nНекоторые пути требуют аккуратного контроля за событиями и показателями нестабильности, особенно в Индокитае. Демократический путь возможен только при абсолютной стабильности, в то время как радикальные/реакционные пути часто завязаны на поражение или нестабильность.\n\nКак поиграть за Вьетнам?\n\n1. После смерти Баллина, Завершите фокус "Статус Адмиралтейства"\n\n2. В событии “Берлин назначает новое правительство” выберите "Принц Йозиас цу Вальдек унд Пирмонт назначен."\n\n3. Завершите фокус "Реформы Бао Дая"\n\n4. В событии “Реформы Бао Дая: Первый шаг” выберите "Мы должны это сделать"\n\n5. В событии “Реформы Бао Дая: Второй шаг” выберите "Он получит помощь"\n\n6. Ожидайте событие "Движение коммуны Бинь Динь" ~август 1936, выберите "Направить войска!"\n\n7. В событии “Восстание в Сайгоне” выберите "Чёртов Вьетконг!"\n\n8. В событии “Решение Бао Дая” выберите "Бао Дай приведет Аннам к миру и порядку! (Играть за Вьетнам)"\n\n* В решениях, ничего не делайте с уровнем беспорядков"
guides.123.a: "Хорошо"

guides.124.t: "Гайды для Вьетнама"
guides.124.d: "Как выбрать путь для Као Дая или Куонг Де:\nПоддержка религиозных фанатиков в Имперском совете:\n- Окажите предпочтение религиозным фанатикам в трех из шести начальных событий.\n- Это позволит Као Даю или Куонг Де победить ополчение Дьема.\n\nКак выбрать Нго Динь Дьема:\nВариант 1: Дьем как авторитарный премьер\n1. Смещение Имперского совета в сторону авторитаризма: Окажите предпочтение авторитаристам в трех из шести начальных событий.\n2. Назначьте Нго Динь Дьема премьер-министром.\nВариант 2: Дьем как патриотический авторитарист\n1. Поддержка религиозных фанатиков в Имперском совете: Окажите предпочтение фанатикам в 3 из шести начальных событий.\n2. Заставьте ополчение Дьема победить Као Дая. (Дьем станет Патерналистам, а не авторитарным демократом)\n\nАбсолютистский Бао Дай:\n1. Смещение Имперского совета в сторону авторитаризма: Окажите предпочтение авторитаристам в трех из шести начальных событий.\n2. НЕ назначайте Дьема премьер-министром.\n\nФам Куинь:\n1. Смещение Имперского совета в сторону конституционализма: Окажите предпочтение конституционалистам в трёх из шести начальных событий.\n2. Согласитесь на предложение Фам Куиня.\n\nКонституционалист Бао Дай или демократ:\nСмещение Имперского совета в сторону конституционализма: Окажите предпочтение конституционалистам в трех из шести начальных событий.\n2. Откажитесь от предложения Фам Куиня. Позже можно выбрать проведение выборов.\n\nБинь Сюйен\n1. Примите помощь Бинь Сюйена во время Индокитайского восстания.\n2. Смещение совета в сторону авторитаризма и назначение Дьема премьер-министром.\n3. Выполните фокус "Рождение LLDB" и попытайтесь интегрировать Бинь Сюйена в LLDB.\n4. В следующем событии выберите между Бэй Вьеном и Ба Дуонгом.\n\nКак поиграть за Царство Кокоса?\n\n1. В событии “Исход” выберите "Новые поселения должны стать нашими боевыми бастионами!"\n\n2. В событии “Бинь Сюйен предлагает свою поддержку” выберите "Нам не нужны эти преступники!"\n\n3. Завершите фокус "Поднять национальную армию" в событии выберите "Мобилизовать массы!" 4. Завершите фокус "Реформа образования" в событии выберите "Система экзаменов должна быть сохранена"\n\n5. Завершите фокус "Мобилизировать экономику" в событии выберите "Провести подготовку к 'золотой неделе'"\n\n6. Завершите фокус "Усилия по умиротворению" в событии выберите "Провести зачистки против Вьетконга"\n\n7. Победите индокитайцев, в событии “Секты делают свой ход” выберите "Монашеская мольба о мире услышана!""
guides.124.a: "Хорошо"

guides.125.t: "Гайды для Абхазии"
guides.125.d: "Как поиграть за Коммунистов (Киараз)?\n\n1. В событии “Участие Грузии в выборах?” выберите "Мы не должны разрешать грузинам участвовать в выборах."\n2. В событии “Восстановление Королевства?” выберите "Объявить о восстановлении!"\n3. В событии “Выборы в Учредительное собрание!” выберите "Киараз Лакоба завоевывает мандат!"\n\nКак поиграть за Чачбу (Королевство Абхазия)?\n\n1. Следуйте гайду выше, однако в событии “Выборы в Учредительное собрание!” выберите "Басария переизбран!"\n\nКак поиграть за СДПА?\n1. В событии “Участие Грузии в выборах?” выберите "Мы должны уважать абхазские демократические традиции."\n2. В событии “Выборы в Учредительное собрание!” выберите "Ошеломительная победа СДПА!"\n\nКак поиграть за секретный путь Афро-Абхазов?\n\n1. Следуйте гайду выше, Завершите фокус "Национально-культурная автономия"\n2. В событии “Вопрос об афро-абхазском меньшинстве” выберите "Что?! У них всего лишь небольшое село, а формально они абхазы!""

guides.126.t: "Гайды для Финляндии"
guides.126.d: "Как поиграть за монархистов?\n\n1. В событии “Король [] делает выбор" ~ апрель 1936г выберите "Ситуация сама собой урегулируется."\n\n2. В событии “Движение Лапуа идет на парламент!" ~ июль 1936г выберите "Егеря оттесняют Белую гвардию!"\n\nКак поиграть за Маннергейма?\n\n1. В событии “Движение Лапуа идет на парламент!" ~ июль 1936г выберите "Прибывает Красная гвардия и сражается с движением Лапуа!"\n\n2. В событии “Столкновение Движения Лапуа и Красной Гвардии!” выберите "Маннергейм успешно сплачивает белую гвардию!"\n\n3. В событии “Маннергейм успешно сплачивает Белую Гвардию!” выберите "Белая гвардия Маннергейма выходит победителем!"\n\n4. В событии “Решение Маннергейма” выберите "Маннергейм держится за власть!"\n\nКак поиграть за Карелию?\n\n1. Ожидайте Гражданскую войну в России\n\n2. В решениях Завершите "Интервенция в Гражданскую войну в России"\n\n3. В событии “Захватить Восточную Карелию?” выберите "Карелия будет свободна! (Играть за Карелию)""
guides.126.a: "Хорошо"

guides.127.t: "Гайды для Тибета"
guides.127.d: "Как поиграть за Ленинский эзотерический Буддо-коммунизм?\n\n1. В событии “Непал отказывается перекрыть сиккимский перевал” выберите "Отправить доб-добов к Сиккимской границе"\n2. В событии “Ополчение Партии Улучшения побеждает доб-добов” выберите "Отправить доб-добов в контратаку", Панчен-Лама успешно захватит власть.\n3. Завершите фокус "Возвращение Панчен Ламы" и ожидайте выборы.\n4. В событии “Тибетские выборы 193# года” выберите "Победа партии Священного Союза".\n5. Завершите фокус "Махатма Ленин" в событии “Наша позиция в отношении махатмы Ленина” выберите "Только путь Красного Махатмы!".\n6. Завершите фокус "По воле бессмертного Красного Махатмы" и выберите "Ленин жил, Ленин жив, Ленин будет жить! Даже из могилы!"\n\nКак поиграть за Арио Лебенсраум (Общество Туле, Аненербе)\n\n1. Следуйте гайду выше, однако в событии “Наша позиция в отношении махатмы Ленина” выберите "Рерих идет своим путём к традиционалистской утопии."\n2. Завершите фокус "Обратиться к традиционалистам" в событии “Направление неидеологического рерихизма” выберите "Рерих назначает Чао Кунго и его националистическими союзниками."\n3. В событии “Националисты-рериховцы пытаются совершить переворот” выберите "Переворот успешен, националисты завладели Шамболой!"\n4. Эзотерики совершат переворот."
guides.127.a: "Хорошо"

guides.128.t: "Гайды для Аризоны/Навахо"
guides.128.d: "Как получить Аризону и Навахо?\nВариант первый:\n1. Играйте за Мексику на любом пути.\n2. Пройдите древо фокусов Реконкисты и захватите американский юго-запад или земли уступки.\n3. Дождитесь событий о 'восстании англосаксов': Для этого выберите все жесткие варианты против США и доведите сопротивление в Аризоне до более чем 80%.\n4. Когда восстание начнется, переключитесь на Аризону. Во главе Аризоны может быть:\n- Демократ Голдуотер или Джонс.\n- Авторитарный Голдуотер, если он откажется проводить выборы.\n- Рейнджеры, если вы пойдете с демократами и лишите их привилегий в событии.\n\nВариант второй:\n1. В любом из путей для Аризоны, вы получите событие, в котором можно разрешить или отклонить требования Навахо на их права на минеральные ресурсы/воду.\n2. Если вы отклоните требования, Навахо восстанет.\n3. Переключитесь на Навахо в событии и получите доступ к их дереву.\n4. Вы можете выбрать Чи Доджа или Айру Хейса как лидеров Навахо.\n\nКак получить Организацию Объединённых Наций Америки (ООНА)?\n1. Играйте за Навахо (посмотрите гайд для подробной информации).\n2. Следуйте своему древу фокусов и дождитесь событий о том, что делать с США.\n3. Выберите возвращение Мантии Америки.\n4. Теперь вы можете: Сделать ООНА своей марионеткой. Или стать ООНА, разрешив выборы между различными кандидатами, включая:\nБен Райфель (социалист-виг). Джо Медисин Кроу (вашингтонец). Дж. Б. Миллам (корпотократ). Чарльз Кертис (соц-либ - прогрессист). Томас Додж (рыночник). Энн Додж (рыночник гумманый капиталюга). Айра Хейс (соц-дем патернальный социалист). Оскар Хау (рад-соц утопический технократ). Зиткала-са (рад-соц радикальный прогрессит). Эмма Тенаюка (аграрный синдикалист). Арчи Финни (тоталитарный соц-футурист). Элвуд Таунер (нац-поп легионарист, только если Аляски не существует).\n\nКак получить анархистскую Аризону?\n1. Заставьте Аризону восстать из Мексики после Реконкисты (как обычно).\n2. Выполните вводную часть древа Аризоны и дождитесь события «Депортация Бисби».\n3. Выберите в любых событиях, чтобы Голдуотер распространил военное положение или дрейфовал к авторитаризму.\n4. Вскоре вы получите событие о восстании социалистов: 1. Игнорируйте их. 2. В следующем событии социалисты будут пойманы за складированием оружия. 3. Защитите своё право носить оружие и позвольте им продолжить. 4. После этого они совершат переворот.\n5. Выберите лидера социалистов после выполнения первого социалистического фокуса.\n- Все идеологические варианты могут завоевать и национализировать Мексику и Америку (как соцдемы).\n- Формируемый объект зависит от того, какой фокус вы выбрали в середине дерева.\n6. Возможные альтернативные лидеры:\n7. Все пути могут присоединиться к 3-му Интернационалу или союзным социалистическим мексиканским/американским государствам, через решения."
guides.128.a: "Хорошо"

guides.129.t: "Гайды для Новой Зеландии"
guides.129.d: "Как поиграть за Коммунистов (КПНЗ)?\n\nВ событии “Отрубить гидре голову?” выберите "Позвольте полиции осуществить свой план и немедленно покончить с неповиновением!"\n\nКак поиграть за Синдикалистов (НЗФТ, ИРМ)?\n\n1. В событии “Отрубить гидре голову?” выберите "Вместо этого попытайтесь договориться о мире."\n2. В событии “Профсоюзы требуют жестких уступок” выберите "Мы отказываемся отдать нашу страну и её жителей в руки красной угрозы!"\n3. Чтобы получить ИРМ, Завершите фокус "Объединение с лейбористами" в событии “Хардлайн ИРМ Бунт на улицах!” выберите "ИРМ удается свергнуть социал-капиталистических извергов!"\n\nКак поиграть за Маори (Кингитанга)\n\n1. В событии “Отрубить гидре голову?” выберите "Вместо этого попытайтесь договориться о мире."\n2. В событии “Профсоюзы требуют жестких уступок” выберите "Только за работу!"\n3. В событии “Беспорядки среди иви, вызванные захватом земель” выберите "Иви нас не касаются."\n4. В событии “Вторая битва при Вайкато” выберите "Иви освобождают Северный остров!"\n\nКак получить демократичные пути?\n\n1. В событии “Отрубить гидре голову?” выберите "Вместо этого попытайтесь договориться о мире."\n2. В событии “Профсоюзы требуют жестких уступок” выберите "Только за работу!"\n3. В событии “Беспорядки среди иви, вызванные захватом земель” выберите "Прекратите конфискацию земель, чтобы маори не взбунтовались!"\n4. Ожидайте перемирия с Австралазией\n5. После этого последует цепочка событий, в которой вы сможете выбрать генерал-губернатора, избрать лидеров партий, а затем избрать партию."
guides.129.a: "Хорошо"

guides.130.t: "Гайды для Мальты"
guides.130.d: "Как поиграть за Орден Рыцарей?\n\nЗавершите фокус "Будущее на волоске" в событии выберите "Во имя стабильности и благочестия Рыцари устанавливают контроль над страной!"\n\nКак поиграть за националистов?\n\n1. Завершите фокус "Будущее на волоске" в событии выберите "Организуйте выборы! Голос народа должен быть услышан!"\n2. В событии “Внутренние "выборы" в Лейбористской партии” выберите "Радикалы под руководством Минтова тайно захватывают контроль над партией."\n3. В событии “Внутренние выборы Партии националистов” выберите своего кандидата\n4. В событии “Выборы на Мальте” выберите "Националисты одерживает победу."\n\nКак поиграть за Великоримскую Коммуну - Муссолини? (СЛОЖНО)\n\n1. В событии “Будущее на волоске” выберите "Во имя стабильности и благочестия Рыцари устанавливают контроль над страной!"\n2. В событии “Беспорядки в бухте Святого Павла” выберите "Над Мальтой взошла Красная Звезда!"\n3. Завершите фокус "Первый съезд" в событии “Конгресс профсоюзов” выберите "Председателем стал футурист Борг Пизани"\n4. В событии “Структура футуристического государства” выберите "Я - главный человек Муссолини"\n5. В событии “Проблема с пиратами” выберите "Какая разница? Для меня это пиратская жизнь!"\n6. Завершите фокус "Марш за Италию"\n7. Захватите Южную Италию\n8. В событии “Прибытие предшественников национального синдикализма” выберите "Уступить Муссолини и назначить его главой государства. Viva il Duce!"\n9. Завершите фокус "Былое величие" в событии “Великая идея” выберите "Да здравствует Reise Borg Pisani!""
guides.130.a: "Хорошо"

guides.131.t: "Гайды для Крита"
guides.131.d: "Как поиграть за различные немецкие пути?\n\nЗавершите фокус “Смутное время” в событии “Реструктуризация”. Чтобы удержать немцев у власти, выберите "Мы удержим Крит любыми средствами!"\nВ предыдущем событии “Поиск Мюллера", если вы нашли Мюллера, он останется командиром на немецком направлении, если не нашли - останется с Андрае или Остеркампом, в зависимости от того, кого вы выбрали. Если вы выбрали Коха, то получите переворот Fallschirmjäger, который позволит вам выбрать между Гейдрихом и Штудентом.\n\nКак поиграть за различные негерманские пути?\n\nВ событии “Реструктуризация” выберите "Господство Германии на Крите обречено, готовьтесь к бегству!". В следующем событии “Судьба Крита” вы сможете выбрать между либеральной демократией, прогреческим регентством и шпионским переворотом Антанты. Если Греция не является монархией, вы сможете либо создать независимую монархию, либо короновать греческого короля в изгнании, если вы выбрали регентство.\n\nКак поиграть за турецкий Вилайет?\n\nВ событии “Реструктуризация” выберите "У нас ничего нет, продайте этот чертов остров...". Это приведет к событию "Критский вопрос", в котором нужно выбрать "Предложить Крит османам". Через некоторое время турецкое правительство согласится купить остров и установить на нем марионеточное правление Мустафы Эртугрул-паши."
guides.131.a: "Хорошо"

guides.132.t: "Гайды для Ирландии - ч.2"
guides.132.d: "Как возродить монархию?\n\n1. Дождитесь выборов 1937 года\n2. В событии “Выборы 1937 года” выберите "Имон де Валера и Фианна Файл!"\n3. Через 140 дней в событии “Судьба Ирландской республики” выберите "Хватит с нас республики. Готовьтесь к восстановлению монархии!"\n\nКак поиграть за Графа Томондского (Реймонд Молтон О'Брайен)?\n\n1. Следуйте гайду выше, однако в событии “Кандидат на престол” выберите "Нам не нужен фриц на троне, выбираем ирландского кандидата."\n2. Завершите фокус "Судьба конституции" в событии выберите "Принять идеалы интегрализма."\n3. В событии “Новый претендент для Верховной короны?” выберите "Дайте ему символическую должность в Ирландском монархистском обществе."\n4. В событии “Интеграция Ирландского монархического общества” выберите "Пригласить их!"\n5. Ожидайте событие ~ 1938 г или 1943 г “Выборы в Королевский парламент” выберите "Кахал Бру и его партия Шинн Фейн!"\n6. Через 33 дня в событии “ИМС протестует против результатов выборов” выберите "Король служит Конституции и народу, а не Фианна Файл!"\n7. В событии “ИМС пытается захватить трон” выберите "Переворот удается, и О'Брайен приходит к власти как глашатай ирландского интегрализма!""
guides.132.a: "Хорошо"
guides.132.b: "Вернуться"

guides.134.t: "Гайды для Афганистана - ч.1"
guides.134.d: "ПОБЕДА в Четвёртой англо-афганской войне:\n\n- Насрулла Хан: Империя Великих Моголов\n\n1. Победите в Четвёртой англо-афганской войне, в событии “Четвёртая англо-афганская война?” выберите "Время пришло! Давайте повторим наши победы!"\n2. В событии “Восхождение наследного принца” выберите "Заткнуть их немедленно!"\n3. В событии “Раскол в армии” выберите "Старый порядок сохраняется, поскольку армия поддерживает главнокомандующего."\n4. В событии “Аманулла бежит в изгнание” выберите "Без головы змея погибнет."\n5. Завершите фокус "Реализация амбиций Великих Моголов"\n\n- Возрождение Османской Империи\n\n1. Следуйте гайду выше, чтобы ко власти пришёл Насрулла Хан\n2. Османская Империя должна проиграть в 'Войне в пустыне' начало ~1938-39\n3. В событии “Предложение от Принца-воина” выберите "Пригласите их!"\n- После выполнения фокуса "Прибытие принца-воина" в событии “Османы просят о назначении на гос. должности” если Вы выберите "Мы приветствуем их административные способности!" будет совершен переворот, а государство будет называться - Османская Империя в изгнании\n- При выборе "Вы должны быть гостями!" Насрулла Хан останется, а государство будет называться - Великая Османская Империя\n\n- Аманулла Хан: Баракзайский Эмират, Эмират Вечного Огня\n\n1. В событии “Восхождение наследного принца” выберите "Мне нечего бояться необоснованных заявлений."\n\n- Эмират Вечного Огня (Национал-Большевизм): В событиях, выбирайте варианты где в подсказках указано "Это приведет к повороту Королевства в сторону радикального направления"\n- Реформы и выборы: В событиях, выбирайте варианты где в подсказках указано "Это приведет к повороту Королевства в умеренную сторону"\n- Аристократично-Традиционалистский Афганистан: В событиях, выбирайте варианты где в подсказках указано "Это приведет к повороту Королевства в сторону традиционализма"\n\n- Мухаммад Надир-хан (Дикая карта)\n\n1. Победите в Четвёртой англо-афганской войне, в событии “Четвёртая англо-афганская война?” выберите "Время пришло! Давайте повторим наши победы!"\n2. В событии “Восхождение наследного принца” выберите "Заткнуть их немедленно!"\n3. В событии “Раскол в армии” выберите "Старый порядок сохраняется, поскольку армия поддерживает главнокомандующего."\n4. В событии “Аманулла бежит в изгнание” выберите "Чистка в армии!"\n4. Завершите фокус "Прославить молодежь Афганистана"\n5. В событии “Чествование нового поколения страны” выберите " ... Машаллах! Пули убийцы промахнулись!"\n\n- Захир-шах: Королевство Диния, Королевство Пакистан\n\n1. Следуйте гайду выше, однако в событии “Чествование нового поколения страны” выберите " ... Пули пробили рот и горло короля, убив его мгновенно."\n2. В событии “Путч Дауд-хана!” выберите " ...лоялисты победили Дауда!"\n4. Завершите фокус "Первые свободные выборы"\n5. В событии “Первые парламентские выборы в Афганистане” выберите "Мусульманская лига Мухаммада Икбала"\n6. Завершите фокус "Транснациональное исламское Государство"\n\n- Мухаммед Дауд Хан: Временное правительство Афганистана, Великий Хорасан, Ариана, Великая Афгания, Пуштунистан\n\n1. Следуйте гайду выше, однако в событии “Путч Дауд-хана!” выберите " ... Путч Дауда удался!"\n2. Завершите фокус "Земля ариев""
guides.134.a: "Хорошо"
guides.134.b: "Перейти к ч.2"
guides.134.c: "Перейти к ч.3"

guides.1344.t: "Гайды для Афганистана - ч.2"
guides.1344.d: "- Лео Амери: Доминион Афганистан, Британский Радж.\n\nВсе возможные Доминионы Афганистана:\n\n- Доминион Туркестан\n- Доминион Персия\n- Доминион Закавказье\n- Доминион Анатолия\n- Доминион Аравия\n\nПРИМЕЧАНИЕ: Чтобы получить этот путь, нужно играть за Доминион Дели!\n\n1. Победите Афганистан, но не допустите его капитуляции в 'Четвёртой англо-афганская войне'\n2. В событии “Четвёртая англо-афганская война: Победа!” выберите "Установить марионеточный режим. Мы добавим афганскую жемчужину к нашей короне."\n3. В событии “Губернатор Афганистана” выберите "Назначьте Амери первым вице-королем Афганистана! (Играть за Афганистан)"\n\n- Хабибулла Калакани: Дурранийская Империя, Дурранийский Халифат\n\n1. В событии “Четвёртая англо-афганская война?” выберите "Что есть у Индии, кроме коров?"\n2. Хабибулла захватит власть.\n\nКак поиграть за Али Ахмад Хана и его наследников?\n\n1. Приведите ко власти Хабибуллу Калакани, гайд выше\n2. После восстания Ахмад Хана, он должен завладеть Кабулом\n3. В событии “Али Ахмад-хан встречается с принцем-солдатом” 1 вариант укрепляет власть Али Хана, 2 вариант открывает путь Мохаммад Надир Хана (Дикая карта)\nЧто даёт событие “Повторный созыв Лойя Джирги”, после завершение фокуса "Прославить молодежь Афганистана"\n\n1. Вариант: Племенной патернализм » Афганская Конфедерация (при захвате Индии можно создать » Баракзайскую Империю, на всю Индию)\n2. Вариант: Олигархизм » Королевство Афганистан (при захвате Индии можно создать » Баракзайскую Империю, на всю Индию)\n3. Вариант: Олигархизм » Пуштунистан, Хотакский Эмират (при захвате Индии можно получить нац-территории, на всю Индию)"
guides.1344.a: "Хорошо"
guides.1344.b: "Перейти к ч.3"
guides.1344.c: "Вернуться к ч.1"

guides.1345.t: "Гайды для Афганистана - ч.3"
guides.1345.d: "Как поиграть за социалистов Афганистана?\n\n1. В событии “Четвёртая англо-афганская война?” выберите "Что есть у Индии, кроме коров?"\n2. Капитулируйте «Джелалабадское восстание»\n3. Уничтожьте "кампанию" Мохаммада Надир Хана\n4. Завершите фокус "Умиротворение пуштунской знати"\n5. В событии “Требования Лой-хана” выберите "Убить этого наглого вождя и его людей!"\nЧто даёт событие “Съезд 1-го афганского конгресса”, после завершение фокуса "Собрать первый афганский конгресс"\n\n1. Вариант: Исламский социализм » Афганская Демократическая Республика (можно создать - Центральноазиатский Союз)\n2. Вариант: Фокус "Мечта к объединению Индостана" даёт возможность объединить Индию и стать - Индостанской Коммуной\n3. Вариант: Национал-коммунизм » Афганский Народный Джумхурият"
guides.1345.a: "Хорошо"
guides.1345.b: "Вернуться к ч.1"
guides.1345.c: "Вернуться к ч.2"

guides.135.t: "Гайд для Бурятии"
guides.135.d: "Как получить Забайкалье/Бурятию\nВариант 1: Семеновский путь\n1. Завершите фокус на вопрос Семеновцев.\n2. В событии "Атаман Семенов" выберите первый вариант. (Это создаст Забайкальский военный округ под началом Семенова.)\nВариант 2: Независимая Бурятия\n1. Введите военное положение в Верхнеудинске (Бурятия).\n2. Сделайте авторитет Колчака выше, чем у областников. (Это приведет к созданию Независимой Бурят-Монголии.)\n\nКак получить различные пути для Забайкалья/Бурятии\n1. Семенов:\nЭтот путь доступен только через первый вариант в событии "Атаман Семенов".\n2. Демократическая Бурятия (СоцДем, РадСоц, СоцКон, НацПоп):\n- Выберите вариант 2 в событиях с Колчаком или завершите фокус "Верный Бурятский" за Семенова.\n- В событии "Поместить казака во главе Бурнацком" выберите третий вариант.\n- Когда протестующие потребуют отставки нового Бурнацкома, выберите "Мы здесь правители". (Это приведет к перевороту Бурнацком после некоторых событий.)\n\n3. Воинствующие безбожники:\nВариант 1: Играя за Семенова:\n- Завершите фокус "Антисоциалистические рейды".\n- В событии "Подготовка облавы возле Читы" выберите "Отправить казачьи дивизии". (Это приведет к событию "Читинская резня".)\n- Выберите "Быстро мобилизоваться и попытаться отбить Читу".\nВариант 2: Играя за Бурнацкома:\n- Когда сделаете фокус "Вопросы религии", выберите любой вариант, кроме второго.\n- В событии "Вмешательство воинствующего безбожника" выберите любой вариант, кроме второго."
guides.135.a: "Хорошо"

guides.136.t: "Гайды для Патагонии"
guides.136.d: "Как поиграть за Альфредо Фонте или Антуана III (Королевство Араукания)?\n\n1. В событии “Фонте схвачен!” выберите "Мы должны просто отпустить его с предупреждением."\n2. В событии “Фонте снова пойман на месте преступления” выберите "Ему не нужна тюрьма, просто ещё одно предупреждение. Уверены, это сработает..."\n3. Ожидайте когда Аргентина объявит Вам войну, обычно в 1937 г\n4. В событии “‘Эль Тоскано’ делает свой ход” выберите свой вариант.\n\nКак поиграть за УФОлога, троцкиста или просто шиза - Омеро Ромуло Кристали?\n\n1. Приведите ко власти Альфредо Фонте\n2. Завершите фокус "Вотчина красного Робин Гуда" и ожидайте 120 дней\n3. С момента появления события о том, что Кристалли стал генералом. Ожидайте ровно 3 года и 33 дня\n4. В событии “Переход к народному управлению?” выберите "Уступить более народному лицу Кристали.""
guides.136.a: "Хорошо"

guides.137.t: "Гайд для Мау-Мау"
guides.137.d: "Как получить различные пути Мау-Мау?\n\n1. Начальный этап за Кению-Уганду:\n- Ваше первое дерево фокусов как Мау-Мау служит «введением» в контент. Завершив этот этап, вы получите возможность аннексировать Кению и переключиться на них.\n2. Второй этап: Крах Миттельафрики и восстание:\n- Чтобы открыть настоящее дерево Мау-Мау, продолжайте играть за Кению-Уганду до краха Миттельафрики. После этого произойдёт второе восстание, и вы сможете снова переключиться на Мау-Мау.\n3. Дерево фокусов Мау-Мау:\n- При создании контента для Мау-Мау, вы столкнётесь с тремя основными путями. Каждый путь предоставит уникальных лидеров и направления для развития страны:\nТоталитаристы под руководством Мзи Оньянго Обамы.\nНационал-популисты под руководством Стэнли Матенге.\nРадикальные социалисты под руководством Дедана Кимати.\n\nПуть тоталитаристов (Мзи Оньянго Обама)\nОбъединение бывших областей Миттельафрики: Матенге и Обама работают над объединением бывших территорий Миттельафрики.\nВозможность преследования черной диаспоры: Обама также имеет возможность нацелиться на регионы, населенные черной диаспорой в Америке, что откроет дополнительные возможности для расширения и контроля.\n\nПуть национал-популистов (Стэнли Матенге)\nОбъединение бывших областей Миттельафрики: Вместе с Обамой, Матенге работает над интеграцией и объединением различных территорий.\nФокус на Африке: Матенге фокусируется на восстановлении и укреплении влияния в Восточной Африке, а также преследует интересы националистических идеалов.\n\nПуть радикальных социалистов (Дедан Кимати)\n- Объединение Восточной Африки: Кимати стремится к объединению всех территорий Восточной Африки, что даст Мау-Мау значительное влияние в регионе.\n- Расширение влияния на диаспоры: Кимати также может преследовать черную диаспору в Южной Аравии и Индии, что открывает новые возможности для международных амбиций.\n- Альтернативные лидеры:\nБилдад Каггия — представление леворадикального национализма\nФред Кубаи — представитель африканского синдикализма.\nМакхан Сингх — лидер демократического синдикализма.\nДжарамоги Аджума Огинга Одинга — социал-демократический индейский коммунитаризм."
guides.137.a: "Хорошо"

guides.138.t: "Гайд для Египта"
guides.138.d: "Как получить Соц-демов/Соц-либов/Рыночников/Соц-конов/Авторитарных демократов Египта?\nВыберите реформы Фарука.\n2. Важно: на выборах 1936 года выберите либералов или консерваторов (не абсолютистов).\n3. Вы должны завершить реформы либо как конституционная монархия, либо как полуконституционная монархия.\n4. Партии избираются в 1936 году, за исключением Соц-демов, который можно избрать начиная с 1941 года.\n\nКак получить путь Автократии— Патриотическая Абсолютистская монархия\n1. Выберите реформы Фарука.\n2. На выборах выберите абсолютистов (не либералов или консерваторов).\n3. Завершите абсолютную монархию в последних трех фокусах дерева реформ.\n4. После этого Фарук получит всю полноту власти, и вы перейдёте в пат-автократию.\n\nКак получить путь Автократии через переворот 'Братьев-мусульман'\n1. Приведите к власти Соц-либералов или Соц-демократов.\n2. Сосредоточьтесь на внедрении секуляризма.\n3. Дождитесь события радикализации Братьев-мусульман.\n4. Не пытайтесь остановить их — они попытаются совершить переворот в следующем событии. Не пытайтесь остановить их — они попытаются совершить переворот в следующем событии.\n\nКак получить Египетскую Республику\n1. Станьте либо Соц-демократов, Соц-либералов, либо Рыночных либералов.\n2. Когда вы одержите победу в войне в Каире, подождите несколько недель.\n3. Затем выберите референдум, чтобы добиться успеха в событии и перейти к Египетской Республике."
guides.138.a: "Хорошо"

guides.139.t: "Гайд для Ньюфаундленда"
guides.139.d: "Как поиграть за Социалистическую Канаду?\n1. В событии “Судьба правительства” выберите "Приостановить ответственное правительство!"\n2. Завершите фокусы - "Подавление профсоюзов" & "Очистить бунтовщиков Кэшина"\n3. В событии “Тайная встреча” выберите "Коакер соглашается с выводом Кэшина"\n4. Для объявления революции через решения, не дайте канадцам раскрыть заговор, удерживая "Канадское подозрение" на уровне '4' или выше.\n5. Ожидайте войны с 3-м Интернационалом и захватите Канаду.\n6. В решениях выберите судьбу канады, в событии “Судьба Канады” выберите "Объявить о создании собственного конкурирующего канадского правительства!"\n7. Завершите фокус "Красная Конфедерация"\n\nКак поиграть за Микмаков?\n1. Следуйте гайду выше, объявите революцию. §RВАЖНО:§! Популярность восстания должно быть ниже - 5 (в решении 'Грядущая революция')\n2. В событии “Союз с коренными жителями в нашей революционной борьбе?” выберите "Мы примем любую помощь"\n3. В балансе сил вы должны быть на стороне Британского Союза минимум на 35%\n4. В событии “Нарушенные обещания” выберите "Неужели нас действительно волнует их мнение?"\n\nКак провести демократическую реставрацию?\n1. В событии “Судьба правительства” выберите "Приостановить ответственное правительство!"\n2. Завершите фокусы - "Ослабить лейбористов" ИЛИ "Кооперация с Коакером"\n2. В событиях выбирайте варианты, в которых значатся склонения характера комиссии ОТ авторитаризма.\n3. НЕ завершайте фокус "Продолжить деятельность комиссии"\n4. Завершите фокус "Упреждающая демократическая реставрация"\n\nКак получить пути Социалистической Канады?\nДобейтесь Соц. Канаду, а затем следите за последующими событиями, усиливая нужную вам идеологию до победы. затем вы сможете выбрать, какая партия будет лидировать, в результате чего фокусы под фокусом Конгресса будут меняться в зависимости от результатов."
guides.139.a: "Хорошо"

guides.140.t: "Гайды для Татарстана"
guides.140.d: "Временный авто-перевод:\n\n1. Демократический Идель-Урал (соцдемы, рыночные либералы, соц-коны): В мини-игре в решениях Милли Идара должна иметь большее влияние, чем любая другая фракция. В стартовых событиях выберите проведение выборов.\n\n2. Президент Гаяз Исхаки: Разрешите красногвардейцам появляться. Затем играя по пути демократического Идель-Урала - выберите Тюркистов в событии выборов. В дереве фокусов выберите «Распустить Красную гвардию», что приведет к провозглашению президентской республики. Вскоре после этого вы сможете избрать Ишаки её лидером.\n\n3. Президент Ильяс Алкин: Сделайте то же самое, что и для президента Исхаки, и вскоре после этого выберите Алкина в качестве лидера (хотя он и является стартовым лидером, избрание соц-демов не позволит ему прийти к власти).\n\n4. Милли Шура: Сделайте то же самое, что и для Демократического Идель-Урала. Изберите Милли Шуру в ходе избирательного события. Обратите внимание, что в партии есть два крыла: синдикалистское и социал-демократическое. Чтобы получить социал-демократов, лучше НЕ поддерживать башкирских социалистов в событии «Битва за Уфу». Это приведет к расколу партии и приходу социал-демократов к власти.\n\n5. Татарские левые эсеры (Милли Шура - левые): Вы можете получить левых татарских эсеров так же, как и «Милли Шура», но вместо этого поддержите башкирских социалистов в событии «Битва за Уфу». Также возьмите любые другие варианты событий, которые увеличивают влияние уфимского крыла партии. После избрания социал-демократов у них будет съезд партии, на котором уфимское крыло сможет взять власть.\n\n6. Другой способ получить татарских левых эсеров - устроить переворот в правительстве, и в большинстве игровых эпизодов русские социалисты потребуют смены правительства и выберут татарских левых эсеров вместо Солтангалиева.\n\n7. Султан-Галиев: в мини-игре в решениях МСК (Маском) должен иметь больше сил, чем любая другая фракция. В определенные моменты они могут совершить переворот в правительстве. Чтобы увеличить шансы, разрешите красногвардейцам появляться в стартовых событиях и НЕ поддерживайте башкирских социалистов в событии «Битва за Уфу».\n\n8. Ваисовское движение (тоталистические булгаристы): Выберите опцию «Нам нужны все возможные союзники!» в событии «Новая Болгарская Коммуна». Затем приведите к власти либо татарских левых эсеров, либо Султан-Галиева и завершите фокус «Наследие движения Ваиси». В событии «Зеленая армия Татарстана» выберите вариант «Ни за что!».\n\n9. Татарский легион: Сделайте так, чтобы Легион имел больше влияния, чем любая другая фракция. Не объявляйте выборы в стартовых событиях. Вместо этого выполните фокус «Подчинить легион» в древе фокусов армии. Если у Легиона больше влияния, чем у Милли Идара или Милли Шура, то они совершат переворот в событии. Чтобы получить Молодую гвардию (нацпопы), выберите опцию «Выселить этого пьяницу» в событии «Шафи Алмас и Казанский кремль». Выберите другую опцию в событии, чтобы получить Казанского хана"

guides.141.t: "Гайды для Башкирии"
guides.141.d: "Временный авто-перевод:\n\n1. ЭРК синдикалистский Башкурдистан: одержите победу в битве за Уфу. Созовите Четвёртый Королтай и воспользуйтесь всеми опциями, повышающими популярность синдикалистов. Если вы получите событие «Кадимисты покидают Королтай», воспользуйтесь опцией «Лучше не враждовать с большинством Королтая».\n\n2. Кадимисты: одержите победу в битве за Уфу. Созовите Четвёртый Королтай и используйте все варианты, повышающие популярность социал-консерваторов. В событии «Угрозы ЭРК» выберите вариант «Лучше не прибегать к недемократическим мерам». В событии «ЭРК покидает Королтай» выберите вариант «Не поддавайтесь на провокации!». В последующем событии «Итоги противостояния» выберите вариант подавления восстания ЭРК.\n\n3. Генерал Таган: одержите победу в битве за Уфу. Возьмите варианты, которые либо снижают популярность других фракций, либо повышают популярность авторитарных демократов. Если вы хотите получить патерналиста Тагана, то в любом случае выбирайте вариант «Таган должен пуститься в такую авантюру»: 'Угрозы ЭРК' или 'Кадимисты покидают Королтай'."

guides.142.t: "Гайд для Оренбургских Казаков"
guides.142.d: "Временный авто-перевод:\n\nПервый способ: Чтобы получить Оренбургских Казаков (самый простой способ), нужно устроить гражданскую войну в Алаш-Орде (ищите и следуйте 4. пункту Большевиков в гайдах по Алашу). НЕ вступайте в переговоры с казаками ДО начала Гражданской войны, чтобы они не отделились.\n\nВторой способ: Без Гражданской войны в Алаш-Орде вы можете распустить Оренбургское Казачье Войско в мини-игре в решениях. Если у них будет БОЛЬШЕ 29% силы, они СМОГУТ отделиться.\n\nГАЙД ДЛЯ 2 СПОСОБА: Объединённое Казачье Войско: Завершите фокус «Объединённый казачий фронт» в древе фокусов Оренбурга.\n\n--------------------\n\n1. To get Orenburg Cossacks (most easy way) you should have civil war in Alash Orda (Look for 4. Bolsheviks in Alash Guides). Do not negotiate with Cossacks prior to the start of civil war in order for them to secede.\n(Second way) Without civil war in Alash Orda, you can disband Orenburg Cossack Host in a minigame. If they have more than 29% Strength, they can secede.\n\n2. United Cossack Host: take the focus 'The Joint Cossack Front' in the Orenburg focus tree"

guides.143.t: "Гайд для Уральских Казаков"
guides.143.d: "Временный авто-перевод:\n\nПервый способ: Чтобы получить Уральских Казаков (самый простой способ), нужно устроить гражданскую войну в Алаш-Орде (ищите и следуйте 4. пункту Большевиков в гайдах по Алашу). НЕ вступайте в переговоры с казаками ДО начала Гражданской войны, чтобы они не отделились.\n\nВторой способ: Без гражданской войны в Алаш-Орде вы можете распустить Уральский Казачьих Войск с помощью решений. Если у них БОЛЬШЕ 29% СИЛЫ, они смогут отделиться.\n\nГАЙДЫ ДЛЯ 2 СПОСОБА: Атаман Толстов: Арестуйте Бородина в событии «Вражда между двумя семьями».  Победите казахов в мини-игре в решениях\n\nАтаман Бородин: Не арестовывайте Бородина в событии «Вражда между двумя семьями». Победите казахов в мини-игре в решениях\n\nУильский Вилаят (Алаш Орда в Уральске): Добейтесь победы Казахов в мини-игре в решениях против любого из Атаманов (лучше всего работает с Толстовым)\n\n--------------------\n\n1. To get Ural Cossacks(most easy way) you should have civil war in Alash Orda (Look for 4. Bolsheviks in Alash Guides). Do not negotiate with Cossacks prior to the start of civil war in order for them to secede.\n(Second way) Without civil war in Alash Orda, you can disband Ural Cossack Host in a minigame. If they have more than 29% Strength, they can secede.\n\n2. Ataman Tolstov: Arrest Borodin in the event 'Hostility Between Two Families'.  Defeat the Kazakhs in a minigame\n\n3. Ataman Borodin: Do not arrest Borodin in the event 'Hostility Between Two Families'. Defeat the Kazakhs in a minigame\n\n4. Oiyl Vilayat (Alash Orda in Uralsk): Make Kazakhs win in a minigame against any of Atamans (works best with Tolstov)"

guides.144.t: "Гайды для Норвегии"
guides.144.d: "Как поиграть за Квислинга / конкретный путь Квислинга?\n\n1. Дождитесь выборов в октябре 1936 года, на них выберите «Радикальные социалисты получают большинство».\n\n2. Неважно, что вы выбираете, - просто ожидайте события “Час решения!” в нём выберите "Samfundsvernet захватывает парламент, и Квислинг формирует правительство."\n\nКак поиграть за Круг Рагнарёка\nПозвольте Квислингу захватить власть, далее вернуть короля и восстановить Стортинг. Вы получите событие о том, что «Рагнарёк» совершает переворот. Если им удастся захватить дворец - они возьмут власть.\n\nКак разблокировать решение о вступлении в альянс Канады / Германии / России?\n-Канада: Завершите фокус «Король в Оттаве», затем примите решение подать заявку. Доступно для демократических путей или монархического Квислинга.\n-Россия: Иметь схожую идеологию с Россией. Доступно для всех путей, кроме социалистических, если государства имеют схожие идеологии.\n-Германия: Швеция должна стать социалистической. Установите это в правилах игры, если хотите гарантировать доступность."
guides.144.a: "Хорошо"

guides.146.t: "Гайды для Японии"
guides.146.d: "Как получить Избирательную реформу?\n– Протолкните её через Закон о национальной безопасности. Если Сэйюкай сохранили своё большинство на выборах 1936 года, Император всегда будет их поддерживать, иначе необходимо выбрать «Он нарушает линию!» когда он отказывается поддерживать правительство.\n– Если Сэйюкай потеряли большинство в парламенте, партии могут временно объединиться до следующих выборов под правительством национального единства, иначе состоятся внеочередные выборы, на которых победить могут Сэйюкай или Минсэйто.\n– На будущих выборах вы также сможете выбрать между избранием Кокумин До:мэй или Шаккай Тайшюто.\n\nКак осуществить захват Центральной фракции?\n– Если Сэйюкай потеряли большинство на выборах 1936 года, и Закон о национальной безопасности был протолкнут, армия может попытаться совершить переворот. Когда Император высказывается о Законе о национальной безопасности, выберите противодействие правительству — это спровоцирует военный переворот, в результате которого власть захватят Центральисты.\n\nКак осуществить переворот Реставрационистов Сёвы?\n– Если Закон о национальной безопасности провалился, армия совершит переворот и временно захватит власть как Центральисты. Вскоре более радикальные элементы армии предпримут контрпереворот, в результате чего власть захватят Реставрационисты."
guides.146.a: "Хорошо"

guides.147.t: "Гайды для Страны Басков"
guides.147.d: "Как получить демократическую республику с выборами?\nВ событии о запрете Традиционалистской Коммуны введите Эрцанью, чтобы подавить их немедленно, далее напомните им об их истинной верности или, если вы оставили их в покое, договоритесь с карлистами. Это положит конец их мятежу и стабилизирует Республику\n\nКак получить местных Карлистов?\nНичего не предпринимайте в отношении карлистов, тренирующихся в Наварре, затем отправьте армию против них в следующем событии. Не позволяйте анархистам выиграть битву при Бильбао, и тогда вы получите Карлистов.\n\nКак получить анархистов?\nДействуйте так же, как с карлистами, но позвольте анархистам выиграть битву при Бильбао. Не позволяйте якобинцам победить в последующем событии.\n\nКак получить якобинцев?\nДействуйте так же, как с анархистами, но после битвы при Бильбао передайте власть якобинцам."

guides.148.t: "Гайды для Испанского Королевства"
guides.148.d: "Как поиграть за демократическое/абсолютистское Королевство?\n– Во время начального кризиса для стабилизации Испании выполняйте механику BoP и мини-игру против радикалов, чтобы избежать Гражданскую войну (на данный момент ни один путь не закрыт за её прохождением, просто делайте BoP).\n– Когда Испания будет стабилизирована, после завершения фокуса ‘$SPR_question_of_the_monarchy$’ появится ивент, где можно выбрать между 2 вариантами (кроме случая, если Вы союзничали с левыми — тогда можно пойти только по демократическому пути).\n\nКак поиграть за Partido Sindicalista?\n– В механике BoP встаньте на сторону левых и не запрещайте партии PSOE и IE, когда появляется ивент '$sprd.104.t$', после чего партия PS станет доступной для выбора на вторых выборах.\n\nКак поиграть за националистов PNE?\nВстаньте на сторону правых в механике BoP — тогда партия PNE станет доступной для выбора на вторых выборах. Абсолютистские пути открываются через ивент ‘$sprd.1166.t$’, который доступен в абсолютистском древе фокусов.\n\nКак добиться краха Испании (баски, каталонцы, галисийцы и риффцы)?\nПриведите к власти абсолютистов после того, как избежите Гражданской войны, и вскоре после этого сепаратисты поднимут восстание в ивенте, который позволит переключиться на любую из этих стран (пока что контент есть только у Басков)."


guides.149.t: "Гайды для Текеланда"
guides.149.d: "Чтобы выбрать один из трех путей (монархия/демократы/социалисты), следуйте всплывающим подсказкам в вариантах событий, фокусов и тд, которые повышают их поддержку в дереве введения."

guides.150.t: "Гайды для Азербайджана"
guides.150.d: "В: Как получить различные пути Азербайджана?\n\nО: Кто будет руководить Азербайджаном, решат выборы 1937 года — победит партия с наибольшей популярностью.\nЧтобы привести к власти любую партию, вы должны контролировать её популярность, выбирая соответствующие варианты в событиях и национальных фокусах. Чтобы проверить, какая партия победит, откройте категорию решений «Спасти нацию» (становится доступна после одного из начальных событий).\nЧтобы победить за Мусават, его популярность должна быть выше популярности самого сильного конкурента (показано в категории решений).\nЧтобы победить за другую партию, посмотрите, кто является самым сильным соперником Мусавата, и убедитесь, что популярность этой партии выше, чем у Мусавата."
