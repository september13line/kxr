guides.44.t: "Гайды для Приамурья"
guides.44.d: "Как сохранить власть Колчака?\n\n- Авторитет Колчака должен быть выше 30% для того, чтобы не произошел переворот!\n- Не допускайте слишком высокий авторитет Колчака\n- Если лояльность казаков или ДО-РОВС сомнительна, низка или очень низка, произойдёт переворот.\n\nДитерихс:\n\n- Возрождение империи:\n1. Лояльность ДО-РОВС должна быть: сомнительна, низка или очень низка, выполняйте соответствующие фокусы и решения, которые снижают лояльность ДО-РОВС\n2. Завершите фокус "Создание нового Совмина" спустя время произойдёт переворот.\n3. В событии “Колчак свергнут!” выберите "Михаил Дитерихс - новый глава Приамура!"\n\n- Власть Чехословацкого корпуса:\n1. Следуйте гайду выше, но не выполняйте фокус "Возрождение монархии"\n2. Ожидайте смерть Дитерихса - сентябрь 1937 г и Завершите фокус "Военная диктатура"\n\nКак поиграть за Атамана Семёнова?\n\n1. Лояльность Казаков должна быть: сомнительна, низка или очень низка, выполняйте соответствующие фокусы и решения, которые снижают лояльность Казаков\n2. Завершите фокус "Создание нового Совмина" спустя время произойдёт переворот.\n\nКак поиграть за марионетку Японии?\n\n1. Повышайте популярность партии 'Японской делегации' - Авторитарные демократы, она должна более 34%\n2. Завершите фокус "Создание нового Совмина" спустя время произойдёт переворот.\n\nКак поиграть за монархо-большевиков? (Младороссы)\n\n1. Завершите фокус "Разобраться с Областниками"\n2. Повышайте популярность Социал-либералов (должна быть минимум 30%) выполняя соответствующие решения\n3. В событии “Антиколчаковский заговор” выберите "В хаосе Младороссы захватывают власть!"\n4. Завершите фокус "1-й Съезд во Владивостоке" в событии “Большой съезд во Владивостоке” выберите 2-3 вариант\n\nКак поиграть за Вонсяцкого (Националисты)?\n\n1. Следуйте гайду выше, однако в событии “Большой съезд во Владивостоке” выберите "Союз с националистами."\n2. В событии “Покушение на жизнь Казем-Бека!” выберите "Вонсяцкий заменит его на время."\n\nКак поиграть за НРА?\n\n1. Завершите фокус "Сокрушить НРА" в событии “Рабочие забастовки в Чите” выберите "Попробовать подавить восстание."\n2. В событии “Помощь в борьбе с НРА?” выберите "Мы справимся в одиночку."\n3. В событии “Восстания Народно-Революционной Армии.” выберите "Обеспечить безопасность других промышленных регионов."\n4. В событии “Волнения рабочих в Хабаровске” выберите "Защитить Владивосток!"\n\nКак поиграть за Якутию, Бурятию, Забайкалье, Сибирь?\n\n1. Завершите фокус "Военное положение в районах меньшинств"\n2. Завершите решение "Ввести военное положение в Верхнеудинс" и ничего не предпринимайте\n3. В событии “Антиколчаковский заговор” выберите "Гвардия Колчака смогла подавить восстание""
