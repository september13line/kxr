tx_guids_rus_10: "§X- Через Врангеля§!\n\n§X⇾§! Идеология: §FЛегионаризм§! §F(нац-популизм)§!\n§X⇾§! Название, флаг, цвет страны: см. §Y1-е§! изображение выше\n§X⇾§! Императоры: Кирилл I, Дмитрий III §X(после смерти Кирилла I)§!\n\n§X1)§! Приведите к власти Врангеля\n\n§X2)§! В событии §Y“§!Судьба России§Y”§! §Xвыберите§! §7"§!1-й вариант§7"§!\n\n§X3)§! В событии §Y“§!Премьер-министр империи§Y”§! §Xвыберите§! §7"§!1-й вариант§7"§!\n\n§X- Через Дроздовского§!\n\n§X⇾§! Идеология: §PАбсолютная монархия§! §P(патернализм)§!\n§X⇾§! Название, флаг, цвет страны: см. §Y2-е§! изображение выше\n§X⇾§! Императоры: Дмитрий III\n\n§X1)§! Приведите к власти Дроздовского\n\n§X2)§! В последующих событиях выбирайте варианты по порядку:\n\n§g➟§!  §Y“§!Во имя спасения Святой Руси§Y”§! §g⇢§! §7"§!1-й вариант§7"§!\n§g➟§!  §Y“§!Встреча с Николаем Марковым§Y”§! §g⇢§! §7"§!1-й вариант§7"§!\n§g➟§!  §Y“§!Встреча с Пуришкевичем§Y”§! §g⇢§! §7"§!1-й вариант§7"§!\n§g➟§!  §Y“§!Переговоры с Энгельгардтом§Y”§! §g⇢§! §7"§!1-й вариант§7"§!\n\n§X3)§! Завершите фокус §7"§!Тупиковая коалиция"§!\n\n§X* поиграть за Пуришкевича или Маркова в качестве лидера страны на данный момент - нельзя§!" 

tx_guids_rus_11: "§X⇾ Классический способ:§!\n\n§X1)§! Убейте Керенского.\n\n§X2)§! В событиях выбирайте варианты, которые £increase_texticon£ §7повышают§! популярность партии §cВНС§! или §YКДП§!\n\n§X3)§! Объявите §4внеочередные§! выборы. Инициируйте победу партии §cВНС§! или §YКДП§! на выборах 1936 года\n\n§X⇾§! Реставрация монархии за §cВНС§!:\nзавершите фокусы §7«Монархическая коалиция»§! и §7«Путь к величию»§!\n\n§X⇾§! Реставрация монархии за §YКДП§!:\nизберите правое крыло Владимира Набокова\nзавершите фокусы §7«Связи в Сенате»§! и §7«Путь к величию»§!\n\n§X4)§! В решениях §7успешно§! проведите §1«§!Референдум о реставрации монархии§1»§! убеждайте нужных депутатов / сенаторов проголосовать за законопроект\n\n§X5)§! £increase_texticon£ §7Повышайте§! явку §V(минимум 50%)§! с помощью решений, фокусов\n\n§X* Всевозможных царей, за данный путь (до Врангеля), можно увидеть в правом блоке с портретами.§!\n\n§X⇾ Через Деникина / Врангеля / Дроздовского§!\n\nМожно увидеть в персональных гайдах на данных лидеров.\n\n§X⇾ Через роспуск Думы§!\n\n§X1)§! Объявите §4внеочередные§! выборы. Инициируйте победу §Yлюбой§! левой партии:\n\n§V- Левых Эсеров§!\n§R- НСП§!\n§M- РСДРП§!\n§N- ПСР§!\n\n§X2)§! В событии §Y“§!Сенат назначает президента§Y”§! §Xвыберите§! §7"§!Президент-консерватор получает большинство голосов.§7"§!\n\n§X3)§! В событии §Y“§!Президент и Сенат противостоят Думе§Y”§! §Xвыберите§! §7"§!2-й вариант§7"§!\n\n§X4)§! В конфликте 'Сената и Думы', прожимайте варианты в пользу §CСената§!, у него должно быть мининум §775%-100%§! баланса сил\n\n§X5)§! В событии §Y“§!Президентское правительство§Y”§! §Xвыберите§! §7"§!2-й вариант§7"§!\n\n§X6)§! Инициируйте победу §cВНС§! или §YКДП§! и следуйте §7классическому§! гайду по реставрации монархии.\n\n§X⇾ Через Евразийцев (Евразийская Империя)§!\n\nМожно увидеть в персональных гайдах на Евразийцев.\n\n§X⇾ Воскресший Николай II§!\n\n§X1)§! Установите пользовательское правило игры в «Царства Польши» на §YВключить мем-режим§!\n\n§X2)§! Объявите §4внеочередные§! выборы. Инициируйте победу партии §cВНС§! или §YКДП§! на выборах 1936 года\n\n§X3)§! Завершите фокус §7«Путь к величию»§!\n\n§X4)§! §VНЕ§! выполняйте решение §Y"Референдум о реставрации монархии"§!, ожидайте ровно §92 года и 20 дней§! §X(750 дней)§! с момента завершения фокуса §7«Путь к величию»§!\n\n§X5)§! Спустя это время, успешно проведите референдум. Лоббируйте нужных депутатов / сенаторов\n\n§X6)§! В последующих событиях выбирайте варианты по порядку:\n\n§g➟§!  §Y“§!Выбор кандидата§Y”§! §g⇢§! §7"§!Другие кандидаты§7"§!\n§g➟§!  §Y“§!Выбор кандидата§Y”§! §g⇢§! §7"§!Анастасия§7"§!\n§g➟§!  §Y“§!Романовы возмущены выбором кандидата§Y”§! §g⇢§! §7"§!Хватит, хватит. Cнять кандидатуру Анастасии и предложить кого-нибудь другого!§7"§!\n§g➟§!  §Y“§!Слухи о возвращении Николая II§Y”§! §g⇢§! §7"§!2-й вариант§7"§!\n§g➟§!  §Y“§!Возвращение потерянного Отца России§Y”§! §g⇢§! §7"§!2-й вариант§7"§!\n§g➟§!  §Y“§!Возвращение Царя§Y”§! §g⇢§! §7"§!1-й вариант§7"§!\n\n§X* Николай II умрёт в 1945 году, на престол наследника взойдёт его сын *§!"

