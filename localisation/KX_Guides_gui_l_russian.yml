guides.900.t: "Гайды для Монголии - ч.2"
guides.900.d: "Как создать: Священный Союз Степи, Священный союз Тартарии?\n\n1. В событии “Обвинение против Мейрена” выберите "Безумный барон был жестоко убит в бою, Гада Мейрен выдвигает претензии на трон!"\n2. В событии “Результат борьбы за власть” выберите "Народное восстание берёт власть ради демократии и истинных монголов!"\n3. В событии “МАН захватила контроль, но должа решить своё будущее” выберите "Гада Мейрен, Последний Сын, провозглашает победу всех истинных монголов!"\n4. Завершите фокус "Синкретическо-Тенгрианская красная религия"\n5. В событии “Прибытие Рериха” выберите "Позвольте ему войти в Красный Хуралдай и продвигать свои идеи."\n6. Завершите фокус "Рай для кочевников", вам Вам откроется решение о создании Тартарии\n\nКак создать Союз Азиатских Советских Социалистических Республик?\n\n1. В событии “Обвинение против Мейрена” выберите "Безумный барон был жестоко убит в бою, Гада Мейрен выдвигает претензии на трон!"\n2. В событии “Результат борьбы за власть” выберите "Народное восстание берёт власть ради демократии и истинных монголов!"\n3. В событии “МАН захватила контроль, но должа решить своё будущее” выберите "МАН движется к фальсификации монгольской демократии с самого начала."\n4. Завершите фокус "Проект конституции Монголии"\n5. В событии “Судьба старой гвардии и изгнанников МАН” выберите "Пригласите наших изгнанных союзников вернуться домой!"\n6. В событии “Радикальные революционеры-репатрианты МАН набирают силу” выберите "Они просто выражают свои социалистические свободы."\n7. В событии “Истинная и тотальная революция” выберите "Вперёд, к коммунизму! Вперёд, за Ленина!"\n8. Завершите фокус "Преклонение перед титанами"\n9. В событии “Коалиция радикалов МАН распалась” выберите "Лувсаншарав привносит в Монголию национал-коммунизм в русском стиле."\n10. Завершите фокус "Опыт большевиков", вам Вам откроется решение о создании Союза"
guides.900.a: "Хорошо"
