guides.91.t: "Руководства A.O.G."
guides.91.d: "Как получить пути AOG?\n\nСобытия срабатывают неоднократно, когда вы играете в них после начала черного понедельника о спасении компаний и прочем. Не спасайте компании, перевороты Круппа. Спасайте их, Фалькенхаузен остается. Мандат Небесного Вилли можно получить с обоими, он связан с тем, чтобы Германия осталась жива, и вы сначала съели все Лиги провинций и Цин, просто продолжайте брать больше фарфора, пока он не сработает."
guides.91.a: "Круто"

guides.92.t: "Гайды для Украины (1/3)"
guides.92.d: "Как поиграть за Скоропадского?\n- После отзыва немецкого гарнизона в событии “Дуализм” выберите сторону Гетмана, в балансе сил - не проиграйте Директории\n\nКак поиграть за Михновского?\n- Убедитесь, что вы выбрали путь Гетмана, в событии “Укрепление Гетманской власти” выберите "Мы должны доверять Михновскому" (Чтобы получить Михновского в качестве главы Украины, не отстраняйте ВСЗВ и не идите по русофильскому пути - Михновский совершит переворот). Для других Гетманистских путей необходимо выбрать роспуск Сейма\n\nКак поиграть за Полтавец-Остряницу?\nВыберите Гетмана-абсолютиста. Завершите Киевский процесс с положительным результатом (все невиновны). Имейте более 40% популярности у Патерналистов, завершите фокус $UKR_Restore_Vilne_Kozatstvo$ и имейте не менее 4 влияний у Полтавца-Остряницы. Затем завершите фокус $UKR_Retain_Absolutism$.\n\nКак поиграть за Царя Василия и УСхД?\nПосле отзыва немецкого гарнизона выберите короля и союз с монархистами. Не принимайте ультиматум УПСС\n\nКак получить УПСС и пути к нему?\nПосле отзыва немецкого гарнизона выберите короля и сделайте выбор в пользу монархистов. Примите ультиматум УПСС.\n\nКак поиграть за Болбочана\n\n1. После отзыва немецкого гарнизона выберите короля\n2. В событии “УПСС требует роли в правительстве” выберите "Согласиться на их ультиматум!"\n3. Повышайте авторитет Болбочану\n4. Завершите фокус "Компромисс с 'Красным князем'"\n\nКак поиграть за Грекова?\n\n1. После отзыва немецкого гарнизона выберите короля\n2. В событии “УПСС требует роли в правительстве” выберите "Согласиться на их ультиматум!"\n3. Повышайте авторитет Грекову\n4. Завершите фокус "Президентская должность?" в событии “Переговоры с Василием” выберите "Дать понять королю, что республика необходима."\n\nКак поиграть за Монархо-социалистов - не отменяйте монархию, а обеспечьте поддержку социализма в УПСС\n\nКак поиграть за УВО - Коновальца?\nИдите по пути Королевского заговора, в событии “В поисках надежных союзников” выберите "Липинский достаточно надежен" не подавляйте Директорию, в событии “УПСС требует роли в правительстве” выберите "Согласитесь на их ультиматум!" позвольте Директории захватить власть\nВ событии “Увольнение чиновников-монархистов” выберите "Это надо обсудить на съезде"\nВ ходе съезда в событиях принимайте все варианты, повышающие авторитет Коновальца -> УВО получит возможность переворота.\n\nКак поиграть за УВО - Мельника?\n1. После отзыва немецкого гарнизона в событии “Дуализм” выберите сторону Гетмана\n2. В событии “Укрепление Гетманской власти” выберите "Пора распускать Сейм."\n3. Обязательно завершите фокус "Разоружение Січ-стрільців" чтобы Коновалец помер\n4. Позвольте Директории захватить власть\n5. В событии “Увольнение чиновников-монархистов” выберите "Это надо обсудить на съезде"\n6. В ходе съезда в событиях принимайте все варианты, повышающие авторитет Мельника -> УВО получит возможность переворота.\n\nКак поиграть за УВО - Донцова?\n1. Следуйте гайду для Мельника однако при выполнении фокуса "Великий збiр" в событии “Активный национализм Донцова” выберите "Непонятый гений, восстань за народ!"\n2. В событии “Дебаты о стратегии и тактике” выберите "Сосредоточьтесь на культурных преобразованиях.""
