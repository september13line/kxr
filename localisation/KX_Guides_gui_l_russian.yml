guides.37.t: "Гайд для КАР - ч.1"
guides.37.d: "»  Ричард Рассел-мл, Чарльз Линдберг, Уильям Симмонс, Джордж Паттон:\n\n1. Изберите Уильяма Мюррея в качестве президента на выборах США 1936 г.\n2. В событии “ТША предлагает мир” выберите "Меня не волнует, что говорит кабинет министров, я согласен"\n>  В событии “Старые демократы восстают!” можно выбрать: Ричард Рассел-мл или остаться Мюрреем\n>  В событии “Новый глава партии” можно выбрать: Линдберга, Симмонса, Паттона\n\n»  Джордж Ван Мозли\n\n1. Приведите ко власти - Паттона\n2. Победите в Гражданской войне за Паттона\n3. Завершите фокус "Старая кровь и сила Воли" в событии “Выбор вице-президента” выберите Джорджа Мозли, также выберите его в событии “Назначение Американского легиона”\n4. С момента назначения Мозли вице-президентом ожидайте 260 дней до события “Вопрос об отставке”. Там выберите отставку Паттена.\n\n»  Доброжелательность Паттена (назначение дем-выборов)\n\n1. Приведите ко власти - Паттона\n2. Победите в Гражданской войне за Паттона\n3. Не отправляйте в отставку Паттона. Завершите фокус "Реорганизация политических партий"\n4. В событии “Вопрос о политических партиях” выберите "Мы начнём переход к регулируемой демократии!" п.с На выборах может победить «Джеймс Вардаман»\n\n»  Генри Форд (Фордляндия)\n\n1. Приведите ко власти - Чарльза Линдберга\n2. В событии “Орден 76 под угрозой” выберите "Игнорировать"\n3. Завершите фокус "Корпоративный альянс". В событии выберите Форда\n\n»  'Босс' Крамп и его Социальная машина\n\n1. Приведите ко власти - Ричарда Рассела-мл\n2. Завершите фокус "Борьба с коррупцией"\n3. В событии “Советники просят держаться подальше от Крампа” выберите "Да просто арестуйте этого идиота!"\n4. В событии “'Босс' наносит ответный удар” выберите "Ликвидировать администрацию Рассела!"\n\n»  Комитет '48'\n\n1. Приведите ко власти - 'Босса' Крампа\n2. Ожидайте выборы, которые пройдут спустя 4 года после прихода ко власти Крампа."
