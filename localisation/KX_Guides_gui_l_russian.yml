guides.755.t: "Гайды для Новой Англии / Сыны Свободы"
guides.755.d: "Как поиграть за Сыновей Свободы\n\n1. Начните игру за Канаду (это обязательно) и ожидайте Гражданской войны в Америке / ~ 1937 г\n2. В событии “Америка в состоянии хаоса” выберите "Интервенция в Новую Англию!"\n3. В событии “Оккупация Новой Англии” выберите "Захват Новой Англии!"\n4. В событии “Вопрос о будущем Новой Англии” выберите "Назначить генерал-губернатора «играть за Новую Англию»"\n5. В событии “Масштабные забастовки Remington Rand” выберите "Призвать национальную гвардию"\n6. В событии “Бостонская резня” выберите "Огонь! Из всех орудий!"\n7. Завершите фокус "Выпнуть Англосаксов!"\n8. В событии “Монархисты берут восстание под контроль” выберите "Америка - не место для монархии!"\n\nПершинг и его наследники\n\n1. Следуйте гайду выше, в событии “Новый главнокомандующий” выберите "Генерал Першинг - очевидный выбор."\n2. Завершите фокус "Как представлял себе Вашингтон"\n3. Варианты в событии “Завтра':\n\n- Если выбрать вариант «Дать высказаться новому поколению»: В следущем событии “На следующий день после' 1 вариант - Начнёться голосования за новую партию: Демократы-республиканцы, Федералисты, Вигисты. В этих выборах можно выбрать кандитатов таких как:\n\nПартия Вигов - Роджер Бэбсон, Питер Герри, Джозеф Кеннеди, Адам Пауэлл, Фред Трамп, Джеймс Керли, Кэтрин Кёртис, Мюриэл Вандербильт, Дю Понт;\n\nФедералисты - Чарльз Хьюз, Улисс Грант III, Нельсон Рокфеллер, Фрэнк Синатра, Льюис Валентайн, Джозеф Кеннеди, Элеонора Рузвельт;\n\nДемократы-республиканцы - Калвин Кулидж, Роб Маккормик, Фиорелло Ла Гуардиа, Орсон Уэллс, Альберт Нок\n\nТак же при выборе 1 варианта через 50 дней в событии “Фредонийское дело' можно выбрать Анархо-капиталистов - 2-3-4 варианты.\n\n2 вариант события 'На следующий день после' даёт выбрать наследника Першинга, из интерестного только сын Першинга.\n\n- Если выбрать вариант «Спаситель Америки должен вести нас до конца!»: При выборе этого варианта, Першинг умрёт в 15 июня 1948 года, и будет все то же самое, что и для первого варианта.\n\nНаследники генерала Лесли Гровса: Джон Кенеди, Уильям Уэстморленд, Эдна Чаффи\n\n1. Следуйте гайду выше, однако в событии “Новый главнокомандующий” выберите "Маршал Гровс будет поддерживать порядок в эти хаотичные времена."\n2. Завершите фокусы "Национальное исцеление" и "Система Содружества"\n3. В событии “Амбиции молодости” выберите "Молодая кровь оживит офис!"\n4. Завершите фокус "Будущие Америки"\n5. В событии “Конец президентства Гровса?” выберите "Отставка Гровса давно назрела."\n\nПуть Хайрам Бингема - Изоляция и выборы (Если вы хотите получить территории, все различные баффы, при этом провести выборы и получить нужную партию, кроме федералистов и радикалов, то это оно.)\n\n1. Следуйте гайду выше, однако в событии “Новый главнокомандующий” выберите "Опыт Бингема III делает его идеальным вариантом."\n2. Завершите фокусы "Новая Англия спокойно спит" и "Великий новый Союз"\n3. В событии “Будущее Новой Англии” выберите "Восстановить Хартфордскую конвенцию, пришло время, голос народа должен быть услышан!""
guides.755.a: "Хорошо"
guides.755.b: "Вернуться к ч.1 / Лавкрафт и Монархисты"

guides.78.t: "Гайды для Юньнань"
guides.78.d: "Как возродить династию Тан?\n\n1. Завершите фокус "Хозяин Восточного континента"\n\n2. Завершите фокус "Совещание Генерального штаба" в событии выберите "Они правы, у нас есть более важные вопросы, на которых стоит сосредоточиться."\n\n3. Завершите фокус "Мобилизация войск" в событии выберите "Попытайтесь подкупить войска"\n\n4. Завершите фокус "Король Юньнаня" в событии выберите "Я - тот самый, настоящий Тан!""
guides.78.a: "Хорошо"

guides.79.t: "Гайды для Коста-Рики"
guides.79.d: "Как поиграть за Миттельамерику\n\n1. В событии “Выдвижение республиканского кандидата” выберите "Давайте дадим этому "доктору" шанс."\n\n2. Завершите фокус "Спасение ЦАКК"\n\n3. В событии “ЦАКК: Постоянное разрешение?” выберите "Мы попросим немцев о помощи."\n\n4. Повышайте влияние ЦАКК в решениях/фокусах, достаточно высоким (выше 40%)\n\n5. Завершите фокус "Немецкое поглощение" в событии выберите "Слава первому кайзеру Августу Вильгельму Коста-Рики!""
guides.79.a: "Хорошо"

guides.80.t: "Гайды для Австралазии"
guides.80.d: "Как получить ALP / Lang Labour (Австралийская лейбористская партия / Лейбористы Лэнга)\nВ предвыборных событиях:\n• Укрепляйте ALP или Lang Labour (в зависимости от выбора).\n• Следуйте подсказкам, чтобы обеспечить их силу ≥ чем у других партий.\n2. Когда партии стабилизируются, выберите ALP или Lang Labour.\n3. Если ALP и Lang объединяются перед выборами, вы сможете переключаться между ними перед каждым голосованием.\n\nКак получить Национальную партию / Партию страны (Nationalist Party / Country Party)\n1. В событиях о выборах лидера националистов:\n• Выбор Лэтэма или Брюса => реформа коалиции, националисты — главные.\n• Выбор Хьюза или Мензиса => коалиция распадается.\n2. Если коалиция распалась:\n• Можно выбрать Партию страны (Пейдж или Кэмерон)\n• Выбирайте, кто будет главной силой: националисты, Партия страны или ни одна.\n3. На следующих выборах вы решаете, кто будет доминировать.\n\nКак получить SLP / IWW / ACTU (Militant и Moderate) / CPA / AFM / Jindys\n1. Укрепляйте Социалистическую рабочую партию (SLP) в предвыборных событиях.\n2. Когда партии стабилизируются, выберите SLP и выиграйте выборы.\n3. После победы: Начните начальное дерево. Пусть переворот Белой армии провалится.\n4. Завершите революционные решения. Победите или проиграйте Новой Зеландии (в обеих случаях откроется промышленный съезд).\n5. Проведите Индустриальный конгресс и выберите одну из фракций: IWW (радикальные синдикалисты), ACTU Militant / ACTU Moderate (умеренные/жёсткие профсоюзы), CPA (коммунисты), AFM (автономисты), Jindys (индигенно-националисты).\n| Усиливайте выбранную фракцию перед конгрессом — это определит исход.\n\nКак получить AFAL / Old Guard / New Guard / Blamey Junta (правый переворот)\n1. Позвольте коалиции партии "National-Country" - рухнуть.\n2. Победу на выборах должна одержать - "All For Australia League (AFAL)"\n3. При завершении их начального дерева: Социалисты поднимают восстание. Подавите его — это откроет путь к Белой Армии.\n4. В конце дерева вы сможете выбрать: Old Guard (консерваторы), New Guard (фашисты), Blamey Junta (военное правление).\n\nКак получить Новую Зеландию (играбельная/независимая)\nЕсть три способа:\n1. Через демократический путь:\n• Играя за демократическую Австралазию (не включая Легион),\n• Примите решение в балансе сил, чтобы освободить Новую Зеландию как союзника.\n2. Через путь социалистов:\n• Позвольте SLP победить на выборах.\n• В начальном дереве выберите провал переворота Белой Армии.\n• После определённых решений появляется Новая Зеландия: Сможете переключиться на неё. Получите независимость, если продержитесь 125 дней в войне.\n\n3. Через Белую Армию:\nЕсли Белая Армия освободит Новую Зеландию или НЕ завершит быстро гражданскую войну, НЗ может отделиться.\n\nКак получить Австралазийскую Империю\n\n1. Не становитесь республикой.\n2. Если Канада капитулирует на 20%, откроется выбор:\n• Переключиться на республику.\n• Или... не становиться республикой.\n3. Выберите не становиться республикой, чтобы основать Австралазийскую Империю — авторитарное государство с претензиями на лидерство в регионе."
guides.80.a: "Хорошо"

guides.81.t: "Гайды для Фэнтяня"
guides.81.d: "Как поиграть за Бонапартиста Цзолиня?\n\n1. Захватите Регион - Цзинчжао / Пекин\n2. Начните выполнять фокус "Вопрос о президентстве"\n3. В событии “Цзолинь планирует уйти в отставку” выберите "Он всё ещё нужен Китаю, да здравствует Великий Маршал!"\n4. В событии “Засада в Шэньяне!” выберите "Он будет жить!"\n5. Завершите фокус "Отец народа"\n6. В событии “Новая Империя?” выберите "Новая Империя будет пользоваться благосклонностью Небес свыше!"\n\nКак поиграть за различные про-японские пути\n\n1. Следуйте гайду выше, однако в событии "Засада в Шэньяне!" выберите "Его нельзя спасти..."\n2. В событии "Инцидент в Чжаодэ Дацзе" выберите "Ян Ютин получает неожиданную поддержку."\n3. В событии "Рост монархизма в «Ассоциации Конкордия»" выберите "Династическое правление естественно для народа Китая"\n4. В событии "Кто займёт трон?" выберите свой вариант\n\n» 1-й вариант - Небесная Империя Тюгоку: Хирохито, Чичибу Ясухито, Ясухито"
guides.81.a: "Хорошо"

guides.82.t: "Гайд для Алаша"
guides.82.d: "Временный авто-перевод:\n\n1. Путь партии 'Алаш': В начале изберите Миржакипа Дулатова (кандидат от Соцлиба) или Алихана Ермекова (кандидат от Рыночных либералов) в событии «Праймериз партии Алаш». Во время предвыборной гонки воспользуйтесь следующими опциями, чтобы усилить их поддержку: «Западное крыло Алаша получает поддержку Центра» в событии „Битва за Гурьева“ -> „Заставить Тынышбайулы прекратить свою гонку и поддержать центристов Алаша“ в событии „Кампания Тынышбайулы“ -> „Поддержите Жас Азамат против Уш-Жуза“ в событии „Маленький город разделен“. Не забывайте повышать популярность своего кандидата в решениях.\n\n2. Путь партии 'Жас Азамат': Во время предвыборной гонки воспользуйтесь следующими опциями, чтобы усилить их поддержку: 'Мы не должны помогать этому левацкому рассаднику!' в событии 'Битва за Гурьев' -> 'Тупик в регионе только навредит оппозиции' в событии 'Кампания Тынышбайулы' -> 'Жас Азамат объединяет профсоюзы и обеспечивает победу' в событии '[589.GetName] Тупик на выборах' -> 'Поддержать Жас Азамата против Уш-Жуза' в событии 'Маленький город разделен'. Не повышайте популярность кандидата Алаша в решениях.\n\n3. Путь партии Уш-Жуз: Во время предвыборной гонки воспользуйтесь следующими опциями, чтобы усилить их поддержку: «Ввести войска ополчения» в событии „Битва за Гурьев“ -> „Ввести военное положение“ в событии „Войска ополчения Алаша входят в Гурьев“ -> „Сосредоточиться на собственной победе“ в событии „Маленький город разделен“. Не повышайте популярность кандидата Алаша в решениях.\n\n4. Большевики: Установите правило игры «Русская революция» это важно, без Гражданской войны - ничего не выйдет. НЕ поддерживайте Корнилова. НЕ выбирайте опцию «Сосредоточиться на поиске Джангельдина» в событии «В поисках красного каравана».\n\n5. Военная хунта (1 способ): сделайте то же самое, что и для большевиков, но не переходите на большевиков. Выберите опцию «Никаких выборов, пока вся степь не станет нашей» в событии «Отложить выборы?»\nВоенная хунта (2 способ): В любом событии для партии Алаш о земельной реформе «Россия разжигает сепаратизм!» или «Россия требует пересмотра земельной реформы» уступите требованиям России."
guides.82.a: "Круто"
guides.82.b: "Как попасть в Оренбург?"
guides.82.c: "Как попасть в Уральск?"

guides.83.t: "Гайд для Бухары"
guides.83.d: "Временный авто-перевод:\n\n1. Остаться Эмиратом: Чтобы предотвратить революцию, не выбирайте варианты событий, которые указывают на распространение влияния Молодого Бухарана.\nДаже если вам не удалось предотвратить революцию, вы все равно можете остаться Эмиратом во время событий, следующих за революцией: в событии «Новая Бухара захвачена революционерами!» выберите вариант бегства на Памир. В следующем событии «Социалисты захватили Карши» не ждите, а контратакуйте.\n\n2. Республика: Добейтесь распространения влияния партии Молодой Бухары и в событии «Новая Бухара захвачена революционерами!» выберите опцию «Защитить Карши».\n\n3. Социалистическая республика: Самый простой способ - выполнить задание «Подавить диссидентов» на древе фокусов Эмира ДО революции. Другой способ - получить республику, как описано выше, а затем избрать социал-демократическую партию. Через некоторое время радикальные социалисты попросят реорганизовать правительство - НЕ делайте этого, и они совершат переворот. §RНе соглашайтесь на британскую военную миссию, чтобы получить социалистическую республику!§!\n\n4. Как получить Бухару Ибрагим-бея (Национал-Популисты): У вас должен быть либо убит эмир (фокус «Подавить диссидентов» выполнен ДО революции), либо фракция реформаторов Ибрагим-бея имеет «незначительное» влияние в Совете министров. Не восстанавливайте монархию после того, как разберетесь с революционерами (так же, как в пункте 1. Остаться эмиратом).\n\n5. Как получить британскую военную миссию у власти: установите в игре правило Доминион Афганистана для пути Афганистана, после окончания индийско-афганской войны у вас появится событие, что британцы предлагают военную миссию, ПРИМИТЕ его. Затем попытайтесь получить социалистическую республику, как описано выше, британцы совершат переворот."
guides.83.a: "Хорошо"

guides.84.t: "Гайд для Туркестана"
guides.84.d: "Временный авто-перевод:\n\n1. Джадидистский Туркестан: Не помогайте русскому гарнизону в событии «Главные железнодорожные мастерские пострадали от забастовок». Позже, во время Гражданской войны, выберите вариант: «Рискнуть - подготовить наступление на Фергану».\n\n2. Кадимистский Туркестан: Лучший способ - остаться джадидистским Туркестаном и избрать кадимистов на выборах (они должны иметь большую популярность, чем другие кандидаты).\n\n3. Социалистический Туркестан: Не помогайте русскому гарнизону в событии «Забастовки на главных железнодорожных станциях». Позже, во время Гражданской войны, воспользуйтесь этими вариантами: 'Защитить Наманган!' -> 'Попытаться объединить моджахедов'. -> «Атаковать Ташкент!».\n\n4. Туркестан Мадамин-Бея: Окажите помощь русскому гарнизону в событии «Главные железнодорожные мастерские пострадали от забастовок». Позже, во время Гражданской войны, воспользуйтесь этими вариантами: 'Защитить Наманган!' -> 'Попытаться объединить моджахедов'. -> «Мы сейчас слишком слабы - готовьтесь атаковать позже»\n\n5. Туркестанский Савинков: Сначала приведите к власти Мадамин-бея. Завершите фокус «Подавление радикальных моджахедов» до завершения фокуса «Подавление Т.В.О.». После этого выполните фокус «Установить военное положение», и Константин Монстров совершит переворот.\n\n6. Белая гвардия Туркестана (Т.В.О.): Идите по пути Джадидистского Туркестана. Сделайте всё, чтобы усилить влияние Т.В.О. (представленное национальным духом). Когда они станут слишком сильными, будет активирована миссия по борьбе с Т.В.О. Если вы НЕ выполните её - они совершат переворот.\n\n7. Осипов - комиссар Туркестана: Сначала приведите к власти Т.В.О., затем завершите фокус «Восстановить русскую администрацию» и позвольте миссии «Разобраться с мятежом Т.В.О.» закончиться. Затем возьмите у Осипова фокус «Платформа».\n\n8. Миршабы: Чтобы получить миршабов, вы должны взять фокус «Вопрос о подчинении миршабов» в древе армейских фокусов играя по пути Туркестана Джадидистов или Туркестана Мадамин-бея. Если в событии вы выберите первый вариант, это вызовет миссию по борьбе с волнениями миршабов. Не выполняйте это задание, и, когда оно закончится, Эргаш-бей и миршабы совершат переворот.\n\n9. Корширмат: Не помогайте русскому гарнизону в событии «Главные железнодорожные мастерские пострадали от забастовок». Позже, во время Гражданской войны, воспользуйтесь этими вариантами: 'Защитить Наманган!' -> 'Стремительный удар'."
guides.84.a: "Хорошо"

guides.85.t: "Гайд для Хивы"
guides.85.d: "Временный авто-перевод:\n\n1. Революция в Хиве: в начале 1936 года вы получите событие «Переворот в Хиве». В следующем событии выберите вариант «Силы Джунаид-хана сметены, заговорщики закрепились в Хорезме...».\n\n- Чтобы получить Кадимистов, завершите первые фокусы «Молодой Хивы», в событии «Бобохун пытается договориться с визирем» выберите вариант «Ишаходжа Ходжаев отказался уйти в отставку». В событии «Вооруженный конфликт в Хиве» выберите вариант «Мобилизовать больше сил в Хиве, чтобы разгромить их»\n\n- Чтобы получить Джадидистов, в событии «Бобохун пытается вести переговоры с визирем» выберите вариант «Ради нации Ходжаев уходит в отставку...»\n\n- Чтобы получить коммунистов, свергните монархию за Джадидистов и выберите коммунистов на выборах.\n\n2. Джунаид-хан и его преемники: в начале 1936 года вы получите событие «Переворот в Хиве». В следующем событии выберите вариант «Верные штурмуют дворец и арестовывают заговорщиков...». Джунаид-хан в конце концов умрет: любой из его преемников может взять власть в свои руки, если у него больше влияния, чем у двух других."
guides.85.a: "Хорошо"

guides.86.t: "Гайды для Всевеликого Войско Донского"
guides.86.d: "Как поиграть за Немецкий Дон?\n\n1. Ждите событие ~16 апреля 1936 "Антикрасновский переворот!” выберите "Краснов убит в Хаосе!"\n\n2. В событии “Смерть Краснова” выберите "Немецкий гарнизон вмешивается и захватывает власть"\n\nКак поиграть за Богаевского?\n\n1. В событии “Антикрасновский переворот!” выберите "Краснов убит в Хаосе!"\n\n2. В событии “Смерть Краснова” выберите "Богаевский наносит поражение повстанцам"" 
guides.86.a: "Хорошо"
guides.86.b: "Отвезите меня в Калмыкию"

guides.87.t: "Гайды для Калмыкии"
guides.87.d: "Как поиграть Монгольского военачальника Джа-ламу?\n\n1. В событии “Независимость!” выберите "Совет вмешался. Социалисты сокрушены."\n\n2. Завершите фокус "Буддисты захватывают власть"\n\n3. Если в Монголии захватят власть левые, Джа-лама сбежит в Калмыкию\n\n4. В событии “Дамбиджалцан - потерянный сын и воинственный тулку возвращается домой” выберите "Слава Амурсане! Славьте Джа-ламу, и пусть поднимется Ойратское Ханство!""
guides.87.a: "Хорошо"
guides.87.b: "Вернуться к Дону"

guides.88.t: "Гайды для Кубани"
guides.88.d: "Как поиграть за большевика Яна Полуяна\n\n1. В событии “Дебаты в Раде зашли в тупик” выберите "Атаман должен вмешаться."\n\n2. В событии “Вотум недоверия кабинету Иваниса” выберите "Атаман распускает Раду до особого распоряжения"\n\n3. Завершите фокус "Кубанско-Украинский съезд 1936 года" Покровский совершит переворот.\n\n4. В событии “Битва за Новороссийск (1/3)” выберите "Попросить помощи у Линейцев."\n\nКак поиграть за Василия Рябоконя? (КПА)\n\n1. Завершите всё как описано выше.\n\n2. Но в событии “Битва за Новороссийск (1/3)” выберите "Мы можем победить их в одиночку.""
guides.88.a: "Хорошо"

guides.89.t: "Гайд для Горской Республики"
guides.89.d: "Путь Социал-консерваторов\n| Умеренно традиционалистский путь, опирающийся на стабильность и умеренные реформы.\n1. В событии «Начало избирательной кампании» выберите поддержку СОГ.\n2. Участвуйте в мини-игре «Предвыборная кампания 1936 года» Цель: увеличить популярность вашей партии минимум в 7 автономных регионах.\n3. Дождитесь марта 1937 года, когда пройдут выборы.\n4. Поддержка должна быть выше 20% — иначе вы потеряете контроль.\n5. После выборов откроется фокусное дерево для СОГ.\n\nПуть Социал-демократов (СДПСК)\n| Прогрессивно-демократическая ветка, направленная на либерализацию и социальное равенство.\n1. В событии «Начало избирательной кампании» выберите поддержку СДПСК.\n2. Участвуйте в мини-игре как и выше: Поднимите популярность СДПСК в 7 регионах или более.\n3. Выборы пройдут в марте 1937.\n4. Убедитесь, что общая поддержка выше 20%.\n5. После этого вы получите доступ к дереву фокусов СДПСК.\n\nПуть Радикальных социалистов (ОКСП)\n| Самый левый путь с фокусом на революционные преобразования и радикализм.\n1. Выберите поддержку ОКСП в «Начале избирательной кампании».\n2. Как и в других путях, увеличьте популярность партии в 7+ автономиях.\n3. Дождитесь марта 1937 года и сохраните поддержку выше 20%.\n4. По итогу — доступ к радикально-социалистическому фокусу.\n\nПуть Эмирата / Имамата (Исламская теократия или военная диктатура)\n| Самый нестабильный, но необычный путь — через обрушение демократии и переворот со стороны исламских сил.\n1. В начале играйте пассивно — не повышайте популярность партий и не поддерживайте кампанию активно.\n2. Поддержка постепенно упадёт — ваша цель: < 20% поддержки.\n3. При получении ивента «Протесты в Дзаужикове», выберите опцию разогнать собрание.\n4. Не предпринимайте действий по объединению народов или повышению поддержки.\n5. Как только общий уровень поддержки упадёт ниже 20%, появится решение «Риск переворота».\n6. После его активации, Тарковский совершит переворот и возьмёт власть.\n7. Далее вы сможете выбрать между двумя фокусами:\n• Военная диктатура (светский автократический путь)\n• Исламская теократия (Эмират/Имамат) — с религиозными преобразованиями и новыми механиками."
guides.89.a: "Хорошо"

guides.90.t: "Гайды для Монголии"
guides.90.d: "Как возродить Российскую империю и выбрать нужного царя?\n\nСписок царей:\n\n- Дроздовский, Врангель, Унгерн-Штернберг, Андрей I, Владимир III, Дмитрий III, Михаил II, Александр IV!, Павел II, Борис I, Роман I, Всеволод I\n\n1. В событии “Обвинение против Мейрена” выберите "Его войска были разбиты, Гада Мейрен с трудом вырвался из водоворота и скрылся в Черной Гоби."\n2. Захватите Россию и Приамур\n3. Через пол года, в событии “Реалии о будущем трона” выберите "Созвать ещё раз Земский Собор, ибо на нем должна решиться судьба России."\n4. В событии “Великий Земский Собор” выберите свой вариант.\n\nЦари - Богдо-хан (Фёдор IV), Тугс-Очирын Намнансурэн (Юрий II)\n\n1. Следуйте гайду выше\n2. В событии “Судьба монгольских земель” выберите "Твердая рука Унгерна привела степные народы к процветанию и впредь будет это делать."\n3. В событии “Религиозная политика империи” выберите "...благоволит Восьмеричному Пути."\n4. В событии “Великий Земский Собор” выберите 6 или 7 вариант\n\nЦарь - Мухаммад Алихан (Владимир III)\n\n1. Следуйте гайду возрождении империи\n2. В событии “Судьба монгольских земель” выберите "Твердая рука Унгерна привела степные народы к процветанию и впредь будет это делать."\n3. Вы должный владеть регионом «Бухара»\n4. В событии “Великий Земский Собор” выберите "...наследник Чингисхана, Мухаммад Алихан коронован как Владимир III"\n\nКак создать Китай в качестве республики или империи?\n\n1. В событии “Обвинение против Мейрена” выберите "Безумный барон был жестоко убит в бою, Гада Мейрен выдвигает претензии на трон!"\n2. В событии “Результат борьбы за власть” выберите "Иностранные офицеры и заговорщики приходят к власти, свергая монгольское правление изнутри!"\n3. В событии “Иностранцы берут Монголию под свой контроль” выберите "За клуб Аньфу!"\n4. Вы должны владеть всеми китайскими территориями\n5. В событии “Рёв дракона' свой вариант\n\nКак возродить Монгольскую империю?\n\n1. В событии “Обвинение против Мейрена” выберите "Унгерн был ранен стрелой, но сумел добраться до своей лошади и бежать в Ургу!"\n2. В событии “Пока Русские не смотрят” выберите 1 или 2 вариант\n3. Захватите Клику Ма\n4. Завершите фокус "Империя монголов?" в событии выберите "Монголия снова восстанет под властью Унгерн-хана!"\n5. Завершите фокус "Хан всех ханов"\n\nКак поиграть за "дочь" Унгерна, после его смерти (На самом деле это Унгерн в детстве...)\n\n1. Следуйте гайду выше\n2. Ожидайте смерть Унгерна - 9 мая 1944 года\n3. В событии “Смерть хана” выберите "Пусть он скачет по небу и звездам вместе с Темуджином и другими великими ханами."\n4. В событии “Та же семья, разные идеалы” выберите "Юная дочь Штернберга станет первой хатун этой династии - Чингисхана III.""
guides.90.a: "Хорошо"
