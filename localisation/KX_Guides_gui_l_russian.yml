guides.377.t: "Гайд для КАР - ч.2"
guides.377.d: "                   -   Это самые простые способы получить тот или иной путь   -\n\n»  Путь “Соглашения” / Молодой Клан\n\n1. Приведите ко власти - Уильяма Симмонса (ч.1)\n2. Завершите фокус "Американский Император" и ожидайте смерть Симмонса\n3. В событии “Спецслужбы?” выберите "Я так не думаю, Эффингер"\n4. В событии “Письмо Паттону” выберите "Довольно! Я арестовать его!"\n5. В событии “Смерть Стивенсона” выберите "Эффингер слишком опасен, казнить его"\n>  В событии “Обвинения в гнусной коррупции и бесхребетной умеренности” если выбрать 2 вариант то будет избран Хирам Уэсли Эванс\n>  Если выбрать 1 вариант, будет созван СДП, и там можно выбрать лидера из 3 кандидатов.\n\n»  Путь “Старого порядока” / Старый Клан\n\n1. Следуйте гайду выше, однако в событии “Спецслужбы?” выберите "Если это хорошо для людей, то я согласен"\n(ПРИМЕЧАНИЕ: отказ дать Черному легиону свободу действий при нападении на Чикаго и церкви в двух событиях, следующих за «Ужасом в ночи», позволит Эффингеру совершить переворот Стивенсона).\n\n»  Путь “Лорда” / Великий Сион Армстронга\n\n1. Следуйте гайду 'Молодого Клана', однако в событии “Смерть Стивенсона” выберите "Позволить ему жить"\n2. В событии “Ставка Армстронга” выберите "Мы последуем взглядам президента"\n\n»  Фрэнсис Паркер Йоки / Джордж Линкольн Рокуэлл\n\n1. Следуйте гайду 'Армстронга', одержите победу в Гражданскую войну за Армстронга\n2. Начните выполнения фокуса "Великое очищение"\n3. В событии “Великая вспышка оспы” выберите "Вера спасёт нас!"\n4. В событии “Вспышка оспы нарастает!” выберите "Нет, нам нужно их число"\n>  В событии “Смерть Армстронга!” выберите свой вариант.\n\n»  Путь “Второй Южной Революции” / Джордж Кристианс\n\n1. Следуйте гайду выше, однако в событии “Вспышка оспы нарастает!” выберите "Вычистить дом"\n4. В событии “Кристианцы предупреждают о заговоре” выберите "Отнеситесь к этому маньяку с юмором и договоритесь о встрече наедине.""
