guides.38.t: "Гайды для Т.Ш.А"
guides.38.d: "Как получить спиритуалистов (традиционный путь)?\n1. Изберите Херста на раннем этапе (появляется как опция).\n2. При событиях со спиритуалистами: • Поддержите их, проигнорируйте их связи с Японией.\n3. Сосредоточьтесь на расследовании Республиканской партии.\n4. Когда дойдет до вмешательства: • Высылайте федеральную полицию, но оставьте генерала Арнольда в столице.\n5. Вскоре случится военный переворот — дайте спиритуалистам ответно перевернуть режим.\n6. В мае-июле 1943 года лидер Боден умирает "естественно", на его место приходит Л. Рон Хаббард. • Разблокируется уникальное дерево спиритуалистов под его началом.\n\nКак получить спиритуалистов с японским влиянием?\n1. Получите спиритуалистов, следуя вышеуказанному гайду.\n2. В спиритуалистическом древе: • Завершите фокус "Покончить с социализмом".\n3. Появится событие, где Л. Рон Хаббард предупреждает об осторожности. • Если послушать его — идёте обычным спиритуалистическим путём. • Если игнорировать предупреждение и удвоить ставку на открытый оккультизм:\n• Конгресс заставит Бодена уйти в отставку.\n• Откроется выбор из нескольких преемников: • Ральф Таунсенд • Макс Торнбург • Кичисабуро Номура\n4. Эти варианты приведут к вступлению ТША в Сферу со-процветания. Япония также сможет поддержать вас во Второй Американской Гражданской Войне.\n\nКак получить Диснея?\n1. На ранних стадиях: • Выбирайте варианты в событияхъ, усиливающие сепаратизм в Калифорнии (обычно помечены красной подсказкой).\n2. Выберите Уолта Диснея как лидера.\n3. В последующих событиях: • Не вмешивайтесь в его управление. • Дайте ему выжить, не допустите убийства.\n4. Если сохраняете контроль над правительством — разблокируется автократическое древо Диснея.\n\nКак получить Хьюза?\n1. Повторите шаги для Диснея: • Усильте сепаратизм в Калифорнии, выберите Диснея.\n2. Не вмешивайтесь — позвольте нарастающему хаосу.\n3. В момент кризиса — устройте убийство Диснея.\n4. При этом у власти останется Говард Хьюз — откроется автократическое дерево под Хьюзом.\n\nКак получить Императора Нортона?\n1. Как и выше: • Делайте выборы в пользу усиления калифорнийского сепаратизма.\n2. Изберите Диснея.\n3. Не вмешивайтесь, дайте хаосу разрастись.\n4. Когда генерал Арнольд вмешается: • У вас будет два варианта:\n• Пригласить Нортонистов, если они уже активны.\n• Или позволить Нортонистам совершить штурм столицы.\n5. Это ведёт к Нортонской монархии ТША с его уникальным контентом.\n\n Как получить Арнольда или Маршалла? (военное правительство)\nСпособы:\n1. Через переворот спиритуалистов: • Следуйте спиритуалистическому пути.\n• Во время цепочки событий, может произойти вмешательство генералов, если вы ослабите спиритуалистов.\n• Арнольд может взять власть.\n2. Через прямой военный переворот: • Если США превращаются в Военно-морскую хунту и делают ТША марионеткой, Арнольд или Джордж Маршалл могут быть назначены лидерами ТША."
guides.38.a: "Хорошо"

guides.39.t: "Гайды для Чёрного Восстания"
guides.39.d: "Как получить Африканское Кровное Братство?\n1. Покончите с 'Чёрными Националистами/Нацией Ислама' вместо того, чтобы терпеть их\n• После этого, произойдёт событие с Маркосом Гарви — внимательно отнеситесь к его предупреждению.\n• Позвольте ABB и националистам - объединиться.\n2. Вскоре получите событие: • ABB берёт контроль над Конгрессом — \n• Позвольте им остаться (не вмешивайтесь, не вызывайте генерала).\n• Через несколько недель Дузе Мухаммад Али заменит У. Э. Б Дюбуа.\n• Древо фокусов ABB - разблокируется.\n\nКак получить Нацию Ислама / UNIA (или американистов)\n1. В первом событии выберите терпеть NOI, а НЕ разгонять. \n2. Дождитесь события “Марш на”: • Выберите - Мы не можем позволить себе остановить их силой.\n3. Далее начнутся выборы, где вы сможете выбрать:\n• Нацию Ислама\n• UNIA (Объединённая негритянская Империя Америки)\n• Американистский путь (если выбрали путь молодежи на том же этапе).\n\nКак получить левый или демократический путь (не партии ABB)?\n1. В событии “Марш на” выберите: • “Проложить маршрут” — подавить шествие.\n2. После этого будет: • Событие о новой конституции:\n• Включить “Поправку народа” - это откроет все левые пути, кроме ABB и реформистов.\n • Включить либеральную конституцию - будут выборы между: • соцдемами • марксистами-либералами • социалистами-консерваторами • либералами (их можно выбрать через праймериз до выборов).\n4. Альтернатива: • Разгоните националистов, проигнорируйте Гарви, и позже придёт событие с выбором демократического/левого направления вместо ABB.\n\nКак получить Чёрных евреев-израильтян?\n1. Партия NOI должна прийти к власти, через вышеуказанный путь.\n2. Завершите фокус на захват богатства, избегайте агрессивных решений в событиях о протестах евреев.\n3. Когда появится Вентворт — разрешите ему переворот.\n4. Он придёт к власти и откроет путь чернокожих израильтян, с уникальным деревом и внешней политикой, связанной с Палестиной/Израилем.\n\nКак получить Сан Ра?\n1. Выберите одну из демократических партий, способных идти по американистскому древу фокусов внешней политики: (подходят: авторитарные демократы – социал-демократы)\n2. Дождитесь события, где Сан Ра начинает набирать популярность. Не подавляйте его движение.\n3. Через серию событий:\n• Радикальная коалиция попробует переворот.\n• Сан Ра придёт к власти.\nВарианты идеологии Сан Ра: тоталист, синдикалист, патерналист, национал-популист — зависит от того, с кем вы союзничаете в древе его фокусов.\n\nКак получить новых лидеров NOI после Илии Мухаммада?\n1. Приведите к власти партию 'Нации Ислама'\n2. Захватите остальную Америку.\n3. Дождитесь 1945 года.\n4. Элайджа Мухаммад поедет на выступление в Нью-Йорк:\n• Он будет застрелен, если разрешите.\n• Вам дадут выбрать нового лидера.\n• Малкольм Икс - присоединяется к Каирской оси\n• Клара Мухаммад - продолжение классического NOI\n• Уоллес Фард Мухаммад - появится, если не отвергнете слухи, что он жив\n• Кларенс 13X - создаёт 5-процентную нацию\n• Чарльз Киркман Бей - представляет мавританское направление, получает претензии на Марокко\n• Митти Мод Гордон - возглавляет Движение за мир в Эфиопии, входит в CoPros"
guides.39.a: "Хорошо"

guides.40.t: "Гайды для Аляски"
guides.40.d: "Как поиграть за левых?\n\n1. Завершите фокус "Вопрос с выкупами"\n2. В событии “Сделка с баронами” выберите "Вернуть деньги, полученные от незаконных покупок"\n3. В событии “Марш на Джуно” выберите "Рабочие свергают правительство"\n4. В событии “Первый тест” выберите "Уикершем берёт Анкоридж!"\n\nКак поиграть за «Баронов»?\n\n1. Следуйте гайду выше, однако в событии “Первый тест” выберите "Бароны захватывают Джуно!"\n\nКак поиграть за демократов?\n\n1. В событии “Сделка с баронами” выберите "Вернуть деньги, полученные от незаконных покупок"\n2. В событии “Сделка с баронами” выберите "Вернуть деньги, полученные от незаконных покупок"\n3. В событии “Марш на Джуно” выберите "Из-за кровопролития Уикершем и протестующие были арестованы."\n\nКак поиграть за Алису Розенбаум/Айн Рэнд? (авт.перевод - Она может отвоевать Америку, как и любой другой путь, и получить претензии к России с помощью события середины войны, имеет уникальную субидеологию и колорит, а также уникальную направленность)\n\n1. Приведите демократов ко власти\n2. Завершите фокус "Первые выборы в Аляске"\n3. На выборах изберите “Лэтропа” (рыночный либерал)\n4. Завершите фокус "Уступки баронам"\n5. В событии “Атлас расправил плечи” выберите "Вперёд в светлое будущее!"\n6. В событии “Первые шаги Рэнда” выберите "Ограничить наш темп с рациональностью и предусмотрительностью, как учит Рэнд."\n\nКак поиграть за шизо-индейца - Элвуда Таунера?\n\n- Берингия » Национальная Федерация Коренных Народов :\n- Конфедерация Красного Облака «|» Костёр Совета Конфедерации родственных кланов Асены и Амарока\n\n1. Следуйте гайду выше, однако в событии “Первые шаги Рэнда” выберите "Создать наш объективистский рай, чего бы это ни стоило!"\n2. Завершите фокус "Расцвет Берингии"\n3. В событии “Белый дьявол пробирается сквозь траву” выберите "Пуля всего лишь задела его плечо! Вождь Красное Облако снова встал, чтобы продолжить свою речь."\n\nКак поиграть за государство «Ирокезов» / «Вабанаки»\n\n1. Приведите ко власти Элвуда Таунера и укрепите его власть (гайд выше)\n2. Захватите регионы: Оттава и Массачусетс\n3. В событии “Железный кулак или стальной сапог?” выберите "Резервации не стоят ресурсов. Наказаний достаточно."\n4. Ожидайте события о независимости\n\nКак поиграть за шизо-вождя красножопых - Томаса Диксона?\n\n1. Следуйте гайду Элвуда Таунера, однако в событии “Белый дьявол пробирается сквозь траву” выберите "Пуля попала в сердце вождя. Его преемник начинает предпринимать шаги, чтобы получить власть...""
guides.40.a: "Хорошо"

guides.41.t: "Гайды для Греции"
guides.41.d: "Как поиграть за §0Византийскую империю§!\n\n1. Ожидайте смерть Кондилиса\n\n2. Завершите фокус "Референдум о монархии" и повышайте симпатию к монархистам\n\n3. Победу одержат монархисты, полностью Завершите эту ветку, и вам станет доступен фокус с Византией.\n\nКак поиграть за Социалистическую §0Византийскую империю§!\n\n1. Сделайте все как написано выше 2. Завершите фокус "Напряжение в Константинополе" 3. В событии “Анатолийские волнения” выберите "Они должны познать нашу силу!""
