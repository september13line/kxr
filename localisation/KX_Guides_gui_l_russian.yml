guides.1.t: "Гайды для Соединённых Штатов Америки"
guides.1.d: "Кем я хочу играть?"
guides.1.a: "3-й срок Гувера"
guides.1.b: "МакАртур"
guides.1.c: "Свободный Техас"
guides.1.e: "Аляска / Нью-Йорк"
guides.1.f: "Избежание Гражданской войны"
#guides.1.g: "Смерть МакАртура"
guides.1.h: "Прочие пути"

guides.2.t: "Гайды для США - 3-й срок Гувера"
guides.2.d: "Гувер, как наследник Кёртиса\n\n1. В событии “Сенаторы вырываются вперед” выберите 2 или 3 вариант\n2. В событии “Несогласие с кандидатурой от республиканцев” выберите "Выдвинуть Кёртиса"\n3. В событии “Здоровье Кёртиса под вопросом” выберите "Нам нужны знания, нам нужен опыт; нам нужен Гувер"\n4. В событии “Президентские Выборы 1936 года” выберите "Герберту Гуверу (Республиканец)"\n\nКак избежать Гражданской войны за Гувера?\n\n1. Следуйте гайду выше, изберите Гувера на выборах 1936 г\n2. Завершите фокус "Рейды Гувера"\n3. В событии “Рейды Гувера” выберите "Разрешить"\n4. В событии “Новое ФБР Дж. Эдгара Гувера” выберите "Разрешить отделение"\n5. Завершите фокус "Борьба с беспорядками"\n6. В событии “Борьба с беспорядками” выберите любой вариант, кроме 4\n7. Завершите фокус "Успокоить истеблишмент"\n8. Завершайте фокусы правого древа\n9. В событии “Борьба с Великой депрессией?” выберите "Прислушаться к советам Кёртиса"\n10. В событии “Военные на готове!” выберите "Следовать предложению Маршалла"\n11. В событии “Массовое сопротивление в Иллинойсе!” выберите "Дать им то, что им нужно!"\n12. В событии “Борьба со Стальным поясом” выберите "Вести переговоры о повышении заработной платы"\n13. В событии “Белые лигисты наносят удар!” выберите "Сосредоточиться на белых лигах"\n14. В событии “Требуется усиленное присутствие” выберите "Это справедливо, увеличить его бюджет."\n\nГражданки удалось избежать, ура!"
guides.2.a: "Хорошо"
guides.2.b: "Вернуться"

guides.3.t: "Гайды для США - МакАртур"
guides.3.d: "Хунта Эзенхауэра / Цинциннат\n\n1. Победите за МакАртура в Гражданской войне\n2. Завершите фокус "Американский Цезарь"\n3. В событии “Слухи о заговоре” выберите "Глупости. Я выступаю сегодня."\n4. В событии “Мак Артур был убит!” выберите "Эйзенхауэр побеждает в борьбе за власть!"\n5. В событии “Будущее Америки в руках Айка” выберите 2-3 вариант\n\nРаспад Америки\n\n1. Следуйте гайду выше, однако в событии “Мак Артур был убит!” выберите "Хаос овладевает Вашингтоном!"\n\nКак получить «Сенат и Народ»\n\n1. Следуйте гайду выше, однако в событии “Мак Артур был убит!” выберите "Демократические круги вновь захватывают Вашингтон!"\n\nКак поиграть за Адмиралов?\n\n1. Развяжите Гражданскую войну, оставайтесь США за МакАртура\n2. В событии “Требования ВМФ!” выберите "НЕТ"\n- Варианты в событии “Предложение Эрнеста Дж. Кинга”:\n\nПервый: Кинг, при котором флот становится опорой государства (шиз, в общем).\nВторой: Сохраняет власть МакАртура\nТретий: Лихи, целью которого является возвращение американской демократии."
guides.3.a: "Хорошо"
guides.3.b: "Вернуться"

guides.4.t: "Гайды для США - Техас"
guides.4.d: "Как поиграть за свободный Техас?\n\n1. На выборах 1936 года, изберите - Хьюи Лонга\n2. В событии “Избиратели бросают вызов большинству” выберите "Дело передано в Верховный суд!"\n3. В событии “Решение Верховного суда” выберите "У них нет никаких обязательств."\n4. В событии “Ситуация в Техасе” выберите "Это слишком много работы, пусть они сами разбираются."\n5. В событии “Джеймс Оллред подумывает об отставке” выберите "Оллред остаётся."\n6. В событии “Билл Хейвуд призывает к действию” выберите "Катастрофа началась. Поддержать республику."\n7. В событии “Восстание старых демократов” выберите "Коллапс начался. Поддержать Республику"\n8. В событии “Народный референдум в Техасе” выберите "Мы не в состоянии остановить их..."\n9. В событии “Хьюи Лонг провозглашает Американский Союз” выберите "Стоять за республику"\n10. В событии “Техас выходит из состава союза!” выберите "Одинокая звезда восходит на небосвод! (Играть за Техас)""
guides.4.a: "Хорошо"
guides.4.b: "Вернуться"

guides.5.t: "Гайды для США - Аляска / Нью-Йорк"
guides.5.d: "Как поиграть за Аляску?\n\n1. Выберите любого президента на выборах в ноябре 1936 г\n2. В событии “Новая надежда для Аляски” выберите "Что Америка когда-либо сделала для нас?"\n3. В событии “Последний рубеж” выберите "Эвакуация на Север! (Играть за Аляску)"\n\nКак поиграть за Нью-Йорк?\n\n1. Ожидайте выборы в ноябре 1936 г\n2. В событии “Президентские Выборы 1936 года” выберите "Избирательный тупик!"\n3. В событии “Избирательный тупик!” выберите "Гувер сдает власть Макартуру"\n4. В событии “Восстание старых демократов” выберите "Коллапс начался. Поддержать Республику"\n5. В событии “Хейвуд призывает к действию” выберите "Восстание началось. Встать на сторону рабочих. (Играть за О.С.А)"\n6. В событии “Битва за Нью-Йорк” выберите "Несмотря на все усилия обеих сторон, битва застопорилась, что привело к огромным жертвам..."\n7. В событии “Исход” выберите "Мы должны доверять своим людям, иначе мы ничем не лучше реакционеров."\n8. В событии “Принимая свободу” выберите "Мы все важная часть этого, Нью-Йорк! (Играть за Нью-Йорк)""
guides.5.a: "Хорошо"
guides.5.b: "Вернуться"

guides.6.t: "Гайды для США - Избежание Гражданской войны"
guides.6.d: "В качестве кого я хочу избежать Гражданской войны?"
guides.6.a: "Гарнер"
guides.6.b: "Норрис"
guides.6.c: "Лэндон / Кёртис"

guides.7.t: "Избежание Гражданской войны - Гарнер"
guides.7.d: "1. Неважно, что вы выберите в событиях/фокусах до избрания президента 1936 года.\n2. В событии “Президентские Выборы 1936 года” выберите "Джону Гарнеру (Демократ)" и ожидайте 73 дня до инаугурации\n3. Завершите фокус "Разгром радикалов"\n4. В событии “Военные на готове!” выберите "Следовать предложению Маршалла"\n5. Завершите фокус "Мальчики директора"\n6. В событии “Предложение Дж.Эдгара Гувера” выберите "Расследовать Стивенсона"\n7. Завершите фокусы - Ослабить Фермерские Пошлины, Сельские Инвестиции, Аскетизм проходящий через шторм\n8. В событии “Массовое сопротивление в Иллинойсе!” выберите "Дать им то, что им нужно!"\n9. В событии “Борьба со Стальным поясом” выберите "Вести переговоры о повышении заработной платы""
guides.7.a: "Хорошо"
guides.7.b: "Вернуться"

guides.8.t: "Избежание Гражданской войны - Норрис"
guides.8.d: "1. Неважно, что вы выберите в событиях/фокусах до избрания президента 1936 года.\n2. В событии “Президентские Выборы 1936 года” выберите "Джорджу Норрису (Прогрессивист)" и ожидайте 73 дня до инаугурации\n2. Завершите фокус "Вооруженная Свобода"\n3. В событии “Норрис предлагает вмешательство” выберите "Пообещать привлечь мошенников к ответственности"\n4. Завершите фокус "Экстренное вмешательство" затем "Удар по Белым Лигам"\n5. В событии “Прибытие Хейвуда и Лонга” выберите "Вот как это должно быть"\n6. В событии “СДП в ярости” выберите "Следуйте предложению Макартура"\n7. В событии “Забастовка Белых Лиг!” выберите "Сосредоточимся на Белой Лиги"\n8. В событии “Запрошено повышенное вмешательство” выберите "Хорошо, увеличить его бюджет"\n9. Завершите все оставшиеся фокусы Норриса, если это сделать вовремя, Гражданская война всё ещё может произойти!"
guides.8.a: "Хорошо"
guides.8.b: "Вернуться"

guides.9.t: "Избежание Гражданской войны - Лэндон / Кёртис"
guides.9.d: "1. В событии “Несогласие с кандидатурой от республиканцев” выберите свой вариант\n2. В событии “Президентские Выборы 1936 года” выберите кого Вы хотите - Лэндона или Кёртиса\n3. Завершите фокус "Переговоры по внутреннему праву"\n4. В событии “Начало переговоров” выберите "Разрешить им участвовать"\n5. В событии “Вопрос об автономии” выберите "Ладно."\n6. В событии “Требуемое финансирование” выберите "Отказаться"\n7. В событии “МакАртур обеспокоен соглашениями” выберите "Очень хорошо"\n8. В событии “Проблема боевых отрядов” выберите "Пусть они согласятся хотя бы ослабить ополченцев""
guides.9.a: "Хорошо"
guides.9.b: "Вернуться"

guides.133.t: "Гайды для США - Прочие пути"
guides.133.d: "Как поиграть за (ННП) Чарльза Линдберга, Уильяма Х. Мюррея и тд?\n\n1. Ожидайте выборов 1936 года, в событии “Президентские Выборы 1936 года” выберите "Избирательный тупик!"\n2. В событии “Избирательный тупик!” выберите "Обратиться к Норрису"\n3. Нивелируйте Гражданскую войну за Норриса (гайд есть в игре)\n4. Ожидайте события о конференциях (~1939-40 г), выбирайте варианты, которые повышают влияние ННП.\n5. В событиях о речах на съезде (ННП) можно выбрать:\n\n- Чарльза Линдберга: Патернализм / Авторитарная демократия\n- Уильяма Х. Мюррея: Национал-Популизм / Авторитарная демократия / Социал-Консерваторы\nПрожимайте варианты, которые увеличивают их влияние для той партии, в которой вы хотите видеть этих лидеров.\nТак же в событии “Формы билетов” если выбрать "Несмотря на все усилия, руководство партии зашло в тупик!" то можно выбрать иного кандитата на лидерство:\n\n- Ричард Рассел, идеология: Диксикратизм\n- Юджин Талмадж, идеология: Джексонианство\n- Дэвид Бибб Грейвс, идеология: Авторитарно-христианская демократия\n\n6. Ожидайте выборов 1940 года, изберите - Национальную народную партию (ННП)\n\nКак поиграть за (ПП) Джек Рид, Хьюи Лонга и тд?\n\n1. Делайте всё то же самое, что описано выше; однако вместо Норриса на выборах выберите Гарнера. Нивелируйте Гражданскую войну за Гарнера (гайд есть в игре), также повышайте влияние партии "ПП" на конференциях (~1939-40 г), которые появятся через 3 года и 145 дней с момента избрания Гарнера.\n2. В событиях о речах на съезде (ПП) можно выбрать:\n\n- Джек Рид: Синдикализм / Тотализм / Радикальный социализм\n- Хьюи Лонг: Социал-демократия / Социал-либерализм / Социал-Консерваторы\nПрожимайте варианты, которые увеличивают их влияние для той партии, в которой вы хотите видеть этих лидеров.\n\nТак же в событии “Формы билетов” если выбрать "Несмотря на все усилия, руководство партии зашло в тупик!" то можно выбрать иного кандитата на лидерство:\n\n- Норман Томас, идеология: Христианский социализм\n- Пол Х. Мэлони, идеология: Лонгизм\n- Эптон Синклер, идеология: Радикальный прогрессивизм\n\n3. Ожидайте выборов 1940 года, изберите - Популистскую партию (ПП)"
guides.133.a: "Хорошо"
guides.133.b: "Вернуться"
guides.133.c: "Прочие пути ч.2"

guides.1333.t: "Гайды для США - Прочие пути ч.2"
guides.1333.d: "Трансформация в социалистическое государство / переворот Брэдли (Без Гражданской войны)\n\n1. Ожидайте выборов 1936 года, в событии “Президентские Выборы 1936 года” выберите "Избирательный тупик!"\n2. В событии “Избирательный тупик!” выберите "Обратиться к Гарнеру"\n3. Нивелируйте Гражданскую войну за Гарнера (гайд есть в игре)\n4. Ожидайте события о начале конференции\n5. В событии “Конференция в Сан-Франциско” выберите "Положительным результатам!"\n6. В событии “Конференция в Омахе” выберите "Провал!"\n7. В событии “Бостонская конференция” выберите "Провал!"\n8. В событии “Первая речь на съезде” выберите "Юджин Деннис, за рабочих"\n9. В событии “Вторая речь на съезде” выберите "Никого не удается найти, на сцену вытаскивают Эрла Браудера."\n10. В событии “Речь третьего оратора на съезде” выберите "Эрл призывает каждого человека на съезде поддержать своего брата."\n11. Ожидайте выборов 1940 года, в них, изберите - популистскую партию (ПП)\n\n-- Переворот Брэдли --\n\n12. Завершайте фокусы популистской партии\n13. В событии “Изменения в Верховном суде” выберите "...и правильные вердикты."\n14. В событии “Судьба Уолл-стрит” выберите "В нашей стране нет места капиталу и буржуазии, УНИЧТОЖИТЬ ВСЁ!"\n15. В событии “Обуздание ФБР” выберите "Назначить Гаса Холла."\n16. Завершите фокус "Судьба коллегии выборщиков"\n17. В событии “Судьба коллегии выборщиков” выберите "Полностью упразднить коллегию."\n18. Завершите фокус "Второй Континентальный конгресс"\n19. И так переворот произошёл, а что собствено дают варианты в событии? А вот:\n\n- Первый: Ничего не произойдёт\n- Второй: Брэдли лидер страны, разблокировка фокусов триумвирата\n- Третий: Данный вариант создаёт трансформацию в социалистическое государство. Старые фокусы США меняются на Объединённые Синдикаты Америки, удаляются все нац-духи.\n\nТрансформация в Конституционную Американскую Республику (Без Гражданской войны)\n\n1. Ожидайте выборов 1936 года, в событии “Президентские Выборы 1936 года” выберите "Избирательный тупик!"\n2. В событии “Избирательный тупик!” выберите "Обратиться к Норрису"\n3. Нивелируйте Гражданскую войну за Норриса (гайд есть в игре)\n4. Ожидайте события о конференциях (~1939-40 г), выбирайте варианты, которые повышают влияние ННП.\n5. Изберите любого кандидата НПП, кроме социал-консерваторов (Ричард Рассел-младший)\n6. Ожидайте выборов 1940 года, в них, изберите - национальную народную партию (ННП)\n7. Завершите любой из фокусов - Протестантское единство / Англосаксонское превосходство\n8. В событии “Покончить с радикализмом” выберите "Триумф путчистов! Смерть радикализму!"\n9. В событии “Очередной переворот?” выберите "Паттон громит заговорщиков! Америка спасена!"\n10. Через несколько дней Вы сможете выбрать своего лидера между Паттоном / Мюрреем / Расселом / Крампом"
guides.1333.a: "Хорошо"
guides.1333.b: "Вернуться"

guides.11.t: "Гайды для Болгарии"
guides.11.d: "Как создать Волжскую Булгарию Кубрат-хана?\n\n1. Завершите фокус "Болгаризация"\n2. В событии “Татарское предложение” выберите "Думаю, мы могли бы сделать пожертвования."\n3. В событии “[BUL.GetLeader] теряет свой рейтинг” выберите "Я думаю, нам следует уйти в отставку..."\n4. Завершите фокус "Умеренное представительство"\n\n«Звено» - ПОБЕДА в балканской войне\n\n1. В событии “Ультиматум от Сербии” выберите "Значит война"\n2. Одержите победу\n3. Ожидайте смерть Фердинанда в 1939 году\n4. В событии “Новый Царь” выберите "Переворот Звено!"\n\n«Звено» - ПОРАЖЕНИЕ в балканской войне\n\n1. В событии “Ультиматум от Сербии” выберите "У нас нет выбора -уступить их требованиям"\n2. В событии “Политический вопрос” выберите "Звено!"\n\nЗвено - Тоталист: Георгиев\n\n1. Приведите ко власти Звено одним из способов\n2. Завершите фокус "Вопрос о лидерстве"\n3. В событии “Вопрос о лидерстве” выберите "Кимон Георгиев - наш законный лидер!"\n4. Завершите фокус "Интеграция лояльных тоталистов"\n5. В событии “Будущее Америки в руках Айка” выберите "Тотализм - это будущее!""
guides.11.a: "Хорошо"

guides.12.t: "Гайды для Османской империи"
guides.12.d: "Немецкое господство над Османской империей\n\n1. Ожидайте 'Войну в пустыне' начало ~1938-39\n2. Вы должны НЕ контролировать такие города как: Багдад, Дамаск\n3. В событии “Офицеры предлагают османам ещё одну военную миссию” выберите "Это того стоит."\n4. В событии “Германия предлагает поддержку” выберите "Наши спасители!"\n5. В событии “Немецкие офицеры просят передачу ответственности” выберите "Посмотрим, что они сделают..."\n\nКак поиграть за Движение Кадроистов (Национал-Популисты/Тоталисты)?\n\n1. Завершите фокус "Заменить Уголовный кодекс"\n2. В событии “Статус Alīye-i Emniyet Hizmeti” выберите "Модернизировать Alīye-i Emniyet Hizmeti", через 200 дней Кемаль умрёт\n3. В событии “Февзи-паша объявляет о своих амбициях” выберите "Февзи возглавил руководство партии"\n4. Завершите фокус "Отменить чрезвычайное положение"\n5. В событии “Тупик в Меклис-и-Мебусан” выберите "Ситуация обязательно разрешится сама собой"\n6. Завершите фокусы "Централизация власти, Коалиция с кадроистским движением"\n7. Завершите фокус "Союз партии и государства", в событии “Будущее Возвышенной Порты” выберите свой вариант\n\nКак создать - Османский Халифат, Халифат Возвышенной Порты, Халифат Маками?\n\n1. Следуйте гайду выше, однако в событии “Февзи-паша объявляет о своих амбициях” выберите "Февзи провалил голосование"\n2. В событии “Тупик в Меклис-и-Мебусан” выберите "Ситуация обязательно разрешится сама собой"\n3. В событии “Султан [OTT.GetLeader] реагирует на растущую напряженность” выберите "Султан [OTT.GetLeader] выражает свою поддержку Великому визирю"\n4. Не завершайте фокусы "Равенство перед законом, Отменить, Указ об объединении"\n5. Вам нужно чтобы мест в палате консерваторов было 0, после этого ожидайте событие '[OTT.GetLeader] мешает принц Сабахаттин'\n6. Завершите фокус "Пересмотреть Конституцию" и ожидайте смерть Абдул-Меджида\n7. Завершите фокус "Древний халифат" и ожидайте 50 дней до события\n8. В событии “Государственный переворот в Константиние” выберите 2 или 3 вариант\n9. Завершите фокус "Панъисламская идея""
guides.12.a: "Хорошо"

guides.13.t: "Гайды для Лянгуана"
guides.13.d: "Как поиграть за Левый Гоминьдан\n\nПосле смерти Лу Жунтина, при вторжении Ли Цзунжэня — примите бой.\nКогда Учжоу падёт, укрепите фланг в регионе Учжоу.\nВ событии "Решение Чэнь Миншу" начните операцию — это позволит избежать гражданской войны.\nВ финальном событии выберите: «Чэнь Миншу — наш лидер», а не Ли Цзунжэнь.\n\nКак получить федералистов\nПосле смерти Лу и вторжения Ли — защитите Учжоу. В событии "Отвлечение внимания" выберите любой из трёх вариантов: Отступление позволит сохранить контроль над Гуандуном. В "Решении Чэнь Миншу" выберите вариант: «Ли — всего лишь ненадёжный бандит». В предстоящей войне между Сэкуном, Гуандуном и Гуанси встаньте на сторону: Чэнь Цзюнмина и добейтесь победы.\n\nКак получить Торговый корпус\n\n1. После смерти Лу, когда Ли вторгается — позвольте ему подойти.\n2. Когда Учжоу падёт — укрепитесь и займите оборону.\n3. В битве при Наньнине выберите один из двух вариантов: Запрос помощи позволит удержать контроль над Гуйлинем в составе Гуандуна.\n4. Позже, при охране тела Лу Жунтина — Расстреляйте свиту.\n5. Затем выберите: Чэнь Ляньбо в качестве нового лидера.\n6. В гражданской войне между Гуандуном и Гуанси встаньте на сторону: Чэнь Ляньбо и одержите победу.\n\nКак получить Новую Клику Гуанси\n1. После смерти Лу Жунтина и вторжения Ли — немедленно вступите в бой.\n2. При падении Учжоу — укрепите оборону на фланге.\n3. В событии "Решение Чэнь Миншу" — запустите операцию, чтобы избежать гражданской войны.\n4. В финальном выборе выберите: «Объединение с Ли Цзунжэнем любой ценой»\n\nКак получить Старую Клику Гуанси\n1. После смерти Лу и начала вторжения — вступите в бой с Ли.\n2. После падения Учжоу — отправьте подкрепление Ма Цзи.\n3. Позже, при охране тела Лу Жунтина — Заставьте нападавших потерпеть неудачу и быть уничтоженными.\n4. В гражданской войне — встаньте на сторону Гуанси.\n5. Победите в войне, восстановив Старую Клику Гуанси."
guides.13.a: "Хорошо"


guides.14.t: "Гайды для Левого Гоминьдана"
guides.14.d: "Как получить Ван Цзинвэя?\nПосле завершения фокуса "Первый репатриированный конгресс" вы разблокируете баланс сил между Ваном и Суном. Чтобы получить Вана, к моменту выбора фокуса "Третий репатриированный конгресс" убедитесь, что вес баланса склоняется в сторону Вана и превышает уровень партийного радикализма.\nПобедив в борьбе за власть, вы получите доступ к трём уникальным путям:\nВан — Председатель: разблокируется по умолчанию.\nВан — Революционер: требует не менее 25% популярности тоталитарной партии.\nВан — Государственный деятель: требует не менее 25% популярности социал-демократической партии.\n\nКак получить Сун Цинлин и путь «Сун изгоняет председателя»?\nПосле завершения фокуса "Первый репатриированный конгресс", вы получите доступ к балансу сил между Суном и Ваном. Чтобы встать на сторону Сун Цинлин, необходимо, чтобы вес баланса склонялся в её пользу и превышал уровень партийного радикализма к моменту выбора фокуса "Третий репатриированный конгресс".\nПосле победы Сун в борьбе за власть разблокируются следующие пути:\nПуть Красного Наполеона — разблокируется по умолчанию.\nВидение Вечного Премьера — требует не менее 25% популярности социал-либеральной партии.\nК мечте о настоящей любви — требует не менее 25% популярности синдикалистской партии и лидерства Всемирного общества в LCS.\nЕдинство крестьян и рабочих — требует не менее 25% популярности синдикалистской партии и лидерства Православной фракции CSP в LCS.\n\nКак получить Вторую национальную революцию Ху Цзуннаня?\nПосле завершения фокуса "Первый репатриированный конгресс", при активации баланса сил, необходимо, чтобы партийный радикализм превысил влияние любой из сторон (Сун или Ван) до выбора фокуса "Третий репатриированный конгресс". Во время гражданской войны Гоминьдана убедитесь, что заговор CRS Ху Цзуннаня наберёт наибольшее количество очков влияния среди четырёх фракций.\nПосле победы доступны два подпути:\nПуть Красного генералиссимуса — разблокирован по умолчанию.\nПуть Национального возрождения — требует не менее 35% популярности тоталитарной партии.\n\nКак получить Контрпереворот Чэнь Гунбо?\nАлгоритм аналогичен пути Ху Цзуннаня: завершите "Первый репатриированный конгресс", обеспечьте преобладание радикализма и начните "Третий репатриированный конгресс". Во время гражданской войны обеспечьте победу пекинского правительства Чэнь Гунбо в борьбе четырёх претендентов.\nПосле победы открываются два пути:\nПуть «Последняя воля председателя» — разблокирован по умолчанию.\nПуть «Революционное мировоззрение» — требует не менее 40% популярности тоталитарной партии.\n\nКак получить синдикалистов или Дэн Яньду в качестве лидера?\nСледуйте по пути Сун Цинлин, выбрав фокус $CHI_convene_the_peoples_congress$. В событии "Народный конгресс" выберите опцию: «Пусть мечтатели тратят своё время». Затем в событии "Репрессии и последствия" выберите: «Дэн неправ». После этого произойдёт переворот под руководством Дэна, и вы сможете выбрать его в качестве лидера или отдать предпочтение синдикалистам.\n\nКак получить генералиссимуса Чан Кайши LKMT (а также путь Дай Ли)?\nСначала получите Ху Цзуннаня и завершите его фокус $CHI_proclaim_permanent_purge$. В событиях "Взрывы потрясают столицу" и "Дискредитация Чжунтецзюй" выберите вторые варианты. После прихода к власти Дай Ли, выполните его стартовые фокусы, начиная с "Переворот Дая", пока не станут недоступны другие фокусы — тогда начнётся цепочка событий с Чаном.\nДалее:\nЧтобы получить Чан Кайши, во всех событиях выбирайте опции в пользу Чана, и он одержит верх в перевороте. Чтобы остаться на пути Дай Ли, выбирайте опции в пользу Дая — и он сохранит контроль."
guides.14.a: "Хорошо"

guides.15.t: "Гайды для Австрии"
guides.15.d: "За кого поиграть?"
guides.15.a: "Фиуме"
guides.15.b: "Фон Либенфельс"

guides.16.t: "Гайды для Австрии"
guides.16.d: "Как поиграть за местного Алоизовича?\n\n1. Ожидайте выборы ~ март 1936г, в событии “SDAP побеждает на выборах” выберите "Австрия стала социал-демократической."\n\n2. В событии “Организованные беспорядки ÖAE!” выберите "Довольно! Запретить их партию!"\n\n3. В событии “Требования лидера ААП Ланца фон Либенфельса” выберите "Почему бы вам не остаться в подполье?!"\n\n4. В событии “Штурм Императорского Дворца!” выберите "Либенфельс захватывает власть!""
guides.16.a: "Хорошо"
guides.16.b: "Вернуться"

guides.17.t: "Гайды для Австрии"
guides.17.d: "Как поиграть за Пирата Хорти?\n\n1. Ожидайте события "Адмирал Хорти переезжает в Иллирию" (~ 30 июля 1936г) выберите "Удачи вам!"\n\n2. В событии “Подозрения относительно намерений пиратов” выберите "Давай сделаем это по-тихому."\n\n3. В событии “Провозглашается свободный город Фиуме” выберите "Пираты всех стран, соединяйтесь!""
guides.17.a: "Хорошо"
guides.17.b: "Вернуться"

guides.18.t: "Гайды для Венгрии"
guides.18.d: "Подготовка к независимости\nЧтобы обеспечить независимость Венгрии, при настройке игры активируйте правило: «Гражданская война в Австрии» как результат Ausgleich. Это гарантирует, что у Венгрии будет шанс вырваться из-под контроля Дунайской монархии.\n\nДемократическая Венгрия — Соц-консерваторы\n1. Бойкотируйте Ausgleich.\n2. В событии выберите - Иштвана Бетлена.\n3. Развивайте стабильное, умеренно-демократическое правительство.\n\nДемократическая Венгрия — Соц-либералы\n1. Бойкотируйте Ausgleich.\n2. Выберите - Михая Каройи.\n3. Продвигайте либеральные ценности и открытость в политике.\n\nТоталитарная Венгрия (левый авторитаризм)\n1. Бойкотируйте Ausgleich.\n2. Выберите Арпада Сакашица, представителя социал-демократов.\n3. Продвигайтесь по фокусам левой ветки, пока: Коммунисты не вытеснят Сакашица из власти. Власть перейдёт к радикалам — полное тоталитарное правление.\n\nСегедистская Венгрия (реакционный путь)\n1. Бойкотируйте Ausgleich.\n2. Начните прохождение коммунистического фокуса, пока не произойдёт событие: «Реакционеры маршируют на Будапешт»\n3. В ответ выберите: «Коммунисты бегут из города».\n4. Разрешите взрыв в церкви Матьяша. Это путь к жёсткой антикоммунистической диктатуре.\n\nМонархическая Венгрия\n1. Бойкотируйте Ausgleich.\n2. Начните прохождение коммунистической ветки, пока не начнётся: Марш реакционеров на Будапешт.\n3. Выберите: «Коммунисты бегут из города».\n4. Не позволяйте бомбе взорваться в церкви Матьяша. Это приведёт к восстановлению монархии."
guides.18.a: "Хорошо"
guides.18.b: "Вернуться"

guides.19.t: "Гайды для Иллирии"
guides.19.d: "Кем я хочу играть?"
guides.19.a: "Тито"
guides.19.b: "Павелич"

guides.20.t: "Гайды для Иллирии"
guides.20.d: "Как поиграть за Тито?\n\n1. Ожидайте Апрель ~28 1937 г\n\n2. Завершите все в доступной ветке фокусов: "Вековая лояльность" или "Взбудораженные души, тут Завершите фокус Сохранить республику"\n\n3. Завершите фокус "Провести новые выборы" в событии “Свобода Временной Республики” выберите "Начать выборы."\n\n4. В событии “Результаты известны!” выберите "Социал-демократ Иосип Броз Тито!""
guides.20.a: "Хорошо"
guides.20.b: "Вернуться"

guides.21.t: "Гайды для Иллирии"
guides.21.d: "Как поиграть за Павелича?\n\n1. Ожидайте Апрель ~28 1937 г\n\n2. Завершите все в доступной ветке фокусов: "Вековая лояльность" или "Взбудораженные души, тут Завершите фокус Сохранить республику"\n\n3. Завершите фокус "Провести новые выборы" в событии “Свобода Временной Республики” выберите "Подождём немного..."\n\n4. В событии “Налет на Мостар” выберите "Что может плохого случиться?"\n\n5. В событии “Боснийская петиция об усилении автономии” выберите "Им и этого достаточно." после этого Павелич свергнет правительство."
guides.21.a: "Хорошо"
guides.21.b: "Вернуться"

guides.22.t: "Гайды для Французской Коммуны"
guides.22.d: "»  Махно / Чёрная Гвардия\n\n1. В цепочке событий про выборы, выбирайте кандидатов, у которых есть приписка - (Сорельян)\n2. Завершите фокус "День позора"\n3. В событии “Жак Артюис призывает к сорельскому единству” выберите "Слезть с забора и выбрать сторону!"\n4. В событии “Анархия повсюду” выберите "Брат убивают брата."\n5. В событии “Чёрная гвардия захватывает Париж!” выберите "Анархия спасает нас всех"\n6. В событии “Лидер?” выберите "Махно - наш символический лидер!"\n\n»  Марсель Деа / Марсель Бюкар\n\n1. Следуйте гайду выше, однако в событии “Жак Артюис призывает к сорельскому единству” выберите "Артюи прав, Франции нужно единство."\n>  В событии “Совет Сорелиана избирает нового лидера” выберите своего лидера.\n\n»  Жак Дорио / Морис Торез\n\n1. В цепочке событий про выборы, выбирайте кандидатов, у которых есть приписка - (Якобинец)\n2. Завершите фокус "Так начинается революция..."\n3. В событии “Результаты: Якобинское большинство” выберите "Нам нужен дипломат, чтобы снять напряжение, товарищ Кашен - наш человек!"\n\n»  Контрреволюционеры Гамелена\n\n1. В цепочке событий про выборы, выбирайте кандидатов, у которых есть приписка - (Якобинец)\n2. Не завершайте фокус "Так начинается революция..."\n3. В событии “Леон Блюм и Народный фронт” выберите "Ленинские доблести выдержат этих предателей."\n4. В событии “Марш Гамелена на Париж” выберите "Повстанцы захватывают столицу!"\n\nКак поиграть за Люксембург?\n\n1-й способ: В начале игры установите пользовательское правило, чтобы в Германии случилась революция.\n1. Ожидайте революцию ~ октября-ноября 1936 года\n2. Создайте марионетку Люксембурга\n3. В событии “Оккупация Люксембурга” выберите "Продолжить борьбу (Играть за Люксембург)"\n2-й способ - просто захватите Люксембург, создайте марионетку и ожидайте событие о его оккупации."
guides.22.a: "Хорошо"

guides.23.t: "Гайды для Британского Союза"
guides.23.d: "Кем я хочу играть?"
guides.23.a: "Контрреволюция"
guides.23.b: "Шотландия / Уэльс / Лоуренс"

guides.24.t: "Гайды для Британского Союза"
guides.24.d: "Контрреволюция Хаборта\n\n1. В цепочке событий про дебаты, выбирайте варианты, у которых повышается популярность - Тоталистов\n2. Идите по древу Мосли. Ваша цель - выполнить фокус "Революция"\n3. В событии “Срочное дело” выберите "Такой массовый арест наверняка вызовет ещё больше хаоса?"\n4. В событии “Сообщения об антимослиевской деятельности” выберите "Игнорируйте этих засохших старых дураков. Политика - не место для простых солдат."\n5. В событии “Революция!” выберите "Объявить военное положение!"\n6. В событии “Попытка переворота” выберите "Солдатам Хобарта удается одолеть Хорнера! Смерть революции!"?\n\nУкрепление власти Хаборта\n\n1. Совершите контрреволюцию за Хаборта\n2. В событии “Возвращение истинных британцев” выберите "Работать с националистическими группами"\n3. В событии “Джойс и Лиз требуют власти!” выберите "Отправьте этих ублюдков домой с хвостами между ног!"\n4. В событии “Предложение от правильного клуба” выберите "Нам не нужна помощь от шайки папистов!"\n\nХаборт - избрание короля и их путь:\n\n— Брауншвейгский (Август I): Соединённое Королевство Великобритании & Ганновера\n— Руппрехт (Роберт I):\nАнгло-Франкская Империя, Соединённое Королевство Великобритании & Баварии\n— Ясухито (Джошуа I): Соединённое Королевство Японии & Великобритании\n— Карл Эдуард (Чарльз III):\nСоединённое Королевство Англосаксонии, Соединённое Королевство Саксен-Кобург-Гота\n— Рэндал (Рэндал I): Ничего из интересного.\n— О'Нил (Лоэгайре I): Ничего из интересного.\n—  Испанский Якобит (Джеймс III):\nСоединённое Королевство Великобритании & Испании\n— Князь Лихтенштейна (Франциск Иосиф I):\nСоединённые Княжества Лихтенштейн-Британия, для этого нужно владеть регионом - Лихтенштейн в Швейцарии\n—  Бернард Нидерландский (Бернхард I): Соединённое Королевство Великобритании & Голландии, Соединённое Королевство Великобритании, Ганновера & Голландии\n— Вильгельмина (Вильгельмина I): Тоже самое что и для Бернхарда I\n— Эдит Вильсон (Матаока II):\nПоухатанско-Англосаксонская Империя, для этого нужно владеть регионами:\nДельмарва, Вирджиния, Южная Вирджиния, Восточный Панхандл, Мэриленд, Южная Западная Вирджиния, Западная Вирджиния\n— дама Сарка (Мэри III): Анжуйская Империя\n\nХаборт - если выбрать фокус Наследник Кромвеля:\n\n— Имперский Протекторат: для этого Вам нужно полностью захватить Канаду, после этого Вам откроется решение об интеграции, выполните его.\n\nКлимент Эттли и его государство на весь мир --> Народное Содружество\n\n1. Совершите контрреволюцию за Хаборта\n2. В событии “Возвращение истинных британцев” выберите "Работать с либералами Эттли"\n3. Завершите фокус "Свобода и социализм" и ожидайте 30 дней."
guides.24.a: "Хорошо"
guides.24.b: "Вернуться"

guides.25.t: "Гайды для развала Британского Союза"
guides.25.d: "Первый вариант:\n\n1. В цепочке событий про дебаты, выбирайте варианты, у которых повышается популярность - Тоталистов\n2. Идите по древу Мосли. Ваша цель - выполнить фокус "Революция"\n3. В событии “Срочное дело” выберите "Выполнить операцию!"\n4. В событии “Сообщения об антимослиевской деятельности” выберите "Это реальная угроза, позаботьтесь о том, чтобы эти старые псы были отправлены на пастбище."\n5. В событии “Революция!” выберите "Объявить военное положение!"\n6. В событии “Сопротивление максимистскому перевороту” выберите "Надеюсь, они сложат оружие ..."\n5. Ожидайте распад...\n\nВторой вариант:\n\n1. В цепочке событий про дебаты, выбирайте варианты, у которых повышается популярность - Радикальных социалистов\n2. Завершите фокус "Роспуск Конгресса профсоюзов"\n3. Завершите фокус "Передача полномочий"\n\nКак поиграть за Лоуренса?\n\n1. В цепочке событий про дебаты, выбирайте варианты, у которых повышается популярность - Тоталистов\n2. Идите по древу Мосли. Ваша цель - выполнить фокус "Революция"\n3. В событии “Срочное дело” выберите "Выполнить операцию!"\n4. В событии “Сообщения об антимослиевской деятельности” выберите "Это реальная угроза, позаботьтесь о том, чтобы эти старые псы были отправлены на пастбище."\n5. В событии “Революция!” выберите "Объявить военное положение!"\n6. В событии “Сопротивление максимистскому перевороту” выберите "Надеюсь, они сложат оружие ..."\n5. В событии “Шотландия выходит из состава Союза!” выберите "Британию никогда нельзя разделить!"\n6. В событии “Уэльс выходит из состава Союза!” выберите "Когда мы его достанем, мы поставим этому ублюдку шипы!"\n7. Не пытайтесь победить Шотландию и Уэльс, ожидайте событие о заключении мира."
guides.25.a: "Хорошо"
guides.25.b: "Вернуться"

guides.26.t: "Гайды для Юкатана"
guides.26.d: "Чтобы пойти по пути майя:\nСотрудничайте с майя — либо с ними одними, либо вместе с краснорубашечниками. После окончания войны они попытаются совершить переворот. Позвольте ему состояться — и к власти придут майя.\n\nЧтобы открыть демократические пути:\nНе поддерживайте ни одну из фракций — или выберите только одну, но отклоните её попытку переворота позже. После войны вы получите событие с выбором: генерал остаётся у власти или восстанавливается демократия.\n\nЧтобы встать на сторону краснорубашечников:\nСотрудничайте с краснорубашечниками — либо только с ними, либо с майя и краснорубашечниками. Позвольте им совершить переворот."
guides.26.a: "Хорошо"

guides.27.t: "Гайды для Итальянского Союза"
guides.27.d: "Как поиграть за Второго Гарибальди?\n\n1. Дождитесь 1 апреля, Завершите фокус "Начало Четвертого Съезда"\n2. В событии “День 1: Экономическая политика” выберите 1 вариант\n3. В событии “День 2: Внутренняя политика” выберите 2 вариант\n4. В событии “День 3: Религиозная политика” выберите 3 вариант\n5. В событии “Марш на Турин” выберите "Антисоциалистические элементы в армии сплотились вокруг генерала Гарибальди!""
guides.27.a: "Хорошо"

guides.28.t: "Гайды для Итальянской Республики"
guides.28.d: "Как восстановить Федерацию?\n\n1. Ожидайте выборы ноября 1936 года\n2. В событии “Всеобщие выборы” выберите "Победа ИРСП"\n3. В событии “АИН Протесты Выборы” выберите "Объявить АИН вне закона и прекратить их деятельность."\n4. В событии “Возвращение в Федерацию?” выберите 1 или 2 вариант.\n\nКак поиграть за Ломбардию или Венецию?\n\n1. Следуйте гайду выше, однако в событии “Возвращение в Федерацию?” выберите 3 или 4 вариант.\n\nКак поиграть за националистов? - Итальянская Империя, Латинская Конфедерация\n\n1. Ожидайте выборы ноября 1936 года\n2. В событии “Всеобщие выборы” выберите "Победа АИН"\n\n- Итальянская Империя: Завершите фокус "Возрождение Италии"\n- Латинская Конфедерация: Завершите фокус "Возрождение Италии" через 30 дней в событии “Мечта о Латинском союзе” выберите "Осуществить мечту о Латинском союзе в полном объеме!""
guides.28.a: "Хорошо"

guides.29.t: "Гайды для Обеих Сицилий"
guides.29.d: "Как поиграть за Юлиуса Эволу?\n\n- Легион Обеих Сицилий » Королевство Сицилия :\n- Римское Королевство «|» Римская Империя «|» Третий Рим\n- Панъевропейская Империя «|» Ариоримская Империя\n\n1. В событии “Благородный Легион Пробуждения” выберите "Оставим их пока в покое"\n2. В событии “Группа УР” выберите "Мы не можем позволить себе вмешаться прямо сейчас"\n3. В событии “Покушение на Донато Мандуцио” выберите "Мы не можем сделать из него мученика"\n4. В событии “Марш” выберите "Пусть они маршируют, будем надеяться, что они не вызовут проблем"\n5. В событии “Марш” выберите "Король бежит"\n\n----------------\n\nКак получить конституционные или абсолютистские деревья фокусов?\n\nДождитесь выборов 1937 года и просто выберите одну из демократических партий (каждая из них получит событие, позволяющее выбрать одного из 3 возможных премьер-министров, которые также изменят вашу субидеологию), или для абсолютизма выберите Азионе Меридионале (Южное Действие), что приведёт к событию о сохранении интегралистских национал-популистов, переходе к аграрным авторитар-демократов или необорбонистам (патерналисты).\n\nКак поиграть за Мафию/Фашистов/Неосанфедистов?\n\n1. Приведите ко власти Юлиуса Эволу\n2. Завершите фокус "Антиклерикализм"\n3. В событии “Восстание в Сицилии” выберите "Взять Палермо"\n4. В событии “Судьба Меццоджорно” выберите свой вариант"
guides.29.a: "Хорошо"

guides.30.t: "Гайды для О.С.А"
guides.30.d: "Кем я хочу играть?"
guides.30.a: "Основные фракции"
guides.30.b: "Капоне и его преемники"
guides.30.c: "Лавстоун, Скотт и Лоэб"

guides.31.t: "Гайды для О.С.А"
guides.31.d: "Как привести к власти различные Фракции?\n\nЧтобы получить Браудера, Бернэма или социал-патриотов (соц-демы или рад-социалисты), выбирайте все события на пути, которые дают поддержку 'социал-патриотам'. В конце концов они укрепят свои позиции до конца войны и станут доминирующей фракцией. Социал-патриоты возьмут верх, а партии Браудера и Бернхема присоединятся к их крылу. После победы в войне начнется борьба за власть, и после короткой цепочки событий вы сможете выбрать, кто возьмет верх. Примечание: Браудер/Бернхэм также могут быть избраны, если вы отдадите предпочтение центристам в послевоенном О.С.А с доминированием синдикалистов (руководство ниже).\n\nЧтобы быстро получить преемников Бернэма, Фостера или Браудера, выполните решение, которое открывается после получения их в качестве лидеров об отпуске. Это вызовет событие, и если вы откажетесь отправить их в отпуск, они умрут, что приведет к другому событию, позволяющему получить преемников.\n\nЧтобы получить синдикалистов, выберите все события, которые дают поддержку синдикалистам/тоталистам, и обязательно ограничьте фракцию Фостера, когда они попросят больше власти в начале войны. После войны синдикалисты полностью возьмут власть в свои руки.\n\nЧтобы получить Фостера, выбирайте поддержку синдикастистов в событиях, позвольте влиянию Фостера расти в событиях, которые стреляют в него, а затем просто изберите Фостера и TUUC после войны.\n\nЧтобы получить событие «Мировая революция троцкизма Джеймса П. Кэннона», сделайте его лидером, что можно сделать как выборы 1940 года в IWW, события «Преемник Фостера» или «Преемник Бернхэма».\n\nКак получить «Социальный переворот патриота» Батлера?\n\nПриведите Фостера к власти, через три месяца получите событие о реорганизации армии, не делайте этого, не выполняйте задание «Чистка реакционеров», через четыре месяца получите событие о перевороте Батлера."
guides.31.a: "Хорошо"
guides.31.b: "Вернуться"

guides.32.t: "Гайды для О.С.А"
guides.32.d: "Как получить Аль Капоне:\n1. В событиях принимайте помощь от Капоне и его людей\n2. Удержите Хейвуда у власти:\n• Не давайте пройти Конгрессу — это приведёт к выборам и потерям поддержки тоталистов.\n• После победы в Гражданской войне, дайте тоталистам победить на выборах.\n3. Выберите Аль Капоне.\n\nКак завершить путь Капоне:\n• Капоне умрёт естественно в январе 1947 (в день своей реальной смерти от сифилиса), если не предпринимать активных действий.\nЧтобы убить Капоне раньше:\n1. Завершите всё его дерево фокусов, включая нижние 4, где он окончательно сходит с ума.\n2. В событии после завершения древа появится выбор:\n• Либо отправить его в отставку (он останется формальным лидером)\n• Либо отказаться от отставки — тогда его убьют в следующем событии\n\nПреемники Капоне\nПосле смерти Аль Капоне (естественной или насильственной), вы пройдёте через древо фокусов "Наследники". Оно позволит вам выбрать одного из следующих лидеров:\nЛаки Лучано (условия —) Прямой выбор. Позволяет получить Торрио позже.\nДжон Диллинджер (условия —) Прямой выбор. Возможный альтернативный лидер — Ральф Капоне, Красавчик Флойд.\nФрэнк Нитти (условия —) Прямой выбор. Позволяет выбрать Рикку позже. Альтернативы: Альберт Ф. Капоне, Красавчик Флойд.\nДжимми Хоффа (условия —) Прямой выбор. Может выбрать союз между 3Инт, Бухариным или Хрущёвской Украиной.\nСиви 'Свободный Пират' (условия —) 	Прямой выбор. Захватывает пиратские регионы по всему миру: Южно-Китайское море, Карибы, Мадагаскар и т.д.\nБонни и Клайд (условия —)	Прямой выбор. Позволяет получить Рене Бельбенуа позже. Альт-лидер — Красавчик Флойд.\n\nГеополитика:\n• Сиви: завоёвывает все пиратские регионы мира — Южно-Китайское море, Вьетнам, Мадагаскар, Малайя, Карибы и др.\n• Бельбенуа: зависит от Третьего Интернационала, но может завоевать Америку для них.\n• Остальные преемники могут завоевать: Северную и Южную Америку, Карибы, Филиппины, Родину мафии — Италию.\nВсе могут войти в Ось Боссов: Бельбенуа автоматически вступает в 3-й Интернационал. Хоффа может выбрать союз с 3-м Интернационалом, Россией Бухарина или Украиной Хрущёва"
guides.32.a: "Хорошо"
guides.32.b: "Вернуться"

guides.33.t: "Гайды для О.С.А"
guides.33.d: "Лавстоун — "Американский социалист"\n1. Играя за Бернхэма, можно пойти двумя путями:\n• Через событие: в первой части пути можно выбрать отпуск Бернхэма и назначение Лавстоуна преемником.\n• Через дерево фокусов:\n1. Завершите фокус «Континентальное социалистическое общество».\n2. Подождите примерно 3 месяца.\n3. Сработает событие, связанное с Лавстоуном.\n2. Через события можно:\n• Не усиливать слежку за Лавстоуном - он совершит переворот.\n• Усилить слежку - затем в следующем событии: Либо позволить переворот. Либо подавить его и сохранить власть Бернхэма.\n3. Если вы хотите продолжить путь технократии, дайте Лавстоуну совершить переворот.\n\nГовард Скотт — "Technocracy Inc."\n1. Приведите Лавстоуна к власти (как выше).\n2. Завершите всё его дерево фокусов, до события «Правая оппозиция очищена». Выберите вариант чистки Скотта — он сбежит в последующем событии.\n3. Позже появится событие «Враг замечен»: Отпустите Скотта, не арестовывайте его. В следующем событии он совершит переворот и захватит власть.\n4.Пройдут выборы между Скоттом и Лоэбом: Выберите Скотта.\n5. Возможный альтернативный лидер Скотта — Мэрион Кинг Хабберт: Появляется, если Скотт провалит публичное выступление.\n\nГлобальные возможности Скотта: Может завоевать весь мир, только Северную Америку или Создать уникальные технократические марионетки по регионам: Америка, Южная Америка, Европа, Азия, Африка, Океания\n\nХарольд Лоэб — "CCOT: Утопическая Технократия"\n1. Повторите шаги до переворота Скотта, как указано выше.\n2. После переворота Скотт назначит выборы между собой и Лоэбом: Выберите Лоэба.\n\nОсобенности Лоэба: Уникальный путь утопической технократии.\nАльтернативные лидеры: Эрнест Хемингуэй, Технократический Конгресс, Другие, которых можно получить в зависимости от завоеваний.\nТолько одного можно выбрать в качестве лидера, остальные станут министрами.\nВозможности те же, что и у Скотта: Захват Америк, создание технократических режимов по всему миру. Имеет уникальные флаги и названия государств."

