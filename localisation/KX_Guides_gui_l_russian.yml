guides.46.t: "Гайды для Уэльса"
guides.46.d: "§rВы должны развалить Британский Союз по первому варианту распада в гайде!§!\n\nКак совершить переворот Льюиса и открыть различные пути?\n\n1. Добейтесь перемирия с Британским Союзом\n2. Завершите фокус "Начать переговоры"\n3. В событии “Переговоры с Валлийской народно-революционной армией” выберите "Принять требования народно-революционной армии"\n4. В событии “Сондерс Льюис пытается совершить переворот” выберите "Льюис свергает Глэйса!""
guides.46.a: "Хорошо"

guides.47.t: "Гайды для Баната"
guides.47.d: "Как играть за Банат:\n\n1. Начните за Венгрию, желательно установите фокус Румынии через консоль на "Маневры в Карпатах"\n\n2. Подождите, пока Румыния завершит Маневры в Карпатах\n\n3. Стреляйте в румын\n\n4. Надеюсь, Румыния объявит войну\n\nКак привести Королевство к власти:\n\n1. Аврам Имброан переживет атаку\n\n2. Когда Имброан выступит, ни один из вариантов не имеет значения\n\n3. Не давайте Имброан вооружённых охранников\n\n4. Обвините роялистов в том, что они вызвали столько беспорядков через Имброан\n\n5. Не сотрудничайте с поднятым ополчением\n\nКак играть за Железную гвардию Баната:\n\n1. Аврам Имброан переживет атаку\n\n2. Когда Имброан выступит, ни один из вариантов важно\n\n3. Не давайте Имброану вооружённых охранников\n\n4. Обвините Железную гвардию\n\n5. Надеюсь, что Румыния убьет Отто Рота\n\n6. Когда Барта придет к власти, придерживайтесь политики Рота\n\nКак играть за синдикалистского/тоталистского Баната:\n\n1. Станьте Железной гвардией Баната ^\n\n2. В трех событиях под названием «Марш памяти Рота», «Протест Четырех Площадей» и «Армия выходит из-под контроля» выберите:\n\nМарш памяти Рота: арестуйте виновных\n\nПротест Четырех Площадей: позвольте этому случиться (это успокоится)\n\nОдинокий человек: (неважно)\n\nАрмия выходит из-под контроля: тайно поощряйте их\n\nКак только вы получите событие «Красная и ещё более красная нация», выберите, кого вы хотите\n\n(Если вы выберите только 2 из этих вариантов, не волнуйтесь, вы все равно его получите)\n\n(Совершенно не вдохновлено событиями в (УДАЛЕНО) в (УДАЛЕНО), 1989.)\n\nКак играть за Баната Барты:\n\n1. Авраам Имброан переживает атаку\n\n2. Когда Имброан высказывается, ни один из вариантов не имеет значения\n\n3. Не давать Имброану вооруженную охрану\n\n4. Обвинить Железную гвардию\n\n5. Надеяться, что Румыния убьет Отто Рота\n\n6. Расширить армию, когда Барта придет к власти\n\nКак сохранить Отто Рота:\n\n1. Румыния проваливает убийство\n\nИЛИ\n\n1. Имброан умирает (да, это было так просто, но есть 1% шанс, что Румыния нападет на вас)"
guides.47.a: "Хорошо"

guides.48.t: "Гайды для Кореи"
guides.48.d: "Как получить независимость Кореи\nСпособ 1: Через игровые правила\n1. Перед началом игры установите игровое правило, чтобы восстание в Корее произошло.\n2. Дождитесь начала восстания (обычно между 1936 и 1939 гг.).\n3. Когда начнётся — переключитесь на Корею командой tag KOR\n\nСпособ 2: Через Японию\n1. Играйте за Японию.\n2. Выбирайте в событиях жесткие меры против корейцев.\n3. Это ускорит начало восстания.\n4. Как только восстание начнётся — переключитесь на Корею, как в способе 1.\n\nПобеда в войне за независимость:\n1. Захватите и удерживайте обе ключевые корейские провинции в течение 100–200 дней.\n2. Альтернатива: используйте консоль или мирный инструмент из набора модератора, чтобы заключить мир вручную.\n3. События победы все равно сработают корректно.\n\nКак получить Чучхе?\n1. Подождите событие “Пусанские переговоры” —\n• Отклоните предложение\n• Будьте жёсткими в последующих ответах на события\n2. Дойдите до вопроса монархии\n• Разрешите возвращение Королевской семьи\n• Подождите событие "шум снаружи"\n• Это приведёт к военному перевороту\n3. После переворота: • Не восстанавливайте демократию • Подождите, пока анархисты совершат контрпереворот\n4. В новом событии выберите: • "Мягкая рука" — останутся анархисты • "Железная рука" — появляется Ким Ир Сен, чтобы направить революцию\n5. После прихода Кима:\n• Завершите стартовое социалистическое дерево\n• Когда Ким укрепит власть — откроется новое фокусное дерево Чучхе\n• Оттуда начнётся путь к тоталитарной Корее по модели северокорейского режима"
guides.48.a: "Хорошо"

guides.49.t: "Гайды для Никарагуа"
guides.49.d: "Как поиграть за американскую Никарагуа?\n\n1. Ожидайте Гражданскую войну в Америке (1937г)\n\n2. В событии “Фронт против социализма” выберите "Мы можем позвать на помощь..."\n\n2. В событии “Странное, секретное предложение от ??????” выберите "Semper Fidelis! Мы соглашаемся с планом и отправляем морскую пехоту в Никарагуа!"\n\n3. В событии “Морские пехотинцы высадились в Пуэрто-Кабесасе” выберите "Отступайте и ждите, пока они рассеются."\n\n4. В событии “Битва за Эль-Айоте” выберите "Американцы одержали победу""
guides.49.a: "Хорошо"

guides.50.t: "Гайды для Парагвая"
guides.50.d: "Путь Хьюи Лонга\nИдеология: Авторитарные демократы - Потенциально радикально-социальные или нацпоп в будущем\nОсобенность: Мемный путь, где Лонг выживает после 2-й Гражданской войны в США и становится лидером Парагвая\n1. Начните игру за Парагвай.\n2. Сохраняйте авторитарно-демократическую власть:\n• Не урезайте бюджет, не вызывайте нестабильность.\n• Просто стабильно играйте, не меняя политику или лидера.\n3. Ждите событий Второй Американской гражданской войны:\n• США должны сдаться (не обязательно завершать всю войну — важно, чтобы Хьюи Лонг умер или исчез с политической сцены).\n• Это может произойти, если Объединённые Синдикаты Америки захватит Новый Орлеан или Huey не сможет удержать позиции.\n4. Через некоторое время после падения Американского Союза (или его капитуляции) Парагвай получит особое событие:\n• В нём будет описано, что Хьюи Лонг бежал в Парагвай.\n• У Вас будет выбор: • Оставить его частным лицом • Назначить его президентом Парагвая\n5. Выберите второй вариант — и Хьюи Лонг станет новым лидером Парагвая"
guides.50.a: "Хорошо"

guides.51.t: "Гайды для Албании"
guides.51.d: "Как поиграть за §RАлбано§!-§7Бразилию§!?\n\n1. Ожидайте выборы ~июнь 1936, в событии выберите "Прогрессивная партия!"\n\n2. Завершите фокусы "Сопротивление земельной реформе, Сбалансировать бюджет, Банковская реформа"\n\n3. В событии “Покушение на Авни Рустеми!” выберите "...В Рустеми стреляют дважды, и он умирает до прибытия помощи."\n\n4. В событии “Верлачи убит!” выберите "Зогу совершает контрпереворот!"\n\n5. В событии “Власть Ахмета Зогу” выберите "Да здравствует Король Зогу I!"\n\n6. Завершите фокус "Легитимность обеспечена" в событии “Небольшая канцелярская ошибка” выберите "Это бесплатная недвижимость."\n\nКак поиграть за §RСоциалистов§! Албании?\n\nЗавершите все как описано выше.\n\nНачните выполнение фокуса "Фальшивый конституционализм" в событии выберите "Зогу нет дела до этих социалистических паразитов.""
guides.51.a: "Хорошо"

guides.52.t: "Гайды для Сербии"
guides.52.d: "Как поиграть за "Чёрная рука" в Сербии?\n\n1. Ожидайте события "Живкович требует возвращения наследного принца" ~16 января 1937г, выберите "Мы не можем провоцировать Австрию."\n\n2. В событии “Марш на Белград” выберите "Сопротивляйтесь этой измене!"\n\n3. В событии “Йованович встречается с регентом” выберите "Сербии нужен сильный лидер!"\n\n4. В событии “Промышленники прекращают поддержку” выберите "Стойте твердо."\n\n5. В событие "Удар другой руки” выберите "Слава Н.К.В. Джордже!""
guides.52.a: "Хорошо"

guides.53.t: "Гайды для Новой Англии"
guides.53.d: "Кем я хочу играть?"
guides.53.a: "Лавкрафт или монархисты"
guides.53.b: "Квакеры, демократы или радикалы"
guides.53.c: "Сыновья свободы"

guides.54.t: "Гайд для Мексики"
guides.54.d: "Кем я хочу играть?\n\n Как поиграть за Юкатан?\n\n1. Следуйте гайду из ч.3 (Как поиграть за Пабло Гонсалес Гарсу?)\n2. В событии “Восстание на Юкатане” выберите "Libertad o Muerte! (Играть за Юкатан)""
guides.54.a: "Левые радикалы"
guides.54.b: ""Правые" радикалы"
guides.54.c: "Демократы и прочие гномы"
guides.54.z: "Хунтисты, диктаторы"
guides.54.e: "Монархисты"
guides.54.r: "Шизо-пути"

guides.544.t: "Гайд для Мексики ч.1 (Левые радикалы)"
guides.544.d: "За Эмилиано Сапату: просто выберите, чтобы он не умер, у него появится собственное дерево фокусов, которое позволит ему закончить срок, а затем состоятся выборы (после завершения вводного древа оно может появиться не сразу, перезагрузите сохранение или откройте дерево другой страны, а затем снова дерево Мексики, чтобы оно появилось).\n\nЕсли Сапата умрёт, его брат Эуфемио будет лидером до 37 года выборов (разблокирует дерево армии, чтобы было чем заняться).\n\nКак поиграть за Плутарко Кальеса?\n- Идеология: Тотализм (Максимато)\n- Всевозможные названия страны: Мексиканское Государство Максимо\n\n1. В событии “Покушение на жизнь Сапаты!” выберите "Dios mío! Сапата был убит!"\n2. В событии “В поисках убийцы” выберите "Чепуха, реакционеры - главные подозреваемые."\n3. В событии “Смерть Сапаты” выберите "Временным президентом назначен Плутарко Кальес."\n4. В событии “Требования Кальеса” выберите "Я просто хочу найти людей, которые убили моего брата. Назначить Кальеса!"\n\nКак поиграть за Висенте Толедано? (Радикальный путь)\n- Идеология: Тотализм (Коммунизм)\n- Всевозможные названия страны: Мексиканская Советская Федеративная Социалистическая Республика\n\n1. В событии “Покушение на жизнь Сапаты!” выберите "Dios mío! Сапата был убит!"\n2. В событии “В поисках убийцы” выберите "Быть может это Кальес?"\n3. В событии “Широкая коалиция” выберите "Несмотря ни на что, эта большая коалиция держится крепко!"\nОжидайте выборы Июля 1937 года\n5. В событии “Президентские выборы 1937 года” выберите "Побеждает Мексиканская рабочая партия."\n6. В событии “Чистка Толедано” выберите 1 вариант, и в последующих событиях о шизо-чисточках выбирайте ПЕРВЫЙ вариант."
guides.544.a: "Хорошо"
guides.544.b: "Вернуться"

guides.545.t: "Гайд для Мексики ч.2 ("Правые" радикалы)"
guides.545.d: "Как поиграть за Золоторубашечников?\n\n1. В событии “Покушение на жизнь Сапаты!” выберите "Dios mío! Сапата был убит!"\n2. В событии “В поисках убийцы” выберите "Быть может это Кальес?"\n3. В событии “Широкая коалиция” выберите "Коалиция распадается прежде, чем она сможет чего-то по-настоящему добиться."\n4. В событии “Перекресток на конце ствола оружия” выберите "Вступить в Антисоциалистический альянс"\n5. В событии “Золотые рубашки маршируют на Мехико” выберите "Золоторубашечники овладевают сердцем Мексики!"\n6. Что дают варианты в событии “Истинный лидер Мексики”:\n\n1. Вариант:\n- Идеология: Национал-Популизм (Воинствующий атеизм)\n\n2. Вариант:\n- Идеология: Национал-Популизм (без суб-идеологии)\n- Особености пути: при завершении фокуса "Возвращение старого" можно выйти в шуе-'Ацтекскую Империю' через событие “Карраско на перепутье нашего нового государства”полноценный гайд доступен во вкладке «Шуе-пути».\n\nКак поиграть за Интегралистов/Синархистов?\n\n1. Следуйте гайду выше, однако в событии “Золотые рубашки маршируют на Мехико” выберите "Переворот полностью подавлен. Давайте теперь соберем все по кусочкам."\n2. Что дают варианты в событии “Судьба республики”:\n\n1. Вариант:\n> можно пойти по пути интегралистской или синархистской "республики". У обоих присутствует своя ветка фокусов. Также, если выбрать путь интегрализма 'Хосе Васконселоса', можно выйти на шизо-путь всемирного 'Универсополиса'. Как это сделать, смотрите во вкладке Шизо-пути.\n\n2. Вариант:\n> всё то же самое, что и в первом варианте, только монархизм и Империя."
guides.545.a: "Хорошо"
guides.545.b: "Вернуться"

guides.546.t: "Гайд для Мексики ч.3 (Демократы и прочие гномы)"
guides.546.d: "Свободные выборы партий - Республика/Королевство/Империя\n\n1. Следуйте гайду из ч.3 (Как поиграть за Пабло Гонсалес Гарсу?) однако в событии “Перекресток на конце ствола оружия” выберите "Объединиться с Демократической лигой"\n\nХуан Альмасан (Национал-консерватизм) через военную хунту Феликса Диаса или Хуана Баррагана\n\n1. Следуйте гайду из ч.3 (Как поиграть за Феликса Диаса или Хуана Баррагана?)\n2. НЕ восстанавливайте монархию\n3. Завершите фокус 'Судьбоносный выбор'\n4. В событии “Судьба нашего руководства” выберите "Позволить скованному гражданскому правительству сформироваться за спиной РЕПНО.""
guides.546.a: "Хорошо"
guides.546.b: "Вернуться"

guides.547.t: "Гайд для Мексики ч.3 (Хунтисты, диктаторы)"
guides.547.d: "Как поиграть за Пабло Гонсалес Гарсу?\n\n1. В событии “Покушение на жизнь Сапаты!” выберите "Dios mío! Сапата был убит!"\n2. В событии “В поисках убийцы” выберите "Быть может это Кальес?"\n3. В событии “Широкая коалиция” выберите "Коалиция распадается прежде, чем она сможет чего-то по-настоящему добиться."\n4. В событии “Перекресток на конце ствола оружия” выберите "Гарсе не нужны союзники, потому что Мексика будет в безопасности только в его руках."\n5. В событии “Речь Гарсы” выберите "Пуля не задела ничего жизненно важного, и ожидается, что Гарса выживет."\n6. Завершите фокус "Наша судьба"\n7. Что дают варианты в событии “Выбор направления”:\n\n1. Вариант:\n- Идеология: Патернализм (нет суб-идеологии)\n- Всевозможные названия страны: Соединённые Мексиканские Штаты\n- Особености пути: современная хунта, якобы республика, фиктивная демократия\n\n2. Вариант:\n- Идеология: Патернализм (Нео-порфириатизм) \n- Всевозможные названия страны: Мексиканская Республика\n- Особености пути: фиктивная республика, секуляризм, консервативный либерализм, милитаризм, национализм, элитарный олигархизм\n\nКак поиграть за Феликса Диаса или Хуана Баррагана?\n\n1. Следуйте гайду выше, однако в событии “Речь Гарсы” выберите "Пуля попала в артерию, и Гарса истек кровью на сцене."\n2. Что дают варианты в событии “Наследник маршала”:\n\n1. Вариант:\n- Идеология: Патернализм (Нео-порфириатизм)\n- Особености пути:\n> можно пойти по пути монархии и выбрать своего императора из 3 кандидатов\n> можно не принимать монархию, тогда в стране поначалу навязывается фиктивная республика/демократия, и после завершения фокуса 'Судьбоносный выбор' можно полноценно установить демократию в событии 'Судьба нашего руководства' и назначить выборы. Ну а ещё можно выбрать 1 вариант в этом же событии и остаться хунтой Феликса Прието.\n\n2. Вариант:\n- Идеология: Патернализм (Военная диктатура)\n- Особености пути: то же самое, что и для первого варианта, только этот становится генералиссимусом и провозглашает себя наследником Гарсы."
guides.547.a: "Хорошо"
guides.547.b: "Вернуться"

guides.548.t: "Гайд для Мексики ч.4 (Монархисты)"
guides.548.d: "Через военную хунту Феликса Диаса или Хуана Баррагана\n\n1. Следуйте гайду из ч.3 (Как поиграть за Феликса Диаса или Хуана Баррагана?)\n2. В событии “Восстановить монархию?” выберите "Новая мексиканская монархия восстанет со страниц истории!"\n3. Завершите фокус 'Судьбоносный выбор'\n\nЧерез выборы, монарх Мария I (Мексиканское Королевство, Третья Мексиканская Империя)\n\n1. Следуйте гайду из ч.3 (Как поиграть за Пабло Гонсалес Гарсу?) однако в событии “Перекресток на конце ствола оружия” выберите "Объединиться с Демократической лигой"\n2. Завершите фокус "Реставрация монархии"\n\nЧерез синархистов/интегралистов\n\n1. Следуйте гайду из ч.2 (Как поиграть за Интегралистов/Синархистов?)\n2. В событии “Судьба республики” выберите "Восстановить монархию""
guides.548.a: "Хорошо"
guides.548.b: "Вернуться"

guides.549.t: "Гайд для Мексики ч.5 (Шизо-пути)"
guides.549.d: "Как поиграть за Универсополис на весь мир?\n\n1. В событии “Покушение на жизнь Сапаты!” выберите "Dios mío! Сапата был убит!"\n2. В событии “В поисках убийцы” выберите "Быть может это Кальес?"\n3. В событии “Широкая коалиция” выберите "Коалиция распадается прежде, чем она сможет чего-то по-настоящему добиться."\n4. В событии “Перекресток на конце ствола оружия” выберите "Вступить в Антисоциалистический альянс"\n5. В событии “Золотые рубашки маршируют на Мехико” выберите "Переворот полностью подавлен. Давайте теперь соберем все по кусочкам."\n6. В событии “Судьба республики” выберите любой вариант\n7. В событии “Один кризис предотвращен, начинается другой” выберите "Национальная интегралистская партия возьмёт на себя ведущую роль."\n8. В событии “Отец нашего движения Хосе Васконселос Кальдерон поведет нас.” выберите "Отец нашего движения Хосе Васконселос Кальдерон поведет нас."\n9. Завершите фокус "Объединить «космическую» расу"\nВы должны владеть ВСЕЙ Южной Америкой, ВСЕЙ Центральной Америкой, Всего Карибского бассеена\n11. Завершите решение "Сформировать Универсополис"\n12. В событии “Универсальная эра человечества начинается в Универсополисе” выберите "Универсальная эра начинается прямо сейчас! К оружию!"\n\nКак поиграть за Ацтекскую Империю?\n\n1. Следуйте гайду выше, однако в событии “Золотые рубашки маршируют на Мехико” выберите "Золоторубашечники овладевают сердцем Мексики!"\n2. Завершите фокус "Старая или новая?"\n3. В событии “Истинный лидер Мексики” выберите "Радикал Николас Карраско захватывает бразды правления."\n4. Завершите фокус "Возвращение былого"\n5. В событии “Карраско на перепутье нашего нового государства” выберите "Карраско - это новый Тлатоани! Да здравствует новая Империя Ацтеков!"\n\nКак поиграть за «движение Мексикайотль» (Красные Ацтеко-шизы)\n\n1. Следуйте гайду выше, после создания Ацтекской Империи ожидайте 150 дней до события.\n2. В событии “Популяризация «движения Мексикайотль»” выберите "Не обращайте внимания на этих дураков. Не похоже, чтобы художница-калека могла свергнуть наш благородный режим"\n3. В событии “Движение Мексикайотль рвётся ко власти” выберите "Мексикайотль торжествуют!"\n\nКак поиграть за «Культ Смерти» Марии III?\n\n1. Приведите ко власти золоторубашечников\n2. НЕ завершайте такие фокусы как:\n> Обезопасить наши города\n> Золотой террор\n> Новая концепция порядка\n3. В событии “Битва при Веракрусе” выберите "Мы не можем доверять генштабу, ПРИКАЗ армии МАРШ на город!"\n4. В событии “Осада Сан-Луиса” выберите "Приказать Седильо пополнить свои ряды и укрыться в Сан-Луисе."\n5. В событии “Марш на Мехико-Сити” выберите "Morir Es Vivir!""
guides.549.a: "Хорошо"
guides.549.b: "Вернуться"

guides.55.t: "Гайд для Городов Концессий"
guides.55.d: "Временный авто-перевод:\n\nВопрос: Как получить Триады в Городах-Концессиях?\nОбанкротьтесь (выберите все варианты, уменьшающие валютные резервы), а затем в следующем событии выберите Триады, которые придут к власти. Возьмите фокус «Ночь обезьяньей головы» и выберите вариант «Зеленые банды маршируют как единое целое!» в событии «Сбор зеленых банд». После этого вы сможете выбрать одного из четырех боссов Триады своим лидером.\n\nВопрос: Как получить Королевство Шуньтянь?\nСледуйте приведенному выше руководству, чтобы привести Триады к власти, но вместо этого выберите опцию «Что эта девушка знает о наших операциях?» в событии «Сбор зеленых банд». Вскоре к власти придут революционеры.\n\n--------------------\n\nQ: How to get the Triads in the Legation Cities?\n\n A: Bankrupt the LEC (pick every option that decreases the currency reserves), then choose the Triads to take over in the following event. Take the focus 'Night of the Monkey's Head' and select the option 'The Green Gangs march as one!' in the 'Gathering the Green Gangs' event. You will then be able to elect one of the four Triad bosses to be your leader.\n\n Q: How to get the Shuntian Kingdom in the Legation Cities?\n\n A: Follow the guide above to get the Triads in power, but instead select the 'What does this girl know about our operations?' option in the 'Gathering the Green Gangs' event. The revolutionaries will take power soon after."
guides.55.a: "Хорошо"

guides.56.t: "Гайды для Польши"
guides.56.d: "Как поиграть за Речь Посполитую?\n\n1. В событии “Экономический крах!” выберите "Нужно надавить на Регентский Совет, чтобы он сделал хоть что-нибудь!"\n\n2. В событии “Совет снова игнорирует проблемы” выберите "Стране угрожают экстремисты, а они страдают идиотией! Сделайте им выговор!"\n\n3. В событии “О "столах и стульях"” выберите "Хватит! Советники лишатся своих кресел и столов, а получат они их обратно только после того, как возьмутся за работу!"\n\n4. В событии “Литовцы и Речь Посполитая” выберите "Согласиться с предложением."\n\n5. В событии “Великие Королевские выборы” выберите "Миндаугас возродит Речь Посполитую!"\n\n6. В событии “Решение Миндаугаса” выберите "Да здравствует Речь Посполитая!"\n\nПольская Лига Возрождения\n1. Перед началом игры в настройках включите игровой путь "Regni Dei Polonia" (мем-ветка).\n2. Ожидайте одно из событий Совета регентства.\n3. В этом событии выберите второй вариант.\n4. Это приведёт к событию "Регентство и сейм в опасности" — позвольте правительству рухнуть.\n5. После этого появится событие, где можно выбрать LOP — выберите этот путь, чтобы они пришли к власти.\n\nАнархистская Польша\n1. Идите по пути Лехита.\n2. Выполните фокус "Сбор реликвий".\n3. Сработает событие — выберите первый вариант ("Небожественные анархисты").\n4. Это приведёт к анархистской Польше, уникальному нецентрализованному пути с особой механикой.\n\nПуть Бека (Силовой переворот)\n1. Возродите Речь Посполитую, выбрав в династии Мендога и возродив ПЛС.\n2. Пройдите фокус "Польское народное большинство". Во время него появится предупреждение от Юзефа Бека.\n3. Затем выполните фокус "Централизация власти".\n4. Это вызовет военизированное событие Бека — выберите опцию "Тревожно".\n5. Спустя короткое время сработает событие переворота Бека:\n• Можно позволить ему победить и взять власть\n• Или подавить переворот и сохранить контроль\n\nДополнительная информация:\n• Путь Regni Dei Polonia открывает множество мемных и нестандартных путей — включая святых королей, монахов, религиозные фанатичные маршруты и даже анархию.\n• Анархистская Польша — крайне редкий и атмосферный путь, рекомендуется для уникального прохождения.\n• LOP обладает особой эстетикой и может развивать мощную националистическую альтернативу традиционному пути.\n• Путь Бека — путь жёсткого контроля, можно развить Польшу как милитаристскую державу в духе Пилсудского, но с большей концентрацией власти."
guides.56.a: "Хорошо"

guides.57.t: "Гайды для Грузии"
guides.57.d: "Как поиграть за Сталина / Джугашвили?\n\n1. Завершите фокус "Пересмотреть Потийский договор" в событии выберите "Мы не можем предать немцев. Отдать компанию в залог."\n2. В событии “Чёрный понедельник ударил по нашей стране!” выберите "Мы не можем изменить рынок."\n3. В событии “Импортировать продовольствие?” выберите "Это слишком рискованно"\n4. В событии “Продовольственные бунты провоцируют большевистское восстание” выберите "КПГ удалось захватить власть!"\n5. В событии “Осада Кутаиси” выберите "Ввести в город крупные силы."\n6. В событии “Осада Сухума” выберите "Сначала возьмите главный город, затем перейдите в порт."\n7. В событии “Битва при Поти” выберите "Отправить войска по Кавказской железной дороге."\n\nКак поиграть за Джугели?\n\n1. Следуйте гайду выше, однако в событии “Осада Кутаиси” выберите "Отправьте элитные силы вниз по реке."\n2. В событии “Осада Сухума” выберите "Сначала возьмите порт, а затем продвигайтесь в город."\n3. В событии “Битва при Поти” выберите "Нет необходимости использовать железную дорогу, отправьте войска из Сухума."\n\nКак поиграть за Мхедриони?\n\n1. Завершите фокус "Пересмотреть Потийский договор" в событии выберите "Мы не можем предать немцев. Отдать компанию в залог."\n2. Ожидайте выборы в августе 1936 г.\n3. В событии “Выборы 1936 года” выберите "Коалиция НДП-НПЗГ получает большинство голосов."\n4. В событии “Эквтайм Такаишвили объявляет референдум о монархии” выберите "Официально встать на сторону Республиканской кампании."\n5. В событии “Референдум о монархии” выберите "...республиканцы."\n6. В событии “Попытка переворота Мхедриони и Голубых рогов в Тбилиси” выберите "Голубые роги вынуждают правительство отправиться в отставку..."\n\nКак поиграть за Абхазию?\n\n1. В событии (~ноябрь 1936) 'Народный совет Сухуми одобряет автономию Южной Осетии” выберите "На нас нельзя оказывать давление."\n2. В событии “Жители Южной Осетии начинают вооружаться” выберите "Увеличить военное присутствие."\n3. В событии “Повстанцы Южной Осетии атакуют военную базу” выберите "Применить жесткие военные меры."\n4. В событии “Абхазские сепаратистские военные формирования штурмуют Сухуми” выберите "Ввести армию в Сухум."\n5. В событии “Вооруженные столкновения в Зугдиди” выберите "Ни в коем случае! Увеличить контингент войск в регионе."\n6. В событии “Симон Басария провозглашает независимую Абхазию!” выберите "Хапсадгып азы! (Играть за Абхазию)""
guides.57.a: "Хорошо"

guides.59.t: "Гайды для Либерии"
guides.59.d: "Красная Либерия\n1. В событии «Скандал» — выберите «Кинг не уйдёт немедленно»\n2. В следующем событии — устройте переворот Файрстоуна\n3. Потом — выберите переворот тоталистов или радсоциалистов\n\nПереворот Файрстоуна\n1. В событии «Скандал» — выберите «Кинг не уходит»\n2. В следующем событии — устройте переворот Файрстоуна\nВозможны пути:\n• Умереть и передать власть сыну\n• Позволить Кристи взять власть и сформировать Американский анклав (приводит к Гуверу или Масонам)\n\nГуверовская Либерия\n1. Приведите к власти Файрстоуна\n2. Завершите фокус: «Углубить наши обязательства»\n3. Затем: «Великая миграция»\n4. Через ~140 дней сработает событие: «Прибытие Гувера»\n5. Позвольте Гуверу стать президентом\n6. Далее можно выбрать:\n• Вернуться в Америку (крестовый поход)\n• Или остаться в Либерии\n\nМасонский переворот (нац-популисты)\nВариант первый:\n1. Приведите к власти Гувера и выберите «Принять реалии»\n2. В цепочке событий его дерева выбирайте разные (взаимопротиворечивые) варианты: прогрессивные, умеренные, консервативные • В итоге масоны устроят переворот\nВариант второй:\n1. В событии «Скандал» — выберите «Кинг уходит немедленно»\n2. Затем выберите переворот нац-популистов\n\nДемократические партии\n1. В событии «Скандал» — выберите «Кинг немедленно уходит»\n2. Затем появится событие выбора партии, чтобы получить:\n• соц-демократов — выберите соцлибералов, затем Уилсона\n• соц-консерваторов — просто выберите соответствующую партию\n\nНемецкая/Монархическая Либерия\n1. В фокусах: выберите Германию как экономического партнёра\n2. Дождитесь события "Возвращение Массака"\n3. Варианты:\n• Монархия прусского типа: не выполнять просьбу Массака\n• Демократическая монархия: выполнить его просьбу\n4. Затем: • В событии скандала — выберите «Бороться» • Потом, в цепочке событий, выберите Массака\n| Убедитесь, что переворот Файрстоуна произошёл раньше"
guides.59.a: "Хорошо"

guides.60.t: "Гайды для Чили"
guides.60.d: "Как получить путь Ариосто Эрреры (военный переворот)\n1. Играй за Чили до фокуса «Выборы третьего председателя»\n2. После завершения фокуса сработает событие переворота, где появится Ариосто Эррера.\n3. В событии выберите вариант: Поддержать переворот, чтобы он удался\nПримечание: Это особый переворот с другим лидером и партией, отличный от типичных антилевых военных переворотов в Kaiserreich. Однако он временно использует то же дерево, пока не будет обновления."
guides.60.a: "Хорошо"

guides.61.t: "Гайды для Германии"
guides.61.d: "Как развалить Германию и поиграть за "Революционеров" (ВАЖНО: ЗА ГЕРМАНСКУЮ ИМПЕРИЮ НЕ СОЗДАВАЙТЕ НОВЫЕ ШАБЛОНЫ И НЕ ПЕРЕНАЗНАЧАЙТЕ ДИВИЗИИ В НИХ.)\n\n1. В событии “Массовый вывод капитала!” выберите "Ничего не предпринимать."\n2. В событии “Сельскохозяйственный кризис в Миттльевропе” выберите "Мы не должны рисковать связями с Миттельевропой..."\n3. В событии “Помогать компаниям?” выберите "..жертвы должны быть принесены"\n4. В событии “Общественные столовые” выберите "Затянем пояса!"\n5. В событии “Спасение банков?” выберите "НЕТ!"\n6. В событии “Банки начинают рушиться” выберите "Удачи им."\n7. В событии “Экспроприации” выберите "Нет! Мы не какие-то там синди и коммуняки."\n8. В событии “Революция!” выберите "За революцию!"\n\nКак поиграть за Великую Баварию?\n\n1. Следуйте гайду выше, однако в событии “Революция!” выберите "За Бога и Отечество!"\n2. Одержите победу над леваками\n3. Ожидайте событие 'Крах Германии” выберите "Да здравствует Рупрехт Баварский!"\n\nКак поиграть за Курта Фон Шлейхера?\n\n1. Ожидайте выборы в марте 1937 г\n2. В событии “Выборы 1937 года” выберите "Изменения? Кому они нужны?"\n3. В событии “Новый Рейхсканцлер?” выберите "Назначить верного Кайзеру Курта фон Шлейхера!"\n4. Завершите фокус "Закон о полиции" древо Шлейхера разблокируется!\n\nКак создать Панъевропу?\n\n1. Завершите фокус "Кайзергипфель" для этого Вам нужно завоевать и создать свои марионетки в странах, такие как:\n\n- Французская Коммуна\n- Британский Союз\n- Россия\n\n2. Завершите фокус "Мечта о Панъевропе"\n3. В событии “Мечта о Панъевропе” выберите "Осуществить панъевропейскую мечту силой!""
guides.61.a: "Хорошо"

guides.62.t: "Гайды для Миттельафрики"
guides.62.d: "Общее понимание:\n1. Власть у корпорации DKG (под руководством Шнее).\n2. Через несколько месяцев Шнее уходит в отставку, и управление переходит к NKG.\n3. Далее наступает исследование коррупции, связанное с Герингом.\n\nРеформаторские пути (вместо Геринга)\n| Подходят, если Вы хотите стабильную, относительно либеральную или умеренно авторитарную Миттельафрику.\n1. Когда начинается расследование коррупции, позвольте Герингy попытаться остановить его.\n2. Затем отзовите его в Берлин — он будет судиться.\n3. После этого выберите нового штатгальтера-реформатора.\n4. Запустится новое дерево фокусов, где вы сможете выбрать левый или правый реформаторский лагерь.\n\nЛевые реформаторы:\n| Лидеры:\n• Альберт фон Геринг (брат Германа, либеральный бюрократ)\n• Александр Дуала Манга Белл (протонационалист, реформист)\n• Джомо Кениата (социалистический пан-африканист)\n- Ключевые идеи: Либерализация, пан-африканизм, образование, децентрализация, постепенное освобождение.\n\nПравые реформаторы:\n| Лидеры:\n• Пауль Эмиль фон Леттов-Форбек (герой Восточной Африки)\n• Теодор фон Хассель (прагматик, милитарист)\n- Ключевые идеи: Умеренная реформа, сохранение порядка, немецкое лидерство, сохранение колоний, но с постепенной модернизацией.\n\nНационал-популисты (Souveränisten)\n| Самый нестабильный, авторитарный и милитаристский путь.\n1. В момент расследования позвольте Герингy остаться в Миттельафрике.\n2. Он должен проигнорировать расследование, и не должен быть отозван в Берлин.\n3. Начнётся курс на суверенизацию — усиление его власти.\n\n Партия DKG — Возврат корпоративного правления\n| Корпоратократический, экономически ориентированный путь.\n1. В событии о коррупции отзовите Геринга в Берлин.\n2. Выберите нового главу из числа сторонников DKG.\n3. DKG вернётся к власти, фокусируясь на:\n• Прибыле\n• Экономическом управлении\n• Подавлении бунтов через частные военные компании\n\nNKG — Начальный путь\n| Начальный путь, если не предпринимать особых действий.\n1. Не вмешивайтесь во внутреннюю политику.\n2. Поддерживайте стабильность через решения.\n3. При коррупционном кризисе:\n• Можете опозорить Геринга тихо, это даст доступ к:\n • Францу Риттеру фон Эппу\n • Фрицу Тиссену\n • Эрнсту Юнгеру\nИли оставить Геринга, что даст возврат к NKG позже.\n\nКак устроить коллапс Миттельафрики\n| Хотите увидеть, как всё рушится? Вот как это сделать.\n1. В событиях и решениях всегда выбирайте варианты, снижающие стабильность.\n2. Не боритесь с восстаниями и националистами.\n3. Выберите нац-популиста Геринга и откажитесь уходить в отставку.\n4. Игнорируйте коррумпированных чиновников и не подавляйте туземцев.\n5. Надейтесь, что в одной из колоний вспыхнет англосаксонское восстание.\nКонсольный код для мгновенного коллапса: effect MAF_collapse"
guides.62.a: "Хорошо"

guides.64.t: "Гайды для Северной Родезии"
guides.64.d: "Различные пути Северной Родезии\nИгра начинается под управлением Хюттига — жёсткого правителя с авторитарным курсом.\nПродвигайтесь по среднему дереву фокусов Хюттига до финального фокуса: Фокус: Новый гауптман"
guides.64.a: "Хорошо"

guides.65.t: "Гайд для Мадагаскара"
guides.65.d: "Уход Гейдриха\nКогда Миттельафрика разваливается, вам дадут выбор: Позволить Гейдриху сбежать / бежать — это откроет борьбу за власть на острове.\nЛибо:\nЕсли Миттельафрика выбирает Гейдриха вместо Геринга, он может удержаться у власти, и вы не сможете получить другие пути.\nВывод: Чтобы увидеть другие пути, попросите Гейдриха уйти, когда появится соответствующее событие.\n\nДерево фокусов и борьба за власть\nПосле ухода Гейдриха вы получите фокусное дерево для выбора преемника. Каждый вариант приводит к уникальному пути:\nМорис\nОн — временный компромисс между группами влияния.\nЕго путь позволяет сохранить стабильность, но при ошибках (неудачи в управлении, провал ивентов) - откроются радикальные пути.\n\nCroix de Feu — Французские ультранационалисты\nЕсли ультраправые французы берут верх: Приходят к власти под знаменем Croix de Feu (Огненный Крест). Жесткий, авторитарный режим, мечтающий о восстановлении Франции… в виде военной диктатуры на острове.\n\nАрон и еврейская администрация\nЕсли победят сионисты и еврейская буржуазия: - Поддержка идёт со стороны еврейских беженцев и интеллигенции. Приходит к власти Арон — представитель еврейской диаспоры. Мадагаскар становится убежищем для еврейского народа, своеобразной альтернативной Землёй Обетованной.\n\nУмеренные французы и малагасийцы\nЕсли удаётся создать коалицию между местными элитами (малагасийцами) и умеренными французами: Выход на либерально-автономный путь. Более умеренное управление, рост местной автономии и возможный выход к республиканской независимости."
guides.65.a: "Хорошо"

guides.66.t: "Гайды для Западной Африке"
guides.66.d: "Как разблокировать политические пути?\n1. Дождитесь события «Чёрный понедельник».\n2. После его активации выберите один из экономических планов, который повлияет на политическое направление:\n • План Франции — усилит влияние профранцузской партии.\n • План Британии — усилит англофильскую партию.\n • План Firestone — усилит корпоративистов.\n • Поддержка Германии — сохранит про-немецкое направление.\n3. Завершите экономические фокусы — после этого откроется политическое дерево, соответствующее выбранному курсу.\n\nКак создать независимую Западную Африку\n1. Когда Миттельафрика рухнет, появится событие, позволяющее продать колонию Олимпио и туземцам.\n2. Это событие создаёт независимое государство под управлением местных элит.\n3. Дальнейший путь зависит от изначального выбора (Франция/Британия/Германия/корпоративисты/изоляция).\n4. Государство может развиваться в разных направлениях, включая демократию, автократию или изоляционизм.\n\nКак получить «Германскую Родезию»\n1. Если Либерия требует земли Вестафрики в своём фокусе или в монархическом пути просит передать им Вестафрику:\n2. Вы можете отделиться от Миттельафрики.\n3. Победите Либерию в войне.\n4. После победы выберите курс: про-Франция, про-Британия, про-Германия, либо полная независимость.\nВыбор зависит от партии, которая была у власти на момент отделения.\nПримечание: проще получить этот путь, играя за Либерию.\n\nКак получить Того и его пути?\nТого может появиться в следующих случаях:\n • Когда Миттельафрика развалится, и Вестафрики рушится вместе с ними.\n • Когда Франция захватывает западноафриканские земли — силой или через профранцузский путь.\n • Когда Олимпио покупает всю Westafrika, если MAF пал, и герцог (AuthDem) всё ещё у власти.\n• После появления выполните первый фокус, и путь начнётся.\n\nПути демократии (Того)\n• Разрешите проведение выборов. • Изберите Олимпио или демократическую коалицию.\n\nДля переворота аскари\n• Продолжайте откладывать выборы. • Это приведёт к военному перевороту аскари, установив автократию.\n\nДля немецкой администрации\n• Во время события первого фокуса не позволяйте Олимпио стать временным президентом. • Вместо этого сохраните немецкое управление, продолжив путь колонии."
guides.66.a: "Хорошо"

guides.67.t: "Гайды для Нигерии"
guides.67.d: "Как получить различные пути Нигерии: Выберите направление «Выборы в 3-й парламент» и в событии выберите, кто должен победить. Выбирайте между Зиком и туземцами, Твиннингом и англосаксами и Бурдилионом и немцами."
guides.67.a: "Хорошо"

guides.68.t: "Гайды для Родезии"
guides.68.d: "Как получить Радикально-социалистическую Зимбабве-Родезию\n1. На выборах «День в апреле» выберите Лейбористскую партию.\n2. Идите по правой ветке центрального фокуса.\n3. Завершите фокус «Go Narrow» (Идти узким курсом).\n4. Затем выполните фокус «Вернуть Лессинга домой» (Вернуть Лессинга домой).\n5. Примерно через месяц появится событие, позволяющее переключиться на Рад-Социализм.\n\nКак получить Национал-Популистскую Родезию\n1. На выборах «День в апреле» выберите UFP.\n2. Идите по правой ветке центрального фокуса.\n3. Завершите фокус «Раскачать лодку»\n4. Заключите союз с Берком (фокус «Ally with Burke»).\n5. Через ~30 дней появится событие, позволяющее переключиться на национал-популистов.\n6. Если Вы доживёте до 1945 года, Ян Смит может стать лидером.\n\nКак получить переворот Бомбардира Харриса\n1. Убедитесь, что Южная Африка находится в гражданской войне.\n2. Дождитесь, когда Миттельафрика (Мозамбик/Центральная Африка) рухнет.\n3. После этого Бомбардир Харрис может попытаться совершить военный переворот в Родезии."
guides.68.a: "Хорошо"

guides.69.t: "Гайды для Гаити"
guides.69.d: "Демократия / Социалистические выборы (мирный путь)\n1. Иди по левому начальному дереву.\n2. На каждом шаге: Ограничивай влияние Гвардии (через решения и фокусы).\n3. Когда Рассел уходит, выбери Лаво.\n4. Заверши дерево без переворота Гвардии.\n5. После — начнутся выборы:\nВозможны: Социалисты (умеренные), Автодемократы (у них нет уникального политического дерева). Радикальные социалисты — доступны только после вторых выборов (срок полномочий — 5 лет).\n\nСоциалистическая революция (Румен / Худикур)\n1. Иди по правому начальному дереву.\n2. В политических событиях:\n• Вариант 1: выбери 3 социалистических решения - Румен + синдикалисты поднимают переворот.\n• Вариант 2: выбери 2 социалистических + 1 национальный - Продолжай спуск по дереву, выбирая все социалистические опции. Получишь поздний переворот, где радикальные социалисты Худикура приходят к власти.\n\nНуаристский путь\nИди по правому начальному дереву.\nВ событиях:\n• Вариант 1: выбери 3 варианта Нац-популистов - ранний переворот Бруара.\nВариант 2: выбери 2 варианта Нац-популистов + 1 социалистический - Продолжай завершать дерево фокусов, выбирая все нац-попские опции. Получишь поздний переворот, где Папа Док просто устраняет Бруара и приходит к власти "мягко".\n\nКонтрпереворот Каликста (соц-демократы)\n1. Через выборы: После восстановления демократии, Каликст может быть избран.\n2. Через правое дерево:\n• Иди по правому начальному дереву.\n• В первых событиях выбери 3 опции нац-популистов - рано вызываешь переворот Бруара.\n• Когда в его цепочке появится событие об отставке: Не давай ему уйти. Каликст совершает контрпереворот.\n\nПереворот Гвардии / Фостена (авторитарный путь)\n1. Иди по левому начальному дереву.\n2. Заверши фокус "Катушка в Гвардии" — ограничиваешь, но и усиливаешь напряжение.\n3. Когда Рассел уходит, выбери Томаса как преемника.\n4. Позже в цепочке событий Фостен (Faustin) попытается совершить переворот против Томаса и захватить власть от имени Гвардии."
guides.69.a: "Хорошо"

guides.70.t: "Гайд по мемам"
guides.70.d: "Если вам нужен какой-либо из путей или наций с режимом мемов, вам нужно включить соответствующее правило игры для каждой из них. Этот путь носит исключительно информационный характер и появляется для наций, у которых нет собственных гайдов, он не указывает на содержание режима мемов для данной нации."
guides.70.a: "Наслаждайтесь шоу."

guides.71.t: "Гайды для Гондураса"
guides.71.d: "Как получить путь Бананового Гондураса?\n\nПриведите тоталитаристов к власти в Гондурасе (подождите начала Американской Гражданской войны и выберите Кальехас в событии «Чрезвычайная сессия»), дождитесь окончания Доктрины Монро, Земюррей сбежит в Гондурас — дайте ему обосноваться, а затем позвольте местной полиции попытаться арестовать его в цепочке событий. В конце концов он совершит переворот, если вы позволите его силам победить (обычно это происходит в середине-конце 1937 года)"
guides.71.a: "Cool."

guides.72.t: "Гайды для Американского Союза"
guides.72.d: "Как получить Христианскую партию Пелли или Национальную прогрессивную партию Фоллете\n| Обе эти партии появляются после победы Хьюи Лонга и завершения его политического пути.\n1. Победите в Гражданской войне\n2. Завершите политическое дерево Хьюи до фокуса «Идеальная демократия»\n3. Ждите выборов — обычно они происходят в 1940 году.\n4. Когда наступит событие о всеобщих выборах, выберите:\n• Пелли — Христианская партия (ультраправый путь).\n• Фоллете — Национальная прогрессивная партия (центристский или либеральный путь).\nАльтернативный способ — если вы затянете войну достаточно долго, выборы могут пройти во время 2-АГВ, и вы также сможете выбрать их там.\n\nКак получить Паппи О’Дэниелса (техасский путь)\n| Путь, ориентированный на Техасскую идентичность и уникальное дерево.\n1. В середине 1937 года начнётся событие о выборах в партии, выберите Паппи О’Дэниелса и его популистскую платформу.\n2. После этого он станет лидером, и вы сможете развивать его фокус-дерево.\nВариант 2: после победы Хьюи\n1. Победите в Гражданской войне.\n2. Не идите по пути «Имперского президентства»!\n3. Когда начнутся выборы — выберите О’Дэниелса, если он доступен.\n\nКак получить Эрла Лонга или других преемников Хьюи\n| Уникальный путь, зависящий от политических фокусов и того, как вы управляете партией после войны.\n1. Выиграйте 2-АГВ за Хьюи.\n2. Завершите всё политическое дерево Хьюи до конца.\n3. Затем завершите фокус «Расширение занятости» в экономическом дереве.\n4. В конце 1939 года появится событие:\n• Хьюи готовится произнести речь.\n• Выберите вариант «произнести речь».\n5. Хьюи будет убит, и вы получите событие выбора его преемника."
guides.72.a: "Хорошо"
guides.72.b: "Я хочу увидеть другие пути"

guides.73.t: "Гайды для Американского Союза"
guides.73.d: "Как получить Интегралистскую Америку (католический путь)\n| Католическая диктатура под Священной Американской Лигой. Вам не нужно убивать Хьюи!\n1. Ожидайте событие о 'Католических добровольцев' - примите их\n2. В фокусе/событии «Антикатолический законопроект», не выбирайте жёсткую линию.\n3. Вместо этого поддержите отца Кофлина в том же событии.\n4. На следующем этапе появится выбор: избрать Священную Американскую Лигу.\n5. Выберите её, и получите Интегралистскую Америку под католическим флагом и харизмой.\n\nКороль Стюарт и путь Порохового заговора\n| Альтернативный монархический путь, основанный на реставрации династии Стюартов.\n1. Пройдите обычный путь Интегрализма или Порохового заговора\n2. Когда появится событие о коронации, выберите НЕ «Христос — наш король», А «Поддержать притязания Стюартов».\n3. Стюарты будут возведены на трон как Королевство Америки.\n- Только Стюарты могут начать завоевание Британии и получить фокус на «Империум Бриттаниум» (британская сверхимперия).\n\nПреемники Стюарта\n| Ваш Стюарт умер? Самое время выбрать нового!\n1. Завоюйте Британию, играя за монархию Стюарта.\n2. После оккупации Британии сработает событие «Посещение Лондона».\n3. Когда появится событие с Кэрроллом — не слушайте его.\n4. Король умрёт, и вы получите выбор нового наследника.\n- Это может привести к более радикальным или умеренным формам монархии.\n\nКак получить преемников Кэрролла (если выбрали Христа как короля)\n| Этот путь идёт через Божественное правление, с интереснейшей развилкой в конце.\n1. В событии о выборе короля выберите вариант «Христос — наш король».\n2. Завершите политическое дерево Кэрролла и получите событие «Америка Скантус».\n3. Выберите путь FP (Первая партия) Императрицы Америки.\n4. Завоюйте Мексику и Канаду.\n5. Ожидайте события о смерти Кэрролла — появится возможность выбрать нового лидера.\n\nКак получить Э. У. Марланда (рыночный либерал)\n1. Просто дождитесь выборов\n2. Выберите Э. У. Марланда в избирательном событии.\n- Это один из самых спокойных путей, идеально подойдёт для игроков, предпочитающих экономику и восстановление.\n\nКак получить Пендергаста и Трумэна\nИграя за Лонга, дождитесь события о предложении союза с Пендергастом.\n2. Отклоните предложение.\n3. После этого произойдёт ещё два события с предложением расследовать его: Ничего НЕ расследуйте! Игнорируйте оба.\n4. Пендергаст совершит переворот и придёт к власти.\nПолучение Трумэна:\n• После того как Пендергаст у власти, пройдите фокус на сенатора Гарри Трумэна.\n• В конце дерева произойдёт смена субидеологии — вы получите умеренного Трумэна.\n\n"
guides.73.a: "Хорошо"
guides.73.b: "Я хочу увидеть другие пути"

guides.74.t: "Гайды для Новой Англии / Квакеры, демократы или радикалы"
guides.74.d: "Как выбрать нужну партию - Квакеры, Партия запрета, Республиканцы, Демократы?\n\n1. Начните игру за Канаду (это обязательно) и ожидайте Гражданской войны в Америке / ~ 1937 г\n2. В событии “Америка в состоянии хаоса” выберите "Интервенция в Новую Англию!"\n3. В событии “Оккупация Новой Англии” выберите "Захват Новой Англии!"\n4. В событии “Вопрос о будущем Новой Англии” выберите "Установить временное правительство «играть за Новую Англию»"\n5. В событии “Масштабные забастовки Remington Rand” выберите "Мы можем быть разумными."\n6. Затем в каждом последующем событии, выбирайте варианты, которые повышают популярность нужной Вам партий.\n7. В событии “Великая забастовка” выберите "Мы справимся с ними!"\n\nФедералисты, радикалы (Стражи републики, Возмездие, Нордическая лига)\n\n1. Следуйте гайду выше, однако в событии “Великая забастовка!” выберите "Запросить помощь Канады!"\n2. В событии “Кризис правительства!” выберите свой вариант.\n\nКак поиграть за Нормана Лермонда?\n\n1. Следуйте гайду выше, однако в событии “Великая забастовка!” выберите "Здесь же нет ничего серьезного!"\n2. В событии “Левый переворот!” выберите "Умеренные сторонники Лермонда берут власть!"\n\nСмерть Лермонда и его наследники\n\n1. Приведите ко власти Лермонда\n2. Завершите фокус "Утопические колонии" и ожидайте 100 дней до события.\n3. В событии “Белошапочные дьяволы наносят удар!” выберите "Каким-то образом бомба благополучно транспортируется, заряжается и взрывается."\n4. Варинаты в событии “Межпартийные выборы':\n\n- Первый вариант: Социалистическая Республика Новая Англия --> Союз Утопических Социалистических Штатов Америки\n\n- Второй вариант: Ничего интерестного\n\n- Третий вариант: Ничего интерестного\n\n- Четвёртый вариант: Улей Новой Англии --> Союз Социалистических Ульев Америки\n\n- Пятый вариант: Йоменская Фронтирская Коммуна --> Фронтирская коммуна Аркадии"
guides.74.a: "Хорошо"
guides.74.b: "Я хочу увидеть другие пути"

guides.75.t: "Гайды для Новой Англии / Лавкрафт и Монархисты"
guides.75.d: "Как поиграть за Лавкрафта?\n\n1. Начните игру за Канаду (это обязательно) и ожидайте Гражданской войны в Америке / ~ 1937 г\n2. В событии “Америка в состоянии хаоса” выберите "Интервенция в Новую Англию!"\n3. В событии “Оккупация Новой Англии” выберите "Захват Новой Англии!"\n4. В событии “Вопрос о будущем Новой Англии” выберите "Назначить генерал-губернатора «играть за Новую Англию»"\n5. В событии “Масштабные забастовки Remington Rand” выберите "Призвать национальную гвардию"\n6. В событии “Бостонская резня” выберите "Гражданские штурмуют парламент!"\n\nСекретный путь Лавкрафта (левого около фашиста)\n\n1. Приведите ко власти Лавкрафта.\n2. Завершите фокус "Нация безумия" и ожидайте 50 дней до события\n3. В событии “Борьба с демонами” выберите "Придерживаясь прежних взглядов, Лавкрафт отказывается от помощи."\n4. Ожидайте смерть лавкрафта. В событии выбора наследника - любой подойдёт\n5. Завершите фокус "Вопрос о расовых законах"\n6. В событии “Вопрос о расовых законах” выберите "Расовые законы — неотъемлемая часть учения Лавкрафта!"\n7. В событии “Тёмные слухи извращают Провиденс” выберите "Проверьте это. Просто на всякий случай."\n8. В событии “Отвратительная реальность” выберите "Продолжать копать глубже, но скрывать все действия от общественности."\n\nПуть монархического Доминиона - 48 колоний Британской Америки, Королевство Америка, 48 Колоний\n\n1. Следуйте гайду Лавкрафта, однако в событии “Масштабные забастовки Remington Rand” выберите "Призвать национальную гвардию"\n2. В событии “Бостонская резня” выберите "Огонь! Из всех орудий!"\n3. Завершите фокус "Король Новой Англии"\n\nНезависимые монархисты\n\n1. Следуйте гайду выше, однако завершите фокус "Выпнуть Англосаксов!"\n2. В событии “Монархисты берут восстание под контроль” выберите "Дайте им контроль, клин клином..."\n3. Варианты в событии “Королевство Новой Англии":\n\n- Первый вариант: Федеративное Королевство Америки, Королевство Америка\n- Второй вариант: Соединённые Герцогства Америки\n\nПодсказка: При выборе первого варианта, можно поиграть за Роберта I, в качестве наследника Георгу II, после его смерти - 13 июля 1948 года.\n\nКороли: Фредерик Трамп (дед Дональда Трампа), Прескотт Буш (дед Джорджа Буша)\n\n1. Следуйте гайду выше, однако в событии “Королевство Новая Англия” выберите "Нам нужна новая династия, которая поведет нас в светлое будущее!"\n2. Завершите фокус "Присуждение титулов"\n3. В событии “Немыслимая возможность” выберите "Америка выберет своего короля!"\n4. Завершите фокус "Присуждение титулов"\n5. В событии “Династия Бушей?” выберите "Да, его компетенции хоть отбавляй!"\n6. В событии “Предложение от Фреда Трампа” выберите "Да, нам нужен такой человек как он..."\n7. Ожидайте 1460 дней (4 года) с момента выбора нового короля, в событии “Новое Первое заседание коллегии выборщиков'\n8. В событии “Вторая сессия коллегии выборщиков” выберите свой вариант."
guides.75.a: "Хорошо"
guides.75.b: "Перейти к Сыновьям Свободы"
