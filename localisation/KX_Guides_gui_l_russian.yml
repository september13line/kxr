guides.35.t: "Гайды для Техаса"
guides.35.d: "Демократический Техас\n На первых выборах выберите одного из четырёх кандидатов.\n2. Чтобы сохранить демократию:\n• Не пускайте Гатри в правительство, если выбрали Линдона Джонсона (ЛБД).\n• Не объявляйте военное положение, если выбрали Джона Гарнера.\n• Не дайте Texaco совершить переворот (следите за их влиянием в балансе сил).\n\nЛевый / Социалистический Техас\n1. Изберите LBJ (ЛБД), затем:\n• Примите «сделку с дьяволом»: впустите Гатри в правительство.\n• Позвольте Гатри заменить ЛБД как президента.\n2. Через внешнюю политику: Используйте дерево внешней политики Техаса, чтобы стать марионеткой О.С.А во время 2-АГВ.\n3. Через игровой старт: Установите правило «Техас во 2-АГВ - лояльность к О.C.А». Тогда при старте 2ACW вы автоматически становитесь марионеткой социалистов.\n\nДжон Гарнер — "Военное правление"\n1. Выберите Джона Гарнера на выборах.\n2. В событии взрыва на Даллас-Плаза — объявите военное положение.\n3. Это даст вам небольшое дерево Гарнера, а затем откроет возможность:\n• Переписать конституцию Техаса.\n• Разблокируется основное дерево Гарнера, сосредоточенное на авторитарной реформе и порядке.\n\nTexaco — "Нефтяная диктатура"\n1. После достижения независимости, дождитесь события о Texaco.\n2. Откроется баланс сил, связанный с влиянием Texaco.\n3. Используйте решения, чтобы: Постепенно поднять влияние Texaco до «очень высокого».\n4. Разблокируется решение выступить против правительства.\n5. Используйте решения, чтобы: Подкупить армию и полицию.\n6. Через несколько дней Texaco совершит переворот и придёт к власти.\n| Завершайте их дерево как можно быстрее, иначе армия может совершить контр-переворот.\n\nВоенная хунта\n1. Совершите переворот Texaco, как выше.\n2. Не завершайте их дерево вовремя и не закрепляйте режим.\n3. Через некоторое время военные совершат переворот.\n4. Появится возможность выбрать, какой генерал возглавит хунту (например, Эйзенхауэр).\n\nПервая партия Техаса\n1. Установите игровое правило «Техас в 2-АГВ - лояльность к Американскому Союзу».\n2. В начале Гражданки - Хьюи Лонг включит Техас в свою сферу, предоставив номинальную независимость.\n3. Вы станете марионеткой и сможете: Помогать в войне, и идти по уникальному древу фокусов в сотрудничестве с Лонгом.\n\nКоролевство Техас\n1. Следуйте по пути военной хунты (см. выше).\n2. Дождитесь события о назначении гражданского президента:\n• Назначьте Эндрю Джексона Хьюстона.\n• Пройдите его дерево (совместно с деревом Эйзенхауэра).\n3. После завершения дерева:\n• Если вы присоединились к Германии или Антанте, можно объявить монархию.\n• Финал: Хьюстон может умереть или выжить, тогда вы выбираете нового монарха."
guides.35.a: "Хорошо"

