guides.45.t: "Гайды для Шотландии"
guides.45.d: "§rВы должны развалить Британский Союз по первому варианту в гайде!§!\nКак поиграть за различные пути Шотландии?\n\n- Якобинский Король: Руппхерт Баварский (про-Германский)\n\n1. После события о восстании, Завершите фокус "Обратится к Германии"\n2. В событии “Обращение с петицией к Германии” выберите "Экспедиционные силы!" шанс того что Германия согласится не 100%\n3. В событии “Просьба Германии” выберите "Неохотно соглашайтесь."\n\n- Путь Виндзоров: Эдвард\n\n1. После события о восстании, Завершите фокус "Наши истинные владыки"\n2. В событии “Петиция в Канаду” выберите "Экспедиционные силы!" шанс того что Канада согласится не 100%\n3. В событии “Канада "просит" о восстановлении” выберите "Мы уже выгнали вас однажды, сделаем это снова."\n4. В событии “Канада совершает переворот!” выберите "Назначить тористов!"\n5. Завершите фокус "Снова братья!" в событии “Коронация” выберите "Да здравствует Король!"\n\n- Путь Виндзоров: Временное правительство\n\nВ событии “Канада "просит" о восстановлении” выберите "Просто будьте помягче, ребята..."\n\n- Путь Ковенанторов:\n\n1. После события о восстании, Завершите фокус "Внутренние альянсы"\n2. В событии “Консолидация нашей власти” выберите "Подавить демократов и встать на сторону Ковенантеров!"\n3. В событии “Разбирательство с ковенантерами” выберите "Продолжать использовать их до поры до времени"\n4. В событии “Битва за Эдинбург” выберите "Истинные богобоязненные люди побеждают в борьбе!"\n\n- Путь Маккормика:\n\n1. Все тоже самое что для пути Ковенанторов но в событии “Битва за Эдинбург” выберите "Маккормик объединяет людей и дает отпор ковенантерам!"\n\n- Путь Демократов:\n\n1. После события о восстании, Завершите фокус "Внутренние альянсы"\n2. В событии “Консолидация нашей власти” выберите "Укрепить наши связи с демократами."\n3. В событии “Синдикалисты пытаются совершить переворот” выберите "Призвать отряды 'Родины'"\n4. В событии “Смотрите, как прибывает подкрепление!” выберите "Синдикалисты покорены!"\n5. В событии “Что теперь?” выберите "Роспуск 'Родины'""
