 PAR_state_cat_up_asuncion_desc: "Поощряя плановую урбанизацию в Асунсьоне и Консепсьоне, мы сможем эффективно повысить уровень жизни наших граждан и избежать спекуляции землей. Это также позволит нам получить больше места для нашей промышленности."
 PAR_state_cat_up_chaco_boreal_desc: "Регион Чако почти не заселен, но там есть масса свободных земель, которые мы можем использовать для ведения сельского хозяйства. Спонсирование фермеров для открытия новых ферм в этом регионе поможет нашему сельскохозяйственному экспорту и будет способствовать иммиграции в этот регион."
 PAR_state_cat_up_misiones_desc: "Недавно завоеванный регион Мисьонес только что вошел в состав нашей страны, и способом его более глубокой интеграции будет продолжение плановой урбанизации в городе Посадас, главном городском центре региона. Это должно обеспечить симпатии населения региона к нашему режиму."
 PAR_state_cat_up_else_desc: "Недавно завоеванный регион [FROM.GetName], по праву принадлежащий нам, остро нуждается в развитии, поскольку предыдущий контролер оставил его в отсталом состоянии. Выделяя средства фермерам региона, мы уверены, что [FROM.GetName] больше не будет отсталым регионом."
 PAR_chaco_boreal_industrialization: "Расширение промышленности в бореальном Чако"
 PAR_chaco_boreal_industrialization_desc: "В Чако много ресурсов, и наша бурно развивающаяся горнодобывающая промышленность должна воспользоваться этим. Используя местные ресурсы, мы сможем производить различные гражданские товары как для местного использования, так и для экспорта."
 PAR_chaco_boreal_resource_extraction: "Расширить добычу полезных ископаемых в бореальном Чако"
 PAR_chaco_boreal_resource_extraction_desc: "В Чако много ресурсов, и наша бурно развивающаяся горнодобывающая промышленность должна воспользоваться этим. Предоставляя ей больше средств, мы ожидаем, что она ещё больше расцветет и принесет ещё большее процветание нашей стране."
 PAR_chaco_refineries: "Построить нефтеперерабатывающие заводы в Чако"
 PAR_chaco_refineries_desc: "В Чако есть нефть, но нам нужны нефтеперерабатывающие заводы, чтобы не только продавать сырое топливо, но и обеспечивать им нашу страну. Строительство нефтеперерабатывающих заводов в регионе должно помочь нам решить эту проблему."
