POLITICS_ESTIGARRIBIA_RETURNED_DESC: "Хосе Феликс Эстигаррибия, герой войны в Чако, получил международное образование как в военном, так и в сельскохозяйственном деле. Эстигаррибия сверг диктатора Рафаэля Франко и положил конец общественному хаосу, который был характерен для правления либералов до его прихода к власти.\nС возвращением демократии политическая карьера Эстигаррибии сначала казалась завершённой. Однако Эстигаррибия не оправдал ожиданий и вновь поднялся по карьерной лестнице либеральной партии. Избранный демократическим путём, его власть в государстве сейчас уже не так велика, как раньше, и хотя некоторые опасаются, что он снова захватит диктаторскую власть, массы поддерживают вечно приспосабливающегося героя войны в Чако."

