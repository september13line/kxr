 paraguay_research: "Договор о южноамериканских исследованиях"
 paraguay_research_name: "Южноамериканский договор об исследованиях"
 paraguay_research_desc: "Южноамериканский договор об исследованиях - это исследовательская группа стран под боком у Парагвая в рамках Асунсьонского пакта. Предполагается, что, сотрудничая с соседями, они смогут улучшить свой технологический прогресс, в котором Парагвай уже давно отстает от некоторых своих соседей. Реальность такова, что эта группа в основном выгодна Парагваю, а не его подданным."

