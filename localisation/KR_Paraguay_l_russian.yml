POLITICS_ESTIGARRIBIA_DESC: "Хосе Феликс Эстигаррибия, герой войны в Чако, получил международное образование как в военном, так и в сельскохозяйственном деле. Эстигаррибия сверг диктатора Рафаэля Франко и положил конец общественному хаосу, который был характерен для правления либералов до его прихода к власти. Однако, будучи романтическим националистом, Эстигаррибия только поощрял экстремистские движения, которые стремились в конечном итоге свергнуть его. Выживёт ли он политически - это открытый вопрос, на который ответит только время."
