PAR_the_internationale_desc: "Наши европейские товарищи сейчас находятся на пороге тотальной войны против империалистов нашего времени. Мы, парагвайцы, имеем гордые традиции противостояния империалистам, и поэтому мы считаем, что можем привнести свой опыт в их дело. Мы немедленно свяжемся с ними и узнаем, готовы ли они встать бок о бок с нами."
