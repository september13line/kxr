TEX_PAR_Brotherhood_desc: "Связи между Парагваем и Америкой стали слишком крепкими для двух наций. Америка когда-то спасла Парагвай, а Парагвай когда-то спас Америку. Мы - братья в мире, связанные одной нацией и одним народом."

