### Leader Bios ###
POLITICS_HUEY_LONG_EXILED_DESC: "Сегодня Хьюи Лонг уныло смотрит на балкон в Асунсьоне, тоскуя по тому дню, когда он сможет вернуться в Соединённые Штаты. Вынужденный отказаться от своего шанса править Америкой и бежать из родной страны, Лонг повидал худшее, что есть в мире, и в основном потерял надежду на возвращение домой. Награда за его голову по-прежнему составляет более 10 000 долларов, большинство граждан его родного Парагвая считают его незаконнорожденным иностранцем, и его заставили выучить родной язык. Фактически, его больше не называют "Хьюи Лонг", а скорее Хьюи Ларго, что в переводе с испанского означает "длинный" Однако, несмотря на своё отчаянное положение, Хьюи и его небольшая группа советников-изгнанников всё ещё сохраняют надежду на то, что Хьюи снова вернется в Америку. И даже если ему никогда не удастся вернуть свой дом, Хьюи Ларго все равно взялся помогать своей новой родине - Парагваю. Он борется с земельными баронами страны, приносит процветание гражданам и распространяет на Парагвай программу "Разделяй наше богатство" Так что даже если Лонг никогда не принесет свой идеал в Америку, Хьюи продолжит улучшать жизнь граждан на своей новой родине в Парагвае. "
