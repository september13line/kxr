 BRA_refused_reconciliation: "Бразилия отказала в примирении"

 par.50.t: "Предложение Парагвая о примирении"
 par.50.d: "Парагвай предложил нам, чтобы две страны оставили в прошлом старые раны войны, которая произошла в 1864-1870 годах. Эта война унесла жизни более 100 000 человек с нашей стороны и не менее 175 000 с их стороны, став серьезной проблемой в развитии отношений между нами и Парагваем. Их дипломаты предлагают открыть символический мемориал жертвам войны, представляя это как приверженность миру и примирению в регионе и признание важности построения прочных и позитивных отношений с соседями. Они надеются, что Бразилия положительно отреагирует на это предложение, и что две страны смогут работать вместе, чтобы способствовать взаимопониманию, уважению и сотрудничеству."
 par.50.a: "Пришло время зарыть топор войны и жить дальше в мире."
 par.50.b: "Мы не простим их."

 par.51.t: "Открытие мемориала жертвам парагвайской войны"
 par.51.d: "Бразилия приветствовала предложение Парагвая забыть старые раны войны, которая произошла в 1864-1870 годах. Сегодня в Асунсьоне был открыт мемориал в память обо всех павших в Парагвайской войне. На церемонии присутствовали бразильские дипломаты, а после церемонии состоялась их встреча с руководством Парагвая. Этот шаг рассматривается жителями обеих стран как знак готовности работать в направлении мира и примирения в регионе, а также как признание важности построения позитивных отношений со своими соседями."
 #par.50.a is the event option for par.51

 par.52.t: "[FROM.GetAdjective]ое правительство отвергло предложение!"
 par.52.d: "Несмотря на наши лучшие намерения, [FROM.GetAdjective]ое правительство отказывается от нашего дипломатического подхода. Мы вынуждены двигаться дальше без сотрудничества с их стороны."
 par.52.a: "Прискорбное развитие событий."

 par.53.t: "Парагвай предлагает пакт о ненападении"
 par.53.d: "После недавнего примирения между Парагваем и Бразилией Парагвай предложил заключить пакт о ненападении и новое торговое соглашение, чтобы укрепить крепнущую дружбу между нашими двумя странами. Предлагаемый пакт обеспечит совместную работу двух стран по поддержанию мира и стабильности в регионе, а торговое соглашение будет способствовать экономическому росту и сотрудничеству."
 par.53.a: "Конечно, почему бы и нет."

 par.54.t: "Бразилия дала согласие"
 par.54.d: "Бразилия положительно отреагировала на предложение Парагвая о заключении пакта о ненападении и торгового соглашения. После долгих лет напряженности и конфликтов обе страны стремятся установить новую эру сотрудничества и дружбы. Предлагаемое соглашение рассматривается как многообещающий шаг вперёд в продолжающихся усилиях по построению более прочных отношений между странами региона."
 par.54.a: "Ура!"

 par.60.t: "Оборонное сотрудничество с Уругваем?"
 par.60.d: "Поскольку отношения с Бразилией улучшились, теперь мы можем обратиться к Уругваю и договориться о взаимном оборонном сотрудничестве. Пакт может стать знаком крепкой связи между двумя странами и признанием важности сотрудничества и солидарности перед лицом потенциальных угроз. Оборонное сотрудничество может стать наглядной демонстрацией парагвайско-уругвайского партнерства в деле укрепления мира и процветания."
 par.60.a: "Обращение к Уругваю."
 par.60.b: "Мы можем постоять за себя."

 par.61.t: "Оборонное сотрудничество с Парагваем?"
 par.61.d: "Лидеры Парагвая обратились к нам с предложением заключить пакт о взаимной обороне. Парагвай недавно урегулировал свои вопросы с Бразилией, и теперь они просят нас обменяться военным опытом перед лицом надвигающихся угроз. Возможно, в эти трудные времена нам будет полезно иметь союзника."
 par.61.a: "Соглашайтесь на пакт."
 par.61.b: "Нам не нужны союзники."

 par.62.t: "Уругвай соглашается на пакт"
 par.62.d: "Парагвай ответил согласием на оборонное сотрудничество. Теперь мы можем помогать вооруженным силам друг друга совершенствоваться."
 par.62.a: "Хорошо иметь друга в эти опасные времена."

 par.63.t: "Уругвай отказывается от сотрудничества"
 par.63.d: "Уругвай отказался от нашего предложения присоединиться к взаимному оборонному сотрудничеству. К сожалению, мы ничего не можем с этим поделать."
 par.63.a: "Мы сами по себе."

 par.70.t: "[FROM.GetName] Предлагает торговое соглашение"
 par.70.d: "Парагвай предложил нам новое торговое соглашение, стремясь импортировать новейшие инструменты и технологии, одновременно экспортируя свои богатые ресурсы древесины, хлопка и продуктов питания. Предлагаемое соглашение создаст новые экономические возможности для всех участников, а также укрепит связи между странами нашей фракции."
 par.70.a: "Конечно, мы согласны."
 par.70.b: "Мы им не доверяем."

 par.71.t: "[FROM.GetName] выражает согласие на торговое соглашение"
 par.71.d: "Предложенное Парагваем торговое соглашение встретило положительный отклик со стороны [FROM.GetNameDef]. Они рады потенциальным выгодам от импорта ресурсов Парагвая и экспорта товаров, инструментов и технологий, которые помогут развитию их экономики. Соглашение представляет собой многообещающий шаг вперёд для развития сотрудничества и взаимной выгоды."
 par.71.a: "Ницца."

 par.80.t: "Чили защищает Аргентину"
 par.80.d: "Мы получили тревожные новости с юга - Чили решила поддержать своего союзника, [FOP.GetNameDef], против возможного вторжения с нашей стороны. Они публично объявили о своей военной гарантии [FOP.GetAdjective]ой независимости. Наши шпионы сообщают, что чилийские войска уже направляются в [FOP.GetNameDef], чтобы защитить их. Мало что они знают, мы не собираемся сдаваться. Пусть приходят, наша армия сокрушит их всех!"
 par.80.a: "Больше армий, которые нужно разгромить."
 par_80_tt_faction: "§O§Y[CHL.GetNameWithFlag]§! воссоздал военный союз с §Y[FOP.GetNameWithFlag]§! Нам придется победить и их, чтобы выиграть войну.§!"

 par.81.t: "Чили отправляет добровольцев в Аргентину"
 par.81.d: "Мы получили тревожные новости с юга - Чили решила поддержать своего союзника, [FOP.GetNameDef], против возможного вторжения с нашей стороны. Так как они заняты и не могут вмешаться напрямую, они собираются только предоставить ограниченную помощь [FOP.GetNameDef]. Конвои с оружием, боеприпасами и солдатами уже движутся в Буэнос-Айрес в попытке запугать нас."
 par.81.a: "Жалко."
 par_81_tt_volunteers: "§O§Y[CHL.GetNameWithFlag]§! отправили своих добровольцев в §Y[FOP.GetNameWithFlag]§! но похоже, что они не будут вмешиваться напрямую.§!"

 par.82.t: "Будет парад!"
 par.82.d: "Улицы Асунсьона заполнены ликующими толпами, которые размахивают флагами и приветствуют победоносных парагвайских солдат, проходящих по городу в грандиозном параде. Знамена, украшенные цветами Парагвая, высоко развеваются, солдаты маршируют в унисон, их лица светятся гордостью и удовлетворением. Недавние военные победы над Бразилией и последующее поражение бразильской армии возродили в народе Парагвая чувство патриотизма и единства, и парад является празднованием их победы, одержанной с таким трудом.\n\nНаш славный лидер, [ROOT.GetLeader], провел нас через многие трудности, но, наконец, принесенные жертвы окупились [GetYear]."
 par.82.a: "Ура!"
 par_82_new_decisions_unlocked: "С падением Бразилии мы можем проводить агрессивную внешнюю политику, не опасаясь вмешательства. Будут открыты новые §Yрешения§! для нападения на другие страны Южной Америки."
 par_82_medium_diff: "§YВесь континент лежит у ваших ног. Будет ли Парагвай жить в процветании и мире или продолжит свои завоевания - выбор за вами.§!"
 par_82_hard_diff: "§OВопреки всему вы одержали победу - Тройственный союз был разрушен, потерянные территории возвращены, а Парагвай стал хозяином Южной Америки. Ваше имя будет вписано в книги истории будущего.§!"
 par_82_thank_you_tt: "§YСпасибо за игру, надеюсь, вам понравилась кампания так же, как нам понравилось её разрабатывать и тестировать.§!"

