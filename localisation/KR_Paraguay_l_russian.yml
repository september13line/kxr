### Focuses ###

### Economic Tree ###
PAR_new_challenge: "Новый вызов"
PAR_new_challenge_desc: "Берлинский фондовый рынок потерпел крах, и его последствия ощущаются по всему миру. Его сейсмические волны достигли Парагвая, и теперь мы должны справиться с огромным ущербом, нанесенным этим экономическим землетрясением. Экономика сильно пострадала, поэтому ничто, кроме радикальных реформ, не поможет."
PAR_self_sufficency: "Самодостаточность"
PAR_self_sufficency_desc: "Экономика Парагвая находится в плачевном состоянии, но её потенциал - нет. Мы должны мобилизовать наш бюджет, чтобы начать масштабные промышленные, сельскохозяйственные и инфраструктурные проекты. Экономика Парагвая должна стать самодостаточной, чтобы мы могли использовать весь её потенциал."
PAR_build_buildsake: "Строительная индустрия"
PAR_build_buildsake_desc: "В то время как Южная Америка в целом имеет неразвитую промышленную базу, промышленность Парагвая ещё слабее. Для развития нашей промышленной базы нам необходимо строить новые промышленные комплексы и для промышленных целей подводить железные и автомобильные дороги."
PAR_incentivize: "Стимулирование гражданской промышленности"
PAR_incentivize_desc: "Государство могущественно и всесильно, но и оно не может сделать все само. Нам необходимо поощрять частные предприятия и инвестиции, чтобы наша промышленность развивалась быстрее. Конечно, если мы дадим инвесторам преимущества, они будут вкладывать деньги в нашу экономику."
PAR_agrieffort: "Усилия сельского хозяйства"
PAR_agrieffort_desc: "Сильная промышленная база жизненно важна для современной экономики, но мы не должны игнорировать всех тех, кто не хочет строить тостеры, танки и грузовики. Нам необходимо создать сельскохозяйственные субсидии и сельскохозяйственные институты, которые помогут нашему сельскому фермерскому населению."
PAR_protectionism: "Протекционизм"
PAR_protectionism_desc: "Наша экономика страдает не только от отсталости, но и от дешевой иностранной конкуренции. Как мы можем продавать наши товары, если иностранные товары дешевле? Мы должны защитить нашу экономику от злого мира!"
PAR_factorio: "Программа импортозамещёния"
PAR_factorio_desc: "Самодостаточная экономика не может зависеть от импорта, это само собой понятно. Мы должны найти способы избежать импорта товаров, мы должны заменить все, что не производится в Парагвае."
PAR_factory: "Достижения промышленников"
PAR_factory_desc: "Благодаря и государству, и народу наша экономика быстро развивается. Фабрики стоят там, где раньше ничего не стояло, а надпись "Сделано в Парагвае" теперь повсеместно присутствует в наших магазинах. Наша промышленность быстро развивается, как и наши технологии."
PAR_indistrial_selfsufficiency: "Промышленная самодостаточность"
PAR_indistrial_selfsufficiency_desc: "Наш план самообеспечения работает, это точно! Экономика Парагвая теперь гораздо меньше зависит от импорта, а наш производственный сектор растет с каждым днем. Сделано в Парагвае" действительно работает."

PAR_slash_debt: "Сократить бюджет"
PAR_slash_debt_desc: "Наше государство тратит слишком много денег, слишком много денег. Мы должны сокращать расходы везде и всюду, если хотим избежать банкротства. Большинство парагвайцев, от бюрократов до ветеранов, будут не в восторге от этого, но мы же не хотим закончить как французы в 1789 году, не так ли?"
PAR_national_liberalism: "Национальный либерализм"
PAR_national_liberalism_desc: "Государство не может играть в бога, это печальная реальность. Вместо того чтобы передавать экономику в руки бюрократов, мы должны либерализовать её в пользу частного предпринимательства и экономической свободы."
PAR_export_focus_economy: "Экономика, ориентированная на экспорт"
PAR_export_focus_economy_desc: "Парагвайский рынок довольно мал, но немецкий - нет. Чтобы максимизировать силу и прибыль парагвайской экономики, нам необходимо увеличить экспорт парагвайских товаров по всему миру."
PAR_increase_yields: "Повысить доходность горнодобывающей промышленности"
PAR_increase_yields_desc: "Горнодобывающий сектор относительно невелик, но даже несмотря на это, в Чако имеются довольно важные месторождения ресурсов. Нам необходимо повысить производительность горнодобывающего сектора, чтобы мы могли экспортировать больше первичных ресурсов."
PAR_cut_veterans_pensions: "Сократить пенсии ветеранам"
PAR_cut_veterans_pensions_desc: "Пенсии, выплачиваемые ветеранам Парагвая, просто слишком высоки для государства. Мы должны сократить их пенсии, даже если это сильно разозлит всех, кого это коснется."
PAR_cut_military_incentives: "Сократить военные стимулы"
PAR_cut_military_incentives_desc: "Наши вооруженные силы просто огромны по сравнению с государством. Наши военные расходы слишком высоки, и они не перестают расти. Мы должны сократить военные стимулы, пока наше государство не рухнуло под бременем военного бюджета."
PAR_commonsense_pensions: "Разумные пенсии"
PAR_commonsense_pensions_desc: "Никто не решится сократить все пенсии, но в то же время наша пенсионная система недофинансирована, и мы не можем позволить себе тратить больше денег. В наше непростое время нам нужна разумная политика в отношении нашей пенсионной системы."
PAR_fiscal_responsability: "Фискальная ответственность"
PAR_fiscal_responsability_desc: "Мы успешно реформировали бюджет штата, и у нас больше нет дефицита. Благодаря разумному бюджету и ответственной фискальной политике наш бюджет снова стабилен и устойчив."

PAR_intensified_propaganda: "Усиленная пропаганда"
PAR_intensified_propaganda_desc: "В наше смутное время незаконным группировкам и иностранным конкурентам гораздо легче дестабилизировать обстановку в Парагвае. Мы не можем позволить никому оклеветать имя нашей великой нации, и мы не можем позволить никому поверить в ложь врага."
PAR_the_outwards_solution: "Внешнее решение"
PAR_the_outwards_solution_desc: "Сейчас, когда наша страна ослаблена кризисом, иностранцы смотрят на Парагвай, ожидая любого проявления слабости на наших границах, чтобы нанести удар. Мы сосредоточим нашу пропаганду на иностранной угрозе, пока не встанем на ноги, на случай, если кто-то из них решит нанести удар первым."

PAR_estigarribato: "Эстигаррибато"
PAR_estigarribato_desc: "Наша нация слишком долго страдала от политических кризисов. Пришло время нашему великому лидеру наконец-то вмешаться и защитить народ Парагвая от внутренних и внешних угроз. Да здравствует президент Эстигаррибия!"
PAR_national_heroics: "Национальная героика"
PAR_national_heroics_desc: "Наша нация - это нация героев, нация, наполненная величайшими людьми истории. Мы никогда не должны забывать людей, которые боролись за нашу свободу, защищали наши институты и превратили Парагвай в прекрасную страну, которой он является сегодня."
PAR_constitutinal_review: "Пересмотр конституции"
PAR_constitutinal_review_desc: "Наша конституция препятствует прогрессу Парагвая. Мы должны внести некоторые изменения здесь и там, чтобы защитить народ Парагвая от любой угрозы! Мы совершенно не просто убираем все части, которые должны помешать формированию диктатуры."
PAR_army_first_policy: "Политика "Армия превыше всего"
PAR_army_first_policy_desc: "Армия Парагвая всегда служила народу, всегда защищала его и всегда сражалась с преданностью и силой. Наша армия должна получить приоритет в новом, лучшем Парагвае."
PAR_guardians_of_the_nation: "Хранители нации"
PAR_guardians_of_the_nation_desc: "Не бумажки защищают нацию, а её вооруженные силы! Наша армия преданно служит Парагваю, чтобы охранять и защищать его от любой угрозы, внутренней или внешней."
PAR_PUS: "Союзное государство Парагвая"
PAR_PUS_desc: "Наше государство - это не "военная диктатура", как называют его некоторые политики, это союз народа, армии, государства, всех частей Парагвая! Парагвайское государство никогда не было таким единым."
PAR_paraguay_first: "Парагвай превыше всего"
PAR_paraguay_first_desc: "Наша нация - самая лучшая, самая великая нация в мире! Наша нация имеет приоритет перед всеми нациями, которые не являются парагвайскими. Наша нация всегда должна быть на первом месте!"
PAR_peace_and_justice: "Paz y Justicia"
PAR_peace_and_justice_desc: "Парагвай никогда не был таким стабильным, таким защищенным, таким единым. Наш новый, лучший режим ввел Парагвай в бесконечный период мира и стабильности."

### Military Trees ###

### Army Tree ###
PAR_defensores_del_chaco: "Defensores Del Chaco"
PAR_defensores_del_chaco_desc: "За последние годы наша прекрасная нация значительно выросла за счёт Боливии. Наши славные солдаты доказали свою силу и волю на поле боя, но теперь пришло время закрепить наши успехи. Чако навсегда останется Парагваем!"
PAR_doctrine: "Пересмотр доктрины"
PAR_doctrine_desc: "Для защиты нашей огромной страны требуется серьезная реформа армии. Одна из важнейших вещей, необходимых современной армии, - это четкая, эффективная военная доктрина. Нам необходимо пересмотреть нашу доктрину, чтобы обеспечить победу нашей армии в каждом сражении."
PAR_garra: "Гарра Гуарани"
PAR_garra_desc: "Наши солдаты доказали свою силу и волю на полях сражений в Чако! Наша армия создана для захвата земли, а не для того, чтобы позволить врагу захватить нашу землю. Нам нужна наступательная доктрина!"
PAR_offensive_mentality: "Наступательный менталитет"
PAR_offensive_mentality_desc: "Наши славные солдаты не должны тратить своё время и жизнь в грязных окопах или бункерах, кишащих крысами. Мы должны всегда владеть инициативой и всегда быть в наступлении, чтобы побеждать в будущих войнах."
PAR_pupupupush: "Непрерывные наступления"
PAR_pupupupush_desc: "Мы не можем позволить врагу реорганизовать и консолидировать свои силы после одной из наших успешных наступательных операций. Мы должны атаковать их до тех пор, пока не прибудем в их столицы, чтобы у них никогда не было времени на отдых."
PAR_william: "Мобильные силы"
PAR_william_desc: "Наша армия ориентирована на наступательные действия и мобильность, но простая пехота мало приспособлена для последнего. Нам необходимо создать специальные мобильные силы, которые будут самыми быстрыми подразделениями на поле боя."
PAR_unstoppable: "Неумолимая сила"
PAR_unstoppable_desc: "Мы не дадим врагу покоя! Однако это означает, что и мы не сможем отдохнуть. Наша армия должна атаковать с неослабевающей силой, чтобы враг потерпел поражение!"
PAR_casdoctrine: "Тактика ближней воздушной поддержки"
PAR_casdoctrine_desc: "Любой армии, даже славной парагвайской, довольно трудно непрерывно вести сражения за сражениями. Мы должны поддерживать наших людей на земле с помощью специализированной авиации."
PAR_firepower: "Превосходство огневой мощи"
PAR_firepower_desc: "В нашей стране не так много боеспособных мужчин, как в Аргентине или Бразилии, поэтому мы должны компенсировать низкую численность личного состава высокой огневой мощью. Давайте примем доктрину, ориентированную на превосходную огневую мощь и боевую силу."
PAR_atileery_battalions: "Артиллерийские батальоны"
PAR_atileery_battalions_desc: "Артиллерийская часть жизненно важна для повышения огневой мощи нашей армии. Нам необходимо создать специальные артиллерийские батальоны, которые будут взрывать врага, где бы он ни находился."
PAR_harry_spotter: "Наблюдатели и разведчики"
PAR_harry_spotter_desc: "Есть одна большая проблема с дальнобойными артиллерийскими орудиями: Если мы не знаем, где именно находится враг, мы просто взорвем несколько белок. Нам нужны наблюдатели и разведчики, которые могут точно сообщить о позиции противника."
PAR_concentrated_fire: "Сконцентрированный огонь"
PAR_concentrated_fire_desc: "Одно артиллерийское орудие может убить несколько солдат при идеальном попадании, но пятьдесят артиллерийских орудий могут уничтожить целый батальон при нескольких приличных попаданиях. Мы должны концентрировать нашу огневую мощь для достижения максимальной эффективности."
PAR_doctrine_advances: "Развитие доктрины"
PAR_doctrine_advances_desc: "Изобретение новой доктрины - это долгий и дорогостоящий процесс. Мы должны и дальше совершенствовать нашу военную доктрину, чтобы наша армия могла эффективно сражаться на любом поле боя."
PAR_shock_awe: "Шок и трепет"
PAR_shock_awe_desc: "Скорость - это ключ к любой современной войне. Она должна быть основным направлением нашей армии, если мы хотим защитить наши национальные границы."
PAR_military_science: "Военная наука"
PAR_military_science_desc: "Процесс переосмысления нашей военной доктрины был долгим и изнурительным, поскольку нам не хватало теоретиков и военных экспертов. Мы должны больше инвестировать в военную науку, чтобы избежать повторения подобной ситуации."

PAR_caballeros_del_chaco: "Кабальерос дель Чако"
PAR_caballeros_del_chaco_desc: "Многие парагвайцы проявили недюжинную силу, волю и стойкость. Мы должны чтить этих героев войны, ведь это одни из лучших людей в мире!"
PAR_motorization: "Эксперименты по моторизации"
PAR_motorization_desc: "Во время Вельткрига дебютировали новые виды боевого оружия, будь то танк, бронеавтомобиль или моторизованные транспортные средства. Мы должны инвестировать в это новое оружие, так как оно сослужит хорошую службу Парагваю."
PAR_logistcial_expertise: "Логистический опыт"
PAR_logistcial_expertise_desc: "Одним из самых больших недостатков боливийцев во время войны в Чако была их система снабжения, поскольку их коммуникации и линии снабжения были неадекватны. Мы должны учиться на их ошибках, чтобы не повторять их."

PAR_new_army: "Новая армия"
PAR_new_army_desc: "Наша славная армия победила Боливию, но многие сомневаются, что мы победим Аргентину или Бразилию, которые владеют землями, принадлежащими нам по праву. Нам необходимо модернизировать и повысить профессионализм нашей армии."
PAR_guns: "Улучшенное оборудование"
PAR_guns_desc: "Наше оборудование довольно устарело, что дает нам недостатки на поле боя. Нам необходимо модернизировать и улучшить их, чтобы не отставать от армий наших соперников."
PAR_guns2: "Сапоги на земле, винтовки на руках"
PAR_guns2_desc: "Проблема нашей армии заключается в том, что многие наши войска имеют устаревшее снаряжение или вообще не имеют его. Мы должны двигаться вперёд к более новым технологиям и пытаться увеличить производство."
PAR_capacity: "Производственные мощности"
PAR_capacity_desc: "Это печальная правда, что наш военно-промышленный комплекс меньше, чем в Аргентине или Бразилии, но это не значит, что он должен оставаться таким. Мы должны вкладывать больше средств в наши производственные мощности."
PAR_supply_capabilities: "Армейские железные дороги"
PAR_supply_capabilities_desc: "Большой проблемой боливийской армии во время войны в Чако было отсутствие надлежащей инфраструктуры, пригодной для использования в военных целях. Мы не должны повторять эту ошибку: Нам необходимо построить железные дороги, пригодные для военных перевозок."
PAR_milfac: "Интенсифицировать военное производство"
PAR_milfac_desc: "Наши новые железные дороги обладают большой пропускной способностью, но если наши производственные мощности низки, мы не сможем использовать эти железные дороги. Нам необходимо увеличить производство военной техники."
PAR_every_woman_a_worker: "Каждая женщина - работник"
PAR_every_woman_a_worker_desc: "Наше взрослое мужское население довольно мало по сравнению с соседними странами, а наша армия забирает все больше и больше мужчин. Чтобы заполнить фабрики, мы должны привлекать женщин к работе."
PAR_army_state_cooperation: "Сотрудничество армии и государства"
PAR_army_state_cooperation_desc: "Пруссию часто называют армией с государством. Если какая-либо страна и является эквивалентом Пруссии, то это прекрасный Парагвай. Мы должны усилить сотрудничество между армией и государством."
PAR_extreme_training: "Превосходная подготовка"
PAR_extreme_training_desc: "В отличие от ветеранов войны в Чако, у новобранцев мало реального боевого опыта. Мы должны улучшить подготовку, чтобы поддерживать относительно высокий уровень опыта в нашей армии."
PAR_we_werent_expecting_special_forces: "Специальные силы"
PAR_we_werent_expecting_special_forces_desc: "Местность нашей страны не похожа на плоские поля Фландрии. Состоящая из джунглей, лесов и холмов с плохой инфраструктурой, местность вынуждает нас иметь подразделения, специализирующиеся на ведении боевых действий в ней."
PAR_every_man_a_soldier: "Каждый человек - солдат"
PAR_every_man_a_soldier_desc: "Наше население составляет примерно один миллион человек. Для сравнения, в Аргентине проживает почти четырнадцать миллионов. Нам нужно как можно больше мужчин для пополнения нашей армии, если мы хотим вернуть наши законные земли."
PAR_militarism_extra: "Милитаризм"
PAR_militarism_extra_desc: "Для того чтобы содержать нашу армию, нам необходимо повысить милитаризм нашего населения. Частые парады, школьные учебники, прославляющие армию... Мы должны использовать все доступные методы!"
PAR_no_pasran: "Нет Пасарану!"
PAR_no_pasran_desc: "Каждый мужчина в Парагвае знает, как обращаться с винтовкой, и готов применить свои знания, если враг осмелится наступать на нашу священную землю. Враг заплатит кровью за каждый метр парагвайской земли, который он завоюет."
PAR_paraguayan_bias: "Бронетанковая война"
PAR_paraguayan_bias_desc: "Враг сможет убить солдата, сделать бесполезной артиллерийскую установку, уничтожить грузовик, но он не сможет уничтожить могучий парагвайский танк."

PAR_extreme_army: "Несравненная армия"
PAR_extreme_army_desc: "Нигде в мире, даже в Пруссии XIX века, армия не была настолько хорошо интегрирована в государство, что составляла единое целое с другими национальными институтами. Ничто так не могущественно, как наши вооруженные силы."
PAR_more_milfacts: "Дальнейшие производственные возможности"
PAR_more_milfacts_desc: "Каждому солдату нужна винтовка, форма и другие виды оружия и снаряжения. Мы должны и дальше наращивать наши военные производственные мощности, чтобы достойно вооружить нашу армию."
PAR_fortress_asuncion: "Крепость Асунсьон"
PAR_fortress_asuncion_desc: "Самый красивый город мира - это не Берлин, не Париж, не Мадрид, а Асунсьон! Мы превратим его в непобедимую крепость, чтобы парагвайский флаг всегда оставался на вершине мэрии."
PAR_general_staff_power: "Анализ Генерального штаба"
PAR_general_staff_power_desc: "Наша армия значительно расширилась, но наш генеральный штаб испытывает недостаток в личном составе. Нам необходимо пересмотреть наш генеральный штаб, чтобы повысить его командный потенциал и эффективность."
PAR_specialforcetraining: "Продлить обучение спецподразделений"
PAR_specialforcetraining_desc: "Специализированные подразделения всегда требуют большей подготовки, чем их обычные коллеги. Нам необходимо повысить эффективность обучения, чтобы больше солдат могли эффективно сражаться в составе специализированных подразделений."

### Air Tree ###
PAR_defensores_del_cielo: "Защитники неба"
PAR_defensores_del_cielo_desc: "Наше прекрасное голубое небо является домом для многих редких птиц, но, к сожалению, наш враг, похоже, не уважает его спокойствие. Нам необходимо сформировать профессиональные военно-воздушные силы для защиты парагвайского неба!"
PAR_bomber: "Бомбардировочная авиация"
PAR_bomber_desc: "Если мы добьемся превосходства в воздухе, промышленные районы противника окажутся практически беззащитными перед воздушной атакой. Нам нужны большие самолеты со значительной полезной нагрузкой, чтобы использовать эту слабость в полной мере."
PAR_cas: "Низколетящие самолеты"
PAR_cas_desc: "Промышленность и инфраструктура - не единственные объекты бомбардировки, вражеские подразделения также являются отличными целями. Чтобы эффективно ослабить силы противника, нам нужны более маневренные низколетящие самолеты-бомбардировщики."
PAR_stratbomber: "Стратегическое разрушение"
PAR_stratbomber_desc: "Одна бомба может уничтожить кусок рельса при удачном попадании, но тысяча бомб гарантированно уничтожит весь железнодорожный узел. Мы обрушим хаос на наших врагов с неба!"
PAR_airstaff: "Кадровый состав ВВС"
PAR_airstaff_desc: "Наши военно-воздушные силы довольно молоды, и, несмотря на использование самолетов во время войны в Чако, их личный состав ещё очень неопытен. Нам необходимо расширить и улучшить штат наших ВВС."
PAR_air_variants: "Эксперименты с самолетами"
PAR_air_variants_desc: "Пока что наши самолеты - это в основном устаревший импорт. Нам нужно больше экспериментировать с современными конструкциями, чтобы улучшить нашу авиационную промышленность и наши ВВС в целом."
PAR_fighter: "Истребительная авиация"
PAR_fighter_desc: "Если мы хотим эффективно использовать бомбардировщики и самолеты ближней авиационной поддержки, нам необходимо сначала добиться превосходства в воздухе. Нам нужны специализированные истребители для перехвата и уничтожения вражеских самолетов."
PAR_long_range_fighters: "Истребители дальнего действия"
PAR_long_range_fighters_desc: "Наши истребители смогут охранять воздушное пространство вокруг наших границ, но наиболее важные бомбардировочные цели остаются в основном за пределами радиуса действия обычных истребителей. Нам нужны более крупные истребители с большим радиусом действия."
PAR_long_range_capability: "Возможности большой дальности"
PAR_long_range_capability_desc: "Большинство промышленных центров наших будущих врагов находятся далеко от Парагвая, будь то Буэнос-Айрес, Ла-Пас или Рио-де-Жанейро. Наши ВВС должны быть оснащены самолетами дальнего радиуса действия."
PAR_foreign_advisors: "Иностранные советники"
PAR_foreign_advisors_desc: "Даже самая великая нация, наш прекрасный Парагвай, иногда нуждается в помощи других стран. У нас нет другого выбора, кроме как пригласить иностранных советников для помощи в создании наших военно-воздушных сил."
PAR_aerial_supremacy: "Воздушное превосходство"
PAR_aerial_supremacy_desc: "Небо, как и земля, будет под контролем Парагвая! Ни один вражеский самолет никогда не достигнет Асунсьона! Осталось найти способ контролировать и море..."

### Political Trees ###

### Colorado ###
PAR_colorado_resurgence: "Возрождение Колорадо"
PAR_colorado_resurgence_desc: "Последний президент-колорадо в Парагвае был в 1912 году - Педро Пабло Пенья, который был очень быстро свергнут. В результате в нашей стране на протяжении десятилетий практически беспрепятственно правили либералы. Однако невыполненные обещания либералов и больная экономика приводят к разочарованию многих парагвайцев. Мы обратимся к простым парагвайцам и предложим им те решения, которые либералы им не дали."
PAR_true_values: "Истинные ценности"
PAR_true_values_desc: "Колорадос" всегда была консервативной партией. При либеральных правительствах парагвайское население было вынуждено провести ряд прогрессивных реформ, с которыми многие не были согласны. Теперь, когда мы у власти, мы предпримем шаги по защите традиционных и привычных ценностей нашего народа, чтобы обеспечить нашему обществу лучшее, более стабильное завтра."
PAR_loyal_and_faithful: "Преданность и верность"
PAR_loyal_and_faithful_desc: "Парагвайский народ доказал свою преданность и верность за последние несколько десятилетий, особенно во время войны в Чако. Такие добродетели должны поощряться всеми нашими гражданами, чтобы каждый парагваец стал образцом этих доблестных добродетелей, которые принесли величие нашей стране."
PAR_fixing_mess: "Исправление беспорядка"
PAR_fixing_mess_desc: "Либералы оставили нам очень грязный бюджет. Хотя мы, возможно, и выиграли войну в Чако, государственные расходы сделали эту победу недолговечной, поскольку завоеванные нами военные трофеи были быстро потрачены. Теперь перед нами стоит задача самостоятельно сбалансировать бюджет."
PAR_prosperity: "Процветание и прогресс"
PAR_prosperity_desc: "Мы, колорадцы, знаем, что единственный путь вперёд для нашей страны - это упорный труд. Мы должны направить этот дух на достижение экономического процветания и прогресса, и тогда мы будем верны нашим идеалам и поможем нашей стране встать на ноги."
PAR_correcting_social_mistakes: "Исправление социальных ошибок"
PAR_correcting_social_mistakes_desc: "Alianza Nacional Republicana может быть консервативной партией, но мы отнюдь не отсталые или деспотичные! Мы были проинформированы о нескольких проблемах, от которых страдает социальная жизнь наших граждан, и мы намерены исправить эти проблемы, оставленные предыдущими администрациями."
PAR_individual_freedoms: "Индивидуальные свободы"
PAR_individual_freedoms_desc: "Либералы разинули рты о том, как их прогрессивные реформы помогают стране. Они оказались ненадежными и вероломными. Мы будем отстаивать индивидуальные ценности и начнем правовые реформы, чтобы включить индивидуальные свободы в наш действующий законодательный кодекс."
PAR_ban_traitor_parties: "Запретить партии-предатели"
PAR_ban_traitor_parties_desc: "Хотя большинство политических образований в нашей стране поддерживали правительство во время кампании в Чако, были и другие подлые силы, препятствовавшие нашим усилиям. Мы начнем масштабные репрессии против их деятельности и запретим их партии в наказание за их недостаточную лояльность стране."
PAR_a_stable_rule: "Стабильное правление"
PAR_a_stable_rule_desc: "По сравнению с остальным миром в Парагвае довольно спокойно. Мы, парагвайцы, наслаждаемся спокойствием, которого достигли в нашей стране, и поэтому сделаем все возможное, чтобы сохранить стабильное правление в нашей стране, стараясь избегать радикальных реформ или больших социальных изменений."
PAR_colorado_hegemony: "Гегемония Колорадо"
PAR_colorado_hegemony_desc: "Колорадос раньше были незначительной силой в либеральном Парагвае. Однако после многочисленных реформ наша партия стала самой популярной в Парагвае. Хотя мы защищаем демократию и республиканизм, нет ничего плохого в том, что мы используем преимущества нашей гегемонии для того, чтобы продвигать свои программы в стране."
PAR_army_friends: "Поддержка армии"
PAR_army_friends_desc: "Теперь, когда мы у власти, мы понимаем, что многие в армии разделяют наши взгляды и готовы поддержать нас. Это даст нам ещё один уровень безопасности в маловероятном случае переворота или войны. Однако в обмен на это мы оставим военный бюджет в покое, поскольку им понадобятся эти деньги, чтобы инвестировать в нашу защиту."
PAR_continued_militar_incentives: "Военный стимул"
PAR_continued_militar_incentives_desc: "Хотя наши военные расходы в настоящее время удовлетворительны, Южная Америка превратилась в опасное место. Мы будем расширять наши военные стимулы, чтобы иметь боеспособную армию, готовую к любой угрозе, с которой мы можем столкнуться."

### Not Colorado ###
PAR_no_better_way: "Защитники Парагвая"
PAR_no_better_way_desc: "Наша страна стоит на грани катастрофы! Мы вмешаемся и восстановим порядок, потому что Парагвай нуждается в защите, и наш долг - ответить на призыв нашей страны!"
PAR_for_the_military: "Все для армии"
PAR_for_the_military_desc: "Оппортунистические политики воспользовались победами нашей армии во время войны в Чако для продвижения своих сомнительных планов. Мы больше не будем терпеть это! Мы настроим государственную машину на службу армии и заставим её выполнять наши планы."
PAR_witchhunts: "Охота на ведьм"
PAR_witchhunts_desc: "Прежде всего, мы должны будем обеспечить свою позицию. Мы не единственные, кто хочет захватить власть в Парагвае, и нам хорошо известно об усилиях Рафаэля Франко вернуться из изгнания и превратить наше общество в безбожное синдикалистское государство. Мы начнем масштабный поиск синдикалистских элементов в нашем обществе, чтобы снизить вероятность синдикалистского контрпереворота."
PAR_destroy_traitors: "Избавление от предателей"
PAR_destroy_traitors_desc: "В нашем обществе есть много людей, которые замышляют против нас в данный момент, но не являются союзниками синдикалистов. Мы должны нанести им первый удар, если хотим сохранить целостность нашей нации! Мы начнем масштабный поиск предателей среди нашего населения, пока каждый парагваец не проверит свою лояльность."
PAR_our_grand_destiny: "Наша великая судьба"
PAR_our_grand_destiny_desc: "Парагвай был региональной державой, пока нас не победила коварная коалиция между Бразилией, Уругваем и Аргентиной, которая почти вычеркнула Парагвай из жизни. Однако мы выжили, и теперь, когда мы сильны как никогда, мы вернём себе то, что когда-то принадлежало нам по праву!"
PAR_neojesuit_zeal: "Наше наследие"
PAR_neojesuit_zeal_desc: "У демократических правительств есть главный недостаток - они правят в течение короткого срока, всегда думая о реформах, чтобы завоевать популярность, а не оставить после себя праведное наследие. Нам не помешает такой менталитет, и мы начнем масштабные реформы, чтобы наше наследие никогда не было забыто."
PAR_faith_and_state: "Вера и Государство"
PAR_faith_and_state_desc: "У нашей страны много сильных социальных добродетелей, но одна из самых дорогих - вера. Хотя мы ни в коем случае не являемся монархией, управляемой из Рима Папой Римским, мы не можем отрицать католическое влияние в нашей стране, и нам было бы неплохо воспользоваться верой нашей страны, позволив католической церкви играть большую роль в нашем правительстве, пока это не мешает нашей власти."
PAR_grand_national_heroes: "Великие национальные герои"
PAR_grand_national_heroes_desc: "Солдаты, сражавшиеся в войне в Чако, были почитаемы предыдущими правительствами. Хотя мы считаем их усилия достойными, мы также полагаем, что их недостаточно. Наши солдаты - пример того, какие граждане нам нужны, чтобы сделать нашу страну великой, и мы будем пропагандировать этот образ, чтобы все парагвайцы знали, что стать солдатом - это честь и долг для каждого."
PAR_guarani_ethnonationalism: "Национализм гуарани"
PAR_guarani_ethnonationalism_desc: "Наша страна уже достаточно долго находится в рабстве у иностранцев! Мы должны возвеличить национализм в нашем обществе, чтобы каждый парагваец искренне верил, что его страна лучше, чем наши загнивающие соседи, и был готов защищать это превосходство, если потребуется, с помощью насилия!"
PAR_guarani_selfsufficiency: "Самодостаточность гуарани"
PAR_guarani_selfsufficiency_desc: "Единственный способ по-настоящему освободиться от иностранных рабовладельцев - это достичь полной самодостаточности. Наши предки смогли добиться этого, когда у власти был Солано Лопес, и мы сделаем это снова! Даже если это означает, что нам снова придется сражаться с Тройственным союзом."
PAR_army_with_a_state: "Армия с государством"
PAR_army_with_a_state_desc: "Парагвайское государство не выживёт на этом враждебном континенте без сильной военной мощи, которая отгоняет опасности. Поэтому мы должны признать тот факт, что наше существование зависит от мощи наших вооружённых сил, и, следовательно, именно государство служит вооруженным силам, а не наоборот."
PAR_enemies_on_all_sides: "Враги со всех сторон"
PAR_enemies_on_all_sides_desc: "У нашей страны была очень неспокойная история. Мы были лишены невинности, когда все наши соседи выступили против нас как в войне Чако, так и в войне Тройственного союза. Поэтому мы не будем больше ослеплять себя. У Парагвая есть враги со всех сторон, и мы признаём их угрозой самому нашему существованию, как и наш народ."

### Syndies ###
PAR_abrilist_recovery: "Восстановление абрилистов"
PAR_abrilist_recovery_desc: "В 1934 году мы совершили успешный переворот и вернули нашу страну народу. К сожалению, вскоре мы были свергнуты, но теперь мы сильнее, чем прежде, и на этот раз мы победим!"
PAR_military_revolution: "Военная революция"
PAR_military_revolution_desc: "Рафаэль Франко, прежде чем стать революционером, был очень влиятельной фигурой в армии. Хотя его кратковременный переворот и изгнание испортили его отношения с наиболее консервативными офицерами, многие из его сторонников являются выходцами из самой армии, которые просто хотят привести Парагвай в лучшее будущее, и поэтому готовы помочь нам в нашей революции!"
PAR_comrades: "Наши товарищи"
PAR_comrades_desc: "Чилийцы и аргентинцы - наши товарищи по оружию. Они помогли нам освободиться от тирании олигархов и империалистов, и мы будем признавать их усилия и провозглашать наше дружеское отношение к ним."
PAR_national_revolutionary_effort: "Национальная революция"
PAR_national_revolutionary_effort_desc: "Мы обеспечили власть в Асунсьоне, но нам ещё предстоит захватить остальную часть страны. Вперёд, люди! Мы по-прежнему нужны трудящимся нашей страны!"
PAR_historical_revisionism: "Исторический ревизионизм"
PAR_historical_revisionism_desc: "Долгие годы нас заставляли ложно верить, что наша страна уступает другим, тогда как на самом деле Солано Лопес почти превратил нас в мировую державу! Мы начнем массовый процесс ревизионизма и перепишем все учебники истории так, чтобы навсегда запомнить его подвиг как патриотический шаг против иностранных империалистов."
PAR_permanent_revolution: "Перманентная революция"
PAR_permanent_revolution_desc: "Если бы чилийцы повернулись к нам спиной, мы бы не смогли совершить нашу революцию. Следуя их примеру, мы возложим на себя обязанность помогать нашим товарищам-революционерам во всем мире, чтобы огонь революции никогда не был затушен тиранами."
PAR_the_peoples_vanguard: "Народный авангард"
PAR_the_peoples_vanguard_desc: "Наша армия - ценный инструмент, но если она будет развращена иностранными структурами, у нас не будет ничего, что могло бы нас защитить. Мы будем вкладывать средства в создание Народного авангарда, чтобы держать армию в узде и защитить нас в случае контрреволюции."
PAR_socialist_nationalism: "Социалистический национализм"
PAR_socialist_nationalism_desc: "Хотя мы во многом согласны с нашими социалистами, мы, парагвайцы, не верим в интернационализм. Наша страна - это наша семья, а их страны - это их семьи. Поэтому мы будем гордиться тем, что мы парагвайцы, даже если другие социалисты не ценят наш патриотизм."
PAR_second_paraguayan_socialist_golden_age: "Второй золотой век парагвайского социализма"
PAR_second_paraguayan_socialist_golden_age_desc: "В 1934 году те несколько месяцев, которые нам удалось провести у власти, стали решающими для нашей популярности. Мы провели множество социальных реформ, которые помогли простым рабочим в Парагвае, создав недолгий, но оцененный по достоинству золотой век. Теперь, когда мы укрепили свою власть, было бы правильно вернуться к реформам, которые мы тогда провели, и создать новый золотой век для трудящихся. На этот раз навсегда."
PAR_extend_chairmans_power: "Продлить полномочия председателя"
PAR_extend_chairmans_power_desc: "Рафаэль Франко стал национальным героем, как до нас был Солано Лопес. Как и Лопес, Франко попросил нас продлить его исполнительную власть, чтобы лично руководить нацией. Как мы можем отклонить такое предложение?"

##Senor Largo##
PAR_Huey_Returns: "Второй шанс Хьюи Лонга"
PAR_Huey_Returns_desc: "Америка может быть потеряна, но Хьюи Лонг всё ещё выживает. Щедрое предложение возглавить нацию было принято изгнанным лидером. Теперь, когда Хьюи Лонгу дали второй шанс, возникает вопрос: попытаемся ли мы вернуть нашу родину или смиримся с парагвайским изгнанием. "

PAR_Nation_In_Exile: "Союзное государство в изгнании"
PAR_Nation_In_Exile_desc: "Мы вернёмся!\n\n\nАмерика, возможно, пала, но Парагвай держится! И вместе с нашим анклавом верных американцев мы отправимся в великий крестовый поход, который позволит нам снова взять Вашингтон. Хотя это может быть огромная борьба, президент Лонг надеется, что мы сможем выстоять. "

PAR_Exiled_Generals: "Связаться с изгнанными генералами"
PAR_Exiled_Generals_desc: "Храбрые генералы, которые сражались за наше славное союзное государство, всё ещё ведут хорошую борьбу, даже если они больше не могут сражаться за нацию, они всё ещё могут сражаться за Парагвай. Поэтому мы разошлем приглашения этим героям поселиться в Асунсьоне и продолжать сражаться за дело Хьюи Лонга. "

PAR_Exiled_Government: "Правительство изгнанников"
PAR_Exiled_Government_desc: "Правительственные чиновники, вставшие на сторону Лонга, массово преследуются правительством в Вашингтоне. К счастью, Хьюи Лонг готов предложить им убежище и дать им безопасный дом в Парагвае. Кроме того, они помогут нам восстановить и расширить бюрократический аппарат нашей страны."

PAR_Operations_in_the_Homeland: "Расширение операций на родине"
PAR_Operations_in_the_Homeland_desc: "Многие в Америке всё ещё сопротивляются лживому правительству в Вашингтоне. Помощь этим повстанцам проложит более четкий путь в Америку и поможет уничтожить предателей после освобождения Америки. "

PAR_Get_rid_of_the_Unwise_Unfaithful_and_Unwilling: "Неверные, неразумные и безвольные"
PAR_Get_rid_of_the_Unwise_Unfaithful_and_Unwilling_desc: "Многие до сих пор считают, что мы сошли с ума, когда пытаемся вернуть Америку. Многие до сих пор думают, что мы должны оставаться в изгнании в Парагвае и отказаться от всех претензий на Америку. Эти неразумные и антиамериканские демагоги должны быть устранены во имя Царь-рыбы. "

PAR_Strike_Bolivia: "Нанести удар по Боливии"
PAR_Strike_Bolivia_desc: "Первым шагом к восстановлению Америки является уничтожение нашего соседа, Боливии. Как только их не станет, наша дорога на Вашингтон будет широко открыта."

PAR_Take_Out_Peru: "Расправиться с Перу"
PAR_Take_Out_Peru_desc: "Теперь, когда с Боливией разобрались, следующим шагом будет уничтожение Перу. Как только мы их покорим, перед нами откроются все Анды. А вскоре вся Колумбия и Центральная Америка будут открыты для нашего завоевания. "

PAR_Gateway_to_Panama: "Наши ворота в Панаму"
PAR_Gateway_to_Panama_desc: "Теперь, когда Перу покорено, мы на шаг ближе к Америке. Наша следующая цель - Колумбия, регион, который откроет для нас Панаму и всю Центральную Америку. Покончив с ними, мы сможем снова ступить на землю Северной Америки. "

PAR_Take_Central_America: "Зачистить Центральную Америку"
PAR_Take_Central_America_desc: "Центральная Америка находится в пределах нашей досягаемости. Если мы подчиним себе ничтожные страны этого региона, то сможем сосредоточиться на последнем препятствии: Мексике. Как только мы покончим с ней, наши планы по возвращению Америки будут почти завершёны. "

PAR_Invite_Refugees: "Прием большего количества американских беженцев"
PAR_Invite_Refugees_desc: "Теперь, когда Америка находится в пределах досягаемости, мы можем начать принимать большое количество беженцев, которые либо лояльны нашему правительству, либо нелояльны лживому правительству в Вашингтоне. Эти беженцы помогут вернуть нашу родину и в конечном итоге помогут восстановить Америку, когда они вернутся домой. "

PAR_Occupy_Mexico: "Оккупировать Мексику"
PAR_Occupy_Mexico_desc: "Мексика - это последний шаг к Америке. Как только мы обеспечим безопасность Мексики, граница с Америкой будет открыта, и мы сможем начать последние приготовления к освобождению. Наш план воплощается в жизнь, и Америка близка к освобождению. "

PAR_Militarize_the_Border: "В пределах досягаемости..."
PAR_Militarize_the_Border_desc: "Америка находится в пределах нашей досягаемости. Теперь мы можем сосредоточиться на усиленной милитаризации границы и заложить основу для рекультивации Америки. Скоро Америка снова станет нашей. "

PAR_Reclaim_the_Birthright: "Отвоевать наше право на рождение!"
PAR_Reclaim_the_Birthright_desc: "Последние шаги уже сделаны, подготовка завершена. Великая мелиорация скоро начнется. Скоро Америка будет освобождена, и Хьюи Лонг будет жить над возрожденной Америкой. Ответственное правительство снова вернется в Америку. "

PAR_Acceptance: "Принятие..."
PAR_Acceptance_desc: "Хотя некоторые члены кабинета Хьюи Лонга хотят начать миссию по восстановлению Америки, Кингфиш знает, что это было бы не что иное, как самоубийство. Вместо этого Хьюи Лонг принял своё положение лидера Парагвая и будет стремиться улучшить жизнь народа своей новой страны. 	"

PAR_Share_Our_Wealth: "Принесите "Разделяй наше богатство" в Парагвай"
PAR_Share_Our_Wealth_desc: "Программы "Поделись нашим богатством" принесли огромную пользу в Америке. И хотя Хьюи так и не удалось реализовать эту программу на национальном уровне, он всё ещё может использовать её для улучшения жизни граждан Парагвая. "

PAR_Tackle_Local_Elites: "Борьба с местной элитой"
PAR_Tackle_Local_Elites_desc: "Земельные и ресурсные бароны по-прежнему доминируют в Парагвае. Эти монолитные "жирные коты" мешают процветанию рядовых парагвайцев и должны быть уничтожены любыми средствами. "

PAR_Education_For_Paraguay: "Образование для парагвайцев"
PAR_Education_For_Paraguay_desc: "Одна из главных бед Парагвая - неграмотность и низкий уровень образования простых граждан. С приходом к власти Хьюи Лонга обеспечение образования для всех граждан стало приоритетной задачей. И хотя принести образование в Луизиану было проще, чем в Парагвай, "Королевская рыба" не уклонилась от решения этой задачи. "

PAR_Building_A_better_tommorow: "Построить лучшее будущее для Парагвая"
PAR_Building_A_better_tommorow_desc: "Несмотря на то, что ситуация в Парагвае может показаться мрачной, Хьюи Лонг полон решимости построить лучшее будущее для Парагвая. Бедность будет искоренена, и все граждане Парагвая будут жить в достаточном жилье, имея работу, дающую справедливую зарплату. "

PAR_Build_Wealth_for_paraguay: "Наращивание национального богатства"
PAR_Build_Wealth_for_paraguay_desc: "Бедность в Парагвае начинает исчезать. Рабочим платят больше, и все больше граждан получают полноценное образование. Новый бизнес появляется повсюду, куда ни глянь, а бездомность постепенно искореняется. Кажется, что в Парагвай приходит процветание. "

PAR_South_American_Haven: "Прибежище процветания"
PAR_South_American_Haven_desc: "Нищета в Парагвае начинает исчезать. Рабочим платят больше, и все больше граждан получают полноценное образование. Новый бизнес появляется повсюду, куда ни глянь, а бездомность постепенно искореняется. Кажется, что в Парагвай приходит процветание. "

PAR_Charity_and_goodwill: "Поощряйте благотворительность и добрую волю"
PAR_Charity_and_goodwill_desc: "Ключевым шагом в росте национального богатства является обеспечение того, чтобы все работники зарабатывали достаточно денег, чтобы выжить. Поэтому по всей стране по приказу Царь-рыбы принимаются законы, устанавливающие минимальную заработную плату для работников и пенсии для всех граждан. "

PAR_Modern_state: "Модернизация страны"
PAR_Modern_state_desc: "Большинство населения Парагвая отстает от остального мира в области технологий. А нация с устаревшими технологиями не может легко достичь настоящего процветания. Поэтому необходимо разработать обширную программу модернизации страны."

PAR_None_will_suffer: "Помочь страждущим"
PAR_None_will_suffer_desc: "Многие жители Парагвая по-прежнему страдают от изнурительных болезней, несмотря на наши санитарные меры. Однако Король-рыба постановил, что все здравоохранение в стране должно быть государственным, и граждане могут получать лекарства и лечение независимо от своего достатка. "

PAR_Bring_Longism_to_Paraguay: "Привести лонгизм в Парагвай"
PAR_Bring_Longism_to_Paraguay_desc: "Пограничная авторитарная политика Лонги всё ещё действует в Парагвае и будет действовать в будущем. Царь-рыба всегда будет вести страну вперёд, даже если ему придется стать в некоторой степени деспотом. "

PAR_Last_good_deed: "Последнее доброе дело..."
PAR_Last_good_deed_desc: "Хьюи Лонг сделал так много добрых дел для Парагвая, решив многие проблемы страны. Теперь Лонг может уйти на пенсию, зная, что Парагвай в безопасности, и что его будут помнить не как иностранца, а как героя, который привел Парагвай в будущее. С уходом Царь-рыбы демократия может вернуться. "


### Events ###
par.1.t: "Республика Парагвай"
par.1.d: "После опустошительной войны Тройственного союза Парагвай был разрушен и разбит почти до неузнаваемости; подавляющее большинство его мужского населения погибло или осиротело. Однако это был ещё не весь демографический и экономический ущерб, поскольку и Бразилия, и Аргентина отобрали у Республики Гуарани участки земли и фактически сохранили её суверенитет только в качестве буферного государства между двумя странами. Восстановление и восстановление после этой катастрофы было нелегким делом, и политическая нестабильность по-прежнему разъедала страну. В 1904 году вспыхнула либеральная революция против правления Колорадоса. Либеральное правление положило начало периоду большой политической нестабильности, который завершился Гражданской войной между соперничающими политическими фракциями в 1922 г. Затем, в конце 1929 г., война снова пришла в Парагвай от руки Боливии. Эта страна, находясь под экономическим давлением и желая заполучить нефтяные скважины в районе Чако, начала агрессивно отстаивать свои претензии на спорную территорию. Война в Чако длилась четыре страшных года, и к 1933 году Парагвай полностью разгромил боливийские войска и начал захватывать их земли. Однако полная победа не далась дорогой ценой: растущие долги и военные расходы продолжали оставаться бременем для правительства. Боливийские вооруженные силы были плохо оснащены и плохо обучены для ведения боевых действий в регионе, а их низкий моральный дух означал, что потери парагвайцев были намного меньше. Политическая ситуация, однако, не улучшилась, и правление либералов пошатнулось. В 1934 году Рафаэль Франко и другие радикальные лидеры совершили переворот, основанный на левоавторитарных принципах, но после короткого трехмесячного правления были свергнуты героем войны в Чако Хосе Феликсом Эстигаррибиа. Теперь эпоха либерального хаоса закончилась, и правление Хосе Феликса стало очень мирным; его действия против "синдикалистского" Франко и боливийских захватчиков сильно повлияли на политику, поскольку он почти единодушно признан национальным спасителем и героем. С подъемом Аргентинской патриотической лиги Эстигаррибия и его кабинет снова находятся в состоянии повышенной боевой готовности, а Мануэль Карлес в своей речи при вступлении на пост лидера этой страны почти не скрывал своих экспансионистских целей, и вскоре в Парагвае снова может начаться война."
par.1.a: "Мы принесли мир и справедливость в нашу новую Республику."

par.2.t: "Митинг против ЛПА"
par.2.d: "Новый президент Аргентины Мануэль Карлес неустанно ведет клеветническую кампанию против Парагвая и других стран, которые он считает врагами аргентинского государства. Сегодня в Асунсьоне сотни людей собрались, чтобы выразить протест против его оскорблений и риторики, требуя официального дипломатического разрыва между нашими странами. Хотя это вряд ли произойдет, такая опасность политически выгодна для армии, поскольку угроза войны является напоминанием о том, кто спас Парагвай несколько коротких лет назад."
par.2.a: "Аргентина не сможет вернуть своё величие, у нее его никогда и не было!"

par.3.t: "Чёрный Понедельник опустошает нашу экономику"
par.3.d: "Несмотря на то, что Парагвай не имеет выхода к морю, он связан с мировой экономикой через порт в Асунсьоне и реку Плейт. Новости об обвале фондового рынка сначала показались нам курьезом, но вскоре последствия были ощутимы: иностранцы не могут покупать нашу продукцию, а мы испытываем огромные трудности с импортом жизненно важных товаров для нашей страны. Хуже того, ситуация с бюджетом полностью развалилась, а отставные военные уже подняли оружие, готовые защищать свои права, если мы хоть как-то посягнем на них. Воистину, впереди плохие времена, и Парагваю, вполне возможно, придется жить в коммерческой изоляции..."
par.3.a: "Нам они не нужны!"

par.4.t: "Вопросы военных выплат"
par.4.d: "Наши бюджетные проблемы предсказуемо отразились на оплате труда некоторых военных, особенно среди нижних чинов. Ситуация продолжает ухудшаться, даже после того, как мы попросили их понять, насколько тяжела ситуация."
par.4.a: "Мы действительно нуждаемся в их..."

par.5.t: "Пенсионеры протестуют!"
par.5.d: "Ветераны и другие пенсионеры протестовали в очень большом количестве после объявления о задержке выплат. Обычно такие протесты быстро прекращались, но отсутствие зарплаты распространяется и на офицеров низшего звена, которым в обычное время приходится разбираться с подобным сбродом."
par.5.a: "Мы ничего не можем с этим поделать!"

par.6.t: "Недовольство военных"
par.6.d: "Проблемы с выплатами не коснулись каждого парагвайского солдата, но недовольство распространяется в казармах, как чума, поскольку для рядового солдата улучшения ситуации не видно. Несколько квартелазо и других мелких бунтов были подавлены, но мы не уверены, как долго мы сможем поддерживать эту ситуацию."
par.6.a: "Неутешительно."

par.7.t: "Рафаэль Франко в изгнании"
par.7.d: "С тех пор как Рафаэль Франко был отстранен от власти из-за своего радикального синдикализма, он углубился в левую риторику в изгнании в Чили. Теперь, называя себя "соланистским тоталистом", он призывает к революции в Парагвае из своего изгнания. В течение многих лет мало кто обращал на него внимание, он был просто одним из многих свергнутых деспотов в этом мире, но теперь, когда наше положение под угрозой, а синдикалистские шпионы угрожают нам, он прямо призывает к перевороту, который позволит ему вернуться, и находит некоторых, кто готов его слушать."
par.7.a: "Бред сумасшедшего."

par.8.t: "Беспорядки на отвоеванных землях"
par.8.d: "Подлые козни Боливии бесконечны. Поскольку они снова начинают агрессивную войну, чтобы отнять у нас Чако и отдать его своим корпоративным хозяевам, мы вынуждены сталкиваться с лазутчиками на территориях, освобожденных в ходе предыдущей войны. Их нарушения, хотя и небольшие, символизируют, как далеко может зайти боливийское вероломство."
par.8.a: "Со временем они поймут все по-нашему."

par.9.t: "Хьюи Лонг избран президентом США"
par.9.d: "Бывший сенатор США Хьюи Лонг добился успеха в своей попытке быть избранным президентом Соединённых Штатов Америки в ходе невероятно спорных выборов. Выступая против кандидатов от синдикалистов и продажных партий, Хьюи удалось одержать победу в ключевых штатах страны и доказать, что народы Америки достаточно натерпелись от элиты, которая стремится опустить нас и продать наше богатство, а не поделиться им! Многие парагвайские газеты начали осыпать его похвалами ещё до окончания подсчета голосов. Время покажет, примут ли его недоброжелатели поражение с изяществом."
par.9.a: "Поздравляем Амиго!"

par.10.t: "Помочь СА.С.Ш?"
par.10.d: "Соединённые Штаты в осаде! Хьюи Лонг был узурпирован синдикалистами и банкирами, и они стремятся силой поработить народ Северной Америки. Народное возмущение было сильным, когда новости достигли Парагвая, и многие безработные ветераны войны в Чако требовали официального вмешательства. Устав ждать, теперь они просят лишь о помощи и кораблях, чтобы отправить их в США для борьбы за мир и справедливость во имя нашей нации."
par.10.a: "Мы должны помочь нашим американским друзьям освободить их нацию!"
par.10.b: "К сожалению, мы не можем себе этого позволить."

par.11.t: "Бригада Чако прибывает!"
par.11.d: "Из маленького государства Парагвай прибывает отважная бригада Чако. Названная в честь спорной территории, которая стала причиной войны, разжигаемой жадностью, и публично осужденная Кингфишем здесь, в Штатах, народ Парагвая считает его единственным иностранцем, который видит правду за этой войной и говорит все как есть. В последние несколько лет популярность Лонга только росла, а новости о перевороте против демократии возмутили население Парагвая, и многие тысячи людей решили протянуть нам руку помощи в этой последней борьбе за саму душу Америки."
par.11.a: "Наше дело правое!"

par.12.t: "Парагвайские поздравления!"
par.12.d: "С окончанием конфликта кажется, что у нас наконец-то появилось время перевести дух. Письма от граждан Парагвая, лично благодарящих Кингфиша за его борьбу за свободу и против синдикализма, продолжают поступать из маленькой южноамериканской страны, которая считает Лонга настоящим героем."
par.12.a: "Мир сам по себе является наградой, но мы все равно благодарим их."

par.13.t: "Военный бунт!"
par.13.d: "Похоже, что ситуация для Эстигаррибии больше не является приемлемой, и демократия находится на грани, так как несколько казарм восстают по всей стране против нашей неудачной и медленной экономической политики. При всем этом хаосе можно сказать, что кто бы ни пришел к власти, он столкнется с теми же экономическими проблемами, с которыми Парагвай столкнулся в начале "черного Понедельника", поскольку прежняя политика правительства будет изменена. Две основные фракции имеют реальные шансы сохранить контроль над президентским дворцом, когда осядет пыль: ультранационалисты под руководством Хигинио и тоталисты под руководством Рафаэля Франко, который ещё больше радикализировался за последние несколько месяцев. После нескольких часов стычек до народа доходит Пронунсиаменто: "
par.13.a: "Морингио и патриотические офицеры спасли нацию!"
par.13.b: "Франко вернулся!"

par.14.t: "Хьюи Лонг направляется в Парагвай"
par.14.d: "Война в Северной Америке приняла худший оборот, и Хьюи Лонг был вынужден спасаться от наседавших на него предательских сил. Ничто не обрадовало бы их больше, чем его смерть, и его просьба о предоставлении убежища в Парагвае была принята немедленно, и он должен вскоре прибыть в Асунсьон. Схема с кораблями с парагвайскими флагами позволит ему избежать захвата предателями, и как только он прибудет сюда, мы устроим ему достойную встречу с героями!"
par.14.a: "Мы ждем его!"
par.14.b: "Такой герой должен возглавить нашу страну!"

par.15.t: "Выборы 1941 года"
par.15.d: "В Парагвае день выборов, и колорадская оппозиция мобилизуется против так называемой "либеральной" коалиции Эстигаррибии. Очень немногие иностранные наблюдатели предсказывают потерю мандата действующим президентом, поскольку его политическая власть неуклонно росла в течение последних лет. Когда оседает пыль и подсчитываются бюллетени, победитель определен."
par.15.a: "Либералы остаются у власти."
par.15.b: "Новый кандидат от Колорадо побеждает!"

par.16.t: "Выборы 1946 года"
par.16.d: "В Парагвае день выборов, и оппозиция Колорадо мобилизуется против так называемой "либеральной" коалиции Эстигаррибии. Очень немногие иностранные наблюдатели предсказывают потерю мандата действующим президентом, поскольку его политическая власть неуклонно росла в течение последних лет. Когда оседает пыль и подсчитываются бюллетени, победитель определен."
par.16.a: "Либералы остаются у власти."
par.16.b: "Новый кандидат Колорадо побеждает!"

par.17.t: "Выборы 1951 года"
par.17.d: "В Парагвае день выборов, и оппозиция Колорадо мобилизуется против так называемой "либеральной" коалиции Эстигаррибии. Очень немногие иностранные наблюдатели предсказывают потерю мандата действующим президентом, поскольку его политическая власть неуклонно росла в течение последних лет. Когда оседает пыль и подсчитываются бюллетени, победитель определен."
par.17.a: "Либералы остаются у власти."
par.17.b: "Новый кандидат Колорадо побеждает!"

par.18.t: "Выборы 1956 года"
par.18.d: "В Парагвае день выборов, и оппозиция Колорадо мобилизуется против так называемой "либеральной" коалиции Эстигаррибии. Очень немногие иностранные наблюдатели предсказывают потерю мандата действующим президентом, поскольку его политическая власть неуклонно росла в течение последних лет. Когда оседает пыль и подсчитываются бюллетени, победитель определен."
par.18.a: "Либералы остаются у власти."
par.18.b: "Новый кандидат Колорадо побеждает!"

par.19.t: "Выборы 1946 года"
par.19.d: "В то время как долгое правление Эстигаррибии было прервано новой эрой парагвайской демократии, власть Колорадо не является чем-то надежным, поскольку риторика предвыборной кампании достигла новых враждебных уровней. Хотя насилия удалось избежать, многие опасаются, что результаты выборов могут быть не признаны, но армия уже заявила, что обеспечит порядок на выборах. Пока оседает пыль, президентом Парагвая является."
par.19.a: "Хуан Мануэль Фрутос, Колорадо."
par.19.b: "Эусебио Айяла, либерал старой школы."

par.21.t: "Выборы 1951 года"
par.21.d: "Говорят, в политике бывают странные соседи. Пока либералы пытались определиться с кандидатом, Луис Альберто Риарт, однажды свергнутый с поста президента, пытается вновь баллотироваться от этой партии, сталкиваясь с неизменно ожесточенной оппозицией колорадов. По окончании подсчета голосов победителем становится..."
par.21.a: "Раймундо Ролон, колорад."
par.21.b: "Луис Альберто Риарт, старый либерал."

par.22.t: "Выборы 1956 года"
par.22.d: "Два военных встречаются на уникальном поле боя парагвайских двухпартийных выборов. Альфредо Строесснер опирается на поддержку партии "Колорадо", но его соперник имеет вес в одиночку: Хосе Феликс Эстигаррибия хочет снова стать президентом, на этот раз в демократических рамках. Победителем в этой битве борцов станет..."
par.22.a: "Альредо Стросснер, сторонник жесткой линии Колорадо."
par.22.b: "Хосе Феликс Эстигаррибия, старый маршал."

par.201.t: "Франция отказывает нам в членстве в Интернационале"
par.201.d: "Назвав нашу нацию неважным захолустьем, не представляющим никакой ценности для их альянса, Франция отказала нам в членстве и выслала наших послов."
par.201.a: "Они ещё пожалеют об этом!" 

par.20.t: "Парагвай в Интернационале?"
par.20.d: "Крошечная южноамериканская страна недавно пережила социалистическую революцию и после первоначальной стабилизации теперь рассматривает свою роль на мировом фронте. Хотя их вклад в Интернационал будет в основном незначительным, союзник есть союзник, и мы не в том положении, чтобы отказывать новым членам нашего альянса."
par.20.a: "Добро пожаловать!"
par.20.b: "Разве она не называлась Уругвай? Не имеет значения, они нам не нужны."

par.25.t: "Выдвижение Колорадо"
par.25.d: "Теперь, когда полная демократия может вернуться в Парагвай, партия Колорадо провела съезд руководства, чтобы выбрать главу партии. Выдвинутый человек будет бороться за президентство на национальном уровне. Хуан Мануэль Фрутос был признан победителем, однако многие настаивают на выдвижении Хьюи Лонга, несмотря на то, что он не хотел баллотироваться."
par.25.a: "Либералы остаются у власти."
par.25.b: "Побеждает новый кандидат от Колорадо!"

par.26.t: "Выборы [GetYear] г"
par.26.d: "В Парагвае день выборов, и оппозиция Колорадо мобилизуется против так называемой "либеральной" коалиции Эстигаррибии. Очень немногие иностранные наблюдатели предсказывают потерю мандата действующим президентом, поскольку его политическая власть неуклонно росла в течение последних лет. Когда оседает пыль и подсчитываются бюллетени, победитель определен."
par.26.a: "Фрутос - очевидный номинант."
par.26.b: "Выдвигайте Лонга!"

par.27.t: "Возвращение домой"
par.27.d: "Мы сделали это. Каким-то образом храбрым гражданам Парагвая удалось справиться с монументальной задачей освобождения Америки, и мы вечно благодарны им за это. Америка когда-то спасла Парагвай от разорения руками соседей, и теперь этот долг оплачен, поскольку Парагвай приложил усилия для спасения Америки. Идет подготовка к восстановлению американского правительства, однако судьба правительства Парагвая остаётся под вопросом. "
par.27.a: "Узы между Америкой и Парагваем слишком сильны, чтобы их можно было разорвать сейчас!"
par.27.b: "От всего сердца благодарим тебя, Парагвай!"

 par.270.t: "Горнодобывающая промышленность в Чако"
 par.270.d: "Война в Чако велась за наличие нефти в регионе. Хотя в Бореальном Чако нефти нет, в этом регионе есть и другие ресурсы, такие как железо, бокситы и медь, очень полезные для нашей небольшой внутренней промышленности. Действительно, у нас нет возможности импортировать огромное количество ресурсов, в отличие от других стран, таких как Америка, Германия или Россия, которые имеют огромную минеральную промышленность и бюджет, позволяющий им торговать и импортировать ресурсы, не моргнув глазом. Победа в войне в Чако и приобретение нефти помогли нам продвинуться в этом направлении, но имеющиеся в нашем распоряжении месторождения всё ещё очень ограничены. Тем не менее, это лучше, чем ничего, и мы рассчитываем, что сможем увеличивать количество добываемых ресурсов год от года."
 par.270.a: "Тогда мы будем работать над расширением этой бурно развивающейся отрасли!"

 par.28.t: "Нефть в Чако"
 par.28.d: "Война в Чако велась за наличие нефти в этом регионе. Хотя первоначальные перспективы заставляли нас ожидать, что мы найдём нефть на всей его территории, нам удалось обнаружить её только в небольшом пограничном регионе с Боливией, очень близко к границе, но все же в наших руках. Контролируя самый важный ресурс в мире, пусть и в небольшом количестве, мы рассчитываем получить преимущество во многих переговорах, поскольку почти у всех наших соседей нет ни месторождений нефти, ни возможностей для её импорта. Хотя у нас нет такого количества нефти, которое могут производить американские или азербайджанские нефтяные месторождения, это все же относительно большое количество, достаточное для снабжения нашей небольшой армии, а с помощью этих нефтеперерабатывающих заводов мы рассчитываем, что сможем производить ещё больше нефти как на экспорт, так и для внутреннего потребления. Эта новая отрасль должна дать огромный толчок нашей экономике."
 par.28.a: "Поскольку нефть заставляет мир двигаться, мы можем принять участие в этом бизнесе"."

 par.29.t: "В аду Чако"
 par.29.d: "Этот фильм был снят в 1932 году аргентинским режиссером Роке Фунесом. В нем рассказывается об ужасах войны в Чако и о том, как гордая парагвайская армия преодолевала трудности до самой победы. Долгие годы фильм считался утерянным, но недавно он был обнаружен семьей Эстраго. Премьера фильма состоялась недавно в Асунсьоне, он был положительно встречен критиками за его повествование и получил высокую оценку армии как очень точный и передающий дух парагвайской армии. Это исторический момент для кинематографа нашей страны, и мы надеемся, что это вдохновит парагвайских кинематографистов быть более предприимчивыми."
 par.29.a: "Очень хороший фильм, 7,8/10, не хватает воды."

 par.30.t: "Агустин Барриос путешествует по Америке"
 par.30.d: "Агустин Пио Барриос - знаменитый парагвайский гитарист, который смог осуществить одну из своих мечт - отправиться в турне по Америке, причем первое выступление состоялось в Сан-Хуане, на острове Пуэрто-Рико. Во время этого турне он даже смог сыграть знаменитую песню «Every man a king» с самим сенатором Хьюи Лонгом, когда тот гастролировал в прекрасном штате Луизиана, в городе Батон-Руж. Как и большинство парагвайцев, Барриос восхищается Лонгом за его противостояние боливийской агрессии во время войны в Чако. По этому случаю парагвайский посол, сопровождавший господина Барриоса во время его поездки, выразил губернатору Лонгу свои наилучшие пожелания в связи с его президентской кампанией, надеясь, что он выйдет на первое место в качестве 31-го президента Соединенных Штатов Америки."
 par.30.a: "Он смог сыграть на гитаре песню Every man a king? Мистер Барриос поистине удивителен!"

 par.31.t: "Захват региона Чако"
 par.31.d: "Теперь, когда Парагвай занят войной с Аргентиной, настал момент нанести удар и захватить Чако. Хотя мы не можем надеяться захватить всю территорию, поскольку наша армия всё ещё восстанавливается после поражения в войне в Чако, мы можем занять пограничный регион, известный как боливийское Чако. Учитывая, что парагвайская армия занята борьбой с аргентинцами, мы уверены, что они не будут воевать против нас, если мы займем этот регион."
 par.31.a: "Оккупировать регион."
 par.31.b: "Нет, не думаю."

 par.32.t: "[From.GetNameDefCap] требует Чако!"
 par.32.d: "Мы получили ультиматум от [From.GetNameDef] - либо мы уступаем весь регион Чако, либо они объявят нам войну! Это трудное решение: либо мы ведем войну на два фронта, либо отдаем территории, которые были оплачены кровью нашего народа несколько лет назад. Возможно, будет разумнее оставить все как есть, поскольку мы всегда сможем вернуться позже и заняться ими, когда уничтожим Аргентину, но этот шаг будет глубоко непопулярным. С другой стороны, наша национальная гордость говорит нам не сдаваться. Мы победили Боливию однажды, мы сделаем это снова!"
 par.32.a: "Мы должны уступить Чако."
 par.32.b: "Мы не отдадим нашу территорию! Придите и возьмите её!"

 par.33.t: "Социалистический переворот в Парагвае!"
 par.33.d: "Тревожные новости из Асунсьона! Мы получили сообщение, что Рафаэль Франко вернулся из ссылки и совершил переворот в правительстве Парагвая. Они заявили, что не заинтересованы в продолжении участия в антисиндикалистском оборонительном пакте, и предыдущий договор теперь недействителен. Отныне нам придется полагаться на одного союзника меньше."
 par.33.a: "Вы шутите - ни одного! О, ради Бога, я не могу, это уже второй случай социалистического переворота в Парагвае менее чем за десять лет."

 par.34.t: "Победа над Аргентиной!"
 par.34.d: "Нет человека более героического, чем тот, кто противостоит гигантам, и нет народа более героического, чем тот маленький, который бросает вызов тем, кто стремится господствовать над ним - и гордая парагвайская нация всю свою жизнь находилась во власти своих могущественных соседей. В 1864 году она решила бороться за сохранение территории, принадлежащей ей по праву, и отстаивать своё право как суверенного государства - решение, за которое мы едва не поплатились жизнью. Настойчивое желание Франсиско Солано Лопеса сражаться насмерть оставило его наследие ожесточенным, а наш народ глубоко травмированным - количество жертв в войне Тройственного союза было непостижимым.\n\nНо в 1932 году Парагвай выстоял - мы снова бросили вызов адским замыслам наших врагов, ввязавшись в войну против Боливии, которую, как считал весь мир, мы никогда не сможем выиграть. В войне в Чако мы потрясли мир, разгромив боливийцев до самого Ла-Паса, несмотря на численное превосходство, отстояв своё право на страну и доказав, что мы - Держава, достойная уважения. Спустя 60 лет горе от нашего близкого уничтожения уступило место триумфу и новой гордости.\n\nКонечно, наша победа завершена - мы снова выступили против Аргентины, и сегодня мы оказались лучше. Храбрость и хитрость наших солдат изгнали наших врагов из Чако и Мисьонес, и наконец-то вернули эти давно потерянные земли нашему народу. На улицах Асунсьона и в сельской местности народ кричит "Победа!" и празднует отмщение за 1870 год - больше мы не будем находиться во власти других народов, больше мы не будем брошены на произвол судьбы. Что бы ни случилось, Парагвай будет бороться против всех, кто причинит ему вред - дух гуарани никогда не будет уничтожен! Имена героев Парагвая будут произносить на всех концах света!"
 par.34.a: "Ура!"

 par.35.t: "Военная помощь Парагвая"
 par.35.d: "Парагвай посылает военную миссию, чтобы помочь нам в борьбе с Fop, так как у них было больше войн, поэтому они более опытны, ура или нет?"
 par.35.a: "Их помощь будет жизненно необходима."
 par.35.b: "Спасибо, но мы и сами прекрасно справляемся."

 par.36.t: "Уругвай принимает"
 par.36.d: "Уругвай принял нашу военную миссию"
 par.36.a: "Отлично!"

 par.37.t: "Уругвай отказался"
 par.37.d: "Уругвай отказался от нашей военной миссии"
 par.37.a: "Но, но, их вооруженные силы - полный отстой!"

 par.38.t: "Парагвай посылает советников для изучения наших фортов"
 par.38.d: "Так как мы союзники, а Парагвай планирует укрепить свою границу с ФОП, они послали людей изучить, как делать траншеи."
 par.38.a: "Мы ожидаем, что будем учиться и у их военных."

 par.39.t: "Совместные учения"
 par.39.d: "Парагвай прислал два пехотных батальона, чтобы мы могли лучше координировать свои действия против ФОП."
 par.39.a: "Si vis pacem, para bellum."
  
 ### Foreign Policy Stuff ###
 
 PAR_retake_misiones: "Отвоевать Мисьонес"
 PAR_retake_misiones_desc: "Теперь, когда Аргентина уязвима, настал момент нанести удар, отомстить за поражение 1870 года и вернуть наши законные территории! К оружию!"
 PAR_retake_chaco: "Вернуть боливийское Чако"
 PAR_retake_chaco_desc: "Мы потеряли территорию боливийского Чако, когда были заняты борьбой с Аргентиной, но теперь, когда с ними покончено, мы можем сосредоточить своё внимание на её возвращении. Настало время вернуть то, что принадлежит нам, ибо никто не сможет встать на пути нашей нации."
 PAR_reunited: "Воссоединенный Парагвай"
 PAR_reunited_desc: "Благодаря военной мощи и яростной решимости мы одержали победу в войне с Аргентиной и Боливией, отомстив за поражение в войне 1864-1870 годов и вернув себе утраченные земли. Сейчас страна сильна как никогда, и народ готов к любым испытаниям, вооруженный знанием своего прошлого и надеждой на лучшее будущее."
 PAR_secure_south: "Атаковать Аргентину"
 PAR_secure_south_desc: "Перед лицом растущей угрозы, исходящей от аргентинского режима, мы должны принять меры для обеспечения собственной безопасности. Внезапная атака и быстрое овладение преимуществом - единственный выход. Наш народ с трепетом наблюдает за тем, как страна вновь втягивается в конфликт, но он остаётся непоколебимым в своей решимости защитить свою землю и свой образ жизни."
 PAR_access_to_ports: "Доступ к аргентинским портам"
 PAR_access_to_ports_desc: "Победой над Аргентиной мы обеспечили доступ к портам нашего южного соседа и установили безопасные торговые пути с остальным миром. Экономика страны будет процветать, поскольку торговля и процветание вернутся на наши берега, принеся народу новые богатства и возможности."
 PAR_war_reparations_ARG: "Репарации от Аргентины"
 PAR_war_reparations_ARG_desc: "В рамках мирного договора, подписанного с Аргентиной после войны, мы получим значительную сумму репараций. Эти репарации облегчат наше пенсионное бремя и обеспечат полную выплату всем военным ветеранам."
 PAR_secure_west: "Атаковать Боливию"
 PAR_secure_west_desc: "Поскольку Боливия продолжает представлять угрозу для безопасности Парагвая, было принято трудное решение нанести по ней упреждающий удар. Охрана границ страны и устранение угрозы со стороны Боливии раз и навсегда должны стать приоритетом, если мы хотим существовать в мире."
 PAR_access_to_mines: "Эксплуатировать боливийские рудники"
 PAR_access_to_mines_desc: "В рамках мирного договора, подписанного с Боливией после войны, мы получили доступ к ценным шахтам нашего соседа в качестве компенсации за конфликт. Экспорт этих ресурсов принесет нам больше богатства и процветания."
 PAR_demilitarisation_BOL: "Демилитаризация Боливии"
 PAR_demilitarisation_BOL_desc: "Пришло время сделать решительный шаг к миру, демилитаризовав Боливию, фактически прекратив угрозу с её стороны. Наши вооруженные силы стали ещё сильнее благодаря запасам и промышленному потенциалу нашего соседа."

 PAR_new_territories_development: "Развитие вновь присоединенных территорий"
 PAR_new_territories_development_desc: "Мы предпринимаем шаги по развитию наших вновь присоединенных территорий Мисьонес и Чако Аустрал, создавая новые фермы, процветающую лесную промышленность и обширные хлопковые поля. В этих регионах имеется огромный экономический потенциал, и мы стремимся сделать их двигателями роста и процветания."
 PAR_trade_agreement: "Переговоры по торговым соглашениям"
 PAR_trade_agreement_desc: "После урегулирования конфликтов с нашими соседями мы находимся в сильной позиции для заключения торговых сделок с европейскими странами и экспорта наших ресурсов, включая продовольствие, хлопок и древесину. Это возможность для дальнейшего подъема экономики и обеспечения роста и процветания."

 PAR_own_military_alliance: "Новый альянс?"
 PAR_own_military_alliance_desc: "Европейские страны находятся слишком далеко, чтобы быть в состоянии защитить нас. Вместо этого мы должны создать свою собственную сферу влияния, чтобы противостоять любой возможной угрозе, которая может возникнуть."
 PAR_military_ties_with_GER: "Парагвай в Рейхспакте"
 PAR_military_ties_with_GER_desc: "Перед лицом возможности будущих угроз разумным шагом может стать вступление в германский военный союз - Рейхспакт. Этот шаг послужит сигналом силы и решимости для любых потенциальных агрессоров. Это также поможет увеличить экспорт, если мы присоединимся к Mitteleuropa."
 PAR_military_ties_with_INT: "Парагвай в Интернационале"
 PAR_military_ties_with_INT_desc: "Наши европейские товарищи сейчас находятся на пороге тотальной войны против империалистов нашего времени. Мы, парагвайцы, имеем гордую традицию противостоять империалистам, и поэтому мы считаем, что можем предложить наш военный опыт для их дела. Мы немедленно свяжемся с ними и узнаем, готовы ли они выступить бок о бок с нами."

 PAR_research_cooperation: "Сотрудничество в области научных исследований"
 PAR_research_cooperation_desc: "Мы вступили в новую эру сотрудничества с членами альянса, объединив с ними усилия для продвижения научных и технологических исследований. Страна стремится к обмену опытом и знаниями, а также к сотрудничеству с другими членами альянса для изучения новых рубежей и поиска инновационных решений проблем современного мира."
 PAR_SA_coffee_production: "Увеличить производство кофе"
 PAR_SA_coffee_production_desc: "Почва и климат Парагвая подходят для выращивания кофе, и теперь у нас есть рынки, где мы можем его продавать, поэтому было бы разумно расширить существующее местное производство кофе. Эта инициатива может дать дополнительный толчок экономике и создать новые рабочие места для нашего населения."
 PAR_industrial_investments: "Создание местных металлургических заводов"
 PAR_industrial_investments_desc: "Мы должны обсудить возможность инвестировать больше средств в нашу экономику с помощью или без помощи наших союзников. Одним из наиболее важных предложений является создание местных сталелитейных заводов, чтобы уменьшить нашу зависимость от импортной стали. Наша фракция может предоставить нам необходимые инструменты и специалистов для переработки местной железной руды."
 PAR_war_games: "Военные игры"
 PAR_war_games_desc: "Чтобы поддерживать готовность нашей армии к будущим вызовам, мы организуем военные игры, чтобы держать наши вооруженные силы в тонусе и готовности. Мы считаем это необходимым шагом для обеспечения того, чтобы силы обороны нашей страны всегда были готовы ответить на любую угрозу, и мы гордимся мастерством и решимостью наших войск"

 PAR_reconciliation_with_BRA: "Примирение с Бразилией"
 PAR_reconciliation_with_BRA_desc: "Мы собираемся сделать исторический шаг к примирению с Бразилией, чтобы две страны оставили в прошлом старые раны войны 1864-1870 годов и работали над мирным сосуществованием. Это примирение является мощным символом силы прощения и силы человеческого духа и служит маяком надежды для всех, кто верит в лучшее завтра."
 PAR_negotiations_with_URG: "Переговоры с Уругваем"
 PAR_negotiations_with_URG_desc: "После того как конфликт с Бразилией угас, Парагвай и Уругвай получили возможность обсудить свои взаимные интересы. Обе страны разделяют стремление к стабильности в регионе. Переговоры о взаимных гарантиях и военном сотрудничестве могут быть в наших интересах."
 PAR_negotiations_with_BRA: "Переговоры с Бразилией"
 PAR_negotiations_with_BRA_desc: "Старые раны начинают заживать, и, возможно, настало время начать переговоры о взаимных экономических интересах и возможности заключения пакта о ненападении. Совместная работа по достижению общих целей может стать символом растущего доверия между нами и Бразилией. Пакт о ненападении, если он будет заключен, ещё больше укрепит отношения между нашими двумя странами и обеспечит нам возможность продолжать работать вместе в мире и процветании."
 PAR_secure_north: "Вернуть утраченные бразильские земли"
 PAR_secure_north_desc: "После Парагвайской войны Бразилия украла наши законные территории [1041.GetName] и [1043.GetName]. Они становятся все сильнее с каждым днём - если мы хотим вернуть эти территории, мы должны нанести удар.\n\nСтойте, соберитесь с силами, поднимите глаза.\nНе бойтесь демонов, против которых вы выступаете!"
 PAR_BRA_new_territories_development: "Развитие захваченных провинций"
 PAR_BRA_new_territories_development_desc: "Мы планируем развивать территории, отвоеванные у Бразилии, расширяя сельское хозяйство и строя новые фабрики. Правительство сосредоточено на использовании плодородных земель для выращивания сельскохозяйственных культур, а также инвестирует в новейшие технологии и оборудование для повышения производительности. Новые заводы помогают создавать рабочие места, стимулируют экономический рост и поднимают местную экономику."
 PAR_war_reparations_BRA: "Репарации от Бразилии"
 PAR_war_reparations_BRA_desc: "После того как Бразилия потерпела поражение в войне, были проведены переговоры о значительных военных репарациях. Эти репарации помогут Парагваю перестроиться, восстановиться и инвестировать в своё будущее. Получив репарации, Парагвай сможет двигаться вперёд, стать сильнее и сплоченнее, продолжая стремиться к лучшему завтрашнему дню."

 PAR_can_secure_allied_government_in_Buenos_Aires: "§RВражеские силы с запада могут использовать этот случай, чтобы нанести удар по нам, пока мы отвлечены борьбой с Аргентиной.§!\n§OЕсли мы возьмем Буэнос-Айрес на мирной конференции и сформируем лояльное аргентинское правительство, Чили не будет рада такому повороту событий...§!"
 PAR_access_to_ports_idea: "Доступ к аргентинским портам"
 PAR_improved_research_cooperation: "Сотрудничество в области исследований"
 PAR_resistance_to_occupation: "Сопротивление оккупации"
 PAR_resistance_to_occupation_desc: "После поражения от Парагвая в нашей стране был установлен марионеточный режим. Правительство очень непопулярно, и местное население сильно выступает против него, саботируя все, что только можно, нападая на коллаборационистов и отказываясь служить в армии. Борьба с ними требует огромных затрат ресурсов страны. Хотя [ROOT.GetNameDef] формально всё ещё находится под контролем Парагвая, он страдает от внутренних проблем."

 PAR_if_faction_leader: "§gЕсли мы лидер альянса:§!"
 PAR_if_in_faction_with_major: "§gЕсли мы являемся членом крупного альянса:§!"
 PAR_upgrade_BM_idea: "§7§YПарагвай§! получат обновленную экономическую идею, если будет достигнуто торговое соглашение.§!"

