PAR_pensions_desc: "Ветераны войны, семьи погибших и многие другие сотрудники получают заслуженную компенсацию за защиту нашей нации в войне за Чако. Однако, делать правильные вещи часто дорого, и наш бюджет страдает от всех привилегий и хороших выплат военнослужащим."
PAR_prussia_desc: "Парагвай на данный момент является продолжением своей армии, так как Гражданская война в сочетании с провалом основных партий привела к двум переворотам и почти полному отсутствию гражданского присутствия в принятии фактических решений. Однако армия пользуется огромным уважением, и моральный дух даже среди самых низших слоев иерархии высок, как и щедрые льготы при вступлении в нее по сравнению с обычной работой."
PAR_bm_desc: "Помимо финансового кризиса, Парагвай страдает от острой нехватки импорта, поскольку те немногие товары, которые ввозятся в Южную Америку, редко доходят до страны."
PAR_bm_selfsuf1_desc: "После ряда решительных мер мы, наконец, восстановили способность приобретать товары и начали производить их в нашей стране. Мы делаем первые шаги к подлинной независимости, какими бы болезненными они ни были."
PAR_bm_selfsuf2_desc: "Мы достигли уровня промышленного производства, достаточно высокого для того, чтобы правительство объявило наши программы успешными. Пустое бахвальство, когда речь идет о большинстве показателей, но оно повышает моральный дух нации и, следовательно, увеличивает расходы в краткосрочной перспективе, поскольку народ вновь обрел веру в экономику, а государство восстановило большую часть своих потерь."
PAR_slash_desc: "Для решения бюджетных проблем были выбраны жесткие бюджетные сокращения. Это не понравится военным, чьи пенсии находятся под угрозой..."
PAR_agriprotecc_desc: "Парагвайские фермеры теперь имеют надлежащую защиту от наводнения дешевыми иностранными продуктами питания, которое угрожало им"
PAR_desu_vult_desc: "Наша земля всегда была бастионом веры, защищая землю от жадных рук наших соседей. Тесная связь церкви с нашим режимом гарантирует, что народ всегда знает, кто прав."
PAR_cav_desc: "Грузовики могут быть быстрее, но вы просто не можете доверять инфраструктуре на юге мира. Иногда позицию нужно укрепить, и это очень важно, и наши всадники также могут использовать свою мобильность в наступательных целях с их новым финансированием и обучением."
PAR_specforcetraining_desc: "Несколько ветеранов войны готовят новые, элитные силы, которые возглавят наши атаки против врагов нации."
PAR_elite_army_desc: "Воистину не имеющий себе равных, Парагвай теперь действительно армия с государством, поскольку его вооруженные силы достигли такой гегемонии во всех вопросах и такого мастерства в ведении локальных войн, что вряд ли его наследие исчезнет."
PAR_no_pasaran_desc: "Те, кто сражался за нашу нацию, даже против невообразимых трудностей; те, кто сражался против боливийской агрессии и иностранных козней, они знают, чем это чревато, и никогда не сдадутся, пока борьба может продолжаться!"
PAR_everymanasoldier_desc: "Каждый человек готов выполнить свой долг и умереть за нацию. Парагвай никогда больше не окажется во власти иностранцев, которые замышляют держать наш могучий народ под своей властью!"
PAR_everymanasoldier2_desc: "Каждый человек готов выполнить свой долг и умереть за нацию. Парагвай никогда больше не будет во власти иностранцев, которые замышляют держать наш могучий народ в подчинении!"
PAR_training_desc: "Строгий режим и расширенное финансирование позволяют нам отправлять на поле боя каждого трудоспособного мужчину, прошедшего соответствующую подготовку."
PAR_planning_bonus_desc: "Наши эксперты и генералы-ветераны имеют большой опыт в планировании и подготовке наступлений, но теперь у них есть соответствующие инструменты, и они привыкли планировать войну против реальных врагов, а не просто боливийцев."
PAR_exportseffort_desc: "Наша экономика не должна быть изолирована, и мы должны без колебаний помогать нашим соседям восстанавливаться. Прибыль, которую мы получаем, удовлетворяя их потребности в импорте, - это не что иное, как побочный продукт доброго соседа, желающего процветания всему континенту."
PAR_freedom_desc: "Безудержное националистическое рвение в нашей стране проистекает не только из отсутствия веры в общих политиков, но и из полной неспособности нашего государства должным образом защитить отдельных людей и свободное предпринимательство, что приводит к войнам и беспорядкам. Отчасти они вызваны нашей неспособностью исправить нашу конституцию и уйти от теневых заблуждений левацких стервятников."
PAR_shock_et_awe_desc: "Парагвайский генштаб знает, что невозможно вечно оставаться в обороне, и имеет больше опыта в современной войне, чем большинство армий. Нынешний сдвиг в сторону наступательной политики является результатом многолетних дебатов и разработок, но в настоящее время справедливо утверждать, что это преобладающая школа мысли."
PAR_doctrine_review_desc: "Лучший способ учиться - это изучение собственных ошибок. Постоянно анализируя и продвигаясь вперёд, мы всегда будем следить за тем, чтобы наши силы не были ни устаревшими, ни предсказуемыми."
PAR_your_new_empire_desc: "Контроль Хосе Феликса Эстигаррибии над Парагваем практически абсолютен. По существу"
PAR_PUS_IDEA_desc: "Под сильным влиянием идей американского сенатора Хьюи Лонга, но с уникальным милитаристским уклоном, правительство Эстигаррибии изменило своё правительство до основания, а власть президента практически бесконтрольна."
PAR_well_ran_budget_desc: "После жестких сокращений нам, по крайней мере, удалось добиться некоторого облегчения бюджета. Теперь эта жесткая экономия должна быть сохранена любой ценой."
PAR_fowardthinking_desc: "Если наша нация хочет хоть как-то продвинуться вперёд, мы должны обеспечить надлежащее финансирование и продвижение тех, у кого есть ум и квалификация, чтобы привести её туда."
PAR_better_pensions_desc: "После тяжелого периода бюджетной реформы пенсии ветеранов и других жизненно важных государственных служащих теперь имеют устойчивые ставки."
PAR_operational_autonomy_desc: "Пусть мы маленькие, но наши возможности для нанесения ответного удара огромны, ведь наши самолеты созданы, а пилоты обучены, чтобы вести борьбу за рубежом."
PAR_workersofthehomefront_desc: "Каждый человек должен внести свой вклад в развитие государства. Каждый будет работать, чтобы помочь нам, как он может, и храбрые женщины Парагвая будут помогать снабжать наши храбрые армии."
