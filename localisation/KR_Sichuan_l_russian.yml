Sichuan_Civil_War_decisions: "Сычуаньская Гражданская война"
Sichuan_Civil_War_decisions_desc: "После распада Лиги восьми провинций хрупкий баланс сил в Китае был нарушен, и шаткий союз сычуаньских военачальников Ян Сэнь тоже распался. Сычуань погрузилась в хаос, группировки со всей провинции замышляют уничтожить друг друга, чтобы вновь объединить Сычуань и начать новую эру для провинции под своей властью."

