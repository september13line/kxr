### Leaders ###
POLITICS_SZC_YANG_SEN_DESC: "После службы в армии в 1904 году Ян Сэнь впервые столкнулся с политикой, вступив в общество "Тунмэньхуэй" во время посещёния Сычуаньского учебного корпуса в 1906 году. После окончания школы в 1908 году он продолжил службу в новосозданной армии Цинской империи до 1911 года. Его происхождение и связи позволили ему получить известность, когда произошла Синьхайская революция. Служа под началом Цай Е, в 1921 году он получил звание генерала и был направлен в Чунцин. Эта модель продвижения по служебной лестнице благодаря политическим связям и маневрированию, а не военным достижениям, продолжилась, когда Ян Сэнь стал союзником У Пэйфу в 1925 году. Когда Чжили стали доминирующей Кликой в полностью восстановленной империи Цин, Ян Сэнь был назначен губернатором Сычуань.\n\n\nКак губернатор Сычуань, Ян Сэнь выделяется среди других военачальников своей платформой быстрой модернизации как в социальной, так и в экономической сферах, возглавляя различные инфраструктурные и образовательные проекты, которые улучшили жизнь многих жителей Сычуань. Хотя он достаточно компетентный военный лидер, тот факт, что Ян Сэнь во многом обязан своим успехом заключению сделок и поддержке нужных людей в нужное время, поставил его и Департамент вооружений в шаткое положение. Его позиции ещё больше подрывает его собственный образ жизни, противоречащий тому, что, по его словам, лучше для Сычуань, что ограничивает его общественную поддержку. Например, он заслужил гнев более консервативных элементов Сычуань, выступая против традиционной роли женщин и таких обычаев, как связывание ног, а затем растратил бы любую доброжелательность, которую он мог бы получить от реформаторов, имея восемь собственных наложниц и до тридцати детей между ними.\n\nНесмотря на его многочисленные недостатки, он сумел удержаться у власти до сих пор, имея достаточно поддержки как со стороны армии, так и простых людей, чтобы быть силой, с которой нужно считаться. И пока он у руля, у Чжили будет надежный союзник в Чэнду."

POLITICS_SZC_LIU_CUNHOU_DESC: "Сын богатых торговцев солью, Лю Цунхоу больше похож на грубого бандита, чем на стратега, не говоря уже о правителе. Он поступил в военную академию Сычуань в 1903 году, в 1907 году отправился учиться в Японию, а после окончания академии в 1908 году вернулся в Сычуань. Он прославился во время Синьхайской революции, где сначала возглавлял небольшие отряды по борьбе с бандитами, а затем стал руководить более крупными отрядами, поскольку его преданность заслужила доверие начальства. Однако во время конфликтов, в которых он участвовал, его войска часто больше занимались вымогательством богатств у местных жителей, чем функционировали как полноценные вооруженные силы. Во время Гражданской войны в Сычуани Лю Цунхоу почти не способствовал прорывам, совершенным Департаментом вооружений, хотя его силы были достаточно многочисленны, чтобы использовать те, которые были созданы во время конфликта. Поскольку он имел опыт в основном в антибандитских операциях, его войска провели большую часть войны, вытесняя лоялистов Гоминьдана и зачищая разгромленные остатки Промышленного корпуса. Благодаря этому, его войска остались в относительно невредимом состоянии по сравнению с остальным Департаментом вооружений, что позволило ему обойти своего предполагаемого союзника Ян Сэнь, когда пыль войны улеглась.\n\n\nВо время своего правления в качестве губернатора Сычуань был не более чем фактическим бандитизмом в больших масштабах. Налагая бесчисленные налоги на народ и используя свою армию для вымогательства как у богатых, так и у бедных жителей Сычуань, он быстро превратился в ненавистного тирана, которому удавалось удерживать власть в основном с помощью жестоких репрессий и бесстыдного подкупа."

POLITICS_SZC_LIU_XIANG_DESC: "Лю Сян стал известен в 1920 году, когда он помог привести войска Сычуань к победе над Юньнанем. Он поднялся по служебной лестнице и в конечном итоге возглавил большой контингент сычуаньских войск против Гоминьдана во время Северной экспедиции. Во время этого конфликта ему удалось завоевать репутацию искусного, хотя и безрассудного полководца, на счету которого множество побед. После того, как Северная экспедиция была разгромлена, он вернулся в Сычуань и был назначен начальником гарнизона города Чунцин.\n\n\nХотя его деятельность во время этого конфликта позволила ему создать свою собственную Клику и оставаться силой, с которой приходилось считаться в Сычуань, он так и не получил пост губернатора провинции, которого, по его мнению, он заслуживал. Вместо этого его сделали подчиненным Ян Сэнь, верным истуканом У Пэйфу и Чжили. Лю Сян воспринял это как оскорбление и мелкое кумовство. В результате, он начал затаивать глубокую обиду на Чжили и их марионеток в Департаменте вооружений.\n\nЭта обида в конечном итоге привела к тому, что он воспользовался моментом после краха Цинской гегемонии в начале 1936 года. После успешного сплочения своих подчиненных в Промышленном корпусе против Ян Сэнь, Лю Сян сумел захватить Чэнду и разгромить департаменты вооружения и Баодина, предприняв ряд смелых военных авантюр во время Гражданской войны в Сычуани. Сделав себя губернатором Сычуань и перенеся столицу провинции из Чэнду в промышленный центр Чунцин, он приступил к быстрой модернизации региона, надеясь в конечном итоге свести счеты с Чжили."

POLITICS_SZC_DENG_XIHOU_DESC: "В 1906 году Дэн вступил в армию и поступил в академию Баодина, хотя позже он прекратил учебу, чтобы вернуться в Сычуань, когда произошла Синьхайская революция. В течение многих лет Дэн продвигался по служебной лестнице, пока в 1923 году не был произведен в генералы. То, что в это неспокойное для Китая время он больше работал за письменным столом, чем на полях сражений, принесло ему репутацию надежного и компетентного карьериста, хотя он вряд ли заработал много славы и богатства в этом процессе. Хотя он пользовался уважением среди своих коллег из Баодинского департамента, в конечном итоге он был подчинен Ян Сэнь, так как Клика Чжили отдавала предпочтение Департаменту вооружений, а не Баодинскому департаменту. \n\nНесмотря на отсутствие благосклонности Чжили, Баодинскому департаменту удалось наладить сотрудничество с Департаментом вооружений, что позволило им заполнить вакуум в Сычуань, образовавшийся после распада Клики Ян Сэнь во время Гражданской войны в Сычуани в 1936 году. Будучи самой заметной фигурой в более традиционалистской части Баодинской Клики, его реформы были направлены на развитие сельских районов и улучшение положения крестьян Сычуань. Его широкая поддержка в сельской местности и армии в сочетании с более широкой поддержкой, которую получил его партнер по диархии Лю Вэньхуэй, поставила Баодинский департамент в положение политической гибкости, редко встречающейся среди Клик военачальников Китая. Он стремится превратить Сычуань в образцовую провинцию для остального Китая, обычно ставя благосостояние населения Сычуань выше идеологии или высоких экспансионистских амбиций."

POLITICS_SZC_LIU_WENHUI_DESC: "Военный со стажем, Лю Вэньхуэй служит в армии с тринадцати лет. В 1911 году он окончил Сычуаньскую военную академию, в 1914 году поступил на отделение в Баодине, а в 1916 году окончил его. Хотя своим успехом и влиянием он во многом обязан кумовству и удобным связям, ему все же удалось стать уважаемой и влиятельной фигурой в Клике. После окончания Северной экспедиции Вэньхуэй полностью перешел на сторону Дэн Сихоу и стал одним из самых печально известных членов Клики.\n\nПосле поражения своего племянника Лю Сяна в Сычуаньской Гражданской войне к власти пришел Баодинский департамент. Его дружба с Дэн Сихоу принесла ему руководящую должность в диархии страны, где он, в отличие от своего племянника, представляет более реформистскую ветвь диархии. Популярный среди военных и городского административного класса, он позволил департаменту расширить свою поддержку далеко за пределы консервативных избирателей, к которым обращается Сихоу. Хотя он вряд ли войдет в историю как один из величайших китайских военачальников, до тех пор, пока сотрудничество между двумя друзьями в диархии продолжается, его наверняка будут помнить за его неуклонное стремление быстро модернизировать Сычуань и улучшить положение жителей провинции."

