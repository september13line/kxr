POLITICS_SZC_YANG_SEN_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n20 февраля 1884 года\nГуанъань, Сычуань, Империя Цин\n§YВоенная карьера:§L\nЯн Сэнь пошел в армию в 1904 году и учился в военной академии Сычуань, которую окончил в 1908 году. После этого он служил в Цинской новой армии до 1911 года. Его происхождение и образование позволили ему занять видное место в военной Клике Сычуань, когда в том же году началась Синьхайская революция. В этот период Ян служил под началом генерала Цай Е, который также повысил его в звании и сделал одним из генералов Сычуань в 1921 году. После назначения на должность командующего войсками Чунцин, Ян Сэнь продолжал враждовать с другими военачальниками провинции, в первую очередь с Сюн Кеву и Лю Сяном. Несмотря на попытки подорвать оппозицию, он так и не добился полного успеха.\n\nПозиция военного губернатора Сычуань гораздо больше связана с его связями с У Пейфу и Кликой Чжили, чем с какими-либо военными достижениями. Тем не менее, его трудно назвать неумелым полководцем, он достойно проявил себя в предыдущих войнах и поддерживал авторитет департамента вооружений в Сычуань в течение всего времени пребывания на посту губернатора."

POLITICS_SZC_LIU_CUNHOU_ARMY_DESC: ""§YОбщее описание\n§YРодился:§L\n1884\nСычуань, Империя Цин\n§YВоенная карьера:§L\nЛю Цунхоу был зачислен в Сычуаньскую военную академию в 1903 году. В 1907 году он продолжил обучение в Академии японской Императорской армии и закончил её к 1908 году, после чего вернулся в Китай. Его военная карьера началась собственно во время Синьхайской революции, когда бэйянское командование присвоило ему звание генерал-лейтенанта. Он возглавил ряд антибандитских рейдов и заслужил доверие начальства, достаточное для того, чтобы впоследствии возглавить временные армии. Однако есть предположение, что это было связано не столько с его способностями полководца, сколько с тем, что он казался лояльным во время конфликта и хаоса.\n\nХотя он смог успешно усмирить бандитов и заслужить доверие начальства, он заслужил лишь презрение местных жителей, так как его армии вели себя не лучше бандитов, с которыми они должны были бороться. Куда бы ни направлялись его войска, они фактически занимались защитой местных жителей. Жадный и менее озабоченный дисциплиной, чем военной доктриной, он пользовался плохим уважением у большинства своих коллег и большую часть своей карьеры считался человеком, в значительной степени лишенным военной хватки. Как бы то ни было, он всё ещё был воплощением безжалостного военачальника и сумел накопить богатство и базу власти, с которой нужно было считаться.\n\nВ конце концов, он был подчинен Ян Сэнь и получил задание поддерживать порядок на севере страны. Несмотря на то, что в прошлом он был предан Чжили, он занял высокий пост в Департаменте вооружений."

POLITICS_SZC_LIU_XIANG_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1 июля 1888 года\nСычуань, Империя Цин\n§YВоенная карьера:§L\nПосле окончания Сычуаньского военного училища в 1909 году Лю Сян продвигался по службе в армии, пока в 1919 году не стал начальником армии Сычуань. Когда в 1920 году началась война между Сычуанью и Юньнанем, Сян добился первых военных успехов, оттеснив вторгшиеся войска военачальников. Когда война закончилась в 1921 году, его назначили руководить гарнизоном Чунцин. За это время он зарекомендовал себя как сила, с которой нужно считаться, и приобрел значительное влияние в промышленном центре Сычуань.\n\nКогда Гоминьдан начал Северную экспедицию, Лю Сян возглавил свои войска против них. Во время этой войны он заслужил репутацию смелого полководца благодаря череде оборонительных сражений и иногда безрассудных контрнаступлений. Когда Гоминьдан потерпел поражение, он вернулся в Сычуань, где был подчинен Ян Сэнь, теперь правителю Сычуань. Хотя он воспринял это как оскорбление, он все же сохранил значительные силы, которые остались ему верны. В немалой степени благодаря своим успехам в подавлении Северной экспедиции он стал уважаемым полководцем и могущественным военачальником в своем собственном праве."

POLITICS_SZC_DENG_XIHOU_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1889\nСычуань, Империя Цин\n§YВоенная карьера:§L\nПосле вступления в армию в 1906 году Дэн был принят в Сычуаньскую военную академию. После её окончания в 1909 году он поступил в Баодинскую академию. После Синьхайской революции Дэн прекратил учебу и вернулся в Сычуань, чтобы продолжить там военную службу. После создания Китайской Республики Дэн поступил на службу в Сычуаньскую четвертую дивизию под командованием Лю Куньхоу. Дэн последовательно занимал должность адъютанта и продвигался по службе, став командиром батальона к 1916 году, командиром пятой бригады в 1917 году и самостоятельным командиром бригады к февралю 1918 года. С 1920 по 1923 год Дэн участвовал в различных сражениях в Юньнани, Гуйчжоу и Сычуань и проявил себя достаточно хорошо, чтобы стать командиром Третьей дивизии. В декабре того же года пекинское правительство, созданное Кликой Чжили, присвоило ему звание генерала. Он сохранил это звание и после того, как был подчинен Ян Сэнь, когда тот стал военным губернатором Сычуань.\n\n\nДэн - карьерист до мозга костей, в его послужном списке больше назначений, переводов и повышений, чем реальных сражений к тому времени, когда он стал самой заметной фигурой среди выпускников Сычуань в Баодине. Хотя никто не спорит, что он компетентен в своем деле, его опыт в прошлом был больше теоретическим, чем практическим, по сравнению с его более закаленными в боях сверстниками."

POLITICS_SZC_LIU_WENHUI_ARMY_DESC: "§YОбщее описание\n§YРодился:§L\n1895\nУезд Даи, Сычуань, Империя Цин\n§YВоенная карьера:§L\nЛю Вэньхуэй всю жизнь служил в армии благодаря тому, что в 1911 году его брат зачислил его в Сычуаньскую военную академию. В каком-то смысле это вполне уместно, поскольку большинство его последующих достижений в жизни были либо благодаря кумовству через его брата Лю Вэнькая или племянника Лю Сяна, либо в результате связей с Кликой, как в случае с его связями с Баодинской военной академией, куда он поступил в 1914 году. Хотя, по общему признанию, с момента окончания Баодинской военной академии в 1916 году он был преданным и целеустремленным военным, его послужной список оставляет желать лучшего. Наиболее примечательно, что именно при нем часть западного Сикана была потеряна для Тибета. Несмотря на то, что его ранний военный послужной список оставляет желать лучшего, его связи в управлении Баодина и относительная популярность в городах сделали его силой, с которой необходимо считаться."

