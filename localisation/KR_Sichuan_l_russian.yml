SZC_Hire_Bandits_For_The_Army: "Нанять бандитов для армии"
SZC_Hire_Bandits_For_The_Army_tooltip: "\n§RБандиты воюют за деньги, а не за преданность. Они могут доставить больше проблем, чем того стоят.§!"

Sichuan_Famine_decisions: "Усилия по оказанию помощи голодающим"
Sichuan_Famine_decisions_desc: "Голод, посеявший хаос в Сычуань в 1925 году, оставил глубокий шрам на нашем народе. Хотя мы сделали все возможное, чтобы предотвратить новый, распад Лиги, постоянная засуха и безудержные беспорядки превратили наши худшие опасения в реальность. Сейчас мы должны сделать все возможное для борьбы с голодом.\n\nСейчас Ресурсы помощи: £convoy_texticon [?SZC_famine_PP|H0]."
SZC_International_Famine_Relief: "Международная помощь голодающим"
SZC_International_Famine_Relief_desc: "За последние годы Китай пережил много бедствий, и мы можем сделать лишь очень многое, чтобы помочь себе. За рубежом, где не было войны или голода, зерна более чем достаточно. Мы должны призвать их помочь нам в наше трудное время."

SZC_Service_For_Food: "Служба за еду"
SZC_Service_For_Food_desc: "Каждый трудоспособный мужчина, который может служить, должен внести свою лепту в преодоление бедствия! Поэтому мы предложим гражданскому населению повышенный паек в обмен на военную службу и поручим этим солдатам помогать в распределении продовольствия среди населения."
SZC_Labour_Relief: "Трудовая помощь"
SZC_Labour_Relief_desc: "Продовольствия не хватает, поэтому те, кто может, должны работать, чтобы заработать свой паек. Мы разработаем программу, в рамках которой безработные и трудоспособные будут призваны в качестве рабочих и будут получать пайки для строительства инфраструктуры и объектов, необходимых для борьбы с голодом."
SZC_Allocate_More_Government_Funds: "Выделять больше государственных средств"
SZC_Allocate_More_Government_Funds_desc: "Для того чтобы бороться с голодом, нам потребуется больше ресурсов от правительства. Однако это будет происходить за счёт других государственных проектов."
SZC_Increase_Relief_Efforts: "Увеличить усилия по оказанию помощи"
SZC_Increase_Relief_Efforts_desc: "Очевидно, что необходимо сделать больше для распределения продовольствия в сельской местности. Местным лидерам в сельских районах Сычуань будет поручено разработать программы по распределению риса в своих общинах."
SZC_Food_Banks: "Продовольственные банки"
SZC_Food_Banks_desc: "Правительство будет сотрудничать с фермерами и буддийскими храмами, чтобы доставить продовольствие жителям Сычуань, что поможет нам охватить все слои общества нашими усилиями по борьбе с этим бедствием."
SZC_Subsidise_Food_Production: "Субсидировать производство продуктов питания"
SZC_Subsidise_Food_Production_desc: "В Сычуанье много фермеров, но поскольку большинство из них зарабатывают недостаточно, чтобы полагаться на что-то, кроме погоды и устаревших методов, призрак нового голода надвигается с каждой засухой. Взяв деньги из своей казны, государство может помочь фермерам бороться с расточительством и повысить производительность."
SZC_Enact_Price_Controls: "Ввести контроль над ценами"
SZC_Enact_Price_Controls_desc: "Когда разразился голод, многие торговцы начали запасаться зерном и рисом, взимая за эти товары непомерную плату. Государство, при поддержке армии, если потребуется, проследит за тем, чтобы никто не наживался на страданиях нашего народа, введя контроль над ценами."
SZC_Child_Protection_Programme: "Программа защиты детей"

SZC_Import_Grain: "Импортировать зерно из [SZC_import_target]"
