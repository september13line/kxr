SZC_import_target_other: "[From.GetNameDef]"
SZC_Import_Grain_desc: "Поскольку из-за засухи урожайность большинства наших сельскохозяйственных угодий в обозримом будущем будет в лучшем случае мизерной, государство выделит средства на импорт продовольствия из-за рубежа, чтобы восполнить то, что было уничтожено засухой."

