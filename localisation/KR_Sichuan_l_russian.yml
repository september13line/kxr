SZC_social_democrat_party: "Офицерский департамент"
SZC_social_democrat_party_long: "Офицерский департамент (Чжунгуань Си) §L Офицерский департамент возник как политическая сила в Сычуань после вторжения Тан Цзяо в регион в 1931 году, когда многочисленные офицеры, настроенные республикански, были завербованы на сторону Юньнани и организованы в конкурирующее правительство Сычуань в попытке ослабить легитимность Ян Сена. Хотя вторжение Тан Цзяо провалилось, и офицеры были вынуждены скрываться в виде ослабленного партизанского отряда, их радикальное политическое наследие до сих пор сохраняется.     Среди тех, кто встал под знамена Тана, были многочисленные генералы Гоминьдан, главным из которых был Лу Чао, который стремился принести мир и стабильность в Сычуань в виде реализации знаменитых трех революционных принципов Сунь Ят Сена. Несмотря на то, что Лу Чао, возможно, оттолкнул многих своих коллег, благодаря своим политическим амбициям и левым убеждениям, он завоевал значительное число сторонников среди молодых, более радикальных новобранцев, которые охотно присоединились к его идее уничтожить военачальничество и коррупцию, которые десятилетиями терзали Сычуань.§!"
SZC_social_liberal_party: "Офицерский департамент"
SZC_social_liberal_party_long: "Офицерский департамент (Чжунгуань Си) §L Офицерский департамент возник как политическая сила в Сычуань после вторжения Тан Цзяо в регион в 1931 г., когда многочисленные офицеры республиканской ориентации были завербованы на стороне Юньнани и организованы в конкурирующее правительство Сычуань в попытке ослабить легитимность Ян Сена. Хотя вторжение Тан Цзяо провалилось, и офицеры были вынуждены скрываться в виде ослабленного партизанского отряда, их радикальное политическое наследие до сих пор сохраняется.     Одним из руководителей офицерского департамента, которого лично подобрал Тан, был его старый коллега Сюн Кеву, бывший губернатор провинции, управлявший ею во время Синьхайской революции. Сюн и Тан разделяли многие политические принципы, в частности, федерализм, но Сюн имел независимую жилку и хотел сам управлять офицерским департаментом, освободившись от тяжелого политического влияния Юньнаньской Клики. В конце концов он организовал независимую базу власти, объединив усилия со старыми друзьями и врагами, такими как Лу Чао и другими старшими офицерами, чтобы работать без вмешательства Тана.§!"
SZC_market_liberal_party: "Департамент Баодин"
SZC_market_liberal_party_long: "Баодинский департамент (Баодин Си) §LКак следует из названия, Баодинский департамент был сформирован выпускниками Баодинской военной академии и офицерами Баодинской армии, которые либо происходили из Сычуань, либо были расквартированы в этой провинции. Хотя департамент Баодина считается политически либеральным и финансово ответственным, он заслужил репутацию фаворита и непотизма, а также часто вмешивался в работу правительства Ян Сена. Лю Вэньхуэй, дядя печально известного лидера Промышленного корпуса Лю Сяна, пожалуй, лучше всего олицетворяет либеральную политику этих старших генералов, с его подходом к управлению на основе принципа свободы действий, он уступил много идеологических позиций образованным и благонамеренным прогрессистам из своего департамента, пока он может сохранить контроль над производством опиума в Сычуани и внешней политикой. Хотя это привело к некоторым радикальным реформам, некоторые считают, что жадность и амбиции Вэньхуэя в конечном счете препятствуют потенциалу Сычуань.§!"
SZC_social_conservative_party: "Баодинский департамент"
SZC_social_conservative_party_long: "Баодинский департамент (Баодин Си) §LКак следует из названия, Баодинский департамент был сформирован выпускниками Баодинской военной академии и офицерами Баодинской армии, которые либо происходили из Сычуань, либо были расквартированы в этой провинции. Хотя департамент Баодина считается политически либеральным и финансово ответственным, он заслужил репутацию фаворита и непотизма, а также часто вмешивался в работу правительства Ян Сена. Фракция Дэн Сихоу в Баодинском департаменте довольно идеалистична и верит в проведение настоящих реформ, в отличие от некоторых его более прагматичных коллег, которые просто прислушиваются к этим идеалам. Имя Дэнга почти синоним финансовой ответственности благодаря его "Проекту образцовой провинции". Для осуществления этих впечатляющих реформ он наладил обширные связи в Сычуань, что позволяет ему оказывать значительное влияние на военное и экономическое развитие правительства.§!"
SZC_authoritarian_democrat_party: "Департамент вооружений"
SZC_authoritarian_democrat_party_long: "Департамент вооружений (Вубэй Чжи) §LДепартамент вооружений пользовался престижем полдесятилетия после того, как Ян Сэнь был признан Чжилийской Кликой законным правителем Сычуань, но смелый и хитрый генерал постепенно стал замечать, что его хватка ослабевает. Вторжение Юньнаньской Клики в его провинцию стало последней каплей, которая подорвала его авторитет, вернув большую часть Сычуань в руки военачальников и радикалов. Департамент вооружений был вынужден приспособиться к этим катастрофическим обстоятельствам и неохотно пригласил нескольких из этих ключевых военачальников присоединиться к правительству.                                                       С тех пор Ян пытался восстановить свою власть над Сычуань, но столкнулся с большим сопротивлением со стороны вновь окрепших военачальников, а также оппортунистов из своей собственной Клики, таких как конфуцианский генерал Лю Куньхоу и лидер армии подавления бандитов Тянь Сонгяо. Большая часть департамента сомневается, что Ян сможет долго сохранять это децентрализованное правительство. Его генералы с нетерпением ждут, что он, наконец, подчинит себе военачальников или сдастся и уступит место более агрессивному лидеру, такому как Куньхоу. Однако без такого пламенного лидера, как он, генералы вполне могут снова встать в строй за Яном.§!"
SZC_paternal_autocrat_party: "Промышленный корпус"
SZC_paternal_autocrat_party_long: "Промышленный корпус (Шие Туан) §LОгромная армия Промышленного корпуса, возглавляемая Чунцинским военачальником Лю Сяном, часто высмеивается лоялистами Чжили и прогрессивными офицерами как не что иное, как бандиты. Несмотря на то, что его огромная армия предпочитает количество качеству и имеет определенные моральные недостатки, Промышленный корпус добился больших успехов благодаря своей сырой живой силе и мощной огневой мощи. Тот факт, что Сян сумел удержать контроль над юго-восточной частью Сычуань, а также сохранить зарплату и пропитание для своих бесчисленных солдат, свидетельствует об этом.                                                         После того, как Лю Сян был пропущен на пост губернатора Сычуань и остался без какого-либо признания со стороны Клики Чжили, которой он когда-то так преданно служил, он обратил своё внимание на то, чтобы взять то, что, по его словам, принадлежало ему по праву, теперь уже силой и хитростью. Он настаивал на подлинной модернизации и экономических реформах, мало заботясь о краткосрочной прибыли от бандитизма и продажи опиума, когда есть возможность захватить гораздо больше, если Промышленный корпус успешно расширит своё влияние на Сычуань. Такая агрессивная политика означает, что армия Сяна и его реформы опираются на сырой импульс, один неверный план или неожиданное препятствие на его пути могут свести его амбиции на нет.§!"
SZC_national_populist_party: "Игуандао"
SZC_national_populist_party_long: "Культ Игуаньдао в последние годы поддерживал контакт с горсткой убежденных адептов, расположенных в провинции Сычуань. Большинство этих общин сгруппированы вокруг изолированных деревень или являются частью воинских частей, принадлежащих особо ревностным и фанатичным генералам. Как таковые, они трудно поддаются прямому влиянию Великого Мастера, но, тем не менее, они остаются прекрасным символом общенациональных амбиций Чжан Тяньрана, стремящегося поднять Китай как духовно, так и материально из века унижений и междоусобиц.§!"

SZC_Liu_Cunhou_party_long:"Департамент вооружения (Вубэй Чжи) §LПосле внезапной и печальной смерти Ян Сена, а также быстрого распада политических конкурентов Департамента вооружения, в провинции Сычуань образовался огромный вакуум власти. Место лидера было быстро занято популярной, харизматичной фигурой среди генералов Департамента вооружений, ревностным конфуцианцем и хаотичным бунтарем Лю Цунхоу.                        Лю во многом превратил самую большую слабость Сычуани, её фракционные разногласия и децентрализованное управление, в свою главную силу. Подкупая, угрожая, вымогая и казня тех генералов, которые ставили под сомнение его власть, он заполнил большую часть провинции верными дамами и алчными оппортунистами, которые с удовольствием управляют своими вотчинами и максимизируют общую прибыль провинции с помощью совершенно беспринципных мер. Пока эта хаотичная Конфедерация военачальников функционирует, некоторые коллеги Лю тихо сомневаются, что она сможет продержаться в обозримом будущем. Однако мало кто осмеливается сказать ему об этом в лицо, и никто не сделал этого дважды."

