SZC_opium_monopoly_tooltip: "§RТорговля опиумом чрезвычайно распространена в Сычуань, чему способствует полное отсутствие регулирования в последние десятилетия. Мы должны ожидать сильного сопротивления против любой формы регулирования.§!"

sichuan.201.t: "Оценка распространения опиума"
sichuan.201.d: "Сычуань может претендовать на звание крупнейшего в мире производителя и потребителя опиума: тысячи тонн этого растения ежегодно выращиваются в пределах наших границ. Часто говорят, что Сычуань является самой гнилой сердцевиной китайского опиумного кризиса, и так было со времен англо-китайских войн 19 века. Учитывая огромные масштабы производства и потребления опиума в Сычуань, никто не питает иллюзий, что справиться с этой задачей будет чрезвычайно сложно."
sichuan.201.a: "Но её необходимо решить."

sichuan.202.t: "Масштабы коррупции"
sichuan.202.d: "Торговля опиумом и связанные с ней пороки затронули все слои сычуаньского общества сверху донизу, настолько, что нарушили повседневные функции правительства и общества. Например, солдату платят опиумом, в то время как его командир прикарманивает его жалованье - это тревожно распространенная практика. Это не только способствует коррупции и плохой морали в армии, но и, как трагически показала наша недавняя Гражданская война, широко распространенная опиумная зависимость в рядах солдат привела к ненужным смертям и страданиям со всех сторон конфликта. Подобная практика наблюдается и в других ветвях власти, начиная от местных мэров, обогащающихся за счёт торговли наркотиками, и заканчивая мелкими бюрократами, берущими взятки и притесняющими местное население. Даже простой человек в Сычуань не застрахован от соблазнов коррупции, хотя чаще всего он просто становится её жертвой.\n\nМы должны смириться с тем ужасным фактом, что коррупция поражает все стороны нашего общества - сверху донизу - и почти ни один субъект в Сычуань не избежал её. Нам предстоит долгий и трудный путь, если мы хотим обуздать эту проблему."
sichuan.202.a: "Неужели все так плохо?!"

sichuan.203.t: "Зависимость от опиума"
sichuan.203.d: "Бич опиума настолько широко распространен в Сычуань, что является частью повседневной жизни провинции. Его последствия видны везде, куда бы вы ни посмотрели, - от людей на улицах, которые из-за него бросают свои жизни, до самой верхушки общества. Никто не избавлен от её последствий. Это действительно знак времени, что достопримечательности, которые на протяжении большей части истории шокировали бы любого, в Сычуань считаются частью повседневной жизни."
sichuan.203.a: "Рано или поздно нам придется с этим разобраться."

sichuan.204.t: "План борьбы с опиумом"
sichuan.204.d: "Комиссия, которой поручено искоренить злоупотребление опиумом и наживу в Сычуань, приступила к разработке планов по выполнению монументальной задачи по избавлению Сычуань от этого зла. Предложенные меры указывают на трудный путь, и даже самые оптимистичные прогнозы говорят о том, что это будет невероятно дорогостоящее и трудновыполнимое мероприятие.\n\nНекоторые из легких мер включают реформы и довольно обычные меры по борьбе с коррупцией. Комиссия также настаивает на необходимости срочной реабилитации наркоманов и избавления их от зависимости, что станет бременем для нашей системы здравоохранения. Представитель армии также присутствовал на заседании и изложил планы того, что они могут сделать, помогая полиции в борьбе с производством и контрабандой, хотя некоторые из их методов могут быть немного жесткими.\n\n\nВам предстоит долгий путь. Давайте доведем его до конца."
sichuan.204.a: "Давайте начнем."

sichuan.205.t: "Возникновение черного рынка"
sichuan.205.d: "Как только правительство начало бороться с опийной зависимостью, неизбежным побочным эффектом стал взрыв опиумной торговли и рост черного рынка. Уже сейчас эта подпольная экономика является одной из самых крупных в Сычуань по объему ВВП, и все это идет прямо в карманы преступников. Повышение цен также наверняка вызовет огромные трудности для наркоманов в Сычуань, если мы не вмешаемся и не окажем им необходимую помощь. Тем не менее, разрушение черного рынка должно быть нашим главным приоритетом."
sichuan.205.a: "Это бандиты, и с ними нужно бороться."

sichuan.206.t.delays: "Наши усилия задерживаются"
sichuan.206.d.delays: "Поскольку опиум стал на вес золота благодаря тому, что его поставки ушли в подполье, можно заработать большие деньги, закрывая на это глаза. Чиновники регулярно "забывают" сообщать о транспортировке опиума через их районы, поскольку соблазн получить долю на черном рынке зачастую слишком велик. Без более строгих мер по борьбе с административной коррупцией эти проблемы вряд ли исчезнут."
sichuan.206.t.bribery: "Скандал со взяточничеством"
sichuan.206.d.bribery: "Крупный скандал потряс нашу армию. Несколько военных чиновников, которым было поручено следить за уничтожением опийных полей, были арестованы за распространение конфискованных запасов опиума, которые они должны были уничтожить. Под их командованием призывники также получали опиумные пакеты, в то время как деньги, предназначенные для выплаты жалования, шли прямо в карманы офицеров. С ними будут сурово расправляться, но пока на коррупции можно нажиться, этот случай вряд ли будет последним."
sichuan.206.t.no_enforcement: "Отсутствие правоохранительных органов"
sichuan.206.d.no_enforcement: "Не секрет, что за ящик опиума можно выручить годовую зарплату полицейского. Они всего лишь люди, и поэтому многие ранее честные полицейские были пойманы на взятках или даже участвовали в контрабандных операциях в качестве посредников. Однако наиболее распространенной практикой является то, что полицейские просто не сообщают о том, что они видят, и закрывают глаза на происходящее, и все это в обмен на деньги и наркотики. Похоже, что нам необходимо активизировать усилия по исправлению нашей полиции. Если они ослабнут, то ослабнут и наши усилия по борьбе с опиумом."
sichuan.206.a: "Как глубоко это может зайти?!"

sichuan.207.t: "Начало антикоррупционной кампании"
sichuan.207.d: "Усилия по искоренению коррупции уже приносят свои плоды. Хотя арестов и приговоров пока немного, мы дали понять, что никто не застрахован от длинной руки закона. Серьезная угроза быть брошенным в темницу в случае поимки заставляет многих этих бесхребетных трусов подчиняться и выполнять свою работу. Медленно, но верно, бюрократии приводятся в соответствие с остальной частью нашей антиопиумной инициативы."
sichuan.207.a: "Мы искореним их, если понадобится, одного за другим!"

sichuan.208.t: "Коррупция на государственной службе"
sichuan.208.d: "Даже наша администрация не застрахована от соблазна быстро заработать на войне с опиумом. Растраты, воровство и взяточничество процветают, и уже было произведено несколько довольно позорных арестов. Кажется, ещё многое предстоит сделать, чтобы избавить нашу администрацию от этих слабовольных двуногих преступников."
sichuan.208.a: "Как это стало таким огромным?!"

sichuan.209.t: "Коррупция в армии"
sichuan.209.d: "Большая часть нашей армии давно страдает от плохой репутации из-за повсеместного отсутствия профессионализма. Во многом это связано с опиумом: значительная часть наших военнослужащих - наркоманы, которым часто тайно платят опиумом, в то время как их командиры прикарманивают реквизированное жалованье. Подобная практика уже давно негласно принята, но когда мы объявили о нашей инициативе по борьбе с опиумом, вряд ли можно было ожидать, что на них не будет распространяться закон. Это уже вызвало проблемы как у солдат, так и у офицеров. Генералам будет нелегко разобраться в этом бардаке."
sichuan.209.a: "Даже в армии?!"

sichuan.210.t: "Контрабандисты в администрации"
sichuan.210.d: "При том количестве денег, которое можно было заработать на контрабанде опиума, было неизбежно, что чиновники в нашей администрации поддадутся соблазну денег. Уже многие чиновники низшего и даже среднего звена попали за решетку за содействие контрабанде в сельской местности, обычно за взятки в обмен на беспрепятственное проведение контрабандных операций. Кажется, что сколько бы мы их ни ловили, за каждым углом всегда найдется ещё больше коррупционеров."
sichuan.210.a: "Нельзя нарушить закон, если ты сам являешься законом."

sichuan.211.t.committee: "Комитет по опиуму вовлечен в контрабанду"
sichuan.211.d.committee: "Возможно, это самый большой позор для комитета, но его член был пойман с поличным в ходе полицейской операции. Теперь уже бывший чиновник брал крупные взятки в обмен на сообщения о том, что операции, которые даже не проводились, на самом деле были успешными, что в некоторых случаях приводило к отвлечению ресурсов от столь необходимой правоохранительной деятельности в регионе. Хотя арест является положительным событием, сам факт того, что он вообще произошел, унизил комитет."
sichuan.211.t.bureau: "Бюро продаж вовлечено в контрабанду"
sichuan.211.d.bureau: "Несколько членов государственного бюро продаж были арестованы сегодня после того, как их поймали на заключении сделок с контрабандистами. Это не только повредило нашим усилиям по установлению здоровой государственной монополии в этом бизнесе, но и привело к тому, что большие суммы опиума не облагаются налогом прямо у нас под носом. Арестованным теперь грозят длительные тюремные сроки, а мы вынуждены наращивать усилия по борьбе с контрабандистами, чтобы вернуть свою долю рынка."
sichuan.211.a: "Это просто смешно!"

sichuan.212.t: "Политические убийства"
sichuan.212.d: "Как говорится, если вы находитесь выше цели, они будут стрелять в вас. Поскольку их доля на рынке сокращается благодаря усилиям наших правоохранительных органов, военных и администрации, печальная реальность такова, что преступники будут мстить нам. Сегодня два чиновника, которые были стойкими борцами с коррупцией, были убиты средь бела дня наемными бандитами. Преступники вскоре присоединились к ним благодаря нашей полиции, но это показывает, что контрабандисты готовы не останавливаться ни перед чем, чтобы выиграть эту войну."
sichuan.212.a: "Они, должно быть, в отчаянии!"

sichuan.213.t: "Опиум исчезает"
sichuan.213.d: "Усилия по борьбе с опиумом наконец-то принесли значительные результаты. Хотя борьба была тяжёлой и пришлось пережить много трудностей, роль опиума в сычуаньской экономике начала уменьшаться. Наркоманы на улицах становятся все более редким зрелищем, а разврат, связанный с опиумными притонами, постепенно уходит из общества. Медленно, но верно мы побеждаем в этой борьбе."
sichuan.213.a: "Мы не можем остановиться!"

sichuan.214.t: "Рост производства зерна"
sichuan.214.d: "Опиум - очень трудоемкая культура, требующая огромного количества труда, ресурсов и внимания для выращивания. Учитывая количество опиума, производимого в Сычуань, огромная часть пахотных земель нашей провинции была отдана под производство опиума. Однако сегодня, когда за выращивание опиума грозит тюремный срок или ещё хуже, все меньше и меньше фермеров занимаются его выращиванием. Это положительный момент, так как он привел к постепенному, но значительному увеличению количества продовольственных культур, выращиваемых нашими фермерами. Не так давно пережив голод, мы, возможно, уже недалеко от сельскохозяйственного бума."
sichuan.214.a: "Никогда больше не будет голода!"

sichuan.215.t: "Обнаружено уклонение от уплаты налогов"
sichuan.215.d: "В Сычуань давно существует проблема коррупции. В значительной степени это было вызвано дисфункциональным правительством, разделенным между различными военачальниками, а также тем, что сбор налогов был очень неэффективным. Только 10-20% собранных налогов попадает в [SZC.Capital.GetName], а остальное теряется из-за растрат и мошенничества."
sichuan.215.a: "Должны ли мы все делать сами?"

sichuan.216.t: "Уклонение от уплаты налогов возрастает в огромной степени"
sichuan.216.d: "Планы по монополизации и налогообложению опиума оказались не только дико непопулярными, но и встретили жесткое сопротивление. Уклонение от уплаты налогов, которое и раньше было большой проблемой, взорвалось с тех пор, как мы ввели наши планы в действие. Поскольку сопротивление налогообложению исходит от всех слоев общества, а не только от горстки унылых торговцев, это будет огромным препятствием, которое нужно преодолеть, чтобы наша монополия обрела легитимность."
sichuan.216.a: "Избавьтесь от этих паразитов!"

sichuan.217.t: "Купцы восстают против нашей политики"
sichuan.217.d: "Многие из крупнейших торговых домов и фермерских хозяйств Сычуань начинают оказывать жесткое сопротивление нашей монополии. Благодаря своим совокупным ресурсам, они обладают очень значительной властью в стране только за счёт своего экономического влияния. Это позволяет им активно игнорировать наши новые правила и налоги. Оглядываясь назад, мы, вероятно, должны были ожидать, что они окажут такое сопротивление, столкнувшись с перспективой расстаться со своими незаконно нажитыми доходами. У нас нет другого выбора, кроме как бороться с огнем."
sichuan.217.a: "Вместе или поодиночке, они все равно будут разбиты."

sichuan.218.t: "Контрабандисты урезают наши доходы"
sichuan.218.d: "С созданием новых налогов и упорядочением сбора налогов контрабанда опиума стала ещё более прибыльным бизнесом, чем когда-либо прежде. Высокие налоги и - якобы - "драконовские" меры со стороны государства позволили бандам снизить цены, предлагаемые правительством через легальные каналы. Несмотря на все усилия полиции и армии, им по-прежнему удается действовать с относительной легкостью."
sichuan.218.a: "Выследите этих бандитов!"

sichuan.219.t: "Нелегальное производство опиума"
sichuan.219.d: "До создания Бюро по сбыту выращивание опиума совершенно не регулировалось и не документировалось. Это вызвало огромные трудности в определении того, сколько опиума выращивается нелегально, поскольку не существует достоверных записей. Наши налоговики и полиция уже жалуются, что их работа похожа на поиск в темноте, и что им очень трудно поставить все это под эгиду государства. Необходимо принять меры по расширению возможностей государства по отслеживанию и налогообложению этих вопросов!"
sichuan.219.a: "Новый закон: теперь все производители должны иметь лицензию!"

sichuan.220.t: "Бюро принимает меры"
sichuan.220.d: "Создание Бюро по контролю над монополией продаж уже принесло определенные успехи. Благодаря своей ранней работе, им удалось установить рамки для работы, а также для борьбы с легальным и нелегальным производством. Медленно, но верно, мы можем ожидать, что их тяжелая работа наполнит нашу казну, поскольку эффективность их усилий растет с каждым часом."
sichuan.220.a: "Это должно быть выгодно!"

sichuan.221.t: "Налогообложение затруднено коррупцией"
sichuan.221.d: "Соблазн денег овладевает даже лучшими из нас. Мы сталкиваемся с растущей проблемой, когда чиновники берут взятки, чтобы позволить контрабандистам сократить наши доходы. Другие просто собирают налоги и забирают деньги себе, а затем сообщают о недостаче, вызванной уклонением торговцев от уплаты налогов. Сейчас кажется очевидным, что мы просто не ввели достаточно суровых наказаний для такого рода эгоистичной преступности."
sichuan.221.a: "Избавьтесь от этих идиотов!"

sichuan.222.t: "Первые прибыли от продажи опиума"
sichuan.222.d: "Шаг за шагом, Бюро монополии продаж росло в силе и стало всеобъемлющим, общенациональным учреждением. Благодаря их упорной работе, им удалось снизить уклонение от уплаты налогов до рекордно низкого уровня и положить конец большинству крупных контрабандных операций в провинции. Мы уже начинаем видеть, как в казну государства поступают огромные доходы. С таким количеством богатства, которое мы получаем от успеха нашей монополии, у нас не должно быть проблем с финансированием будущих государственных проектов."
sichuan.222.a: "Превосходно!"

sichuan.223.t: "Армия уничтожает контрабандистов!"
sichuan.223.d: "Используя сочетание хорошей разведки и грубой силы, армия атаковала ряд опиумных полей и контрабандных центров по всей Сычуань, сжигая и взрывая несколько из них дотла и нанося тяжелые потери преступникам. К концу дня было уничтожено большое количество незаконных плантаций и складов, а также значительная часть известных контрабандных судов, используемых вдоль Янцзы. В целом, эта операция нанесла сокрушительный удар по преступникам. Эта операция не только полностью уничтожила несколько групп контрабандистов, но и ясно дала понять преступникам, что нажива на наркотиках приведет их к гибели.\n\nЭта решительная победа армии помогла нам значительно улучшить ситуацию в борьбе за ограничение опиума и научила нашу армию ценным урокам борьбы с нетрадиционными врагами в различных условиях."
sichuan.223.a: "Режущий удар!"

sichuan.224.t: "Армия борется с контрабандистами"
sichuan.224.d: "В последние дни армия развернула масштабное наступление на контрабандистов, промышляющих в Сычуань. Была проведена серия рейдов на нелегальные фермы, склады контрабанды и другие объекты, используемые преступными группировками вокруг Сычуань. Хотя эта операция не была решающей, армия одержала победу, понеся относительно небольшие потери от врагов, вооружённых легким оружием, ввезенным в страну контрабандой. Эта операция также преподала нашим солдатам и командирам несколько ценных уроков по борьбе с врагами в лесах и городах."
sichuan.224.a: "Сегодня наши солдаты сражались хорошо"."

sichuan.225.t: "Армия борется с контрабандистами"
sichuan.225.d: "Наши недавние военные операции против контрабандистов дали неоднозначные результаты. Используя оружие, оставшееся со времен Гражданской войны, они сопротивлялись и втянули наши войска в серию партизанских боев, которые привели их в замешательство. Хотя нам удалось сорвать их операции и убить несколько преступников, их упорство позволило им эвакуировать и переместить большое количество опиума и оружия, прежде чем мы смогли их уничтожить. Хотя потери были незначительными и был достигнут определенный прогресс, даже самым большим оптимистам трудно назвать это победой."
sichuan.225.a: "Мы возьмем их в следующий раз."

sichuan.226.t: "Армия разбита контрабандистами!"
sichuan.226.d: "Ужасные новости с последнего раунда операций по борьбе с контрабандой. Как бы стыдно это ни звучало, но наши неумелые командиры позволили своим солдатам быть разгромленными обычными бандитами. Используя оружие военного образца, оставшееся со времен Гражданской войны, и, вероятно, зная, где мы нанесем удар, они смогли устроить засаду и перестрелять наши силы. Потери, как говорят, очень большие, а характер нападений не оставляет сомнений в том, что в наших рядах есть несколько "кротов", действующих от имени контрабандистов. По этому поводу уже ведется расследование.\n\nНевозможно представить это иначе, как полное поражение, и, несмотря на наши усилия подавить это, газеты в [SZC.Capital.GetName] уже пишут об этом как об унизительном поражении, которое запятнало репутацию [SZC.GetLeader]. Некоторые члены нашего правительства даже требуют, чтобы мы срочно пересмотрели роль военных в нашей кампании против опиума."
sichuan.226.a: "Позорная демонстрация! Объявить выговор командиру!"

sichuan.250.t: "Тиан Сунъяо расширяется на промышленную территорию"
sichuan.250.d: "Поскольку в Восточной Сычуань всё ещё царит беспорядок после бегства Сяна и падения Чунцин, Тиан Сунъяо воспользовался возможностью отправить свои войска в этот регион, якобы для "восстановления порядка". Хотя он был эффективен в этом аспекте, его неприязнь к Ян Сэнь хорошо известна, а его амбиции пока остаются загадкой."
sichuan.250.a: "Следите за ним."

sichuan.251.t: "Лю Цунхоу расширяет территорию офицеров"
sichuan.251.d: "Продолжая усилия по восстановлению порядка в Южной Сычуань после поражения Офицерского департамента в войне, мы получили несколько... интересных сообщений от наших командиров на местах. Наш давний союзник, генерал и бывший губернатор Сычуань Лю Куньхоу, проявляет необычайную активность, направляя свои войска в регион. Это, конечно, хороший жест и, по большому счету, не повод для беспокойства, но Ян Сэнь подозревает, что что-то замышляется..."
sichuan.251.a: "Он что-то планирует?"

sichuan.252.t: "Теневые встречи"
sichuan.252.d: "Из Восточной и Южной Сычуань продолжают поступать противоречивые сообщения. Хотя активность военачальников не является чем-то новым в Сычуань, кажется, что происходит что-то ещё. В регионе прошло несколько встреч между мелкими военачальниками. Наши шпионы пока не получили много информации, но генерал Фань Шаозенг, второй командующий Ян Сэнь, сильно подозревает, что они планируют коалицию мелких военачальников.\n\nПо какой причине, остаётся неизвестным."
sichuan.252.a: "Ладно, что же на самом деле происходит?"

sichuan.253.t: "Усилия Баодина"
sichuan.253.d: "Похоже, история повторяется. И снова армия Чэнду находится в плачевном состоянии после тяжелых боев последних месяцев. Как и в 1931 году, после первой экспедиции Офицерского департамента, Баодинский департамент предпринял усилия по восстановлению порядка на юге. Продолжают поступать сообщения об успешно умиротворенных районах.\n\nХотя Баодин ещё может оказаться угрозой, пока что наш союз с ним продолжает приносить дивиденды."
sichuan.253.a: "Спасибо, товарищи!"

sichuan.254.t: "Тиан Сунъяо присягает на верность Лю Кухоу"
sichuan.254.d: "Неожиданные новости из Наньбу, главной базы военачальника Тиан Сунъяо на северо-востоке. Сонгяо, человек, известный своим политическим нейтралитетом - несколько месяцев назад он закрыл свои владения для всех сил, участвующих в Гражданской войне, - но также и безжалостным оппортунизмом, неожиданно и публично объявил о своей преданности бывшему губернатору Сычуань и руководителю департамента вооружений Лю Кунхоу. Сыцяо делает это не из лояльности к Департаменту. Происходит что-то опасное, и Лю Куньхоу, несомненно, замешан в этом.\n\nМы можем столкнуться с предательством в наших рядах."
sichuan.254.a: "Расследуйте это, немедленно!"

sichuan.255.t: "Предложение от департамента Баодина"
sichuan.255.d: "В связи с ростом напряженности в провинции после неожиданного союза между Лю Цунхоу и Тиан Сунъяо, мы получили сообщение от Дэн Сихоу, который утверждает, что обладает ценной информацией о передвижениях и намерениях Лю. Наши шпионы пока ничего не нашли о планах Цунхоу, и это заманчивое предложение. Однако их требования могут оказаться слишком высокими."
sichuan.255.a: "Организуйте эту встречу. Тайно."

sichuan.256.t: "Встреча с Дэн Сихоу"
sichuan.256.d: "Дэн Сихоу прибыл сегодня вечером в Чэнду в обстановке строжайшей секретности. В убогом подвале под старым маньчжурским дворцом после нескольких раундов обсуждения была достигнута договоренность: Дэн Сихоу сообщил, что Лю Цунхоу недавно связался с ним и попросил публично заявить о лояльности или хотя бы нейтралитете. В обмен на гарантии автономии и правительственного влияния для Баодинского департамента, а также на более свободные руки в реализации своих экономических проектов, Дэн Сихоу и Лю Вэньхуэй поклянутся в своей лояльности Ян Сэнь и Департаменту вооружений.\n\n\nУ Баодинского департамента есть свои интересы, но программа модернизации Ян Сэнь в основном совпадает с их целями. Кроме того, войска Баодина лучше всех обучены в Сычуань и, несомненно, окажут неоценимую помощь.\n\n\nОкончательное решение теперь остаётся за Ян Сэнь."
sichuan.256.a: "Хорошо, мы принимаем вашу сделку."
sichuan.256.b: "Денгу нельзя доверять."

sichuan.257.t: "Заговоры в темноте"
sichuan.257.d: "После подписания сделки и получения Баодином долгожданной автономии и влияния, Дэн Сихоу предоставил нашим агентам всю информацию о передвижениях Лю Цунхоу. Лю Цунхоу планирует совершить переворот через неделю, при поддержке Тиан Сунъяо и нескольких мелких военачальников в провинции, купив их поддержку обещаниями богатства, власти или влияния.\n\n\nПолучив подробную информацию о планируемых передвижениях Цунхоу и поддержку департамента Баодина, мы сможем обратить это в свою пользу. Переворот Лю станет неизбежной ловушкой, когда он начнет свой заговор."
sichuan.257.a: "Мы будем готовы к нему."

sichuan.258.t: "Декларация о нейтралитете"
sichuan.258.d: "Сегодня пришли новости из Яаня и Гуансяня. После нашего отказа от сделки с Дэн Сихоу, как его северные войска, так и войска Лю Вэньхуэй Сикан неуклонно отходят к своим родным территориям. Сегодня последовало совместное заявление двух лидеров, осуждающее некомпетентность руководства Чэнду. Однако они не стали выступать на стороне Лю Цунхоу, а заявили о своем полном нейтралитете с этого момента. Наши солдаты уже выселяются из своих районов."
sichuan.258.a: "Возможно, мы совершили ошибку..."

sichuan.259.t: "Пожары в гарнизоне"
sichuan.259.d.trap: "С рассветом над Чэнду Лю Цунхоу вступил в бой, и его войска начали захват маньчжурского гарнизона, составляющего штаб вооружения. Тиан Сунъяо также присутствует в городе, командуя войсками, чтобы взять под контроль несколько стратегических пунктов. К несчастью для него, мы хорошо подготовились к его измене..."
sichuan.259.d.coup: "Рассвет застает Чэнду в абсолютном хаосе. Войска Лю Цунхоу, которых никто из руководства Вооружения не ожидал и считал, что они всё ещё находятся на своей базе в Даксяне, начали захват маньчжурского гарнизона, составляющего штаб Вооружения. На улицах города головорезы Тиан Сунъяо быстро установили свой контроль над нашими сонными войсками. Внутри старого маньчжурского гарнизона, который теперь является штаб-квартирой департамента вооружений, разгорелся ожесточенный бой, а Ян Сэнь нигде не виден."
sichuan.259.a: "Захлопните ловушку!"
sichuan.259.b: "Чэнду висит на волоске..."

sichuan.260.t: "Контрпереворот"
sichuan.260.d: "В течение нескольких часов после попытки переворота Лю Цунхоу потерпел полное фиаско в достижении своих целей. Заранее зная о перевороте, Ян Сэнь и Фань Шаоцэн устроили хаос в гарнизоне, что Лю Цунхоу воспринял как доказательство своего успеха. Когда они попытались захватить остальную часть здания, несколько батальонов, спрятанных вокруг огромного комплекса, начали действовать, образовав баррикады и заманив солдат Куньхоу в ловушку. Глядя на труп Лю Цунхоу на полу, Ян Сэнь приказывает своему верному генералу Фань Шаоцэну прочесать здание и заставить сдаться все остатки войск Лю. \n\nВ нижнем городе Тиан Сунъяо лежит мертвый на улицах, убитый агентами Баодина, внедренными среди населения.\n\n\nПереворот завершён, и теперь мир может наконец вернуться в Сычуань."
sichuan.260.a: "Смерть предателя."

sichuan.261.t: "Лю Цунхоу принимает на себя командование"
sichuan.261.d: "Бои были тяжелыми, но короткими. Застигнутые врасплох, войска Ян Сэнь не могли противостоять войскам Лю Цунхоу и Тиан Сунъяо, и к полудню большая часть города была под их контролем. Ян Сэнь и Фань Шаоцзэн погибли в перестрелке, а их войска, лишенные лидера, сдались.\n\n\nВо дворе старого маньчжурского гарнизона Лю Цунхоу объявил о принятии на себя руководства вооружением, и в городе не осталось никого, кто мог бы ему противостоять."
sichuan.261.a: "Лю снова стал правителем Сычуань."

sichuan.262.t: "Сычуань заявляет о поддержке центрального правительства"
sichuan.262.d: "Несмотря на недавние неприятности, похоже, что Департамент вооружений [SZC.GetLeader] сумел победить и сохранить контроль над провинцией, включив её в нашу сферу. Мы получили послание от [SZC.GetLeader], в котором он заявляет о своей лояльности нашему правительству."
sichuan.262.a: "Ещё одна провинция в наших рядах!"

sichuan.263.t: "Сычуань посылает поддержку"
sichuan.263.d: "Положительный поворот событий: наши ряды недавно пополнились подкреплением от наших друзей из Сычуань. Возможно, для Лиги наступили тяжелые времена, но, похоже, у нас всё ещё есть союзники, на которых можно рассчитывать. Мы будем использовать эти силы с пользой, чтобы вытеснить последних мятежников с наших земель!"
sichuan.263.a: "По крайней мере, есть хорошие новости."

sichuan.264.t: "Цзян Байли прибыл в Сычуань"
sichuan.264.d: "После падения Лояна Цзян Байли, второй помощник бывшего Нефритового маршала У Пэйфу, считался погибшим. Однако вчера поздно вечером на окраину Чэнду прибыла колонна грузовиков. Военный патрульный без опознавательных знаков приказал им повернуть назад из города. Однако когда они остановились, патрульный был шокирован. Из первого грузовика вышел Цзян Байли с рукой, замотанной пропитанной кровью повязкой, и лицом, покрытым осколочными ранениями.\n\n\nПатрульный быстро направил колонну к комплексу [SZC.GetLeader] в центре города, где он принял Цзяна и остатки командной структуры Пекина. Цзян обратился к [SZC.GetLeader], умоляя его собрать войска и подготовиться к завоевательной кампании против маньчжуров."
sichuan.264.a: "Мы вместе повергнем маньчжурских предателей!"
sichuan.264.b: "Отошлите его."

sichuan.265.t: "Цзян Байли снова появился!"
sichuan.265.d: "Хотя источники в Лояне клянутся, что видели, как Цзян Байли погиб в жестокой битве за город, появились слухи, что протеже Нефритового маршала сбежал в Сычуань, где он и [SZC.GetLeader] готовят какую-то кампанию по завоеванию против нас! [SZC.GetLeader] был верен старому режиму Ву, и эти подлые остатки Чжили должны быть раздавлены в ближайшее время!"
sichuan.265.a: "Драт."
sichuan.265.b: "(Играть за остатки Чжили)"

sichuan.266.t: "Растущие разногласия"
sichuan.266.d: "С 1927 года военное и политическое крылья Клики Чжили никогда не были полностью на одной волне. Если личная дипломатия и власть У Пэйфу удерживали эти две группы вместе, то изгнание ещё больше отдалило их друг от друга. Янь Хуэйцин, высокопоставленный чиновник, часто спорил с Цзян Байли и остатками военных Чжили о том, как лучше поступить, и многие в бывшем провинциальном правительстве Сычуань начали опасаться открытия глубокого раскола."
sichuan.266.a: "Мы не можем быть разделены сейчас!"

sichuan.267.t: "Гражданское крыло доминирует"
sichuan.267.d: "Янь Хуэйцин и гражданское крыло Клики одержали победу! Состоящая из бывших бюрократов Ассоциации Гармонии, эта группа стремится установить гражданский контроль над военными и избежать ошибок, которые привели к маньчжурскому перевороту, хотя смогут ли они добиться этого, пока неясно."
sichuan.267.a: "Мы должны учиться на наших ошибках."

sichuan.268.t: "Военное крыло доминирует"
sichuan.268.d: "Военное крыло остатков Чжили, возглавляемое Цзян Байли, одержало победу в борьбе за власть в Чэнду. Обещая стремительное наступление на всё ещё слабое маньчжурское правительство, многие по всему Китаю уже готовятся к следующему крупному конфликту между военачальниками."
sichuan.268.a: "Мы должны вернуть то, что потеряли."

sichuan.269.t: "Модернизация офицерского корпуса Чжили"
sichuan.269.d: "Наше высшее командование было опустошено после катастрофического переворота и последовавшей за ним Гражданской войны. Многие выжившие винят в самом перевороте неспособность У Пейфу провести значимые реформы и в новом изгнании начали масштабную реформу уцелевших войск. Применяются западные доктрины, и Цзян и его выжившие офицеры надеются, что этих новых мер будет достаточно, чтобы победить зарождающиеся и неопытные маньчжурские армии."
sichuan.269.a: "Превосходно."

sichuan.270.t: "Присоединиться к Альянсу Чжили?"
sichuan.270.d: "Организация [SZC.GetName], утверждающая, что представляет последние остатки прежнего порядка Чжили, обратилась к нам с предложением. Они предлагают нам объединиться, чтобы уничтожить маньчжурскую угрозу и вернуть Китаю былую республиканскую славу под знаменем Чжили."
sichuan.270.a: "Конечно! Старые друзья должны держаться вместе в трудные времена."
sichuan.270.b: "Нет, это слишком рискованно."

sichuan.271.t.accept: "[From.GetAdjective]ое правительство принимает предложение"
sichuan.271.d.accept: "[FROM.GetName] принял нашу просьбу, обещая предоставить свои войска для уничтожения маньчжурских мятежников!"
sichuan.271.a: "С возвращением!"

sichuan.271.t.refuse: "[FROM.GetAdjective]ое правительство отвергло предложение!"
sichuan.271.d.refuse: "[FROM.GetName] отклонил нашу просьбу, не желая навлечь на себя гнев Пекина. Неважно! Мы сокрушим их в одиночку!"
sichuan.271.b: "Проклятие!"

sichuan.272.t: "Возвращение Клики Чжили"
sichuan.272.d: "После убийства У Пэйфу в Пекине в ходе маньчжурского переворота и последующего краха Клики Чжили, большинство людей посчитали, что бывший союз военачальников канул в Лету. Однако последние события поставили под сомнение эти предположения.\n\nСлухи о том, что маршал Цзян Байли, которого считали погибшим после падения Лояна, чудом выжил в Лояне и заключил союз с губернатором провинции Ян Сэнь - бывшим союзником У Пэйфу. Оба лидера сейчас объединяют разрозненные остатки Чжили, бежавшие с Севера после переворота, и уже начали вести антиманьчжурскую пропаганду в соседних провинциях. Похоже, Клика Чжили гораздо более устойчива, чем ей приписывали."
sichuan.272.a: "Сдадутся ли они когда-нибудь?"
sichuan.272.b: "Новая угроза для маньчжуров."

sichuan.273.t: "Чжилийский генерал прибывает в Сычуань"
sichuan.273.d: "После падения Лояна и Уханя многие опасались, что большая часть генералитета Чжили погибла. Однако сегодня рано утром в Чэнду прибыл генерал с небольшим запасом золота. "
sichuan.273.a: "С возвращением!"

sichuan.274.t: "Лоян взят."
sichuan.274.d: "Отличные новости, сэр! Пришли сообщения, что наши войска вновь захватили Лоян, бывшую резиденцию Нефритового маршала и средоточие власти Чжили. Некоторые маньчжурские войска уже начали дезертировать от своих старых повелителей и присоединяться к нашим войскам!"
sichuan.274.a: "На шаг ближе к Пекину."

sichuan.275.t: "Падение Уханя"
sichuan.275.d: "Ухань - место величайших битв прошлого века - пал под натиском наших войск! Наши войска уже восхваляют это как повторение "чуда 1927 года", и растет ощущение, что мы находимся на пути к захвату Пекина и восстановлению нашего правления в Китае!"
sichuan.275.a: "Там, где оно закончилось. И где оно должно начаться снова."

sichuan.276.t: "Падение Пекина"
sichuan.276.d: "Отличные новости, сир! Несколько минут назад пришла телеграмма от наших войск в Пекине! Она короткая, но смысл её ясен - "ПЕКИНСКАЯ ПОБЕДА". В Чэнду уже начались торжества, ведь вероломные маньчжуры, последние остатки ушедшей эпохи, свергнуты!"
sichuan.276.a: "Триумфальное возвращение."

sichuan.277.t: "Падение маньчжуров"
sichuan.277.d: "Во время боев в Пекине несколько отрядов ворвались в Запретный город в поисках Императора и его клана. Они нашли его прячущимся за своим троном, трусящим от страха. Когда они попытались вытащить его из комнаты, его брат, принц Пуцзе, ворвался туда с несколькими гвардейцами, и они самоубийственно напали на наши войска.\n\n\nПосле того, как Император был захвачен, а его брат мертв, мы решили бросить Пуйи в тюрьму, где он будет гнить вечно!"
sichuan.277.a: "Больше никаких Императоров!"

sichuan.278.t: "Память о Нефритовом маршале"
sichuan.278.d: "Теперь, когда наша реконкиста Пекина завершена, [SZC.GetLeader] объявил день траура и поминовения У Пейфу по всей стране. Кто-то может утверждать, что его высокомерие и гордыня привели к маньчжурскому перевороту, но никто не станет отрицать его неуклонное руководство и блестящее мастерство на протяжении 1920-х и начала 1930-х годов."
sichuan.278.a: "Печальный день."

sichuan.350.t: "Тиан Сунъяо возвращается в департамент"
sichuan.350.d: "Будучи оппортунистом, Тиан Сунъяо покинул нас, чтобы не навлечь на себя гнев Яна Сэнь после его неудачного переворота в 1923 году. Как только Ян пал от его милости и мы пришли к власти, изменник Тиан умолял нас принять его обратно в департамент."
sichuan.350.a: "Принять его обратно."
sichuan.350.b: "Выгоните его из Сычуань!"

sichuan.351.t: "Порядок в Чунцин восстановлен"
sichuan.351.d: "После того как Сян бежал из города, Промышленный корпус и его административные функции развалились. Голова змеи была, как говорится, отрублена. С тех пор в городе и близлежащих регионах начались массовые беспорядки. От простолюдинов, пытающихся справиться с хаосом, до оппортунистов, мародерствующих и грабящих на волне хаоса, город долгое время не знал спокойствия.\n\nВ связи с этим, мы рады сообщить, что усилиями нашей военной полиции, наконец, удалось подавить самые сильные беспорядки. По большей части, порядок в городе восстановлен, и основные функции местной администрации снова работают. Пройдет совсем немного времени, и в Чунцин вернутся обычные дела."
sichuan.351.a: "По крайней мере, это хорошая новость."

sichuan.352.t: "Диархия"
sichuan.352.d: "Департамент Баодин уникален тем, что его не контролирует один сильный военачальник. Вместо этого, он отличается сильным сотрудничеством между наиболее влиятельными фигурами. С одной стороны, есть Дэн Сихоу, кадровый офицер, который в основном занимается военной теорией, социальными реформами и развитием сельских районов. С другой - Лю Вэньхуэй, дядя Лю Сяна, известный своей приверженностью к академической и административной реформе.\n\nВместе они образуют равновесие между традиционализмом и реформизмом, имея хороший опыт совместной работы. Хотя система уравновешивания влияний спасла факультет от внутренних склок и вражды, которыми отмечены многие другие Клики в Китае, если этот баланс будет нарушен и один из них получит слишком большое влияние на другого, несомненно, факультет Баодина также может стать жертвой подобных проблем. Поэтому следует позаботиться о сохранении диархии и не допустить, чтобы она стала ещё одной китайской автократией."
sichuan.352.a: "Вместе за лучшую Сычуань."

sichuan.353.t: "Лю Вэньхуэй устанавливает контроль"
sichuan.353.d: "Его усилия по модернизации Сычуань принесли свои плоды, и благодаря ему жизнь людей в городах и за их пределами заметно улучшилась. Это сопровождалось хорошо отлаженной работой административных органов и государственного аппарата, которые, в немалой степени благодаря его инициативе, помогли ему подняться на вершину славы. Хотя дух сотрудничества в диархии сохраняется, нет сомнений, что успешные реформы Лю сделали его фактическим руководителем департамента Баодин на данный момент."
sichuan.353.a: "Современность Сычуань будет предметом зависти всего Китая!"

sichuan.354.t: "Дэн Сихоу устанавливает контроль"
sichuan.354.d: "После проведения ряда популярных реформ известность Дэн Сихоу растет с каждым днем. При широкой поддержке сельского населения и солдат его реформы занимают первое место в повестке дня Сычуани. Хотя в диархии сохраняется дух здорового сотрудничества, очевидно, что фракция Дэн Сихоу, придерживающаяся более традиционных взглядов, в настоящее время де-факто управляет департаментом Баодин."
sichuan.354.a: "Сычуань станет примером для всего Китая!"

sichuan.355.t: "Лю Вэньхуэй протестует против военного руководства"
sichuan.355.d: "Сила дружбы и сотрудничества измеряется не только позитивом, но и способностью противостоять и преодолевать негатив. Недавно фракция Лю Вэньхуэй призвала к смене курса, так как Дэн Сихоу направил департамент в преимущественно милитаристское русло. Хотя никто не сомневается, что у Сычуань одни из самых хорошо обученных солдат в Китае, и что Дэн добился больших успехов в помощи сельским жителям, это произошло за счёт других областей реформ. Более того, акцент на одном, а не на другом привел к тому, что административная сторона оказалась в пренебрежении. Денга призывают вернуться к более сбалансированному подходу, чтобы не потребовалась более радикальная коррекция."
sichuan.355.a: "Возможно, он прав..."

sichuan.356.t: "Дэн Сихоу протестует против промышленного направления"
sichuan.356.d: "В свете чрезмерного внимания к индустриализации и большим проектам в крупных городах, Дэн Сихоу начал выражать обеспокоенность тем, что это происходит в ущерб не только армии, но и развитию сельских районов. Действительно, хотя никто не сомневается в том, что он добился успехов в своих областях, это произошло за счёт армии, близкой к развалу, и сельского населения, которое сейчас живёт немногим лучше, чем до Гражданской войны. В свете этого Денг и другие высокопоставленные сотрудники департамента призывают к скорейшему изменению курса в сторону баланса, который ранее был отличительной чертой департамента. Если этого не произойдет, есть уверенность, что будут приняты более радикальные меры по корректировке курса."
sichuan.356.a: "Возможно, он прав..."

sichuan.400.t: "Военачальник Сикан"
sichuan.400.d: "Соперничество между Лю Сяном и его дядей Лю Вэньхуэй было долгим и горьким. Однако теперь, похоже, оно близится к завершению. После разгрома Баодинского департамента во время войны Вэньхуэй смог бежать на свою базу власти в горном районе Сикан, расположенном к востоку от Тибета. Хотя остатки войск Баодина сильно поредели после поражения в Гражданской войне, огромное расстояние между Чунцин и горной крепостью Вэньхуэя делает быструю военную победу маловероятной. Логистический кошмар такого предприятия делает его немыслимым без серьезной подготовки.\n\nТак или иначе, эта ситуация должна быть решена, чтобы Лю Сян полностью закрепил свою победу."
sichuan.400.a: "Это вопрос, который рано или поздно будет решен."

sichuan.401.t: "Вопрос семьи"
sichuan.401.d: "С момента официального окончания Гражданской войны в Сычуань продолжается конфликт между Лю Сяном и его дядей. Опиумные богатства позволили Вэньхуэю постепенно восстановить свои силы, и, контролируя горы, он в настоящее время удерживает инициативу. С течением времени Вэньхуэй будет становиться все сильнее, с каждым днём усложняя и без того непростую задачу по захвату его горной крепости.\n\n\nЛю Сян должен решить, как поступить со своим своенравным дядей. Мирное решение не является невозможным, но цена за союз с Сяном не будет дешевой. С другой стороны, открытый конфликт - это несомненная победа."
sichuan.401.a: "Наши интересы совпадают - предложите ему союз!"
sichuan.401.b: "Он подчинится, как и все остальные."

sichuan.402.t: "Письмо из Сикана"
sichuan.402.d: "Сегодня в Чунцин прибыл курьер с очень важным посланием для Лю Сяна. Скупое на формальности, оно было быстрым и точным. В нем дядя Сяна отрывисто сообщал, что готов сотрудничать с ним, хотя и за определенную плату. \n\nКак ни странно, цена не золото, а реформы. Он хочет, чтобы его мечты о новой Сычуань были реализованы при правлении Сяна. С широко распространенными социальными и образовательными реформами, которые не полностью соответствуют видению Сычуань самим Сяном. Согласие означало бы мирное завершение конфликта, но стоит ли платить за это такую цену?"
sichuan.402.a: "Очень хорошо, доступная цена."
sichuan.402.b: "Кем он себя считает?"

sichuan.403.t: "Союз двух Лий"
sichuan.403.d: "Между племянником и дядей сложился непростой союз, оформленный напряженной встречей в Чунцин, где пара изо всех сил пыталась сделать вид, что все в порядке. Вэньхуэй явно не доверяет своему племяннику, а Сян недоволен теми жертвами, на которые его вынудили пойти ради этой сделки. Руки пожали, сделали фото для прессы, и встреча закончилась почти так же быстро, как и началась.\n\nХотя ситуация не идеальна, перемирие пока сохраняется. С военачальником Сикан, Лю Сян теперь может вернуться к реализации своих амбиций по созданию великого Сычуань."
sichuan.403.a: "Посмотрим, надолго ли это..."

sichuan.404.t: "Вызов Сиканю"
sichuan.404.d: "К большому разочарованию Сяна, его дядя не спешит уходить в горы с тех пор, как закончилась Гражданская война. Сейчас очевидно, что если не предпринять никаких действий, Сикан останется де-факто автономным регионом, неподконтрольным Чунцин.\n\n\nНаходя ситуацию нетерпимой, Лю Сян должен решить, как действовать. Либо убрать его нечестными методами, либо подготовить вторжение в сам Сикан и выселить Вэньхуа из его маленького горного Королевства."
sichuan.404.a: "Убейте его."
sichuan.404.b: "Пошлите войска!"

sichuan.405.t: "Пуля, пропущенная мимо"
sichuan.405.d: "Хотя удаленность Яаня от остальной части Сычуань избавила его от худших последствий Гражданской войны, все иллюзии о том, что она продлится долго, были разрушены сегодня, когда Сян сделал первый выстрел в войне между ним и его дядей.\n\nМэрия, которая стала де-факто штаб-квартирой Вэньхуэя после прихода к власти, стала местом покушения. Когда Вэньхуэй выходил из машины на короткой дороге к зданию, убийца открыл по нему огонь из винтовки "Карабин 98к" с соседнего здания. Это был дерзкий поступок, который едва не увенчался успехом. Но по счастливой случайности выстрел промахнулся мимо Вэньхуа всего на долю дюйма, оставив след на ткани его мундира, но не причинив военачальнику никакого вреда. Его личные телохранители быстро прикрыли его и бросились в здание, не оставив снайперу никаких надежд на успех второго выстрела.\n\nПо причине жесткой безопасности в городе, преступник был задержан солдатами прежде, чем смог сбежать. Под страхом смерти он во всем признался, как будто признание причастности Сяна было действительно необходимо в этот момент. Разгневанный трусостью и наглостью племянника за попытку убить его, Лю Вэньхуэй приказал привести свои войска в полную боевую готовность. Похоже, теперь этот вопрос придется решать войной."
sichuan.405.a: "Драт."

sichuan.406.t: "Лю Вэньхуэй вторгается в бассейн"
sichuan.406.d: "Сегодня рано утром реорганизованные остатки Баодинского управления под руководством Лю Вэньхуэй вторглись в Сычуаньский бассейн. После покушения на его жизнь это воспринималось как неизбежность. Зная о неизбежности вторжения, Сян приказал своим войскам готовиться к неизбежному, а значит, до встречи двух армий оставалось совсем немного времени.\n\nПервое сражение произошло между основной массой войск Вэньхуа и несколькими небольшими бригадами войск из Промышленного корпуса, посланными для охраны протяженной границы с владениями Вэньхуа. Протяженность этой границы, однако, означала, что Сяну было трудно создать оборонительный рубеж, а значит, эти силы были предназначены в основном для того, чтобы сдержать вторжение достаточно долго, чтобы отступить, когда остальная часть Промышленного корпуса мобилизуется и подготовится к контратаке. Сражение закончилось вничью, солдаты Сяна были вынуждены отступить раньше, чем ожидалось, но они достаточно сдерживали продвижение Вэньхуа, чтобы не дать им захватить бассейн. Однако война ещё далека от завершения, и пока кажется, что любая из сторон может победить."
sichuan.406.a: "Значит, это война."

sichuan.407.t: "Лю Вэньхуэй блокирует въезд в Сикан"
sichuan.407.d: "Как и ожидалось, поход на Яан оказался трудным предприятием. Как только его войска вошли в Сикан, их встретила подготовленная оборона в горах с небольшим количеством дорог, что означало, что даже небольшие отряды с пулеметами и минометами могли сдерживать силы Сяна часами и наносить им изнурительные потери, поскольку узкие дороги превратились в зоны поражения. Как бы то ни было, Промышленный корпус марширует дальше, очевидно, решив взять горы силой, невзирая ни на какие затраты."
sichuan.407.a: "Значит, это война."

sichuan.408.t: "Война двух Лиусов"
sichuan.408.d: "То, что началось как пограничная стычка, быстро переросло в попытки двух постоянных армий продвинуться на территорию друг друга. Затем последовала перестрелка, поскольку ни одна из сторон не смогла добиться явного преимущества над другой. Хотя на бумаге Промышленный корпус сильнее, его задача по взятию Яана, мягко говоря, сложна. Сычуань снова погрузилась в кровавую Гражданскую войну."
sichuan.408.a: "Накажите эту дерзость!"

sichuan.409.t: "Война двух Лиусов"
sichuan.409.d: "После победы Промышленного корпуса в недавней Гражданской войне в Сычуани к власти пришел амбициозный и агрессивный Лю Сян. Многие наблюдатели как внутри страны, так и за рубежом восприняли это как тревожное событие, поскольку мало кто верит, что его жажда власти остановится на собственной границе. Недавно, однако, появилась возможность сместить его.\n\nИзвестно соперничество между Лю Сяном и его дядей Лю Вэньхуэй, последний всё ещё контролирует большую часть остатков департамента Баодин, который участвовал в последней Гражданской войне. Теперь это соперничество переросло в ещё одну Гражданскую войну между ними. Хотя она, несомненно, повредит амбициям Сяна независимо от исхода, это дает возможность привести к власти гораздо менее агрессивный департамент Баодин. Возможно, нам следует склонить чашу весов конфликта, оказав тайную помощь Лю Вэньхуэй в его попытках сместить племянника?"
sichuan.409.a: "Пошлите помощь Лю Вэньхуэй."
sichuan.409.b: "Мы ничего не выиграем от вмешательства."

sichuan.410.t: "Тиан Сунъяо на стороне Лю Вэньхуэй"
sichuan.410.d: "Спешка в войне, похоже, привела к непредвиденным последствиям для Промышленного корпуса. Отступник Тянь в прошлом неоднократно менял сторону и служил каждому хозяину, известному Сычуань. Хотя он и был предательским оппортунистом, его значительная личная сила все же позволяла ему выживать. Однако теперь, похоже, он снова официально объявил себя верным департаменту Баодин и встал на их сторону, как и более десяти лет назад. Почему он так изменил своё мнение в разгар войны, никто не знает, но тот, кто знает эту змею, должен понимать, что, скорее всего, она не последняя."
sichuan.410.a: "Предатель!"

sichuan.411.t: "Битва за Мэйшань"
sichuan.411.d: "Независимо от того, кто стрелял первым, остатки Баодина не смогли бы долго продержаться, если бы продвинулись вглубь бассейна. Поэтому они в основном полагались на суровую местность Сикана, чтобы измотать Промышленный корпус. Они могли сдерживать превосходящие силы противника с относительной легкостью и малочисленностью, просто пропуская их через подготовленные оборонительные сооружения. Хотя это замедляло их продвижение, это была война на истощение, где одна сторона могла восполнить свои потери, в то время как Сикан был лишен промышленной базы.\n\nВ конце концов, медленное продвижение Промышленного корпуса привело к тому, что основная часть их сил оказалась за пределами города Мейшань, последнего крупного стратегического препятствия на пути к Яану. Хотя у Баодина было достаточно времени для подготовки обороны, они оказались в незавидном положении, поскольку сражались с врагом, который на бумаге превосходил их. Лю Сян должен был выбрать: начать штурм без поддержки тяжёлой техники департамента или дождаться её прибытия и использовать по полной программе. Атака сейчас должна обеспечить хороший шанс для неожиданности, но это рискованная авантюра против подготовленной обороны города. С другой стороны, чтобы доставить артиллерию на фронт, потребуется как минимум несколько дней, что даст Баодину ценное время для подготовки."
sichuan.411.a: "Штурмуйте город сейчас же!"
sichuan.411.b: "Ждать подкрепления перед атакой."

SZC_meishan_assault: "Горы были их единственным союзником. С ними позади у них ничего нет. Они плохо снабжаются, дезорганизованы и недостаточно оснащены. Даже без наших тяжелых орудий у нас должно быть достаточно огневой мощи, чтобы быстро справиться с ними. Как только мы ворвемся в город, их оборона наверняка рухнет перед мощью Промышленного корпуса."
SZC_meishan_reinforce: "Хотя они находятся в трудном положении, без нашей артиллерии, способной уничтожить их пушки и пулеметы, мы понесем ошеломляющие потери. Хотя доставить их сюда будет очень сложно, учитывая местность, более осторожные офицеры считают, что это стоит усилий."

sichuan.412.t: "Нападение на Мейшань"
sichuan.412.d: "Решив атаковать сразу, Промышленный корпус оказался против защитников города без тяжёлой техники. Однако даже без них у дивизий было гораздо больше минометов, пулеметов и легких пушек, что позволило им стать достойным противником защитников города. Баодин уже потерял большую часть своей тяжёлой техники во время первой фазы Гражданской войны, в ходе которой Сиань захватил Чэнду. Поскольку шансов восполнить потери было немного, оборона города была довольно простой. Окопы, старые пулеметы и винтовки составляли основную часть обороны, изредка встречались пушки, образующие несколько опорных пунктов в форме клина.\n\nХотя войска Сяна понесли большие потери при взятии города, главная оборонительная линия была прорвана в течение нескольких часов после начала боя. Вэньхуэй не был блестящим стратегом, и его примитивные оборонительные линии преподнесли нападавшим мало сюрпризов. После того, как центральная часть оборонительной линии была прорвана, Промышленный корпус ворвался в город и сокрушил оставшиеся оборонительные сооружения с боков. Хотя Лю Вэньхуэй удалось бежать, военнопленные уже говорят, что моральный дух у него низкий и что даже он не надеется на победу."
sichuan.412.a: "В семейной вражде скоро появится победитель."

sichuan.413.t: "Маршрут Сикан"
sichuan.413.d: "Выбрав выжидательную позицию, Сян не только дал защитникам больше времени на подготовку, но и постоянно подвергал свои войска преследованиям со стороны войск Баодина в горах. Доставка припасов на фронт была логистическим кошмаром, а многие артиллерийские орудия были повреждены или потеряны на опасных горных дорогах, так как Сян приказал торопиться прежде, чем обеспечить безопасность.\n\nКогда атака была готова, те немногие артиллерийские орудия, которые добрались до фронта, не имели большого значения. Силы Сяна поредели на тысячи человек, как в горах, так и в арьергарде Баодина. Это были деморализованные силы, которые в итоге атаковали хорошо подготовленную оборону, и потери, понесенные природой, быстро дали о себе знать. Хотя оборона вокруг города была невообразимой имитацией укреплений времен Вельткрига, те немногие пушки и пулеметы, которыми располагал Вэньхуэй, смогли удержать линию противника, хотя и с небольшим отрывом. После нескольких последовательных штурмов город был поврежден, оборона сильно потрепана, но авангард Сяна был уничтожен. Тысячи людей лежали мертвыми на земле, многие были ранены или взяты в плен.\n\nНе надеясь взять город, Сян был вынужден отступить из Сикинга. Хотя ни одно войско Сычуань не могло сравниться с Промышленным корпусом в полевых условиях, Промышленный корпус в конце концов был побежден больше самими горами, чем чем чем-либо другим. Их отступление стало катастрофой сродни бегству Наполеона из Москвы, поскольку местность и преследователи продолжали подтачивать некогда могучий Промышленный корпус. Уже поговаривают о мятеже в Промышленном корпусе, и будущее Сяна кажется весьма неопределенным."
sichuan.413.a: "В семейной вражде скоро появится победитель."

sichuan.414.t: "Первые военно-морские учения"
sichuan.414.d.landlocked: "Несмотря на то, что страна не имела выхода к морю, Лю Сян настаивал на том, что военно-морской флот крайне важен. Он представлял себе будущее, в котором могучие корабли, способные соперничать с немецким "Хохзеефлотте" в его лучшие времена, будут патрулировать реку Янцзы и защищать сычуаньскую торговлю. Первые шаги к величию" принесли Сычуань полное военно-морское господство в регионе, но только потому, что никто не потрудился его оспорить. Тем не менее, победа есть победа. Вскоре было объявлено о необходимости публичной демонстрации этого вновь обретенного военно-морского могущества. Конечно, чтобы произвести впечатление на местных жителей и устрашить будущих врагов.\n\nНа первые военно-морские учения, демонстрирующие мощь флота, была приглашена публика. Самыми большими военными кораблями на этой части Янцзы были несколько старых судов с паровым двигателем, которые были спешно переоборудованы из гражданских и переведены на военную службу. Импровизированные военные корабли были оснащены железными плитами, а также батареями орудий, которые были взяты из местных артиллерийских полков и насильно переоборудованы для этой новой роли. Как только военно-морские учения начались в полную силу, не сразу стали проявляться очевидные проблемы.\n\n\nПервый адмирал Сычуани, должно быть, вздохнул с облегчением, когда корабли, несмотря на усиление брони и вооружения, смогли двигаться. Невыносимо медленно, конечно, но, по крайней мере, они не погружались на дно реки. Кульминацией всего этого должен был стать салют из трех орудий, но когда старые гаубицы выстрелили, отдача от выстрелов едва не опрокинула старый пароход. Паника охватила команду, и несколько человек спрыгнули в Янцзы, опасаясь, что их корабль полностью перевернется. Хотя их худшие опасения не оправдались, весь этот фарс вызвал немало насмешек, поскольку едва избежавшая катастрофы флотилия привела к написанию нескольких сатирических стихов в адрес Сяна. В то время как люди смеются (по крайней мере, когда они уверены, что тайной полиции нет поблизости), то же самое нельзя сказать о Сяне.\n\nНи первый адмирал Сычуань, если уж на то пошло."
sichuan.414.d.not_landlocked: "Несмотря на скромное начало Сычуань как провинции, не имеющей выхода к морю, Лю Сян всегда настаивал на том, что военно-морской флот имеет первостепенное значение. Он представлял себе будущее, в котором могучие корабли, способные соперничать с немецким "Хохзеефлотте" в его лучшие времена, будут патрулировать Южно-Китайское море, чтобы защитить растущий статус Сычуань как региональной державы. Первые шаги к величию" не произвели впечатления на другие военно-морские державы региона, но Сиань, тем не менее, заслужил внимание военно-морских держав региона, хотя бы тем, что вообще сумел построить флот. В честь этого вскоре было объявлено о проведении публичной демонстрации этой вновь обретенной военно-морской мощи. Конечно, чтобы произвести впечатление на местных жителей и устрашить будущих врагов.\n\nНа первые военно-морские учения, демонстрирующие мощь могучего флота, была приглашена публика. В настоящее время "Великий Сычуаньский флот" состоял только из старых кораблей с паровым двигателем, которые были поспешно переоборудованы из гражданских и переведены на военную службу. Импровизированные военные корабли были оснащены железными пластинами, а также батареями орудий, которые были взяты из местных артиллерийских полков и насильно переоборудованы для этой новой роли. Как только военно-морские учения начались в полную силу, не сразу стали проявляться очевидные проблемы.\n\n\nПервый адмирал Сычуани, должно быть, вздохнул с облегчением, когда корабли, несмотря на усиление брони и вооружения, смогли двигаться. Невыносимо медленно, конечно, но, по крайней мере, они не погружались на дно моря. Кульминацией всего этого должен был стать салют из трех орудий, но когда старые гаубицы выстрелили, отдача от выстрелов едва не опрокинула старый пароход. Паника охватила экипаж, и несколько человек прыгнули в море, опасаясь, что их корабль полностью перевернется. Хотя их худшие опасения не оправдались, весь этот фарс вызвал немало насмешек, поскольку едва избежавшая катастрофы морская катастрофа привела к написанию нескольких сатирических стихов в адрес Сяна. В то время как люди смеются (по крайней мере, когда они уверены, что тайной полиции нет поблизости), то же самое нельзя сказать о Сяне.\n\nНи первый адмирал Сычуань, если уж на то пошло."
sichuan.414.a: "Адмирал Куи, вы уволены!"

sichuan.415.t: "Могучие военно-воздушные силы"
sichuan.415.d: "Сегодня первая партия импортных самолетов прибыла в Чунцин для официального осмотра не кем иным, как самим триумфатором Лю Сяном. Однако все это мероприятие носило скорее церемониальный характер, чем какой-либо другой. Это был способ продемонстрировать миру или, по крайней мере, собравшейся китайской прессе зарождение так называемых "Могучих ВВС" Сычуань. Хотя триумфальная пышность была чрезмерной для данного случая, Сян был прав, отметив это как важное событие, ознаменовавшее модернизацию Сычуань и быстрое принятие провинцией современных военных технологий и методов.\n\n\nСамолеты вряд ли были чем-то впечатляющим по мировым военным стандартам, конечно. Хотя они были прекрасными машинами во времена Вельткрига, собранная коллекция ранее законсервированных самолетов вряд ли заставила бы повелителей в Пекине задрожать в своих сапогах, да и Императора в Токио, если уж на то пошло. Однако по меркам китайской глубинки, которой часто пренебрегают, это был большой скачок в двадцатый век. Учитывая состояние региональных держав, эти горстки реликвий могли летать над горами и собирать информацию о вражеских позициях, которую было бы очень трудно собрать пешком. Зачастую узкие горные перевалы и открытая местность бассейнов означали, что даже самолет времен Вельткрига с парой синхронизированных пулеметов мог эффективно преследовать пехоту, которая никогда раньше не сталкивалась с обстрелом.\n\n\nПри всей его крикливости по поводу воздушных сил, способных доминировать в небе над Китаем, он может быть очень прав, по крайней мере, в том, что касается его собственного заднего двора. При всем при этом, были сделаны фотографии, на которых Сян пожимает руки пилотам и инженерам, и эти истории будут напечатаны на следующий день."
sichuan.415.a: "Попомните мои слова, Сычуань будет править небом!"

sichuan.416.t: "Воздушный парад Чунцин"
sichuan.416.d: "Вскоре после создания "могучих воздушных сил" Сычуань Лю Сян объявил, что весь Китай и даже весь мир должны трепетать перед его мощью. Желая показать и союзникам, и врагам, что Сычуань отныне будет доминировать в небе над Китаем, был спешно организован воздушный парад Чунцин, чтобы продемонстрировать господство Сычуани в воздухе.\n\nХотя сами военно-воздушные силы были всего лишь коллекцией старых межвоенных самолетов, пылившихся на европейских и японских складах, они, конечно, произвели впечатление на толпы людей, собравшихся посмотреть на это зрелище. В конце концов, большинство крестьян и горожан Сычуань едва ли видели подобные летательные аппараты даже на фотографиях. Поскольку некоторые из пилотов впервые сели в кабину, воздушный парад был далеко не похож на аналогичные в Канаде и Германии, и пилоты-новички просто стартовали и выполняли самые простые маневры перед посадкой, обычно без каких-либо осложнений.\n\nКак бы просты они ни были, этого было достаточно, чтобы вызвать аплодисменты толпы, многие из которых были искренне горды тем, что их страна может похвастаться такими современными европейскими самолетами. Под конец представления Сян предложил Пан Вэньхуа, мэру города Чунцин, попробовать полетать на одном из двухместных истребителей. Пан, возможно, немного уставший от осознания того, насколько неопытными были эти пилоты, вежливо отказался от предложения, сославшись на плотный график управления столицей. Вместо него эту честь получит его адъютант, и вот старый истребитель отправился на последний показ дня, приказав самому Сиану довести самолет до предела. Все оставшиеся зрители увидели, как самолет поднялся, но изумление вскоре перешло в ужас, когда из двигателя старого самолета начал валить Чёрный дым. Неопытный пилот пытался восстановить контроль над самолетом, его высота колебалась туда-сюда, пока, наконец, его попытки не привели к остановке двигателя, и самолет упал на землю, как комета.\n\n\nИ пилот, и пассажир погибли на месте, к шоку и ужасу гражданских и военных зрителей. Вскоре после этого Пань, осознав, как ему удалось избежать смерти, начал тихо подозревать, что это было покушение на него со стороны параноика Лю Сяна. Это вызвало разлад в союзе между ним и Лю Сяном, не говоря уже о насмешках по всему региону над фарсовым, но трагическим воздушным парадом над окрестностями Чунцин."
sichuan.416.a: "Кого-то за это расстреляют!"

sichuan_industrial.18.t: "Лю Сян заболел"
sichuan_industrial.18.d: "Сегодня Лю Сян собрал генеральный штаб Сычуань на плановое совещание. Однако то, что начиналось как нечто обычное, как обзор новой униформы и оборудования, приняло странный оборот: Лю Сян начал внезапно проявлять признаки острого истощения. В разгар демонстрации новых офицерских комплектов, которые будут введены в план реформирования армии на следующий год, прославленный военачальник внезапно рухнул на стол, потеряв сознание в середине совещания.\n\n\nВскоре был вызван военный врач, который констатировал, что Сян страдает от сильной лихорадки, но что невозможно сказать, в чем дело, помимо этих простых симптомов. Врач посоветовал доставить Сяна в больницу для дальнейшего обследования. Однако окончательное решение об этом должен принять Сян, когда он проснется."
sichuan_industrial.18.a: "Обратитесь к медицинскому специалисту."
sichuan_industrial.18.b: "Не беспокойтесь, это скоро пройдет."

sichuan_industrial.19.t: "Смерть Лю Сяна"
sichuan_industrial.19.d: "После нескольких дней ухудшения здоровья Лю Сян умер. Хотя внешне это указывает на естественные причины, внезапность болезни вызывает подозрения о попытке покушения. Пан Вэньхуа, мэр Чунцин и второй помощник Лю Сяна, теперь контролирует Сычуань. Грандиозные планы Сяна в отношении провинции, скорее всего, закончились."
sichuan_industrial.19.a: "Как удобно для генерала Вэньхуа..."

sichuan.500.t: "Успешные реформы государственной службы"
sichuan.500.d: "В провинции Сычуань со времен Синьхайской революции сложилась византийская система из-за соперничества военных и гражданских Клик. После того, как офицерский департамент полностью взял на себя ответственность, были предприняты усилия по тщательной реорганизации администрации. В частности, гражданская служба была тщательно изучена, коррумпированные элементы вычищены, для заполнения пробелов наняты способные люди, а должности удалены или перемещёны для повышения эффективности. С одной стороны, это на некоторое время нарушило работу бюрократии, но видимые улучшения уже заметны. Потребуется ещё некоторое время, но государственная служба Сычуань находится на пути к тому, чтобы стать чище, чем когда-либо."
sichuan.500.a: "Обновленная служба для обновленной провинции."

sichuan.501.t: "Земельная реформа приносит результаты"
sichuan.501.d: "Земельная реформа - непростое направление. С одной стороны, мало кто в Китае может возразить против её необходимости. Однако, с другой стороны, реформаторам трудно найти необходимую поддержку такому дорогому и трудновыполнимому проекту, несмотря на долгосрочные выгоды. К тому же, землевладельцы в сельских общинах в лучшем случае относятся к нему с неохотой, в худшем - откровенно враждебно, а крестьяне не могут ничего с этим поделать, хотя и являются основными бенефициарами.\n\nОфицерский департамент продвигает программу "Земля - земледельцу", и хотя она принесла провинциальному правительству значительные расходы и временную нестабильность, их работа начинает приносить плоды. Все больше земли обрабатывается, и все больше крестьян фактически владеют землей, которую они обрабатывают. Конечно, планка была занижена, учитывая, насколько неадекватным было распределение земли до этого, но видимый прогресс важен для оценки успеха такой дорогостоящей программы."
sichuan.501.a: "Первый шаг из многих."

sichuan.502.t: "Новая валюта для Сычуань"
sichuan.502.d: "Хотя на бумаге существует единая валюта для всего Китая, в реальности это не так уже несколько десятилетий. Отдельные, провинциальные, национальные и иностранные правительства, а также банки и т.д. печатали и чеканили валюту самостоятельно с разной степенью законности. Сычуань переживает особенно тяжелые времена из-за различных группировок, борющихся за контроль над провинцией. Денежная реформа вступила в новую стадию с приходом к власти офицеров. Благодаря восстановлению надлежащего финансового положения, инфляция взята под контроль, бесполезные валюты уничтожены, а незаконные монетные дворы закрыты. С восстановлением эмиссии валюты экономическая стабильность постепенно восстанавливается, поскольку способность правительства провинции управлять финансами улучшается."
sichuan.502.a: "Ещё один успешный шаг вперёд."

sichuan.503.t: "Борьба с коррупцией"
sichuan.503.d: "Коррупция распространена по всему Китаю, и провинция Сычуань не является исключением. Слишком много Клики, беспринципных и амбициозных силовиков слишком долго боролись за власть в провинции, и искоренение коррупционных элементов стало серьезной проблемой для нашей благонамеренной, но молодой администрации. Несмотря на нарушения в работе администрации, а иногда и столкновения между правительственными силами и мощными преступными организациями или наемными головорезами, приводящие к насилию и ущербу, офицеры открыто хвастаются тем, что различные коррумпированные фигуры были арестованы и наказаны. Эти события, новости о которых распространяются среди населения в максимально возможной степени, помогают восстановить доверие к администрации и, что более важно, к верховенству закона, поскольку коррупция и бандитизм достигли рекордно низкого уровня."
sichuan.503.a: "Вы не можете обогнать закон. Больше нельзя."

sichuan.504.t: "Первая сессия Ассамблеи"
sichuan.504.d: "Федералисты среди офицеров добивались создания провинциальной ассамблеи Сычуань по образцу провинции Гуандун. Поддержка со стороны пронационалистической фракции поначалу была вялой, но их убедил успех демократических экспериментов Сун Цинлина в зоне Цзянфу.\n\n\nПосле открытия Провинциальной Ассамблеи Сычуань, делегаты от уездов, находящихся под контролем Офицерского Департамента, были направлены на заседание и приступили к работе. Первым делом была разработана провинциальная конституция, также по модели Гуандуна, что привело к некоторым дебатам между офицерами-федералистами и офицерами, поддерживающими Гоминьдан. Тем не менее, новая ассамблея значительно повысила легитимность провинциального правительства, помогая ему укрепить свою репутацию в народе как верного своим реформаторским обещаниям."
sichuan.504.a: "Первый из многих."

sichuan.505.t: "Чжунчуаньский военный закон"
sichuan.505.d: "Закон Чжунчуань был разработан Сюн Кеву, вдохновленным Чэнь Цзюнмином, который намеревался сократить армию и демилитаризировать провинцию, чтобы уменьшить расходы. Раздутые армии в Сычуань были тяжелым бременем для правительства и, что более важно, для народа. Эта мера призвана помочь реструктурировать провинциальную армию и высвободить доходы для общественных работ и социальных программ. Поскольку после победы Офицерского департамента вооруженная внутренняя оппозиция стала незначительной, стало достаточно безопасно осуществить такой радикальный шаг против военачальников, и оставшиеся войска сосредоточатся на борьбе с бандитами, а не друг с другом."
sichuan.505.a: "Теперь армия будет служить народу."

sichuan.506.t: "Реформа армии завершена"
sichuan.506.d: "Армии Сычуань раздулись в эпоху военачальников, воюя между собой, убивая и грабя без разбора. Реформы были необходимы в течение многих лет, но ни одна из враждующих Клик в провинции не желала открывать себя для нападений. После окончания борьбы за власть провинциальная армия была передана под контроль правительства, и были приняты меры, чтобы избежать разрастания военизированных формирований. Сократив раздутость армии, средства можно направить на другие цели, а оставшийся военный бюджет использовать для модернизации наших войск и сосредоточиться на борьбе с бандитизмом."
sichuan.506.a: "Новая армия для новой провинции."

sichuan.507.t: "Конец бандитизма"
sichuan.507.d: "Бандитизм неизбежен при распаде правительства, и в Сычуань он был эндемичен в течение многих лет, пока военачальники боролись за контроль. Ситуация ухудшилась, когда соперничающие Клики потерпели поражение, а те солдаты, которые не были интегрированы, бежали в сельскую местность и сами становились бандитами. Благодаря реформам в армии и администрации провинциальная армия смогла сосредоточиться на искоренении оставшихся бандитских опорных пунктов в провинции, и последняя кампания увенчалась большим успехом. Пройдет не так много времени, прежде чем верховенство закона будет восстановлено во всей провинции."
sichuan.507.a: "Зоны боевых действий больше нет."

sichuan.508.t: "Партии начинают формироваться"
sichuan.508.d: "С ростом силы провинциальной ассамблеи возникли политические партии, призванные организовать представителей в соответствии с четкими политическими установками. Хотя офицеры остаются относительно едиными, две основные партии естественным образом сформировались вокруг основных фракций департамента, федералистов и националистов.\n\nПартия самоуправления объединилась с Партией общественных интересов Чэнь Цзюнмин, или Чжигундан (CZGP), и в основном приняли их платформу, сосредоточившись на демократизации и автономии на уровне провинций и уездов. Сюн Кеву является их председателем.\n\nФракция "За-Гоминьдан" организовалась как Партия трех принципов, или Партия Санмин, четко объединенная в своей цели реализации политических теорий Сунь Ятсена. Лу Чао возглавляет их как фактический глава Сычуань Гоминьдан.\n\nЗа исключением вопроса об автономии провинций и их верности различным национальным партиям, эти две партии значительно пересекаются в вопросах политики, и вполне вероятно создание правительства на основе консенсуса."
sichuan.508.a: "Демократия пришла в Сычуань."

sichuan.509.t: "Первые провинциальные выборы"
sichuan.509.d: "Федералисты и Гоминьдан давно ставили перед собой цель внедрить демократию в Сычуань, и их усилия приносят плоды. Жители провинции собираются избрать своих представителей в провинциальное собрание и, в свою очередь, своё провинциальное правительство. В выборах участвуют две партии, и хотя они, вероятно, сформируют большую коалицию независимо от результатов, они связаны с двумя разными национальными партиями.\n\nФедералисты баллотируются как Партия самоуправления и связаны с Партией общественных интересов Чэнь Цзюнмин (Чжигундан, CZGP). Они хотят реализовать план реконструкции Чэня и присоединиться к его усилиям по превращению Китая в федеративную республику.\n\nНационалисты Гоминьдан выступают под Партией трех принципов и хотят реализовать программу, основанную на политических теориях Сунь Ятсена. Они поддерживают фракцию Сун Цинлин в Националистической партии и хотят поддержать их усилия по объединению страны."
sichuan.509.a: "Гоминьдан контролирует Ассамблею."
sichuan.509.b: "Федералисты контролируют Ассамблею."

sichuan.510.t: "Провинциальные выборы [GetYear]"
sichuan.510.d: "Жители Сычуань собираются вновь исполнить свой гражданский долг, поскольку были назначены новые провинциальные выборы. Федералисты и националисты остаются двумя основными партиями, имеющими шансы на победу.\n\nФедералисты баллотируются как Партия самоуправления и выступают на стороне Партии общественных интересов Чэнь Цзюнмин (Чжигундан). Они хотят реализовать план реконструкции Чэня и присоединиться к его усилиям по превращению Китая в федеративную республику.\n\nНационалисты Гоминьдан выступают под Партией трех принципов и хотят реализовать программу, основанную на политических теориях Сунь Ятсена. Они поддерживают фракцию Сун Цинлин в Националистической партии и хотят поддержать их усилия по объединению страны."
sichuan.510.a: "Федералисты контролируют Ассамблею."
sichuan.510.b: "Гоминьдан контролирует Ассамблею."

sichuan.511.t: "Чэнь Цзюнмин прибыл в Сычуань"
sichuan.511.d: "Несколько месяцев назад Чэнь Цзюнмин был изгнан из Лянгуана [GXC.GetLeader] и бежал со своими доверенными офицерами и ближайшими сторонниками. Однако вместо того, чтобы отправиться в изгнание в Гонконг, как в 1924 году, он проделал путь из Гуанчжоу в Чунцин и прибыл туда сегодня, подбадриваемый местными федералистами.\n\nПосле краткого обращения к толпе, чтобы подтвердить, что он не намерен отказываться от дела федералистов, он в частном порядке встретился с [SZC. GetLeader], чтобы обсудить будущее.\n\n\nЧэнь дал понять, что хочет сделать Сычуань новым центром федералистского движения, так как это одна из немногих провинций, которая пользуется значительной поддержкой, как со стороны правительства, так и народа. Он обещал, что реализация гуандунской модели в Сычуань поможет ей не только восстановиться, но и процветать, несмотря на десятилетие несчастий и недавний голод.\n\n\nХотя обещания кажутся возвышенными, Чэнь имеет большой опыт управления провинциями и очень хорошую репутацию, превратив Гуандун в одну из самых богатых провинций Китая, а до этого с таким же успехом управлял Фуцзянь. Среди его окружения есть опытные военные и гражданские администраторы, в которых Сычуань остро нуждается, что делает сделку вполне убедительной."
sichuan.511.a: "Сычуань - бастион федерализма!"
sichuan.511.b: "Федерализм мертв. Отправьте его прочь."

