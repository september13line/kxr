SZC_totalist_party: "КМТ"
SZC_totalist_party_long: "Гоминьдан §LВлияние Гоминьдана в Сычуань ощущается в основном через присутствие партизанских сил Офицерского департамента, тайных политических клубов в городских центрах и в сельских коммунах по всей сельской местности. Среди них именно офицерский департамент может обладать самой непосредственной политической властью и имеет небольшой, но все же правдоподобный шанс привнести три принципа в Сычуань. Однако они также умеренны и осторожны, в то время как радикальные пропагандисты и крестьянские лидеры придерживаются более непочтительных, безрассудных проявлений идеологического фанатизма. Те немногие организации в провинции, которые проповедуют такие крайние убеждения, как синдикализм или "мысль Ван Цзинвэя", остаются полезным подспорьем для офицерского департамента, но в значительной степени бессильны сами по себе.§!"
