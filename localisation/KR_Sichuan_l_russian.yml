SZC_Chengdu_Chongqing_Railway: "Железная дорога Чэнду-Чунцин"
SZC_Chengdu_Chongqing_Railway_desc: "Большая часть Сычуань всё ещё пользуется теми же грунтовыми тропами, которые использовались с начала Императорской эпохи. Мы не можем иметь современную экономику без современной инфраструктуры. Соединив наши самые важные города современной железнодорожной линией, мы создадим основу для новых отраслей промышленности Сычуань."
SZC_New_Commercial_Zones: "Новые коммерческие зоны"
SZC_New_Commercial_Zones_desc: "Государство само по себе не может принести процветание своему народу. Выделив определенные части Сычуань как специальные коммерческие зоны с привлекательными ценами, мы сможем привлечь инвестиции из других частей Китая, а также из-за рубежа."
SZC_The_Yangtze_Lifeline: "Линия жизни Янцзы"
SZC_The_Yangtze_Lifeline_desc: "Не имея выхода к морю, мы ведем большую часть своей торговли вдоль реки Янцзы и полагаемся на торговые суда, чтобы добраться до остальной части Китая и за его пределами. Сотрудничая с надежным производителем, мы можем быть уверены, что у нас достаточно судов для расширения нашей торговли вдоль реки."
SZC_Restart_The_Agricultural_Sector: "Восстановить сельскохозяйственный сектор"
SZC_Restart_The_Agricultural_Sector_desc: "Наше сельское хозяйство сильнее всего пострадало во время Гражданской войны и последующей засухи, в результате которой оно стало тенью себя прежнего. Если мы хотим восстановиться, необходима крупная программа ремонта систем Дуцзянъянь и реконструкции ферм. Это будет первым шагом на пути к превращению бассейна Сычуань в хлебную корзину Китая."
SZC_Rural_Construction_College: "Сельский строительный колледж"
SZC_Rural_Construction_College_desc: "Усиленное внимание к нашему индустриальному центру оставило сельские регионы позади, и многие сельские поселения выглядят так, как они выглядели во времена династий прошлого. При наличии такого большого неиспользованного потенциала было бы расточительством не привлечь чудеса современной инженерии для улучшения жизни - и производительности - наших фермеров."
SZC_Rice_And_Wheat_Improvement_Station: "Станция по улучшению риса и пшеницы"
SZC_Rice_And_Wheat_Improvement_Station_desc: "Устаревшие методы ведения сельского хозяйства приводят к значительному количеству нерационально используемой продукции в нашем сельскохозяйственном секторе. Модернизация методов переработки урожая позволит значительно повысить урожайность и качество продукции, ежегодно производимой нашими фермами, что в значительной степени поможет предотвратить дефицит в будущем."
SZC_Expand_Dujiangyan_Irrigation_System: "Расширить ирригационную систему Дуцзянъянь"
SZC_Expand_Dujiangyan_Irrigation_System_desc: "Сначала было достаточно отремонтировать Дуцзянъянь, но с ростом производства и богатства пришло время модернизировать и расширить его. С помощью навыков и знаний, предоставленных Сельским строительным колледжем, мы снова превратим эти древние каналы в жемчужину сельского хозяйства вдоль Янцзы!"
SZC_Industrial_Silk: "Промышленный шелк"
SZC_Industrial_Silk_desc: "Индустриализация привела к масштабным улучшениям как в качественном, так и в количественном отношении в текстильной промышленности, однако плоды этих разработок ещё не получили широкого распространения на наших фабриках и в мастерских. Давно пора начать широко внедрять промышленные технологии производства шелка."
SZC_Tianfu_Mining_Bureau: "Тяньфуское горное бюро"
SZC_Tianfu_Mining_Bureau_desc: "Инвестируя в расширение нашего нынешнего горнодобывающего сектора, мы сможем добраться до богатств Сычуань. Это будет жизненно важно не только для укрепления нашей экономики, но и поможет нам оставаться независимыми от иностранного импорта."
SZC_Zigong_Saltworks: "Солеварни Цзыгун"
SZC_Zigong_Saltworks_desc: "Соль была важным краеугольным камнем сычуаньской экономики с древних времен. Хотя в нашей индустриальной экономике она уже не является основой, расширяя и модернизируя наши соляные шахты, мы обеспечим, чтобы она оставалась прибыльным предприятием и в будущем."
SZC_Extract_Natural_Gas: "Добыча природного газа"
SZC_Extract_Natural_Gas_desc: "Сычуань располагается на самом большом запасе природного газа в Китае, но большая его часть остаётся неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
SZC_Jialing_Coal_Fields: "Угольные месторождения Цзялин"
SZC_Jialing_Coal_Fields_desc: "В основном мы работаем на угле. Он дает свет на наших заводах и согревает наших людей. Мы должны быть уверены, что производство угля будет соответствовать нашим потребностям в энергии."
SZC_Industrial_Planning_Committee: "Комитет по промышленному планированию"
SZC_Industrial_Planning_Committee_desc: "Прежде чем приступить к реализации крупных программ индустриализации, нам необходимо создать комитет для оценки имеющихся у нас после Гражданской войны ресурсов и планирования наилучшего подхода к будущему расширению. Хотя это значительно расширит бюрократический аппарат, повышение эффективности в конечном итоге принесет дивиденды."
SZC_Import_Foreign_Machinery: "Импорт иностранной техники"
SZC_Import_Foreign_Machinery_desc: "Поскольку оба наших промышленных центра Чунцин и Чэнду сильно пострадали от войны, нам потребуется импортировать оборудование из-за рубежа, чтобы снова поставить нашу промышленность на ноги. Комитет по планированию уже подготовил бюджет на эти цели, осталось только получить наше одобрение."
SZC_Modern_Construction_Technology: "Современные строительные технологии"
SZC_Modern_Construction_Technology_desc: "Комитет по промышленному планированию пришел к выводу, что невозможно обойти тот факт, что наши методы строительства, инструменты и даже основные ноу-хау устарели. Привлекая в Сычуань больше оборудования и консультантов, мы сможем усовершенствовать наши методы строительства."
SZC_Study_Production_Innovations: "Изучить производственные инновации"
SZC_Study_Production_Innovations_desc: "Одно дело - иметь доступ к передовому оборудованию, но если мы хотим, чтобы производственные методы европейцев и японцев соответствовали нашим собственным, нам необходимо изучить их подходы и применить полученные знания в наших собственных производственных технологиях. Как всегда, МПК предусмотрел в бюджете сопутствующие расходы."
SZC_Urban_Modernisation_and_Sanitation: "Модернизация городов и санитария"
SZC_Urban_Modernisation_and_Sanitation_desc: "Учитывая быстрый рост нашей промышленности и первые успехи нашей программы урбанизации, следующим шагом будет введение великих городов Сычуань в двадцатый век путём модернизации их инфраструктуры до современных стандартов. Это значительно повысит уровень жизни жителей и позволит нам расширять их дальше."
SZC_Western_China_Academy_Of_Sciences: "Академия наук Западного Китая"
SZC_Western_China_Academy_Of_Sciences_desc: "Важной частью нашего плана модернизации является превращение Сычуань в ориентир для образования в Китае. Создав Академию наук Западного Китая, мы сможем лучше обучать наших граждан и привлечь в нашу страну одни из самых ярких умов Китая."
SZC_Increase_Steel_Production: "Увеличить производство стали"
SZC_Increase_Steel_Production_desc: "На многих сталелитейных заводах и рудных шахтах Сычуань используются методы и инструменты прошлого века, а иногда эти методы ещё более отсталые и устаревшие до такой степени, что подвергают опасности наших рабочих. Приведение этих методов в соответствие с требованиями нынешнего века превратит Чунцин в бьющееся сердце китайского сталелитейного производства."
SZC_Rebuild_Chengdu_Machine_Bureau: "Восстановить бюро машиностроения в Чэнду"
SZC_Rebuild_Chengdu_Machine_Bureau_desc: "Недоиспользуемое до войны и поврежденное во время нее, Машинное бюро Чэнду обладает большим потенциалом благодаря предыдущим инвестициям в его инфраструктуру. Мы восстановим его и сделаем краеугольным камнем процесса индустриализации Чэнду."
SZC_Huaxi_Machinery_Factory: "Машинный завод Huaxi"
SZC_Huaxi_Machinery_Factory_desc: "В связи с запланированной нами стремительной индустриализацией старые методы уходят на второй план, поскольку мы используем все больше станков и транспортных средств. Чтобы не отставать от спроса, наши планировщики предложили создать промышленные предприятия в районе Хуаси, превратив его в модель индустриализации."
SZC_Textile_Production: "Текстильное производство"
SZC_Textile_Production_desc: "Китайский текстиль известен далеко и широко благодаря своему качеству и уникальному стилю. Сычуань всегда играла большую роль в этой торговле, и учитывая как растущий спрос на эти товары, так и относительную безопасность бассейна в наши дни, было бы хорошей инвестицией углубить нашу роль в этой торговле."
SZC_Xikang_Hydropower: "Сикан Гидроэнергетика"
SZC_Xikang_Hydropower_desc: "В настоящее время большинство потребностей Сычуань в энергии обеспечивается за счёт использования угольной энергии и природного газа. Однако наши инженеры говорят нам, что в гористых западных районах имеются огромные запасы неиспользованной энергии, что открывает широкие возможности для строительства гидроэлектрических плотин. Это должно позволить нашим энергетическим потребностям идти в ногу с нашей растущей индустриализацией."
SZC_Electrification_Efforts: "Усилия по электрификации"
SZC_Electrification_Efforts_desc: "Если покинуть пределы Чэнду и Чунцин, то большая часть Сычуань по ночам освещается свечами и маслом. Однако наши усилия по производству энергии приносят свои плоды, и мы наконец-то можем провести электричество в сельскую местность. Благодаря электричеству в сельской местности будет светло ночью, наши люди будут согреваться зимой, а наши заводы станут ещё более производительными."
SZC_Modernised_Manufacturing: "Модернизированное производство"
SZC_Modernised_Manufacturing_desc: "Наши усилия, начавшиеся с восстановления после Гражданской войны, расцвели и помогли превратить бассейн Сычуань в небольшой, хотя и растущий промышленный центр. Скоро мы сможем похвастаться наличием одних из лучших промышленных партнеров во всем Китае и получить ещё больше плодов от наших трудов и упорной работы."
SZC_The_Arsenal_Programme: "Программа Арсенал"
SZC_The_Arsenal_Programme_desc: "Чунцин уже давно может похвастаться развитой военной промышленностью, крупнейшим из которых является Чунцинский арсенал. Комитет по промышленному планированию предложил расширить арсенал, используя приобретенные технологии и оборудование, что позволит нам сохранить преимущество в военном производстве в регионе."
SZC_Expand_Production_Artillery: "Производство артиллерий"
SZC_Expand_Production_Artillery_desc: "Сычуань является родиной наиболее эффективного производства стрелкового оружия в Китае, но в производстве более тяжелых вооружений ещё есть возможности для совершенствования. Как арсенал Чунцин известен в Китае своими эффективными винтовками, так и артиллерийский арсенал Хейджан принесет в Сычуань современные методы производства артиллерии."
SZC_Expand_Production_Tanks: "Производство танков"
SZC_Expand_Production_Tanks_desc: "Танки доказали свою состоятельность в Вельткриге и последующих конфликтах благодаря своей способности прорывать оборону противника. С нашей растущей промышленной базой мы наконец-то в состоянии начать мелкосерийное производство танков, которые помогут нам доминировать на азиатских полях сражений."
SZC_Expand_Production_Aircraft: "Производство самолётов"
SZC_Expand_Production_Aircraft_desc: "Самолеты, которыми часто пренебрегают китайские военные планировщики, становятся незаменимой частью любой современной армии. Из-за гористой географии Сычуань, развитие здесь авиации может стать жизненно важным для будущих конфликтов, где самолеты будут наблюдать за нашими войсками и артиллерией в небе и обрушивать на наших врагов смертельный дождь сверху."
SZC_Promote_Mount_Emei: "Продвижение горы Эмей"
SZC_Promote_Mount_Emei_desc: "Высокая и возвышенная гора Эмей - одна из великих священных гор буддизма в Китае, наряду с Вутай, Цзюхуам и Путуо. Будучи таким святым и важным местом, мы должны продвигать эту часть нашего культурного наследия как то, чем можно гордиться и чем можно восхищать других."

SZC_Rebuild_The_Sichuanese_Army: "Восстановить нашу армию"
SZC_Rebuild_The_Sichuanese_Army_desc: "Текущее состояние армии Сычуань оставляет желать лучшего. Это устаревшее и раздробленное тело, лишенное сплоченности. Нашим первым шагом будет объединение армии из её раздробленности, чтобы наши солдаты могли более эффективно сражаться за свою родину."
SZC_Rebuild_The_Officer_Corps: "Восстановить офицерский корпус"
SZC_Rebuild_The_Officer_Corps_desc: "К сожалению, руководство нашей армии раздроблено на множество фракций и не имеет единой стратегии. Создав собственную Сычуаньскую военную академию, мы сможем привить нашим командирам правильное понимание современной войны."
SZC_New_Infantry_Weapons: "Новое оружие пехоты"
SZC_New_Infantry_Weapons_desc: "Даже по меркам остального Китая наша армия отстает во многих областях. Пора начать бороться с этим, предприняв шаги по модернизации наших пехотных дивизий и предоставив нашим солдатам оборудование, необходимое для защиты Сычуань."
SZC_Import_Modern_Artillery: "Импорт современной артиллерии"
SZC_Import_Modern_Artillery_desc: "В настоящее время многие наши артиллерийские подразделения используют те же орудия, что и в конфликтах последних десятилетий. Этого нельзя допустить. Импорт иностранных артиллерийских орудий и ноу-хау очень помог бы нам в решении этой проблемы."
SZC_Recon_Unit_Training: "Подготовка подразделения разведки"
SZC_Recon_Unit_Training_desc: "Местность Сычуань в большинстве своем сурова: высокие горы и могучие реки покрывают большую часть наших земель. Знание местности может означать разницу между жизнью и смертью.  Давайте убедимся, что мы на благоприятной стороне в этом уравнении."
SZC_Mountain_Warfare: "Горная война"
SZC_Mountain_Warfare_desc: "То, чего нашей армии может не хватать в современном снаряжении, легко восполняется использованием местности в наших интересах. Поскольку большая часть территории Сычуань и её соседей покрыта труднопроходимыми горами, рота, обученная сражаться среди них, часто может стоить больше, чем дивизия обычных солдат."
SZC_Adopt_The_Southern_Doctrine: "Принять доктрину Юга"
SZC_Adopt_The_Southern_Doctrine_desc: "Мы не должны слепо модернизировать ради модернизации. Наши ресурсы делают более разумным принятие "Южной доктрины" и сосредоточение на том, что европейцы называют нетрадиционной тактикой, но что подходит китайской руке как перчатка. Будь то крупные фронтовые наступления или партизанская война, мы будем мастерами в этом деле."
SZC_War_Logistics: "Военная логистика"
SZC_War_Logistics_desc: "Большая армия означает, что нам нужно поддерживать большую цепочку поставок. Создав специализированный отдел логистики и назначив нескольких наиболее квалифицированных офицеров для надзора за ним, мы обеспечим снабжение наших войск, сведя к минимуму коррупцию и потери на этом пути."
SZC_Asymmetric_Warfare: "Асимметричная война"
SZC_Asymmetric_Warfare_desc: "В настоящее время нам нереально пытаться сравниться с такими странами, как Япония, по количеству танков, воздушной мощи и артиллерии. Вместо этого мы должны свести на нет их преимущества, используя собственную хитрость и поощряя наших офицеров полагаться на тактику, которая позволяет их подвижным силам выбирать условия сражения, а не жестко структурированному противнику, с которым они сталкиваются."
SZC_Heavy_Fire_Tactics: "Тактика интенсивного огня"
SZC_Heavy_Fire_Tactics_desc: "Обучая наших офицеров и солдат выявлять слабые места в линиях противника и быстро использовать их с подавляющей силой, мы сможем легче добиваться прорывов."
SZC_Increase_Munitions_Production: "Увеличить производство боеприпасов"
SZC_Increase_Munitions_Production_desc: "Производство боеприпасов должно идти в ногу с ростом использования тяжелых орудий в полевых условиях. Инвестируя в дальнейшую оптимизацию производственных линий для снарядов и других боеприпасов, мы сможем не отставать от темпов и позволить нашим фронтовикам без устали обстреливать врагов, не опасаясь дефицита."
SZC_Continue_The_Northern_Doctrine: "Продолжить Северную доктрину"
SZC_Continue_The_Northern_Doctrine_desc: "То, чего нам не хватает в современном оборудовании, мы компенсируем адаптивностью, быстротой и находчивостью. С помощью скорости и настойчивости мы обойдем наших врагов, будь то благодаря хитрости и инициативе наших офицеров или несравненной способности наших войск совершать марши и сражаться на больших расстояниях."
SZC_Focus_On_Speed: "Сосредоточьтесь на скорости"
SZC_Focus_On_Speed_desc: "Мы будем обучать наши войска поиску путей и инвестировать в снаряжение, например, в улучшенные ботинки и шины, чтобы улучшить характеристики нашей армии. Таким образом, мы будем диктовать условия битвы и места её проведения!"
SZC_Improved_Army_Training: "Улучшение подготовки армии"
SZC_Improved_Army_Training_desc: "Армия необученных солдат вряд ли более эффективна, чем толпа бандитов. Хотя наши усилия по улучшению подготовки как солдат, так и офицеров были значительными, всё ещё есть возможности для дальнейшего совершенствования. Мы не просто хотим иметь хорошую армию - мы должны стремиться к тому, чтобы иметь самую профессиональную армию во всем Китае."
SZC_Anti_Tank_Preparations: "Противотанковая подготовка"
SZC_Anti_Tank_Preparations_desc: "Высокие горы, глубокие долины и широкие реки. Почти каждый сантиметр нашей земли - потенциальная смертельная ловушка для вражеских танковых экипажей, и мы постараемся, чтобы наши солдаты максимально использовали этот факт."
SZC_Study_Tank_Designs: "Конструкции исследовательских резервуаров"
SZC_Study_Tank_Designs_desc: "Танк доказал, что является ключевым компонентом на современном поле боя. Мы не можем позволить себе отставать в этом развитии и должны изучить танковые конструкции Германии, Франции и Японии для разработки собственных бронетанковых компаний."

SZC_Irregular_Tactics: "Иррегулярная тактика"
SZC_Irregular_Tactics_desc: "Горы, леса и города давно стали единственными надежными союзниками для наших вооружённых сил. Наш опыт в использовании асимметричных военных действий сослужил нам хорошую службу в прошлом и будет сослужить её в будущем."
SZC_Decentralised_Chain_Of_Command: "Децентрализованная система командования"
SZC_Decentralised_Chain_Of_Command_desc: "Очень важно, чтобы наши солдаты и офицеры действовали по собственной инициативе. Пока наш враг бездействует, ожидая указаний от главы армии, наши храбрецы вместо этого будут использовать свои собственные головы!"
SZC_Night_Warfare: "Ночная война"
SZC_Night_Warfare_desc: "Темнота ночи может ослепить обычные армии, но мы научились использовать её как преимущество. Даже открытое поле можно превратить в место засады и укрыться от вражеского обнаружения и огня. Мы были бы глупцами, если бы не использовали это преимущество."
SZC_Army_Of_Shadows: "Армия теней"
SZC_Army_Of_Shadows_desc: "Мы победим наших врагов, не жертвуя нашими солдатами в лобовых атаках, а нанося тысячи ударов из тени. За их линиями, в их городах и даже в их рядах - нигде наши враги не найдут безопасности. Обман и хитрость победят, а не безрассудные жертвы солдат, на которые идут многие беспечные военачальники."
SZC_Professional_Legacy: "Профессиональное наследие"
SZC_Professional_Legacy_desc: "Большинство наших командиров ведут свою родословную от уважаемой Баодинской военной академии, и многие другие находятся под влиянием её учений. Мы должны опираться на это наследие и превратить армию Сычуань в профессиональную и дисциплинированную военную силу, достойную уважения."
SZC_Military_Education_Corps: "Военно-педагогический корпус"
SZC_Military_Education_Corps_desc: "Слишком часто в военных учениях упор делается на офицеров, при этом мало внимания уделяется образованию солдат. При правильном обучении наши солдаты будут не только знать, как строевые упражнения и маршировать, но и будут хорошо разбираться в доктрине и её применении на тактическом уровне."
SZC_Well_Trained_Officers: "Хорошо обученные офицеры"
SZC_Well_Trained_Officers_desc: "Многие из современных героев Китая учились воевать в Баодинской военной академии. Продолжая это наследие, мы должны сделать все возможное, чтобы как можно больше будущих героев Китая обучались в наших академиях. Выпуская отличных офицеров, даже европейцы должны будут научиться уважать нас."
SZC_Army_Of_Professionals: "Армия профессионалов"
SZC_Army_Of_Professionals_desc: "Большая часть страданий Китая была вызвана тем, что военачальники и коррумпированные чиновники делали вид, что неуправляемая толпа может действовать как армия - не говоря уже о том, чтобы взять город, не ведя себя при этом как бандиты. Вместо этого мы создадим армию из хорошо обученных солдат и офицеров, которая будет сражаться за Китай с дисциплиной и честью в равной степени."
SZC_Doctrinal_Innovation: "Доктринальные инновации"
SZC_Doctrinal_Innovation_desc: "Армия хороша лишь настолько, насколько хороша её доктрина. Если мы не адаптируемся к современному полю боя и его условиям, мы останемся на свалке истории. Настало время усовершенствовать нашу тактику и стратегию."
SZC_Equipment_Standardisation: "Стандартизация оборудования"
SZC_Equipment_Standardisation_desc: "Во времена военачальников на любого офицера по логистике часто ложилось незавидное бремя, когда каждый местный военный оркестр, губернаторское ополчение и отколовшиеся отряды имели свои собственные винтовки, боеприпасы и униформу. Необходимо предпринять больше шагов для рационализации нашего оборудования, начиная с самых маленьких производственных цехов и заканчивая полем боя."
SZC_Engineer_Units: "Инженерные подразделения"
SZC_Engineer_Units_desc: "Наша родина Сычуань - это суровый ландшафт с высокими горами и широкими реками. Поэтому специализированные отряды инженеров должны использоваться как можно чаще, чтобы наши войска могли строить лучшую оборону и преодолевать самые мощные укрепления."
SZC_Improved_Army_Drills: "Усовершенствованные армейские учения"
SZC_Improved_Army_Drills_desc: "Действительно, хотя наши солдаты дисциплинированны и храбры, наши методы обучения иногда оставляют желать лучшего, поскольку наши методы обучения не всегда идут в ногу с другими разработками. Нам необходимо совершенствовать наши методы и добиваться того, чтобы наши солдаты показывали максимальные результаты."
SZC_Creative_Solutions: "Творческие решения"
SZC_Creative_Solutions_desc: "Сычуань и большинство близлежащих провинций негостеприимны для любой армии и труднопроходимы. Разумным и экономически эффективным решением проблемы ограничения мобильности может стать повсеместное внедрение велосипедной пехоты, доказавшей свою эффективность в ходе предыдущей войны в Европе даже в самых сложных зонах боевых действий."

SZC_Armament_Department_Holds_On: "Департамент вооружений держится"
SZC_Armament_Department_Holds_On_desc: "Ни вероломный обман, ни предательский оппортунизм не смогли противостоять силе и мужеству Департамента вооружений. Ян Сэнь удержал власть, несмотря на все трудности, и теперь Департамент вооружений раз и навсегда разберётся с этими мятежниками."
SZC_Evict_Officer_Department: "Выселить офицерский департамент"
SZC_Evict_Officer_Department_desc: "Юньнаньские федералисты и сторонники КМТ слишком долго были занозой в нашем боку, ведя партизанскую кампанию против нас с 1920-х годов. Поскольку Гражданская война выиграна, а наши враги в бегах, пришло время прогнать их из Сычуань раз и навсегда."
SZC_Restore_Order_In_Chongqing: "Восстановление порядка в Чунцин"
SZC_Restore_Order_In_Chongqing_desc: "Чунцин - промышленный центр Сычуань. Хотя Лю Сяна уже нет, сам город сильно пострадал во время Гражданской войны и по-прежнему находится в состоянии беспорядка. Нам необходимо с помощью армии восстановить контроль правительства над городом и принести стабильность его жителям."
SZC_Bring_Peace_to_Sichuan: "Принести мир в Сычуань"
SZC_Bring_Peace_to_Sichuan_desc: "После того, как другие фракции ушли, и порядок восстановлен на большей части страны, осталось только очистить последние позиции и восстановить правительственный контроль в последних нескольких деревнях страны, охваченных беспорядками и бандитизмом. Пройдет не так много времени, прежде чем самые тяжелые шрамы войны будут окончательно зарубцованы."
SZC_Yang_Sens_Ambition: "Амбиции Ян Сэнь"
SZC_Yang_Sens_Ambition_desc: "Ян Сэнь правил Сычуань твердой рукой со времен реставрации Цин, но внутренние распри никогда не позволяли ему реализовать своё видение Сычуань. Когда все враги изнутри и извне будут уничтожены, он сможет наконец реализовать свои амбиции по созданию современного и процветающего Сычуань."
SZC_Centralise_The_Province: "Централизация провинции"
SZC_Centralise_The_Province_desc: "Чэнду может быть резиденцией правительства, но сфера влияния нашей администрации не охватывает всю Сычуань. Реформировав нашу администрацию таким образом, чтобы местные мэры подчинялись губернатору в Чэнду, а не своим собственным планам, мы сделаем контроль департамента над провинцией более эффективным."
SZC_Armed_And_Ready: "Вооружен и готов"
SZC_Armed_And_Ready_desc: "Несмотря на то, что в Сычуань вернулся мир, скорее всего, это лишь вопрос времени, когда нам снова придется вступить в войну. Давайте расширять производство оружия, чтобы быть готовыми к тому, что этот день наступит."
SZC_Modernising_Sichuan: "Модернизация Сычуань"
SZC_Modernising_Sichuan_desc: "Сычуань в настоящее время не может полностью реализовать свой потенциал благодаря расточительности, препирательствам и бездействию наших конкурентов. Мы должны сделать первые смелые шаги к тому, чтобы привести всю Сычуань в современную эпоху, начиная с наших городов."
SZC_A_Break_With_Tradition: "Отказ от традиций"
SZC_A_Break_With_Tradition_desc: "Старые традиции не должны почитаться. Не только города и инфраструктура должны быть приведены в современное состояние, но и образ мышления и действия. Разумеется, это должно отражаться и на работе наших администраторов и исследователей."
SZC_Parks_And_Venues: "Парки и места проведения мероприятий"
SZC_Parks_And_Venues_desc: "Красота лесов и водоемов Сычуань чужда многим из тех, кто живёт в наших крупнейших городах. Учитывая нашу цель урбанизации, было бы справедливо привнести эту красоту и в города."
SZC_Popular_Education_Institute: "Институт народного образования"
SZC_Popular_Education_Institute_desc: "Мы больше не ограничены старыми путями и устаревшими методами, нам необходимо создать современные исследовательские центры, чтобы мы могли пожинать плоды нашей тяжёлой работы. Вскоре Сычуань будет известна далеко и широко как центр мысли и исследований в Азии."
SZC_City_Administration: "Администрация города"
SZC_City_Administration_desc: "Следующим шагом в нашем плане модернизации является капитальный ремонт администраций в крупных городах и их бюрократии. В настоящее время они устарели, децентрализованы и полны трещин. Создав более эффективную административную структуру, мы обязательно увидим рост производительности труда."
SZC_Road_Construction: "Дорожное строительство"
SZC_Road_Construction_desc: "Дороги, соединяющие наши города, часто выглядели бы неуместно во времена династии Цинь, если бы они вообще существовали. Шаг за шагом мы заменим их мощеными дорогами, по которым можно будет быстро перевозить грузы, товары и солдат."
SZC_Farmers_Markets: "Фермерские рынки"
SZC_Farmers_Markets_desc: "Частью модернизации страны является перенос фермерских товаров в города путём создания экономических стимулов для создания большего количества фермерских рынков, централизации торговли вокруг сельскохозяйственного сектора. Это обогатит и нас, и наших фермеров, а также облегчит жизнь в городах."
SZC_The_Luzhou_Woodworks: "Деревообрабатывающие заводы Лючжоу"
SZC_The_Luzhou_Woodworks_desc: "Благодаря своему расположению вдоль Янцзы, Лучжоу является отличным местом для создания новой промышленной зоны по производству пиломатериалов, как для собственного использования, так и для торговли вдоль реки."
SZC_A_Man_Of_The_People: "Человек из народа"
SZC_A_Man_Of_The_People_desc: "Правление Ян Сэнь было твердым, но справедливым. Более десяти лет он вел народ Сычуань через трудности и к процветанию. Он не просто обычный военачальник, как другие, он действительно человек из народа и отцовская фигура для современной провинции Сычуань, которую он помог построить."
SZC_Liu_Cunhous_Tradition: "Традиции Лю Цунхоу"
SZC_Liu_Cunhous_Tradition_desc: "Учитывая их крайне противоречивые взгляды на будущее Сычуань, партнерству Ян Сэнь и Лю Цунхоу не суждено было продлиться долго. Теперь, когда Лю Цунхоу возглавил Департамент вооружений, Сычуань наконец-то будет знать мир и порядок без опасного радикализма, отягощающего нас."
SZC_Build_Up_The_Province: "Построить провинцию"
SZC_Build_Up_The_Province_desc: "Войны и раздоры нанесли шрамы нашей провинции. Прежде чем предпринимать какие-либо дальнейшие шаги, мы должны предпринять действия по исправлению Сычуань с помощью наших сил и средств, чтобы у нас снова появился фундамент для сильной нации и народа."
SZC_Rally_The_Warlords: "Объединение военачальников"
SZC_Rally_The_Warlords_desc: "Многие сильные мира сего в Сычуань контролируют военизированные формирования и играют важную роль в стране. Вместо того чтобы бороться за власть, мы должны сплотить их вокруг Лю Цунхоу и создать единый фронт внутри Сычуань, предоставив им взамен определенную автономию."
SZC_The_Daxian_Mint: "Даксианский монетный двор"
SZC_The_Daxian_Mint_desc: "До сих пор практика, когда местные военачальники и мэры сами зарабатывали деньги, приводила в лучшем случае к путанице, а в худшем - к мошенническим тратам. Вместо этого мы должны превратить эту практику в жестко контролируемую государственную монополию."
SZC_Heavenly_Announcements: "'Небесные объявления'"
SZC_Heavenly_Announcements_desc: "Поскольку Сычуань находится под нашим контролем, мы должны пополнить нашу казну, прежде чем делать что-либо ещё. Куньхоу будет объявлять "Небесные объявления", и люди должны будут их оплачивать. Некоторые могут назвать это жадностью, но разве они будут так поступать, когда наши указы подкреплены нашей верной армией?"
SZC_Confucian_Dominance: "Конфуцианское господство"
SZC_Confucian_Dominance_desc: "Это прискорбный факт, что роль веры уменьшилась из-за более насущных земных проблем. Теперь, когда мы, наконец, снова знаем мир, мы будем продвигать наши религиозные традиции как точку сплочения для нашего народа, чтобы дать ему надежду в суровые времена и принести стабильность нашей нации."
SZC_Four_Virtues_Movement: "Движение четырех добродетелей"
SZC_Four_Virtues_Movement_desc: "Мы должны активно поощрять людей к участию в государственных неоконфуцианских движениях. Активно участвуя в этих религиозных организациях, народ будет лучше понимать краеугольные камни конфуцианской мысли. Это поможет связать народ с его религией, и привязать государство к этой религии."
SZC_A_Nationalist_Haven: "Прибежище националистов"
SZC_A_Nationalist_Haven_desc: "Чтобы выстоять в эти неспокойные времена, мы должны стать оплотом национализма. В то время как радикалы, такие как Гоминьдан, будут стремиться искоренить саму суть нашей нации, мы примем её. Любовь к Китаю - это щит, который защищает нас от бед, и меч, который поражает наших врагов."
SZC_Confucian_Schooling: "Конфуцианское школьное образование"
SZC_Confucian_Schooling_desc: "Если в Сычуань должна существовать система образования, то в первую очередь она должна пропагандировать религиозные и традиционалистские ценности. Поэтому часть денег, полученных благодаря Небесным объявлениям, должна пойти на строительство большего количества школ для борьбы с неграмотностью и нерелигиозностью, которые всё ещё преследуют Сычуань."

SZC_A_Victory_From_Baoding: "Победа из Баодина"
SZC_A_Victory_From_Baoding_desc: "В очередной раз профессионализм и преданность сотрудников департамента Баодина одержали победу. Сычуань теперь может самостоятельно вершить свою судьбу."
SZC_The_Diarchy: "Диархия"
SZC_The_Diarchy_desc: "В отличие от других Клик, руководствующихся высокими амбициями одного самодержца, сотрудничество между двумя фракциями позволило им избежать доминирования одной внутренней Клики. Хотя баланс сил между ними может меняться туда-сюда, это сотрудничество будет продолжаться по мере того, как реформы диархии начнут формировать Сычуань."
SZC_Repair_The_Wars_Damage: "Восстановить ущерб, нанесенный войной"
SZC_Repair_The_Wars_Damage_desc: "Большая часть Сычуань лежит в руинах после войны. От городов и до сельской местности, большая часть востока и юга была поглощена боевыми действиями. Восстановление нашей инфраструктуры и городов должно стать главным приоритетом для нашей новой администрации."
SZC_Distribute_Grain: "Распределить зерно"
SZC_Distribute_Grain_desc: "Хотя война и засуха сильно ударили по нашей провинции, на нескольких военных складах всё ещё есть излишки зерна. Поскольку боевые действия закончились, мы должны попросить наших солдат помочь распределить его по всей деревне."
SZC_Build_Up_Support: "Наращивание поддержки"
SZC_Build_Up_Support_desc: "Наш отдел не только пришел к власти в результате конфликта и развала двух других Клик, но и наши идеи не имеют универсальной привлекательности для населения. Если мы не приложим усилий, чтобы завоевать сердца людей, мы можем стать третьим сычуаньским режимом, который рухнет."
SZC_Fight_Corruption: "Борьба с коррупцией"
SZC_Fight_Corruption_desc: "Другие Клики по всему Китаю справедливо презирают за коррумпированность и своекорыстие. Мы должны доказать, что мы другие, активно искореняя коррупцию и доказывая людям, что мы заботимся об интересах провинции."
SZC_A_Model_Province: "Образцовая провинция"
SZC_A_Model_Province_desc: "Представляя более традиционалистскую сторону диархии, пожизненный кадровый офицер Дэн Сихоу стремится превратить Сычуань в модель для всего Китая путём сбалансированных социальных и экономических реформ. Популярный среди сельского населения и военных, Дэн Сихоу стремится превратить Сычуань в образец для подражания во всем Китае путём проведения сбалансированных социальных и экономических реформ."
SZC_Moral_Invigoration: "Моральное вдохновение"
SZC_Moral_Invigoration_desc: "Коррупция, война, голод и другие бесчисленные трудности нанесли свой урон нашему народу. Хорошим началом процесса исцеления и преодоления этих тяжелых лет является кампания по восстановлению нравственных качеств в нашем народе. С сильным духом усилия по восстановлению Сычуань будут более быстрыми."
SZC_Culture_Of_Productivity: "Культура продуктивности"
SZC_Culture_Of_Productivity_desc: "Сильная трудовая этика может быть мощнее любого инструмента. Наших людей следует поощрять, чтобы они испытывали сильное чувство гордости за свой труд и радость от того, что могут внести свой вклад в развитие общества и его процветание."
SZC_Combat_Vice: "Боевой отдел"
SZC_Combat_Vice_desc: "Наркомания, азартные игры и другие аморальные явления вредят нашим людям и ведут их к бесплодной преступной жизни, а не к добродетели и самореализации. Необходимо приложить больше усилий для борьбы с пороком и помочь тем, кого он поглотил, вернуться к нормальной, здоровой жизни."
SZC_Civic_Nationalism: "Гражданский национализм"
SZC_Civic_Nationalism_desc: "Каждый житель Сычуань должен испытывать чувство гордости за свою провинцию. Вместо того чтобы поощрять зависть и злобу, мы направим эту гордость на дальнейшее улучшение жизни сычуаньцев."
SZC_Support_Rural_Reconstruction: "Поддержка реконструкции сельских районов"
SZC_Support_Rural_Reconstruction_desc: "В мирное время сельской местностью пренебрегали в пользу великих городов Чэнду и Чунцин. Во время войны она сильно пострадала от наступающих армий. Наши сельские жители заслуживают того, чтобы о них наконец-то позаботились."
SZC_Farmer_Credit: "Фермерский кредит"
SZC_Farmer_Credit_desc: "В рамках нашей программы по облегчению бремени для сельских регионов мы будем выдавать государственные субсидии, чтобы помочь нашим фермерам, испытывающим трудности, восстановиться после недавних трудностей. Процветание и стабильность сельской местности принесет дивиденды для всех жителей Сычуань."
SZC_Model_Farm_Program: "Программа образцового хозяйства"
SZC_Model_Farm_Program_desc: "С восстановлением нашего сельскохозяйственного сектора пришло время развивать его. Программа образцового хозяйства для образцовой провинции, которая сделает наших фермеров самыми продуктивными и процветающими во всем Китае. Программа будет включать финансирование современной ирригации и механизированного оборудования и, несомненно, приведет к фермерскому буму."
SZC_Rural_Road_Plan: "План сельских дорог"
SZC_Rural_Road_Plan_desc: "Помимо нескольких транзитных узлов, соединяющих крупные города, значительная часть наших дорог - это те же тропы, по которым мы ходили на протяжении многих поколений. Соединив наши небольшие населенные пункты соответствующими дорогами, мы облегчим жизнь нашего сельского населения и дадим толчок местной экономике."
SZC_Build_Hospitals: "Строительство больниц"
SZC_Build_Hospitals_desc: "Состояние нашего здравоохранения оставляет желать лучшего из-за исторического пренебрежения на протяжении многих поколений. Жители Сычуань заслуживают лучшего. Мы выделим больше средств на строительство крупных больниц, местных клиник, а также на подготовку врачей."
SZC_Peoples_Welfare: "Народное благосостояние"
SZC_Peoples_Welfare_desc: "Помощь ближнему, попавшему в беду, - это не вопрос левых или правых, не вопрос реформизма или традиционализма. Государство Сычуань будет помогать своим бедным, как тысячелетиями помогали институты от государств до монастырей в Китае. Это не что иное, как то, чего заслуживает наш трудолюбивый и нравственный народ."
SZC_Education_Reform: "Реформа образования"
SZC_Education_Reform_desc: "Образцовой провинции нужна образцовая система образования. При определенных усилиях Сычуань вскоре станет известна как одна из лучших в Азии систем школьного образования, отвечающая современным стандартам."
SZC_The_University_Of_Chengdu: "Университет Чэнду"
SZC_The_University_Of_Chengdu_desc: "Уже давно существуют планы по строительству в Чэнду университета, который будет соответствовать международным стандартам. Пришло время наконец реализовать эту идею и превратить Чэнду в один из величайших учебных центров Азии."
SZC_A_Modern_Province: "Современная провинция"
SZC_A_Modern_Province_desc: "Лю Вэньхуэй представляет более реформистскую сторону диархии. Он стремится полностью модернизировать Сычуань с помощью реформ, которые, хотя и не являются революционными, но нарушают некоторые традиционные нормы и пользуются популярностью в городах и среди административного класса. Его реформы, несомненно, приведут к созданию более отлаженной бюрократии."
SZC_Reform_The_Civil_Service: "Реформировать государственную службу"
SZC_Reform_The_Civil_Service_desc: "Гражданская служба устарела, она является пережитком прошлой эпохи ссорящихся военачальников. Первым шагом на пути приведения нашей администрации в соответствие с современными требованиями должна стать реформа государственных служб и создание единой структуры для них во всем регионе."
SZC_National_Government_School: "Национальная государственная школа"
SZC_National_Government_School_desc: "Многие наши государственные служащие не имеют необходимой подготовки, что осталось от прошлых администраций. Мы должны стандартизировать их обучение и правила, по которым они работают, чтобы каждый житель Сычуань знал, что может положиться на представителей своего правительства."
SZC_Industrial_Modernisation: "Модернизация промышленности"
SZC_Industrial_Modernisation_desc: "Большая часть промышленности Сычуань, даже могучие заводы в Чунцин, часто больше напоминают заводы прошлого века, чем нынешнего. Необходимо приложить усилия, чтобы обновить их до стандартов, принятых в более развитых частях Азии."
SZC_Institute_Of_Technical_Research: "Институт технических исследований"
SZC_Institute_Of_Technical_Research_desc: "Наши отрасли часто полагаются на грубую силу. Числа, объем, величина. Однако очень мало усилий прилагается к тому, чтобы привить технику и усовершенствовать методы. Лучше обучая наших рабочих и техников, мы сможем максимально повысить эффективность того, что у нас уже есть."
SZC_Light_Industrial_Development: "Развитие легкой промышленности"
SZC_Light_Industrial_Development_desc: "Промышленная экономика Сычуань в основном опирается на огромные фабричные комплексы. Расширение нашего фокуса на более мелкие отрасли с упором на более гибкое, точное проектирование и производство позволит диверсифицировать нашу экономику и перенести промышленный бум в сельскую местность."
SZC_Shenghang_Hydropower_Plant: "Шэньганская гидроэлектростанция"
SZC_Shenghang_Hydropower_Plant_desc: "В гидроэнергетике ещё много неиспользованного энергетического потенциала, и рельеф Сычуань идеально подходит для этого. Если планы строительства гидроэлектростанции в Шэньгане будут реализованы, мы сможем удовлетворить большую часть энергетических потребностей нашей страны и расширить нашу экономику."
SZC_Attract_Foreign_Intellectuals: "Привлечение иностранной интеллигенции"
SZC_Attract_Foreign_Intellectuals_desc: "Мудрый человек знает, что ему есть чему учиться, и хорошее правительство не побоится использовать лучшие таланты из-за рубежа для улучшения положения своего народа. Привлекая в Сычуань самые яркие умы из Азии, Америки и Европы, мы сможем радикально улучшить наши образовательные и исследовательские усилия."
SZC_Buddhist_Influence: "Влияние буддизма"
SZC_Buddhist_Influence_desc: "Вэньхуэй может быть реформатором, но многие его идеи имеют под собой основу в буддийской мысли. Выдвинув это на передний план и заручившись помощью буддийских институтов в Сычуань, мы сможем завоевать большую поддержку наших идей среди более традиционалистских элементов Сычуань."
SZC_Break_The_Gender_Roles: "Разрушить гендерные роли"
SZC_Break_The_Gender_Roles_desc: "С развитием технологий у женщин нет причин быть вытесненными из традиционно мужских ролей. Достижения в области военных технологий даже позволяют им вести бой с врагом, будь то с винтовкой в руках или в кабине самолета."
SZC_Protect_The_Tibetans: "Защитить тибетцев"
SZC_Protect_The_Tibetans_desc: "Хотя мы не всегда видим глаза в глаза с правительством Тибета, мы должны сделать все возможное, чтобы убедиться, что к тибетцам, живущим в пределах наших границ, государство и его граждане относятся справедливо."

SZC_Industrial_Victory: "Промышленная победа"
SZC_Industrial_Victory_desc: "Кости были брошены, и авантюра Лю Сяна окупилась. Возможно, в прошлом Чжили отказали ему в губернаторстве, но теперь он держит всю Сычуань в своем железном кулаке. Человек с большими амбициями, он вряд ли остановится на этом."
SZC_Consolidate_The_Province: "Консолидировать провинцию"
SZC_Consolidate_The_Province_desc: "Война выиграна, мелкие военачальники побеждены, но мы не можем почивать на лаврах. Впереди ещё много работы, и мы должны предпринять шаги, чтобы закрепить победу и расширить нашу базу власти за пределами Чунцин, силой, если это будет необходимо."
SZC_Family_Matters: "Дела семейные"
SZC_Family_Matters_desc: "Одним из самых видных деятелей разгромленного департамента Баодин в Сычуань является Лю Вэньхуэй, военачальник Сикан, а также дядя Лю Сяна. Это прискорбное положение дел, но его так или иначе придется решать. Лю Сян надеется, что он одумается, но, тем не менее, готов к худшему, если он будет упорствовать в своем противостоянии."
SZC_Align_The_Minor_Warlords: "Выравнивание второстепенных военачальников"
SZC_Align_The_Minor_Warlords_desc: "Даже если наши соперники мертвы или изгнаны, несколько мелких военачальников остаются со своими собственными ополчениями, представляя угрозу нашей власти. Некоторых из них можно привлечь на свою сторону, интегрировав их в нашу армию и полицию, а остальных, несомненно, можно умиротворить, когда их численность станет несущественной."
SZC_Align_The_Minor_Warlords_desc: "Даже если наши соперники мертвы или изгнаны, несколько мелких военачальников остаются со своими собственными ополчениями, представляя угрозу нашей власти. Некоторых из них можно привлечь на свою сторону, интегрировав их в нашу армию и полицию, а остальных, несомненно, можно умиротворить, когда их численность станет несущественной."
SZC_Entice_The_Urban_Merchants: "Завлечь городских торговцев"
SZC_Entice_The_Urban_Merchants_desc: "Порядок нельзя поддерживать только под дулом пистолета. Если мы хотим добиться успеха, нам нужно привлечь на свою сторону богатую буржуазию региона, пусть и немногочисленную. При правильном сочетании пряника и кнута мы уверены, что они увидят преимущества нашей поддержки."
SZC_Form_The_National_Protection_Alliance: "Создайте Национальный альянс защиты"
SZC_Form_The_National_Protection_Alliance_desc: "Наконец-то пришло время независимым правителям Китая заявить о себе против пекинского режима. Поэтому [SZC.GetLeader] попытается создать союз между нами и нашими партнерами-единомышленниками в регионе против Чжили. Как только с ними будет окончательно покончено, остальные, несомненно, должны встать в очередь за нашим руководством."
SZC_A_Grandiose_Plan: "Грандиозный план"
SZC_A_Grandiose_Plan_desc: "С тех пор как Лю Сяну было отказано в управлении Сычуанью, Чжили и их прихлебатели только и делают, что сдерживают нас. Мы можем терпеть это так долго. Давно пора [SZC.GetLeader] ввести свою армию в Пекин и разбить их вдребезги, раз и навсегда - объединив весь Китай под своим правлением, если придется."
SZC_Towards_Unification: "На пути к унификации"
SZC_Towards_Unification_desc: "Мы будем идти к окончательному и неизбежному объединению Китая под мудрым руководством [SZC.GetLeader]. Шаг за шагом, провинция за провинцией, эта наша новая республика объединит эти земли под своим знаменем раз и навсегда!"
SZC_The_Lord_Of_Sichuan: "Господь Сычуань"
SZC_The_Lord_Of_Sichuan_desc: "Неоспоримое правление [SZC.GetLeader] над Сычуанью стало фактом, эпоха препирательств военачальников наконец-то закончилась. Теперь, когда все части на месте и любая потенциальная угроза Промышленному корпусу либо уничтожена, либо умиротворена, мы наконец-то можем двигаться вперёд и решать судьбу Сычуань."
SZC_Famine_Relief_Corps: "Корпус помощи голодающим"
SZC_Famine_Relief_Corps_desc: "Люди - или наши солдаты, если уж на то пошло - не могут прокормить себя корой, травой и глиной. Поскольку недавняя Гражданская война привела к появлению бесчисленных военнопленных из предательских фракций, мы предложим им амнистию в обмен на обработку пахотных полей и подготовку к распределению продовольствия. Разумеется, под пристальным наблюдением наших солдат."
SZC_Aggressive_Modernisation: "Агрессивная модернизация"
SZC_Aggressive_Modernisation_desc: "Старый режим, очевидно, не потрудился догнать остальной Китай. Вместо этого он явно пренебрег своим долгом перед своим народом, и теперь мы - захолустье Китая. Нашему народу придется много работать, чтобы компенсировать пренебрежение последнего десятилетия, и мы позаботимся о том, чтобы это принесло свои плоды."
SZC_Fund_The_Construction_Industry: "Финансирование строительной отрасли"
SZC_Fund_The_Construction_Industry_desc: "Ян Сэнь довольствовался тем, что просто властвовал над полями опиума, которые не выглядели бы неуместными в худшие периоды XIX века. Однако если мы хотим ввести Сычуань в новую эру, государство должно вложить большие средства, чтобы это произошло. Не жалейте средств сегодня, чтобы следующее поколение было процветающим!"
SZC_The_Riches_Of_Xikang: "Богатства Сикана"
SZC_The_Riches_Of_Xikang_desc: "Богатства Сикана лежат в основном под горами. Нам нужна современная сталелитейная промышленность, чтобы наши могучие военные могли идти в бой с винтовками, пушками, автомобилями и кораблями, которые им необходимы."
SZC_Expand_Arms_Production: "Расширение производства вооружений"
SZC_Expand_Arms_Production_desc: "Первоначальные амбиции Лю Сяна всегда учитывали неизбежность войны. Промышленный корпус достиг известности благодаря конфликтам, и мы вряд ли принесем мир в Китай без кровопролития. Будь то оборона или наступление, нам необходимо вооружиться, чтобы отбиваться и от будущих врагов."
SZC_Mass_Education_Campaigns: "Кампании по массовому образованию"
SZC_Mass_Education_Campaigns_desc: "Старые цинские владыки и их прихлебатели пренебрегали не только городами, но и умами жителей Сычуани. Неграмотность царит повсеместно, и большинство людей ничего не знают о своей богатой истории и долге перед государством. Наши грамотные офицеры выступят в роли учителей, и массы будут учиться миллионами."
SZC_Currency_Reform: "Валютная реформа"
SZC_Currency_Reform_desc: "До того, как мы победили наших соперников, у каждого военачальника местной провинции была своя собственная никчемная валюта. Это если они не были привязаны к древней бартерной экономике. Теперь, когда мы у руля, пришло время искоренить эти пережитки прошлого и начать использовать единую валюту для единой Сычуань."
SZC_Sichuan_Central_Bank: "Сычуань Центральный банк"
SZC_Sichuan_Central_Bank_desc: "До недавнего времени большая часть экономики Сычуань была раздроблена на различные локальные финансовые экосистемы под управлением местных мэров и военачальников. Создав наконец централизованную банковскую систему, сердце которой будет находиться в Чунцин, мы сможем сломать эту тенденцию и направить нашу экономику в единое русло."
SZC_Standardise_Land_Tax: "Стандартизировать земельный налог"
SZC_Standardise_Land_Tax_desc: "Старая налоговая система представляла собой византийский беспорядок. В зависимости от того, в какой провинции вы находились, она была либо сломанной, либо неэффективной, либо попыткой губернатора ограбить народ вслепую. Мы покончим с этой бессмыслицей и внедрим наш собственный централизованный налоговый закон, свободный от коварства и неэффективности прошлого."
SZC_Urban_Expansion: "Городская экспансия"
SZC_Urban_Expansion_desc: "Мы не можем называть себя современной нацией, если мы не урбанизируемся. Мы должны поощрять переселение людей из сельской местности и направить все силы на расширение наших городов. После этого Чунцин и Чэнду могут стать предметом зависти Шанхая и Гонконга!"
SZC_The_Mighty_Navy: "Могучий флот"
SZC_The_Mighty_Navy_desc: "Наша столица Чунцин расположена у реки Янцзы, что делает её довольно уязвимой для морских атак с нижнего течения реки, но также превращает её в идеальную базу для будущего флота Сычуань. В конце концов, могучая армада кораблей будет патрулировать реки, защищая нашу торговлю и людей от бандитизма и демонстрируя нашу мощь остальному Китаю."
SZC_The_Mighty_Air_Force: "Могучие военно-воздушные силы"
SZC_The_Mighty_Air_Force_desc: "Почему мы должны вздымать горы Сычуань, чтобы встретить каждую угрозу, когда самолеты могут просто атаковать их с воздуха? Мы начнем с импорта иностранных технологий, чтобы использовать их в качестве базы. Как только мы закончим, наши военно-воздушные силы станут величайшими во всем Китае, способными защитить наше небо и поразить любого врага!"
SZC_Army_Drills: "Армейские учения"
SZC_Army_Drills_desc: "Слишком долго военачальники Сычуань довольствовались тем, что их войска больше походили на бандитов, чем на настоящих солдат. Чтобы окончательно порвать с этим прошлым, верховное командование Чунцин готовится к программе общепровинциальных армейских учений и переподготовки. Если приложить достаточно усилий, мы получим самых дисциплинированных солдат во всем Китае!"
SZC_Adopt_Radio_Communications: "Утвердить радиосвязь"
SZC_Adopt_Radio_Communications_desc: "Современные войны все чаще ведутся с помощью радио, радаров и вычислительных машин. Поэтому для нашей программы модернизации крайне важно, чтобы мы закупали и разрабатывали новые достижения в этих областях и чтобы наши войска, вплоть до каждой роты, проходили обучение по их использованию."
SZC_Dedicated_Logistics_Units: "Выделенные подразделения логистики"
SZC_Dedicated_Logistics_Units_desc: " Даже после того, как наша армия станет самой могучей в Китае - по крайней мере, на бумаге, - она будет беспомощна на поле боя без постоянного притока снабжения, которое поможет ей продвигаться вперёд. Используя промышленность Чунцин, мы создадим специализированные поезда снабжения, которые станут предметом зависти всех китайских военных планировщиков!"
SZC_Large_Front_Operations: "Большие фронтальные операции"
SZC_Large_Front_Operations_desc: "Ключ к победе в сражениях - правильное использование огромной живой силы Сычуань, чтобы измотать и ошеломить врага. В то время как обычный полководец просто использует их в качестве дубины, мы разработаем сложные методы использования больших пехотных отрядов в качестве острия копья, включая управление и быстрое развертывание резервов."
SZC_Reverse_Engineer_Modern_Weapons: "Реверс-инжиниринг современного оружия"
SZC_Reverse_Engineer_Modern_Weapons_desc: "Было бы расточительством просто раздать приобретенное нами иностранное оборудование войскам. Чтобы извлечь из него максимальную пользу, мы направим наших лучших военных инженеров для реинжиниринга, чтобы мы могли производить наши собственные, более совершенные варианты."
SZC_Heavy_Firepower_Tactics: "Тактика тяжёлой огневой мощи"
SZC_Heavy_Firepower_Tactics_desc: "Очевидно, что нам необходимо удвоить наши усилия по подготовке квалифицированных артиллерийских офицеров, поскольку многие из них до сих пор используют свои батареи самым примитивным образом. Когда мы реформируем наши методы обучения, наша артиллерия будет сотрясать саму землю мощными залпами перед каждым нашим наступлением!"
SZC_Armament_Production_Innovations: "Инновации в производстве вооружений"
SZC_Armament_Production_Innovations_desc: "Мы не можем назвать нашу армию по-настоящему модернизированной, пока не разработаем собственное современное оружие. Мы будем вкладывать больше средств в наш военный научно-исследовательский отдел, чтобы у них были средства для производства нового оружия, сделанного с нуля руками китайцев."
SZC_The_Industrial_Army: "Промышленная армия"
SZC_The_Industrial_Army_desc: "Все наши усилия по модернизации принесли свои плоды. Наша могучая армия достигла совершенства в соединении военной и промышленной мощи, чтобы одолеть любого врага. Благодаря нашей промышленности мы можем собрать больше оружия, пуль, бомб и снарядов для использования против наших врагов, чем кто-либо другой в Китае. Пусть они трепещут перед мощью промышленной армии!"

SZC_Republican_Triumph: "Триумф республиканцев"
SZC_Republican_Triumph_desc: "Вопреки всему, Офицерский департамент обеспечил контроль над провинциальным правительством. Два лидера, Сюн Кеву и Лу Чао, готовятся укрепить свои позиции и превратить Сычуань в оплот республиканства и демократии."
SZC_Restructure_The_Army: "Реорганизовать армию"
SZC_Restructure_The_Army_desc: "Армия провинции Сычуань остро нуждается в реформах. Не только для повышения её боеспособности и лояльности, но и для повышения административной эффективности за счёт сокращения раздутости и борьбы с коррупцией в рядах армии. Успех реформ будет иметь важные последствия, высвободив средства для гражданских проектов."
SZC_Recruit_NRA_Veterans: "Привлечение ветеранов НРА"
SZC_Recruit_NRA_Veterans_desc: "Нет недостатка в бывших членах Национально-революционной армии, разбросанных после неудачной Северной экспедиции. Армия остро нуждается в опытных офицерах для противостояния остаткам полевых командиров и реорганизации армии; они помогут сформировать будущий кадровый офицерский состав."
SZC_Form_Minjun: "Форма Минцзюнь"
SZC_Form_Minjun_desc: "Минцзюнь, или народные/гражданские солдаты, - прозвище эпохи военачальников, обозначавшее добровольцев, начиная от ополченцев и заканчивая бандитами. Поэтому они имеют неоднозначную репутацию, но составляют основную часть наших сил. Их следует правильно организовать, чтобы улучшить их репутацию и способности."
SZC_The_Sichuan_Provincial_Army: "Сычуаньская провинциальная армия"
SZC_The_Sichuan_Provincial_Army_desc: "Провинциальная армия должна медленно превратиться из раздутой неразберихи, лояльной различным Кликам, в полноценную республиканскую силу под управлением полноценного гражданского правительства."
SZC_Military_Affairs_Commission: "Комиссия по военным вопросам"
SZC_Military_Affairs_Commission_desc: "Пока провинциальная армия не перейдёт под командование гражданского центрального правительства, руководство ею будет осуществлять Комиссия по военным вопросам. Это позволит ей оставаться под гражданским контролем, повышая её стратегический и оперативный опыт за счёт современной организации и подготовки штабных офицеров."
SZC_The_Guofangjun_Model: "Модель Гуофанцзюнь"
SZC_The_Guofangjun_Model_desc: "Армия национальной обороны (Гуофанцзюнь) была вооруженной силой федералистского движения до и во время Северной экспедиции. В основном это была армия, состоящая из добровольцев, которая должна была перейти в распоряжение будущего центрального правительства, когда будут созданы Объединённые провинции. Именно к этой модели мы должны стремиться."
SZC_An_End_To_Banditry: "Конец бандитизму"
SZC_An_End_To_Banditry_desc: "Бандиты были эндемичным явлением в Китае на протяжении десятилетий. Солдаты побежденных группировок, если они не вливались в армию победителя, растворялись в сельской местности и сеяли ужас как бандиты или "добровольцы". Пора, навести порядок в провинции и принести мир в сельскую местность."
SZC_Repeal_The_Warlord_Taxes: "Отменить налоги на военачальников"
SZC_Repeal_The_Warlord_Taxes_desc: "Многочисленные военачальники Сычуаньи, мягко говоря, плохо разбирались в экономике, и угнетенный народ был обременен тяжелыми и непостоянными налогами. Их необходимо отменить в рамках наших финансовых реформ и заменить неустойчивые источники доходов на лучшие, более стабильные."
SZC_Provisional_Legal_Code: "Временный правовой кодекс"
SZC_Provisional_Legal_Code_desc: "Старые цинский и республиканский правовые кодексы оказались неудовлетворительными, поскольку они почти не отличались друг от друга. Пока не сформировано новое центральное правительство, необходимо разработать новый временный кодекс, который поможет восстановить стабильность и повысить нашу легитимность путём справедливого отправления правосудия."
SZC_County_Self_Governance: "Окружное самоуправление"
SZC_County_Self_Governance_desc: "Главная федералистская партия Китая считает, что уезды являются основной административной единицей провинции и что самоуправление поможет внедрить демократию в Китае. Автономия позволит народу стать по-настоящему свободным, дав ему возможность принимать собственные политические решения и развивать свой регион."
SZC_Restore_The_Provincial_Assembly: "Восстановить провинциальное собрание"
SZC_Restore_The_Provincial_Assembly_desc: "При Сюн Кеву, Сычуань должен был принять конституцию провинции и ввести законодательную власть в соответствии с Планом восстановления Чэнь Цзюнмин, прежде чем он был смещён из-за растущей фракционности. План должен быть возобновлен, чтобы ввести демократию в провинции."
SZC_Rural_Literacy_Programs: "Программы повышения грамотности в сельской местности"
SZC_Rural_Literacy_Programs_desc: "Уровень грамотности очень низок, что создает многочисленные проблемы в Китае. Как правило, учебные заведения даже не доходят до сельской местности. Образование бедных, особенно в многочисленных сельских общинах Сычуань, является нашим приоритетом, чтобы создать долгосрочные преимущества не только для провинции, но и для Китая в целом."
SZC_Education_Reforms: "Реформы в сфере образования"
SZC_Education_Reforms_desc: "После многих лет войны школам не уделялось должного внимания, а система образования варьировалась от неадекватной до несуществующей. Образование остро нуждается в реформе, чтобы соответствовать требованиям наших программ модернизации. Для процветания Китаю потребуется больше и лучше образованных людей."
SZC_Ban_The_Vices: "Запретить пороки"
SZC_Ban_The_Vices_desc: "Такие пороки, как азартные игры и опиумная зависимость, практически разрушили китайское общество. Для их уничтожения и улучшения социального и культурного положения провинции, извлечения незаконной прибыли и искоренения проблемы в корне потребуются длительные кампании по борьбе с ними."
SZC_Public_Healthcare: "Государственное здравоохранение"
SZC_Public_Healthcare_desc: "Здравоохранение в Сычуань сильно отстает. Многие сельские общины испытывают трудности с доступом к поликлиникам и больницам. Эти учреждения должны быть улучшены и построено больше, чтобы они могли адекватно обслуживать население."
SZC_Housing_Projects: "Жилищные проекты"
SZC_Housing_Projects_desc: "Сычуань - густонаселенная провинция, но жилья в ней совершенно недостаточно. Его расширение позволит улучшить условия жизни людей и, конечно же, создать необходимые рабочие места."
SZC_Infrastructural_Planning: "Инфраструктурное планирование"
SZC_Infrastructural_Planning_desc: "Инфраструктура является основой любого развития, а Сычуань отстает в развитии автомобильных и железных дорог. Даже речные перевозки по Янцзы не отвечают требованиям. Инфраструктурные проекты помогут экономике, создавая рабочие места и стимулируя развитие."
SZC_Rural_Development: "Развитие сельских территорий"
SZC_Rural_Development_desc: "Улучшение городов - это, конечно, хорошо, но подавляющее большинство китайцев этого не увидит и не получит от этого никакой пользы. Мы должны сосредоточиться на бесчисленных сельских общинах Сычуань, чтобы миллионы крестьян и горожан могли получить выгоду от улучшения развития и средств к существованию."
SZC_Civil_Service_Reform: "Реформа государственной службы"
SZC_Civil_Service_Reform_desc: "Фракционность, вызванная многочисленными Кликами Сычуань, способствовала серьезной коррупции, что затрудняло проведение наших реформ в других секторах. Когда полевые командиры убраны, мы можем спокойно очистить государственную службу и заменить коррумпированных чиновников и бюрократов чистыми и компетентными."
SZC_First_Steps_Of_Land_Reform: "Первые шаги земельной реформы"
SZC_First_Steps_Of_Land_Reform_desc: "Крестьяне составляют абсолютное большинство населения Китая, и Сычуань не является исключением, так как является очень сельской местностью. Лишь немногие из них владеют землей, на которой они работают, что лишает их шансов на социально-экономический прогресс. Земельная реформа является необходимостью для улучшения их благосостояния и снижения социальной напряженности."
SZC_Create_A_New_Currency: "Создание новой валюты"
SZC_Create_A_New_Currency_desc: "Центральное правительство не смогло обеспечить проведение правильной и прозрачной фискальной политики. Пока ситуация не улучшится, мы должны сосредоточиться на себе и принять новую валюту, что является довольно типичным шагом для провинциальных правительств в последние годы, чтобы реформировать провинциальную экономику."
SZC_Land_Value_Tax: "Налог на стоимость земли"
SZC_Land_Value_Tax_desc: "Сунь Ятсен настаивал на введении налога на стоимость земли, чтобы улучшить финансы страны, помочь в проведении земельной реформы и создать более справедливую налоговую и экономическую систему. Националисты настаивают на такой системе, чтобы помочь модернизировать провинцию и повысить доходы."
SZC_Campaign_Against_Corruption: "Кампания против коррупции"
SZC_Campaign_Against_Corruption_desc: "В результате многолетних конфликтов и бесхозяйственности коррупция является эндемическим явлением по всему Китаю. Общественные кампании по её осуждению и тщательное применение наказаний к коррумпированным чиновникам помогут очистить администрацию от коррупции и предотвратить её в будущем."
SZC_Judicial_Renewal: "Обновление судебной системы"
SZC_Judicial_Renewal_desc: "В эпоху правления военачальников справедливое применение закона было ограничено, и Сычуань особенно страдал от этого. Благодаря реформам судебной системы мы сможем восстановить веру людей в верховенство закона и ревностно применять более справедливое правосудие."

SZC_The_Last_Bastion_Of_Federalism: "Последний бастион федерализма"
SZC_The_Last_Bastion_Of_Federalism_desc: "Лянгуань пал в результате подлого переворота Гоминьдан, изгнав демократически избранного губернатора Чэнь Цзюнмин. Бежав в дружественную Сычуань, он надеется объединить федералистов и республиканцев и создать последнюю крепость движения в провинции."
SZC_Solve_The_Opium_Crisis: "Разрешить опиумный кризис"
SZC_Solve_The_Opium_Crisis_desc: "Сычуань столкнулась с опиумным кризисом, беспрецедентным для остального Китая, являясь, по сути, центром производства этого наркотика. Федералисты добились больших успехов в искоренении опиума в Гуандуне - несомненно, они смогут повторить этот успех в Сычуань."
SZC_Burn_The_Poppies: "Сжечь маки"
SZC_Burn_The_Poppies_desc: "Прежде всего, мак должен быть уничтожен. Это радикальная мера, но разрушение отрасли на корню является лишь частью процесса, так как максимальное затруднение производства будет стимулировать фермеров отказаться от производства наркотиков и перейти к более устойчивому сельскому хозяйству."
SZC_Promote_Production_Of_Grain: "Содействие производству зерна"
SZC_Promote_Production_Of_Grain_desc: "Если мы не представим жизнеспособную альтернативу макам, крестьяне будут возмущены нашей программой, и она провалится. Фермеров следует поощрять, если не субсидировать, выращивать зерно вместо этого. Это, надеюсь, уменьшит вероятность нового катастрофического голода."
SZC_The_Breadbasket_Of_China: "Хлебная житница Китая"
SZC_The_Breadbasket_Of_China_desc: "Бассейн Сычуань, часть верхнего течения реки Янцзы, всегда отличался высокой плодородностью и, несмотря на последний голод, был известен как житница Китая. Искоренение производства опиума и поощрение фермеров вернуться к производству продуктов питания позволит Сычуань снова не голодать и вновь накормить весь Китай."
SZC_Campaign_Against_Opium: "Кампания против опиума"
SZC_Campaign_Against_Opium_desc: "Наряду с целенаправленной борьбой с производством наркотика, борьба с его потреблением также является частью решения кризиса. Необходимо отучить людей от употребления наркотика и, таким образом, снизить спрос на него в первую очередь."
SZC_Break_Down_The_Opium_Trade: "Прекратить торговлю опиумом"
SZC_Break_Down_The_Opium_Trade_desc: "Искоренение цепочки поставок не менее важно, чем атака на спрос. В результате нашей жесткой кампании торговля была загнана в подполье, а низкое предложение привело к росту цен и потенциальной прибыли. Мы должны ликвидировать этот зарождающийся Чёрный рынок ради блага народа и гарантировать, что преступники не смогут поставлять наркотики злоумышленникам."
SZC_Peoples_Healthcare: "Народное здравоохранение"
SZC_Peoples_Healthcare_desc: "Хотя профилактика важнее лечения, наркоманов слишком много, чтобы их игнорировать. Улучшение системы здравоохранения провинции обеспечит не только доступ большего числа людей к современной медицине, но и возможность наркоманам получить надлежащее лечение, что позволит раз и навсегда ликвидировать этот источник спроса."
SZC_Federal_Institute_Of_Technology: "Федеральный технологический институт"
SZC_Federal_Institute_Of_Technology_desc: "С помощью федерального правительства мы можем создать технические школы в Сычуань, помогая обучать будущих инженеров и специализированных рабочих. Это поможет создать лучшее будущее не только для провинции, но и для Китая в целом, создавая более сильный, широкий класс образованных людей и улучшая общее качество жизни."
SZC_Mass_Literacy_Campaigns: "Кампании по распространению массовой грамотности"
SZC_Mass_Literacy_Campaigns_desc: "Федералистское движение уделяет большое внимание образованию и повышению уровня грамотности в Китае. Кампании по его повышению, включая вечерние классы для рабочих и женщин, обеспечат повышение этого уровня, помогая Китаю догнать Запад."
SZC_The_University_Of_Chongqing: "Университет Чунцин"
SZC_The_University_Of_Chongqing_desc: "В Китае так мало высших учебных заведений. Многие из них даже находятся в руках западных людей. Чэнь Цзюнмин успешно основал университет в Гуандуне, и новый комитет по образованию Сычуань стремится создать такой же в Чунцин, как свидетельство прогресса Сычуань."
SZC_Adopt_The_Guangdong_Model: "Принять Гуандунскую модель"
SZC_Adopt_The_Guangdong_Model_desc: "Чэнь Цзюнмин и федералисты добились беспрецедентного успеха в возрождении экономики Гуандуна. Гоминьдан оставил провинцию в жалком, дряхлом состоянии, но им удалось восстановить и даже улучшить экономику провинции, превратив её в одну из сильнейших во всем Китае. Мы должны следовать их примеру, чтобы улучшить экономику Сычуань."
SZC_Local_Development_Scheme_2: "Схема местного развития"
SZC_Local_Development_Scheme_2_desc: "Неудивительно, что федералисты любят фокусироваться на местном уровне. Провинции и даже графства в их составе должны быть в авангарде экономического развития, поскольку только местные жители знают и понимают свою собственную ситуацию. Местные предприятия и местные торговые и профессиональные организации должны участвовать в любом провинциальном экономическом плане."
SZC_Industrial_Planning_Committee_2: "Комитет по промышленному планированию"
SZC_Industrial_Planning_Committee_2_desc: "Промышленное развитие требует тщательного планирования. Очевидно, что промышленность - это будущее, которое будет двигать Китай к процветанию, и для планирования этого сложного развития необходимо сформировать соответствующий комитет. Это лучший курс для долгосрочного экономического развития как для народа, так и для страны в целом."
SZC_Financial_Reform: "Финансовая реформа"
SZC_Financial_Reform_desc: "Коррупция в финансах провинции является весьма проблематичной. Если сделать государственные финансы открытыми для общественности, это поможет снизить уровень коррупции, а дальнейшие реформы позволят повысить эффективность, что в целом улучшит способность правительства провинции к самообеспечению и принятию более эффективных экономических решений."
SZC_A_True_Civilian_Government: "Настоящее гражданское правительство"
SZC_A_True_Civilian_Government_desc: "У Гуандуна было десятилетие для развития и совершенствования. Однако федералисты в Сычуань работают практически с чистого листа: Предыдущее правительство развалилось, финансы отсутствуют, поддержка населения низка. Однако с этого нового листа можно построить что-то лучшее для блага народа."
SZC_Crack_Down_On_Corruption: "Борьба с коррупцией"
SZC_Crack_Down_On_Corruption_desc: "Коррупция процветает. После десятилетий неправильного управления это было неизбежно, и чистка будет существенной. Теперь, при новом руководстве, федералисты должны подавить эту коррупцию, чтобы улучшить свой имидж в глазах народа и, конечно, улучшить общее положение правительства."
SZC_Land_To_The_Tiller: "Земля - земледельцу"
SZC_Land_To_The_Tiller_desc: "Программа "Земля - земледельцу" была краеугольным камнем федералистской Партии общественных интересов с момента её основания: Разумная программа земельной реформы, чтобы окончательно освободить крестьянина без отчуждения землевладельцев путём надлежащей компенсации им. Дорогая, трудновыполнимая программа, если не сказать больше."
SZC_Rally_Federal_Support: "Добиться федеральной поддержки"
SZC_Rally_Federal_Support_desc: "Не секрет, что движение, претендующее на демократичность, нуждается в народной поддержке, и Партия общественных интересов Чэнь Цзюнмина отчаянно нуждается в привлечении потенциальных сторонников к своему делу. Республиканцы должны объединиться, независимо от их партийной или политической принадлежности, перед лицом тирании, монархизма и диктатуры."
SZC_Decentralise_The_Administration: "Децентрализация администрации"
SZC_Decentralise_The_Administration_desc: "Китай имеет долгую историю местного самоуправления в силу своих огромных размеров и приходящей и уходящей силы центральной власти. Федералисты хотят использовать эту традицию для развития местной демократии и помочь людям понять и приобщиться к демократическим институтам, подготовив их к народному правлению на национальном уровне."
SZC_Self_Organisation: "Самоорганизация"
SZC_Self_Organisation_desc: "В рамках этой традиции самоуправления следует поощрять народ к созданию местных организаций по интересам, от профсоюзов и профессиональных союзов до кооперативов, и принять самоорганизацию как лучший способ достижения свободы и процветания."
SZC_Establish_The_Chongqing_Government: "Создать правительство Чунцин"
SZC_Establish_The_Chongqing_Government_desc: "Когда наше присутствие в Сычуань обеспечено, пришло время продолжить план Чэнь Цзюнмин по воссоединению страны: Объединить южные провинции в федеральное правительство и начать демонстрировать остальному Китаю, что мы способны создать демократическое правительство и процветающую экономику. Только так можно доказать, что тираны и диктаторы ошибаются."
SZC_The_Chengdu_Conference: "Конференция в Чэнду"
SZC_The_Chengdu_Conference_desc: "В Чэнду состоится конференция лидеров федералистов, на которой будет обсуждаться будущее движения и, в частности, формирование федерального правительства. Представители других конкурирующих правительств Китая также будут приглашены, чтобы доказать нашу готовность к сотрудничеству и продемонстрировать решимость нашего движения."
SZC_Provisional_Constitution: "Временная конституция"
SZC_Provisional_Constitution_desc: "Конституции являются одним из наиболее важных аспектов демократического правительства. Были отмечены неудачи предыдущих китайских конституций, и лидеры федералистов составят временный проект, который будет решать их проблемы и создаст основу для федералистского, демократического Китая."
SZC_The_China_Reconstruction_Plan: "План реконструкции Китая"
SZC_The_China_Reconstruction_Plan_desc: "План восстановления Чэнь Цзюнмина - это план федералистского движения, в котором обсуждаются неудачи первой республики, монархизма, военачальников и Гоминьдана, а также подробно описывается план восстановления и воссоединения Китая, потенциально мирным путём, и процветания, демократии и свободы для китайского народа."
SZC_Recover_The_First_Province: "Восстановить первую провинцию"
SZC_Recover_The_First_Province_desc: "Предательство Националистической партии не может быть прощено. Псы партии-государства снова будут отстранены от власти, и федералисты с триумфом вернутся, чтобы снова разрушить Гуандун."
SZC_Revive_The_Federal_Project: "Возродить федеральный проект"
SZC_Revive_The_Federal_Project_desc: "Идея Федеративной Республики не утрачена. Обеспечение безопасности южных провинций станет одним из первых шагов в утверждении себя в качестве жизнеспособной альтернативы монархистам на севере, партийным диктаторам на юге и полевым командирам повсюду."
SZC_Military_Unification: "Военная унификация"
SZC_Military_Unification_desc: "Нельзя мириться с военачальничеством; армии Федеративной Республики должны быть объединены под единой командной структурой под гражданским надзором. Генералы должны служить народу и Республике, а не своим эгоистическим интересам, а солдаты будут защитниками, а не угнетателями."
SZC_From_Chongqing_To_Beijing: "Из Чунцин в Пекин"
SZC_From_Chongqing_To_Beijing_desc: "Объединённые провинции должны простираться от Чунцин до Пекина. Если они не услышат наших слов о мирном воссоединении, демократии и процветании, мы сами свергнем тиранов и освободим народ."
SZC_A_New_China: "Новый Китай"
SZC_A_New_China_desc: "Федералисты теперь являются неоспоримыми лидерами Китая. Под властью Объединённых провинций родится новый Китай; китайский народ станет свободным и хозяином своей судьбы. Да здравствуют Объединённые Провинции! Да здравствует Республика!"

SZC_The_Zhilis_Last_Stand: "Последний бой Жили"
SZC_The_Zhilis_Last_Stand_desc: "Хотя Чжили были тяжело ранены убийством У Пэйфу, мы восстанем из пепла, как могучий феникс. Под руководством Цзян Байли и с помощью наших старых друзей в провинции мы сделаем последний шаг здесь, в Сычуань, и свергнем Императора раз и навсегда."
SZC_Industrial_Expansion: "Промышленная экспансия"
SZC_Industrial_Expansion_desc: "Перед нами стоит грандиозная задача по борьбе с предателями, изгнавшими нас. Если мы хотим справиться с Цин, то разрушенная войной промышленная база Сычуань не подойдет. Нам нужно удвоить наши промышленные усилия, если мы хотим вернуть украденное у нас."
SZC_Contact_An_Old_Ally: "Связаться со старым союзником"
SZC_Contact_An_Old_Ally_desc: "Германия была другом Чжили в прошлом и останется им в будущем. Благодаря нашим связям в Н.С.О, Города-Концесси и Германской Восточной Азии, мы имеем возможность привлечь инженеров из Круппа для оказания нам помощи в строительстве новых оружейных объектов под немецким надзором."
SZC_German_Industrial_Expertise: "Немецкая промышленная экспертиза"
SZC_German_Industrial_Expertise_desc: "С восстановлением связей с Германией и процветанием бизнеса мы сможем импортировать столько немецкого оружия, сколько смогут купить наши золотые запасы. С этим оружием мы сможем перевооружить наши войска для предстоящей борьбы."
SZC_Contact_The_Hubei_Generals: "Связаться с генералами Хубэя"
SZC_Contact_The_Hubei_Generals_desc: "Помощь со стороны европейцев, возможно, и помогала нам в прошлом, но, учитывая количество условностей, связанных с этими отношениями, нам лучше сосредоточиться на наших китайских друзьях, а не на немцах. Наши друзья в Хубэе будут более чем способны помочь нам восстановить нашу экономическую базу."
SZC_Foreign_Arms_And_Advisors: "Иностранные вооружения и советники"
SZC_Foreign_Arms_And_Advisors_desc: "Для ведения грядущих войн нам нужно больше оружия, чем позволяет производить наша промышленность, если мы хотим противостоять тирану Цин. Заключая новые сделки и используя наши денежные резервы, мы сможем быстро переоснастить и переобучить нашу армию с помощью иностранцев."
SZC_Gather_Allies: "Соберите союзников"
SZC_Gather_Allies_desc: "Если мы будем сражаться с Цин в одиночку, то и погибнем тоже в одиночку. Прежде чем предпринимать какие-либо дальнейшие действия против них, было бы разумно привлечь на нашу сторону как можно больше потенциальных союзников в регионе. К счастью для нас, мы не единственные, кто имеет претензии к Пекину."
SZC_Behind_Manchu_Lines: "За линиями Маньчжурии"
SZC_Behind_Manchu_Lines_desc: "Хотя многие из нас были изгнаны Пучжи, у нас всё ещё есть много сторонников в старых владениях Цин, которые более чем счастливы сражаться за нас в тылу врага. Если тайно организовать их в соответствующие ячейки, армия Цин не будет знать передышки, пока мы будем сеять хаос в их тени."
SZC_Rally_The_Zhili_Remnants: "Объединение остатков Жили"
SZC_Rally_The_Zhili_Remnants_desc: "В этот решающий момент верные солдаты и офицеры на вес золота. Поскольку Сычуань стал последней линией обороны для Чжили, необходимо, чтобы мы объявили нашим друзьям и союзникам, что Сычуань - это безопасное убежище, где длинные руки тайной полиции Цин не смогут их достать."
SZC_Embrace_The_Civilian_Wing: "Принять гражданское крыло"
SZC_Embrace_The_Civilian_Wing_desc: "Мы не должны объединять Китай под своим знаменем только для того, чтобы он стал ещё одним государством военачальников. Вместо этого мы должны приветствовать гражданское правление и принять более открытую модель управления."
SZC_Political_Reform: "Политическая реформа"
SZC_Political_Reform_desc: "Адаптация к гражданскому правлению потребует значительного пересмотра нашей старой системы. Сначала мы должны заложить основу, предприняв первые шаги по реформированию нашей административной структуры. Это послужит основой для нашей дальнейшей работы."
SZC_A_New_Senate: "Новый сенат"
SZC_A_New_Senate_desc: "Больше никаких военных советов, решающих вопросы сверху без прозрачности. В будущем дела Чжили будет решать сенат, который будет отвечать перед народом, а не Клика надменных военачальников, как во многих других провинциях Китая."
SZC_Provincial_Centralisation: "Провинциальная централизация"
SZC_Provincial_Centralisation_desc: "В настоящее время наша административная структура опирается на довоенную систему Сычуани. Поскольку она была создана в ушедшую эпоху, мы должны создать единую структуру, где местные мэры и администраторы подчиняются гражданскому правительству в нашей столице."
SZC_Bureaucratic_Reform: "Бюрократическая реформа"
SZC_Bureaucratic_Reform_desc: "Земельная система остро нуждается в реформе. Это сделает дела более гладкими как для нас, так и для нашего народа, а также облегчит нам интеграцию регионов, освобожденных от полевых командиров, в нашу административную структуру."
SZC_Draft_A_New_Constitution: "Разработка проекта новой Конституции"
SZC_Draft_A_New_Constitution_desc: "Временная конституция Китайской Республики имела свой день под солнцем, но в свете нашей преданности реформам её следует отложить в сторону в пользу новой конституции. Созданная по образцу нынешних амбиций нашей новой республики, а не старой, она предоставит нашему народу больше свобод и безопасности."
SZC_Embrace_Meritocracy: "Принять меритократию"
SZC_Embrace_Meritocracy_desc: "Слишком долго продвижение по службе в армии зависело от родословной, связей и взяток, а не от таланта. Теперь, когда нам приходится начинать с нуля, мы должны исправить эту ошибку и принять строгое следование меритократическим идеалам для армии Чжили."
SZC_Reform_The_Military: "Реформировать вооруженные силы"
SZC_Reform_The_Military_desc: "Мы реформируем армию во всех смыслах этого слова. С улучшением руководства и без мертвого груза многолетнего непотизма и коррупции пришло время провести реформы по модернизации структуры и доктрины нашей армии, чтобы отразить эти достижения и на поле боя."
SZC_Continue_Military_Primacy: "Продолжить военное превосходство"
SZC_Continue_Military_Primacy_desc: "Убийство Нефритового маршала не должно остаться безнаказанным. Его работа должна послужить образцом для нашего нового правительства в Сычуань, которое в эти смутные времена поставит справедливость превыше всего. Под руководством наших талантливых военных мы восстановим порядок и честь Чжили."
SZC_Restore_The_1923_Constitution: "Восстановить Конституцию 1923 года"
SZC_Restore_The_1923_Constitution_desc: "Служба и самопожертвование Цао Куня не будут забыты. Возможно, он был убит вместе с У, но его наследие будет жить благодаря конституции, которую он разработал в 1923 году. Она обеспечит народу безопасность, которую он заслуживает, как здесь, в Сычуань, так и в Пекине, когда мы вернёмся домой."
SZC_Control_The_Civilian_Government: "Контролировать гражданское правительство"
SZC_Control_The_Civilian_Government_desc: "Мы не можем позволить капризам нескольких бюрократов сорвать нашу программу своими необоснованными возражениями. Последнее слово всегда должно принадлежать военным, и мы будем следить за тем, чтобы на каждом шагу местные администраторы понимали и придерживались этого факта."
SZC_Crush_Internal_Dissent: "Подавить внутреннее несогласие"
SZC_Crush_Internal_Dissent_desc: "Несмотря на все наши усилия, всё ещё есть те, кто не понимает своего места, ставя личные интересы выше национальных. Так или иначе, мы будем воспитывать их, пока они не поймут, что для них лучше. Мы не можем позволить инакомыслию против армии укрепить наших врагов в этот решающий момент."
SZC_Embrace_Militarism: "Принять милитаризм"
SZC_Embrace_Militarism_desc: "Чтобы наилучшим образом противостоять грядущим вызовам, наше общество должно быть воинственным. Сверху донизу мы должны принять добродетели военной службы и почитать военных. Это воспитает в наших солдатах чувство долга и доблести, что сделает их намного выше того сброда, который наверняка выставит наш враг."
SZC_Academy_Trained_Officers: "Офицеры, прошедшие подготовку в академии"
SZC_Academy_Trained_Officers_desc: "Совершенствуя методы обучения, мы доведем наших офицеров и солдат до такой степени, что они будут лучше подготовлены не только к адаптации к изменениям на поле боя, но и будут более устойчивы к любой потере институциональных знаний в результате боевых потерь, благодаря нашему акценту на учениях и дисциплине."
SZC_Military_Intelligence: "Военная разведка"
SZC_Military_Intelligence_desc: "Мы всегда должны быть на три шага впереди наших врагов. Предоставив нашей военной разведке больше свободы действий, мы будем знать о каждом шаге нашего врага, будь то внешняя или внутренняя угроза. Жители Сычуань и других городов могут спокойно спать по ночам, зная, что их защищают такие доблестные люди."
SZC_Prepare_The_Final_Offensive: "Подготовьте последнее наступление"
SZC_Prepare_The_Final_Offensive_desc: "Все готово для последнего рывка. Все наше общество поддерживает наши усилия, и военных ничто не будет сдерживать, когда мы вернём себе то, что было отнято у нас. Убийство Нефритового маршала скоро будет отомщено!"
SZC_Shining_Republic: "Сияющая Республика"
SZC_Shining_Republic_desc: "Мы доказали, что являемся законным правительством Китая, несмотря на все усилия заговорщиков в Пекине. Скоро придет время воплотить наши законные требования в реальность и свергнуть маньчжуров, и мы должны упорно работать, чтобы подготовиться к этому дню, когда он настанет."
SZC_Triumphant_Return: "Триумфальное возвращение"
SZC_Triumphant_Return_desc: "Мы восстали из пепла после того, как Цин решили, что уничтожили нас. Теперь они и все остальные, кто стоял с ними против нас, смирились с нашими победами. Мы должны укрепить наши позиции и восстановить порядок в Китае после всего того ущерба, который нанесли Цин и им подобные, и дать всем понять - Чжили здесь, чтобы остаться."
SZC_Deal_With_The_Conspirators: "Разобраться с заговорщиками"
SZC_Deal_With_The_Conspirators_desc: "Все участники заговора, который привел к убийству У Пэйфу и Цао Куня и вызвал последующий хаос незаконной маньчжурской реставрации, должны заплатить за свои преступления. С помощью дальнего действия нашей тайной полиции мы вычислим всех заговорщиков и заставим их предстать перед судом за содеянное."
SZC_End_The_Manchu_Legacy: "Покончить с наследием маньчжуров"
SZC_End_The_Manchu_Legacy_desc: "В гнилой основе этого беспорядка лежит преступная маньчжурская династия и их приближенные. Их прошлые преступления доказали, что просто отстранить их от власти недостаточно. Вся их коррумпированная структура влияния должна быть разрушена, а их династическое имя отправлено на свалку истории."
SZC_Purge_The_Baoding_Cliques: "Очищение Клики Баодина"
SZC_Purge_The_Baoding_Cliques_desc: "Переворот против нас, который привел к убийству Нефритового маршала, стал возможен благодаря сотрудничеству курсантов из Баодина. Чтобы защитить будущее нашей республики, мы должны использовать любые средства, чтобы арестовать виновных и стереть все следы их влияния."
SZC_Placate_The_Intelligentsia: "Успокоить интеллигенцию"
SZC_Placate_The_Intelligentsia_desc: "Интеллектуалы в Пекине и за его пределами будоражат общество уже несколько десятилетий и явно не собираются уходить в ближайшее время. Несколько символических реформ и тактических поощрений, с четким пониманием того, что кнут может легко заменить пряник, сделают большинство из них менее беспокойными в обозримом будущем."
SZC_National_Unification: "Национальное объединение"
SZC_National_Unification_desc: "Эпоха военачальников и своекорыстных тиранов должна закончиться. Объявив всему миру, что мы являемся законной китайской республикой, мы привлечем к нашему делу многих националистически настроенных бойцов и интеллектуалов. Вместе мы вновь сделаем Китай единым и цельным."
SZC_One_China_One_Government: "Один Китай, одно правительство"
SZC_One_China_One_Government_desc: "Слишком долго Китай был разделен между владениями военачальников, партийными государствами и децентралистами. Больше нет - с Пекином на руках мы начнем кампанию по настоящему воссоединению Китая и не остановимся, пока весь Китай не будет подчиняться одному правительству - *нашему*."
SZC_Take_Down_The_Warlords: "Уничтожить военачальников"
SZC_Take_Down_The_Warlords_desc: "Несмотря на то, что большая часть Китая находится под нашим контролем, несколько военачальников всё ещё держатся в своих прославленных вотчинах. Для того чтобы объединить страну и установить мир на наших границах, их необходимо поставить под наш контроль."
SZC_War_Of_National_Resistance: "Война национального сопротивления"
SZC_War_Of_National_Resistance_desc: "С тех пор как мы проиграли войну 1894 года, агрессия Японии против Китая была непрерывной и беспощадной. Теперь мы снова должны сражаться, чтобы защитить наши дома от них и их лазутчиков. Мы не дадим покоя тем, кто стремится унизить и уничтожить Китай!"
SZC_Eradicate_The_Concessions: "Искоренить концессии"
SZC_Eradicate_The_Concessions_desc: "Эти так называемые уступки - пережиток европейской и японской несправедливости в отношении Китая. Им будет предоставлен выбор: вернуть их под контроль Китая либо пером, либо мечом. Так или иначе, столетие унижения, которое они породили, закончится здесь."
SZC_Tie_Up_Loose_Ends: "Завязать концы с концами"
SZC_Tie_Up_Loose_Ends_desc: "Теперь остаётся только обеспечить безопасность территории, на которую мы претендуем за пределами центра Китая. Монголия, Тибет и другие отдаленные провинции должны быть приведены в порядок!"
SZC_Kickstart_The_Armament_Industry: "Запуск оружейной промышленности"
SZC_Kickstart_The_Armament_Industry_desc: "Поражение Цин не принесло Китаю мира. Мы должны подготовиться к, казалось бы, неизбежным конфликтам, которые ждут нас впереди, отдавая приоритет военному производству как ключевой части наших усилий по восстановлению."
SZC_Rebuild_Beijing: "Восстановить Пекин"
SZC_Rebuild_Beijing_desc: "Большая часть Пекина всё ещё носит шрамы после раздоров и боев, которые город пережил за последние годы. Теперь, когда мы отвоевали город у Цин, мы должны приложить все усилия, чтобы залечить эти шрамы и восстановить древний город как промышленный и торговый нервный центр Китая."
SZC_Expand_The_Jinghan_Railroad: "Расширить железную дорогу Цзинхань"
SZC_Expand_The_Jinghan_Railroad_desc: "Поскольку большая часть страны разрушена недавними конфликтами, расширение железной дороги Цзинхань будет иметь большое значение для восстановления страны и соединения её многочисленных провинций."
SZC_Daye_Hanyang_Development_Scheme: "Схема развития Дайе-Ханьян"
SZC_Daye_Hanyang_Development_Scheme_desc: "В коридоре Дайе-Ханьян сосредоточена большая часть наших промышленных мощностей за пределами Пекина, но его инфраструктура и заводы сильно пострадали в результате недавних боевых действий. Инвестируя в восстановление региона с более современной гражданской и военной промышленностью, мы вернём этот регион к жизни."
SZC_Renovate_The_Kailuan_Mining_Bureau: "Реконструкция Кайлуанского горного бюро"
SZC_Renovate_The_Kailuan_Mining_Bureau_desc: "Горнодобывающее бюро Кайлуань было основано в 1878 году как совместное предприятие между правительством Цин и различными британскими деловыми кругами. В значительной степени разрушенные в ходе боевых действий эпохи военачальников и более поздних конфликтов, мы должны восстановить и реорганизовать шахты, чтобы обеспечить топливом наши военные усилия."
SZC_Expand_The_Shanxi_Coal_Fields: "Расширение угольных месторождений Шаньси"
SZC_Expand_The_Shanxi_Coal_Fields_desc: "Угольные месторождения Шаньси, захваченные у Янь Сишаня в конце последней Чжифэньской войны, являются одними из самых процветающих в Китае. Мы должны инвестировать в эти угольные месторождения, чтобы подпитывать усилия по восстановлению."
SZC_Expand_Gongxian_Arsenal: "Расширить арсенал Гунсянь"
SZC_Expand_Gongxian_Arsenal_desc: "Арсенал Гунсянь обычно играл вторую скрипку по сравнению с гораздо более крупным оружейным заводом Ханьян. Однако, расширив его производственные возможности, мы сможем в достаточной степени распределить нашу промышленную базу на случай, если один арсенал попадет в руки захватчиков."
SZC_Expand_Baoding_Arsenal: "Расширение Баодинского арсенала"
SZC_Expand_Baoding_Arsenal_desc: "Арсенал в Баодине, прикрепленный к знаменитой военной академии, несколько менее развит, чем литейный завод в Гунсяне. Однако при достаточных инвестициях мы можем превратить его в одного из главных военных производителей Китая. Его близость к академии также является плюсом, поскольку позволяет нам испытывать новые конструкции оборудования как практически, так и теоретически."

