sichuan.148.t: "Хорошо выполненная работа"
sichuan.148.d: "Хотя некоторые в правительстве [SZC.GetLeader] были раздражены его попытками заручиться внешней помощью в борьбе с голодом, полученная помощь значительно укрепила популярность нашего режима, одновременно помогая облегчить худшие аспекты голода. Опасения, что на них навесят ярлык иностранных истуканов, оказались более или менее беспочвенными, поскольку люди слишком благодарны за то, что у них вообще есть еда, чтобы заботиться о том, откуда она взялась."
sichuan.148.a: "Превосходно."

sichuan.149.t: "Фэнтянь злоупотребляет нашим флагом"
sichuan.149.d: "Ужасные новости! Похоже, что Фэнтянь злоупотребил нашим доверием и поменял наш флаг на свой собственный, как только баржи с зерном покинули Ухань! Это предательство высшего порядка, и оно не останется безнаказанным!"
sichuan.149.a: "Наглость!"

sichuan.150.t: "Японский гнев"
sichuan.150.d: "Япония обнаружила наш маленький трюк с заменой нашего флага на их флаг после того, как мы покинули Ухань, и они недовольны. Из Токио уже приходят гневные телеграммы, в которых [FNG.GetLeader] упрекают за наглость и угрожают сократить помощь на развитие."
sichuan.150.a: "Пусть кричат."

sichuan.151.t: "Голод на севере"
sichuan.151.d: "Хотя новости о голоде в провинции Сычуань уже достигли Гуанчжоу раньше них, официальная делегация из проблемной провинции прибыла сегодня. После разговора с генерал-губернатором Чэнь Цзюнмин они обратились к провинциальному собранию с мольбой о поддержке. Их трогательные слова, демонстрирующие отчаяние, в сочетании с тревожными фотосвидетельствами, заставили членов Ассамблеи почувствовать себя более реальными, чем это могли бы передать газетные заголовки.\n\n\nДезорганизованные и эмоциональные обсуждения были быстро прерваны председателем Ассамблеи, который восстановил порядок. Избранный законодательный орган должен действовать как законодательный орган; вопрос будет тщательно обсуждаться, прежде чем будет проведено голосование. По крайней мере, было ясно, что жители Гуандуна понимают всю серьезность положения своих соотечественников на севере."
sichuan.151.a: "Вынесите этот вопрос на голосование в Ассамблее."

sichuan.152.t: "Голосование по вопросу о помощи начинается"
sichuan.152.d: "Во время дебатов эмоции были высоки. Скептики быстро критиковали провинциальное правительство Сычуань, которое допустило такое ухудшение ситуации, и ожесточенные фракционные споры. Мнения по этому вопросу разделились даже среди организованных политических партий в Ассамблее. Хотя мало кто мог спорить о моральности отправки помощи, было ясно, что Сычуань страдает не только от голода, но и от эндемической коррупции, которая вполне может сделать любые усилия по оказанию помощи совершенно напрасными."
sichuan.152.a: "Надеюсь, они поступят правильно."

sichuan.153.t: "Чэнь Ляньбо оказывает давление на Ассамблею"
sichuan.153.d: "Чэнь Ляньбо из Торговой палаты Гуанчжоу, глава Торгового корпуса, выступил перед провинциальным собранием с речью о голоде в Сычуань. Богатый кантонский бизнесмен, увлекающийся филантропией, весьма критически отозвался о скептицизме многих членов собрания и дал понять, что если провинциальное собрание не будет действовать, то он обязательно будет и публично осудит каждого члена провинциального собрания, который проголосует против помощи.\n\nКупец, безусловно, был влиятелен среди высших слоев кантонского общества; его давление, безусловно, могло повлиять на окончательное голосование собрания по этому вопросу."
sichuan.153.a: "Это должно помочь делу."

sichuan.154.t: "Личное пожертвование Чэнь Ляньбо"
sichuan.154.d: "Богатый глава Торгового корпуса удвоил свои предыдущие заявления в Ассамблее провинции Гуандун, сделав огромное частное пожертвование на помощь Сычуань. Подтверждая свою репутацию филантропа, Чэнь все же предупредил, что частные пожертвования, даже от таких богатых доноров, как он, не могут сравниться с потенциальной помощью, которую может оказать правительство провинции Гуандун. Его заявление было четким посланием избранным представителям провинциального собрания, даже если более пессимистичные люди отнеслись к нему как к простому рекламному трюку богатого общественного деятеля."
sichuan.154.a: "Спасибо, друг."

sichuan.155.t: "Давление на Ассамблею?"
sichuan.155.d: "Похоже, что провинциальное собрание гораздо менее единодушно в вопросе о фонде помощи Сычуань, чем предполагалось. В конце концов, было ясно, что любая помощь провинции может никогда не дойти до голодающих людей и что это будет ещё один расход для хрупкого бюджета провинциального правительства. Тем не менее, Чэнь Цзюнмин считал, что, несмотря на расходы, это не только правильный поступок, но и то, что он выставит Гуандун в хорошем свете и поможет репутации провинции в Китае. Конечно, Чэнь также глубоко верит в демократию и должен действовать в рамках закона. Хотя он может оказать дополнительное давление на провинциальное собрание, его вмешательство может привести к обратному результату и вызвать критику со стороны общественности или создать опасный прецедент для будущих губернаторов."
sichuan.155.a: "Это правильное решение."
sichuan.155.b: "Не вмешивайтесь в процесс."

sichuan.156.t: "Ассамблея проголосовала за"
sichuan.156.d: "После нескольких обсуждений Ассамблея провинции Гуандун наконец проголосовала по вопросу о помощи Сычуань в связи с голодом. Большинство членов собрания проголосовали за резолюцию, и будет разработан план помощи. Это поможет национальной репутации Гуандуна и, похоже, станет успехом провинциальной демократии в Китае."
sichuan.156.a: "Превосходно."

sichuan.157.t: "Ассамблея проголосовала против"
sichuan.157.d: "После нескольких обсуждений Ассамблея провинции Гуандун наконец проголосовала по вопросу о помощи голодающим в Сычуань. Предложение не прошло, так как не набрало большинства голосов. Это, безусловно, повлияет на репутацию провинции во всем Китае и вызовет резкую критику в адрес демократизации."
sichuan.157.a: "Что вы делаете?"

sichuan.158.t: "Помощь прибывает из Гуандуна"
sichuan.158.d: "Наконец-то прибыла первая партия помощи из провинции Гуандун. Не только благодаря частным пожертвованиям многих состоятельных людей провинции, но и благодаря собственному фонду помощи провинциального правительства удастся облегчить кризис в Сычуань."
sichuan.158.a: "Наконец-то хорошие новости!"

sichuan.159.t: "Никакой помощи от Гуандуна"
sichuan.159.d: "Несмотря на наши мольбы, Ассамблея провинции Гуандун отказалась выделить Сычуань средства на помощь голодающим. Их публичный отказ отправить помощь стал сигналом не только для нас, но и для всего Китая о состоянии морали в богатом Гуанчжоу и провинциальной демократии, которой они так хвастаются."
sichuan.159.a: "Мы будем помнить об этом!"

sichuan.160.t: "Пожиратели глины"
sichuan.160.d: "Голодный кризис в сельской местности достигает тревожных масштабов. Как и в 1925 году, некоторые жители деревень, которым больше не к чему прибегнуть, начали выкапывать глину из земли в отчаянной попытке утолить голод. К сожалению, это привело лишь к болезням и новым страданиям. Мы поручили местным администраторам и полиции проинформировать население об опасности применения таких мер, но в сложившейся ситуации эти предупреждения, скорее всего, останутся без внимания."
sichuan.160.a: "Это не поможет делу!"

sichuan.161.t: "Рисовые бунты"
sichuan.161.d: "Потасовки и крики после скачков цен в начале года не идут ни в какое сравнение с теми проявлениями, которые часто преследуют крупные города Сычуань. Слишком часто, когда на рынки поступают мешки с рисом, из-за них начинаются драки. Обвинения в скопидомстве, ценовом сговоре и других злонамеренных действиях многочисленны и, к сожалению, во многих случаях не точны. Поскольку среди голодных жителей городов кипит гнев, мы были вынуждены разместить в городах военную полицию для поддержания порядка и предотвращения или, по крайней мере, смягчения любых будущих вспышек насилия и вандализма. Однако это вряд ли можно считать постоянным решением, поскольку присутствие тех, кого некоторые считают бандитами в форме, может привести к ещё большему росту напряженности и недовольства, если мы не сможем решить проблему нехватки продовольствия."
sichuan.161.a: "Нам нужно решить этот кризис, немедленно!"

sichuan.162.t: "Насилие на рынках"
sichuan.162.d: "Торговцы в городах часто несут на себе основную тяжесть гнева, вызванного отчаянной нехваткой продовольствия в городах. Крики о том, что они наживаются на голоде и запасаются продовольствием, не прекращаются, многие из них подвергаются нападениям средь бела дня на рынках. Иногда даже слуха о том, что торговец утаил для себя мешки с рисом, достаточно, чтобы на них напали, и бунтовщики слишком поздно узнают, что магазин, который они разграбили, был так же пуст, как и их желудки. Это привело к тому, что несколько магазинов и рынков закрылись из страха перед новым насилием, что привело лишь к тому, что достать еду стало ещё труднее. Если торговцы и раньше не запасались последними мешками риса, то теперь они точно запасаются. Для разрешения этих ситуаций была направлена дополнительная полиция, но ущерб уже нанесен."
sichuan.162.a: "Может ли этот кризис стать ещё хуже?"

sichuan.163.t: "Необычные решения"
sichuan.163.d: "Поедание травы, листьев и ягод стало обычным делом в Сычуань, так как люди, особенно в сельской местности, начали использовать довольно нестандартные решения, чтобы прокормить себя вместо других альтернатив. Многие прибегают к более необычным решениям, заменяя пищу различными видами флоры и фауны, которые обычно считаются несъедобными. Творческие решения иногда почти так же тревожны, как и сам кризис, и хотя иметь что-то поесть лучше, чем не иметь ничего, это только подчеркивает необходимость срочного предоставления надлежащей помощи голодающим массам."
sichuan.163.a: "Мы будем следить за развитием событий."

sichuan.164.t: "Всплеск случаев отравления"
sichuan.164.d: "Недавний рост числа самодельных решений проблемы голода привел к трагическим, но предсказуемым результатам, несмотря на все наши усилия по распространению информации о рисках, которые несут в себе эти методы. В больницах и сельских клиниках наблюдается значительное увеличение пациентов, страдающих от острых случаев отравления, если только они вообще смогли туда добраться. Поскольку наши медицинские службы работают на пределе своих возможностей, местным администраторам поручено информировать население об опасностях, связанных с этой деятельностью. Однако пока длится голод, такие случаи вряд ли прекратятся."
sichuan.164.a: "Мы должны были действовать быстрее."

sichuan.165.t: "Рост детской нищеты"
sichuan.165.d: "Бедность, к сожалению, была спутником большинства жителей Сычуань на протяжении всей нашей истории. С голодом, охватившим страну, она только усугубилась, поскольку семьи, уже находившиеся на грани, сильно пострадали от этого кризиса. Там, где раньше был дефицит, теперь почти ничего нет. Без какой-либо страховки в трудные времена самые молодые люди страдают от этого больше всего."
sichuan.165.a: "Сычуань не может больше терпеть!"

sichuan.166.t: "Брошенные дети"
sichuan.166.d: "Из-за ужасных условий, охвативших провинцию в последнее время, значительно увеличилось число брошенных детей, оставленных на произвол судьбы. Иногда это происходит потому, что у их родителей просто нет средств, чтобы прокормить семью, но часто трагическая причина заключается в том, что их уже нет на свете. Учитывая, что таких случаев уже тысячи, и каждый день появляется все больше, люди просят правительство принять меры, чтобы помочь детям провинции."
sichuan.166.a: "Мы *должны* помочь им. Никто другой этого не сделает."

sichuan.167.t: "Дети голода"
sichuan.167.d: "Больше всего от голода пострадали дети Сычуань. В условиях нехватки продовольствия и разгула беспорядков никто не избежал последствий голода. Хуже всего пострадали дети, а трагических историй слишком много, чтобы их перечислять. Мы не можем мириться с этим. Вместе с нашими международными партнерами по оказанию помощи мы создали специальную правительственную операцию, чтобы защитить их и наше будущее. Это включает в себя все, начиная от выделения специальных ресурсов продовольствия и другой помощи для предотвращения будущих трагедий и заканчивая предоставлением крова и сиротских приютов в тех случаях, когда трагедия уже произошла.\n\nЭто небольшие и дорогостоящие шаги на пути к восстановлению после голода, но они стоят всех усилий, чтобы дать нашим людям понять, что, несмотря ни на что, дети нашей провинции не будут вынуждены искать себя самостоятельно."
sichuan.167.a: "Мы позаботимся о своих собственных."

sichuan.168.t: "Беженцы покидают провинцию"
sichuan.168.d: "Не видя будущего в Сычуань, люди тысячами покидают провинцию в поисках в буквальном смысле более зеленых пастбищ на севере, юге и востоке. Несколько небольших деревень превратились в города-призраки из-за массового отъезда людей. Если мы не положим быстрый конец этому катастрофическому голоду, это будет только первая волна из многих."
sichuan.168.a: "Плохие новости продолжают накапливаться..."

sichuan.169.t: "Беженцы из Сычуань"
sichuan.169.d.QIE: "Засуха и последствия жестокой Гражданской войны привели к тому, что Сычуань охватил страшный голод. Поскольку правительство Сычуань, похоже, не в состоянии решить эти проблемы, многие просто сдались и десятками тысяч бежали из провинции в поисках более зеленых пастбищ в наших землях. Хотя они не единственные, кого постигли тяжелые времена в Китае, многие как среди населения, так и в нашем правительстве требуют, чтобы мы сделали что-нибудь, чтобы помочь нашим соотечественникам. Другие считают, и вряд ли без оснований, что, учитывая кризис, последовавший за распадом Лиги восьми провинций, а также наши собственные трудности, мы мало чем можем помочь. Учитывая масштаб ситуации, возвращение их в Сычуань только ухудшит ситуацию.\n\nНезависимо от наших действий, наше правительство направило официальный запрос правительству в [SZC.Capital.GetName], чтобы они активизировали свои усилия по разрешению этого кризиса."
