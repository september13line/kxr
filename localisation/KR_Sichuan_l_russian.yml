### Events ###
sichuan.1.t: "Сычуаньская Клика в 1936 году"
sichuan.1.d: "С наступлением 1936 года Сычуань остаётся в очень хрупком равновесии между своими многочисленными фракциями. Ян Сэнь пока держится, опираясь на поддержку Чжили со стороны его личного сторонника, Нефритового маршала У Пэйфу, и на помощь его близкого соратника и бывшего губернатора Сычуань Лю Куньхоу, чей статус и связи, а также значительные силы придают Яну столь необходимую стабильность и легитимность. Однако военные катастрофы последнего десятилетия заставили Ян Сэнь положиться на Клики, возглавляемые Дэн Сихоу и Лю Сяном, которые сейчас имеют значительное влияние в правительстве и в самом Сычуань. Остатки офицерского департамента, поддерживающего КМТ, всё ещё контролируют часть южного Сычуань, хотя за прошедшие годы зона их контроля неуклонно сокращалась.\n\n\nСычуань стоит на острие ножа, внутренне разделенная, с многочисленными фракциями, борющимися за высшую власть в провинции. Достаточно малейшего признака слабости Чжили, чтобы эта пороховая бочка взорвалась..."
sichuan.1.a: "Расскажите мне о Сычуань."
sichuan.1.b: "Расскажите мне о фракциях, борющихся за власть."
sichuan.1.c: "Конечно, Ву не допустит такого."

sichuan.2.t: "Сычуаньская Клика"
sichuan.2.d: "Современная история Сычуань начинается в 1912 году. Когда Синьхайская революция охватила Сычуань, регион вступил в период длительной нестабильности, когда региональные военачальники боролись за власть дипломатией и силой. В период с 1912 по 1926 год регион попеременно контролировался синьхайскими революционерами, сторонниками Гоминьдан и местными военачальниками.\n\nТакое положение дел продолжалось до провала Северной экспедиции в 1926 году. При личной поддержке победившего лидера Чжили, У Пейфу, Ян Сэнь смог утвердиться в качестве твердого правителя Сычуань, наконец, восстановив некое подобие стабильности в регионе. Однако глубокие разногласия внутри Сычуань не исчезли, Ян быстро стал отстаивать интересы различных образовавшихся внутренних Клик и не смог устранить их влияние. Лю Сян, один из этих военачальников, утвердился в Чунцин, связав себя с местной администрацией, и быстро стал главным соперником Яна за контроль над Сычуань.\n\n\n1928 году Сычуань столкнулся с вторжением соседней Клики Юньнань. Хотя поначалу вторжение было успешным, вскоре оно было отбито сычуаньскими войсками, что привело к значительным потерям среди личных сил Яна. Тибетское вторжение в 1930 году ещё больше ухудшило ситуацию: тибетские войска достигли реки Янцзы и напрямую угрожали столице Чэнду. Хотя участие Клики Ма на севере в конечном итоге переломило ход событий против тибетцев, Сычуань был вынужден уступить Тибету половину региона Сикан, а военные силы Яна остались в запустении."
sichuan.2.a: "Интересно."

sichuan.3.t: "Клика Сычуань"
sichuan.3.d: "Хотя тибетское вторжение было отбито, на этом проблемы Сычуань не закончились. В 1931 году группа офицеров, военачальников и бывших губернаторов Сычуань, офицерский департамент Гоминьдан, начала свою первую экспедицию в Сычуань со своих баз в северной Юньнани при молчаливой поддержке республиканского правительства Тан Цзяо. Потрепанные сычуаньские войска под командованием Яна были не в состоянии противостоять войскам КМТ, их то и дело разбивали, и они теряли большую часть своих припасов, уступая наступающим силам вторжения. Когда Клика оказалась на грани краха, военачальник Ян Сэнь в порыве отчаяния заключил временный союз с военачальником Чунцин Лю Сяном и его Кликой, Промышленным корпусом. С помощью сил Лю Ян смог отбить экспедицию. Дальнейшее сотрудничество с Промышленным корпусом позволило Сычуань начать восстановление своей армии, ценой постоянно растущего влияния Промышленного корпуса в правительстве.\n\nЕщё одной группой, влияние которой возросло в это время, было Баодинское управление Дэн Сихоу, чьи силы помогли подавить Офицерское управление, пока Ян восстанавливал свои силы. Заметная работа Баодинского департамента по подавлению мятежников привела к росту популярности этой группы, которую все больше граждан стали считать истинными защитниками Сычуань.\n\n\nОчередная попытка вторжения в 1933 году со стороны Юньнани, поддержавшей Офицерский департамент, была быстро пресечена, когда маршал Лиги восьми провинций Сунь Чуаньфан пригрозил вмешаться. Неожиданное отступление юньаньцев позволило Яну частично оккупировать южную Сычуань. Хаос также позволил Тиан Сунъяо утвердиться на северо-востоке в качестве мелкого военачальника, однако его амбиции остаются загадкой."
sichuan.3.a: "Расскажите мне о фракциях, борющихся за власть."
sichuan.3.b: "Сычуань остаётся, что бы ни случилось."

sichuan.4.t: "Сычуань, разделенная"
sichuan.4.d: "Сычуань в 1936 году разделена, множество фракций борются за абсолютную власть.\n\nНа данный момент правящей фракцией является Департамент вооружений, возглавляемый Ян Сэнь и его близким соратником Лю Цунхоу. Благодаря личной поддержке У Пэйфу на протяжении многих лет, Департамент тесно связан с властями Чжили в Пекине и Нанкине. Хотя их влияние пока остаётся надежным, в последнее десятилетие Клика стала зависеть от поддержки Чжили. Если с Чжили что-то случится, власть Яна окажется под угрозой.\n\nГлавным соперником Яна за контроль над Сычуань является военачальник Лю Сян, лидер Промышленного корпуса. Лю Сян остаётся давним союзником Яна со времен экспедиции КМТ в 1931 году, но Лю - амбициозный человек и не скрывает своего желания управлять Сычуань. Если представится возможность, Промышленный корпус может быстро пересмотреть целесообразность своего союза с Ян Сэнь.\n\n\nТретьей по значимости фракцией является Баодинский департамент, Клика, сформированная бывшими выпускниками Баодина - хотя это не является обязательным условием для членства - и возглавляемая генералом Яна Дэн Сихоу. В последние несколько лет благодаря их весьма заметным операциям против повстанческих анклавов на юге страны они завоевали популярность среди населения. Баодинское отделение составляет ядро поддержки Яна в регионе. Хотя Дэн долгое время был верен Яну, его вполне можно считать угрозой правлению Яна.\n\nНа юге страны остатки экспедиции КМТ 1931 года продолжают удерживать территорию. Офицерский отдел, как их называют, является основной группой, открыто сопротивляющейся контролю Яна над Сычуань. Возглавляемая Лу Чао и Сюн Кеву, группа поддерживает тесные отношения с соседней Кликой Юньнаня, от поддержки которой зависит их выживание."
sichuan.4.a: "Расскажите о Сычуань."
sichuan.4.b: "Конечно, Чжили ничего не допустят."

sichuan.5.t: "Беспорядки на юге"
sichuan.5.d: "После продажи железной дороги Чжеган в Лиге восьми провинций начали появляться тревожные слухи о массовых беспорядках. Начав с шепота о протестах, подавленных полицией Лиги, наши пограничники теперь сообщают о потоках беженцев, спасающихся от насилия, и взрывах бандитизма, проникающих через наши границы.\n\nКак оказалось, мирный протест в Уху перерос в жестокую кровавую бойню после того, как силы Лиги открыли огонь по протестующим - сцена, которая начала повторяться по всей Лиге в течение нескольких дней после того, что теперь называют "Инцидентом в Уху". Некоторые сейчас утверждают, что Лига - и поддерживающий её орден Чжили - находятся на последнем издыхании, хотя большинство всё ещё готовы поверить, что военная сила может сдержать беспорядки."
sichuan.5.a: "Это пройдет, как уже бывало в прошлом."

sichuan.6.t: "Маршал Сунь Чуаньфан застрелен ассасином"
sichuan.6.d: "Серьезные новости приходят из Лиги Восьми Провинций: Маршал Лиги Сунь Чуаньфан, высший чжилийский авторитет в регионе, лежит в коме, смертельно раненный убийцей. Контроль Чжили над югом уже начал ослабевать, и пройдет не так много времени, прежде чем волны докатятся до нас в Сычуань. Если случится худшее и юг погрузится в хаос, Пекин может оказаться слишком занят, чтобы помочь нам."
sichuan.6.a: "Это не сулит ничего хорошего."

sichuan.7.t: "Хаос на юге"
sichuan.7.d.intervention: "Наши худшие кошмары стали реальностью. Контроль Чжили над Южным Китаем полностью нарушен. В Нанкине генерал Ци Сеюань назначил себя исполняющим обязанности маршала Лиги после установления контроля над городом. После того, как Лига распалась после выстрела Суня, повстанцы КМТ, которых долгое время подавляли, восстали в Фуцзяни в попытке восстановить Национальное правительство. Губернатор Аньцина объявил войну Ци, обвинив его в организации покушения с целью захвата власти в Лиге. Губернаторы Хунаня, Гуанси и Гуандуна отказались признать власть нового маршала Лиги, но пока не открыли военных действий.\n\nСитуация стала достаточно тяжёлой, чтобы центральное правительство в Пекине приняло непосредственное участие в ней, а цинские войска и припасы уже движутся на юг. На данный момент, похоже, внимание Пекина полностью захвачено кризисом на юге, и мы предоставлены сами себе."
sichuan.7.d.no_intervention: "Наши худшие кошмары стали реальностью. Контроль Чжили над Южным Китаем полностью нарушился. В Нанкине генерал Ци Сеюань назначил себя исполняющим обязанности маршала Лиги после установления контроля над городом. После того, как Лига распалась после выстрела Суня, повстанцы КМТ, которых долгое время подавляли, восстали в Фуцзяни в попытке восстановить Национальное правительство. Губернатор Аньцина объявил войну Ци, обвинив его в организации покушения с целью захвата власти в Лиге. Губернаторы провинций Хунань, Гуанси и Гуандун отказались признать власть нового маршала Лиги, но до сих пор не открыли военных действий.\n\nЧто ещё хуже, правительство в Пекине отказалось вмешаться в ситуацию, чтобы восстановить порядок, и столкнулось с массовыми протестами из-за своего решения. Диссиденты по всему Китаю уже громко заявляют, что решение Ву является доказательством слабости и некомпетентности Чжили. Похоже, что контроль Чжили над Китаем нарушается, и наши враги, несомненно, наблюдают за происходящим."
sichuan.7.a: "Это катастрофа!"

sichuan.8.t: "Лю Сян мобилизуется против нас"
sichuan.8.d: "В то время как хрупкий сычуаньский порядок оборачивается против нас из-за проблем в Лиге восьми провинций, Лю Сян решил, так сказать, перейти Рубикон. Со своей гигантской армией он двинулся из Чунцин, и солдат Промышленного корпуса можно увидеть перемещающимися по всему Сычуаню, в основном в его восточной части. Наши бывшие союзники предали нас, а наши друзья покинули нас. Но пока что департамент Баодина решил остаться с нами. Вокруг Сычуань мобилизуются армии, и мы тоже должны мобилизоваться. Пришло время бросить жребий, судьба Сычуань висит на волоске."
sichuan.8.a: "Мы должны остановить его!"

sichuan.9.t: "Сычуань погружается в Гражданскую войну"
sichuan.9.d: "Сычуань погрузилась в хаос.\n\nПо всей провинции силы Промышленного корпуса сражаются с Управлением вооружения и Управлением Баодина, временно сражаясь бок о бок с самой большой армией Сычуань. Лю Сян отдал приказ из Чунцин своим войскам выдвинуться и вступить в бой, что они и сделали. Начались тяжелые бои, особенно на Янцзы.\n\nНа юге Офицерский департамент видит возможность продвинуться на север, и их войска также движутся туда.\n\nБаодинский департамент остался верен Чэнду, и их войска сражаются вместе с нашими в кровавой войне за объединение провинций. Фасад стабильности в Сычуань был разрушен, и только небеса знают, что будет с провинцией."
sichuan.9.a: "Итак, все начинается..."

sichuan.10.t: "Сычуань желает союза"
sichuan.10.d: "Теперь, когда [SZC.GetLeader], похоже, удалось решить большинство внутренних проблем Клики, они обращаются к нам с предложением заключить официальный союз, предложив свои вооруженные силы для общего дела. Хотя некоторые члены нашего высшего командования высказывают опасения по поводу их эффективности так скоро после Гражданской войны и опустошительного голода, большинство, похоже, согласны с тем, что они могут оказаться ценным союзником в эти неспокойные времена."
sichuan.10.a: "[SZC_join_faction_accept]"
sichuan.10.b: "Они нам не нужны."

