SZC_famine_relief_QIE: "Центральное правительство"
SZC_famine_relief_desc_QIE: "Старое центральное правительство в Пекине переживает тяжелые времена, как и все остальные в Китае. Как бы то ни было, они не оставят своих соотечественников в беде. Мы должны попросить их о помощи в борьбе с голодом."
