SZC_baoding_influence_desc: "Департамент Баодина выполняет значительный объём работы в правительстве, и его влияние значительно снижает нашу легитимность. Несмотря на это, их дополнительные усилия в наших рядах помогают нам гарантировать, что пороховая бочка Сычуани не взорвется."

