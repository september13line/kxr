SZC_join_faction_accepted_title_QIE: "Возвращение к статус-кво"
SZC_join_faction_accepted_desc_QIE: "Ян Сэнь создал крепкий союз с Чжили, который оставался прочным во время недавних беспорядков, а также после отстранения Ян Сэнь от роли самого выдающегося лидера Сычуань. Вместо того чтобы сжечь этот мост с падением Департамента вооружений, мы решили развивать эту связь в свете прошлого сотрудничества между нами, а также того факта, что многие члены их руководства ведут свои военные корни из академии Баодина. Хотя у чжили изначально были свои опасения, учитывая падение Ян Сэнь в нашей Гражданской войне, они, похоже, также считают, что мы станем надежным союзником в неспокойные времена. Официальное партнерство было согласовано, пусть этот союз выдержит испытание временем!"
SZC_join_faction_accepted_QIE: "Ещё раз объединимся!"

SZC_join_faction_accepted_title_FNG: "Северный бастион"
SZC_join_faction_accepted_desc_FNG: "Объединённые общей враждебностью к [GetZhiliManchu] и их приспешникам, [SZC.GetLeader] обратились к руководству [FNG.GetNameDef] за союзом, считая его единственной фракцией, достаточно сильной, чтобы противостоять старому порядку в Пекине. Разделяя единое видение Китая, свободного от их влияния, [FNG.GetLeader] согласился позволить нашей могучей армии объединиться с ними. Вместе мы сможем свергнуть цинских лаптежников и объединить Китай под нашим знаменем!"
SZC_join_faction_accepted_FNG: "Теперь отомстим!"

SZC_join_faction_accepted_title_GXC: "Федеративный проект"
SZC_join_faction_accepted_desc_GXC: "В последнее время в Сычуань неуклонно набирает популярность идея федералистского Китая. В условиях разгула военачальников и радикализма она казалась лучшей альтернативой стабильному и процветающему Китаю. Поэтому мы протянули руку дружбы [GXC.GetLeader], который любезно принял её. Теперь мы едины и будем сражаться бок о бок за сильный и свободный Китай!"
SZC_join_faction_accepted_GXC: "За единый Китай!"

SZC_join_faction_accepted_title_KMT: "Единый в принципе"
SZC_join_faction_accepted_desc_KMT: "Наши связи с Гоминьданом прочны и остаются верными на протяжении многих лет, несмотря на трудную борьбу, с которой столкнулось движение. Надеясь ещё раз сплотиться в единую силу, мы обратились к нашим товарищам на юге, чтобы оформить альянс. К всеобщему удивлению, [FROM.GetLeader] с радостью принял наше предложение объединить усилия. Вместе мы принесем "Три принципа народа" доктора Суня всему Китаю."
SZC_join_faction_accepted_KMT: "Три принципа объединят нас!"

SZC_join_faction_rejected_title_QIE: "Пекин отвергает нас"
SZC_join_faction_rejected_desc_QIE: "Наши попытки наладить контакт с Чжили закончились отказом. Они ссылались на множество причин, в основном на нестабильность в нашей стране после Гражданской войны. Ян Сэнь был человеком Чжили в Сычуань, и любой может видеть, что они больше заинтересованы в том, чтобы властвовать над марионеткой, чем вступать в союз равных."
SZC_join_faction_rejected_QIE: "Ты опять подсел на опиум, Ву?"

SZC_join_faction_rejected_title_FNG: "Предательство на севере"
SZC_join_faction_rejected_desc_FNG: "В поисках сильного союзника в борьбе с [GetZhiliManchu] остатки правительства Бэйяна казались идеальным выбором. Однако, похоже, их хозяева в Токио запретили им присоединяться к нашему делу! Наш эмиссар в Шэньяне сообщил нам, что они наотрез отказываются от нашего щедрого предложения о союзе против [GetZhiliManchu] и их приспешников, раз и навсегда доказав, что они не заинтересованы в служении кому-либо, кроме прихотей Императора."
SZC_join_faction_rejected_FNG: "Что можно ожидать от японских лапотников?

SZC_join_faction_rejected_title_GXC: "Отказ от федерализма"
SZC_join_faction_rejected_desc_GXC: "Идея федерализма стала приобретать все большее влияние в Китае после распада Лиги восьми провинций в 1936 году. Хотя эта фракция, возможно, не самая сильная, мы, тем не менее, признаём их достоинства. К сожалению, этому не суждено было сбыться. Сославшись на огромное количество политических разногласий между нами и федеральным делом, они отклонили наше предложение о союзе. Очевидно, что их больше интересовали свои корыстные цели, чем формирование сильного, единого фронта во имя будущего Китая."
SZC_join_faction_rejected_GXC: "Вот вам и единство!"

SZC_join_faction_rejected_title_KMT: "Гоминьдан разобщен"
SZC_join_faction_rejected_desc_KMT: "Гоминьдан - это широкая коалиция.  В зависимости от того, как кто-то интерпретирует "Три принципа народа" доктора Суня, он может прийти к совершенно разным выводам о его идеалах. Это приводило к партийным конфликтам в прошлом и, к сожалению, похоже, приводит к конфликтам и сегодня. Считая, что мы выбрали неверный путь, [FROM.GetLeader] отверг наше предложение, заявив, что мы не являемся истинными последователями Принципов.\n\nЕсли они хотят стоять отдельно, пусть будет так."
SZC_join_faction_rejected_KMT: "А как же благосостояние народа?"

sichuan.12.t: "Предложить мир [FROM.GetCliqueShortName]?"
sichuan.12.d.SZC: "Наша кампания по отвоеванию Чамдо обернулась унизительной катастрофой для нашей армии. Наши военные лидеры уверяли нас, что мы сможем захватить регион, встретив лишь символическое сопротивление плохо вооруженных, обученных и организованных монахов, прячущихся в своих монастырях. Вместо этого, мы столкнулись с жестким сопротивлением в горах со стороны неуступчивого противника, который не только держал линию, но и вытеснил наши силы из Сикан.\n\nПосле Гражданской войны мы были не в состоянии начать вторжение. Как бы то ни было, в условиях реальной угрозы нападения на Чэнду несколько членов нашего генерального штаба призывают нас сократить потери и предложить тибетцам мирные условия. Хотя это будет серьезной потерей лица для нашего правительства, если мы сделаем это сейчас, это позволит нам закончить конфликт с относительно небольшими уступками тибетцам и позволит нам восстановить нашу армию. Меньшая фракция сторонников жесткой линии призывает нас возобновить наши атаки против фанатиков, но следование их совету будет очень непопулярным, учитывая то, как до сих пор проходила кампания."
sichuan.12.d.TIB: "Несмотря на доблестную борьбу Доб-Добса в защиту тибетской земли, сычуаньские захватчики захватывают город за городом и монастырь за монастырем, нанося серьезные потери нашим братьям. Хотя это не сломило нашу волю к борьбе, многие в наших рядах нехотя вынуждены признать, что борьба приведет лишь к ещё большему кровопролитию и разрушениям. Поскольку многие святые места находятся под угрозой вражеского натиска, многие призывают нас заключить мир и предложить уступить земли, на которые они претендуют, в обмен на прекращение военных действий. Некоторые сторонники жесткой линии всё ещё хотят продолжать борьбу, хотя их число превосходит число более прагматичных и - как это ни печально - реалистичных голосов."
sichuan.12.a: "Это кровопролитие продолжается уже слишком долго. Пошлите предложение о мире."
sichuan.12.b: "Это ещё не конец!"

sichuan.13.t: "[FROM.GetCliqueShortName] Предлагает мир"
sichuan.13.d.SZC: "Воевать с тибетцами было нелегко. Огромные горы страны оказались военным вызовом, равных которому было мало, а их войска, состоящие в основном из монахов-воинов Доб-Доб, оказались неординарным и неумолимым противником. Тем не менее, Тибет стоит перед нами побежденный и прислал предложение о мире. Они уступят нам Чамдо в обмен на немедленное прекращение военных действий. Хотя мы по праву можем претендовать на большую победу в этой войне, в нашем военном и политическом руководстве есть несколько человек, которые считают, что мы должны идти вперёд и стремиться к полной победе. Другие, однако, считают, что достаточно удовлетворить наши первоначальные требования, поскольку в качестве альтернативы мы можем быть вынуждены воевать по всем Гималаям."
sichuan.13.d.TIB: "Доб-Добы очень успешно противостояли агрессии со стороны сычуаньских военачальников. Когда Сикан пал перед нашими храбрыми воинами, даже высокомерный режим в [SZC.Capital.GetName] был вынужден образумиться. Они отправили к нам посланника, который предложил нам мирные условия с несколькими уступками, надеясь избавить свою армию от новых сокрушительных ударов.\n\nПредложенные условия очень выгодны для нас и обеспечат безопасность нашей восточной границы в обозримом будущем. Некоторые из наших лидеров, однако, призывают нас настаивать на своем, утверждая, что временный мир с враждебным и неразумным противником приведет лишь к дальнейшему кровопролитию в будущем. Конечно, их меньшинство, и занять их позицию будет очень рискованно в политическом и военном отношении."
sichuan.13.a: "Да, давайте покончим с этим."
sichuan.13.b: "Мы не будем вести переговоры с [FROM.GetCliqueShortName]."

sichuan.14.t: "Сычуань отказывается от мира"
sichuan.14.d.SZC: "Довольно неожиданно посланник, которого мы отправили в [TIB.Capital.GetName] для переговоров о мире с тибетцами, был изгнан из города и сообщил нам, что наше предложение о мире было отвергнуто с порога. Отказавшись даже от мысли о переговорах, они намерены продолжать войну до её кровавого завершения. Поскольку тибетские войска прочно закрепились в Сикане, нам предстоит долгая и изнурительная борьба, чтобы вытеснить их из Сычуань."
sichuan.14.d.TIB: "Наш эмиссар в [SZC.Capital.GetName] вернулся с ужасными новостями. Наше предложение о мире было отвергнуто сычуаньским руководством - очевидно, что они не довольствуются простым захватом наших восточных земель, а стремятся захватить весь Тибет. Поскольку Сычуань отказывается сдвинуться с места, у нас нет другого выбора, кроме как вбить в них разум на поле боя. Уже многие монахи вняли призыву выступить в последний раз против этих агрессоров, и мы можем только молиться, чтобы этого оказалось достаточно, чтобы переломить ход конфликта."
sichuan.14.a: "Бой насмерть."

sichuan.15.t: "Департамент вооружений просит убежища"
sichuan.15.d: "Гражданская война в Сычуань закончилась, и наши союзники из Департамента вооружений потерпели поражение от [SZC.GetRulingParty]. Спасаясь от возможного возмездия со стороны [SZC.GetLeader], руководство бывшей правящей Клики Сычуань прибыло сюда, стремясь служить нашим вооруженным силам - с надеждой однажды, возможно, вернуться в родную провинцию."
sichuan.15.a: "Здесь всегда рады старым друзьям!"
sichuan.15.b: "Найдите себе новый дом, да - в другом месте."

sichuan.16.t: "Департамент Баодина просит убежища"
sichuan.16.d: "После победы [SZC.GetLeader] в Сычуань ситуация в Сычуань резко изменилась. После проигранной борьбы с [SZC.GetRulingParty] лидеры Баодинского департамента Сычуань были вынуждены отправиться в изгнание из-за военных успехов [SZC.GetLeader]. Теперь они прибыли в нашу столицу и просят позволить им служить в наших вооружённых силах - возможно, в надежде однажды победить узурпатора, который их изгнал."
sichuan.16.a: "Мы рады такому предложению."
sichuan.16.b: "Нам не нужны зависимые военачальники."

sichuan.17.t: "Лю Сян просит убежища"
sichuan.17.d: "В прошлом самый могущественный военачальник Сычуань, Лю Сян играл в азартные игры и все проиграл. После развала своего Промышленного корпуса бывший военачальник бежал из провинции [SZC_wenhua_exiled] и теперь прибыл в [Root.GetCliqueShortName], просясь на службу в наши вооруженные силы. Сян известен своей вероломностью, но он также опытный генерал, который может оказаться полезным для нас."
sichuan.17.a: "Добро пожаловать в [Root.GetCliqueShortName]."
sichuan.17.b: "Нет, мы ему не доверяем."

SZC_wenhua_follows_xiang: "В сопровождении своего второго командира, бывшего мэра Чунцин Пан Вэньхуа,"

sichuan.18.t: "Офицерский департамент просит убежища"
sichuan.18.d: "После многих лет сопротивления Гражданская война в Сычуань оказалась последним шансом офицеров добиться власти в Сычуань. Победившая [SZC.GetRulingParty] теперь обратила свой взор на юг провинции, начав военную кампанию по уничтожению Офицерского департамента, а вместе с ним и последних клочков республиканизма в Сычуань. Несмотря на сильное сопротивление, движение было подавлено, а его лидеры рассеяны - до сих пор. Немногие оставшиеся лидеры Департамента прибыли в [Root.GetCliqueShortName], просясь служить нашим вооруженным силам, возможно, с надеждой однажды вернуться домой."
sichuan.18.a: "В [Root.GetCliqueShortName] рады истинным республиканцам."
sichuan.18.b: "Нет, мы им не доверяем."

sichuan.19.t: "Лю Вэньхуэй просит убежища"
sichuan.19.d: "Похоже, амбиции [SZC.GetLeader] принесли ещё одну жертву. С началом войны двух Лиусов в Сычуань провинция снова оказалась втянута в конфликт - последний шанс остановить амбиции Сяна. Однако этому не суждено было сбыться. Несмотря на ожесточенное сопротивление, бывший военачальник Сикан и лидер повстанцев, дядя Сяна Лю Вэньхуэй, потерпел решительное поражение в Мейшане, а вскоре после этого был захвачен Сикан, что вынудило его бежать от гнева племянника. Теперь он прибыл в [Root.GetCliqueShortName], просясь вступить в наши вооруженные силы. Некоторые считают, что он жаждет мести, но, несмотря на слухи, он также опытный генерал, который может оказаться ценным сотрудником."
sichuan.19.a: "Добро пожаловать в [Root.GetCliqueShortName]."
sichuan.19.b: "Нам не нужны опиумные полководцы."

sichuan.20.t: "[From.GetNameDefCap] Мобилизуется против нас!"
sichuan.20.d: "Серьезные новости! Наши шпионы обнаружили, что [From.GetNameDef] мобилизует войска на нашей общей границе. Война неизбежна!"
sichuan.20.a: "Готовьте оборону!"

sichuan.50.t: "Ян Сэнь запрашивает поддержку"
sichuan.50.d: "Ужасные новости поступают из Чэнду.\n\nНепрочный мир в регионе рухнул вскоре после того, как проблемы в Лиге Восьми Провинций достигли точки кипения, значительно уменьшив влияние сычуаньского лидера Ян Сэнь. Внутренние разногласия в Клике переросли в открытый конфликт, когда военачальник Чунцин Лю Сян, лидер Промышленного корпуса с его огромной силой как в живой силе, так и в огневой мощи, начал поход на войска Яна. Пока, по крайней мере, остаются союзники Яна в Баодинском департаменте под командованием Дэн Сихоу, но даже это является неопределенностью, так как ситуация выходит из-под контроля с каждым днем.\n\nС учётом нынешнего хаоса в Сычуань, нельзя исключать, что затяжной конфликт, когда обе стороны исчерпают свои силы, может привести к тому, что остатки КМТ под командованием Лу Чао воспользуются моментом, чтобы обратить вспять свои старые несчастья. Как будто этого было недостаточно, постоянные засухи сильно ударили по и без того испытывающему трудности народу Сычуань. В условиях надвигающейся катастрофы наш старый друг Ян обратился к нам с просьбой оказать любую поддержку. Хотя последствия поражения Яна могут оказаться тяжелыми для нас в будущем, у нас тоже есть свои кризисы в свете ситуации в Нанкине."
sichuan.50.a: "Пошлите им то, что мы можем выделить."
sichuan.50.b: "Сейчас мы ничего не можем выделить."

sichuan.51.t: "Ву Пейфу посылает поддержку"
sichuan.51.d: "После того, как многие наши бывшие "союзники" отвернулись от нас, приятно знать, что некоторые из наших друзей всё ещё остаются на нашей стороне. Вняв нашим призывам о помощи, Ву Пейфу пообещал поддержать [SZC.GetLeader] и [SZC.GetRulingParty]. Это укрепило боевой дух наших сил, а предоставленные припасы, несомненно, окажутся бесценными, когда мы столкнемся со всей мощью Промышленного корпуса."
sichuan.51.a: "По крайней мере, мы всё ещё кому-то нравимся..."

sichuan.52.t: "Ву Пейфу бросает нас"
sichuan.52.d: "Как будто внутреннего двуличия было недостаточно, наши "друзья" из-за рубежа теперь тоже отвернулись от нас. Больше озабоченный внутренними делами, чем судьбой верного друга, Ву Пейфу отказался оказать нам любую помощь в борьбе против Сяна и Промышленного департамента. Похоже, что на данный момент, по крайней мере, мы предоставлены сами себе. Новости об этом печальном повороте событий уже достигли линии фронта, деморализуя наших солдат."
sichuan.52.a: "Что ж, по крайней мере, не осталось союзников, которые могли бы нас предать..."

sichuan.53.t: "Офицерский отдел просит поддержки"
sichuan.53.d: "Военная Клика Сычуань на севере развалилась в результате Гражданской войны, и различные военачальники провинции ополчились друг на друга. В то время как в большинстве случаев это было бы обычным делом в Китае, на самом юге Сычуань был оккупирован Офицерским департаментом, остатками групп, связанных с КМТ, которые поддержали наше последнее вторжение в 1933 году. Теперь, после этой Гражданской войны, у них есть шанс, пусть и небольшой, взять под контроль всю провинцию, и они просят нашей поддержки в этом начинании. Поддержка Офицерского департамента, конечно, будет стоить дорого, но нельзя недооценивать преимущества превращения Сычуань в оплот КМТ."
sichuan.53.a: "Пошлите им войска."
sichuan.53.b: "Пошлите им немного оружия."
sichuan.53.c: "Это не стоит таких затрат."

sichuan.54.t: "Юньнань поддерживает офицерский департамент"
sichuan.54.d: "В связи с нынешними беспорядками в Сычуань, Юньнань воспользовалась возможностью поддержать своих офицерских псов, которые поддерживали их во время вторжения к нам в 1933 году, несомненно, надеясь, что они будут делать за них грязную работу. Наши шпионы сообщают нам, что Юньнань уже начала переправлять через границу помощь и оружие, укрепляя силы Офицерского департамента на юге."
sichuan.54.a: "Прекратите вмешиваться в наши дела!"

sichuan.55.t: "Промышленный корпус приближается к Суйнингу"
sichuan.55.d: "Поступают сообщения о том, что массивные силы Промышленного корпуса с угрожающей скоростью продвигаются к Суйнингу. Это место имеет большое стратегическое значение, так как находится в непосредственной близости от базы Сиань и нашей собственной, являясь центром сети дорог в южном бассейне недалеко от Чунцин.\n\n\nЛю Куньхоу, надежный союзник Яна, утверждает, что город можно защитить от превосходящих сил Промышленного корпуса, и что даже если они будут рассеяны, наши укрепления в городе и вокруг него уравняют шансы в нашу пользу. \n\nВан Линцзи, другой наш способный командир, выступает за более осторожный подход, утверждая, что стратегический отход позволит нашим растянутым силам сражаться с более выгодной позиции в ближайшие дни."
sichuan.55.a: "Отступать на север к Сантаю и Мяньяну."
sichuan.55.b: "Эвакуироваться в направлении Чэнду."
sichuan.55.c: "Укрепиться и попытаться занять оборону."

SZC_battle_suining_santai: "§gОрганизация боевого отступления к северным городам Сантай и Мяньян - это безопасный курс действий, который почти гарантированно сохранит наши войска в безопасности, но при этом мы передадим контроль над значительной частью бассейна войскам Сяна.§!"
SZC_battle_suining_chengdu: "§gСамый быстрый путь отступления из Суйнина ведет прямо к нашей столице Чэнду, но Сян быстро продвигается в бассейн. Может не хватить времени, чтобы достичь Чэнду до прибытия войск Сяна.§!"
SZC_battle_suining_hold: "§gСуйнин контролирует значительную часть дорожного движения в центральную часть бассейна Сычуань и обратно, но он также находится гораздо ближе к штабу Сяна в Чунцин, чем наш штаб в Чэнду. Возможно, нашим силам придется оставаться в опасной распыленности, чтобы сохранить открытыми линии снабжения.§!"

sichuan.56.t: "Полет на север"
sichuan.56.d: "После обширного планирования и тщательной подготовки нашим силам удалось организовать и провести упорядоченный отход из Суйнина. При отступлении на север было оставлено немного военного имущества, при этом их численность полностью сохранилась как в людях, так и в технике. Хотя Ксианг теперь контролирует регион, наши силы находятся в гораздо лучшем положении, чтобы справиться с любыми будущими вторжениями Промышленных культур. Ситуация может быть далека от идеальной, но выбор в пользу безопасной альтернативы выиграл нам драгоценное время и спас много жизней."
sichuan.56.a: "По крайней мере, мы вывели наши войска целыми и невредимыми."

sichuan.57.t: "Сражение в Цзяньяне"
sichuan.57.d: "Самый быстрый маршрут был и самым предсказуемым. По пути в Чэнду наши войска были атакованы с флангов наступающими армиями Сяна. Несмотря на доблестное сопротивление, наши силы были разбиты, так как были атакованы на открытой местности силами Промышленного корпуса. Хотя нашим войскам удалось вырваться из этой тяжёлой ситуации и продолжать сражаться, ценные люди и оборудование были потеряны во время нашего поспешного отступления."
sichuan.57.a: "Это нехорошо."

sichuan.58.t: "Окружение в Суйнине"
sichuan.58.d: "Поскольку был отдан приказ удерживать Суйнин любой ценой, уверенный в себе Лю Цунхоу приказал своим войскам окопаться и приготовиться к неизбежному штурму. Пока наши войска окапывались, силы Промышленного корпуса выдвинулись и окружили наш город, имея подавляющее преимущество в численности, в то время как силы Лю оставались как сидячие утки.\n\nБитва была короткой, так как большинство сил Департамента вооружения сдались толпой, когда поняли, что они просто вырыли свои собственные могилы вокруг обреченного города, обеспечив Сяну полную победу над нашими силами. Опозоренный Лю Цунхоу бежал на север в Чжили, едва избежав пленения после этой стратегической ошибки."
sichuan.58.a: "Катастрофа!"

sichuan.59.t: "Нейцзян под ударом"
sichuan.59.d: "Промышленный корпус и Департамент вооружений ведут тяжелые бои за переправы через реки вокруг Нейцзяна. Речные переправы имеют огромное стратегическое значение, поскольку тот, кто их контролирует, фактически контролирует ворота в бассейн Сычуань. Эти бои шли с самого начала военных действий, но похоже, что Сян готовится к последнему рывку, чтобы захватить плацдармы. \n\n\nНесмотря на превосходство в силах, мы должны быть в состоянии вовлечь силы Сяна в нашу хорошо подготовленную оборону на этих плацдармах, где их численность будет сокращена, хотя это, конечно, будет дорогостоящая победа, если мы хотим сдержать всю мощь Промышленного корпуса.\n\n\nМы могли бы, однако, попросить наших инженеров оборудовать плацдармы, чтобы взорвать и поймать в ловушку силы Сяна. Однако в долгосрочной перспективе это будет дорого стоить, так как стратегическая инфраструктура региона будет разрушена."
sichuan.59.a: "Защищайте плацдармы любой ценой!"
sichuan.59.b: "Дайте им переправиться, затем взорвите мосты."

SZC_battle_neijiang_defend: "§gНейцзян контролирует некоторые из крупнейших переправ и будет хорошо расположен для атаки флангов Сяна, если его удержат. Однако атаки сил Сяна становятся все более интенсивными с каждым днем. Если эта тенденция сохранится, наши защитники могут быть разбиты.§!"
SZC_battle_neijiang_blow: "§gИспользуя взрывчатку на мостах, мы можем привлечь достаточно большое количество солдат Промышленного корпуса, чтобы они оказались в ловушке на нашей стороне реки Туо, а отсутствие мостов сделает её захват бесполезным для Сяна. Он также станет бесполезным для нас, к сожалению. §!"

sichuan.60.t: "Нейцзян захвачен вражескими войсками"
sichuan.60.d: "Наши солдаты и инженеры день и ночь готовили оборону плацдармов. Были вырыты траншеи, установлены мешки с песком и колючая проволока, а пулеметы и минометы были установлены в эффективные зоны поражения для любого, кто осмелится приблизиться к ним. Первые волны атакующих были уничтожены в массовом порядке, но по мере того, как часы превращались в дни, а неустанные атаки не прекращались, силы Департамента вооружений истощались в боеприпасах, оборудовании и солдатах перед лицом этой подавляющей атаки.\n\nОдин за другим, плацдармы падали, а вместе с ними и некоторые из наших самых ветеранских войск"
sichuan.60.a: "Департамент не может больше этого терпеть!"

sichuan.61.t: "Битва за мосты"
sichuan.61.d: "Вчера вечером и под покровом темноты наши саперы заложили динамит вдоль ключевых опорных конструкций плацдармов. Сегодня утром наши войска симулировали отход с мостов, и, как и ожидалось, враг клюнул на приманку. Когда армейские колонны перешли на другую сторону, взрывчатка была приведена в действие. Все, кто успел перебраться на другую сторону, попали в засаду, когда появились наши войска, и в панике и неразберихе сдались в плен. Все, кто остался на той стороне, могли просто беспомощно наблюдать, как их товарищи по оружию были настигнуты, сокрушая их боевой дух.\n\nХотя мы потеряли плацдармы в обозримом будущем, мы одержали важную победу."
sichuan.61.a: "Наконец-то победа!"

sichuan.62.t: "Дэн Сихоу берёт Чэнду."
sichuan.62.d: "Нанося удар за ударом, Департамент вооружений оказался на грани полного краха. Чтобы предотвратить грядущую катастрофу, сегодня утром войска Баодина под командованием генерала Дэн Сихоу вошли в Чэнду. Поскольку силы Яна были обескровлены и деморализованы постоянными неудачами конфликта, это был фактически бескровный переворот, так как правление Яна было фактически прекращено, а Баодинский департамент захватил полный контроль над государственным аппаратом. Последние силы, верные Яну, либо дезертировали, либо перешли на нашу сторону.\n\nПоскольку ситуация остаётся такой же тяжёлой, как и прежде, мы должны подготовить оборону Чэнду."
sichuan.62.a: "Мы - последний рубеж Сычуань."

sichuan.63.t: "Осада Чэнду"
sichuan.63.d: "Рано утром соединения Промышленного корпуса наконец-то прибыли к Чэнду для того, что, как надеется Сян, станет последней битвой в этой войне. Вполне возможно, что так оно и будет, но это, по меньшей мере, авантюра с высокими ставками, потому что на данный момент его армии устали от многонедельных маршей и сражений.\n\n\nСам город окружен каналами, полученными от дамб Дуцзянъяна выше по реке, и укреплен стенами, построенными ещё в эпоху поздней Цин, до Синьхайской революции. Старые, построенные ещё до появления современной артиллерии, стены по-прежнему тянутся почти на семь миль вокруг города и достигают более тридцати футов в высоту. По сути, они образуют мощную цитадель, которая выдержала испытание временем, что делает её прорыв сложной задачей для любой атакующей армии.\n\nЗная, что лобовая атака приведет к разрушению армии Чунцин, Сян решил осадить Чэнду. Спорадические обстрелы велись с самого утра, но ясно, что войска Сяна не надеются прорвать оборону в ближайшее время и поэтому окопались для долгой осады. Пока наша оборона стоит, этот город станет нашей могилой, если мы будем просто ждать за этими стенами. Нужно действовать быстро!\n\nЕсли их планы не будут нарушены, Чэнду, несомненно, падет."
sichuan.63.a: "Судьба Сычуань висит на волоске."

sichuan.64.t: "Выбор плана атаки"
sichuan.64.d: "Войска Лю Сяна продвинулись к Чэнду с востока и юга и держат город в осаде. Все будет потеряно, если мы не предпримем быстрых действий и не предпримем попытку прорвать осаду. Все наши военачальники знают, что мы не можем ждать, и что наступление - наша единственная защита в этой ситуации.\n\n\nОдин из таких планов - воспользоваться их тонким расположением вокруг города, чтобы попытаться отрезать и окружить их в смелом наступлении на Цзяньян. С другой стороны, учитывая, что большая часть их опытных сил занята осадой, другие члены нашего высшего командования считают, что мы должны отрезать голову змее, атаковав Чунцин напрямую. Город должен быть легко обороняем резервными подразделениями Сиана под командованием мэра Пан Вэньхуа, а его захват значительно дезорганизует усилия Сиана из-за жизненно важной инфраструктуры города. \n\nНаконец, есть офицеры в наших рядах, которые предостерегают нас от того, чтобы складывать все яйца в одну корзину, призывая разделить наши силы и атаковать обе цели сразу, сводя на нет их шансы укрепить свои цели.\n\n\nЕдинственное, в чем они, похоже, согласны, так это в том, что любой курс действий должен быть тщательно продуман, так как нет места для ошибок."
sichuan.64.a: "Двигайтесь к Цзяньяну, чтобы окружить силы Сяна."
sichuan.64.b: "Двигайтесь к Чунцин, она будет слабо защищена."
sichuan.64.c: "Разделите силы на две группы и начните наступление в двух направлениях."

SZC_troop_mobilisation_jianyang: "§gЛучшие силы Сяна сосредоточены вокруг Чэнду из-за продолжающейся осады, и наши силы могут быть в состоянии отрезать линии снабжения Сяна, взяв близлежащий город Цзяньян. Нам понадобятся все имеющиеся силы для этого курса действий, что оставит юг без присмотра и, возможно, даст офицерскому департаменту шанс на успех.§!"
SZC_troop_mobilisation_chongqing: "§gПродолжение контроля над Чунцин является жизненно важным для военных усилий Сяна, и его захват станет смертельным ударом для его дела. С другой стороны, Пан Вэньхуа командует в городе значительным гарнизоном. Если нам не удастся быстро преодолеть оборону города, мы рискуем оказаться в клещах между гарнизоном и войсками, которые Сян пошлет для противодействия нашему продвижению.§!"
SZC_troop_mobilisation_split: "§gРазделение наших сил на две ударные группы не позволит Сяну и Вэньхуа усилить друг друга, но это означает, что нашей армии придется сражаться с большей частью Промышленной армии одновременно. Промышленный корпус силен, и наша армия может не справиться с этой задачей.§!"

sichuan.65.t: "Гамбит Ян Сэнь"
sichuan.65.d: "Перенапрягшись, самые опытные силы Промышленного корпуса были направлены на осаду нашей столицы, а фланги и тыл охраняли свежие новобранцы из их резерва. Продвигаясь быстро, нам удалось смести тонко разбросанные отряды тылового охранения Сяна. Их превосходящие силы были потрачены на попытку окружить Чэнду, и теперь они оказались отрезаны, застряв между нашими основными силами и относительно неповрежденным гарнизоном Чэнду."
sichuan.65.a: "Не дайте им сбежать!"

sichuan.66.t: "Приливы и отливы"
sichuan.66.d: "Войска Сяна поставили себя в опасное положение, направив своих самых опытных солдат против обороны Чэнду в попытке "все или ничего" выбить нас из войны. После отсечения основных сил Сяна последовала быстрая битва между нашими силами и попавшим в ловушку авангардом Промышленного корпуса, который теперь отчаянно пытался вырваться из окружения. Отступать было некуда, а надежды на спасение не было, поэтому моральный дух и сплоченность отрядов были подорваны, что привело к массовой сдаче войск Сяна.\n\nПосле того, как Чэнду оказался в безопасности, мы должны атаковать вражеское сердце!"
sichuan.66.a: "Вперёд, к Чунцин!"

sichuan.67.t: "Предательство Пан Вэньхуа"
sichuan.67.d: "Несмотря на то, что после поражения в Чэнду основные силы Промышленного корпуса пришли в упадок, гарнизон Чунцин оставался грозной силой. Под умелым командованием второго помощника Сяна, мэра Чунцин Пан Вэньхуа, он насчитывал тысячи человек и ежедневно пополнялся прямыми поставками с крупных заводов города. Было ясно, что если за город будет вестись борьба, то она будет долгой и тяжёлой, даже если Лю Сяна не будет в живых. Когда до нас дошла весть, что передовые отряды из Офицерского департамента движутся к городу, наши командиры вздохнули с облегчением. К сожалению для нас, этому не суждено было случиться.\n\nПосле того, как оборона города встретила их пулями и бомбами, они были встречены с распростертыми объятиями: знамя Промышленного корпуса, развевающееся над городом, было быстро заменено на знамя Гоминьдан и Федералистов. Пан Вэньхуа заявил о своей верности делу революционной армии. Очевидно, это был не просто трусливый поступок беспринципного предателя, а спланированный обман и вероломство. Пан Вэньхуа не только согласовал это с Лу Чао и Сюн Кеву из Офицерского департамента, но стало ясно, что он, скорее всего, уже очень давно поддерживал контакты с такими крупными деятелями КМТ, как Сун Цинлин и Линь Бяо. \n\nХотя их армии ещё не полностью соединились, значительная промышленная продукция Чунцин была передана офицерскому департаменту в качестве подарка прямо у нас под носом.\n\n\nЭто действительно ужасная новость, и она в мгновение ока изменила всю ситуацию на земле."
sichuan.67.a: "Подождите, что?"

sichuan.68.t: "Промышленный корпус распадается"
sichuan.68.d: "Сян сделал большую ставку на быструю победу и потерял все. Авангард Промышленного корпуса был полностью разгромлен, измотан и обессилен после нескольких недель сражений, не считаясь с потерями. Теперь Сян столкнулся с полным поражением на фронте и предательством в тылу. Деморализованные многочисленными неудачами и потерявшие свой жизненно важный оплот Чунцин, оставшиеся войска Промышленного корпуса начали массово дезертировать и отступать. Тем временем Лю Сяна нигде нет, предположительно он сбежал из Сычуань как трус, чтобы не разделить участь солдат Промышленного корпуса. Поскольку от некогда грозных сил осталось лишь символическое сопротивление, их полная капитуляция - лишь вопрос времени."
sichuan.68.a: "Пора!"

sichuan.69.t: "Чунцин под офицерами"
sichuan.69.d: "За дни, прошедшие после поражения Сяна и дезертирства Пан Вэньхуа, Чунцин преобразился так же быстро, как и офицерский отдел. Из крепости военачальника он превратился в крепость республиканизма, федерализма и трех принципов доктора Сунь Ят Сена. Верит ли в это сам Пан Вэньхуа, никто не знает, но он определенно играет роль, и народ Чунцин вряд ли недоволен тем, что обещания славы через войну сменились обещаниями процветания и свободы, по крайней мере, если учесть, что альтернативой, казалось, было разрушительное завоевание от рук Ян Сэнь и его чжилийских союзников. Сам Офицерский департамент тоже претерпел изменения. Ушли в прошлое времена, когда они были разношерстными партизанскими отрядами, поскольку теперь они получают лучшее оружие и униформу, которую могут производить мануфактуры Чунцин. Это все та же революционная армия по духу, только на этот раз они выглядят как профессиональные войска.\n\nЭтот договор между революционерами и изменниками Чунцин представляет собой, по меньшей мере, страшную угрозу. Ни в коем случае нельзя допустить, чтобы к власти пришли псы Гоминьдан, которых мы и наши союзники из Чжили с таким трудом сдерживали. Их идеи представляют угрозу для всего Китая, и нельзя допустить, чтобы они разрушили основы нашей цивилизации. Наши офицеры уже получили приказ начать последнее наступление на врага. Мы разгромим их и наконец-то принесем мир и порядок в Сычуань!"
sichuan.69.a: "Мы побеждали их раньше и сделаем это снова!"

sichuan.70.t: "Столкновения в Цулиуцин"
sichuan.70.d: "Когда Чунцин был вероломно передан Гоминьдан, вся ситуация изменилась в одночасье. Однако ещё не все потеряно, поскольку эти две силы ещё не соединились. Наше положение может быть тяжелым, но у нас всё ещё есть хорошие шансы на победу. Объединённые, они представляют собой мощную силу. В одиночку против нашей ветеранской армии, пусть и измотанной, выступают разрозненные партизаны и новобранцы. Мы должны использовать эту возможность, чтобы нанести удар, пока они ещё разобщены. Пока мы видели только небольшие стычки, но большая битва между тремя силами неизбежна.\n\nМы должны убедиться, что она будет на наших условиях.\n\nНаши силы возглавляет способный Ван Линцзи, проверенный ветеран войны, чей опыт и тактические знания должны компенсировать состояние нашей армии. Силы, которыми он командует, в основном состоят из ветеранов, на счету которых несколько побед и достаточное количество тяжёлой техники. Наши враги - это отряд таких же ветеранов, но плохо оснащенных иррегулярных войск Гоминьдан под командованием хитрого Лю Бочэна, который будет усилен войсками Чунцин Пан Вэньхуа. Во всем остальном оба являются проверенными полководцами, и их нельзя недооценивать. Место битвы мы выбираем сами - местность вокруг Цулиуцин представляет собой смесь холмов и равнин с большим количеством лесов. Тщательно обдумав все эти факты и взвесив свои возможности, Ван Линьцзи решает..."
sichuan.70.a: "...захватить Цулиуцин и использовать его в качестве опорного пункта."
sichuan.70.b: "...атаковать войска Пан Вэньхуа до того, как они достигнут Бочэна."
sichuan.70.c: "...симулировать атаку, а затем отступить, чтобы вытеснить КМТ."

SZC_ziliujing_defense: "§gЦулиуцин, вероятно, будет пунктом, где враг намерен соединиться перед тем, как направиться в Чэнду. Мы возьмем город и превратим его в оборонительный опорный пункт. Им придется взять город, чтобы соединиться, или подставить свои фланги под нашу неизбежную атаку с этой позиции.§!"
SZC_ziliujing_attack_wenhua: "§gКМТ, скорее всего, затаилась в холмах и лесах в бассейне реки. Лобовая атака на них займет много времени, будет дорогостоящей и неопределенной. Вместо этого мы должны атаковать гарнизон Чунцин и уничтожить их до того, как они смогут соединиться со своими новыми союзниками из КМТ.§!"
SZC_ziliujing_feign_withdraw: "§gПартизаны не выйдут из своих укрытий, если не будут считать, что у них есть преимущество. Мы используем обман, чтобы выманить их, а затем заставим их сражаться с нами на открытой местности, где наше превосходство в огневой мощи и численности действительно может сыграть свою роль.§!"

sichuan.71.t.pincer: "Тоннаньский натиск"
sichuan.71.d.pincer: "Считая, что с силами Чунцин легче справиться в одиночку, Ван Линцзи приказал своим усталым, но решительным войскам двигаться на восток, чтобы нанести первый удар по ним, надеясь разбить их до того, как они смогут соединиться с закаленными в боях партизанами Гоминьдан. Хотя Лю Сяна нельзя назвать побежденным, все же факт, что военные поражения Лю Сяна израсходовали большую часть лучших солдат и оборудования Промышленного корпуса. Остались лишь резервисты и призывники, которые не были так хорошо обучены, как регулярная армия, особенно в использовании тяжёлой техники. Судьба этой авантюры должна была решиться под Тоннаньский, городом к северо-западу от Чунцин.\n\nКогда две армии соприкоснулись, Ван Линцзи с удивлением узнал, что его противники не маршировали в открытую, а смогли создать импровизированную оборону за пределами старого города. Резерв Чунцин, хотя и не представлял собой грозную оборонительную цепь, все же смог за ночь вырыть свежие траншеи. Вместо того, чтобы встретить беспорядочные маршевые колонны, попавшие в засаду, наши войска были встречены артиллерией солдат Пан Вэньхуа. Линьцзи быстро понял, что партизаны, обладая обширными знаниями о регионе, смогли сообщить своим новым союзникам о последнем наступлении Департамента вооружений. Выбирая между покорным отступлением и быстрым штурмом, Линьцзи выбрал последнее, зная, что первое, скорее всего, поставит его в ещё худшее положение и обречет Чэнду. Не имея времени на подготовку, он приказал своим войскам развернуться и двинуться на врагов. Хотя они были застигнуты врасплох, их ветеринары показали, что они действовали с мастерством и мужеством, с которыми их противники не могли сравниться, но, тем не менее, им предстояла нелёгкая борьба. Когда день перешел в ночь, оборона Пан Вэньхуа была потрепана, но не сломлена. Хуже того, наступление ночи ознаменовалось появлением Лю Бочэна и его солдат, которые дали о себе знать только тогда, когда устремились на фланги измотанных войск Департамента вооружений. Это стало последней каплей, и вскоре после этого армия сломалась, сдавшись в плен перед внезапной и непрекращающейся атакой на их тылы.\n\n\nВ настоящее время местонахождение Ван Линьчжи неизвестно, а дороги в Чэнду открыты. Мы опасаемся худшего."
sichuan.71.a.pincer: "Это катастрофа!"

sichuan.71.t.stalemate: "Тупик в Зилиуцзине"
sichuan.71.d.stalemate: "Как и ожидалось, захват Цзилюйцзина был легкой задачей, и его удержание также не представляло особой сложности. Однако в результате столкновения вокруг Цзылюйцзина, в результате чего он оказался очень мобильным и агрессивным, он превратился в клетку для завоевателей.\n\nГоминьданские партизаны, вместо того чтобы заглотить наживку, знали, что атака на такой очевидный опорный пункт будет катастрофой, и вместо этого применили свою обычную тактику преследования. Выбрав сильную оборону, а не мобильное наступление, Департамент вооружений уступил инициативу своим врагам. После нескольких дней спорадических боев с небольшими потерями с обеих сторон, резерв Пан Вэньхуа Чунцин прибыл, чтобы ослабить силы Бочэна. Теперь закаленных партизан поддерживала оставшаяся мощь Промышленного корпуса с его тяжёлой техникой. Таким образом, форт превратился в ловушку, поскольку артиллерия Промышленного корпуса теперь направлялась превосходными местными знаниями Гоминьдана, что ограничивало её передвижение. Хотя сам город был в безопасности, поскольку ни одна из сторон не хотела рисковать жизнями его жителей, любая попытка выйти из него привела бы к большим потерям для войск Вана. Пока часть сил Пан Вэньхуа и Лю Бочэна остаётся в Цулиуцине, большой отряд движется к Чэнду по открытой дороге, по пути вербуя недовольных гражданских и дезертиров из старой армии Сиана. С каждым шагом они становятся все сильнее, а мы слабеем за стенами.\n\nНесмотря на то, что силы Вана скованы, он уже разрабатывает планы безопасного отступления и должен успеть вывести большую часть своих войск. Плохая новость заключается в том, что к тому времени, когда он это сделает, вряд ли останется Чэнду, который он сможет освободить."
sichuan.71.a.stalemate: "Его армия может быть в безопасности. Чэнду - нет..."

sichuan.72.t: "Падение Чэнду"
sichuan.72.d: "После многочисленных сражений, дорогостоящей осады и призыва к помощи в атаке на Цулиуцин, гарнизон Чэнду был лишь тенью того, чем он когда-то был. Не желая выдерживать ещё одну осаду без надежды на спасение, гарнизон просто поднял белый флаг над главными воротами города, вместо того чтобы подвергать людей и историческое наследие города ненужной смерти и разрушению. Хотя могучие стены Цин остаются несокрушимыми, то же самое нельзя сказать о воле к борьбе тех, кто стоит за ними. В Чэнду теперь развеваются флаги Гоминьдан и федералистов, а его сдача знаменует конец самой кровопролитной Гражданской войны Сычуань. Победившие войска ликуют, празднуя на почти пустых улицах древнего города. Его жители остаются дома, и на данный момент большинство из них просто испытывают облегчение от того, что война закончилась.\n\nПо крайней мере, положительным моментом является то, что решение о быстрой капитуляции избавило древний город от любого мародерства и грабежа со стороны победителей."
sichuan.72.a: "Офицеры вернулись."

sichuan.73.t: "Столкновение двух разумов"
sichuan.73.d: "В прошлом, воюя с партизанами, они сражались с холмов и лесов. Это была их территория, и любое нападение непосредственно на их территорию, где они будут защищаться на своих условиях, было бы самоубийством. Зная это, Ван Линчжи понимал, что ему придется выманить силы Лю Бочэна в открытую атаку. Бочэн не был дураком, он не раз доказывал свою тактическую смекалку. Он был известен тем, что использовал предоставленные ему возможности и агрессивно атаковал с сильных позиций, и Линьцзи намеревался использовать эту черту против него.\n\n\nПлан был рискованным, и он знал, что жертвы будут неизбежны. Его основные силы должны были оставаться сосредоточенными в тылу, а несколько передовых отрядов были отправлены в качестве приманки для КМТ. В течение всего утра они совершали пробные атаки на своих врагов, нанося спорадические удары по холмам и лесам. Хотя сначала они не имели успеха, в конце концов Лю Бочэн решил, что эти передовые отряды, скорее всего, единственные силы Департамента вооружений в этом районе, поскольку они не получили подкрепления, не отошли и не сообщили о действиях КМТ. Как только партизаны перешли к тактике знаменитых фронтальных пехотных атак Лю Бочэна, они быстро отступили, так как на их сторону устремилось подавляющее число людей. Потери были невелики, но достаточному количеству партизан удалось вернуться на дружественные рубежи. Полагая, что он разбил врага, как и во многих других случаях, Бочэн решил использовать полученное преимущество и продолжать атаку.\n\nБлиже к полудню войска КМТ догнали отступающие силы, но были разбиты артиллерией и пулеметами, установленными Департаментом вооружений. Ловушка сработала, но теперь перед ними стояла незавидная задача - попытаться победить революционные силы, возглавляемые известным героем войны. Силам Бочэна не хватало тяжёлой техники, но они все равно представляли собой грозную силу. Они бросились на позиции противника, но были разбиты. К концу первого дня КМТ отступила, надеясь выманить врага на более выгодную позицию. Когда Ван Линцзи удержал свои силы на месте, а не поддался на собственную уловку, штурм продолжался и на следующий день. В то же время, войска Чэнду не смогли оказать поддержку, так как из-за тяжелого снаряжения им пришлось бы ждать не менее полунедели, прежде чем они смогли бы установить контакт с двумя сражающимися генералами.\n\nПосле нескольких дней боев Лю Бочэн понес сокрушительные потери и был вынужден отступить, чтобы перегруппироваться и восстановить потери. Как только Пан Вэньхуа получил известие о том, что войска, с которыми он должен был соединиться, разбиты в бою, он решил повернуть обратно к Чунцин. Гамбит обошелся дорого, но для Департамента вооружений он оказался выигрышным. Теперь дорога на Чунцин была открыта."
sichuan.73.a: "Опасная авантюра принесла победу."

sichuan.74.t: "Падение Чунцин"
sichuan.74.d: "После окончания осады Чэнду, сердце бывшего Промышленного корпуса теперь захвачено нашими решительными солдатами. Несмотря на сильное истощение после жестокой Гражданской войны, небольшой гарнизон древнего города под командованием Пан Вэньхуа оказывал упорное - хотя и бесполезное - сопротивление, а Департамент вооружений в последующие дни зачищал их улицу за улицей. После нескольких дней боев Верхний город, наконец, пал, а вместе с ним и городская промышленность. Однако в результате боев часть города была разрушена, включая многие заводы и важнейшие объекты инфраструктуры. Когда пыль осела, Пан Вэньхуа нигде не было, скорее всего, он был убит в бою или давно исчез.\n\nПотеряв всякую надежду на победу, вместе со своим единственным союзником, большинство оставшихся войск Офицерского департамента начали дезертировать или сдаваться в плен, за исключением небольших очагов стойких партизан КМТ в сельской местности. Война закончилась, и Ян Сэнь сохранил контроль над Сычуанью."
sichuan.74.a: "Мы победили."

sichuan.75.t: "Чунцин под ударом"
sichuan.75.d: "Война начала утомлять войска Ян Сень. Приближаясь к Чунцин, ветераны этого войска с нетерпением ждали победы, но в то же время прекрасно понимали, что им предстоит нелёгкая задача. Им предстояло захватить не только последний оплот врага, но и один из крупнейших промышленных центров Китая. Битва за этот город, несомненно, будет трудной, так как каждый из могущественных заводов города может быть легко превращен в крепость для любого защитника.\n\nХотя время дорого, лобовой штурм - очень сложная задача. Холмистая местность вокруг холма может предоставить нам отличные позиции для наблюдения и размещёния артиллерии, что даст нам огромное стратегическое преимущество при наступлении. Некоторые командиры на местах считают, что время, которое потребуется для того, чтобы занять эти позиции и воспользоваться ими, - это время, которого у нас просто нет, и предпочитают вместо этого быстрое наступление на потрепанные остатки Промышленного корпуса."
sichuan.75.a: "Займите позиции на холмах перед атакой."
sichuan.75.b: "Штурмуйте город, у нас мало времени!"

SZC_chongqing_hills: "§gНаши офицеры на местах настаивают на том, что мы должны занять холмы и использовать их в своих интересах. Это может спасти много жизней и обеспечить большое стратегическое преимущество в предстоящей битве, как против Чунцин, так и против наших преследователей. Однако это отнимает много времени и приведет к распылению наших сил.§!"
SZC_chongqing_assault: "§gНаши генералы настаивают на том, что у них достаточно сил, чтобы взять город лобовым штурмом. Учитывая, что каждая потерянная минута позволяет врагу закрепиться ещё глубже, пока вторая армия приближается к их флангам, этот призыв к тотальному штурму вряд ли лишен оснований.§!"

sichuan.76.t: "Поражение в Чунцин"
sichuan.76.d: "Перед лицом только трудных вариантов, прямая атака на недостаточно оснащенный гарнизон казалась наиболее вероятной для успеха. Не теряя времени, войска под прикрытием артиллерийского огня ворвались в траншеи, окружавшие город. После многочасового боя Департамент вооружений захватил эти позиции, хотя и ценой больших потерь. Поспешное развертывание также означало, что неточная артиллерия имела довольно ограниченный эффект на поле боя. Хуже того, после взятия траншей стало ясно, что Пан Вэньхуа сумел постепенно отвести свои силы по мере продвижения атакующих. Так как врываться в город ночью было бы неорганизованным самоубийством, Департаменту вооружений оставалось только ждать рассвета на окраине древнего города, пока Пан Вэньхуа не подготовит новые оборонительные сооружения в самом городе и не эвакуирует гражданское население во внутренние районы Чунцин. С наступлением рассвета все фабрики и правительственные учреждения были превращены в импровизированные форты. Продвижение шло медленно, и вскоре Департамент вооружений увяз в уличных боях. После второй ночи без особых успехов ситуация стала отчаянной, так как вражеское подкрепление быстро приближалось. Зная, что они будут уничтожены, если окажутся между двумя армиями, на следующий день обошлось без боев. Вместо этого несколько солдат были посланы с белым флагом, чтобы обсудить вопрос о капитуляции. Вскоре Пан Вэньхуа принял его, завершив короткую битву за Чунцин катастрофой для департамента вооружений.\n\nВ конце концов, атакующие силы стали военнопленными, а некоторые из самых опытных солдат были вычеркнуты из боевого порядка, и теперь департамент вооружений вряд ли сможет оправиться. Слухи об этом поражении уже распространяются среди народа, несмотря на все усилия цензоров в Чэнду. Сказать, что их воля к сопротивлению Сяну ослабла, было бы преуменьшением."
sichuan.76.a: "Теперь все кончено..."

sichuan.77.t: "Падение Чунцин"
sichuan.77.d: "Продвигаясь ночью, холмы были взяты с относительной легкостью. Гарнизон Чунцин, очевидно, сосредоточил свою оборону на самом городе по принципу "все или ничего", вероятно, потому что у Пан Вэньхуа почти не было свободных солдат. Ещё до рассвета наши инженеры оборудовали позиции на холмах, а затем под покровом темноты прибыли легкая артиллерия и наблюдатели. Как только рассвело, наши солдаты смогли начать штурм города, поскольку вражеские силы всё ещё оставались далеко позади. Их штурм начался с точного и разрушительного обстрела укреплений защитников, и вскоре завязался бой за город.\n\nНесмотря на все трудности, сердце Промышленного корпуса вскоре было захвачено войсками Янга. В последующие часы небольшой гарнизон древнего города оказывал неорганизованное сопротивление, а Департамент вооружений вычищал их улицу за улицей. Стремительный штурм и жестокая бомбардировка разрушили планы Вэньхуа по постепенному отступлению в город, и теперь его силы уничтожались быстрыми темпами. Вскоре город и его могущественные промышленные предприятия окончательно пали. Однако в результате боев часть города была разрушена, в том числе многие фабрики и важнейшие объекты инфраструктуры. Когда пыль осела, Пан Вэньхуа нигде не было. Предполагается, что он либо погиб в битве за город, либо давно бежал.\n\nГород пал так быстро, что промышленная армия, посланная на его освобождение, не имела представления о его судьбе. Поэтому при приближении они были встречены обстрелом с гор и огнем с окраин города. Быстро поняв, что опоздали, увидев развевающиеся над городом знамена Департамента вооружений, они поспешили поднять белый флаг. Их капитуляция была принята без дальнейшего кровопролития, и их захват означает, что Промышленный корпус больше не является фактором. Победа за нами!"
sichuan.77.a: "Великая победа!"

sichuan.78.t: "Промышленный корпус начинает распадаться"
sichuan.78.d: "Сян сделал большую ставку на быструю победу и потерял все. Перенапряженный, незащищенный и измотанный после нескольких недель сражений с минимальными потерями, авангард Промышленного корпуса был полностью разгромлен. Теперь Сян столкнулся с полным поражением на фронте и предательством в тылу. Деморализованные многочисленными неудачами и потерявшие свой жизненно важный оплот Чунцин, войска Промышленного корпуса начали бросать оружие и форму, надеясь скрыться в сельской местности в качестве гражданских лиц. Поскольку от некогда грозной силы осталось лишь символическое сопротивление, их полная капитуляция - лишь вопрос времени."
sichuan.78.a: "Пора!"

sichuan.79.t: "Лю Сян бежит"
sichuan.79.d: "Из Чунцин поступают сообщения, что Лю Сян бросил своих солдат и бежал из Сычуань. С отрубленной головой змеи, то немногое, что осталось от Промышленного корпуса, прекратило всякое сопротивление, совершенно не желая сражаться за человека, который повесил их сушиться. Война закончилась, и Ян Сэнь сохранил контроль над Сычуанью."
sichuan.79.a: "Мы победили."

sichuan.80.t: "Поражение в деталях"
sichuan.80.d: "В смелой авантюре "все или ничего" мы разделили основную часть нашей оставшейся армии к югу от Чэнду и заставили их атаковать города Цзяньян и Чунцин одновременно. Поскольку большая часть Промышленного корпуса была связана длительной осадой, наши армии могли атаковать в обоих местах и при этом превосходить по численности измотанного противника. Однако две большие армии на марше невозможно скрыть, и ни одна из них не достигнет места назначения до того, как весть о наших намерениях дойдет до врага.\n\nПользуясь инициативой, Лю Сян сразу же отвлек свои силы, оставив за собой символические силы, чтобы убедиться, что гарнизон Чэнду остаётся связанным. Поскольку наш план зависел от приверженности противника к осаде, в тот момент, когда силы Сяна пришли в движение, наши войска сражались с самим временем так же яростно, как с разведчиками и местными ополченцами из Промышленного корпуса. Однако они не обратили внимания на этот факт, пока не стало слишком поздно. Инфраструктура в Сычуань была плохо развита до войны, и к этому моменту наша армия маршировала по разбитым дорогам, а радиосвязь практически отсутствовала. Обе армии не успели понять, что их преследуют, как войска Лю Сяна напали на них сзади.\n\nВ плане не было места для ошибок, и как только две половины армии были атакованы с тыла и флангов, всякое подобие сплоченности быстро разрушилось, и они бросились занимать оборонительные позиции. Только тактические навыки Ван Линцзи спасли положение, он чудесным образом сплотил войска и отбил первую волну атакующих, выиграв время и позволив двум половинам нашей армии соединиться и перегруппироваться у Янцзы. Однако потери с его стороны были катастрофическими, и он едва успел начать укрепление позиций, как последний гвоздь в гроб был забит прибытием войск гарнизона Чунцин под умелым командованием Пан Вэньхуа. Безнадежно уступая в численности, атакованный со всех сторон и не имея никаких шансов на выживание, Ван Линьцзи сдался Промышленному корпусу, чем обрек их всех на скорую смерть. Сражение было проиграно, а вместе с ним, вероятно, и война."
sichuan.80.a: "Мы играли в азартные игры и, как следствие, потерпели неудачу."

sichuan.81.t.battle: "Капитуляция Чэнду"
sichuan.81.d.battle: "За последние несколько дней до командиров в Чэнду доходили только плохие новости, и даже с учётом армейской цензуры всем в городе было ясно, что за высокими стенами дела идут не лучшим образом. В полдень, когда раздавали все более скудные пайки, городских наблюдателей ждал неприятный сюрприз.\n\nК городу шли тысячи солдат в форме Департамента вооружения, за ними следовали войска Промышленного корпуса. Основная часть этих сил остановилась недалеко от стен города, и только грузовик с бортовым кузовом сокращал разрыв между осаждающей армией и стенами города. Грузовик не был загружен вражескими войсками или бомбами, вместо этого он был полон высокопоставленных офицеров из Департамента вооружений. Один из офицеров трясущимися руками взял мегафон и, когда до гарнизона дошло, кто он такой, начал обращаться к солдатам, стоящим на стенах. Ван Линцзи сказал им, что они - все, что осталось от сил помощи, что их армии разбиты, а их так называемые лидеры бежали к Цинам. Но не бойтесь, настаивал он, ведь Лю Сян был достаточно милостив, чтобы пощадить и их, и город, если они сдадутся.\n\nОтвет не заставил себя долго ждать. Командиры гарнизона понимали, что при таком низком моральном духе, как только станет известно, что вся армия департамента вооружений разгромлена, он наверняка поднимет восстание. Высокие стены Чэнду всё ещё стояли, и осада закончилась не грохотом, а поднятием белого флага над открытыми городскими воротами."
sichuan.81.t.sapped: "Падение Чэнду"
sichuan.81.d.sapped: "Шли дни, а облегчения в город не поступало, и инженеры Сяна медленно, но верно намечали слабые места в обороне города времен Цин. Каждую ночь они трудились, делая подкопы под городскими стенами и устанавливая взрывчатку в ключевых местах. Чуть более чем через месяц осады, перед самым восходом солнца, взрывчатка наконец-то сработала. Мощные взрывы быстро вызвали большие проломы в стенах, а упавшие обломки заблокировали некоторые дамбы Дуцзянъяна, окружавшие город. В одно мгновение стены, простоявшие так долго, рассыпались как пыль, а десятки защитников города погибли от первых взрывов. Это был последний штурм Чэнду, и это была долгая и трудная битва за большой город.\n\nНесмотря на разрушение стен и захват Восточных ворот, гарнизон всё ещё оказывал упорное сопротивление атакующим силам. Используя свои знания о планировке города, оборонительные сооружения, построенные гарнизоном Чэнду и призванными гражданскими лицами в городе, оказались труднопреодолимыми даже для превосходящих сил нападавших. Куда бы они ни шли, их встречали пулеметы, снайперы, мины и пехота из засад. Хотя гарнизон мужественно сражался, все было напрасно. К концу первого дня к ночи наступило некоторое затишье: треть города пала. Промышленный корпус перегруппировался и утром атаковал центр города. Не имея людей и боеприпасов, полуголодные защитники смогли продержаться всего несколько часов, после чего были вынуждены сдать ратушу наступающему Промышленному корпусу. Это ознаменовало полный крах обороны города, и все оставшиеся силы быстро сдались. К вечеру в Чэнду наступила тишина, которую вскоре нарушили ликующие возгласы победоносного Промышленного корпуса и его солдат.\n\nХотя он заплатил за это высокую цену, авантюра Лю Сяна за контроль над Сычуань окупилась."
sichuan.81.a: "Война закончилась."

sichuan.82.t: "Мобилизация войск Сикан"
sichuan.82.d: "Хотя Чэнду теперь находится под контролем Баодина, судьба войны всё ещё висит на волоске, и Баодинский департамент должен работать сообща, чтобы одержать победу. Генерал Дэн Сихоу хорошо знает об этом и отправил приказ о всеобщей мобилизации в войска Баодина, вплоть до последних резервов. Наши основные силы за пределами района вокруг Чэнду - это хорошо обученные войска горцев под командованием генерала Лю Вэньхуэй, которые в настоящее время базируются в западном регионе Сикан. Он получил письмо от Сихоу, в котором тот просит его..."
sichuan.82.a: "...усилить гарнизон в Чэнду."
sichuan.82.b: "...двигаться на восток в направлении Лючжоу и Чунцин."

SZC_xikang_troops_jianyang: "§gОтправка войск в сторону Цзяньяна позволит нам отрезать пути снабжения Сяна от Чунцин, но это также очевидный ход. Если ему удастся предугадать наш план, он наверняка попытается помешать нашим войскам достичь друг друга.§!"
SZC_xikang_troops_chongqing: "§gПоскольку силы Сяна сосредоточены вокруг Чэнду, южный район Сычуань вдоль реки Янцзы должен быть легко обороняемым. Мобильное наступление вдоль реки к переправе в Лучжоу должно быть способно преодолеть любое сопротивление и достичь Чунцин, но Сян в конце концов поймет, что мы действительно планируем. Если наши силы будут недостаточно сильны, чтобы быстро захватить Чунцин, мы рискуем попасть в клещи и быть окруженными.§!"

sichuan.83.t: "Гуаньсянь под сильным ударом"
sichuan.83.d: "У Лю Сяна есть опыт хитроумной дерзости, и на этот раз он ничем не отличается от других. Похоже, он правильно понял наши планы по передвижению войск и приказал отряду своих войск, осаждающих Чэнду, двигаться к бывшей столице Дэн Сихоу в Гуансяне, к северу от Чэнду, которой теперь командует его верный подчиненный Ван Цзуаньсюй. Крайне важно, чтобы город не пал, чтобы наши силы не были рассечены на две отдельные группы и их не постигла та же участь, что и силы Ян Сэнь в начале войны". Столкнувшись с трудным решением, генерал Цзуаньсюй в конечном итоге выбирает..."
sichuan.83.a: "...подготовить атаку на вражеские лагеря в темноте ночи."
sichuan.83.b: "...закрепить и укрепить позиции вокруг храма Эр Ван."
sichuan.83.c: "...перекрыть канал Баопинкоу, перенаправив его течение в лагеря противника."

SZC_guanxian_night_attack: "§gВместо того чтобы противостоять всей армии Сяна на выбранных им условиях, мы можем свести на нет преимущество противника в численности с помощью хорошо спланированной ночной атаки на их лагеря вокруг Гуаньсяня. Это внесет сумятицу в их ряды и сдержит любые будущие атаки.§!"
SZC_guanxian_fortify_er_wang: "§gВместо того чтобы идти на ненужный риск, мы используем то немногое время, которое у нас есть, чтобы создать мощный оборонительный периметр вокруг самого защищенного места в регионе. Превратив его в мощную крепость, Сян будет вынужден дорого платить за каждый дюйм, который он попытается захватить.§!"
SZC_guanxian_flood_baopingkou: "§gУчитывая преимущество противника в численности и огневой мощи, некоторые командиры предлагают, чтобы мы открыли огонь не из орудий, а чтобы вода канала сметала их позиции перед атакой. Однако наводнение рискует нанести ущерб окружающей местности.§!"

sichuan.84.t.victory: "Оборона Гуаньсяня"
sichuan.84.d.victory: "У Ван Цзуаньсюя было мало времени для подготовки и ещё меньше для маневра, хотя это, похоже, не тревожило иногда опрометчивого командира. Считая, что хитрое нападение - лучшая защита, он планировал серию ночных атак на врага, а отход наших войск подкреплял артиллерийскими обстрелами вражеских лагерей. После того, как Сян окажется в замешательстве, первые волны его войск будут разбиты арьергардом и оборонительной артиллерией, а ряд пехотных контратак будет направлен на то, чтобы разбить измотанных атакующих и заставить Промышленный корпус отступить.\n\nНесмотря на то, что ночной рейд был успешным и сорвал запланированное наступление Сяна, битва за Гуаньсянь будет продолжаться несколько дней. Большинство планов не выдерживают первого контакта с врагом, и этот тоже не выдержал. Силы Сяна и Цзуаньсюя имели свои успехи и неудачи, так как вокруг города происходила перестрелка между ними. Склонность Ван Цзуаньсюя к быстрым решениям означала, однако, что любой прорыв Сяна быстро встречался контратакой или артиллерийским обстрелом. После трех дней сражения его войскам был нанесен серьезный урон, но Промышленный корпус также был сильно обескровлен, и они отменили дальнейшие атаки, предпочтя перегруппироваться, чтобы сразиться в другой день. Хотя в учебниках истории битва может быть записана как ничья, это стратегическая победа, которая не позволила нашему врагу продвинуться на юг против Лю Вэньхуэй."
sichuan.84.t.flood: "Наводнение в Баопинкоу"
sichuan.84.d.flood: "По приказу Ван Цзуаньсюя военные инженеры решили не строить оборонительные сооружения, а перекрыть канал Баопинкоу таким образом, чтобы вызвать контролируемое наводнение, которое не затронет позиции Баодина и нанесет как можно меньше ущерба гражданскому населению. Целью было затопить войска Сяна и превратить их лагеря в болото. Военные инженеры упорно трудились, чтобы убедиться, что ущерб системам Дуцзянъяна и окрестностям будет ограничен. Понимая, что у них мало времени, они могли надеяться только на то, что им удастся смягчить разрушения.\n\nПосле того, как приготовления были сделаны, каналы были перегорожены деревянными плитами, после чего не потребовалось много времени, чтобы окружающие дамбы хлынули в сторону от их определенных путей, прямо в лагеря Промышленного Корпуса. Многие солдаты были разбужены, поскольку их палатки совершенно не защищали от поднимающихся вод, которые медленно превращали территорию в топкое болото. Ящики с оружием были вымочены, а земля, на которой стояли многие артиллерийские орудия, быстро превратилась в мягкую грязь, которая медленно поглотила большие орудия. Последовало поспешное отступление, войска пытались спасти как можно больше своего снаряжения от поднимающейся воды. Нет нужды говорить, что брошенная техника и позиции бесполезны как для нас, так и для них, но теперь они точно не смогут вести наступление.\n\nНесмотря на военную победу, поступают сообщения, что, несмотря на все наши усилия, системе Дуцзянъян нанесен значительный ущерб, а наводнения смыли многие близлежащие посевы. Тем не менее, мы выиграли инициативу в этой войне, не потеряв ни одного солдата. Будем надеяться, что риск стоил того."
sichuan.84.a: "Они не пройдут!"

sichuan.85.t: "Оборона Гуаньсяня рухнула"
sichuan.85.d.defeat: "Несмотря на сильную оборону, созданную Ван Цзуаньсюем, и различные арьергардные действия, предпринятые против врага, подавляющее число врагов и стратегические навыки Лю Сяна оказались слишком велики для наших сил. Хотя Промышленный корпус заплатил тяжелую цену за свою победу, в немалой степени благодаря множеству заранее созданных зон поражения артиллерии, к третьему дню они прорвали оборону благодаря сочетанию безжалостной агрессивности и дисциплины. Была предпринята серия контратак в попытке вернуть оборонительные позиции, но в итоге все было напрасно, и вскоре над храмом Эр Ванг взвилось знамя Промышленного корпуса.\n\n\nОскорбленные этим поражением, войска Баодина были вынуждены отступать все дальше и дальше на запад. Хотя последняя оборона переправ через Дуцзянъянь предотвратила разгром и позволила большинству войск уйти в Писянь на юго-восток, наши войска теперь рассредоточены, защищая дамбы, и не смогут вовремя добраться до Чэнду или Мэйшаня, чтобы присоединиться к силам Лю Вэньхуэй. Теперь они предоставлены сами себе и должны сделать все возможное, чтобы защититься от наступления Промышленного корпуса на юг."
sichuan.85.d.insubordination: "Отчаянные времена требуют отчаянных мер, поэтому в начале войны было решено нанять местных бандитов, чтобы они сражались за нас. По мере того, как наши потери в ходе войны росли, мы были вынуждены все больше и больше полагаться на них, чтобы пополнить наши ряды. Это не такая уж редкость для военачальников в Китае, хотя нельзя отрицать, что эти люди не являются идеальными солдатами. Чаще всего они недисциплинированны и с трудом постигают военную тактику. Они часто ведут себя как толпа - тем не менее, толпа безжалостных, хорошо вооружённых людей. Мотивированные лишь перспективой золота и амнистии за прошлые преступления, они всегда были под вопросом. Сегодня мы дорого заплатили за то, что положились на них.\n\nПеред битвой, вопреки тому, как мы действовали бы в идеальных обстоятельствах, многие бандиты были размещёны вместе с нашими войсками на фронте, и даже превосходили наших регулярных солдат на многих ключевых участках. По мере продвижения войск Сяна и осознания подавляющего масштаба нападения, многие из этих призванных преступников просто дезертировали или отказались выполнять приказы. Поскольку наша зависимость от них была настолько велика, что мы просто не могли заставить наших офицеров заставить их стоять и сражаться. Несмотря на ожесточенное сопротивление оставшихся верных полков, войска Баодина были вынуждены отступать все дальше и дальше на запад из-за предательства в рядах. \n\nХотя последняя оборона переправ через Дуцзянъянь предотвратила разгром и позволила большинству войск уйти в Писянь на юго-востоке, наши войска теперь рассредоточены, защищая дамбы, и не смогут вовремя достичь Чэнду или Мэйшань, чтобы присоединиться к силам Лю Вэньхуэй. Теперь они предоставлены сами себе и должны сделать все возможное, чтобы защититься от наступления Промышленного корпуса на юг."
sichuan.85.a: "Хорошо, но плохо."
sichuan.85.b: "Проклятые предатели!"

sichuan.86.t: "Расплата в Мэйшане"
sichuan.86.d.success: "Благодаря нашему успеху в Гуансяне, не позволившему Промышленному корпусу продвинуться на юг, как планировалось, войска Лю Вэньхуэй смогли достичь Мэйшань без дальнейшего вмешательства Промышленных сил. В настоящее время они пересекают реку Минь, чтобы соединиться с главными силами в Чэнду и победоносными резервами Дэна в Гуансяне. Когда наши армии наконец соединятся, мы сможем наконец покончить с предателем Лю Сяном и закончить эту войну."
sichuan.86.d.failure: "После того, как наши позиции вокруг Гуансяня рухнули, несмотря на наши доблестные усилия, северный фланг Промышленности теперь в безопасности. Не теряя времени, Лю Сян приказал своим победоносным войскам продвигаться на юго-запад к переправам через реку Мин. Прибывшие силы Сикан оказались перед лицом окопавшегося врага на одной из крупных рек Сычуань, и, не желая бросать своих солдат в бесполезную атаку, Лю Вэньхуэй остановил запланированное наступление.\n\n\nОдин лагерь смотрит друг на друга через реку, между двумя сторонами происходят лишь спорадические стычки и снайперский огонь. Оба лагеря считают переправу через реку самоубийством, что означает гибель для нас и успех для наших врагов. Любая попытка помощи была остановлена на реке, Чэнду отрезан. Мы можем только молиться, чтобы его защитники совершили чудо."
sichuan.86.a: "Наконец-то!"
sichuan.86.b: "Теперь все кончено..."

sichuan.87.t: "Битва при Лонгкуаньи"
sichuan.87.d: "Осаждая Чэнду, Сян понимал, что делает рискованную авантюру, но он все же достаточно опытный полководец, чтобы предвидеть ловушку. Он начал принимать меры по укреплению своих теперь уже открытых позиций. Если не считать прорыва осады и отступления к Чунцин, это была единственная карта, которую он мог разыграть, и наши командиры были хорошо осведомлены об этом факте. В результате одновременного движения оба войска пытались обойти друг друга, что в итоге привело к тому, что они столкнулись в деревне Лонгкуаньи, к юго-востоку от Чэнду.\n\nЧто началось как небольшая стычка между отрядами разведчиков, вскоре переросло в полномасштабное сражение. Вначале Сян имел преимущество благодаря своему мастерству и многочисленности, но решительная оборона деревни и хорошая координация между нашими командирами позволили нашим подкреплениям из Чэнду и Гуансяня прибыть вовремя, чтобы укрепить наши позиции и нанести решающий удар по силам противника. После того, как основная часть его сил была разбита, единственная сплоченная сила, оставшаяся от некогда могущественного Промышленного корпуса за пределами Чунцин, - это символические осаждающие силы, оставшиеся вокруг Чэнду, которые теперь зажаты между нашими огромными армиями и стенами города. Ходят слухи, что организация Промышленного корпуса начала разваливаться после этого сокрушительного поражения."
sichuan.87.a: "Это конец для тебя, Сян!"

sichuan.88.t: "Лю Сян исчезает"
sichuan.88.d: "Похоже, что удача Сяна наконец-то закончилась. После поражения в Лонгкуаньи и тяжелого поражения, которое потерпели его войска, некогда могущественный военачальник Чунцин словно испарился. На данный момент неизвестно, погиб ли он на поле боя или просто сбежал из Сычуань, когда поражение стало неизбежным. Как бы то ни было, факт его смерти потряс весь регион, и не в последнюю очередь ряды его армии, превратившейся в деморализованную оболочку себя прежней."
sichuan.88.a: "Достойный конец."

sichuan.89.t: "Предательство Пан Вэньхуа"
sichuan.89.d: "Несмотря на то, что после исчезновения Лю Сяна основные силы Промышленного корпуса пришли в беспорядок, гарнизон Чунцин оставался грозной силой. Под умелым командованием второго помощника Сяна, мэра Чунцин Пан Вэньхуа, он насчитывал тысячи человек и ежедневно пополнялся прямыми поставками с крупных заводов города. Было ясно, что если за город будет вестись борьба, то она будет долгой и упорной, даже если Лю Сяна не будет на месте. Когда до нас дошла весть, что передовые отряды из Офицерского департамента движутся к городу, наши командиры вздохнули с облегчением. Ожидая, что Промышленный корпус не будет сопротивляться, офицеры должны были попасть в смертельную ловушку на подходе к городу.\n\nПосле неожиданного поворота событий, этому не суждено было случиться.\n\nПосле того, как оборона города встретила их пулями и бомбами, они были встречены с распростертыми объятиями: знамя Промышленного корпуса, развевающееся над городом, было быстро заменено на знамя Гоминьдан и Федералистов. Пан Вэньхуа заявил о своей верности делу революционной армии. Очевидно, это был не просто трусливый поступок беспринципного предателя, а спланированный обман и вероломство. Пан Вэньхуа не только согласовал это с Лу Чао и Сюн Кеву из Офицерского департамента, но и стало ясно, что он, вероятно, уже очень давно поддерживал контакты с такими крупными деятелями КМТ, как Сун Цинлин и Линь Бяо. \n\nЭто действительно ужасная новость, и она в одно мгновение изменила всю ситуацию на земле."
sichuan.89.a: "Подождите, что?"

sichuan.90.t: "Чунцин под офицерами"
sichuan.90.d: "В дни после исчезновения Сяна и дезертирства Пан Вэньхуа, Чунцин преобразился так же быстро, как и офицерский департамент. Из крепости военачальника она превратилась в крепость республиканизма, федерализма и Трех принципов доктора Сунь Ят Сена. Верит ли в это сам Пан Вэньхуа - никто не знает, но он определенно играет роль, и жители Чунцин вряд ли недовольны тем, что обещания славы через войну сменяются обещаниями процветания и свободы, по крайней мере, учитывая, что альтернативой казалось вторжение войск департамента Баодин. Сам офицерский департамент тоже преобразился. Прошли те времена, когда они были суровыми партизанскими силами, поскольку теперь они получают лучшее оружие и униформу, которую могут производить мануфактуры Чунцин. По духу они все та же революционная армия, только на этот раз они выглядят как профессиональные войска.\n\nЭто может быть страшной угрозой, но это может быть не так. Многие члены Офицерского департамента, от солдат до генералов, не являются по своей природе враждебными по отношению к Баодинскому департаменту. После того, как режим Яна Сэнь ушел, а то немногое, что осталось от сил Лю Сяна, отказалось от его глупых амбиций к доминированию силой, многие с обеих сторон открыто говорят о возможности мирного завершения конфликта."
sichuan.90.a: "Возможно, мы сможем решить эту проблему без кровопролития."

sichuan.91.t: "Предложение от старого друга"
sichuan.91.d: "После разрушений, причиненных Лю Сяном и Департаментом вооружений в Сычуань, большая часть страны носит глубокие шрамы от конфликта. После того, как оба зачинщика войны ушли с поля боя, ни одна из оставшихся сторон не хотела продолжать кровавую войну, которую они не начинали и никогда не собирались вести, особенно друг против друга.\n\nВ свете этого, была организована встреча между лидерами фракций Баодина и Офира. Сюн Кеву, выступая от имени офицеров, поспешил предложить оливковую ветвь своему старому другу Дэн Сихоу, которого он давно считал своим подчиненным, более чем готовым к совместной работе на благо провинции. Если Пан Вэньхуа смог увидеть разум и выбрать сотрудничество вместо войны, то, конечно, и мы сможем работать вместе."
sichuan.91.a: "Да, давайте закончим эту войну."

sichuan.92.t: "Гонка за Чунцин"
sichuan.92.d: "После последней битвы время не стоит на месте. Имея в запасе мало времени и не допуская ошибок, Лю Вэньхуэй собирает свои силы для быстрого и решительного удара по Чунцин. Долго сдерживать силы такого размера было невозможно, и это был лишь вопрос времени, когда хитрый Лю Сян снова выйдет на их след."
sichuan.92.a: "Шевелитесь!"

sichuan.93.t: "Офицерский отдел"
sichuan.93.d: "После войны с Юньнанем Офицерский департамент был низведен до жалкого состояния, представляя собой небольшой, хотя и живучий, партизанский отряд, зависящий от режима Тан Цзяо в плане поддержки. Однако из-за войны их судьба резко изменилась. После того как Ян Сэнь и Лю Сян уничтожили силы друг друга, Офицерский департамент начал набирать силу, чтобы заполнить вакуум, образовавшийся после Гражданской войны, как за счёт привлечения дезертиров из армий, так и за счёт умелой пропаганды против "кровавых военачальников" Поскольку Баодин вступил в войну после падения режима Ян Сэня, встреча двух фракций на юге страны была лишь вопросом времени. Однако это не должна была быть враждебная встреча врагов, а, возможно, шанс на сотрудничество.\n\nПо воле судьбы, один из руководителей Офицерского департамента, Сюн Кеву, является старым другом Лю Вэньхуэй. Он сделал ему предложение: Они будут сражаться за Баодин, в обмен на совместную работу в дальнейшем. Хотя объединение сил с нашими старыми друзьями принесло бы большую пользу нам обоим, некоторые из наших генералов и других высокопоставленных офицеров опасаются стабильности союза с тем, что до сих пор было разношерстным ополчением радикалов, зависящим от помощи Юньнаня."
sichuan.93.a: "Да, мы можем работать вместе."
sichuan.93.b: "Нет, им нельзя доверять."

sichuan.94.t: "Альянс Бодинг-Офицеров"
sichuan.94.d: "Вместо того чтобы воевать друг с другом, мы решили объединиться против нашего общего врага Лю Сяна и Промышленного корпуса. Пусть и поспешно и без лишних шумих, но фракции Баодинга и Офицеров теперь объединены в общей борьбе. Наши силы уже сотрудничают друг с другом, а наши командиры начали планировать наши следующие совместные действия против врага."
sichuan.94.a: "Вместе против Сяна!"

sichuan.95.t: "Комбинированное наступление"
sichuan.95.d: "Лю Вэньхуэй с самого начала войны вынашивал смелый план: захватить Чунцин из-под носа Лю Сяна, пока его люди завязли в осаде Чэнду. Дерзкий и рискованный шаг, конечно, но гораздо более реальный, чем победа над огромной армией Лю Сяна в открытую.\n\nДолго скрывать армию такого размера было невозможно. Вопрос был в том, когда, а не если, Промышленный корпус в конце концов обнаружит махинации армии Баодина. Предсказуемо, Лю Сян приказал отряду своих войск покинуть осаду Чэнду, чтобы перехватить армию своего дяди. Однако весь этот план провалился среди гор и рек Сычуань, поскольку промышленные войска, посланные для атаки на войска Лю Вэньхуэй, стали жертвами постоянных атак выносливых партизан из Офицерского департамента. Засады, ловушки и перекрытые дороги означали, что любые надежды на подкрепление Чунцин были абсолютно тщетны. Городской гарнизон Пэн Вэньхуа в Чунцин теперь был предоставлен сам себе, поскольку ничто не могло остановить силы Баодина."
sichuan.95.a: "Оставалось только приложить усилия."

sichuan.96.t: "Падение Чунцин"
sichuan.96.d: "Направление основной части армии Баодина на Чунцин было рискованной авантюрой, но благодаря выгодному стратегическому положению шансы были в нашу пользу. Хотя Лю Сян и предвидел этот шаг, он не предполагал, что между Баодинцами и Офицерами возникнет союз.\n\n\nКак бы то ни было, Чунцин всё ещё был хорошо защищенным городом, являясь сердцем промышленности Сычуань. Командиры Баодина известны своим мастерством, и это должно было проявиться во время этой битвы. Выбрав методичный подход, защитники Чунцин были выбиты по одной улице за раз. Однако, несмотря на размеры города и его гарнизона, долго город не продержался бы. Как только Пан Вэньхуа узнал, что отряд Лю Сяна не прибудет ещё как минимум неделю из-за непрерывных атак офицерских партизан, он поборол свою гордость и предложил сдаться, не желая видеть, как город, мэром которого он был, превращается в руины."
sichuan.96.a: "Великая победа!"

sichuan.97.t: "Крах промышленного корпуса"
sichuan.97.d: "Чунцин был жизненно важным оплотом для войск Сяна, благодаря множеству заводов и контролю над движением по реке Янцзы. Отрезанные от этой жизненно важной линии после капитуляции Пан Вэньхуа, войска Сяна, осаждающие Чэнду, перестали получать столь необходимые припасы, такие как продовольствие, боеприпасы и оружие. Возможно, самое страшное, что с полным параличом административных функций Чунцин прекратились и выплаты жалованья солдатам. Без оружия, зарплаты и даже без функциональной структуры руководства дезертирство и неподчинение стали широко распространены. Осада Чэнду уже ослабла, так как большинство солдат и офицеров почувствовали, что война проиграна, а в сельской местности силы Промышленного корпуса начали таять, когда до них дошли новости о падении Чунцин. Большинство просто бросили свои винтовки и направились обратно к своим домам, не желая сражаться за проигранное дело.\n\nПосле того, как его переиграли во взаимной азартной игре, Сян полностью потерял контроль над ситуацией. Видя, что его армия распадается, и не желая предстать перед судом за своё предательство, он решил бежать на север к Клике Ма в Сибэй вместе с теми, кто остался из его окружения. Без своей столицы, без своих заводов и без своего лидера, Промышленный корпус потерпел полное поражение. Победа за нами, разделим её с нашими новыми друзьями из Офицерского департамента."
sichuan.97.a: "Мы торжествуем."

sichuan.98.t: "Катастрофа в Бейпее"
sichuan.98.d: "Отказавшись от союза с офицерским департаментом, Лю Вэньхуэй двинулся в сторону Чунцин, намереваясь отнять город у своего племянника и одновременно сражаться с партизанами, присоединившимися к КМТ. Предвидя этот шаг, Лю Сян смог приказать части своих основных сил двинуться на перехват наступающей армии дяди, не беспокоясь о том, что осада Чэнду будет прорвана. В немалой степени благодаря настойчивому преследованию партизан, силы Лю Вэньхуэй значительно замедлились, что позволило мобилизовать резервы Пан Вэньхуа из Чунцин, пока Сян преследовал армию Баодина. В итоге они оказались в клещах между двумя наступающими промышленными армиями у города Бэйпэй, к северу от Чунцин. Последовала отчаянная оборона.\n\nОкруженная и отрезанная, армия Баодина оказалась в ужасном положении. Местность вокруг города не обеспечивала хороших оборонительных позиций, что усугублялось ужасной ситуацией со снабжением. Как бы ни был искусен Лю Вэньхуэй, у него было всего несколько часов, чтобы подготовить хоть что-то похожее на оборону. Задача, поставленная перед ним, была просто невыполнима, учитывая его собственное тяжелое положение и превосходство противника. Силы Баодина храбро стояли на своем, но менее чем через час реальных боев временная оборона рухнула под совместными атаками Промышленного корпуса. С разрешения Лю Вэньхуэй большая часть солдат и их офицеров вскоре после этого сдалась, не желая отдавать свои жизни за невыигрышную битву."
sichuan.98.a: "Все закончилось..."

sichuan.99.t: "Лю Вэньхуэй отступает в Сикан"
sichuan.99.d: "Быть хорошим офицером - значит понимать, когда тебя победили, и отступать, пока ещё есть шанс спасти жизни своих солдат. Хотя катастрофа в Бейпее ознаменовала конец любого эффективного сопротивления основной армии Баодина, их оборона против неожиданного движения клещёй позволила ему бежать со свитой своих самых близких людей. Пока он собирал оставшиеся силы в относительной безопасности гор Сикана, Чэнду и его защитники были предоставлены сами себе."
sichuan.99.a: "По крайней мере, ему удалось выбраться целым и невредимым."

sichuan.100.t: "Дэн Сихоу сдается"
sichuan.100.d: "В то время как авангард Промышленного корпуса направился обратно на север, чтобы продолжить осаду Чэнду в полном составе, управление Баодина решило смириться с неизбежным. Поскольку силы Лю Вэньхуэй потерпели поражение, Дэн Сихоу понял, что у него нет шансов одолеть объединённые силы Промышленного корпуса и что продолжение борьбы приведет лишь к ненужной гибели его собственных солдат и людей за стенами Чэнду. В результате Сихоу отправил эмиссара в полевой штаб Сяна за пределами Чэнду с просьбой о прекращении огня. Учитывая его плохое положение на переговорах, единственное, что он просит в обмен на мирный переход Чэнду под власть Сяна, это безопасный выход из Сычуань для Дэна и руководства Баодина. Лю Сян, зная, что разрушенный город и большие потери не помогут ему объединить страну, всё ещё раздираемую мелкими военачальниками и партизанами, быстро согласился и выполнил условия сделки.\n\nНесмотря на то, что стены Чэнду всё ещё стоят, ворота были открыты для триумфального Промышленного корпуса. На данный момент большинство жителей Чэнду испытывают лишь облегчение от того, что война может скоро закончиться, и что они были избавлены от прямого нападения."
sichuan.100.a: "Итак, она заканчивается. Или начинается?"

sichuan.101.t: "Промышленный корпус вторгается в Хунань"
sichuan.101.d: "Область Энши в юго-западной Хубэй, ранее контролируемая [HNN.GetNameDef], была захвачена войсками Лю Сяна, который вторгся туда и разгромил местные [HNN.GetAdjective]ие гарнизоны. Он занял ценную позицию, с которой можно нанести удар по центральному правительству в Пекине или [HNN.GetNameDef]. Сообщается, что местные жители организовали бесполезное сопротивление большой армии Промышленного корпуса, а Хунань уже отправила дивизии, чтобы попытаться вернуть регион, но силы Лю Сяна пока что отбивались от них с относительной легкостью."
sichuan.101.a: "Он не может победить целую Клику в одиночку!"

sichuan.102.t: "Эньши захвачен сычуаньским военачальником"
sichuan.102.d: "Один из военачальников Сычуаньской Клики, Лю Сян, вторгся в юго-западную часть Хубэя. Создав временную базу в городе Энши, войска Лю Сяна разгромили местные гарнизоны и движутся дальше. Дивизии уже отправлены к границе провинции, и между нашими силами и силами Промышленного корпуса Лю Сяна завязались тяжелые бои. Однако наши дивизии, похоже, не слишком полезны, и корпус отбился от них с относительной легкостью."
sichuan.102.a: "Мобилизуйте армию и готовьте крупное наступление!"
sichuan.102.b: "У нас есть другие проблемы."

sichuan.103.t: "Нападение на Энши"
sichuan.103.d.HNN: "Сегодня в 7: утра наши войска под командованием генерала Пэн Дэхуая начали наступление на часть Юго-Западного Хубэя, которую мы ранее удерживали, чтобы отбить её у [SZC.GetAdjective]ого промышленного корпуса. Первоначально застав нас врасплох, силы Пэн Дэхуая оттеснили корпус к городу Энши, где идут тяжелые бои. По сообщениям, [SZC.GetAdjective]ая сторона получает подкрепления, но Пенг Дехуай не готовится отпустить штурм. Был достигнут хороший прогресс, но исход битвы всё ещё остаётся под вопросом."
sichuan.103.d.SZC: "Сегодня в 7: утра [HNN.GetAdjective]ие войска под командованием генерала Пэн Дэхуая начали наступление на часть Юго-Западного Хубэя, ранее занимаемую [HNN.GetNameDef], но недавно захваченную Промышленным корпусом. Застигнув Промышленный корпус врасплох, наступление изначально было очень успешным. В настоящее время бои сосредоточены в городе Энши, главной базе Промышленного корпуса в регионе. По сообщениям, войска Промышленного корпуса получили подкрепление в этом городе. [HNN.GetAdjective]ое наступление замедлилось, но исход битвы всё ещё остаётся под вопросом."
sichuan.103.a: "Посмотрим, как все обернется..."

sichuan.104.t: "Битва за Энши"
sichuan.104.d.HNN: "После того как войска Пэн Дэхуая успешно обошли с фланга и окружили город Энши, присутствие Промышленного корпуса в Хубэе рухнуло. Оттеснив их к [SZC.GetAdjective]ой границе, генерал Пэн Дэхуай добился огромного успеха в повторном захвате и оккупации Хубэя. Присутствие Промышленного корпуса было в основном стерто с лица земли, небольшие группы паникующих солдат пытались вернуться к основным силам, занимавшим Энши."
sichuan.104.d.SZC: "После ожесточенных боев [HNN.GetAdjective]ие солдаты под командованием Пэн Дехуая смогли обойти силы Промышленного корпуса с фланга и окружить город Энши. После падения Энши Промышленный корпус отступил к [SZC.GetAdjective]ой границе, так как [HNN.GetAdjective]ие силы оттеснили их назад. Энши был отбит [HNN.GetNameDef], и оккупация территории Промышленным корпусом закончилась, остались лишь небольшие очаги контроля со стороны солдат Промышленного корпуса."
sichuan.104.a: "Великий успех!"
sichuan.104.b: "Унизительное поражение."

sichuan.105.t: "Битва за Энши"
sichuan.105.d.HNN: "Силы генерала Пенга Дехуая в Шихе провалили штурм города Энши. Поскольку [HNN.GetAdjective]ие солдаты устали и были в меньшинстве, было приказано отступить, и Промышленный корпус двинулся туда, чтобы вновь занять земли, которые они потеряли во время нашего наступления. Во время отступления армии многие люди были потеряны на дороге, так как Промышленный корпус совершил жестокую атаку на отступающие войска."
sichuan.105.d.SZC: "После прибытия подкреплений в битве при Энши [HNN.GetAdjective]ие силы устали и были перебиты Промышленным корпусом. [HNN.GetAdjective]ие силы в Шихе отступили из Энши, а силы Промышленного корпуса заставили их вернуться и начали жестокие атаки на дороге к [HNN.GetAdjective]ой границе. [HNN.GetAdjective]ое наступление на Энши провалилось, и Промышленный корпус продолжает оккупацию региона."
sichuan.105.a: "Неутешительный провал."
sichuan.105.b: "Они непобедимы?"

sichuan.120.t: "Засуха?"
sichuan.120.d: "Чуть более десяти лет назад, в 1925 году, в провинции Сычуань разразился сильный голод. Сотни тысяч людей погибли и столько же бежали из провинции. Усугубленный междоусобными войнами той эпохи, голод был вызван длительной засухой и нанес непоправимый экономический и финансовый ущерб Сычуань. Последние десять лет фермеры, пережившие засуху, спешно молятся всякий раз, когда солнце остаётся на небе больше недели - но, похоже, в этом году их молитвы остались без ответа. Дождь не выпадал в провинции уже больше месяца, и многие опасаются возврата к катастрофе 1925 года..."
sichuan.120.a: "Дождь должен прийти скоро..."

sichuan.121.t: "Транспортное сообщение прервано"
sichuan.121.d: "Опасаясь голода после того, как засуха не ослабевала, многие в окружении [SZC.GetLeader] советовали запастись рисом, привезенным по Янцзы. Однако теперь этот план отброшен. Высокие приливы, вызванные необычайно сильным таянием ледников в горах, не позволили в этом году речной торговле добраться до Чэнду, а продолжающийся хаос в Лиге в значительной степени отрезал всю железнодорожную торговлю от портов Города-Концесси, куда импортируется продовольствие. Поскольку правительство Юньнани предпринимает все более откровенно враждебные действия по отношению к нам, единственный путь к порту лежит через Клику Ляньгуан. Хотя этот маршрут стабилен, они не совсем наши близкие друзья, и скоро мы можем оказаться отрезанными от *любой* международной торговли."
sichuan.121.a: "Нам нужен альтернативный маршрут, немедленно!"

sichuan.122.t: "Резкий рост цен на рис"
sichuan.122.d: "В условиях, когда импорт в нашу провинцию становится все более скудным, а опасения населения по поводу голода растут с каждым солнечным днем, на рынках Сычуань наблюдается повсеместное повышение цен на продукты питания. Это уже вызвало бунты и демонстрации от небольших горных деревень до самого Чэнду. Те, кто может себе это позволить, начали покидать провинцию, причем большинство направляется в относительную безопасность на север."
sichuan.122.a: "Как будто война не была достаточно большой проблемой!"

sichuan.123.t: "Голод!"
sichuan.123.d: "Наши худшие опасения сбылись - нависшая угроза голода стала реальностью. Засуха и беспорядки в Лиге, отрезавшей большую часть нашего импорта, создали идеальный шторм несчастий и хаоса, когда бывшие соседи ополчились друг на друга из-за объедков еды, а чиновники по всей провинции сообщают о массовых продовольственных бунтах, мародерстве, смертях от голода. Общественный порядок нарушен, поскольку полицейские слишком ослабли от голода, чтобы остановить преступников, а беженцы покидают провинцию любыми доступными им способами. Если в ближайшее время не пойдут дожди, полная анархия неизбежна."
sichuan.123.a: "Только не это!"

sichuan.124.t: "В Сычуань вспыхнул голод"
sichuan.124.d: "Провинция Сычуань уже давно борется с голодом. Скалистая местность и непредсказуемая погода держали население на низком уровне до начала эпохи Цин, когда широкомасштабная расчистка земель и стимулирование иммиграции привели в провинцию полчища крестьян. В 1925 году продолжительная засуха переросла в опустошительный голод, который опустошил провинцию, приведя к сотням тысяч смертей и миллионам беженцев.\n\nСейчас, когда хаос в Лиге нарушает поставки продовольствия и снова продолжительная засуха, призрак голода снова преследует Сычуань. Уже появляются ужасающие истории о том, как матери продают своих детей в рабство за крохи хлеба, а анархия охватывает даже самые богатые рыночные города."
sichuan.124.a: "Этот год становится все хуже и хуже!"

sichuan.125.t: "Дожди возвращаются в Сычуань"
sichuan.125.d: "[SZC.GetLeader] сгорбился над своим столом, отчаянно сочиняя письмо за письмом [GXC.GetLeader], чтобы договориться об импорте риса, когда он услышал это. Началось все со случайных капель, но уже через несколько минут [SZC.GetLeader] услышал равномерный стук дождя по крыше своего здания. С трудом оторвавшись от нее, он выбежал наружу и почти сразу же оказался под дождем. Вокруг него праздновали его солдаты, и даже обычно хмурые охранники особняка губернатора практически танцевали от радости.\n\nХотя потребуется некоторое время, чтобы вырастить новый урожай продовольствия, дождь поможет успокоить крестьянство и положить конец анархии, охватившей большую часть провинции."
sichuan.125.a: "Наконец-то хорошие новости!"

sichuan.126.t: "Улучшение ситуации"
sichuan.126.d: "Теперь, когда дожди наконец вернулись, после, казалось бы, бесконечного года засухи, голод, похоже, медленно, но верно исчезает. Однако предстоит проделать ещё много работы, прежде чем мы сможем назвать голод побежденным. Необходимо продолжать оперативно оказывать помощь, так как многие районы по-прежнему находятся в тяжелом положении."
sichuan.126.a: "Будем надеяться, что голод закончится как можно скорее."

sichuan.127.t: "Голод ослабевает"
sichuan.127.d: "По мере того, как все большая часть сельскохозяйственного сектора Сычуани восстанавливает свою производительность, темное облако голода неуклонно отступает от провинции. Все больше и больше ферм начинают увеличивать объемы производства, а разрушения Гражданской войны продолжают исчезать из памяти общества. Возможно, мы никогда не узнаем всех масштабов ущерба, но, тем не менее, похоже, что скоро мы сможем официально объявить об окончании голода.\n\nНесмотря на то, что миллионы наших граждан погибли от этой катастрофы, голод оставил на Сычуань неизгладимый тёмный след, для полного удаления которого потребуются десятилетия. Даже сейчас многие районы всё ещё находятся в состоянии некоего лимба, поскольку поставки зерна всё ещё не стабилизировались. В качестве первого шага мы должны полностью ликвидировать очаги голода."
sichuan.127.a: "Конец темной эпохи."

sichuan.128.t: "Сычуань обращается с петицией к центральному правительству"
sichuan.128.d.zhili: "Как будто ситуация не могла стать ещё хуже, правительство Сычуани недавно сообщило нам, что засуха, охватившая их провинцию в течение последнего месяца, переросла в полноценный голод, и социальный порядок нарушается по мере того, как продовольствия становится все меньше. В связи с этим они обратились к нашему правительству с просьбой о помощи. Хотя у нас есть более насущные проблемы, провинция имеет критическое значение для нашего режима, и обеспечение лояльности их правительства будет иметь ключевое значение для воссоединения Китая."
sichuan.128.d.manchu: "Хотя наше новое правительство не признано многими окружающими его военачальниками, администрация провинции Сычуань [SZC.GetLeader] недавно обратилась к нашему правительству с просьбой о помощи. Это отличная возможность показать, что мы являемся новым "законным" правительством Китая. Однако сельскохозяйственные министерства всё ещё оправляются от шока, вызванного переворотом, и им может понадобиться время, чтобы подготовить необходимую помощь Сычуань."
sichuan.128.a: "Прикажите министерствам отправить помощь."
sichuan.128.b: "У нас есть другие заботы."

sichuan.129.t: "Министерские разборки!"
sichuan.129.d: "Как это типично для Пекина, наш приказ различным министерствам сельского хозяйства вызвал напряженную войну контрактных торгов, бюрократических разборок и общего бездействия, характерного для беспечного пекинского правительственного аппарата. Один сегодняшний пример особенно наглядно демонстрирует эту коррупцию: мешки с рисом были собраны в Пекине, но спор о том, какая железнодорожная компания должна доставить их в Ченду, вызвал недельную серию переговоров с откатами, взятками и странными обвинениями в том, что владелец одной компании - гомосексуалист. В то время как много денег переходит из рук в руки, лишь несколько зерен риса попали в руки голодающих крестьян Сычуань."
sichuan.129.a: "За дело!"

sichuan.130.t: "Продолжающаяся борьба между министрами"
sichuan.130.d.zhili: "Похоже, что различные министерства сельского хозяйства до сих пор не доставили собранное в Пекине продовольствие. Мешки с зерном гниют на складах по всему городу, крестьяне Сычуань голодают, а положение Ян Сэнь с каждым днём становится все более шатким. Ву Пейфу придумал решение, как заставить людей двигаться вперед: угрожая увольнением главам различных министерств, Ву надеется, что сможет разжечь огонь под их креслами и подтолкнуть их к действиям. Однако, как всегда, за это придется заплатить. Ву придется потратить политический капитал, который он может потратить в других местах в правительстве, на то, чтобы убедить различных покровителей, поддерживающих министерства, что эти угрозы не являются *на самом деле* серьезными. Или являются?"
sichuan.130.d.manchu: "Похоже, что различные министерства сельского хозяйства до сих пор не доставили в Пекин собранное продовольствие. Мешки с зерном гниют на складах по всему городу, а крестьяне Сычуань голодают. У нового правительства есть возможность напрячь мускулы, пригрозив уволить министров, отвечающих за распределение продовольствия, но это будет дорого стоить."
sichuan.130.a: "Давите на министерства, чтобы они начали работать!"
sichuan.130.b: "Пусть они продолжают препираться..."

sichuan.131.t: "Помощь голодающим из Пекина"
sichuan.131.d: "Хотя мы были обеспокоены отсутствием поездов из Пекина после нашего запроса о помощи - их ежедневные телеграммы о том, что она "уже в пути", вряд ли уменьшали беспокойство, - похоже, он смог привести в некоторое подобие действия печально известные витиеватые министерства сельского хозяйства и помощи. Несмотря на то, что некоторые из обещанных мешков с рисом были менее чем полными - без сомнения, их пропустил какой-то сальный чиновник - мы получили достаточно продовольствия, чтобы временно облегчить худший из хаосов."
sichuan.131.a: "Наконец-то!"

sichuan.132.t: "Пекин игнорирует нашу петицию"
sichuan.132.d.zhili: "Хотя Ян надеялся, что его старый союзник У Пэйфу придет ему на помощь в трудную минуту, оказалось, что у Нефритового маршала есть дела поважнее. Хотя он телеграфировал Яну сочувственную ноту, он заявил, что продолжающийся хаос в бывшей Лиге восьми провинций лишил его любых ресурсов, доступных для помощи голодающим."
sichuan.132.d.manchu: "Хотя мы всегда боялись, что правительство в Пекине проигнорирует наши просьбы, сегодня эти опасения оправдались, когда [QIE.GetLeader] официально сообщил нам, что не может предоставить необходимую помощь для борьбы с голодом. Многие подозревают, что это связано с нашей лояльностью "военачальникам", и уже сейчас положение [SZC.GetLeader] выглядит все более шатким с каждым днем."
sichuan.132.a: "Мы будем помнить об этом!"

sichuan.133.t: "NCERA поздравляет правительство"
sichuan.133.d: "Немногие группы в Ассамблее ненавидят Ассоциацию Гармонии и Чжили больше, чем NCERA. Состоящие из наивных интеллектуалов, они часто протестуют против "военачальнической природы" нашего правительства и утверждают, что мы просто коррумпированные клептократы, больше заинтересованные в ограблении крестьянства, чем в развитии страны. Однако после нашего обещания помочь [SZC.GetLeader] и остановить голод, охвативший его провинцию, они публично похвалили наше "удивительное проявление сострадания к крестьянству Китая".\n\nНикто в HA не уверен, что они настолько наивны, чтобы поверить, что мы делаем это, чтобы действительно помочь крестьянству, но поддержка определенно лучше, чем их обычные громкие протесты."
sichuan.133.a: "Спасибо, я думаю?"

sichuan.134.t: "NCERA критикует правительство"
sichuan.134.d: "Наше решение отклонить просьбу губернатора [SZC.GetLeader] о помощи было встречено в основном молчанием - до сегодняшнего дня. NCERA - номинально партия "крестьянства", но на самом деле не более чем группа богатых филантропов, убежденных, что они могут спасти крестьянство Китая, бросив деньги своих отцов на решение их проблем - громко осудила наше бездействие. В этом, конечно, нет ничего необычного, поскольку они протестуют почти против всего, что мы делаем. Однако необычным является тот факт, что люди начинают обращать на них внимание. В то время как их протестные брошюры обычно распространяются только в городах, солдаты по всей нашей территории сообщают, что видели брошюры с осуждением "военачальников, которые позволяют своему народу голодать на улицах" в каждом городе и деревне нашей страны!"
sichuan.134.a: "Пусть они кричат!"

sichuan.135.t: "Международная комиссия по оказанию помощи голодающим"
sichuan.135.d: "Наши крики о помощи не остались без внимания! Консорциум богатых филантропов из Города-Концесси собрался, чтобы организовать "Китайскую международную комиссию помощи голодающим" (CIFRC). Хотя большинство из них помогают, желая получить международное признание, западные деньги отчаянно необходимы для покупки продовольствия для наших голодающих крестьян, поскольку лидеры окрестных группировок военачальников, осознав наше бедственное положение, взвинтили цены. Надеюсь, эти богатые западные люди помогут спасти Сычуань!"
sichuan.135.a: "Любая помощь приветствуется."

sichuan.136.t: "Поддержать CIFRC?"
sichuan.136.d: "Провинция Сычуань уже давно страдает от отсутствия продовольственной безопасности. Однако в последнее время эта проблема значительно обострилась, и в провинции официально наступил голод. Филантропы со всего мира начали собирать конференции, чтобы помочь провинции, и на международном уровне организовали Китайскую международную комиссию помощи голодающим (CIFRC). Многие из этих филантропов, имеющие влияние в нашем правительстве, просят нас оказать прямую поддержку усилиям по помощи голодающим. Это может значительно улучшить международное восприятие нашего правительства, но это будет дорого стоить."
sichuan.136.a: "Отправьте им партию зерна."
sichuan.136.b: "Окажите им финансовую поддержку."
sichuan.136.c: "Отправьте им ту помощь, которую мы можем выделить."
sichuan.136.e: "К сожалению, в данный момент мы не можем помочь."

sichuan.137.t: "[From.GetNameDefCap] Поддерживает CIFRC"
sichuan.137.d: "[From.GetNameDefCap] согласился официально поддержать отделение Китайской международной комиссии помощи голодающим в своей стране, отправив часть правительственной помощи в нашу сторону! CIFRC уже начала использовать эти деньги для закупки продовольствия и других товаров для голодающих крестьян."
sichuan.137.a: "Спасибо, товарищи!"

sichuan.138.t: "Послать помощь в Сычуань?"
sichuan.138.d.no_soy: "Провинция Сычуань всё ещё борется с массовым голодом, и теперь её представители обратились к нам с просьбой об оказании помощи голодающим. Поддерживая усилия по борьбе с голодом в этой провинции, мы могли бы значительно укрепить нашу легитимность и убедить их, что мы, а не подлые предатели в Пекине, являемся истинными правителями Китая!"
sichuan.138.d.soy: "Соевая сельскохозяйственная инициатива создала избыток зерна в Фэнтяне, в то время как на юго-западе Сычуань всё ещё борется с массовым голодом. Их представители обратились к нам с просьбой о помощи в борьбе с голодом. Поддерживая усилия по борьбе с голодом в провинции, мы можем значительно укрепить нашу легитимность и убедить их, что мы, а не подлые предатели в Пекине, являемся истинными правителями Китая!"
sichuan.138.a: "Подготовьте большую партию."
sichuan.138.b: "Сейчас мы не можем ничего жалеть."

sichuan.139.t: "Сычуань готовит груз зерна"
sichuan.139.d: "Наконец, наши партии зерна, предназначенные для Сычуани, почти готовы к отправке. Перевозка будет осуществляться в обход, так как между нами и Сычуанью находится большое количество враждебных армий, но мы сомневаемся, что даже гетцзилиманьчжуры настолько бессердечны, чтобы помешать отправке зерна, предназначенного для страдающих от голода."
sichuan.139.a: "Доказательство нашей легитимности!"

sichuan.140.t: "Фэнтянь посылает помощь Сычуань"
sichuan.140.d: "Наши союзники в правительстве Фэнтянь недавно решили отправить зерно в Сычуань, чтобы помочь облегчить голод, а также повысить свою легитимность в глазах [SZC.GetLeader]. Зерно будет отправлено по рекам под флагом Фенгтиана, что может вызвать проблемы.\n\nМы можем оказать давление на правительство Фенгтиана, чтобы оно плыло под нашим флагом, что, несомненно, предотвратит нападение враждебных армий на транспорты из-за страха расправы."
sichuan.140.a: "Давить на них, чтобы они использовали [Root.GetAdjective]ий флаг."
sichuan.140.b: "Это их выбор."

sichuan.141.t: "Требования японцев"
sichuan.141.d: "Хотя мы надеялись, что [GetZhiliManchu] не посмеют перехватить нашу помощь голодающим, японские агенты сообщили нам, что у них есть информация о том, что предатели именно это и сделают.\n\n\nЯпонцы предоставили альтернативное предложение - водрузить свой собственный флаг на наши грузы. ГетЧилиМанчу никогда не осмелятся спровоцировать международный инцидент, напав на японские корабли, хотя в глазах тех, кто наблюдает за кораблями, это выставит нас марионетками Токио."
sichuan.141.a: "Возможно, они правы..."
sichuan.141.b: "Не обращайте на них внимания."
sichuan.141.c: "Используйте их флаг, чтобы обойти Ухань, а затем переключитесь на наш."

sichuan.142.t.japan: "Фэнтянь принимает наши требования"
sichuan.142.t.fengtian: "Фэнтянь игнорирует наши требования"
sichuan.142.d.japan: "Фэнтянь согласился отправлять зерно под нашим флагом, предотвращая попытки [GetZhiliManchu] захватить или остановить поставки в Сычуань."
sichuan.142.d.fengtian: "Фэнтянь отказался отправлять зерно под нашим флагом, заявив, что это сведет на нет все попытки представить их правительство как законное и убедит крестьян, что их режим - не более чем марионетка нашего."
sichuan.142.a: "Отлично."
sichuan.142.b: "Они поднимают хорошую тему..."

sichuan.143.t.japan: "Фэнтяньские корабли на Янцзы"
sichuan.143.t.fengtian: "Японские корабли на Янцзы"
sichuan.143.d.japan: "Ужасные новости! Уханьский гарнизон сообщил о флотилии барж, идущих вверх по реке к Сычуань под японским флагом! Похоже, что они везут большое количество зерна, хотя под слоем мешков с зерном легко спрятать оружие...\n\nМы можем потребовать, чтобы суда остановились для досмотра, хотя это может сильно обидеть японское правительство и вызвать международный инцидент."
sichuan.143.d.fengtian: "Командир Уханьского гарнизона сообщил о флотилии кораблей под флагом Фэнтянь, плывущих вверх по реке в направлении Сычуань, груженных зерном и гуманитарными грузами. Мы стоим перед дилеммой - пропуск кораблей значительно повысит лояльность сычуаньского правительства к Фэнтяню, но остановка и захват кораблей может вызвать ещё большую реакцию и представить наше правительство жестоким и беспечным..."
sichuan.143.a: "Предъявите им ультиматум!"
sichuan.143.b: "Захватите их!"
sichuan.143.c: "Пропустите их."

sichuan.144.t: "Япония бросает вызов нашей блокаде"
sichuan.144.d: "Наш приказ японским капитанам торговых судов был полностью проигнорирован! Отрицая наши законы как "жестокие и незаконные", корабли продолжали плыть вверх по реке. Наши войска, не желая начинать войну, ничего не могли сделать."
sichuan.144.a: "Драт."

sichuan.145.t: "Фэнтяньские зерновые корабли"
sichuan.145.d: "Наши силы поднялись на борт фэнтяньских кораблей, обыскивая их вдоль и поперек, но нашли только те партии зерна, которые были заявлены в грузовых декларациях. Мы можем либо позволить им продолжить путь, либо захватить корабль и отправить их вверх по реке под нашим флагом, создавая впечатление, что мы - истинные доброжелатели."
sichuan.145.a: "Позвольте им продолжить путь к Сычуань."
sichuan.145.b: "Захватите их груз и отправьте его под нашим флагом."

sichuan.146.t.japan: "Фэнтяньские зерновые грузы арестованы!"
sichuan.146.t.fengtian: "Грузы с зерном арестованы!"
sichuan.146.d.japan: "Ужасные новости! Фэнтяньские корабли, которые мы предлагали отправить под нашей защитой, были задержаны властями [GetZhiliManchu] в Ухане, а зерно перенаправлено в Сычуань под флагом [GetZhiliManchu]. Без сомнения, это можно было бы предотвратить, если бы мы установили на кораблях *свой* флаг."
sichuan.146.d.fengtian: "Ужасные новости! Власти [GetZhiliManchu] в Ухане захватили наши грузы зерна и направляют их в Сычуань под *своим* флагом! Это предательство высшего порядка, и оно лишь подтверждает наше утверждение о том, что [GetZhiliManchu] нелегитимны и являются не более чем мошенниками и бандитами."
sichuan.146.a: "Ублюдки!"
sichuan.146.b: "Мы *даже* предупреждали их, что это случится."

sichuan.147.t: "[SZC_fengtian_shipments_origin] Посылает продовольственную помощь"
sichuan.147.d.zhili: "Отличные новости! Огромная флотилия барж с зерном и гуманитарными грузами прибыла на нашу территорию сегодня утром под флагом Пекина. Это несколько странно, учитывая, что они сообщили нам о прибытии этих грузов всего три дня назад, но [SZC.GetLeader] поспешил напомнить своим подчиненным, что дареному коню в зубы не смотрят."
sichuan.147.d.japan: "Отличные новости! Из Японии прибыла огромная партия зерна. Это необычно, учитывая, что в настоящее время нация вынуждена импортировать продовольствие, чтобы выжить, но помощь всегда приветствуется."
sichuan.147.d.fengtian: "[FNG.GetLeader], верный своему слову, прислал огромную партию зерна! Эта помощь показывает благосклонность [FNG.GetName] и подтверждает их власть над Китаем!"
sichuan.147.a: "Спасибо!"

