SZC_internal_divisions_desc: "За последнее десятилетие внутренние разногласия Сычуаньской Клики немного уменьшились, но проблема всё ещё сохраняется. Влиятельный департамент Баодина, сильный промышленный корпус и южный офицерский департамент - все это создает предпосылки к тому, что при малейшем изменении власти крах провинции неминуем."

SZC_famine_danger: "Серьезный риск голода"
SZC_famine_danger_desc: "Производство опиума стало чрезвычайно распространенным в Сычуань, являясь одной из немногих прибыльных культур из-за экономической изоляции провинции. Как следствие, производство зерна и риса в провинции сократилось до критического уровня, что усугубляется нестабильностью и некомпетентным управлением в последние три десятилетия. Сычуань стоит на пороге крупномасштабного голода, если произойдет стихийное бедствие."

