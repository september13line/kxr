SZC_famine_relief_LEC: "Совет Городов-Концессий"
SZC_famine_relief_desc_LEC: "От Гонконга до Шанхая, Города-Концесси обладают огромным богатством и ресурсами. По сравнению с остальным Китаем, они практически не пострадали от смерти маршала Суня и последующих беспорядков. Благодаря этому они в состоянии оказать помощь - однако, готова ли их бюрократия это сделать, это уже другой вопрос."

Sichuan_Opium_Monopoly_decisions: "Бюро монополии продаж"
Sichuan_Opium_Monopoly_decisions_desc: "Ситуация с опиумом сейчас находится вне нашего контроля, и мы не в состоянии полностью избавиться от него. Вместо того, чтобы полностью искоренить эту отрасль, мы поставим её под контроль государства и направим прибыль от этого порока в нашу казну.\n\nСегодняшний Контроль опиума: £opium_texticon [?SZC_opium_control|+%1]."
SZC_Bureaucratic_Reforms: "Бюрократические реформы"
SZC_Bureaucratic_Reforms_desc: "Мы должны принять меры, чтобы государственная бюрократия функционировала в меньшей степени как обычная и в большей степени как бизнес в отношении опиума. Проводя постепенные изменения, мы упорядочим контроль над рынком."
SZC_Buy_Out_Merchants: "Выкупить торговцев"
SZC_Buy_Out_Merchants_desc: "Иногда лучший способ справиться с конкурентами - просто выкупить их. Хотя для государства это дорогостоящая инвестиция, со временем эти затраты в государственную казну должны окупиться за счёт прибыли, которую мы получим."
SZC_Forced_Acquisitions: "Принудительные приобретения"
SZC_Forced_Acquisitions_desc: "Приняв очень буквальное толкование закона, мы можем послать полицию, чтобы принудительно закрыть несколько частных рынков и использовать их товары и собственность для расширения нашей монополии."
SZC_Tax_Harvesting_Scheme: "Схема сбора налогов"
SZC_Tax_Harvesting_Scheme_desc: "Чтобы увеличить доходы для финансирования наших государственных планов, мы можем выделить дополнительные ресурсы местным администраторам и помочь их усилиям по сбору причитающихся нам налогов - старых, текущих и новых - и выжать каждый пенни из тех, кто считает себя выше закона. Это будет непопулярно, но это на благо Сычуань."
SZC_Transit_Tariffs: "Тарифы на транзит"
SZC_Transit_Tariffs_desc: "Мы заставим военных и полицию установить контрольно-пропускные пункты на ключевых дорогах и транзитных пунктах вокруг Сычуань, чтобы обложить налогом перевозку опиума. Хотя это и хлопотно для простолюдинов, это пополнит нашу казну и помешает конкурентам перевозить свои товары."
SZC_Farmer_Licensing: "Лицензирование фермеров"
SZC_Farmer_Licensing_desc: "С этого момента каждая ферма, занимающаяся производством опиума, должна будет получить лицензию на свою деятельность. Несоблюдение этого требования, разумеется, заставит нас конфисковать их собственность."
SZC_Uncontested_Monopoly: "Неоспоримая монополия"
SZC_Uncontested_Monopoly_desc: "В Сычуань больше нет рынка опиума, только государственная монополия, которую не могут трогать преступники и контрабандисты. Если они не находятся под нашим прямым контролем, то де-факто они находятся под нашим контролем благодаря нашим правилам и налогам. Хотя некоторые могут сказать, что мы не лучше преступников, которых мы изгнали, мы обеспечили безопасность и постоянный приток денег в государство."
SZC_Combat_Corruption: "Борьба с коррупцией"
SZC_Combat_Corruption_desc: "Нашим усилиям по поддержанию контроля над рынком мешает то, что некоторые чиновники берут взятки, чтобы закрыть глаза на несанкционированный опиумный бизнес. Устранив их, мы уменьшим количество щелей, через которые могут проскользнуть негосударственные субъекты."
SZC_Combat_Smuggling: "Борьба с контрабандой"
SZC_Combat_Smuggling_desc: "Направив нашу армию на патрулирование дорог и рек страны, мы сможем значительно помешать контрабандистам, нарушившим монополию государства. Постепенно это вытеснит их из бизнеса."

Sichuan_Opium_Removal_decisions: "Комитет по запрету опиума"
Sichuan_Opium_Removal_decisions_desc: "С тех пор как был заключен Тяньцзиньский договор, торговля опиумом опустошила Китай и привела к отчаянию миллионы китайцев. Наша вина в этом значительна - Сычуань является гнилой сердцевиной этой разрушительной индустрии. Перед Комитетом по запрету опиума стоит огромная задача, но мы обязаны освободить наш народ из лап опиума.\n\nСегодня Распространение опиума: £opium_texticon [?SZC_opium_spread|+%1]."
SZC_Promote_Crop_Production: "Содействие растениеводству"
SZC_Promote_Crop_Production_desc: "Одной из причин распространенности опийных культур является их прибыльность. Субсидируя и иным образом поощряя рост обычных культур, мы должны добиться того, чтобы все больше наших фермеров отказались от выращивания опиума."
SZC_Poppy_Burning_Campaign: "Кампания по сжиганию мака"
SZC_Poppy_Burning_Campaign_desc: "Мы прервем поставки прямо у источника, отправив армию в рейд на некоторые из наиболее известных нелегальных опиумных полей, которые всё ещё действуют."
SZC_Prohibitionist_Victory: "Победа запретителей"
SZC_Prohibitionist_Victory_desc: "Благодаря самоотверженной работе OPC, бич наркомании, который так долго терзал Сычуань, наконец-то сдерживается, а те, кто наживается на этом, оказываются за решеткой или изгоняются из наших провинций. Это действительно победа, которую стоит отпраздновать!"
SZC_Anti_Corruption_Campaigns: "Антикоррупционные кампании"
SZC_Anti_Corruption_Campaigns_desc: "Нашим усилиям по сдерживанию распространения опиума сильно мешают коррумпированные чиновники и государственные служащие, которые берут взятки, присваивают средства и игнорируют закон, когда это удобно. Необходимо приложить больше усилий, чтобы они поняли, что их значки и титулы не делают их выше закона."
SZC_Purge_The_Administration: "Чистка администрации"
SZC_Purge_The_Administration_desc: "Критические времена требуют критических мер, и в настоящее время в нашей среде слишком много проныр, наживающихся на трудностях нашего народа. Мы используем нашу полицию и армию, чтобы сместить их со своих постов и дать понять, что мы не потерпим коррупции."
SZC_Anti_Smuggling_Measures: "Меры по борьбе с контрабандой"
SZC_Anti_Smuggling_Measures_desc: "Направив нашу армию на патрулирование дорог и рек страны, мы сможем значительно сократить свободу передвижения контрабандистов в нашей провинции."
SZC_Break_The_Black_Market: "Сломать Чёрный рынок"
SZC_Break_The_Black_Market_desc: "Вместо того чтобы постепенно подавлять преступников, мы пошлем армию и будем сражаться с ними, как сражались бы с любым другим врагом Сычуань, неограниченной силой."
SZC_Break_The_Black_Market_tooltip: "§RБандиты не примут это в штыки. Если операция провалится, это значительно отбросит наши усилия назад!"
SZC_Set_Up_Treatment_Clinics: "Создать лечебные клиники"
SZC_Set_Up_Treatment_Clinics_desc: "Построив новые и расширив существующие клиники для реабилитации наркоманов, мы смягчим последствия кризиса и сделаем этот бизнес менее прибыльным для контрабандистов."
SZC_Set_Up_Treatment_Clinics_tooltip: "§GПосле того, как кризис закончится, эти клиники будут продолжать существовать, чтобы помочь людям с более обычными потребностями.§!"

Sichuan_Diarchy_decisions: "Диархия"
Sichuan_Diarchy_decisions_desc: "В отличие от многих Клик военачальников в Китае, Баодин известен тем, что более склонен к сотрудничеству, чем к конкуренции. Если баланс будет поддерживаться, это принесет Сычуань мощную выгоду. Обе стороны должны давать и брать, чтобы сотрудничество работало, так как если одна сторона станет слишком доминирующей, диархия может начать напоминать автократии, которые её окружают."
SZC_Favour_The_Militarists: "Благоприятствовать милитаристам"
SZC_Favour_The_Militarists_desc: "Поддерживая более консервативное военное крыло через финансирование и льготы, наша армия получит выгоду, а её фракция получит поддержку в глазах общественности. Если армией пренебрегают, это снижает её эффективность на поле боя. Однако, если позволить им слишком усилиться, это рискует подорвать гражданские ветви власти Сычуань. Хотя, конечно, очень соблазнительно отдавать предпочтение армии, особенно во время войны, мы должны быть осторожны, чтобы не спровоцировать враждебную реакцию, позволив нашим административным обязанностям рухнуть."
SZC_Favour_The_Bureaucrats: "Благосклонность к бюрократам"
SZC_Favour_The_Bureaucrats_desc: "Предоставляя больше ресурсов и общественной поддержки гражданским ветвям власти, мы увидим хорошо отлаженную бюрократию, способную решать проблемы, с которыми сталкивается провинция. Однако если мы будем оказывать им слишком большую поддержку, наша армия пострадает от сокращения расходов и будет хуже действовать на поле боя. Если это будет продолжаться слишком долго, мы не исключаем, что армия возьмет меры в свои руки, чтобы устранить этот дисбаланс."

Sichuan_Foreign_Policy_decisions: "Внешняя политика"
SZC_Intervene_In_Northwestern_War: "Вмешайтесь в северо-западную войну"
SZC_Intervene_In_Northwestern_War_desc: "Долго копившаяся напряженность между Тибетом и семейной Кликой Ма из-за территории Юйшу наконец-то разгорелась, и теперь весь северо-запад Китая и даже Монголия втянуты в масштабную войну. Это прекрасная возможность для нас вернуть наши территории в Сикане, потерянные в 1928 году."
