sichuan.169.a: "Постараемся помочь, чем сможем."

sichuan.170.t: "Коррупция показывает своё лицо"
sichuan.170.d: "Эта история стара как само время. Будь то ящик с гуманитарной помощью, который просто исчез, или полковник, запрашивающий продовольственные пайки для полков, которые существуют только на бумаге, хаос в стране открыл двери для многих бессовестных людей, чтобы взять что-то лишнее для себя. Будь то отчаяние или жадность, мы не можем мириться ни с чем из этого. Необходимо приложить больше усилий, чтобы искоренить этот вид воровства"."
sichuan.170.a: "Серьезно? Воровать у голодающих крестьян?"

sichuan.171.t: "Коррупция задерживает усилия по оказанию помощи"
sichuan.171.d: "Недавно появились сообщения о том, что солдаты и чиновники вымогают у людей взятки, чтобы пропустить грузы помощи, называя это платой за проезд или чем-то подобным неискренним. Был издан приказ, согласно которому все, кто будет пойман за подобными действиями, будут привлечены к дисциплинарной ответственности. Это должно заставить их дважды подумать, прежде чем пытаться заработать несколько монет таким образом."
sichuan.171.a: "Только не это..."

sichuan.172.t: "Чёрный рынок продуктов питания"
sichuan.172.d: "Поскольку мешок риса на вес золота, контрабанда продуктов питания стала прибыльным бизнесом как для преступных Синдикатов, так и для безжалостных опиумных фермеров. Некоторые используют накопленные ресурсы и продают их по завышенной цене отчаявшимся людям по всему Сычуань, а более наглые преступники просто крадут пакеты с продовольственной помощью, чтобы продать их на черном рынке. Полиция делает все возможное для борьбы с этой бесстыдной преступностью, но её усилия пока что не позволяют полностью решить эту проблему."
sichuan.172.a: "Опять нажива на страданиях?"

sichuan.173.t: "Рейды КМТ на поставки продовольствия"
sichuan.173.d: "Китай вряд ли чужд войны, и хотя недавно мы завершили Гражданскую войну, конфликты всё ещё охватывают Китай. Новая тревожная тенденция заключается в том, что некоторые из наших международных грузов помощи подвергаются налетам партизан Гоминьдан. Хотя нам ещё предстоит выяснить, являются ли они выходцами из Юньнани, Гуанси или даже из левых Гоминьдан, воюющих в том месте, которое раньше было Лигой восьми провинций, нам необходимо усилить меры безопасности, чтобы предотвратить подобные действия в будущем."
sichuan.173.a: "Сейчас это просто смешно."

sichuan.174.t: "Молитвы о дожде"
sichuan.174.d: "Движимый искренней верой или просто желая вселить надежду в отчаявшуюся публику, Лю Сян собрал несколько религиозных лидеров со всей провинции, чтобы помолиться за дожди, которые вернутся в Сычуань и положат конец засухе. Хотя это, безусловно, красивая демонстрация, она вряд ли чем-то помогла на местах, поскольку спустя несколько дней после начала молитвы на небе по-прежнему нет ни облачка, не говоря уже о дожде."
sichuan.174.a: "Спасибо, наверное?"
sichuan.174.b: "Это не поможет!"

sichuan.175.t: "Дуцзянъянь, поврежден"
sichuan.175.d: "Во время гражданской система орошения Дуцзянъяна в районе канала Баопинкоу была испорчена, что вызвало наводнение, призванное отбить войска Лю Сяна без необходимости сражаться с ними в поле. Однако оказалось, что, выбрав в тот день легкий путь, мы сами усугубили ситуацию с голодом. Операция, проведенная нашими инженерами, вызвала длительные повреждения, которые теперь привели к пересыханию канала. Без каких-либо средств орошения засуха поразила близлежащие поля, усугубив и без того тяжелую ситуацию. Нам некого винить в этом испытании, кроме самих себя, и мы должны взять на себя ответственность за наши действия."
sichuan.175.a: "Что мы сделали?"

sichuan.176.t: "Личное пожертвование Джеймса Йена"
sichuan.176.d: "Похоже, что, несмотря на наши жалкие условия, всё ещё есть друзья, готовые помочь. Один из них - Джеймс Йен, ведущий интеллектуал в Пекине, лидер Ассоциации реформ новой китайской империи, а также вдохновитель Движения за восстановление сельских районов. Мы только что получили письмо от Йена, в котором он заявил о своем желании помочь в борьбе с голодом. С этой целью его Движение реконструкции сельских районов сделало крупное пожертвование на наши усилия по оказанию помощи, и в будущем ожидается ещё большая помощь."
sichuan.176.a: "Спасибо, друг."

sichuan.200.t: "Дела Красного бассейна"
sichuan.200.d: "Сычуаньская котловина, которую также называют Красной котловиной за красный песчаник, выстилающий почву, в настоящее время находится в плачевном состоянии. Этот холмистый регион может похвастаться одними из самых плодородных земель в Китае, а также широкими возможностями для ирригации и террасного земледелия. Однако последние десятилетия не были благосклонны к провинции. Череда неумелых правительств с конца эпохи Цин оставила провинцию в застое и изоляции по отношению к китайской экономике.\n\nЗа последние три десятилетия выращивание опиума стало, возможно, крупнейшим и наиболее важным сектором экономики Сычуань, благодаря высокой прибыли, получаемой от выращивания мака. Опиум приносит много богатства, но он также является серьезной проблемой из-за своего воздействия на население. Его нерегулируемый рост стал одной из причин голода, а также источником конфликтов, когда преступные сообщества и даже сычуаньские военачальники пытались контролировать торговлю.\n\n\nПрежде чем мы сможем начать работу по улучшению нашей экономики, мы должны решить судьбу опиумной промышленности. Статус-кво неустойчив, но есть несколько вариантов, которые мы можем выбрать..."
sichuan.200.a: "Мы должны искоренить опиум в провинции."
sichuan.200.b: "Мы должны поставить опиум под наш контроль."

