### Focuses ###

GAL_tough_year: "Тяжелый год в Галиции"
GAL_tough_year_desc: "Годы не были добры к бедной старой Галиции, стране, охваченной нищетой, раздорами и кризисом. К сожалению, 1936 год, похоже, будет таким же, как и все остальные, несмотря на все усилия правящих аграриев изменить ситуацию. По крайней мере, хуже уже быть не может."
GAL_downwards_spiral: "Падение учредительного собрания"
GAL_downwards_spiral_desc: "Чёрный Понедельник оказался последним толчком, который привел к падению разрушающейся структуры наиболее децентрализованного австрийского субъекта федерации. Люди бунтуют на улицах, фабрики закрываются, а фермеры сжигают свои нераспроданные запасы. Мы не можем допустить, чтобы это стало концом."
GAL_calm_minorities: "Успокоить этно-религиозные меньшинства"
GAL_calm_minorities_desc: "Галиция является домом для многих меньшинств, подавляющее большинство из которых видит в продолжающемся политическом доминировании Польши главную причину нынешнего кризиса. Если мы хотим, чтобы земля держалась вместе и не раскололась в результате межконфессионального насилия, мы должны успокоить их, особенно в регионах, где меньшинства составляют большинство по численности."
GAL_another_committee: "Ещё один Верховный национальный комитет?"
GAL_another_committee_desc: "Высший национальный комитет, созданный как широкий политический фронт, объединяющий все политические варианты во время Великой войны, закончился неудачей, ещё больше разделив и без того хрупкую Галицию. Возможно, за неимением других вариантов можно было бы сформировать второй комитет, надеясь, что на этот раз результаты будут лучше."
GAL_call_gentry: "Обращение к Ziemiaństwo"
GAL_call_gentry_desc: "Ziemiaństwo - это группа помещичьей шляхты, которая наследует свои земли и поместья от поколения к поколению. Многие из них являются потомками самой шляхты Содружества. В тяжелые времена нам приходится обращаться к ним за помощью в спасении своих менее удачливых братьев."
GAL_emergency_peasant: "Экстренная помощь крестьянам"
GAL_emergency_peasant_desc: "По мере накопления средств благодаря щедрым дворянам и богатым горожанам мы можем начать программу чрезвычайной помощи. Её главной целью будет облегчение бремени наших крестьян, вызванного Чёрным Понедельником."
GAL_contact_vienna: "Связаться с Веной"
GAL_contact_vienna_desc: "Хотя правительство в Вене, особенно бюрократы, в последние годы не пользуется благоприятным влиянием, мы все же могли бы воспользоваться их помощью в преодолении экономического спада. Самое время отправить срочную телеграмму в столицу."
GAL_trust_market: "Довериться рынку"
GAL_trust_market_desc: "После того, как мы приняли помощь Вены и KSE, Школа убедила Сейм провести некоторые первые прорыночные политики. Надеемся, что невидимая рука сможет поднять разрушенную экономику Галиции."
GAL_sell_oil: "Распродажа нефтяных запасов"
GAL_sell_oil_desc: "Так как обращение к Вене стало очередным провалом правящего правительства, мы больше ничего не можем сделать. Нефть, собранная на месторождениях Борислава и Дрогобыча, должна быть проверена, а затем продана, чтобы вылечить больную экономику."
GAL_special_elections: "Объявить специальные выборы"
GAL_special_elections_desc: "Видя, что ни одна из партий не готова выступить и работать вместе для преодоления кризиса, Винцентий Витос решил попросить "Наместника Ольбрахта" объявить внеочередные выборы, которые должны состояться, как только позволит время. Народ должен решить, кому он доверяет обеспечение нового процветания Галиции."

