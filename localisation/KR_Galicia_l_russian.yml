GAL_Unrest_In_Galicia_desc: "Регион Восточной Галиции очень похож на пороховую бочку, где главной противоборствующей силой являются украинцы, которые уже много лет мечтают о собственной автономии в составе империи. \n\nПод руководством "ветерана" западноукраинского национального движения Евгения Петрушевича местные украинские силы уже 20 лет пытаются добиться широкой автономии на уровне Иллирии или Богемии. Несмотря на существование независимого [UKR.GetNameWithFlag], это скорее усугубило ситуацию.\n\nУхудшение ситуации в Галиции-Лодомерии способствовало росту недовольства в проукраинской части страны. Более того, недавно для дополнительной поддержки украинского сопротивления были переброшены повстанческие батальоны УВО - Украинской военной организации. И теперь необходимо окончательно решить этот вопрос, мирным путём или нет.\n\n£pol_violence §RУкраинское сопротивление§!: [?UKR_ukrainian_resistance|0+%%]\n§gЦентрализация§!: [?GAL_centralisation|0+%%]"

