### Events ###
gal.1.t: "Галиция и Лодомерия становятся независимыми"
gal.1.d: "После столетий под властью Габсбургов, начавшихся с первого раздела Речи Посполитой в 1772 году, Галиция-Лодомерия считает себя независимой. Но мы - слабое государство, окруженное внушительными соседями - и, возможно, нам не помешало бы попросить защиты у Польши, у которой наша территория была отнята все эти годы назад."
gal.1.a: "Попросите формально присоединиться к Польше. (Игра окончена)"
gal.1.b: "Галиция останется независимой."

gal.2.t: "Галиция стремится присоединиться к нашему государству"
gal.2.d: "После столетий под властью Габсбургов, начавшихся с первого раздела Речи Посполитой в 1772 году, Галиция Лодомерии считает себя независимой. Но будучи слабым государством, окруженным внушительными соседями, новая независимая нация чувствует угрозу самому своему существованию. Сегодня прибыл дипломатический посланник, чтобы обсудить вопрос о включении Галиции в состав Польши."
gal.2.a: "Добро пожаловать домой, братья."

gal.3.t: "Претензии на Буковину"
gal.3.d: "Будучи независимой всего несколько дней, Галиция, бывшая вассальным государством Австрийской короны, была включена в состав Польши. Однако среди этнически разнообразного населения Галиции, в её самой южной провинции, Буковине, проживает много румын. Учитывая нынешнюю неразбериху на этой территории, мы могли бы относительно легко захватить её быстрым маневром."
gal.3.a: "Давайте освободим наших братьев."
gal.3.b: "Провоцировать поляков неразумно."

gal.4.t: "Претензии на Восточную Галицию"
gal.4.d: "Будучи независимым всего несколько дней, галицийский народ, бывший вассальным государством Австрийской короны, вошел в состав Польского государства. Однако среди этнически разнообразного населения Галиции на востоке проживают в основном украинцы. Учитывая нынешнюю неразбериху на этой территории, мы могли бы относительно легко захватить её быстрым маневром."
gal.4.a: "Давайте освободим наших братьев."
gal.4.b: "Провоцировать поляков неразумно."

gal.5.t: "Румыния вошла в Буковину"
gal.5.d: "Не ожидалось, что присоединение такой большой территории, как Галиция, пройдет гладко. Однако не ожидалось вмешательства извне - румынские войска вошли на территорию Буковины, где в основном говорят по-румынски, и объявили это государство своим. Представители бывшего правительства Галиции призвали нас вмешаться."
gal.5.a: "Этого нельзя допустить. Верните то, что принадлежит нам!"
gal.5.b: "Пусть румыны получат то, что говорят на румынском языке."

gal.6.t: "Украина захватила Восточную Галицию"
gal.6.d: "Краков и Львов - самые важные города Галиции. Интеграция первого прошла гладко в течение последней недели, однако жители преимущественно русиноязычных территорий вокруг Львова при поддержке украинских военных захватили город. Город Львов слишком важен для Польши, чтобы позволить ему перейти в руки другой страны."
gal.6.a: "Этого нельзя допустить. Верните то, что принадлежит нам!"
gal.6.b: "Русины все равно не поляки."

gal.7.t: "Карл Альбрехт избран королем Польши"
gal.7.d: "Нынешний губернатор Галиции и Лодомерии Карл Альбрехт фон Габсбург только что был избран новым королем Польши после напряженного голосования. Ожидается, что завтра рано утром Карл Альбрехт покинет страну, чтобы вступить в новую должность лидера польского народа, а Юзеф Халлер фон Галленбург останется управлять Галицией в его отсутствие."
gal.7.a: "Пожелайте ему удачи."

gal.10.t: "Тёмные тучи над Королевством, Галиция в 1936 г"
gal.10.d: "Королевство Галиция и Лодомерия и Великое герцогство Краковское с герцогствами Освенцим и Затор, также известное как Галиция или Австрийская Польша, было создано в 1772 году как коронная земля монархии Габсбургов в результате Первого раздела Польши. После первоначально сильной германизации, в 1861 году Галиция получила автономию с национальным парламентом и правительством в столице Львове. В 1867 году, после установления дуалистической монархии, провинциальная автономия была расширена. Австрийское правительство гарантировало, что губернаторы будут назначаться из числа местных поляков. Местный парламент "Сейм Крайовы" имел право принимать законы о национальной экономике, связи, образовании и здравоохранении.\n\nБлагодаря широкой автономии, Галиция стала центром польского движения за независимость. Здесь действовали многие польские политические партии и военизированные организации, которые легли в основу легионов, созданных в начале 20 века. Однако вооруженные организации, созданные во время войны, не достигли своей цели - завоевания независимости или объединения галицких земель с конгрегационным Королевством, а также с землями, принадлежавшими Германской империи.\n\nПосле того, как Карл I был возведен на престол как следующий Император Австрии, земли Галиции получили ещё большую автономию. Благодаря созданию должности Цесарского Наместника (Имперского губернатора), который мог взять на себя большинство прав и обязанностей Императора в Вене, Галиция могла управляться в основном Наместником Крайовым и Галицким Сеймом.\n\n\nОднако даже с широкой автономией земли Галиции раздирают этнические противоречия, радикальные политические движения, отсутствие поддержки правительства со стороны других партий и повальная бедность. Если ситуация не улучшится в ближайшее время, эти земли могут превратиться в ад на земле, а это именно то, чего хотят избежать Венское правительство и правящая ныне PSL."
gal.10.a: "Мы должны выстоять."

gal.12.t: "Чёрный Понедельник ударил по Галиции!"
gal.12.d: "Опасения многих окончательно оправдались. Общий экономический спад вылился в невиданный доселе крах. Германская экономика рухнула, прихватив с собой все остальные страны, вложенные в нее, включая Австрию и, как следствие, Галицию. В условиях, когда вокруг нас бушуют последствия "черного Понедельника", мы должны сделать что-то быстрое, чтобы спасти и без того больную нацию."
gal.12.a: "Мы обречены!"

gal.13.t: "Временное соглашение?"
gal.13.d: "Вопреки ожиданиям всех членов правящей партии, ни одна другая политическая сила не согласилась на союз в свете недавней спирали, в которую попала Галиция. Ссылаясь на провал предыдущего Верховного национального комитета, сформированного во время войны, а также на неспособность правительства PSL вывести Галицию из экономического хаоса, различные партии объявили, что будут выдвигать кандидатов непосредственно против Витоса на любых будущих выборах. Таким образом, и социалисты, и консерваторы положили конец любым надеждам на создание широкого фронта в Сейме."
gal.13.a: "Проклятие!"

gal.14.t: "Имперские требования"
gal.14.d: "На нашу срочную телеграмму в Вену ответили неожиданным для многих требованием. Правительство Его Императорского и Королевского Величества согласилось прислать нам столь необходимые средства, но при одном условии. Краковская школа экономики, одна из самых лояльных групп в Галиции, должна быть допущена в Сейм для проведения некоторой политики скорейшего восстановления. Бюрократы в столице могут надеяться, что это позволит Школе собрать достаточно народной поддержки, чтобы участвовать в будущих выборах и победить."
gal.14.a: "У нас нет другого выбора."
gal.14.b: "Будь прокляты эти бюрократы, мы этого не допустим."

gal.15.t: "Внеочередные выборы"
gal.15.d: "Не видя другого выхода для сохранения контроля, Витос призвал к досрочным выборам в Национальный сейм, которые разрешил губернатор Кароль Ольбракт. Потеряв большую часть своей прежней поддержки, PSL оказалась в опасном положении, вынужденная бороться с силами, как похожими, так и непохожими на свою собственную партию.\n\nСлева стоят две мощные группы, радикальные крестьяне отца Оконя и социал-демократы многолетнего лидера Игнация Дашиньского. Первая сила выступает за святое и моральное правительство, сочетая учение церкви с социализмом. Но при этом отделяется от её жесткой иерархии в пользу крестьянской церкви и аграрного социализма. Вторая сила призывает к великой реформе, которая затронет все аспекты правовой и экономической жизни Галиции. Все это должно принести пользу городским рабочим и позволить Галиции стать отправной точкой новой и независимой Польской Республики.\n\nСитуация справа в некоторых отношениях гораздо менее, но в некоторых гораздо более захватывающая. Партия национальных правых долгое время была доминирующей силой в галисийской политике, лишь недавно уступив свои позиции Польской народной партии. Однако они не так едины, как может показаться на первый взгляд, поскольку уже много десятилетий расколоты между фракциями в Кракове и Львове. Станьчицы гораздо менее догматичны в своем консерватизме, чем их коллеги из Подолатии, которые считают, что демократия сама по себе является формой бедности.\n\nВсе население Королевства, будь то поляки, украинцы, русские, евреи или немцы, задают себе один вопрос. Кому будет поручено спасти их землю после того, как все будет сказано и сделано?"
gal.15.a: "Польская народная партия Пяст"
gal.15.b: "Радикальная крестьянская партия"
gal.15.c: "Польская социал-демократическая партия"
gal.15.e: "Партия национальных правых"
