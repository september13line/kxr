### UVO events ###
gal.20.t: "Убийство на почве этнической ненависти?"
gal.20.d: "Сегодня в Станиславе был зверски убит землевладелец, активист Галицкого сельскохозяйственного общества и многолетний председатель местного поветового совета Владислав Якуб Дзедушицкий. Более того, он был сыном одного из влиятельных лидеров подоляцкой фракции Stronnictwo Prawicy Narodowej, которая сразу же привлекла к себе большое внимание политиков и журналистов.\n\nС середины прошлого года деятельность Украинской военной организации (УВО) под руководством Мельника приобрела ярко выраженную националистическую и террористическую окраску. Несмотря на всевозможные поблажки для украинского меньшинства, именно галицкий корпус УВО, появившийся в Восточной Галиции в 1933 г., начал, по мнению центрального правительства, активную кампанию по дискредитации наших властей и разжиганию межнациональных конфликтов. В последнее время их террористическая деятельность активизировалась, и есть все основания полагать, что они пытаются террором и военными действиями отторгнуть территории Восточной Галиции, в том числе и польский город Львов\n\nНа момент убийства был задержан непосредственный исполнитель, который оказался одним из членов подпольной группы УВО. Подольская власть уже выступила с официальным обращением о поиске и наказании виновных, заказчиков этого жестокого убийства. "
gal.20.a: "Трагическое событие!"

gal.21.t: "Восточная Галиция в огне"
gal.21.d: "Каждый день заголовки газет кричат о насилии, совершаемом подпольными группами УВО. Несмотря на то, что украинское государство всячески пытается отрицать деятельность Мельника, наша милиция установила, что ответственный за насилие со стороны галицкого корпуса УВО известен как Микола Сциборский. Его отряды совершают избиения польских священников, зафиксировано также несколько попыток погромов в городах. Активное давление оказывалось и на главу украинской фракции в Галицком сейме Евгения Петрушевича, которого обвиняли в неспособности урегулировать ситуацию мирным путём. В то же время галицийские генералы призывают правительство решить проблему террора до того, как нападения перерастут в открытую партизанскую войну "
gal.21.a: "Мы должны действовать!"

gal.22.t: "Насилие в восточных регионах"
gal.22.d: "Из восточных областей приходят сообщения о чудовищных деяниях, совершенных членами УВО. Чтобы подкрепить и укрепить идею о том, что они выступают за "Западную Украину без поляков и евреев", эти националисты преследовали и нападали на польские и еврейские меньшинства, выгоняли их из домов в городах, нападали на видных лидеров этих этнических групп. Чаще всего на это насилие отвечали насилием - Еврейский рабочий бунд начал организовывать группы самообороны для защиты своих членов, как это делали поляки в Львове, и вступал в перестрелки с военизированными формированиями УВО."
gal.22.a: "Мы должны что-то делать!"

gal.23.t: "Городские бои"
gal.23.d: "Совершенно дерзко, несомненно, на почве расовой ненависти, УВО в хаотическом бешенстве набросились на центр города, сея повсюду хаос и разрушения. Еврейское население города, составлявшее почти четверть населения, в ужасе бежало. Но крики о помощи не остались неуслышанными, и сигнал тревоги дошел до местного галицийского военного гарнизона, который немедленно прибыл в город. После интенсивной перестрелки на улицах города гарнизон был вынужден отступить. Этот инцидент, несомненно, встревожил многих поляков. Как видно из этого нападения, очевидно, что УВО с каждым днём становится все сильнее, и все задаются вопросом, когда же прекратятся их нападения. В настоящее время город частично находится под контролем повстанцев, и нам необходимо пополнить гарнизон."
gal.23.a: "Даже средь бела дня?"

gal.24.t: "Промышленный саботаж"
gal.24.d: "Сегодня утром жители Львова проснулись от ужасающего зрелища и звука: на заводе взорвалась бомба, в результате чего несколько человек погибли и десятки получили ранения. Бомба нанесла серьезный ущерб заводу, а также местной инфраструктуре. Ответственность за теракт взяла на себя не кто иная, как УВО, заявившая, что целью атаки был удар по австрийским предприятиям в Галиции. Хотя реакция местных пожарных и полиции достойна восхищения, многие местные жители крайне встревожены, а некоторые даже обвиняют правительство Галисии в бездействии. Растет даже ропот, что действия правительства в последние дни только провоцируют УВО на организацию новых терактов. Если мы хотим вернуть доверие нашего народа, мы должны удвоить наши усилия, чтобы показать людям, что мы можем их защитить!"
gal.24.a: "Мы победим!"

gal.25.t: "Атакован оружейный завод"
gal.25.d: "Вчера днём на оружейном заводе в Тарнополе произошел взрыв, в результате которого была выведена из строя целая линия по производству оружия. По сообщениям с места происшествия, погибших нет, но есть раненые среди рабочих. Ответственность за теракт взяла на себя не кто иная, как УВО, заявившая, что их атака направлена на подрыв позиций Австрии в нашей стране. На восстановление разрушенной промышленности потребуется время, но наши граждане с каждым днём все больше устают от насилия. Если мы хотим вернуть себе поддержку народа, мы должны уничтожить УВО как можно скорее, пока они не перешли к более радикальным мерам."
gal.25.a: "Они за это заплатят!"

gal.26.t: "Все тихо"
gal.26.d: "После нескольких недель насилия, кровопролития и терроризма УВО... исчезло. Как крысы в тени, похоже, что либо правительственное подавление деятельности УВО приносит свои плоды, либо УВО планирует что-то другое, возможно, более зловещёе, чем то, о чем свидетельствовали их предыдущие действия. Хотя сторонники жесткой линии настаивают на том, чтобы военные активно искали УВО, поиск УВО был бы сродни поиску иголки в стоге сена без каких-либо сведений об их местонахождении. К сожалению, похоже, что нам придется ждать, пока они сделают первый шаг, прежде чем мы разгромим их раз и навсегда..."
gal.26.a: "Тихо... слишком тихо..."

gal.27.t: "Неудачная атака"
gal.27.d: "Сегодня военное командование в Львове было в полном восторге, когда до него дошла весть о фактической победе. Оказывается, в своей самонадеянности УВО попытались средь бела дня совершить налет на небольшую военную заставу под Станиславовом. Скорее всего, они собирались напасть на базу исключительно ради припасов, так как находились в бегах и, вероятно, у них заканчивалось топливо для так называемого восстания. После бестолковой атаки на базу защитники вели огонь с укрепленных позиций и башен, заваленных мешками с песком, отбиваясь от войск УВО как от рыбы в бочке. Наконец, понеся большие потери, УВО снова скрылись в лесу, но не сразу, оставив за собой раненых и павших товарищей. Весть о победе достигла улиц каждого литовского города, и военные и правительство с похвалой отзывались о ней. Наконец-то мы добились большого успеха, свидетельствующего о силе нашего правительства и верности наших военных Галиции-Лодомерии!"
gal.27.a: "Счастливого пути."

gal.28.t: "Взрыв на железной дороге"
gal.28.d: "Жители, проживающие вдоль железной дороги Львов - Пшемысль, проснулись от громкого взрыва и клубов дыма среди ночи. Судя по всему, террористы УВО быстро нанесли удар в темноте и так же быстро скрылись в галицийских лесах. Подтекст их атаки очевиден: железнодорожная линия Львов - Пшемысль играет ключевую роль в снабжении Львова австрийскими товарами, и без нее наши войска будут испытывать трудности с продовольствием и боеприпасами. Несмотря на то, что мы направим восстановительные бригады, чтобы быстрее наладить движение поездов, последнее нападение свидетельствует о все более жестоком характере УВО. Мы позаботимся о том, чтобы, когда мы их найдём, они заплатили за свои преступления."
gal.28.a: "Мы их поймаем!"

gal.29.t: "Налет на военный склад"
gal.29.d: "Ночью было совершено нападение на военный склад в Станиславове, расположенном недалеко от галицийско-венгерской границы. По сигналу внезапной сигнальной ракеты силы УВО обрушились на заставу, целясь в кого попало и во что попало, а также сбивая с деревьев паникующих дезертиров. Большинство из них поначалу паниковали, но лоялисты начали мужественную оборону, используя лёгкие пулеметы депо для подавления противника. Однако, несмотря на все усилия, повстанцы УВО бежали вглубь Надвирнского леса, а защитники были слишком измотаны, чтобы преследовать их. К тому времени, когда взошло солнце, военные подкрепления закончили тушить последние пожары. Ущерб, нанесенный промышленному центру города, оценивался как легкий или средний, но потери были невосполнимы."
gal.29.a: "Эти ублюдки заплатят."

gal.30.t: "Успешный рейд"
gal.30.d: "Подразделения Галицко-Лодомерской армии в результате короткой, но интенсивной перестрелки успешно захватили тайник УВО. К сожалению, большинству террористов удалось скрыться с оружием, но, тем не менее, эта стычка отмечается как победа. С каждым разом боевики вынуждены отступать все дальше и дальше к границам, прячась в лесах и деревнях, в то время как крупные города остаются под нашим контролем."
gal.30.a: "Вперёд!"

gal.31.t: "Пострадало мирное население!"
gal.31.d: "Настоящими жертвами этой кровавой бойни становятся те, кто просто пытается обеспечить свои семьи. На каждого убитого приходится одна страдающая семья. Несмотря на попытки правительства оказать помощь и решительное осуждение партизан, многие сомневаются в смысле всего этого конфликта. В новостях то и дело появляются сообщения о мирных жителях, попавших под перекрестный огонь или в результате взрывов УВО против военных. Многие отмечают, что жесткие меры со стороны военных не только не способствуют сокращению базы поддержки УВО, но, наоборот, кажется, что пролитая украинцами кровь только усиливает их борьбу."
gal.31.a: "Террорист не может прятаться вечно."

gal.32.t: "Радыкалинский опорный пункт"
gal.32.d: "Сегодня мы одержали важную победу - захватили крупный склад оружия УВО. Хорошо спрятанный подвал был обнаружен после легкого "принуждения" со стороны местных крестьян, что дало нам всю необходимую информацию для штурма тайника и захвата большей части террористической ячейки. При дальнейшем расследовании выяснилось, что тайник был заполнен украинским стрелковым оружием и самодельной взрывчаткой, и даже несколькими легкими минометами. Это должно затруднить дальнейшие эффективные атаки УВО на нас."
gal.32.a: "Молодцы."

gal.33.t: "Нет контакта"
gal.33.d: "В последнее время в городах и селах было тихо. УВО молчали, несомненно, собираясь с силами, пока наши войска неустанно искали их укрытия. Затишье в насилии давало храбрым гражданам нашего Королевства минутное облегчение в разгар мятежа."
gal.33.a: "Тихо..."

gal.34.t: "УВО замолчал"
gal.34.d: "Руководство галицийского корпуса УВО было фактически распущено, а его члены в большинстве своем разбежались. Информация из Масейны и Алантаса свидетельствовала об ослаблении УВО из-за внутренних конфликтов в руководстве, которые грозили распадом партии. Хотя формальным лидером Галицкого корпуса УВО был Мельник, более агрессивное меньшинство под руководством Сциборского, известное как радикалы, всячески критиковало его авторитет и действовало самостоятельно. В итоге это привело к тому, что раздробленные силы УВО распались и были фактически разгромлены в Восточной Галиции. Будем надеяться, что этот отвратительный кошмар наконец-то закончился, но украинское сопротивление не исчезнет, пока они не добьются своего."
gal.34.a: "Будем надеяться, что они больше никогда не восстанут..."

gal.35.t: "Конец Просвиты"
gal.35.d: "Культурно-просветительское общество "Просвита", основанное во Львове ещё в 1868 г., возникло как противовес колониальному и русофильскому направлению в культурной жизни Восточной Галиции. \n\nНа протяжении многих лет "Просвита" делала многое для культурного развития украинцев и их самосознания. На галицких землях "Просвита" имела более 3 тыс. чтений и 15 тыс. непосредственных членов. Теперь же общество было практически распущено, разумеется, только на территории нашего Королевства. Читальни были оперативно закрыты по всей стране, но архив, ценные исторические документы и рукописи, печатную продукцию удалось спасти и вывезти на Украину. \n\nЗапрет "Просвиты", несомненно, нанес огромный ущерб украинцам. Евгений Петрушевич уже выступил с резким осуждением в Галицком сейме, а украинские послы выразили протест и покинули текущую сессию в полном составе. Похоже, что мы только подогрели антипольские настроения в Восточной Галиции, но нельзя не отметить и выгоды этого решения для нашего правительства."
gal.35.a: "Решение Сейма должно быть уважительным..."

gal.36.t: "Национализация " Днистер""
gal.36.d: "Общество взаимного страхования "Днистер" - первая украинская страховая компания, основанная в 1892 г. в г. Львове. Благодаря энергичной деятельности первого директора Ярослава Кулачковского компания стала одной из самых уважаемых страховых компаний в Галиции. Компания успешно развивалась все последующие годы, и в ней было застраховано имущество всех греко-католических приходов Галиции. В результате к 1936 году "Днистер" имела полисов на сумму более 19 млн. крон. \n\nСтраховая компания обеспечивала стабильность и спокойствие украинскому меньшинству, но теперь было принято решение о её национализации в пользу короны... Несомненно, это нанесет большой ущерб украинцам и подстегнет их сопротивление. Но в то же время мы их не бросаем, ведь теперь их собственность будет находиться в руках государства..."
gal.36.a: "Они будут хорошими..."

gal.37.t: "Конец "Западной Украины"?"
gal.37.d: "Евгений Петрушевич, считающийся главным представителем интересов украинского меньшинства в Австрии и Галиции, был сегодня арестован. Официально ему предъявлены обвинения в связях с террористической группировкой, известной как "Галицкий корпус УВО"."
gal.37.a: "Без головы сопротивление ослабнет..."

gal.38.t: "Мельник уезжает на Украину"
gal.38.d: "После недавних событий на Украине Галицкий корпус УВО был отозван на Украину. Его руководитель Андрей Мельник тоже уехал, однако часть повстанцев УВО всё ещё остаётся здесь, в основном радикалы под руководством Миколы Сциборского. Несмотря на то, что этот исход нанес серьезный ущерб их разведке и численности их войск и техники, радикалы всё ещё достаточно сильны, чтобы сопротивляться нашему правлению."
gal.38.a: "Мы надеялись, что они все уйдут."

gal.39.t: "[GAL.GetName] пытается распустить УГА"
gal.39.d: "Последние сообщения из Галиции-Лодомерии, где растет сопротивление украинских националистов, показывают, что правительство Галиции стремится распустить Украинскую Галицкую Армию, известную как УГА, так как считает, что она может иметь тесные связи с террористами.\n\nОднако большинство генералов УГА уже несколько десятилетий являются нашими гражданами, они выросли в нашей империи и проявили свою лояльность во время Вельткрига. Мы должны решить, допустим ли мы продолжение централизаторской политики Галиции-Лодомерии или помешаем им притеснять украинскую половину Королевства."
gal.39.a: "Они не имеют права распускать УГА!"
gal.39.b: "Это их внутренние дела, мы не можем вмешиваться."

gal.40.t: "Австрия препятствует роспуску УГА"
gal.40.d: "Вена, узнав о нашей попытке распустить Украинскую Галицкую армию, выступила категорически против, заявив, что дела военных формирований австрийской короны должно решать военное командование Gemeinsame Armee, а не мы."
gal.40.a: "Печально!"

gal.41.t: "75-я годовщина со дня смерти Шевченко"
gal.41.d: "В день 75-летия со дня смерти известного украинского поэта Тараса Шевченко общество "Просвита" обратилось к центральному правительству с просьбой выделить средства на строительство нового памятника поэту в Тарнополе.\n\nТарас Шевченко имеет важное культурно-историческое значение для украинского народа и является в определенной степени символом его языка, самобытности и независимости. В то же время многие консервативно настроенные чиновники выступили против выделения денег из казны, заявив, что украинские банки в Восточной Галиции прекрасно справятся с субсидированием местного культурного мероприятия."
gal.41.a: "Это послужит межнациональной дружбе"
gal.41.b: "Они не получат ни одной кроны" 


