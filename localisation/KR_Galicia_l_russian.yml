### Ideas ###
GAL_karol_olbracht: "Цесарский Наместник Кароль Ольбрахт"
GAL_karol_olbracht_desc: "Кароль Ольбрахт Габсбург-Лотариньский, хотя и австриец по происхождению, является убежденным защитником поляков в империи. Унаследовав от своего отца Кароля Стефана, самого законного претендента на корону Королевства Польского, титул и любовь ко всему польскому, Кароль Ольбрахт находится в идеальном положении, чтобы стать любимым и справедливым королем для своих новопринятых подданных, но эту задачу легче сказать, чем сделать. Поскольку регентство находится в вечном тупике, он терпеливо ожидает в Галиции в качестве имперского губернатора - второй по могуществу должности в учредительном Королевстве, которая по закону подчиняется только национальному губернатору, избранному Сеймом. Обладая такими полномочиями, Кароль Ольбрахт старается сделать все возможное, чтобы Галиция стала лучшим местом для его подданных, и эти усилия принесли дивиденды как для благосостояния галицкого населения, так и для его популярности в массах."
GAL_golicja_glodomeria: "Галиция и голод"
GAL_golicja_glodomeria_desc: "Дураки в Вене десятилетиями не инвестировали в регион, и эта нищета тяжело отражается на реальности. В настоящее время Галиция является одним из самых бедных регионов в Европе и самым бедным субъектом империи Габсбургов. Эта реальность стала непоколебимой репутацией, и поляки из других регионов в шутку называют Галицию и Лодомерию "Golicja i Glodomeria", что дословно переводится как "Накедия и Венгрия" или, более поэтично, "Земли голых и голодных" Эта реальность должна быть устранена, причем любыми средствами, ибо наша обедневшая земля должна, наконец, быть в состоянии накормить и одеть наши бедные массы."
GAL_rural_society: "Сельское общество"
GAL_rural_society_desc: "Широкое галисийское общество в основном состоит из крестьян и мелких землевладельцев - реальность традиции, сохраняющейся на протяжении веков в этом почти идиллическом сельском "раю" Хотя большинство жителей живёт в разбросанных деревнях, фрагментарный характер распределения населения привел к тому, что, несмотря на в основном аграрную социально-экономическую систему, сельское хозяйство в большинстве случаев не приносит большой прибыли. Эта суровая реальность должна быть исправлена, ибо, хотя мы всегда будем привязаны к земле, нам не суждено погрязнуть в грязи."
GAL_minority_unrest: "Беспокойные меньшинства"
GAL_minority_unrest_desc: "Галиция - это земля, глубоко разделенная как по этническому, так и по религиозному признаку. Самой большой религиозной группой в стране являются римские католики, почти половина всех "галичан" - в основном поляки и небольшая, но активная группа австрийских поселенцев - склоняются перед Папой Римским. Соперничая с римо-католиками по численности и влиянию, но также склоняясь перед римским папой, греко-католики составляют примерно 42% населения по сравнению с 46%, в которых доминируют римо-католики. Большинство византийских католиков называют себя украинцами или русинами (иногда противопоставляя оба термина), но многие другие называют себя просто "тутейцами" или местными жителями - новая идея в этническом котле, которым является Галиция. \n\nНе стоит забывать и о том, что еврейское население также составляет значительную часть населения, доминируя над нехристианскими меньшинствами и ещё больше усиливая этно-религиозную напряженность. Ещё больше разжигает этот огонь то, что поляки обладают почти полной властью в округе со времен австро-венгерского компромисса 1867 года, что только усиливает напряженность между враждующими группами. Галиция - это ящик, полный разнообразной гари, готовой загореться, с различными местными и иностранными силами, стремящимися контролировать огонь или дать ему разгореться, причем сама судьба Галиции висит на волоске."
GAL_shattered_unity: "Разрушенное политическое единство"
GAL_shattered_unity_desc: "После провала широкого политического фронта в годы Великой войны и продолжающегося господства иностранных держав над местным польским населением, галицкая политика находится в полном беспорядке. В настоящее время доверие к Вене в лучшем случае шаткое, несмотря на то, что почти все легальные политические партии заявляют о своей поддержке монархии и несмотря на то, что большая часть масс любит или, по крайней мере, терпит Кароля Ольбрахта. Правящую Польскую народную партию и её лидера Винцентия Витоса население в целом как любит, так и презирает, причем раскол наиболее очевиден между сельским и городским населением. На данный момент остаётся неясным, сможет ли эта аграрная партия крестьян спастись из пучины галицийской политики, или же сама Галиция поддастся её внутренним потрясениям."
