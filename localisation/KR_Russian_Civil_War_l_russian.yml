rcw.200.t: "Стачка рабочих в Петрограде!"
rcw.200.d: "Вслед за государственным переворотом, организованным РОВСом, в результате которого Корнилов занял пост временного президента, рабочие Петрограда начали забастовку, направленную против военных. Главной целью этого протеста было заставить незаконный военный режим немедленно уйти в отставку и передать управление Народному фронту, подлинному представителю русского народа. Первоначально забастовка началась на Путиловском заводе, но к полудню она охватила все крупные промышленные предприятия столицы и приобрела массовый характер. Сил полиции оказалось недостаточно для подавления беспорядков, и на следующий день забастовка продолжилась, к ней присоединились и другие граждане, выражавшие недовольство захватом власти военными.\n\nСитуация обострилась, приняв резкий поворот к радикализации, когда солдаты Петроградского гарнизона присоединились к восставшим, получив поддержку от ряда младших генералов, открыто сочувствовавших революционным настроениям. Прежде чем восстание в Петрограде распространится на другие регионы, необходимо было пресечь его в зародыше: либо жестко подавить, либо пойти на уступки рабочему классу, удовлетворив хотя бы часть его требований, которые улучшили бы условия жизни, несмотря на продолжающийся кризис."
rcw.200.a: "Вся власть рабочим!"
rcw.200.b: "Мы должны разобраться с бунтовщиками!"

rcw.201.t: "Лидеры протестов"
rcw.201.d: "Протесты рабочих в Петрограде продолжаются уже несколько дней, и если на первых этапах восстание выглядело разрозненным и лишенным четкого руководства, то сегодня возникла коалиция, известная как Народный фронт, в которую вошли левые социалистические партии, такие как РСДРП, и нелегальные организации, такие как левые эсеры и московские большевики. Эта группа объявила о создании чрезвычайного верховного совета рабочих и крестьян, известного как ЧВСРК. На митинге выступили тысячи видных революционеров, в том числе Мария Спиридонова, чья речь была особенно увлекательной и харизматичной. Она страстно отстаивала необходимость немедленной революции и впоследствии была назначена временным председателем ЧВСРК.\n\nДля защиты революции генерал Егоров возглавил создание Военно-революционного комитета, которому было поручено мобилизовать отряды Красной гвардии, городское ополчение и собрать революционную армию. Многие считали, что новый гражданский конфликт только усугубит ситуацию, но темпы революции казались неостановимыми.\n\nЧВСРК выступал за передачу власти профсоюзам, крестьянским советам и другим революционным организациям под эгидой Народного фронта, фактически ликвидируя существующие правительственные структуры. Аресты бывших депутатов правых фракций Сената и Государственной думы, хотя и не всех, указывают на возможность дальнейшей эскалации. Генералы, взявшие власть в свои руки, сумели избежать поимки, прежде чем им грозил арест. Независимо от дальнейшего развития событий, очевидно, что новая конфронтация неизбежна."
rcw.201.a: "Протест должны возглавить Левые эсеры!"
rcw.201.b: "Протест должны возглавить Красные генералы!"

rcw.202.t: "Протесты охватывают крупные города"
rcw.202.d: "То, что началось как забастовка рабочих Петрограда, теперь превратилось во всероссийское восстание. Во всех крупных городских центрах, особенно в Москве, местные большевики во главе с Бухариным первыми призвали к немедленной всеобщей забастовке. Другие крупные города России последовали их примеру, и власть фактически перешла к избранным рабочим советам. Профсоюзы, фабричные комитеты и кооперативы также присоединились к призыву о всеобщей забастовке.\n\nПо сообщениям, РОВС и его лидер, реакционный генерал Корнилов, перебрались на юг России, создав оперативный штаб в Волгограде. Несмотря на крупные демонстрации в городе и объявленную забастовку, вести об успехах революции в главных городских центрах передавались по радио, которое теперь находилось под контролем революционеров по всей России."
rcw.202.a: "Революция в Волгограде победит."

rcw.203.t: "Создание единого социалистического правительства"
rcw.203.d: "Благодаря тому, что левые эсеры, захватившие инициативу в протестах, взяли на себя лидерство, возникло четкое понимание необходимости создания единого социалистического правительства, включающего все социалистические партии России. Это решение было официально принято уже сегодня: Чрезвычайный Верховный Совет рабочих и крестьян под руководством Марии Спиридоновой объявил о создании коалиционного правительства, в которое вошли представители всех партий, связанных с Народным фронтом, включая интернационалистов-меньшевиков и сторонников Бухарина.\n\n В то же время в сельских районах активно создавались крестьянские Советы, которые присоединились к программе Народного фронта. Однако в регионах, где Борис Савинков активно развивал свою сеть поддержки на протяжении предыдущего десятилетия, были и исключения. Эти местные Советы состояли преимущественно из его соратников и единомышленников, и хотя они выступали за революцию, их действия в основном определялись решениями самого Савинкова.\n\nСейчас, когда власть в городах и сельской местности находится под контролем рабочих и крестьянских Советов, ЧВСРК предвидит скорое подчинение остальной России рабочему классу."
rcw.203.a: "Революция должна продолжаться!"

rcw.2030.t: "НРПР желает присоединится к ЧВСРК"
rcw.2030.d: "В отличие от других регионов, в Черноземье - Орловской, Тамбовской, Липецкой и близлежащих губерниях - влияние крестьянских советов, продвигавших свою программу, в частности поддержку Бориса Савинкова и Народно-республиканской партии, было заметным. Такое развитие событий не могло остаться незамеченным Народным фронтом, который рассматривал НРПР не иначе как контрреволюционное и буржуазное образование.\n\nНа одном из важнейших заседаний правительства встал вопрос о запрете НРПР как контрреволюционной партии и немедленном формировании крестьянских советов из представителей Народного фронта. Это решение было обосновано тем, что без поддержки правительства эти советы, несомненно, перейдут на другую сторону раскола, и Савинков воспользуется этой возможностью, чтобы претендовать на роль революционного лидера."
rcw.2030.a: "Сейчас нам нужно, чтобы Савинков был на нашей стороне."
rcw.2030.b: "НРПР никогда не получит места в нашем советском правительстве!"

rcw.2031.t: "Савинков присоединяется к социалистам!"
rcw.2031.d: "Корнилов доверял Савинкову, но тот предал это доверие и присоединился к социалистическому правительству. Теперь нам остаётся рассчитывать только на консерваторов, республиканцев и монархистов..."
rcw.2031.a: "Предатель!"

rcw.204.t: "Пацификация Тамбова"
rcw.204.d: "Крестьяне Тамбова и прилегающих к городу областей — единственные, кто отказался подчиняться советам. В тех регионах большой поддержкой пользуется НРПР, а также Зелёная армия Антонова (в прошлом являющийся эсером), который присоединился к Савинкову после окончания первой Гражданской войны.\n\nНам необходимо вернуть Тамбов под контроль нашего правительства и убедить местное население отказаться поддерживать реакционеров из республиканской партии. В том случае, если у нас не выйдет примкнуть рабочих Тамбова мирными способами, нам придётся применить силу..."
rcw.204.a: "Мы должны разобарться с крестьянскими восстаниями!"

rcw.205.t: "Савинков поднимает восстание в Тамбове"
rcw.205.d: "Поскольку Корнилов решил встать на сторону офицеров-монархистов, Савинков и его НРПР приняли решение поднять восстание в Тамбове и прилегающих к городу областей."
rcw.205.a: "Похоже, в предстоящей войне появилась ещё одна сторона конфликта."
rcw.205.b: "Сражайтесь за Вождя и крестьян!"

rcw.206.t: "Судьба петроградского восстания"
rcw.206.d: "Мы потеряли Петроград — в столице уже несколько дней подряд бушуют рабочие демонстрации, но на наше счастье, ещё ни одна из социалистических партий не решилась взять на себя бремя лидерства над бастующими, так что восстание, по крайней мере пока, проводится разрозненно.\n\nТем не менее, у Корнилова на уме есть пару человек, которые могли бы возглавить протестующих — все они генералы российской армии, которые когда-либо были замечены в связи с большевиками.\nАлександр Егоров, Борис Шапошников и некоторые другие люди из нашего генералитета наиболее заметные персоны, явно относящиеся к крестьянам и рабочим с сочувствием. Мы можем немедленно арестовать их, чтобы заиметь гарантии того, что ни Егоров, на Шапошников не возглавят восстание в столице, однако этого может быть недостаточно — в России существует множество партий социалистического толка. Избавимся от одного возможного лидера — его место тут же займут два других."
rcw.206.a: "Арестовать красных генералов!"
rcw.206.b: "Попытаться договориться с красными генералами"

rcw.207.t: "Устранение последствий"
rcw.207.d: "Арестовав красных генералов, мы исключили возможность поддержки военными петроградских рабочих, однако ситуация всё ещё остаётся критической.\n\nОдной из главных забот Корнилова стало левое крыло эсеров, которые перехватили инициативу после ареста красных генералов, и, корме того, Левые эсеры — одна из из немногих организаций, которая стала призывать рабочих Петрограда к началу социалистической революции. Мы можем арестовать лидеров Левых Эсеров до того, как те смогут возглавить протестующих, но для этого нам, скорее всего, придётся воспользоваться помощью Савинкова и НРПР."
rcw.207.a: "Попытайтесь арестовать Левых Эсеров."
rcw.207.b: "Заручиться помощью БО-НРПР и немедленно арестовать Левых Эсеров!"

rcw.208.t: "Генерал Егоров возглавил восстание!"
rcw.208.d: "Опытный генерал Александр Егоров, служивший на стороне большевиков во время Гражданской войны, после её окончания попал под амнистию Керенского и стал одним из успешных военачальников в армии Республики. Однако его социалистические взгляды, которые всегда ставили под сомнение его лояльность, подтвердились.\n\nЕгоров прибыл в Петроград, где возглавил революционно настроенных солдат и рабочих и объявил о создании социалистической республики. К нему присоединились другие генералы нашей армии, придерживающиеся социалистических взглядов. Теперь мы вынуждены сражаться с бывшими сослуживцами за нашу Родину."
rcw.208.a: "Предатели!"

rcw.209.t: "Петроградское восстание сокрушено!"
rcw.209.d: "Раскрыв планы генералов-предателей и вовремя арестовав всех лидеров социалистической оппозиции, нам удалось пресечь любые попытки возглавить стихийное восстание рабочих и задушить революцию в зародыше. Несмотря на это, многотысячные демонстрации и забостовки продолжались ещё несколько дней, но республиканские войска, введённые в горд, при поддержки полиции, смогли восстановить порядок и рабочие были вынуждены вернуться на заводы."
rcw.209.a: "Это триумф РОВСа!"

rcw.210.t: "Протесты распространились по крупным городам"
rcw.210.d: "Бунты и забастовки распространились на другие города России, в которых тысячи рабочих начали проводить собственные митинги. В городах, по сути, воцарился хаос, поскольку ни полиция, ни армия не могли справиться с решимостью рабочих, движимых одной идеей и целью. Профсоюзы, фабрично-заводские комитеты и кооперативы стали призывать правительство передать власть рабочему классу.\n\nИз-за неспокойной ситуации в стране, руководство РОВС перенесло свой штаб в Волгоград — город, в котором организация всё ещё имела поддержку среди населения."
rcw.210.a: "Мы отправляемся на Юг!"

rcw.211.t: "Крестьяне присоединилсь к революции"
rcw.211.d: "К сожалению, крестьяне воспользовались примером рабочих — многие деревни и хутора также объявили о своем присоединении к новому социалистическому правительству. Большая часть Европейской России оказалась под властью социалистов."
rcw.211.a: "Советы снова обманули их!"

rcw.212.t: "Сибирское двоевластие"
rcw.212.d: "После получения независимости, власть в Сибирском государстве перешла в руки Областиков во главе с Иваном Лавровым, однако совсем недавно, после рабочего восстания, был свофрмирован Центральный исполнительный комитет Советов Сибири, или Центросибирь.\n\nЦентросибирь — руководящий орган Советской власти в Сибири — создан местным активистом из НРА Борисом Шумяцким, возродившим уничтоженный белыми войсками комитет в 1918 году, во время первой Гражданской войны. Теперь же территории, на которых был сформирован Центросибирь, оказались никем не заняты и шанс на успешное восстание многократно возрос."
rcw.212.a: "Центросибирь вытесняет Областников."
rcw.212.b: "Революция рабочих провалилась — Центросибирь расформирован"

rcw.213.t: "Областники контролируют Сибирь"
rcw.213.d: "После начала Второй Гражданской войны, Сибирь впала в состояние анархии, пока власть в регионе не перешла под контроль Областников во главе с Иваном Лавровым. Однако Сибирь принадлежит нам по праву! Мы должны потребовать от Областников немедленной интеграции в состав Дальневосточного государства!"
rcw.213.a: "Потребовать их интеграции!"

rcw.214.t: "Социалисты контролируют Сибирь"
rcw.214.d: "После начала Второй Гражданской войны, Сибирь впала в состояние анархии, пока власть в регионе не перешла под контроль Центросибири во главе с партизаном из НРА Борисом Шумяцким. Однако Сибирь принадлежит нам по праву! Мы должны немедленно объявить социалистам войну!"
rcw.214.a: "Объявить им войну!"

rcw.215.t: "Приамур требует нашей интеграции!"
rcw.215.d: "Владивостокское правительство потребовало нашей интеграции! Мы, конечно, можем стать частью Приамура, но у нас нет гарантий того, что Колчак предоставит нашей стране широкую автономию, из-за чего в нашем правительстве появились те, кто начал призывать к борьбе за свободу Сибири от других государств!"
rcw.215.a: "Мы соглсаны быть интегрированы."
rcw.215.b: "Разорвать всякие отношения с Приамуром!"

rcw.216.t: "Интеграция Сибири"
rcw.216.d: "Областники согласились войти в состав нашей страны. Теперь мы контролируем обширные территории Сибири."
rcw.216.a: "Великолепно!"

rcw.217.t: "Сибирь отказывается от интеграции!"
rcw.217.d: "Сибирское правительство отказалось от интеграции в нашу страну и стало претендовать на звание независимого государства."
rcw.217.a: "У нас нет другого выбора, кроме как сокрушить их!"

rcw.218.t: "Бледный конь"
rcw.218.d: "После революции крестьян и Зелёной армии, Тамбов и прилегающие к нему территории перешли под контроль Савинкова. Мы попытались связаться с Вождём НРПР и заручиться его поддержкой в борьбе против социалистов, однако Савинков потребовал от Корнилова пост главы правительства. Ежели мы согласимся с требованиями НРПР, то выиграть эту войну будет легче, но мы оттолкнём генерала Дроздовского и Врангеля, которые являются убеждёнными монархистами. Согласие с предложением Савинкова может привести к восстанию Врангеля!"
rcw.218.a: "Эти условия неприемлемы!"
rcw.218.b: "Подготовьте объявление о альянсе Корнилова и Савинкова!"

rcw.219.t: "Флаг нашего движения"
rcw.219.d: "После побега РОВС в Волгоград, организация Корнилова избрала государственным флагом российский триколор, поверх которого размещался занк отличия корниловцев, однако через некоторое время появились и те, кто предложил сменить знамя на чёрно-красный флаг — символ антисоветских добровольцев."
rcw.219.a: "С нашим флагом и так всё хорошо."
rcw.219.b: "Нам нужно чёрно-красное знамя!"

rcw.220.t: "Пепельный конь"
rcw.220.d: "'...и вот конь бледный; и имя сидящему на нём - Смерть. ...' — Откровение vi. 8.\n\n'А кто ненавидит брата своего, тот во тьме, и ходит во тьме, и не знает, куда идет, потому что тьма ослепила ему глаза.' — 1 Иоанн ii. 11.\n\nСчастлив тот, кто верит в воскресение Христа, в воскрешение Лазаря. Счастлив тот, кто верит в социализм, в грядущий рай на земле. Эти старые сказки кажутся мне просто смешными: пятнадцать акров надельной земли меня не прельщают. Я сказал себе: Я не хочу быть рабом. Разве это моя свобода? Это действительно плохая свобода! Зачем я её добиваюсь? Во имя чего я иду убивать? Неужели только ради крови и ещё большей крови?\n\nJe suis un berceau (Я - колыбель)\nQu'une main balance (Что рука взмахнёт)\nAu creux d'un caveau. (В углублении свода.)\nНе болтай... Молчи..."
rcw.220.a: "Что??"

rcw.221.t: "Всероссийская чрезвычайная комиссия"
rcw.221.d: "Всероссийская чрезвычайная комиссия, широко известная как ВЧК, была основана в 1917 году как передовой орган советской службы безопасности. Эти доблестные агенты ревностно защищали интересы пролетариата, обеспечивая его благосостояние и увековечивание советской власти.\n\nОчевидно, что старый порядок оказался неэффективным. Однако мы не повторим тех же ошибок, и для этого нам нужна защита. Под руководством Народного фронта будет создана новая ЧК, очищенная от своих прошлых проступков. Их верный представитель - Яков Фишман, убежденный левый социалист-революционер. Под их бдительным оком наш народ будет защищен как от реакционеров, так и от контрреволюционеров."
rcw.221.a: "Все враги народа будут преследоваться!"

rcw.250.t: "Вторая Добровольческая армия"
rcw.250.d: "Реакционные генералы, как и два десятилетия назад, вероломно ушли от революционного правосудия. Имея на своей стороне верные войска, они отошли к Волгограду и захватили большую часть левого берега Волги ниже Камы. В условиях, когда лоялисты создают крепости и захватывают власть в крупных южных городах, таких как Саратов и Самара, возникает реальная угроза Гражданской войны."
rcw.250.a: "Долой предателей!"
rcw.250.b: "Встаньте за Россию\n(Играть за Вторую Добровольческую Армию)"

rcw.251.t: "Объединённый фронт с [FROM.GetName]?"
rcw.251.d: "Делегаты от [FROM.GetName] прибыли с предложением объединить наши силы против революционного Петрограда и Москвы и разгромить социалистов-революционеров. Они предложили создать единый фронт против революции и после победы решить судьбу нашей Родины."
rcw.251.a: "Вместе мы будем сильнее."
rcw.251.b: "Они такие же предатели!"

rcw.2520.t: "[FROM.GetName] желает вступить в [ROOT.GetFactionName]"
rcw.2520.d: "Делегаты от [FROM.GetNameDef] прибыли в [ROOT.Capital.GetName], чтобы обсудить вопрос о помощи в нашей борьбе с революционным Петроградом и Москвой."
rcw.2520.a: "Конечно!"

rcw.252.t: "[FROM.GetAdjective]ое правительство приняло наше предложение!"
rcw.252.d: "[FROM.GetName] согласился вступить в нашу единую коалицию против социалистов!"
rcw.252.a: "Отлично!"

rcw.253.t: "[FROM.GetAdjective]ое правительство отклонило наше предложение!"
rcw.253.d: "[FROM.GetAdjective]ое правительство отказывается присоединиться к нашей объединенной коалиции против социалистов!"
rcw.253.a: "Ошибки 1918 года повторяются!"

rcw.254.t: "Волгоградская конференция"
rcw.254.d: "После победы и размещёния войск лоялистов в Петрограде и Москве, [ROOT.GetLeader] решил созвать Конференцию победителей в городе Волгограде, где все начиналось. Пришло время разослать приглашения нашим великим союзникам и решить будущее России... а возможно, и будущее всего мира."
rcw.254.a: "Отправляйте приглашения!"

rcw.255.t: "$rcw.254.t$"
rcw.255.d: "После нашей победы и размещёния войск лоялистов в Петрограде и Москве, [FROM.GetLeader] решил созвать Конференцию победителей в городе Волгограде, где все начиналось. Пришло время разослать приглашения нашим великим союзникам и решить будущее России... а возможно, и будущее всего мира."
rcw.255.a: "Мир должен восторжествовать..."
rcw.255.b: "Пакт теперь не имеет легитимности!"

rcw.256.t: "[FROM.GetAdjective]ое правительство приняло наше предложение!"
rcw.256.d: "Делегация из [FROM.GetName] согласилась присоединиться к нам на конференции и добровольно вступила в ряды наших вооружённых сил."
rcw.256.a: "Рад, что они обладают мудростью."

rcw.257.t: "[FROM.GetAdjective]ое правительство отклонило наше предложение!"
rcw.257.d: "Делегация [FROM.GetName] отправила обратно нашу делегацию, отвергнув наше предложение и выйдя из совместной коалиции."
rcw.257.a: "Предатели!"

rcw.258.t: "Ось Волгоград-Владивосток"
rcw.258.d: "[TRM.GetLeader] согласился присоединиться к конференции, но у него есть несколько принципиальных требований: во-первых, он просит гарантировать амнистию ему и всем тем генералам, которые присоединились к его путчу 1925 года."
rcw.258.a: "Амнистия будет проведена."
rcw.258.b: "Предложите адмиралу возглавить нацию. Все-таки он был прав в 1925 году."

rcw.259.t: "Амнистия объявлена!"
rcw.259.d: "[FROM.GetLeader] согласился объявить амнистию лично [ROOT.GetLeader] и всем тем, кто согласился присоединиться к нему в его путче 1925 года. С завершением этой страницы для России начинается новый век."
rcw.259.a: "Отлично!"

rcw.260.t: "Предложение от [FROM.GetLeader]"
rcw.260.d: "[FROM.GetLeader] признал естественное право Адмирала возглавить нашу страну. Он предложил ему стать Верховным правителем России и вести нашу страну в будущее."
rcw.260.a: "Вот это щедрость!"

rcw.261.t: "$rusd.54.t$"
rcw.261.d: "$rusd.54.d.denikin$"
rcw.261.a: "$rusd.54.b$"
rcw.261.b: "$rusd.54.e$"

rcw.262.t: "Распад Русского революционного фронта"
rcw.262.d: "Когда в Тамбовской и других преимущественно крестьянских областях был провозглашен Российский революционный фронт, значительная часть крестьянства ещё сохраняла большие чувства к новой власти в Петрограде. Хотя боевые отряды и "зеленые армии" с тех пор эффективно ликвидировали любые крестьянские волнения, население ждало побед. Одной из таких побед могло стать взятие Москвы, которая дала бы революционному фронту столь необходимую промышленность и отличный пропагандистский материал. Однако этого не произошло...\n\nС каждым днём популярность режима Вождя слабела, а крестьянские бунты было все труднее сдерживать. Наконец, волнения стали слишком масштабными, чтобы их можно было контролировать. Крестьяне начали массово устраивать провокации, утверждая, что Савинков - всего лишь неудачник, а настоящая революция происходит в Петрограде и Москве. Это почувствовали не только крестьяне, но и некоторые офицеры, быстро донося на Вождя.\n\nВскоре бунтовщиками были захвачены крупные города, в том числе и [ROOT.Capital.GetName]. Поначалу Савинков скрывался, но довольно скоро был обнаружен, арестован и быстро расстрелян созданным им же революционным трибуналом. Новое руководство провозгласило Народную Победу и охотно присоединилось к [RUS.GetName], позволив своим войскам быстро занять весь Революционный Фронт."
rcw.262.a: "Победа народа!"
rcw.262.b: "Савинков пал, мы не будем следующими!"

rcw.263.t: "Врангелевцы [RVA.GetName]"
rcw.263.d: "Со смертью Корнилова перед командованием Революционного фронта встал вопрос: продолжать ли нам сотрудничество с волгоградским режимом или же расправиться с ними как с предателями революции и монархистами."
rcw.263.d2: "Со смертью Корнилова перед командованием Западной армии встал вопрос, сотрудничать ли нам с волгоградским режимом."
rcw.263.a: "Ударим по ним!"
rcw.263.b: "Нет необходимости, мы разберёмся с ними позже."
rcw.263.c: "Это будет полезное сотрудничество!"
rcw.263.e: "Лучше не тратить на них время."

rcw.264.t: "Старые друзья, старые враги"
rcw.264.d: "К нам обратились наши старые союзники из [FROM.GetNameDef] с предложением восстановить связи между нашими организациями в борьбе против известного «большевизма» [RUS.Capital.GetName]. Вождь [FROM.GetLeader] предложил нам желаемые требования и большую степень автономии, которую он будет уважать взамен оплаты, если мы согласимся присоединиться к его борьбе против русских социалистов."
rcw.264.a: "Отличная идея, мы примем его щедрое предложение."
rcw.264.b: "Не стоит ввязываться в это дело и доверять ему - это ловушка!"

rcw.265.t: "[FROM.GetName] выражает согласие!"
rcw.265.d: "[FROM.GetAdjective]ое правительство согласилось присоединиться к нашей борьбе!"
rcw.265.a: "Отлично!"

rcw.266.t: "[FROM.GetName] выражает отказ!"
rcw.266.d: "[FROM.GetAdjective]ое правительство отказалось присоединиться к нашей борьбе!"
rcw.266.a: "Предатели!"

rcw.267.t: "Захват контроля над Астраханью?"
rcw.267.d: "В то время как Россия переживает беспорядки, в наших руках находится жизненно важный каспийский порт Астрахань. Он не только значительно укрепит наши экономические возможности, но и станет домом для наших братьев-калмыков, которые живут то тут, то там в Астраханской области. Мы должны решить, стоит ли брать его, пока [RVA.GetLeader] смотрит на север."
rcw.267.a: "Это было бы слишком рискованно, мы не должны этого делать."
rcw.267.b: "Мы должны это сделать, ради наших братьев-калмыков!"

rcw.268.t: "[FROM.GetName] оккупирует Астрахань"
rcw.268.d: "Мы получили известие из каспийского порта Астрахань, что местные калмыцкие силы заняли город, нанеся внезапный удар в брюхо коварным Волонтерам. Этот шаг делает силы [RVA.GetLeader] ещё более слабыми. Командование считает, что мы должны наградить калмыков этими землями, но, разумеется, в качестве автономии под нашим надзором. Учитывая возможное объявление войны Добровольцами, мы должны также защитить наших калмыцких крестьян, официально предложив им стать нашей автономией."
rcw.268.a: "Сделайте это."
rcw.268.b: "Мы никогда не отдадим им эти земли. Пока что игнорируйте их."

rcw.269.t: "[FROM.GetAdjective]ое предложение"
rcw.269.d: "Учитывая наше освобождение Астрахани, дружественное [FROM.GetAdjective]ое правительство предложило нам присоединиться к борьбе против [RVA.GetNameDef], учитывая их возможный агрессивный ответ."
rcw.269.a: "Вступаем!"
rcw.269.b: "Мы должны оставаться независимыми."

rcw.270.t: "[FROM.GetName] оккупирует Астрахань!"
rcw.270.d: "Неожиданным ходом вероломные калмыки захватили промышленный порт Астрахань, значительно усугубив наше возможное поражение. Командование предлагает немедленно дать отпор и объявить войну этим вероломным крестьянам, но умеренные утверждают, что мы сможем разобраться с ними позже, после победы над революционерами в Петрограде и Москве."
rcw.270.a: "Немедленно нанести ответный удар!"
rcw.270.b: "Мы не можем позволить себе два фронта, отступаем!"

rcw.271.t: "Новые приоритеты"
rcw.271.d: "В нашем стремлении уничтожить коррумпированное и вероломное российское правительство, оккупировавшее нашу Родину, нам представилась возможность. Изначально наше правительство было сосредоточено на борьбе с другими осколками нашей великой страны, такими как Кубань и Калмыкия, но в связи с новой гражданской войной в России, возможно, появился шанс нанести удар по [RUS.Capital.GetName] первым."
rcw.271.a: "Как и в старые добрые времена, мы должны сотрудничать с [RVA.GetLeader]."
rcw.271.b: "Старая Россия пала, мы должны решать её будущее."
rcw.271.c: "Сначала мы должны сосредоточиться на других целях."




rcw.314.t: "Порядок восстановлен в [restored_core.GetName]"
rcw.314.d: "В течение последних недель [Root.GetAdjective]ие правительственные войска были заняты в [restored_core.GetName], арестовывая тех, кто, по нашему мнению, может помешать нашему контролю, и помогая нашим местным сторонникам распространять добрые слова среди населения. Мы хотим заверить их, что, будучи российскими гражданами, они не имеют причин опасаться нашего присутствия. Наши усилия постепенно начинают приносить плоды, даже посреди всего этого хаоса."
rcw.314.a: "Отличные новости!"

rcw.499.t: "Прибывает французская помощь!"
rcw.499.d: "Наши французские товарищи, видя бедственное положение [ROOT.GetAdjective]их рабочих, прислали нам значительные партии грузов! Прибыло также много добровольцев, которые готовы бороться за дело международной пролетарской солидарности!"
rcw.499.a: "Отлично!"

rcw.489.t: "Хлеб для Республики"
rcw.489.d: "С углублением войны и разрушением линий фронта ЧВСРК принял экстренный указ о введении монополии на торговлю и распределение зерна — так называемую Хлебную монополию. Эта мера обоснована как необходимый инструмент для предотвращения голода в городах, поддержки Революционной армии и восстановления контроля над разрушающейся продовольственной системой.\n\nРешение было принято после недель дебатов внутри Народного фронта. Меньшевики предупреждали об отчуждении крестьянства, предлагая добровольные заготовки по кооперативным ценам. Левые эсеры, возглавлявшие Комитет, настаивали на том, что революция не может позволить себе голод. На практике монополия упраздняет частную торговлю зерном, централизует заготовки через губернские Советы и учреждает государственные распределительные склады в крупных городах. Местные Советы отвечают за регистрацию лавок, управление нормами и контроль доступа. Политика считается временной — до окончания войны.\n\nВ некоторых сельских районах уже сообщают о крестьянском сопротивлении, подогреваемом пропагандой савинковцев. Но в [ROOT.Capital.GetName] очереди за хлебом пока что короче."
rcw.489.a: "Революция взяла зерно под контроль."

rcw.490.t: "Коммунистическая агитация"
rcw.490.d: "Неудача с задержанием и арестом большевиков уже принесла свои горькие плоды. Затяжной характер гражданской войны и её близость к Петрограду вызывали особые споры среди населения, которое, естественно, стало центром большевистской пропаганды. Спиридонова и Народный фронт, изображавшийся в листовках как сборище реакционеров, стали главными объектами критики. Народный фронт осуждался за «ослабление революционного пыла» и неспособность вести революционный пролетариат и крестьянство к победе социализма.\n\nКоммунисты, воспользовавшись благоприятными возможностями и найдя союзников в лице некоторых генералов, начали активную пропагандистскую кампанию среди населения, используя нелегально издаваемые пробольшевистские газеты. Кое-кто в нашем правительстве воспринимает это как угрозу, пусть и завуалированную, но большинство полагается на «социалистическую свободу слова», позволяющую «здравомыслящим элементам революции» указывать на ошибки, которые не позволят нам скатиться в тоталитаризм."
rcw.490.a: "Немедленно закрыть печатные станки этих газет!"
rcw.490.b: "Это настоящая свобода слова, которой нет у буржуев."

rcw.491.t: "Большевизация Советов"
rcw.491.d: "По имеющимся у нас данным, ряды сторонников большевиков растут. Точнее говоря, в настоящее время компартия имеет значительное большинство в Моссовете, а также в многочисленных муниципальных советах по всей стране, в том числе и в Уральском регионе, что позволяет им отстаивать интересы своей партии. \n\nОднако суть дела не в этом: учитывая, что большевистское движение привлекает в свои ряды огромное количество рядовых граждан, Спиридонова осудила большевиков как популистов, обвинив их в стремлении восстановить диктатуру одной партии. В ответ РКП провозгласила «социалистическую свободу слова», которую Спиридонова ранее связывала с изданием коммунистических газет, а также заявила, что в стране фактически установлена диктатура Народного фронта, из которой большевики вероломно исключены. \n\nРеакция населения стала источником значительного разочарования для правительства, так как многие присоединились к фракции большевиков, заявляя о правоте их аргументов и выступая за единство перед лицом революционного кризиса. Подобное отношение в народе исключает возможность полного подавления пробольшевистских публикаций, поскольку в случае дальнейшего ухудшения ситуации это может привести к государственному перевороту против левосоциалистической администрации."
rcw.491.a: "В любом случае, ситуация накаляется..."

rcw.492.t: "Революционные комитеты"
rcw.492.d: "Ситуация накаляется! Теперь большевики перешли в открытую оппозицию к нашему правительству. Утверждая, что децентрализация вредна, коммунисты создали в разных местах революционные комитеты, утверждая, что эти комитеты объединят население и смягчат негативные последствия децентрализации, в которых они обвиняют наше правительство. Цель этих организаций - мобилизация и координация населения из «центра», то есть Центрального комитета партии, для ведения активной партизанской войны. Кроме того, партия контролирует работу отдельных лиц, обслуживающих фронт, составляя комплексные производственные планы.\n\nНаселение с готовностью восприняло эту инициативу, активно участвуя в создании комитетов. Военное начальство не сидело сложа руки, активно одобряя создание централизованных ячеек. Однако такое развитие событий не может не вызывать опасений. Ведь подобные организации по своей сути подразумевают план будущих действий, направленных на свержение нашего правительства. На это уже указали несколько видных деятелей Левой партии СР, которые призывают к осторожному роспуску этих комитетов и их перепрофилированию в соответствии с нашими целями."
rcw.492.a: "Это не останется без внимания"
SOV_bolsheviks_make_their_move: "Закрыть революционные комитеты"

rcw.493.t: "Перепрофилированные комитеты"
rcw.493.d: "Недавняя угроза нашему правительству в виде организованных большевиками революционных комитетов практически сошла на нет. Спиридонова все же осознала серьезность ситуации и приказала постепенно переподчинить эти организации левым эсерам, всячески внедряя левых комиссаров и децентрализуя разросшуюся власть большевистской партии.\n\nВ ответ Зиновьев обвинил левых эсеров в «саботаже революции» и решился на рискованный шаг - объявить восстание против правительства, к сожалению, поддержанный некоторыми генералами. Однако к тому времени эта инициатива оказалась беспочвенной, так как немногочисленные восстания на местах благодаря деятельности комиссаров левых эсеров были подавлены, мятежные офицеры схвачены, а партия большевиков всерьез обвинялась в попытке узурпации власти. Народ, видя опасность в популизме коммунистов, быстро перешел на сторону нашего правительства. Это уничтожило всякую надежду большевиков на власть, и Центральный комитет партии бежал из страны.\n\nНо не всем удалось ускользнуть. Зиновьева, например, поймали ночью на улице, а Кагановича, который так горячо агитировал ранее, сами люди вытащили из партийного отдела и пригрозили самосудом. Всех пойманных предателей приговорили к расстрелу."
rcw.493.a: "Тайная гидра тирании повержена!"

rcw.494.t: "Падение большевиков"
rcw.494.d: "Из России, охваченной гражданской войной, к нам приходят интересные новости! Недавно в эсеровском правительстве произошел раскол: большевики всячески критиковали правящих сейчас левых эсеров за слабость. Полемика в газетах разгоралась, напряжение в обществе нарастало, и коммунисты начали тайно готовить восстание против Спиридоновой, организуя революционные комитеты\n\n Однако попытка захвата власти провалилась, а большевики, которым не удалось бежать из страны, были убиты - в том числе и председатель партии Зиновьев. Оставшись без высшего лидера, партия впала в разногласия и фактически распалась, хотя некоторые небольшие объединения все ещё существуют, а некоторые присоединились к НСП Бухарина."
rcw.494.a: "Коммунизм, как и идеи Ленина, были давно мертвы."
rcw.494.b: "Большая потеря для некогда передовой партии!"
rcw.494.c: "Узурпаторы власти не смогли узурпировать её во второй раз..."

rcw.495.t: "Великая коммунистическая революция"
rcw.495.d: "Напрасно мелкобуржуазные эсеры пренебрегали созданием революционных комитетов. Заметив хорошо организованные революционные ячейки, прозорливый ЦК партии выпустил прокламацию «О свержении пособников буржуазии и виновников развала фронта», призывая комитеты и их сторонников к восстанию.\n\nЧВСРК и Народный фронт не успели отреагировать, как наши доблестные бойцы в одночасье захватили большинство городов, включая Петроград. К утру следующего дня правительство Народного фронта уже было арестовано и ожидало публичного суда. Вместо ЧВСРК большевики объявили о создании Совнаркома - Совета народных комиссаров, который взял на себя всю полноту власти, направляя рабочий класс к лучезарному коммунистическому будущему."
rcw.495.a: "Слава революции!"

rcw.496.t: "Второй «октябрь» в России"
rcw.496.d: "Внезапным и тщательно скоординированным ударом революционное правительство Народного фронта в России было свергнуто обновлённым большевистским руководством во главе с Григорием Зиновьевым и его Российской коммунистической партией. Зиновьев, влияние которого в последние годы заметно ослабло, вновь вышел на передний план, выступив поздно ночью перед только что созванным Съездом Советов. Там он провозгласил восстановление полной власти пролетариата под непосредственным руководством партии. По поступающим сообщениям, лидеры Народного фронта либо бежали, либо арестованы, либо находятся под следствием по обвинению в «контрреволюционном саботаже». Тем временем, комитеты, верные Зиновьеву и ортодоксальной большевистской фракции, укрепляют контроль над органами безопасности, профсоюзами и прессой.\n\nДля российского народа атмосфера остаётся неопределённой, поскольку гражданская война продолжается, а враги большевиков всё ещё активны."
rcw.496.a: "Возвращение Зиновьева может возродить пламя мировой революции."
rcw.496.b: "Смелое подтверждение ленинских принципов."
rcw.496.c: "Похоже, большевизм жив..."

rcw.500.t: "Потеря [FROM.FROM.GetName]!"
rcw.500.d: "Тревожные новости пришли с передовой: мы получили официальное подтверждение, что город [FROM.FROM.GetName] потерян нашими врагами. Суровая городская война не только превратила великолепный город в груду руин, но и заставила жителей потерять доверие к нашему правительству. Пользуясь этим, оппозиция нашему режиму набирает силу и пытается доказать народу, что они лучше нас."
rcw.500.a: "Ужас!"

rcw.501.t: "Большевистский переворот"
rcw.501.d: "Утром большевистские генералы вошли в здание правительства с небольшим отрядом солдат и арестовали всех его членов, обвинив их в "предательстве революции", "ненужной децентрализации" и "потакании кулакам". Немного позже военные передали власть РКП."
rcw.501.a: "Да здравствует коммунизм!"

rcw.502.t: "Протесты против большевиков"
rcw.502.d: "Недавно большевики и сочувствующие им генералы устроили переворот, в результате которого правительство Левых Эсеров было арестовано и посажено в тюрьму, а во главе революции встала РКП. Однако не все поддержали эти перемены. Многие крестьяне, помня об отношении большевиков к их классу, уже митингуют в полную силу, а анархисты выражают крайнее недовольство новым и, как они говорят,"нелегитимным" правительством. Пока протесты не переросли в радикализм, необходимо успокоить население"
rcw.502.a: "Заткнуть анархистскую сволочь, подавить крестьянские восстания!"
rcw.502.b: "Нам нужна их поддержка!"

rcw.503.t: "Компромисс с протестующими"
rcw.503.d: "Мы смогли остановить растущие волнения с помощью искусных большевистских ораторов, небольших поблажек и завуалированных угроз."
rcw.503.a: "Ура!"

rcw.504.t: "Мятеж матросов"
rcw.504.d: "Попытки заставить демонстрантов замолчать силой не увенчались полным успехом. И если в деревнях удалось разогнать митингующую толпу, то в Петрограде начались полноценные вооруженные столкновения с матросами-анархистами и черногвардейцами."
rcw.504.a: "К оружию! Раздавить предателей революции!"

rcw.505.t: "Захват портов Петрограда"
rcw.505.d: "В настоящее время анархисты не организованы, а из Кронштадта только что прибыло большое подкрепление. Что будем делать мы?"
rcw.505.a: "Займём оборону!"
rcw.505.b: "Взять штурмом порты и обстрелять из пушек прибывающие из Кронштадта подкрепления!"

rcw.506.t: "Штурм Зимнего дворца"
rcw.506.d: "К всеобщему удивлению, неорганизованным анархистам удалось отбить отряды Красной гвардии и не допустить их к портам. Прибывшее из Кронштадта подкрепление продолжало теснить наши войска к Зимнему дворцу, откуда уже спешно эвакуировалось правительство. Далее моряки освободили из Петропавловской крепости арестованных Левых Эсеров и при поддержке крейсеров пошли на штурм Зимнего дворца. Выбив наши войска из Петрограда, они заняли оборону"
rcw.506.a: "Все резервы к Петрограду!"

rcw.507.t: "Неудачное наступление"
rcw.507.d: "Резервы, подошедшие к Петрограду, так и не смогли прорвать оборону, многие люди добровольно вступали в ряды анархистов. С помощью захваченного телеграфа восставшие разослали декларацию "Народной революции", в которой объявили о создании "Комитета спасения революции", призвав народ к свержению большевиков. Многие другие города уже присоединились к восстанию; в деревнях, поддерживаемые дружинниками Левых Эсеров, крестьяне берут в руки оружие и расстреливают наших комиссаров."
rcw.507.a: "Это конец..."

rcw.508.t: "Анархистская революция!"
rcw.508.d: "Начавшиеся недавно восстания приняли катастрофический оборот! Многие восстали против нелегитимного большевистского правительства. Высшее руководство РКП, пытавшееся эвакуироваться, было арестовано на вокзале черногвардейцами."
rcw.508.a: "Эх, яблочко..."

rcw.509.t: "Оборона Петропавловской крепости"
rcw.509.d: "Решив занять оборону, отряды красногвардейцев засели в Петропавловской крепости, успешно отбив атаку матросов, дезорганизовав их. Теперь перед нами стоит выбор - добить мятежников или не испытывать судьбу и остаться в обороне, ожидая подкрепления?"
rcw.509.a: "Атаковать! Разгромить их раз и навсегда!"
rcw.509.b: "Ждать подкрепления"

rcw.510.t: "Мятеж подавлен"
rcw.510.d: "Прибывшие подкрепления дали нам возможность полностью вытеснить матросов из Петрограда. Дальнейший организованный штурм Кронштадта дался нашим войскам без особого труда. Мятежники были схвачены и впоследствии расстреляны."
rcw.510.a: "Ни один предатель не уйдет от карающего меча революции"


