RVA_staff_split_desc: "Со времен Гражданской войны наша военная стратегия претерпела значительный прогресс и теоретические нововведения, но хроническая нестабильность и отсутствие политической воли у правительства не позволили стране принять единую современную стратегию, что затрудняло нашу организацию. Кроме того, сейчас фракционность в руководстве РОВС и Добровольческой армии серьезно ослабляет наш военный потенциал."
