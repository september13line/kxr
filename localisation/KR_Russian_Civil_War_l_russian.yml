RVA_legacy_of_civil_war_desc: "Наши командиры и генералы участвовали в Первой русской гражданской войне и с тех пор не только создали свои именные штурмовые дивизии и сформировали собственные камарильи, но и приобрели огромный опыт. Сражаться против нас опасно."
