### RVA Focuses ###
KX_Russian_Volunteer_Army: "Русская Добровольческая Армия"

RVA_High_Command_Reorganization: "Реорганизация высшего командования"
RVA_High_Command_Reorganization_desc: "Учитывая наличие опытных руководителей времен Первой русской Гражданской войны, нам необходимо провести реорганизацию Верховного командования. Наследие прошлой войны должно быть использовано для укрепления нашего военного потенциала в борьбе с новыми угрозами."
RVA_Strategic_Command_Center: "Центр стратегического командования"
RVA_Strategic_Command_Center_desc: "Мы должны создать централизованный Центр стратегического командования для координации военных операций на самом высоком уровне. Усилить стратегическое планирование, анализ разведданных и общий командный потенциал, чтобы обеспечить успех Добровольческой армии."
RVA_Tactical_Doctrine_Refinement: "Комбинированная война"
RVA_Tactical_Doctrine_Refinement_desc: "Усовершенствуйте нашу тактическую доктрину, чтобы адаптировать её к современным военным принципам. Мы сделаем упор на ведение общевойсковой войны, скоординированные маневры и адаптацию к различным условиям на поле боя."

RVA_Military_Training_Academies: "Военные учебные академии"
RVA_Military_Training_Academies_desc: "Необходимо создать новые военные учебные академии, чтобы вырастить новое поколение квалифицированных офицеров. Инвестируя в подготовку офицеров, мы обеспечим компетентное и способное руководство для Добровольческой армии."
RVA_Improved_Logistics_Network: "Сеть материально-технического обеспечения"
RVA_Improved_Logistics_Network_desc: "Генеральный штаб предлагает создать улучшенную логистическую сеть, чтобы упорядочить распределение предметов снабжения и оборудования. Повышение эффективности системы снабжения позволит эффективно поддерживать наши войска на передовой."
RVA_NCO_Leadership_Development: "Лидерство сержантского состава"
RVA_NCO_Leadership_Development_desc: "Мы должны инвестировать в обучение и развитие сержантского состава, чтобы укрепить лидерство среди рядового состава. Сержанты будут играть решающую роль в поддержании дисциплины и морального духа в войсках."
RVA_Combat_Engineer_Corps: "Боевой инженерный корпус"
RVA_Combat_Engineer_Corps_desc: "Мы должны создать специализированный инженерно-саперный корпус, чтобы усилить наши инженерные возможности. Создайте инженеров, обладающих опытом в области фортификации, прорыва препятствий и общей инфраструктуры поля боя."
RVA_Land_Air_Integration: "Интеграция наземных и воздушных сил"
RVA_Land_Air_Integration_desc: "Нам необходимо интегрировать воздушную поддержку в операции Добровольческой армии посредством комплексной подготовки и сотрудничества с ВВС. Усилить координацию между наземными силами и авиацией для достижения превосходства в воздухе."

RVA_Infantry_Focus: "Специализация пехоты"
RVA_Infantry_Focus_desc: "Мы должны определенно специализироваться на пехотной тактике, чтобы создать грозные силы, способные удерживать позиции против наступления противника."
RVA_Artillery_Excellence: "Превосходство артиллерии"
RVA_Artillery_Excellence_desc: "Мы должны сосредоточиться на совершенствовании наших артиллерийских подразделений, чтобы обеспечить решающую поддержку в сражениях. Инвестируйте в передовые артиллерийские технологии и тактику, чтобы максимизировать огневую мощь и воздействие на поле боя."


RVA_Emergency_Mobilization: "Чрезвычайная мобилизация"
RVA_Emergency_Mobilization_desc: "В связи с тяжелыми обстоятельствами продолжающейся Гражданской войны примите экстренные меры по быстрой мобилизации имеющейся рабочей силы. Это обеспечит немедленное усиление наших войск и устранит дефицит рабочей силы."
RVA_Enlistment_Appeals: "Призыв на службу"
RVA_Enlistment_Appeals_desc: "Проведите широкомасштабные призывы в армию, чтобы воодушевить патриотов и заручиться добровольной поддержкой Добровольческой армии. Поощряйте граждан присоединиться к нашему делу добровольно, противодействуя вражескому нарративу о принудительном призыве."
RVA_Mass_Mobilization_Policy: "Политика массовой мобилизации"
RVA_Mass_Mobilization_Policy_desc: "Решите проблему нехватки живой силы путём проведения политики массовой мобилизации. Хотя генерал Корнилов может с осторожностью относиться к призыву в армию, мы должны привлечь массы к участию в нашем деле для создания более сильной армии."
RVA_Conscription_Reform: "Реформа призыва"
RVA_Conscription_Reform_desc: "Пересмотрите нашу политику призыва, чтобы решить проблему дефицита рабочей силы. Находясь в равновесии с опасениями Корнилова, более гибкая система призыва может укрепить наши ряды без ущерба для стабильности."

RVA_Special_Forces_Training: "Подготовка спецназа"
RVA_Special_Forces_Training_desc: "Создайте в Добровольческой армии специализированные подразделения для проведения специальных операций и ведения нетрадиционной войны. Готовьте элитные силы, способные точно и эффективно выполнять задания повышенной опасности."

RVA_Fortification_Improvement: "Оборона Волги"
RVA_Fortification_Improvement_desc: "Инвестируйте в укрепление ключевых позиций на Волге, чтобы усилить наши оборонительные возможности. Укрепление оборонительных рубежей обеспечит нам стратегическое преимущество перед наступательными действиями противника."

RVA_Military_Intelligence_Revamp: "Обновление военной разведки"
RVA_Military_Intelligence_Revamp_desc: "Перестройте сеть военной разведки, чтобы получить ценные сведения о передвижениях противника. Понимая их стратегии, мы сможем лучше позиционировать себя, чтобы противостоять их наступлениям."
RVA_Guerrilla_Warfare_Tactics: "Стратегии «бей & беги»"
RVA_Guerrilla_Warfare_Tactics_desc: "Применяйте тактику партизанской войны, чтобы противостоять более крупным и централизованным силам противника. Используйте стратегии "бей и беги", засады и децентрализованные операции, чтобы нарушить их военные планы."
RVA_Clandestine_Recruitment_Campaign: "Тайная кампания по вербовке"
RVA_Clandestine_Recruitment_Campaign_desc: "Начните тайную кампанию по вербовке сочувствующих элементов на территории противника. Проникните в их ряды, привлекая сочувствующих, которые могут предоставить ценные разведданные и поддержать наше дело изнутри."
RVA_Partisan_Collaboration: "Сотрудничество с партизанами"
RVA_Partisan_Collaboration_desc: "Сотрудничайте с существующими партизанскими группами на территории противника. Создавайте альянсы с местными силами сопротивления, чтобы вызвать внутренние беспорядки и осложнить попытки противника сохранить контроль."
RVA_Urban_Warfare_Training: "Военная подготовка в условиях города"
RVA_Urban_Warfare_Training_desc: "Признавая важность городских районов в конфликте, мы должны сосредоточиться на подготовке наших сил к эффективной городской войне. Наши офицеры должны развивать навыки уличных боев, чтобы противостоять контролю противника над ключевыми городами."

RVA_External_Support_Solicitation: "Запрос внешней поддержки"
RVA_External_Support_Solicitation_desc: "Мы должны искать поддержки у внешних сил, симпатизирующих нашему делу, и дипломатически взаимодействовать с иностранными государствами, чтобы получить материальную помощь, военных советников или даже потенциальных добровольцев для поддержки наших военных усилий против соперничающих правительств."

RVA_Improvised_Workshops: "Импровизированные мастерские"
RVA_Improvised_Workshops_desc: "Создайте импровизированные мастерские для местного производства необходимого военного оборудования. Несмотря на ограниченные промышленные возможности, эти мастерские будут способствовать повышению самодостаточности и снижению зависимости от внешних источников."
RVA_Resource_Salvaging_Program: "Программа спасения ресурсов"
RVA_Resource_Salvaging_Program_desc: "Реализуйте программу, направленную на спасение и повторное использование материалов с заброшенных заводов, поврежденного оборудования и из других источников. Максимальное использование имеющихся ресурсов для поддержки производства оборудования."
RVA_Scrap_Reuse_Initiative: "Повторное применения отходов"
RVA_Scrap_Reuse_Initiative_desc: "Запустите инициативу по систематическому повторному использованию металлолома и годных к употреблению компонентов в производственном процессе. Подчеркните, что переработка отходов - это устойчивое решение для борьбы с нехваткой ресурсов."
RVA_Civilian_Mobilization: "Мобилизация во имя прозводства"
RVA_Civilian_Mobilization_desc: "Начните мобилизацию гражданского населения, призывая его внести свой вклад в военные действия путём участия в местных промышленных инициативах. Используйте потенциал гражданской рабочей силы для поддержки производства оборудования."

### РРФ Focuses ###
KX_Russian_Revolutionary_Front: "Русский Революционный Фронт"

RRF_Military_Council_Reform: "Учредить Высший Военный Совет"
RRF_Military_Council_Reform_desc: "Революция здесь! Кровавые красные захватили крупные промышленные города, и пока Вождь и все сторонники истинно народной революции вынуждены править из Тамбова, это положение временное. Мы должны вернуть себе всю Родину! Первым шагом в этом направлении должно стать создание структуры Высшего военного совета для обеспечения эффективного принятия решений и координации действий. Более стройная система командования для повышения эффективности наших нарождающихся вооружённых сил просто необходима."
RRF_Organize_Green_Armies: "Организовать\n«зелёные армии»"
RRF_Organize_Green_Armies_desc: "Мы должны мобилизовать сельские массы в «зелёные армии», сформировав децентрализованную, но мотивированную силу для противостояния внешним угрозам. Создавая тренировочные лагеря и предоставляя базовое снаряжение этим добровольческим силам, мы создадим костяк нашей оборонительной мощи."
RRF_Organize_Green_Armies_tt: "Поднять отряды ополчения в §H[THIS.GetName]§!"

RRF_Combat_Squads_Activation: "Задействовать боевые отряды"
RRF_Combat_Squads_Activation_desc: "Активизируйте боевые отряды, яростное военизированное крыло НРПР, для обеспечения порядка и идеологической чистоты. Мы должны использовать их навыки для подавления контрреволюционных элементов и поддержания дисциплины в рядах НРП."

RRF_Political_Institutions_Reform: "Интеграция старой бюрократии"
RRF_Political_Institutions_Reform_desc: "Стремясь к созданию надежной структуры управления, мы должны реорганизовать и реформировать остатки политических институтов старого правительства. Мы примем в нашу администрацию способных бюрократов, упорядочим управление и наведем порядок. Кроме того, мы укрепим роль местных советов, делегируя полномочия этим низовым институтам для эффективного управления."

RRF_Populist_Propaganda_Campaign: "Бремя правды"
RRF_Populist_Propaganda_Campaign_desc: "Мы приступаем к грандиозной миссии по укреплению революции, запуская общенациональную кампанию по привлечению добровольцев из всех слоев общества. С помощью широкой пропагандистской кампании НРПР будет продвигать нашу идеологию в массы, добиваясь горячей поддержки нашего дела и вдохновляя крестьянство на активный вклад в защиту Родины."
RRF_Civilian_Self-Defense_Training: "Гражданская самооборона"
RRF_Civilian_Self-Defense_Training_desc: "Помня о стойкости местного населения, наше командование решает поощрять обучение гражданской самообороне. Мы даем местному населению возможность противостоять агрессии, обеспечивая базовую подготовку по огнестрельному оружию и партизанской тактике. Возникнет сеть вооружённых гражданских лиц, которые будут неуклонно поддерживать Зеленые армии в их благородной защите Родины."
RRF_Peasant_Unity_Initiative: "Инициатива крестьянского единства"
RRF_Peasant_Unity_Initiative_desc: "В рамках нашей непоколебимой приверженности солидарности НРПР собирается выдвинуть инициативу крестьянского единства. Способствуя сотрудничеству и взаимной поддержке крестьянства, мы укрепляем связи внутри сельских общин, закладывая основу для более жизнеспособного и сплоченного общества."

RRF_Strategic_Defense_Planning: "План стратегической обороны"
RRF_Strategic_Defense_Planning_desc: "Как хранители революции, Высший военный совет будет тщательно разрабатывать стратегический план обороны для противодействия потенциальным угрозам со стороны Добровольческой армии и Российской Социалистической Республики. Укрепляя оборонительные позиции, мы готовимся к скоординированному ответу на внешнюю агрессию. Наша решимость непоколебима, наши оборонительные стратегии безупречны."
RRF_Coordination_of_Forces: "Координация сил"
RRF_Coordination_of_Forces_desc: "Чтобы координировать усилия Зеленых армий, Боевых отрядов и других революционных сил, наше командование принимает решение о создании централизованной командной структуры. Улучшив связь и сотрудничество между различными фракциями в РРФ, мы создадим единый фронт против тех, кто выступает против революции."

RRF_Local_Resistance_Networks: "Подпольные сети сопротивления"
RRF_Local_Resistance_Networks_desc: "Стремясь к стойкости и сопротивлению, мы создаем местные сети для сбора разведданных, саботажа вражеских операций и поддержания подпольного присутствия на оккупированных территориях. Расширяя возможности местного населения, мы прививаем ему дух сопротивления, срывая планы наших врагов."
RRF_Combat_Training_Initiative: "Инициатива боевой подготовки"
RRF_Combat_Training_Initiative_desc: "Стремясь к совершенству, наше командование запускает комплексную программу боевой подготовки. Делая упор на практические навыки и способность к адаптации, мы формируем хорошо подготовленных солдат, которые станут основой наших сил, готовых противостоять меняющимся вызовам на поле боя."

RRF_Rural_Militia_Training: "Организация сельского ополчения"
RRF_Rural_Militia_Training_desc: "Наше командование признает крайнюю необходимость укрепления нашей обороны в тылу. Мы инициируем комплексные программы подготовки сельского ополчения, превращая местных крестьян в грозную силу, готовую защищать свои земли. Будет создана децентрализованная сеть отрядов ополчения, способных быстро мобилизоваться для отражения любой угрозы."
RRF_Peasant_Reserves_Mobilization: "Мобилизация крестьянских резервов"
RRF_Peasant_Reserves_Mobilization_desc: "Стремясь к победе, Высший военный совет решает мобилизовать дополнительные крестьянские резервы, чтобы усилить наши военные ряды. Мы задействуем огромную рабочую силу сельского населения, раздувая наши силы до беспрецедентных масштабов, которые сокрушат любую оппозицию."

RRF_Combat_Engineer_Corps: "Боевой инженерный корпус"
RRF_Combat_Engineer_Corps_desc: "Мы должны создать специальный инженерно-саперный корпус, чтобы повысить эффективность наших военных операций. Инженеры подготовлены для выполнения таких задач, как строительство укреплений, мостов и других жизненно важных функций на поле боя. Их опыт станет краеугольным камнем нашего успеха в создании стратегических преимуществ перед противником."
RRF_Supply_Line_Improvements: "Фронтовые линии снабжения"
RRF_Supply_Line_Improvements_desc: "Мы будем совершенствовать линии снабжения и обеспечивать стабильный приток ресурсов на фронт, оптимизируя логистику для повышения общей эффективности наших военных операций."
RRF_Field_Commander_Training: "Подготовка полевых командиров"
RRF_Field_Commander_Training_desc: "Наше революционное руководство подразумевает активный подход к управлению, поэтому запуск специализированных программ обучения для полевых командиров - правильное решение. Делая упор на тактические навыки и стратегическое понимание, мы подготовим кадры эффективных лидеров, способных принимать правильные решения на поле боя."
RRF_Artillery_Brigade_Expansion: "Расширение артиллерийской бригады"
RRF_Artillery_Brigade_Expansion_desc: "Мы должны расширить наши артиллерийские бригады, чтобы повысить огневую мощь наших войск. Решение состоит в том, чтобы инвестировать в производство и обучение артиллерии, чтобы создать грозный артиллерийский корпус, способный эффективно поддерживать наши войска."
RRF_Rural_Infrastructure_Development: "Развитие сельской инфраструктуры"
RRF_Rural_Infrastructure_Development_desc: "Признавая стратегическую важность сельских регионов, руководство страны принимает решение инвестировать в развитие сельской инфраструктуры. Мы улучшим логистику и связь в сельской местности, обеспечив эффективную мобилизацию и развертывание наших войск"

RRF_Combat_Squads_Reform_Initiative: "Расширить боевые отряды"
RRF_Combat_Squads_Reform_Initiative_desc: "Боевые отряды, возникшие из отколовшихся частей Боевой организации СР, долгое время служили нашему командованию как воплощение преданности. Чтобы ещё больше укрепить наш аппарат национальной безопасности, мы должны инициировать интеграцию их обширных структур. Это расширение укрепит их роль в поддержании порядка и станет свидетельством их непоколебимой преданности."
RRF_Special_Forces_Development: "Развитие сил специального назначения"
RRF_Special_Forces_Development_desc: "Наше командование должно дальновидно инвестировать в развитие специальных сил в составе вооружённых сил. Эти силы будут способны вести нетрадиционную войну, повышая нашу способность наносить удары в самое сердце операций противника."
RRF_Appoint_Political_Officers: "Политический офицерский состав"
RRF_Appoint_Political_Officers_desc: "Внося идеологический запал в наши военные ряды, Высший военный совет отныне будет назначать в воинские части офицеров-политиков НРПР и боевых отрядов. Обеспечивая идеологическую согласованность и продвигая цели партии, мы создадим более сплоченные и мотивированные силы, непоколебимые в своей преданности делу."
RRF_Repressive_Policies: "Репрессивная политика"
RRF_Repressive_Policies_desc: "Стремясь к непреклонному контролю, BO-NRPR предлагает проводить репрессивную политику, чтобы подавить инакомыслие и укрепить власть Боевых отрядов на территориях, контролируемых РРФ. Оппозиция будет подавлена, а потенциальные угрозы устранены, что обеспечит прочный и неоспоримый фундамент для наших революционных идеалов."

RRF_Green_Army_Integration: "Интеграция Зеленых армий"
RRF_Green_Army_Integration_desc: "Наше командование решает заключить стратегические пакты о сотрудничестве с лидерами Зеленых армий, чтобы согласовать их цели с целями НРПР. Эффективно интегрируя Зеленые армии в нашу военную структуру, мы обеспечиваем координацию между регулярными силами и партизанской тактикой Зеленых армий."
RRF_Local_Recruitment_Campaign: "Местная кампания вербовки"
RRF_Local_Recruitment_Campaign_desc: "Мы начнем целенаправленную кампанию по вербовке в сельских районах, уделяя особое внимание привлечению крестьян в ряды Зеленых армий."
RRF_Partisan_Warfare_Doctrine: "Доктрина партизанской войны"
RRF_Partisan_Warfare_Doctrine_desc: "По предложению лидеров Зеленых армий, наше командование разработает доктрину партизанской войны - обучение наших войск эффективной партизанской тактике, нарушению линий снабжения противника и созданию хаоса за его линией фронта."
RRF_Rural_Reconnaissance_Network: "Сеть сельской разведки"
RRF_Rural_Reconnaissance_Network_desc: "Создайте сеть сельских разведывательных подразделений для сбора разведданных о передвижениях противника. Используйте местные знания и опыт для создания децентрализованной разведывательной сети."


RRF_Improvised_Arms_Workshops: "Производство самодельного оружия"
RRF_Improvised_Arms_Workshops_desc: "В условиях ограниченности ресурсов мы должны создать небольшие мастерские по производству самодельного оружия и снаряжения. Приспосабливаясь к ограничениям, мы должны сосредоточиться на производстве простого, но эффективного оружия для наших вооружённых сил."
RRF_Local_Industrial_Cooperatives: "Местные промышленные кооперативы"
RRF_Local_Industrial_Cooperatives_desc: "Мы будем поощрять создание местных промышленных кооперативов, чтобы стимулировать производство в сельских районах и использовать навыки наших рабочих для создания небольших производственных центров, поставляющих товары первой необходимости как для гражданских, так и для военных нужд."
RRF_Revitalized_Agricultural_Sector: "Возрождение сельскохозяйственного сектора"
RRF_Revitalized_Agricultural_Sector_desc: "Мы осознаем симбиотическую связь между сельским хозяйством и войной. В отличие от красных, мы не будем силой отнимать у крестьян урожай и скот. Вместо этого мы будем вкладывать средства в возрождение сельскохозяйственного сектора, внедрять современные методы ведения сельского хозяйства и стимулировать его производительность."
RRF_Tula_Armaments_Factory: "Тульский оружейный завод"
RRF_Tula_Armaments_Factory_desc: "В Туле есть специализированный оружейный завод, на котором производится оружие для наших войск. Мы должны инвестировать в производство оружия и даже расширить его, чтобы победить."

