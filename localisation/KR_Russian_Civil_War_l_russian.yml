RRF_totalist_party_long: "Партия социалистов-революционеров (максималистов)\n§gМаксималистское крыло партии социалистов-революционеров - это небольшая группа внутри большого партийного аппарата, которая стремится направить всю силу русской революции против её врагов. Многие максималисты недолго сотрудничали с большевиками во время Гражданской войны, что обеспечило им связи с РКП, а также с теми большевиками, которые остались в России. Выступая в первую очередь за крестьянство, максималисты стремятся свести к минимуму то, что они считают "разлагающим влиянием" партийности и рабочей бюрократии.§!"
