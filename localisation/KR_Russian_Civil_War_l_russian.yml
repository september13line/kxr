### Events ###
rcw.1.t: "Прощай, старина Лавр"
rcw.1.d: "Сегодня указом президента Верховный главнокомандующий российской армии и выдающийся деятель белого движения Лавр Корнилов был отправлен в отставку.\n\nВместо него на пост главы армии был назначет молодой, но перспективный комбриг Родион Малиновский. Его назначение вызвало шквал критики в сторону правительства, которая усилилась после того, как Малиновский выступил перед президентом с предложением начать реформы в армии.\n\nСам Корнилов отреагировал на свою отставку остро, а после предложений Малиновского так и вовсе впал в ярость, заявив, что "Сопляк то, наверное и оружия в жизни своей в руках не держал!" Лавр Георгиевич вполне может поднять вооружённое восстание, поскольку имеет связи в армии, а также пользуется некоторой популярностью в народе, так что нам необходимо решить: устранить Корнилова или же оставить его в покое. Возможно, нам удасться выйти на компромисс: Корнилову можно построить дачу за государственный счёт и потребовать с бывшего командующего гарантии не противостоять правительству, но Лавр Георгиевич, скорее всего, не согласится на это..."
rcw.1.a: "Позвольте ЧК устранить его..."
rcw.1.b: "Попытайстесь устранить его..."
rcw.1.e: "Оставьте его в покое."

rcw.2.t: "Внезапная смерть генерала Корнилова"
rcw.2.d: "Пришло известие о внезапной кончине генерала Корнилова, которая сразу же привлекла внимание СМИ из-за недавних скандалов, связанных с отставкой Корнилова и назначением на его место проправительственного человека. Как сообщается, Лавр Георгиевич скончался у себя дома поздней ночью в результате сердечного приступа, однако тут же появились некие "очевидцы", рассказавшие о том, что в квартире отставного генерала царила суета, а незадолго до кончины бывшего командующего армии, под окнами квартиры Лавра Георгиевича появилась чёрная машина, произведённая на нижнегородском заводе.\n\nНа следующий день после обнародования новости о кончине Корнилова, в Москве собрался стихийный митинг, на котором народ потребовал провести расследование внезапной кончины генерала, и многие видные офицеры российской армии поддержали требования митингующих! Конечно, мы можем попросту проигнорировать глас народа, признав естественность смерти Корнилова, и лишиться народной поддержки, однако у нас есть и второй вариант... Мы можем провести расследование, но сфальсифицировать его результаты, придя к выводу о естественности смерти генерала. Это, определённо, сможет удовлетворить протестующих..."
rcw.2.a: "Ну, он ведь был довольно стар..."
rcw.2.b: "Расследование будет проведено"

rcw.3.t: "Смерть Корнилова"
rcw.3.d: "Лавр Георгиевич Корнилов, Верховный главнокомандующий российской армии, один из четырех офицеров, возглавлявших белое движение против большевиков во время Гражданской войны в России, скончался прошлой ночью на своей даче под Петроградом в возрасте 68 лет. Корнилов внес большой вклад в политику послереволюционной России и стал кем-то вроде народного героя. В честь умершего генерала по всей стране был объявлен двухнедельный траур."
rcw.3.a: "Великого рулевого России больше нет..." 

rcw.4.t: "Корнилов поднимает восстание"
rcw.4.d: "Игнорирование проблемы Корнилова привело к тому, что генерал смог бежать на Юг России, где принялся собирать вокруг себя консеравторов всех мастей для "защиты Родины от социалистов" По сути, на наших глазах началось формирование второй Добровольческой армии, к которой начали присоединяться генералы, заявившие о нежелании служить социалистам. Ситуация накаляется с каждым днём — нам необходимо принять срочные меры."
rcw.4.a: "Достаточно. Правительство уходит в отставку."
rcw.4.b: "Призовите на помощь верные правительству силы и потребуйте от Корнилова капитуляции."
rcw.4.c: "Мы должны действовать более решительно. Провозгласите создание РСР!"

rcw.5.t: "Новые выборы"
rcw.5.d: "Правительство решило уйти в отставку после потери значительной части поддержки населения и контроля над ситуацией, из-за чего появилась необходимость в проведении новых выборов, которые начнутся уже через два месяца. Кто-то скажет, что решение прошлого правительства — предательство верной части электората, однако, как заявляют сами партийцы, они пошли на этот шаг ради сохранения стабильности в России и предотвращении назревающей войны. Все генералы вернулись на свои места, а Добровольческая армия была распущена."
rcw.5.a: "Победа или поражение? Вот в чем вопрос."

rcw.6.t: "Корнилов игнорирует ультиматум!"
rcw.6.d: "Генерал Корнилов проигнорировал наш ультиматум и сбежал в Волгоград, где начал воодушевлять вторую Добровольческую армию на борьбу против нас. Что ж, безумец сделал свой выбор. И он пожалеет о нём."
rcw.6.a: "В атаку!"
rcw.6.b: "За Россию! (Играть за Россию Корнилова)"

rcw.7.t: "Создание Российской Социалистической Республики"
rcw.7.d: "Старой республики больше нет. Теперь только социалисты будут решать судьбу пролетариата России! Безумцы во главе с Корниловым решили сыграть в свою собственную игру — что ж, посмотрим как они отреагируют на наши действия!"
rcw.7.a: "В атаку!"
rcw.7.b: "За Россию! (Играть за Россию Корнилова)"

rcw.8.t: "Судьба "Крестьянского маршала""
rcw.8.d: "Антон Деникин, известный как "Крестьянский маршал", на самом деле ничего общего с крестьянами и пролетариатом не имеет. Он провел одну из самых успешных кампаний против красных во время Гражданской войны, поэтому ему определенно не следует доверять, но в то же время авторитет Деникина достаточно высок, и, возможно, сохранение его на посту начальника Генерального штаба (хотя бы на данный момент) поможет нам выиграть время и остудить некоторые горячие головы в армии."
rcw.8.a: "Позвольте ЧК устранить его.."
rcw.8.b: "Попытайстесь устранить его..."
rcw.8.c: "Оставьте его в покое. Пока."
rcw.8.e: "Отправьте его на пенсию."

rcw.9.t: "Смерть Антона Деникина"
rcw.9.d: "Герой Гражданской войны и неформальный лидер российских консерваторов Антон Иванович Деникин скончался вчера в своем поместье. Хотя Деникин никогда не был таким радикальным, как его коллега барон Врангель, влияние Деникина по всей России было чрезвычайно велико. В честь умершего была объявлена неделя траура. Люди прощались с одним из немногих настоящих Героев России..."
rcw.9.a: "Даже самые сильные однажды умирают!"

rcw.10.t: "Внезапная смерть генерала Деникина"
rcw.10.d: "Сегодня по всей стране прогремела страшная весть: умер один из самых достойных сынов Отечества — генерал Антон Иванович Деникин. С приходом к власти социалистической партии, отношения между Деникиным, а также другими консервативными генералами, и правительством значительно ухудшились. Внезапная смерть Антона Ивановича (на фоне всех его разногласий с руководством страны) вызвала опасения у верных режиму, что в этой смерти оказалось замешано правительство, чего уж там говорить про оппоционно настроенном электорате. Барон Врангель, один из ближайших соратников Корнилова и Деникина, заявил, что убийство было было заказано верхушкой социалистической партии, и потребовал, чтобы нынешнее правительство немедленно ушло в отставку и передало власть в руки Временного правительства, которое возглавит "Чёрный барон""
rcw.10.a: "Уступите его требованиям."
rcw.10.b: "Кто он такой, чтобы что-то требовать?"

rcw.11.t: "Врангель поднимает восстание"
rcw.11.d: "Барон Врангель бежал в Волгоград, где ему удалось поднять восстание и сплотить вокруг себя консерваторов всех мастей, после чего заявил о создании Правительства национального спасения. "Чёрный барон" настроен слишком решительно, так что на переговоры с ним можно и не рассчитывать. Мы должны дать отпор."
rcw.11.a: "В атаку!"
rcw.11.b: "За Россию! (Играть за Правительство Национального Спасения)"

rcw.12.t: "Временное военное правительство"
rcw.12.d: "Социалистическое правительство было полностью уничтожено, а власть оказалась передана в руки Врангеля, от слова которого теперь зависит судьба всей России."
rcw.12.a: "Заявить о проведении выборов через два месяца."
rcw.12.b: "Восстановить власть Романовых."
rcw.12.c: "Основать новую царскую династию."

rcw.13.t: "Отставка Деникина"
rcw.13.d: "Начальник Генерального штаба Антон Деникин был отправлен в отставку, а на его место было назначен молодой и многообещающий проправительственный генерал Александр Василевский, политические взгляды которого были предметом слухом на протяжении долгого времени. Василевский пользуется уважением среди генералов, а потому отставка Деникина не была воспринята как нечто из ряда вон выходящее, однако бывший глава Генерального штаба заявил, что мы попросту пытаемся убрать конкурентов нашей власти, а потому тот намерен возглавить народное восстание против нашего правительства. Заявления Деникина напрямую нарушают законодательство России, а потому мы должны арестовать его. Если мы не хотим лишних неприятностей, конечно же..."
rcw.13.a: "Немедленно арестуйте его!"
rcw.13.b: "Игнорируйте его."
rcw.13.c: "ЧК разберётся с ним."

rcw.14.t: "Деникин поднимает восстание"
rcw.14.d: "Антон Деникин бежал в Волгоград, где ему удалось поднять восстание и сплотить вокруг себя консерваторов всех мастей, после чего заявил о создании Вооружённых сил Юга России, не забыв обвинить наше правительство в попытке распространить влияние "красной чумы" на всю Россию. Мы должны дать отпор этому безумцу."
rcw.14.a: "В атаку!"
rcw.14.b: "За Россию! (Играть за Южную Россию)"

rcw.15.t: "Белая армия. Чёрный барон"
rcw.15.d: "Хотя формально барон Врангель не занимал государственных постов, он был вице-президентом РОВСа при Корнилове, а после его ухода стал главой. Его деятельность может быть опасной, поэтому правительство предлагает отправить его в отставку и распустить РОВС, как запрещенную военную организацию, ненужную в мирное время. Менее популярным решением было бы оставить все как есть, предполагая, что угрозы со стороны Врангеля нет."
rcw.15.a: "Расформировать РОВС."
rcw.15.b: "Игнорировать его."

rcw.16.t: "Порядок в армии"
rcw.16.d: "Теперь, когда все основные противники среди генерального штаба устранены, кажется, что нам удалось решить одну из главных проблем. В то же время многие офицеры всё ещё бунтуют, и мы должны решить эту проблему. Для выхода из кризиса у нас есть следующие варианты: возбудить уголовные дела за дезертирство против тех, кто отказывается выполнять приказы; повысить зарплату офицерам и солдатам, надеясь, что это их подкупит."
rcw.16.a: "Мы поступим с ними так же, как с дезертирами."
rcw.16.b: "Поднимите им зарплату."

rcw.17.t: "Конец мятежа в армии"
rcw.17.d: "Нам удалось справиться с беспорядками в армии, и наши вооруженные силы постепенно начинают возвращаться к нормальной жизни. Это большая победа для правительства, а ведущая партия резко повысила свою популярность среди населения. Несмотря на то что армия по-прежнему не доверяет нам, она хотя бы перестала бунтовать."
rcw.17.a: "Отлично!"

rcw.18.t: "Корнилов сдаётся"
rcw.18.d: "Корнилов, к нашему великому счастью, согласился сдаться и подчиниться требованиям нашего ультиматума. Вскоре генерал был арестован и вскоре предстанет перед судом по обвинению в попытке организации военного переворота. Его глупый поступок позволил нам обвинить контрреволюционную и консервативную армейскую элиту в попытке узурпации власти и свержения законно избранного народного правительства, что значительно расширило репрессивные действия против генералитета. Народная поддержка была на нашей стороне.\n\nПомимо генерала Корнилова, чистке подверглись Деникин, Врангель, Дроздовский, Марков, а также все остальные генералы, так или иначе связанные с ними. Все они были сняты со своих постов или из Генерального штаба и арестованы.\n\nНесмотря на то, что многие талантливые генералы были подвергнуты репрессиям, нашему правительству больше ничего не угрожает."
rcw.18.a: "Победа трудового народа!"

#rcw.19 removed 

rcw.20.t: "Союз против социалистов?"
rcw.20.d: "Недавно созданное в Волгограде правительство [RVA.GetName] предлагает нам присоединиться к борьбе с социалистическим подонками, захватившими власть в Москве и Петрограде."
rcw.20.a: "Это наш общий враг!"
rcw.20.b: "Мы будем сражаться самостоятельно!"
rcw.20.c: "Отклоните это предложение."

rcw.21.t: "[FROM.GetName] присоединяется к нашей борьбе"
rcw.21.d: "[FROM.GetLeader] решил объединить наши армии и сокрушить общего врага."
rcw.21.a: "Чудесно"

rcw.22.t: "Отказ [FROM.GetName]!"
rcw.22.d: "[FROM.GetLeader] отказался от нашего предложения и решил сражаться с красными ублюдками самостоятельно."
rcw.22.a: "Предатели?"

rcw.23.t: "Отказ [FROM.GetName]!"
rcw.23.d: "[FROM.GetLeader] отказался от нашего предложения и заявил о нейтралитете."
rcw.23.a: "Им не следует рассчитывать на нашу помощь."

rcw.24.t: "Поддержка пронемецких сил в России?"
rcw.24.d: "Россия всё сильнее погружается в хаос, благодаря чему у нас появилась возможность поднять вооружённое восстание пронемецких сил, что действуют близ границ Балтийского Герцогства. Генерал Бермондт-Авалов недавно связался с одним из представителей нашей страны и предложил свои услуги в обмен на финансирование и снабжение оружием. Если мятежный генерал сможет одержать победу, у Германии появится жизненно важный союзник на Востоке."
rcw.24.a: "Он может на нас рассчитывать."
rcw.24.b: "У нас нет ни денег, ни времени для того, чтобы вмешиваться."

rcw.25.t: "Псковское восстание!"
rcw.25.d: "Возрождённая Западная Русская Армия под командованием генерала Бермондта-Авалова поднимает явный антисоветский бунт, определённо спонсируемый немцами."
rcw.25.a: "В атаку!"
rcw.25.b: "Германия спасёт нас! (Играть за Западнорусскую армию)"

rcw.26.t: "Пронемецкое восстание в Пскове"
rcw.26.d: "Генерал Бермондт-Авалов и его Западнорусская армия подняли вооружённое восстание в Пскове. Нам известно о пронемецкой позиции этого мятежного генерала, так что можно заявить со 100% уверенностью: бунт в Пскове стал возможен только благодаря Германии. Вот только объявление войны псковским мятежникам может быть опасным, из-за чего в Генеральном штабе появились те, кто считает, что с Западнорусской армией, на данный момент, следует заключить пакт о ненападении..."
rcw.26.a: "Никаких пактов! Они хотят продать нашу Родину тевтонцам!"
rcw.26.b: "Мы разберёмся с ними позже."

rcw.27.t: "Вторжение на Восток?"
rcw.27.d: "Россия впала в хаос и у нас появилась возможность захватить территории, на которые мы претендуем."
rcw.27.a: "Сначала попросите у немцев разрешения"
rcw.27.b: "Не стоит вмешиваться в эту войну."

rcw.28.t: "[WHR.GetName] предлагает помощь территориям"
rcw.28.d: "[WHR.GetAdjective]ое правительство  спрашивает, могут ли они вмешаться в войну на нашей стороне, вместо этого они просят о своих претензиях в Витебске и Смоленске."
rcw.28.a: "Нам понадобится их помощь."
rcw.28.b: "Что?! Они это серьезно?!"

rcw.29.t: "Германия отвергает наши претензии!"
rcw.29.d: "Германское правительство решительно запретило нам вмешиваться в Гражданскую войну в Россию."
rcw.29.a: "Мы должны повиноваться..."
rcw.29.b: "Кого это волнует? Взять то, что принадлежит нам!"

rcw.30.t: "Германия даёт нам зелёный свет!"
rcw.30.d: "Германское правительство одобрило наше предложение и дало добро на присоединение наших законных территорий!"
rcw.30.a: "Рутенцы будут едины!"

rcw.31.t: "[WHR.GetName] захватывает Витебск и Смоленск!"
rcw.31.d: "Пользуясь нашей слабостью, [WHR.GetAdjective]ая армия вторглась на наши земли и "вернули себе свои законные земли""
rcw.31.a: "Сейчас мы не можем дать им отпор."
rcw.31.b: "Открыть Белорусский фронт!"

rcw.32.t: "Разруха в России"
rcw.32.d: "Россия впала в ещё одну кровавую Гражданскую войну и у нас появилась возможность захватить "Северный Казахстан""
rcw.32.a: "Сделайте это!"
rcw.32.b: "Мы должны держаться в стороне!" 

rcw.33.t: "[FROM.GetName] захватывает Костанай и Павлодар!"
rcw.33.d: "Пользуясь нашей слабостью, [FROM.GetAdjective]ая армия вторглась на наши земли и "вернули себе свои законные земли" Как мы отреагируем?"
rcw.33.a: "Сейчас мы не можем позволить отвлекаться на них!"
rcw.33.b: "Эта земля не принадлежит им!"

rcw.34.t: "[TRM.GetName] захватывает Сибирь!"
rcw.34.d: "Когда в Западной России начался кровавый конфликт, все силы, базировавшиеся в Сибири были отозваны. Пользуясь тем, что Восточная часть России осталась беззащитной, Владивостокский режим захватил эти земли."

rcw.35.t: "Паника в Сибири!"
rcw.35.d: "Пользуясь нестабильностью в Западной России, местные сибирские власти заявили о создании независимого сибирскоого государства. Состоящее в основном из Областников, сибирскому правительству необходимо разобраться с внутренними проблемами и подготовиться к войне на два фронта. Власть Областников оказалась слишком слаба, но, тем не менее, вернуть контроль над взбунтовавшимися землями будет непросто."
rcw.35.a: "Мы должны вернуть Сибирь назад!"
rcw.35.b: "Мы разберёмся с ними позже."
rcw.35.c: "Попытка объединиться с [TRM.GetLeader]"

rcw.36.t: "Сторонники Савинкова поднимают вооружённое восстание"
rcw.36.d: "В некоторых крестьянских регионах, в основном расположенные близ Томбова, произошло восстание против нашего правительства. Мятежники заявили, что истинным руководителем России является Борис Савинков — Вождь всех крестьян и лидер НРПР. Учитывая характер и высказывания самого Савинкова, можно сделать вывод, что этот человек будет готов сразиться с каждым, кто посмеет попытаться стать новым лидером нашей Родины..."
rcw.36.a: "Это опасный противник. Мы должны разобраться с ним."
rcw.36.b: "Процветание крестьянам!\n(Играть за «РРФ»)"

rcw.37.t: "Восстание в Белой Карелии"
rcw.37.d: "Пару часов назад отряды карельских повстанцев и 1-й Карельский полк под командованием генерала Ирьё Эльфвенгрена пересекли границу с Россией в районе Белой Карелии, чтобы провозгласить независимость от России. Хотя мы давно поддерживаем карельских повстанцев техникой и средствами, эти конкретные действия не были согласованы с нашими вооруженными силами или правительством, и наше руководство не знало об этих действиях. Несмотря на это, российское правительство, ссылаясь на то, что сепаратисты пришли в Белую Карелию из Финляндии, обвинило нас в нарушении международного права и грубом вмешательстве в их внутренние дела. Наши международные партнёры предлагают нам воздержаться от активного вмешательства в Гражданскую войну в России. Поскольку наши и без того слабые отношения с российским правительством окончательно разрушены, у нас есть несколько вариантов действий. С одной стороны, мы можем пока сохранять нейтралитет и поддерживать карельских повстанцев дополнительной помощью и средствами. С другой стороны, мы можем наконец реализовать свои экспансионистские планы и напрямую вмешаться в Гражданскую войну в России. Есть также группа дипломатов и офицеров, которые считают, что мы должны сохранять нейтралитет в этом конфликте и следовать советам наших иностранных партнеров."
rcw.37.a: "Вся Карелия должна стать финской!"
rcw.37.b: "Поддержите карельских повстанцев"
rcw.37.c: "Лучше не провоцировать русских."

rcw.38.t: "Восстание в Белой Карелии!"
rcw.38.d: "Беда пришла, когда мы её не ждали... вернее, куда не смотрели. Сегодня мы узнали, что финский офицер Георгий (Ирьё) Эльфвенгрен провозгласил в Ухте Республику Восточная Карелия, предположительно перейдя границу с Финляндией в районе Белой Карелии вместе с кучкой вооружённых карельских повстанческих отрядов. Мы не уверены, что Финляндия знает об этих действиях, но, учитывая, что сепаратисты "вторглись" на наши земли из Финляндии, их правительство, по крайней мере, было в курсе. Мы должны немедленно действовать, и хотя создание нового фронта в болотах и лесах Карелии будет серьезным испытанием, мы можем пока игнорировать их и атаковать, когда станем сильнее. Несмотря на наш окончательный выбор, министерство иностранных дел предлагает нам немедленно потребовать уступок от финского правительства."
rcw.38.a: "Объявить им войну!"
rcw.38.a2: "За Карелию! (Играть за Карелию)"
rcw.38.b: "Мы разберемся с ними позже."
rcw.38.b2: "Мы разберемся с ними позже (Играть за Карелию)"


rcw.40.t: "Мирное соглашение с [FROM.GetName]?"
rcw.40.d: "Мы не можем справиться с амбициями Савинкова, но он был нашим единомышленником со времен Гражданской войны. Несмотря на то, что нам, в будущем, придётся столкнуться друг с другом, сейчас нам стоит попытаться заключить с НРПР мирное соглашение."
rcw.40.a: "Отправьте наше предложение."

rcw.41.t: "Мирное соглашение с [FROM.GetName]?"
rcw.41.d: "[FROM.GetLeader] предложил нам подписать мирное соглашение. По крайней мере, на некоторое время."
rcw.41.a: "Во имя свободы и защиты Родины!"
rcw.41.b: "Лучше сокрушить его до того, как станет слишком поздно."

rcw.42.t: "Мирное соглашение с [FROM.GetName]!"
rcw.42.d: "Мы провели успешные переговоры и заключили мирное соглашение с [FROM.GetLeader]. Теперь мы будем сражаться вместе! Против общих врагов!"
rcw.42.a: "Отлично!"

rcw.43.t: "Мирное соглашение с [FROM.GetName]?"
rcw.43.d: "[FROM.GetLeader] обратился к нам с просьбой заключить мирное соглашение и сражаться бок о бок до тех пор, пока наш общий враг не будет повержен."
rcw.43.a: "Вместе против социализма!"
rcw.43.b: "У нас есть собственные планы на Россию."

rcw.44.t: "Мирное соглашение с [FROM.GetName]!"
rcw.44.d: "[FROM.GetLeader] согласился подписать с нами мирное соглашение, которое будет действовать до тех пор, пока наши общие враги не будут повержены."
rcw.44.a: "Истинные сыны своей Родины!"

#rcw.45 removed

rcw.46.t: "[FROM.GetLeader] отказался от сделки!"
rcw.46.d: "[FROM.GetLeader] отказался подписывать мирный договор, претендуя на титул Верховного правителя России."
rcw.46.a: "Он пожалеет об этом..."
rcw.46.b: "Мы разберёмся с ним позже."

rcw.47.t: "Вопреки реакции?"
rcw.47.d: "На волне второй Гражданской войны в Латвии с официальным визитом в [ROOT.GetLeader] прибыло руководство Российской коммунистической партии или большевиков, включая нынешнего председателя партии Григория Зиновьева. Будучи старым союзником и товарищем, Зиновьев предложил вступить в Гражданскую войну в России на стороне большевиков и попытаться вернуть всю Россию истинным защитникам пролетарских масс. Взамен он примет наши претензии на [880.GetName]."
rcw.47.a: "Хорошая идея."
rcw.47.b: "Извини, Григорий, на этот раз сам."
rcw.47.c: "В любом случае, просто захватите нашу законную территорию!"

rcw.48.t: "Против большевизма?"
rcw.48.d: "В разгар второй Гражданской войны в России Борис Савинков вновь обращается за помощью к Гопперсу, своему старому другу и товарищу. Его предложение простое: присоединиться к войне против большевиков, которые в очередной раз ввергли Россию в Гражданскую войну. Взамен он примет наши претензии на [880.GetName]"
rcw.48.a: "$rcw.47.a$"
rcw.48.b: "Извините, Борис, на этот раз самостоятельно."
rcw.48.c: "$rcw.47.c$"

rcw.50.t: "[FROM.GetName] готовится вторгнуться к нам!"
rcw.50.d: "Мы получили информацию, что [FROM.GetAdjective]ая армия выдвинулась к нашим границам и планирует вмешаться в Гражданскую войну, дабы "вернуть свои законные земли"!"
rcw.50.a: "Мы должны быть готовы!"

rcw.51.t: "Государство [FROM.GetName] вторгнулось на наши земли!"
rcw.51.d: "Мы получили информацию, что [FROM.GetAdjective]ая армия вторглась на наши земли! Что мы будем делать?"
rcw.51.a: "Мы отбросим врага назад!!"
rcw.51.b: "Сейчас мы не можем дать отпор..."

rcw.52.t: "Башкирский сепаратизм"
rcw.52.d: "В условиях, когда страна вновь раскололась на части, самые радикальные сепаратисты, башкиры, недавно перешли границу с [ALO.GetName] и захватили контроль над городом Мраково. Кроме того, им удалось сплотить лоялистов и обновить свои подпольные ячейки, чтобы захватить контроль над всем регионом Южного Урала. Во главе с Галимяном Таганом, старым генералом, сражавшимся против большевиков в первую гражданскую войну и отказавшимся присягнуть на верность Колчаку, тогдашнему диктатору России, ему удалось бежать из страны. остаётся надеяться, что националистам не удалось захватить Уфу и Стерлитамак, но вполне вероятно, что они попытаются это сделать в ближайшее время..."
rcw.52.a: "Сначала нужно разобраться с нашими главными врагами."
rcw.52.b: "Ирекле Башкурдистан!"

rcw.53.t: "Потеря Казани!"
rcw.53.d: "К нашему большому удивлению, местный татарский парламент объявил о своей независимости от России. Им удалось сплотить сторонников независимости на подконтрольной им территории, и, похоже, на этот раз их попытка оказалась куда более успешной, чем 20 лет назад."
rcw.53.a: "Неблагодарный народ!"
rcw.53.b: "Ирекле Татарстан!"

rcw.54.t: "Судьба [TTR.GetName] и [BKN.GetName]"
rcw.54.d: "После выхода республик [TTR.GetNameDef] и [BKN.GetNameDef] из состава России наш Генеральный штаб задается вопросом, объявить ли им войну и насильно присоединить их обратно или подождать, пока мы разберемся с нашими главными врагами."
rcw.54.a: "Лучше покончить с ними сейчас!"
rcw.54.b: "Мы займёмся ими позже!"



rcw.55.t: "Захват Белгорода?"
rcw.55.d: "В условиях, когда в России царит хаос, и различные силы борются за контроль над столицами, мы можем отстаивать наши требования в Белгороде, наши законные требования!"
rcw.55.a: "Захватить Белгород!"
rcw.55.b: "Мы не можем вмешиваться сейчас."

rcw.56.t: "Белгород захвачен!"
rcw.56.d: "[FROM.GetAdjective]ое правительствоое воспользовалось нашей слабостью и захватило то, что они называют "Белгородской Народной Республикой"!?"
rcw.56.a: "Смерть сепаратистским оккупантам!"


rcw.100.t: "Вторая Гражданская война в России"
rcw.100.d: "Момент, когда расквартированные армии увидели в других воинских частях врагов, настал — и вновь брат пошёл на брата, а сын на отца... Прошло 15 лет с тех пор, как весь ужас, голод, грязь и жестокость Гражданской войны канули в лету, а над нашей Родиной вновь сгущаются тёмные свинцовые тучи. Пройдёт всего каких-то пара часов и российские войска столкнутся друг с другом в бессмысленной и кровавой схватке, которая наверняка войдёт в учебники истории, став Второй Гражданской войной в России..."
rcw.100.a: "В атаку!"

rcw.101.t: "Прекращение огня с [TRM.GetName]?"
rcw.101.d: "Война идёт слишком долго. Мы можем попытаться подписать соглашение о прекращении огня с [TRM.GetName], а для того, чтобы их правительство стало более сговорчивым, мы предложим [TRM.GetName] все наши земли к Востоку от Уральских гор. Будем надеятся, наш соперник согласится..."
rcw.101.a: "Отправьте наше предложение."
rcw.101.b: "Мы преговоров с бандитами не ведём!"

rcw.102.t: "Уральское перемирие?"
rcw.102.d: "От [FROM.GetAdjective]ого правительства пришло предложение подписать договор о прекращении огня, по которому Уральские горы станут демаркационной линией, а все земли Сибири перейдут под наш контроль."
rcw.102.a: "Мы согласны. Нашим войскам нужна передышка перед финальным броском"
rcw.102.b: "Вперёд! На Москву!"

rcw.103.t: "Перемирие в Уральских горах"
rcw.103.d: "[FROM.GetAdjective]ое правительство согласилось с нашими условиями, подписав соглашение о прекращении огня. На этом мы закончим войну."
rcw.103.a: "Отлично."

rcw.104.t: "Прекращение огня отвергнуто!"
rcw.104.d: "[FROM.GetAdjective]ое правительство отвергло наши условия и отказался подписывать перемирие. К сожалению, мы вынуждены продлить Гражданскую войну, пока наши войска не войдут во Владивосток."
rcw.104.a: "Очень жаль."

rcw.105.t: "Победа в Гражданской войне!"
rcw.105.d: "Последний оплот предателей, хотевших разорвать нашу Родину на куски, пал. Гражданская война завершилась, и для России началась новая эра, однако радоваться ещё рано. Нам предстоит решить проблемы, вызванные опустошающей битвой..."
rcw.105.a: "Да здравствует Россия!"
rcw.105.b: "Слава государству рабочих и крестьян!"

