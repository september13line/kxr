RVA_voluntary_army_desc: "Отсутствие принудительного призыва приводит к серьезному дефициту кадров в наших рядах. Упор Корнилова на ударные силы и нежелание призывать массы из-за боязни нестабильности могут помешать нам одержать победу над красными, но как только новый лидер возьмет на себя мантию власти, он, скорее всего, объявит всеобщую мобилизацию."
RVA_centralised_army_command: "Централизованное командование армией"
RVA_partisan_warfare: "Партизанская война"
RVA_defensive_measures_forts: "Добавьт в общей сложности §Y21 укреплений§! в провинциях вокруг [217.GetName].\n"
RVA_improved_logistics: "Улучшенная логистика"

RRF_Popular_Movement: "Народное движение"
RRF_Popular_Movement_desc: "Рожденная в хаосе Гражданской войны, идеологическая основа НРПР - народничество, апеллирующее к широким крестьянским массам, обещающее им процветание и величие Родины."
RRF_Combat_Squads: "Боевые отряды"
RRF_Combat_Squads_desc: "БО-НРП, известная как Боевые дружины, - это военизированное крыло НРП, главным образом направленное на борьбу с социалистами, забастовщиками и всеми остальными, кого Вождь и партия считают опасными."
RRF_Green_Army_Support: "Поддержка «Зелёной армии»"
RRF_Green_Army_Support_desc: "Зелёная армия, состоящая из крестьянских партизан, а не из регулярных солдат, зарекомендовала себя как очень успешная и быстро самомобилизующаяся сила. Благодаря их поддержке между Россией и нашими врагами появится ещё одна непреодолимая преграда."
RRF_old_bureaucracy: "Слабые бюрократические институты"
RRF_military_council: "Высший военный совет"
RRF_Green_Army_rivalry: "Недовольство Зеленых армий"
RRF_Combat_Squads_rivalry: "Недовольство боевых отрядов"

RUS_Siberian_Insurgency_decisions: "Сибирское восстание"
RUS_Siberian_Insurgency_decisions_desc: "В то время как мы закрепили свою власть в §GЗападной России§!, территории к востоку от §GУральских гор§! находятся в состоянии §Rанархии§! Местные власти провозгласили восстановление независимой Сибирской республики и пытаются установить контроль над этими регионами. Мы должны восстановить там порядок, чтобы подавить "Областников" и вернуть Сибирь под наш контроль."

RUS_control_state: "Порядок в [FROM.GetName]"

RUS_Tambov_Rebellion_decisions: "Умиротворение Тамбова"
RUS_Tambov_Rebellion_decisions_desc: "Тамбов - основной регион поддержки НРПР. §PБорис Савинков§! захватил власть в Тамбовской и соседних областях и пытается поднять крестьянскую оппозицию нашему правлению. Если мы вовремя не подавим их восстания, они могут стать реальной силой."

