cendem.1.t: "Конфедерация родилась!"
cendem.1.d: "Разобравшись с предателями и удерживая Центральную Америку нашими силами, мы теперь можем смело провозгласить Конфедерацию Центральной Америки. Мечта о наших нациях, объединённых демократией, сформированной из каждой нации-члена, больше не является пережитком прошлого. Однако впереди ещё долгий путь. Поскольку наше территориальное расширение значительно увеличилось, наше правительство решило делегировать исполнительную власть вновь образованной нации Конституционному конвенту Центральной Америки до тех пор, пока новые партии не реорганизуются с учётом вновь приобретенных территорий и не решат судьбу нации. Центральноамериканская Конфедерация после того, как партии с большинством членов примут участие в съезде."
cendem.1.a: "Да здравствует Конфедерация!"

cendem.2.t: "Формирование Юнионистской партии"
cendem.2.d: "Унионистская партия, рожденная многочисленными партиями Центральной Америки, стремившимися к объединению континента, провела свой первый митинг в Сьюдад-де-Гватемала. Готовясь к объединению Центральной Америки в течение многих лет, они были первой стороной, представившейся на съезде, и временно захватили власть, пока другие стороны не организуются и не будет проведен съезд относительно направления, в котором должна двигаться страна.\n\nПод председательством гватемальского политика Хосе Перфекто Асмитии Гонсалеса Юнионистская партия следует консервативному мышлению и уже заявила в своем манифесте, что их цель состоит в том, чтобы превратить Конфедерацию в более обычную форму республики и создать центральноамериканскую идентичность, которая охватывает все культуры Центральной Америки. Они также отвергают вмешательство иностранцев в национальные дела, и это может означать конец влияния ОФК в стране..."
cendem.2.a: "Надеюсь, первая из многих вечеринок."

cendem.3.t: "Формирование Партии Демократического объединения"
cendem.3.d: "Партия демократического единства провела своё первое собрание в качестве официальной партии Конфедерации. Встреча, состоявшаяся в гондурасском городе Тегусигальпа, объединила многих либералов-рыночников, испытывающих неприязнь к автаркическим предложениям Сакасы, и выпустила манифест относительно политики, которую они готовы проводить. Среди них сотрудничество с иностранными компаниями, такими как ОФК, и открытие центральноамериканской торговли для всего мира. Однако они заявляют, что не хотят полагаться на какую-либо конкретную иностранную силу, поскольку видят в этом одну из причин, по которой Центральная Америка погрузилась в хаос, когда Соединённые Штаты попали в пламя Гражданской войны.\n\nК сожалению, не все вопросы были решены во время встречи, поскольку фракция, возглавляемая гондурасским бесспорным лицом либерализма Хосе Анхелем Суньигой, сталкивается с оппозицией со стороны фракции, возглавляемой никарагуанцем Хосе Марией Монкада. Чтобы принять решение о провозглашении лидера партии, Партия Демократического объединения решила провести внутренние выборы среди членских организаций, и победитель возглавит партию на предстоящих выборах."
cendem.3.a: "Хосе Анхель Суньига остаётся популярным выбором."
cendem.3.b: "Хосе Мария Монкада лидирует в партийных опросах!"

cendem.4.t: "Формирование Либеральной партии"
cendem.4.d: "По мере того как политический ландшафт Центральноамериканской Конфедерации начинает формироваться, появилась ещё одна партия, которая бросит вызов юнионистам на следующих выборах. Либеральная партия была официально основана в Манагуа во главе со старым никарагуанским либералом Хуаном Баутиста Сакаса и стала официальной партией Конфедерации. Либералы, обещающие экономическую независимость Центральной Америке и переход от старой сельскохозяйственной экономики, основанной на экспорте, к промышленной. Несмотря на эту предпосылку, они заявили, что более чем готовы сотрудничать с иностранными компаниями для достижения этой цели, что ослабило волнения среди иностранных инвесторов, особенно со стороны Объединенная фруктовая компания, которая опасалась, что их активы могут быть конфискованы."
cendem.4.a: "Пламя либерализма продолжает гореть в Центральной Америке!"

cendem.5.t: "Формирование Лейбористской партии"
cendem.5.d: "Когда партии с большими амбициями, такие как Либералы или Юнионисты, начинают свою политическую кампанию, в Сан-Сальвадоре была сформирована Партия труда, многие левоцентристские политики и мыслители, которые, соглашаясь во многих аспектах с другими партиями, более сосредоточены на помощь борющимся крестьянам в Центральной Америке, чем на большие амбиции процветания. Среди многих изменений, которые Лейбористская партия хочет внести в конфедерацию, — установление той или иной формы государства всеобщего благосостояния, земельная реформа и создание среднего класса, которого в нашей стране почти не существует.\n\nОднако , несмотря на объединение многих партий из разных стран, неясно, кто возглавит партию во время выборов, поскольку ортодоксальная социал-демократия, представленная фракцией во главе с Франсиско Секейрой Морено, сталкивается со многими, кто следует «витализму» Артуро Араужо, вариант социал-демократии, созданной сальвадорским политиком Альберто Масферрером. Объявлены выборы для партийных организаций, и победитель будет представлять партию на съезде и во время следующих выборов."
cendem.5.a: "Роза укоренится в Центральной Америке благодаря идеалам Араужо."
cendem.5.b: "Роза укоренится в Центральной Америке с идеалами Морено."

cendem.6.t: "Конституционный съезд начинается"
cendem.6.d: "Без признанной центральной власти организовать конституционный съезд между представителями всех вновь созданных партий было сложно. Не удалось прийти к единому мнению о том, в каком городе проводить съезд, поэтому в конечном итоге был выбран город Сан-Сальвадор, поскольку его географическое положение находилось недалеко от центра Конфедерации, в городе была инфраструктура для проведения крупномасштабных политических демонстраций, а также символическое место для независимости Центральной Америки, так как это было место, где возникла Primer Grito de la Independencia. По мере прибытия делегаций выдвигаются предложения относительно того, как должна выглядеть Конфедерация в ближайшем будущем, и члены съезда обязаны решить, каким будет будущее страны."
cendem.6.a: "Мы приветствуем вас всех."

cendem.7.t: "Споры о судьбах наших врагов"
cendem.7.d: "Прежде чем съезд примет решение по какому-либо вопросу, касающемуся конституции, юнионисты сочли разумным начать конституционный съезд с обсуждения того, что будет сделано с радикалами, намеревающимися разрушить демократию в Центральной Америке. Хотя ясно, что о смертной казни не может быть и речи для всех членов конвента, им все же нужно принять решение о подходящем наказании для радикалов. PUD предложил изгнать лидеров и всех, кто не признает федеральное правительство законным, что рассматривается как наиболее мягкое решение, но позволяющее многим преступникам просто ходить свободно. Юнионисты просто предлагают посадить их в тюрьму на всю оставшуюся жизнь, что, хотя и является довольно простым решением, может представлять опасность для нашей нации в случае побега. Партия труда, с другой стороны, предложила преступникам быть заключенными в тюрьму, но они могут выбрать работу в импровизированных строительных отрядах, которые будут иметь жизненно важное значение во время реконструкции и улучшения нашей страны, в обмен на смягчение наказания. раз. Прежде чем Конвент продвинется вперёд, этот вопрос должен быть решен ради краткосрочной стабильности нашей страны."
cendem.7.a: "Предложение Партии Демократического объединения является правильным."
cendem.7.b: "Юнионисты правы, эти преступники не должны разгуливать на свободе!"
cendem.7.c: "Преступникам нужно дать заслужить прощение!"

cendem.8.t: "Дебаты об исполнительной власти: власть президента"
cendem.8.d: "Одна из основных проблем, поднятых, особенно сальвадорской делегацией PT, заключается в том, что предоставление слишком большой власти президенту может нанести ущерб конфедерации в долгосрочной перспективе, и поэтому её власть должна быть уменьшена, чтобы Конгресс мог отменить президентское решение большинством в две трети голосов, и они утверждают, что в противном случае это открыло бы шанс на подъем авторитарного режима. Однако юнионисты утверждают, что для удержания конфедерации на месте необходима сильная исполнительная власть, поскольку неэффективное правление предыдущей Конфедерации привело к её окончательному роспуску. После нескольких дней дебатов члены съезда снова готовы проголосовать по этому вопросу."
cendem.8.a: "Президент будет иметь абсолютное право вето."
cendem.8.b: "Конгресс сможет отменить вето большинством в две трети голосов."

cendem.9.t: "К вопросу о конституционном верховенстве"
cendem.9.d: "Поскольку национальная конституция начинает формироваться, мы должны решить, какую роль этот документ будет играть в нашем профсоюзе. Хотя съезд мог бы включить в документ положение о верховенстве конституции, сделавшее все местное законодательство бесполезным, если бы оно противоречило конституции, представители Partido del Trabajo утверждают, что это снизит автономию провинций до опасного уровня, но при этом расширит полномочия федерального правительства. Вместо этого они предлагают использовать конституцию в качестве ориентира для местных законодательств, которые должны действовать свободно, пока они уважают некоторые основные положения Федеральной конституции. Что должна выбрать конвенция?"
cendem.9.a: "Конституция должна иметь приоритет над любым надоедливым провинциальным законом."
cendem.9.b: "Конституция должна служить ориентиром для местного законодательства."

cendem.10.t: "Централизировать столицу?"
cendem.10.d: "Один из основных вопросов, выдвинутых либералами, заключается в том, что Конфедерация должна стараться поддерживать равные условия для своих членов, и, поскольку съезд должен выбрать окончательную столицу для нации, они выдвинули предложение разделить три власти республику в разные города, чтобы символически децентрализовать нацию. Должны ли участники конвенции рассмотреть своё предложение?"
cendem.10.a: "Нет, централизовать Конфедерацию."
cendem.10.b: "Да, разделите силы на разные города."

cendem.11.t: "Выбор столицы"
cendem.11.d: "После отклонения либерального предложения настало время решить, какой город станет столицей нашей новорождённой нации. Среди наших вариантов — старая столица Гватемалы Сьюдад-де-Гватемала, родина первой конфедерации; Сан-Сальвадор, место, где более ста лет назад прозвучал первый крик о независимости; Тегусигальпа, первоначальная столица Центральноамериканской республики ещё в 1880 году; и Манагуа, старая столица Никарагуа и один из величайших городов Центральной Америки. Когда члены съезда удаляются из президентского дома Сан-Сальвадора, чтобы отдохнуть до следующего раунда переговоров, по радио объявляют, что новая столица..."
cendem.11.a: "Город Гватемала."
cendem.11.b: "Сан-Сальвадор."
cendem.11.c: "Тегусигальпа."
cendem.11.e: "Манагуа."

cendem.12.t: "Выбор исполнительного капитала"
cendem.12.d: "После принятия либерального предложения настало время решить, какой город станет административной столицей нашей новорождённой нации. Среди наших вариантов — старая столица Гватемалы Сьюдад-де-Гватемала, родина первой конфедерации; Сан-Сальвадор, место, где более ста лет назад прозвучал первый крик о независимости; Тегусигальпа, первоначальная столица Центральноамериканской республики ещё в 1880 году; и Манагуа, старая столица Никарагуа и один из величайших городов Центральной Америки. Когда члены съезда удаляются из президентского дома Сан-Сальвадора, чтобы отдохнуть до следующего раунда переговоров, радио объявляет, что новая административная столица..."
cendem.12.a: "Город Гватемала."
cendem.12.b: "Сан-Сальвадор."
cendem.12.c: "Тегусигальпа."
cendem.12.e: "Манагуа."

cendem.13.t: "Выбор судебной столицы"
cendem.13.d: "После выбора исполнительной столицы съезд теперь должен выбрать судебную столицу, которая будет местом, где будет размещён верховный суд."
cendem.13.a: "Город Гватемала."
cendem.13.b: "Сан-Сальвадор."
cendem.13.c: "Тегусигальпа."
cendem.13.e: "Манагуа."

cendem.14.t: "Выбор законодательной столицы"
cendem.14.d: "После того, как были выбраны исполнительная и судебная столицы, теперь нам нужно решить, в каком городе будет располагаться Сенат и большая часть законодательного органа."
cendem.14.a: "Город Гватемала."
cendem.14.b: "Сан-Сальвадор."
cendem.14.c: "Тегусигальпа."
cendem.14.e: "Манагуа."

cendem.15.t: "Статус вооружённых Сил"
cendem.15.d: "После поражения многих военных реакционных элементов, которые когда-то держали наших граждан под ботинком, теперь мы должны решить, что делать с силой, которая когда-то дала им возможность положить конец тому, что когда-то было свободными нациями. Все стороны признают, что для обеспечения нашего суверенитета необходимы национальные силы безопасности, но у каждой стороны свой подход к вооруженным силам. Юнионисты предложили создать федеральную армию, подчиненную федеральной исполнительной власти и с частью, находящейся под непосредственным контролем президента, которая постаралась бы стремиться к профессионализму и превосходной тактике там, где это возможно. Partido del Trabajo выступила с другим предложением, направленным на создание региональных армейских структур, подобных тем, которые были до образования нашей нации, они предлагают конфедерацию с отдельными армиями, которые объединились бы в случае войны, но в противном случае имели бы очень мало исполнительной власти и подчиняться исполнительной власти каждой провинции, а не федеральному правительству. Partido Unificación Democratica предложила золотую середину с федеральной армией, поддерживаемой региональными ополченцами, подобно системе, которая существует в Бразилии с их армией. В очередной раз члены конвенции проведут голосование, чтобы решить будущее наших вооружённых сил."
cendem.15.a: "Армия Конфедерации с ограниченной мощью выбрана как лучший вариант."
cendem.15.b: "Компромисс — это искусство такое же старое, как и политика, и оно снова оказывается успешным."
cendem.15.c: "Федеральная армия снова защитит интересы Центральной Америки."

cendem.16.t: "Формирование временного кабинета"
cendem.16.d: "Одним из последних шагов съезда является назначение временного кабинета до проведения надлежащих выборов в ближайшем будущем."
cendem.16.a: "Это временное решение, которое устраивает всех."

cendem.17.t: "Временный глава государства"
cendem.17.d: "Последним решением Совета будет назначение временного президента до проведения первых выборов. Все партии выдвинули своих представителей на эту роль до тех пор, пока воля народа не решит, кто будет руководить страной. В то время как временный президент избирается съездом, выборы уже официально назначены на три месяца, что дает временным представителям достаточно времени, чтобы обеспечить наличие кабин для голосования и бюллетеней по всей стране."
cendem.17.a: "Лейбористская партия будет временно руководить."
cendem.17.b: "Либеральная партия временно будет руководить."
cendem.17.c: "Партия Демократического объединения будет временно руководить."
cendem.17.e: "Временно возглавит Партию юнионистов."
cendem.17.f: "Национал-революционная партия будет временно руководить."

cendem.18.t: "Формирование Национально-революционной партии"
cendem.18.d: "Родившаяся из пепла того, что осталось от нескольких социалистических движений в Центральной Америке, Национальная революционная партия сформировалась сегодня в Кесальтенанго. Партия, возглавляемая гватемальцем Сильверио Ортисом, представляет собой довольно умеренный вариант социализма по сравнению с социалистами старой школы, такими как Сандино или Марти, которым другие партии явно запретили участвовать в выборах. Партия была вынуждена принести присягу другим партиям, что не будет сотрудничать с радикалами, которые когда-то погрузили Центральную Америку в хаос, чтобы позволить им участвовать в политике. Их платформа земельной реформы, благосостояния рабочего класса и улучшения прав коренных жителей неожиданно получила поддержку, и, несмотря на поражение социализма в Центральной Америке, их PNR всё ещё может стать значимой силой в Конфедерации."
cendem.18.a: "Только время покажет, будут ли они такими же сильными, как когда-то."

cendem.19.t: "Досрочные выборы [GetYear] в Центральной Америке"
cendem.19.d: "Поскольку бюллетени готовятся в каждом городе и городке нашей страны, наши граждане задаются вопросом, кто будет партией, которая будет руководить страной в течение следующих четырех лет. День подходит к концу, бюллетени подсчитываются, и результат..."
