cendem.225.t: "Протесты против социалистов"
cendem.225.d: "После подсчета всех голосов на выборах победила Социалистическая ПНР. Это сразу же вызвало протесты со стороны юнионистской партии, заявившей, что выборы были сфальсифицированы и что социалисты собирались привести республику к катастрофе. Хотя их протесты причиняют нам публичный вред, мы по-прежнему слабо контролируем депутатскую палату с помощью PT, но нам придется действовать осторожно, чтобы избежать объединения против нас юнионистских и либеральных партий, поскольку это привести к тому, что наши законы будут заблокированы как в сенате, так и в палате депутатов."
cendem.225.a: "Мы честно выиграли всенародное голосование, и они должны его уважать."

cendem.226.t: "Центральная Америка просит присоединиться к Антанте"
cendem.226.d: "Сегодня в нашу столицу прибыла центральноамериканская делегация, которая официально обратилась с просьбой о присоединении к Антанте. Хотя центральноамериканская нация имеет довольно небольшую военную силу и очень мало ресурсов, наличие ещё одного союзника в Центральной Америке может оказаться полезным для нашего дела, поскольку с их помощью мы сможем обойти Панамский канал. Что мы должны им сказать?"
cendem.226.a: "Приветствуйте их."
cendem.226.b: "Центральная Америка нам не нужна."

cendem.227.t: "Канадцы принимают"
cendem.227.d: "Канадцы согласились на нашу просьбу, и мы вступаем в ряды Антанты. Это важный дипломатический шаг для нашей только что родившейся нации!"
cendem.227.a: "Теперь мы стоим вместе."

cendem.228.t: "Канадцы отказываются"
cendem.228.d: "Канадцы отклонили нашу просьбу, и хотя они хотят сохранить хорошие дипломатические отношения, они не заинтересованы в развитии военных связей с нами."
cendem.228.a: "Придется обходиться без них."

cendem.232.t: "Демократическая Центральная Америка просит присоединиться к Лиге американских наций"
cendem.232.d: "Делегация Центральной Америки прибыла сегодня в нашу столицу и официально обратилась с просьбой о вступлении в Лигу американских наций. Хотя центральноамериканская нация имеет довольно небольшую военную силу и очень мало ресурсов, наличие ещё одного союзника в Центральной Америке может оказаться полезным для нашего дела, поскольку с их помощью мы сможем обойти Панамский канал. Что мы должны им сказать?"
cendem.232.a: "Приветствуйте их."
cendem.232.b: "Центральная Америка нам не нужна."

cendem.233.t: "Соединённые Штаты принимают нашу заявку"
cendem.233.d: "Канадцы согласились на нашу просьбу, и мы вступаем в ряды Антанты. Это важный дипломатический шаг для нашей только что родившейся нации!"
cendem.233.a: "Мы рады стоять спиной к спине с другой демократией."

cendem.234.t: "Соединённые Штаты отклоняют нашу заявку"
cendem.234.d: "Американцы отказали нам в нашей просьбе, и хотя они хотят сохранить хорошие дипломатические отношения, они не заинтересованы в развитии военных связей с нами."
cendem.234.a: "Придется обходиться без них."

cendem.235.t: "Центральная Америка просит нас поддержать их нейтралитет"
cendem.235.d: "Нация Центральной Америки недавно заявила о своем нейтралитете в мировых делах и обратилась к нашему правительству с просьбой признать их позицию и защитить их в случае возникновения конфликта. В то время как Центральная Америка находится в относительно безопасном положении на Центральноамериканском субконтиненте, мы не должны недооценивать агрессивность её соседей, поэтому мы должны тщательно рассмотреть эту просьбу..."
cendem.235.a: "Примите их просьбу."
cendem.235.b: "Мы не можем вмешиваться в дела Центральной Америки, отказываться от их предложения."

cendem.236.t: "Канада соглашается поддержать наш нейтралитет"
cendem.236.d: "Канада решила признать наш нейтралитет и выразила готовность вмешаться в случае, если иностранная Держава решит объявить войну нашей миролюбивой нации."
cendem.236.a: "Мы благодарны."

cendem.237.t: "Canda отказывается поддерживать наш нейтралитет"
cendem.237.d: "Канада решила не поддерживать наш нейтралитет в мировых делах, и хотя они выразили свою готовность сделать это, они заявили, что в настоящее время они не обладают силой, чтобы гарантировать нам на данный момент."
cendem.237.a: "Придется искать кого-то другого..."

cendem.238.t: "Центральная Америка просит нас поддержать их нейтралитет"
cendem.238.d: "Нация Центральной Америки недавно заявила о своем нейтралитете в мировых делах и обратилась к нашему правительству с просьбой признать их позицию и защитить их в случае возникновения конфликта. В то время как Центральная Америка находится в относительно безопасном положении на Центральноамериканском субконтиненте, мы не должны недооценивать агрессивность её соседей, поэтому мы должны тщательно рассмотреть эту просьбу..."
cendem.238.a: "Примите их предложение."
cendem.238.b: "Мы не можем вмешиваться в дела Центральной Америки, отказываться от их предложения."

cendem.239.t: "Соединённые Штаты соглашаются поддержать наш нейтралитет"
cendem.239.d: "Соединённые Штаты решили признать наш нейтралитет и выразили готовность вмешаться в случае, если иностранная Держава решит объявить войну нашей миролюбивой нации."
cendem.239.a: "Придется обходиться без них."

cendem.240.t: "США отказываются поддерживать наш нейтралитет"
cendem.240.d: "Соединённые Штаты решили не поддерживать наш нейтралитет в мировых делах, и хотя они выразили свою готовность сделать это, они заявили, что в настоящее время они не обладают силой, чтобы гарантировать нам до поры до времени."
cendem.240.a: "Придется искать кого-то другого..."

cendem.241.t: "Военные парады"
cendem.241.d: "После нескольких дней подготовки и пропаганды сегодня мы, наконец, празднуем центральноамериканский патриотизм, организовав парады каждой региональной армии в своих региональных столицах с участием делегаций от каждой страны по этому особому случаю. Маршируя под звуки таких песен, как Amor Patrio или Marcha de Gerardo Barrios, мы действительно едины как одна нация, даже если мы ценим наши различия."
cendem.241.a: "Мы вместе празднуем лучшее завтра."

cendem.242.t: "Центральная Америка готовится к вторжению в нас"
cendem.242.d: "В отчётах нашей разведки указано, что центральноамериканская нация стягивает свои войска к нашим границам. Хотя они, возможно, ещё не заявляли о дипломатических намерениях, ясно, что напряженность высока, и атака может произойти в любой момент."
cendem.242.a: "Нам нужно подготовиться."




### FOCUSES ###
### Political Tree
CEN_DEM_Council_CON: "Начать Конституционный конвент"
CEN_DEM_Council_CON_desc: "С созданием новой Центральноамериканской Конфедерации нам придется прийти к соглашению с фракциями нашей теперь уже великой нации, чтобы прийти к соглашению о том, как будет управляться наше правительство."


## SocCon
CEN_DEM_Soc_Con: "Юнионистская партия победила!"
CEN_DEM_Soc_Con_desc: "Партии юнионистов удалось добиться победы на выборах! С их обещаниями более централизованной нации их реформы, несомненно, уменьшат автономию отдельных наций в пользу более эффективного центрального правительства."
CEN_DEM_cen_man: "Развивайте нашу общую культуру"
CEN_DEM_cen_man_desc: "Наши народы давно были разделены искусственными границами, что привело к созданию, казалось бы, отдельных культур на субконтиненте. Однако теперь, когда мы едины, с такими искусственными творениями необходимо покончить, чтобы обеспечить единство нашей нации. Мы начнем рисовать лучшее из каждой субкультуры и придумаем новую культуру, которую мы сможем преподавать в наших школах и продвигать в СМИ."
CEN_DEM_kill_ufc: "Уничтожить влияние ОФК"
CEN_DEM_kill_ufc_desc: "Объединенная фруктовая компания, давний враг Партии юнионистов в Гватемале, теперь находится в нашей власти. С помощью наших центральноамериканских братьев мы нанесем последний удар этой вероломной корпорации и раз и навсегда освободим нашу нацию от их влияния!"
CEN_DEM_sideline_military: "Армия как объединяющий фактор"
CEN_DEM_sideline_military_desc: "Именно благодаря военной мощи наши народы смогли пережить радикализм и авторитаризм, и мы должны воздать нашим героям должное вознаграждение за их службу. Армия будет продвигаться как объединяющая единица нашей нации и получит для этого надлежащие привилегии."
CEN_DEM_boost_civilian_eco: "Промышленность, узурпирующая границы"
CEN_DEM_boost_civilian_eco_desc: "Если мы хотим улучшить экономику нашей страны, нам нужно начать инвестировать в промышленность. Хотя мы не так амбициозны, как либералы, наличие дополнительной промышленности пригодится, чтобы утвердить наши позиции на континенте в качестве региональной державы и поднять нашу экономику."
CEN_DEM_no_big_guys: "Укрепить политическую независимость"
CEN_DEM_no_big_guys_desc: "Хотя мы уважаем Сенат и депутатскую палату, мы должны начать укреплять независимость правящей партии от указанных органов, чтобы позволить ей проводить более масштабные реформы, не тратя недели на бесполезные дебаты по простым вопросам. Мы начнем принимать законы, расширяющие исполнительную власть президента и предоставляющие правящей партии дополнительные рычаги влияния на политической сцене."
CEN_DEM_more_cen_love: "Центральноамериканская мечта"
CEN_DEM_more_cen_love_desc: "С воссоединением наших стран сотни новых инженеров, учёных, техников и учёных теперь могут работать вместе над совместными проектами, чтобы помочь нашей стране, вместо того, чтобы отвлекаться на мелкие региональные проекты, которые принесут пользу лишь немногим. Мы задействуем эти гениальные умы для работы на наше правительство в проектах, которые действительно приведут всех нас к прогрессу."
CEN_DEM_lost_brothers: "Наши южные братья"
CEN_DEM_lost_brothers_desc: "В то время как большинство считает, что объединение Центральной Америки уже произошло, мы считаем, что оно ещё не завершено. На юге есть ещё две нации, которые являются частью субконтинента, которые должны быть объединены, или же..."
CEN_DEM_get_costa_rica: "Восстановить Союз полностью"
CEN_DEM_get_costa_rica_desc: "Коста-Рика раньше была частью первоначальной Центральноамериканской федерации ещё в 19 веке, и с её сильными демократическими традициями, это правильно, что мы просим их присоединиться к нам, учитывая, что они будут иметь надлежащее представительство в нашей системе, которое они должны иметь. нет причин для отказа."
CEN_DEM_get_panama: "Добро пожаловать в Панаму как 6-ю республику"
CEN_DEM_get_panama_desc: "Панама — ещё один член субконтинента, который в настоящее время находится в изоляции из-за Гражданской войны в США. Чтобы защитить их от внешних угроз, мы попросим их официально присоединиться к нашему союзу, где они получат представительство в стране равных и защиту своих братьев."
CEN_DEM_integrate_panama: "Интегрировать Панаму"
CEN_DEM_integrate_panama_desc: "Теперь, когда Панама твердо стоит в составе нашей страны, нам необходимо пройти процесс интеграции их институтов с нашими, чтобы официально приветствовать их в качестве равноправного члена союза."
CEN_DEM_integrate_costa_rica: "Зарегистрировать Коста-Рику"
CEN_DEM_integrate_costa_rica_desc: "Теперь, когда Коста-Рика твердо стоит в составе нашей страны, нам необходимо пройти процесс интеграции их институтов с нашими, чтобы официально приветствовать их в качестве равноправного члена союза."
CEN_DEM_more_centralisation: "Укрепить республику"
CEN_DEM_more_centralisation_desc: "Республиканская система в нашей стране должна быть расширена по сравнению с региональными системами, которые раньше существовали в старых странах Центральной Америки. В нынешнем виде наши республиканские институты выполняют скорее консультативную роль при местных акиматах. Мы сосредоточимся на расширении его власти, что ещё больше централизует наше правительство и позволит нам избавиться от ненужной бюрократии."
CEN_DEM_power_judges: "Верховный суд Центральной Америки"
CEN_DEM_power_judges_desc: "Судебная власть теперь работает независимо в отдельных регионах вместо того, чтобы иметь высший руководящий орган, контролирующий их. Мы создадим Верховный суд Центральной Америки, чтобы удовлетворить эту потребность и рассматривать дела, касающиеся национальных, а не провинциальных дел."
CEN_DEM_power_law: "Налагать федеральные законы на республики"
CEN_DEM_power_law_desc: "В настоящее время у нас есть набор федеральных руководящих принципов для кодексов законов в наших странах, которые частично применяются в наших провинциях. Нас не устраивает действующая система, и мы считаем, что строгое соблюдение федерального закона при одновременной интеграции местного законодательства с региональными кодексами будет более мудрым шагом в долгосрочной перспективе и поможет нам укрепить федеральное правительство как истинного ведущего правление."


CEN_DEM_integrate_infrastructure: "Объединить железнодорожную администрацию"
CEN_DEM_integrate_infrastructure_desc: "Центральноамериканских железных дорог очень мало, и те очень немногие, которые у нас есть, даже не используют одну и ту же железнодорожную колею! Придется создавать новую администрацию железных дорог и начинать реформы по адаптации к новой колеи и расширению железных дорог по всей стране."
CEN_DEM_support_diverse_industry: "Стимулировать национальные корпорации"
CEN_DEM_support_diverse_industry_desc: "С возрождением нашей страны в качестве региональной державы нам также необходимо укрепить наше экономическое положение. Набор тарифов и снижение налогов для нашей местной промышленности позаботятся о том, чтобы наша промышленность росла, а наш местный промышленник больше ценил наш режим."
CEN_DEM_central_american_oath: "Присяга на верность Республике"
CEN_DEM_central_american_oath_desc: "С исчезновением отдельных наций, которые когда-то составляли Центральную Америку, нам нужно принять новую Клятву верности. Люди нашей нации больше не будут присягать своим отдельным флагам, а нашей нации в целом защищать своих братьев от любого иностранного врага."
CEN_DEM_usurp_power: "Узурпация провинциальной автономии"
CEN_DEM_usurp_power_desc: "Провинции внутри нашей страны имели относительно децентрализованную исполнительную структуру, которая позволяла им управлять своими внутренними делами, но абсолютно блокировала любые попытки сотрудничества. Мы уменьшим их общую автономию, чтобы увеличить наши возможности сотрудничества по всей стране."
CEN_DEM_cen_railway: "Центральноамериканская железная дорога"
CEN_DEM_cen_railway_desc: "Мы запустим проект Via Ferroviaria Centroamericana, который будет охватывать несколько наших провинций и улучшит нашу общую сплоченность с другими провинциями за счёт улучшения инфраструктуры, объединяющей регионы."
CEN_DEM_friendly_islands: "Наши связи с архипелагом"
CEN_DEM_friendly_islands_desc: "Карибский архипелаг может оказаться важным экономическим союзником, учитывая нестабильность в США. Мы подготовим ряд предложений о дружбе, которые послужат мостом для расширения наших дипломатических и экономических связей."
CEN_DEM_foreign_relations: "Защита наших интересов"
CEN_DEM_foreign_relations_desc: "Когда наши внутренние реформы подходят к концу, мы можем начать смотреть вовне, в большой мир. С ростом радикализма во всем мире мы должны занять позицию в мировых делах и взяться за оружие во имя свободы и демократии!"

## SocLib
CEN_DEM_Soc_Lib: "Либеральная партия победила!"
CEN_DEM_Soc_Lib_desc: "Либеральной партии удалось добиться победы на выборах! С их видением автаркической Центральной Америки их реформы обязательно поднимут индустриализацию на новый уровень."
CEN_DEM_industrialise_no_matter_the_cost: "4-летний план"
CEN_DEM_industrialise_no_matter_the_cost_desc: "Президент принял четырехлетний план, в котором предполагается достичь нескольких целей индустриализации. Хотя некоторые цели кажутся рациональными для развитых стран, они могут оказаться недостижимыми для такой нации, как наша..."
CEN_DEM_do_it_harder: "Привлечь корпорации"
CEN_DEM_do_it_harder_desc: "Любите их или ненавидьте, нельзя отрицать, что крупные корпорации, такие как Krupp или Объединенная фруктовая компания, заставляют мир вращаться своими деньгами и влиянием. Нам нужно встать на их сторону и воспользоваться их прибылью, если мы когда-нибудь надеемся достичь экономической независимости."
CEN_DEM_reverse_brain_drain: "Привлечь иностранных инженеров"
CEN_DEM_reverse_brain_drain_desc: "Одной из главных проблем, от которых страдали все страны Центральной Америки, была нехватка квалифицированной рабочей силы, и, несмотря на десятилетия усилий в области образования, большинство специалистов, вышедших из наших институтов, просто упаковали свои чемоданы и отплыли в более процветающие страны. Нам нужно их вернуть, и поэтому мы будем предлагать заманчивую плату иностранным специалистам, чтобы те оказывали свои услуги нашей стране."
CEN_DEM_just_kill_my_workers_already: "Щедрое снижение налогов для промышленности"
CEN_DEM_just_kill_my_workers_already_desc: "Чтобы привлечь больше иностранных инвестиций и стимулировать рост малого бизнеса, мы предпримем ряд щедрых сокращений промышленных налогов, чтобы на наших территориях могло появиться больше предприятий."
CEN_DEM_i_hate_cash_crops: "Жесткие налоги на товарные культуры"
CEN_DEM_i_hate_cash_crops_desc: "Товарные культуры — это проклятие Центральной Америки, заставляющее наше население пристраститься к этим дешевым в производстве товарам. Чтобы воспрепятствовать их использованию, мы введем суровые налоги на их использование, а с излишком, полученным от нового дохода, мы будем инвестировать нашу прибыль в рынок потребительских товаров."
CEN_DEM_need_the_bank: "Центральноамериканский банк"
CEN_DEM_need_the_bank_desc: "До сих пор мы сохраняли коалицию банков, оставшихся в результате процесса объединения. Эта коалиция, которая удерживала государственные фонды каждой провинции, теперь подходит к концу. Мы начнем организовывать их объединение в одно гигантское государственное образование, которое обеспечит наше правительство финансированием и финансовым советом, необходимым для управления страной."
CEN_DEM_loan_extravaganza: "Дешевые кредиты для местной промышленности"
CEN_DEM_loan_extravaganza_desc: "Предпринимательский дух жив и здоров в Центральной Америке. Однако крупные компании в нашей стране затрудняют их рост. Мы начнем программу дешёвых промышленных кредитов, в рамках которой мы будем взимать очень низкие процентные ставки с местных производителей для создания собственного бизнеса с гибкой системой финансовых платежей. Надеюсь, это даст нам преимущество в местной промышленности, и мы надеемся, что однажды перестанем зависеть от иностранных."
CEN_DEM_soclib_costa_rica: "Договор о дружбе с Коста-Рикой"
CEN_DEM_soclib_costa_rica_desc: "Мы не желаем костариканцам никакого вреда, но их недавние действия заставили нас задуматься о возможном нападении на юг. Хотя мы бы презирали необходимость идти на войну так скоро после воссоединения, мы не можем позволить им нанести нам удар в спину прямо тогда, когда мы приближаемся к достижению наших целей. Мы подготовим предложение о дружбе и посмотрим, может быть, ещё есть путь к мирному урегулированию..."
CEN_DEM_soclib_kill_costa_rica: "Уничтожить врагов на юге"
CEN_DEM_soclib_kill_costa_rica_desc: "Отказ Коста-Рики возмущает общественность, и после такого унизительного проявления дипломатии ходят опасения нападения. Коста-риканцы не оставляют нам выбора, и теперь мы вынуждены наносить упреждающий удар, чтобы закрепить свои позиции. Может быть, со временем они поймут, что ошибались..."
CEN_DEM_we_fed_up: "Умеренность — это ключ"
CEN_DEM_we_fed_up_desc: "Теперь, когда мы, наконец, осознаем ущерб, причиняемый автаркией, мы не можем отрицать преимущества, которые индустриализация принесла нашей стране. Может быть, не все потеряно, и мы всё ещё можем превратить Центральную Америку в промышленный центр, даже если он не будет автаркическим, как мы планировали..."
CEN_DEM_back_to_bananas: "Отменить жесткую политику выращивания товарных культур"
CEN_DEM_back_to_bananas_desc: "Политика налогообложения товарных культур обескровила многих наших фермеров и вынудила многих наших крестьян обнищать. Мы сожалеем, что так получилось, но у нас ещё есть время это исправить, поэтому мы отменяем предыдущую налоговую политику."
CEN_DEM_more_friends: "Осознайте провалы нашей политики"
CEN_DEM_more_friends_desc: "Несмотря на все наши усилия, мы не достигли основных целей четырехлетнего плана, и наши прогнозы показывают, что даже если мы будем продолжать идти по этому пути, мы все равно никогда не сможем этого достичь. Пришло время взять на себя ответственность и начать реформы, чтобы адаптироваться к нашей реальной ситуации..."
CEN_DEM_live_up_to_the_name: "Расширение прав работников"
CEN_DEM_live_up_to_the_name_desc: "Рабочие стали одной из самых бесправных групп благодаря четырехлетнему плану, позволяющему иностранной промышленности эксплуатировать их по любой прихоти. Теперь, когда мы не так сильно нуждаемся в их инвестициях, мы можем обеспечить нашим работникам гарантии занятости и более строгие правила техники безопасности, чтобы дать им преимущество перед промышленниками."
CEN_DEM_back_to_taxing: "Увеличить налоги на промышленность"
CEN_DEM_back_to_taxing_desc: "Промышленность стала важной частью экономики Центральной Америки, но, поскольку большая её часть построена на налоговых льготах и ​​государственных займах, мы не получаем столько доходов, сколько когда-то надеялись. Мы введем более строгие налоги для нашего промышленного сектора, что, мы надеемся, даст нам излишки для инвестиций в другие места."

## MarLib
CEN_DEM_Mar_Lib: "Партия Демократического объединения побеждает!"
CEN_DEM_Mar_Lib_desc: "Партия демократического единства победила на выборах! С их видением нейтральной Центральной Америки их реформы будут сосредоточены на улучшении дипломатического положения страны на мировой арене, обеспечении различных торговых партнеров и реинвестировании прибыли от торговли в местную инфраструктуру."
CEN_DEM_trade_buddies: "Диверсифицировать торговых партнеров"
CEN_DEM_trade_buddies_desc: "Одной из основных ошибок, допущенных предыдущими центральноамериканскими странами, было то, что они доверили свою экономику единственному торговому партнеру, которым были Соединённые Штаты. В результате их краха в Гражданскую войну наша экономика сильно пострадала, и нам следует избегать таких строгих отношений с какой-либо конкретной страной. Таким образом, мы начнем связываться со странами по всему миру и сообщим им, что мы открыты для бизнеса."
CEN_DEM_marlib_sideline_military: "Полностью защитите военных"
CEN_DEM_marlib_sideline_military_desc: "Армия была самой большой опасностью для центральноамериканской демократии с начала века, и мы не хотим рисковать своей свободой ради безопасности. Мы начнем устанавливать конституционные гарантии против военных и уменьшим их исполнительную власть, чтобы они могли действовать только от имени правительства."
CEN_DEM_were_not_centralist: "Единство в разнообразии"
CEN_DEM_were_not_centralist_desc: "Центральная Америка – страна контрастов. Коренные жители, потомки африканцев и потомки испанцев живут в гармонии в пределах наших границ, даже если законы предыдущих правительств не отражали этого. Мы начнем настаивать на более либеральных реформах, чтобы признать всех центральноамериканцев равными перед законом."
CEN_DEM_promote_civ_industry: "Продвижение гражданской промышленности"
CEN_DEM_promote_civ_industry_desc: "Одной из наших главных целей является улучшение условий жизни в Центральной Америке, и хотя мы не так радикально заинтересованы в индустриализации, как либералы, мы все же осознаем потенциал расширения в этом секторе, и мы начнем использовать его потенциал как можно скорее."
CEN_DEM_railroad_grants: "Железнодорожные проекты для всех республик"
CEN_DEM_railroad_grants_desc: "Одна из наших основных целей — сблизить республики, соответствующие Центральной Америке, путём продвижения крупных инфраструктурных проектов. Мы начнем финансировать безумие, чтобы способствовать расширению автомобильных и железных дорог частными предприятиями. От Белиза до Сан-Карлоса наши дороги и железные дороги должны объединить всех наших людей!"
CEN_DEM_more_federation: "Консолидация принципов федерации"
CEN_DEM_more_federation_desc: "Конституционный Конвент установил ряд принципов для нашей молодой Федерации. Однако пока эти новые идеи не имеют реального юридического веса. Мы сосредоточимся на том, чтобы изменить это, убедившись, что ни одна фракция в Центральной Америке не может решить, что Федерация больше не соответствует их потребностям..."
CEN_DEM_peace_please: "Мир в наше время"
CEN_DEM_peace_please_desc: "Центральная Америка видела слишком много боевых действий за последние несколько лет. Люди, которые когда-то были мирными соседями, в одночасье превратились в заклятых врагов. Наш народ сыт по горло, и мы будем поддерживать мир, за достижение которого мы с таким трудом боролись, для остального нашего правительства. Если такова воля народа, то мы будем ему обязаны..."
CEN_DEM_were_wusses: "Дружба в Центральной Америке"
CEN_DEM_were_wusses_desc: "Народы Центральной Америки должны чувствовать угрозу в связи с событиями в нашем регионе субконтинента. Всего за несколько коротких лет наши страны столкнулись в ожесточенной борьбе, и они поступили мудро, опасаясь нас на случай, если мы захотим втянуть их в наш хаос. Однако теперь все улеглось, и пора начинать наводить мосты между нами ради мира."
CEN_DEM_more_freedom: "Укрепить наши свободы"
CEN_DEM_more_freedom_desc: "Многим в нашей стране посчастливилось жить при авторитарном режиме хотя бы раз за последнее десятилетие. Эти мужчины и женщины не захотят, чтобы их свободу снова лишили свободы, и поэтому мы начнем принимать законы, защищающие свободу выражения мнений, печати и собраний от любого, кто захочет посягнуть на нее, как публично, так и в частном порядке."
CEN_DEM_ancapistan: "Принять благоприятные для бизнеса законы"
CEN_DEM_ancapistan_desc: "Путь вперёд для Центральной Америки состоит в том, чтобы стать сияющим маяком процветания для всего мира. Для достижения этой амбициозной цели мы примем ряд благоприятных для бизнеса законов, чтобы побудить иностранные компании обосноваться в нашей стране и привлечь столь необходимый нам капитал для реинвестирования в нашу экономику."
CEN_DEM_a_promising_future: "Перспективное будущее"
CEN_DEM_a_promising_future_desc: "Медленно, но неуклонно дела в нашей стране начинают налаживаться после того хаоса, который был на субконтиненте не так давно. С периодом процветания и любви к свободе мы постепенно становимся привлекательным местом для многих либеральных интеллектуалов во всем мире, и теперь мы получаем преимущества этой профессиональной иммиграции."
CEN_DEM_become_switserland: "Постарайтесь достичь нейтралитета"
CEN_DEM_become_switserland_desc: "Единственный способ обеспечить мир в долгосрочной перспективе — это заставить мировые державы признать, что мы являемся нейтральной нацией, и предложить поддержку в случае возникновения конфликта против нас. Мы направим предложения ближайшим региональным Державам, которые могут быть заинтересованы в поддержке нашего нейтралитета."



## SocDem
CEN_DEM_Soc_Dem: "Лейбористская партия побеждает!"
CEN_DEM_Soc_Dem_desc: "Партия труда победила на выборах! Имея цель создать средний класс и расширить образовательные учреждения по всей стране, они обязаны улучшить условия жизни рабочего класса и вернуть в страну столь необходимых специалистов."
CEN_DEM_university_expansion: "Фонд университетов по всей Центральной Америке"
CEN_DEM_university_expansion_desc: "В настоящее время в Центральной Америке не хватает высших учебных заведений для повышения качества нашей рабочей силы. Мы начнем лихорадочное финансирование создания новых университетов и начнем реформировать существующие, чтобы предоставить им столь необходимую операционную автономию."
CEN_DEM_selfmade_entrepreneurs: "Поощряйте самозанятых"
CEN_DEM_selfmade_entrepreneurs_desc: "Малых предприятий в Центральной Америке очень мало. Мы не можем пренебрегать самозанятыми, поскольку они составляют основу любой современной экономики, и мы будем стремиться субсидировать их деятельность, чтобы способствовать их созданию и росту."
CEN_DEM_tax_the_rich: "Прогрессивное налогообложение"
CEN_DEM_tax_the_rich_desc: "Мы не можем облагать налогом безработных так же, как мы облагаем налогом богатых. Нам нужно создать налоговую систему, которая действительно адаптируется к реальности граждан нашей страны, чтобы они могли вносить вклад в пользу государства в той мере, в какой они могут. Именно для этого мы введем прогрессивную систему налогообложения, чтобы ни один бедный не стал слишком бедным благодаря правительству, а ни один олигарх не стал слишком богатым из-за небрежности."
CEN_DEM_standard_oil_is_bad: "Строгие антимонопольные законы"
CEN_DEM_standard_oil_is_bad_desc: "Корпоративные монополии не только наносили ущерб центральноамериканской демократии в прошлом, но и десятилетиями наносили ущерб недавно зародившемуся малому бизнесу в нашем регионе. Мы примем строгие антитрестовские законы, чтобы корпоративные монополии не процветали в нашей стране и не мешали развитию наших предпринимателей."
CEN_DEM_federalism_is_socialism: "Расширьте права республик"
CEN_DEM_federalism_is_socialism_desc: "Пером или мечом были объединены все республики, входившие в состав Центральной Америки. Это не означает, что между нами должно быть какое-то недовольство или что они должны ненавидеть репрессивное центральное правительство, навязывающее себя им. Мы установим свод законов для защиты автономии внутренних регионов, к большому неудовольствию юнионистов."
CEN_DEM_army_is_nerfed: "Реформа структуры командования армии"
CEN_DEM_army_is_nerfed_desc: "Армия слишком долго обладала слишком большой исполнительной властью, что приводило к переворотам, заговорам и угнетению. Мы не дадим им шанса снова вырваться из-под власти правительства, и поэтому будем жестко ограничивать автономию вооружённых сил."
CEN_DEM_decentralised_economy: "Децентрализованная экономика"
CEN_DEM_decentralised_economy_desc: "Мы не должны пытаться централизовать экономику под управлением центрального правительства, вместо этого мы должны позволить отдельным регионам управлять своими региональными автономиями так, как они считают нужным. Таким образом, мы можем обеспечить гибкую и свободную экономику, отдавая предпочтение местным органам власти."
CEN_DEM_general_rotation: "Ротация военного персонала"
CEN_DEM_general_rotation_desc: "Офицеры, долгое время служившие в армии, в прошлом оказались предателями, и именно с учётом этого мы будем проводить ежегодные кадровые ротации. С одной стороны, это снизит вероятность того, что какой-либо офицер станет слишком влиятельным, и позволит офицерам более низкого ранга чаще занимать более высокие посты, таким образом получая больше опыта."
CEN_DEM_expanding_middle_class: "Растущий средний класс"
CEN_DEM_expanding_middle_class_desc: "С ростом числа предпринимателей в нашей стране мы, наконец, достигли нашей цели по созданию небольшого, но функционального среднего класса. Мы не должны останавливаться на достигнутом, и мы должны поощрять всех представителей рабочего класса усердно работать, чтобы добиться успеха своих соотечественников и тем самым ещё больше расширить наш средний класс."
CEN_DEM_inequality_no_more: "Отвратительного неравенства больше нет"
CEN_DEM_inequality_no_more_desc: "В прошлом Центральная Америка была известна как субконтинент с огромными контрастами между образом жизни богатых и бедных. Однако теперь мы, наконец, смогли преодолеть разрыв между ними и создать общество, более справедливое и более инклюзивное, чем то, которое мы унаследовали. Наши реформы можно считать успешными, и прибыль от нашего успеха начинает поступать."
CEN_DEM_stealthy_acquisition: "Нападайте на правильную возможность"
CEN_DEM_stealthy_acquisition_desc: "Центральная Америка должна проявлять бдительность в отношении своих врагов. Наше объединение может и закончилось, но наши враги не успокоятся, зная, что мы снова на ногах. Нам нужно перейти в наступление и нанести удар раньше, чем они."
CEN_DEM_i_love_canada: "Подход к Антанте"
CEN_DEM_i_love_canada_desc: "Антанта вооружается за свободу и демократию во всем мире, и мы не должны позволять им оставаться в одиночестве в их борьбе! Мы обратимся к Канаде с просьбой вступить в их ряды на равных."
CEN_DEM_local_judges: "Местная юрисдикция превыше всего"
CEN_DEM_local_judges_desc: "У федерального правительства есть свои обязанности, и у каждой республики тоже есть свои. Именно поэтому мы не поддерживаем верховенство федеральных законов над местными. Мы укрепим набор федеральных руководящих принципов, которые у нас есть для местного законодательства, но мы также будем поощрять различные регионы разрабатывать свои кодексы законов так, как они считают нужным."
CEN_DEM_ubico_sucks: "Армия больше не будет угрожать демократии"
CEN_DEM_ubico_sucks_desc: "Армия всегда представляла угрозу для центральноамериканской демократии, и мы больше, чем любая другая фракция, будем бороться за сдерживание этого ужасного института, чтобы он служил только интересам государства и защите нашего суверенитета."
CEN_DEM_workers_plight: "Бедственное положение рабочих"
CEN_DEM_workers_plight_desc: "Рабочие в нашей стране десятилетиями страдали от жестокого обращения, и сейчас мы вступаем в новую эру, когда эта небрежность может оказаться опасной. Мы приложим все усилия к созданию государства всеобщего благоденствия, чтобы каждый человек мог прокормить свою семью и каждый мог жить равной и полноценной жизнью."
CEN_DEM_no_more_evasion: "Борьба с уклонением от уплаты налогов"
CEN_DEM_no_more_evasion_desc: "Удивительно, но уклонение от уплаты налогов в Центральной Америке является одной из самых больших потерь капитала, которое имеет наше правительство, и теперь, когда мы начали создавать государство всеобщего благосостояния, этот капитал очень пригодится для улучшения нашего бюджета. Мы создадим налоговое агентство и начнем пресекать уклонение от уплаты налогов, снижая налоги для тех, кто сотрудничает, и жестко наказывая тех, кто пытается обманным путём выйти из системы."
CEN_DEM_bourgeousie_begone: "Пусть коррупция предстанет перед судом"
CEN_DEM_bourgeousie_begone_desc: "Коррупция была бичом стран Центральной Америки, а огромные компании, такие как Объединенная фруктовая компания, дергали целые страны за ниточки из тени. Мы не позволим так легко манипулировать нашей страной и начнем охоту на тех, кто посмеет продать своих соотечественников за деньги."
CEN_DEM_minimum_wage: "Гарантированная минимальная заработная плата"
CEN_DEM_minimum_wage_desc: "В Центральной Америке десятилетиями отсутствовала минимальная заработная плата, что позволяло компаниям эксплуатировать крестьян и рабочих страны. Мы введем минимальную заработную плату, чтобы защитить наш рабочий класс, и убедимся, что местные органы власти уважают её в качестве ориентира для своих регионов."
CEN_DEM_military_is_not_politics: "Обеспечить разделение государственных органов"
CEN_DEM_military_is_not_politics_desc: "Конституция, которую мы разработали, гласит, что Центральноамериканская Республика будет иметь законодательную, исполнительную и судебную власть с отдельными субъектами, которые должны работать независимо. В нынешнем виде они функционируют по назначению, но ничто не мешает этой относительной гармонии развалиться в будущем. Мы будем принимать законы, чтобы увеличить автономию каждой ветви от другой, чтобы предотвратить доминирование какой-либо из них."
CEN_DEM_money_for_old_people: "Обеспечьте приемлемую пенсию"
CEN_DEM_money_for_old_people_desc: "Следуя идеалам сальвадорского интеллектуала Масферрера, мы постараемся дать каждому человеку в стране шанс на лучшую жизнь, и для этого было бы лучше начать обеспечивать, чтобы люди могли позволить себе свои пенсии. Мы не можем позволить ни одному центральноамериканцу остаться без крова!"
CEN_DEM_small_welfare: "Зарождающееся государство всеобщего благосостояния"
CEN_DEM_small_welfare_desc: "Завершив наши реформы, мы можем с гордостью сказать, что Центральная Америка достигла того, что когда-то казалось невозможным: государство, которое заботится о благополучии рабочих, сохраняя при этом период процветания и конкурентоспособности, которые в прошлом сделали наши республики экономически успешными."

## Radsoc (you hate yourself don't you)
CEN_DEM_Rad_Soc: "Национал-революционеры побеждают!"
CEN_DEM_Rad_Soc_desc: "Национальная революционная партия сумела победить на выборах, несмотря ни на что! Обещая земельную реформу и реформы ради равенства, их реформы неминуемо вызовут противодействие других партий..."
CEN_DEM_lol_i_won: "Люди говорили"
CEN_DEM_lol_i_won_desc: "Другие партии возражают против нашей победы, но мы победили в голосовании честно и справедливо, и мы проведем все необходимые проверки, чтобы доказать, что мы победили законно. Они могут не соглашаться с нашей идеологией, но они не могут не соглашаться с системой, на которую мы все согласились не так давно!"
CEN_DEM_forget_about_it: "Отвергнуть идеал Центральной Америки"
CEN_DEM_forget_about_it_desc: "Один из главных страхов нашей оппозиции состоит в том, что мы просто будем стремиться покончить с нашей с трудом сражавшейся демократией и создать новую диктатуру пролетариата. Нам нужно дистанцироваться в глазах общественности от социалистов-радикалов и показать им, что мы действительно привержены демократии и идем на компромисс со всеми, кто хочет работать с нами."
CEN_DEM_were_all_equal: "Содействовать равенству между расами"
CEN_DEM_were_all_equal_desc: "Чем больше вещей изменилось в Центральной Америке, тем больше они остались прежними. Туземцев по-прежнему угнетают под креольским сапогом, а потомков африканцев по-прежнему игнорируют в нашем обществе. Теперь, когда мы у власти, мы будем не только поощрять равенство, но и обеспечивать его соблюдение. Ряд законов, устанавливающих равенство всех граждан Центральной Америки и тяжесть расового преступления, может сделать своё дело..."
CEN_DEM_more_schools: "Школьное образование для всех жителей Центральной Америки"
CEN_DEM_more_schools_desc: "Уровень неграмотности в Центральной Америке, на наш вкус, отвратительно высок. Мы начнем инвестировать в новые школы, чтобы все жители Центральной Америки, от Белиза до Никарагуа, могли получить хотя бы базовое образование."
CEN_DEM_no_big_guys_radsoc_edition: "Военные союзы увязнут в нас"
CEN_DEM_no_big_guys_radsoc_edition_desc: "Центральная Америка уже пережила достаточно войн. Вступление в военные союзы для участия в крестовых походах по всему миру больше не в наших интересах. Мы дадим понять основным фракциям, что нас не интересуют их дела, и займемся своими внутренними делами."
CEN_DEM_oh_no_the_socialists: "Принять законы, разрешающие национализацию"
CEN_DEM_oh_no_the_socialists_desc: "Чтобы продолжить наши реформы, нам необходимо создать правовую базу для национализации ключевых отраслей. Этот ход неминуемо вызовет резкую реакцию наших противников, но чем раньше мы это сделаем, тем лучше."
CEN_DEM_telephone_for_everyone: "Национализация телефонной индустрии"
CEN_DEM_telephone_for_everyone_desc: "Телефонная индустрия в нашей стране является жизненно важным активом, и мы считаем, что не можем допустить, чтобы она контролировалась частными лицами, поскольку они могут отрезать большие части нашего населения ради прибыли. Мы национализируем их активы и создадим собственную телефонную компанию для обеспечения наших граждан телефонными услугами."
CEN_DEM_all_your_railroads_are_belong_to_us: "Национализировать железные дороги"
CEN_DEM_all_your_railroads_are_belong_to_us_desc: "Железные дороги жизненно важны для нашей страны, и мы не можем доверять развитие такой жизненно важной инфраструктуры частному предприятию. Мы создадим государственное учреждение, которое будет заботиться о национальных железных дорогах и национализировать те, которые уже построены на нашей территории."
CEN_DEM_ze_land_reform: "Земельная реформа"
CEN_DEM_ze_land_reform_desc: "Неравенство в сельской местности в нашей стране стало отвратительным. Небольшая олигархия владеет большей частью, если не всей землей в стране, в то время как многие наши крестьяне едва ли могут иметь собственную собственность. Мы начнем национальную земельную реформу, чтобы все наши крестьяне могли жить достойно под нашей властью."
CEN_DEM_lost_brothers_radsoc_edition: "Торговые партнёры в Персидском заливе"
CEN_DEM_lost_brothers_radsoc_edition_desc: "Поскольку наши соседи относятся к нам с подозрением, возможно, лучшим вариантом для установления более прочных внешнеэкономических связей были бы страны Карибского бассейна. Распад Соединённых Штатов коснулся и их, и они наверняка захотят сотрудничать с нами как дипломатически, так и экономически."
CEN_DEM_i_love_mexico: "Поднимите налоговый потолок"
CEN_DEM_i_love_mexico_desc: "Многие богатые промышленники и землевладельцы сумели накопить огромное состояние за счёт своих рабочих. Хотя мы не можем забрать их богатство напрямую, мы можем увеличить налоги, которые они платят, чтобы перераспределить часть этого дохода бедным и нуждающимся в нашей стране. Для этого мы проведем налоговую реформу, которая позволит поднять налоговый потолок."
CEN_DEM_i_love_csa: "Сельскохозяйственные субсидии"
CEN_DEM_i_love_csa_desc: "Сельское хозяйство является источником жизненной силы Центральной Америки, независимо от того, что думают либералы. Конечно, мы бы не хотели, чтобы наши фермеры боялись взлетов и падений общего рынка, поэтому мы начнем субсидировать их деятельность, чтобы обеспечить чувство безопасности и стимулировать расширение нашего сельскохозяйственного сектора."
CEN_DEM_southern_republics: "Инвестируйте в государственные компании"
CEN_DEM_southern_republics_desc: "Мы не можем надеяться, что свободный рынок сделает всю работу за нас. Нам нужна собственная промышленная база, если мы хотим процветать, и поэтому мы начнем вкладывать средства в создание ключевых государственных производств, чтобы улучшить нашу промышленную продукцию."
CEN_DEM_islands: "Незначительная безработица"
CEN_DEM_islands_desc: "До нашего правления сотни, если не тысячи людей сидели в городских центрах по всей стране в поисках несуществующей работы, чтобы прокормить себя. Хотя, вероятно, в нашей стране всё ещё есть несколько безработных мужчин, возможности трудоустройства значительно увеличились благодаря нашим усилиям по национализации и обеспечению гарантий занятости, и поэтому наши реформы могут считаться успешными широким населением."
### Economic Tree



### Army
CEN_DEM_Federal_Army: "Федеративная армия"
CEN_DEM_Federal_Army_desc: "Конституционное собрание решило, что путь вперёд для Центральноамериканской армии -это создание федеративных профессиональных сил, состоящих из солдат со всей нашей страны, и наши офицеры начнут проводить необходимые реформы."
CEN_DEM_Draw_From_All_Corners: "Рисовать со всех углов"
CEN_DEM_Draw_From_All_Corners_desc: "Со всех уголков страны мы будем черпать поддержку и опыт для нашей армии. Нашей целью будет создание сплоченной силы, состоящей из всех жителей Центральной Америки, где каждый может чувствовать себя полезным для нашей страны и её граждан."
CEN_DEM_CA_Recruit_Training: "Универсальное обучение рекрутов"
CEN_DEM_CA_Recruit_Training_desc: "Мы создадим национальный резервный фонд с единым стандартом подготовки и системой набора. Хотя эта ветвь будет служить только во время конфликтов, эти группы резервистов повысят нашу численность на случай, если мы захотим быстро расширить наши вооруженные силы."
CEN_DEM_Forging_Uniformity: "Единообразие ковки"
CEN_DEM_Forging_Uniformity_desc: "Наши силы сейчас представляют собой смешанный набор подразделений с разным уровнем подготовки и стандартами снаряжения. Чтобы создать федеральную армию, нам нужно будет создать стандарт, которому будет следовать вся армия, и постараться, чтобы вся наша армия соответствовала этим стандартам, прежде чем мы продолжим какие-либо дальнейшие реформы."
CEN_DEM_Complete_Integration: "Завершите интеграцию"
CEN_DEM_Complete_Integration_desc: "С нашей армией, следующей по стандарту, нам теперь просто нужно интегрировать местный офицерский корпус в единую меритократическую систему, пытаясь адаптировать офицеров к новой иерархии, чтобы правильно давать им звания, исходя из их опыта и знаний, а не каких-либо другой случайный стандарт, который был у предыдущих республик."
CEN_DEM_One_Army_One_Head: "Руководители объединенного командования"
CEN_DEM_One_Army_One_Head_desc: "В настоящее время в нашей армии есть отдельные советы по планированию, состоящие из разных офицеров из разных академий, разбросанных по всему региону. Вместо того, чтобы работать отдельно, мы постараемся наладить строгое сотрудничество между этими советами по планированию и создать настоящую совместную командную структуру как для наступательного, так и для оборонительного планирования."
CEN_DEM_Longterm_Planning: "Долгосрочное планирование"
CEN_DEM_Longterm_Planning_desc: "С нашей армией, готовой к бою, было бы мудрым шагом начать подготовку нескольких планов обороны и нападения на случай нападения иностранной державы на нашу страну, мало чем отличающуюся от того, что Соединённые Штаты готовят свои планы «Радуга». Мы свяжемся с нашим национальным совместным советом по планированию, чтобы начать подготовку."
CEN_DEM_Learn_To_Dig: "Обучение окопам"
CEN_DEM_Learn_To_Dig_desc: "Суровая местность в Центральной Америке делает искусство рытья траншей намного более сложным, чем на европейских полях сражений. Мы начнем программу обучения, чтобы подготовить наших солдат к совершенствованию их навыков рытья траншей, создавая более совершенные и безопасные укрепления, способные противостоять постоянному дождю и влажности, которые так характерны для погоды в Центральной Америке."
CEN_DEM_extensive_games: "Обширные военные игры"
CEN_DEM_extensive_games_desc: "Только практика может подготовить нас, если конфликт когда-либо снова будет угрожать демократии в Центральной Америке, и именно из-за этого мы начнем амбициозную серию военных игр, чтобы подготовить наши войска к бою в любых условиях. От джунглей возле Белиза до вулканов и холмов в Сальвадоре наши войска будут готовы сражаться изо всех сил за каждый сантиметр земли!"
CEN_DEM_long_conscription: "Instate длительные сроки призыва"
CEN_DEM_long_conscription_desc: "Наши солдаты бесценны, и их опыт сейчас важнее, чем когда-либо прежде. Мы не можем допустить, чтобы этот опыт был потрачен впустую на гражданском фронте, если он не нужен, и поэтому мы увеличим сроки призыва. Таким образом, мы можем сохранить больше наших опытных солдат на более длительный период времени, прежде чем они, наконец, будут заменены свежими резервами."
CEN_DEM_United_Force: "Центральноамериканская оперативная группа"
CEN_DEM_United_Force_desc: "Конституционное собрание решило, что путь вперёд для Центральноамериканской армии -это смешанные силы с местными ополченцами и элитной федеральной армией, и наши офицеры начнут проводить необходимые реформы."
CEN_DEM_Power_To_Local_officers: "Автономия вниз по командной цепочке"
CEN_DEM_Power_To_Local_officers_desc: "Чтобы иметь возможность успешно преобразовать нашу армию в смешанное образование с федеральной и местной структурой, мы не можем использовать какие-либо фиксированные стандарты для наших офицеров, поэтому мы пойдем в противоположном направлении. Мы предоставим им некоторую столь необходимую автономию, чтобы они могли выполнять свои обязанности со своими войсками так, как они считают нужным, возложив на них ответственность за состояние своих солдат и их боевые возможности."
CEN_DEM_Support_Groups: "Интеграция групп поддержки"
CEN_DEM_Support_Groups_desc: "Элитный отряд — это не просто группа солдат-ветеранов, выполняющих приказы. Должны быть инженеры, помогающие им продвигаться по пересеченной местности, и разведчики, помогающие им избегать опорных пунктов противника и атаковать слабые места врага. Это потребность в таких компаниях поддержки, которые мы будем инвестировать в интеграцию указанных команд в наши элитные силы."
CEN_DEM_Artillery_Corps: "Включить обстрел в доктрину"
CEN_DEM_Artillery_Corps_desc: "С нашей системой мы не можем полагаться на численное преимущество, чтобы победить врага. К счастью, одним из величайших изобретений 20-го века для ведения войны была артиллерия, которая позволяет нам обстреливать вражеские позиции из относительной безопасности, пока мы можем опережать вражескую артиллерию. Чтобы всегда иметь преимущество перед их артиллерией, мы начнем вкладывать средства в более совершенные модели артиллерии."
CEN_DEM_Unified_Special_Forces: "Лучший из лучших"
CEN_DEM_Unified_Special_Forces_desc: "Центральноамериканская федеральная оперативная группа, или Fuerzas Especiales de CentroAmerica (FECA), будет сформирована по образцу американской морской пехоты или немецких штурмовых отрядов и будет состоять из лучших солдат, которых может предложить наша страна."
CEN_DEM_tanks: "Получить чертежи танков"
CEN_DEM_tanks_desc: "Ни одна современная армия не может недооценивать важность бронетехники в бою, что подтверждается успехами, достигнутыми этими машинами во время Вельткрига. Мы начнем нашу собственную программу бронетехники и пригласим иностранных экспертов для наблюдения за нашими новыми разработками, чтобы они были и дешевыми, и эффективными."
CEN_DEM_motorised: "Начать моторизацию"
CEN_DEM_motorised_desc: "С увеличением скорости автомобилей за последние несколько десятилетий нельзя недооценивать военное значение моторизованных и механизированных транспортных средств. Мы начнем инвестировать в модели моторизованного транспорта для наших войск, которые, надеемся, помогут нашей армии стать не только самой сильной, но и самой быстрой на континенте."
CEN_DEM_speed: "Быстрота – это ключ"
CEN_DEM_speed_desc: "Армии, которые не могут быстро одержать победу, неизбежно втягиваются в затяжные войны на истощение, которые являются дорогостоящими и неэффективными. Мы не можем позволить себе быть втянутыми в такой конфликт с нашими новыми вооруженными силами, и именно по этой причине мы должны сосредоточиться на достижении быстрой победы над нашими врагами, а не ввязываться в войну на истощение."
CEN_DEM_combined_arms: "Общевойсковая подготовка"
CEN_DEM_combined_arms_desc: "Теория общевойскового боя становится все более актуальной, поскольку использование радио позволяет улучшить взаимодействие между армией, бронетанковым корпусом и военно-воздушными силами для более эффективной борьбы с противником. Мы сосредоточимся на разработке нашей тактики, чтобы включить эти новые доктрины в наш боевой стиль."
CEN_DEM_True_Confed: "Держите республиканские армии разделенными"
CEN_DEM_True_Confed_desc: "Конституционное собрание решило, что путь вперёд для Центральноамериканской армии – это децентрализованная армия, и наши офицеры начнут проводить необходимые реформы."
CEN_DEM_Divided_But_Equal: "Разделенные, но равные"
CEN_DEM_Divided_But_Equal_desc: "Наши армии могут оставаться разделенными с точки зрения структуры, но с ними будут обращаться как с равными перед законом, и ни один регион не должен считать силы своих братьев хуже своих собственных."
CEN_DEM_Watch_The_Watchmen: "Наблюдатели за армией"
CEN_DEM_Watch_The_Watchmen_desc: "Федеральное правительство сохранит небольшой символический отряд, который будет гарантировать, что никакая местная армия не сможет нарушить мир нашей нации ради эгоистичных провинциальных интересов. Эти миротворческие силы будут в основном заниматься межармейскими отношениями и будут работать скорее как военная полиция, чем как настоящая тайная полиция."
CEN_DEM_conscription_propaganda: "Добровольный, но поощряемый призыв на военную службу"
CEN_DEM_conscription_propaganda_desc: "Раньше добровольцев в армию было немного, в основном потому, что армии имели плохую репутацию укрывающих тиранов в ожидании и плохих условий жизни для среднего солдата. Мы покончим с такими идеями и начнем продвигать службу в армии как почетное занятие, а также значительно повышать заработную плату в армии, чтобы привлечь менее идеалистичных новобранцев..."
CEN_DEM_decentralised_plans: "Моделирование плана межреспубликанской войны"
CEN_DEM_decentralised_plans_desc: "Только благодаря практике нам удастся удержать преимущество нескольких внутренних армий в случае иностранного вторжения. Чтобы отработать их соответствующие навыки, мы устроим серию военных игр для наших армий, чтобы отработать маневры и огневую практику в изолированной среде, чтобы они могли быть готовы в случае конфликта."
CEN_DEM_social_works: "Армейские инфраструктурные проекты"
CEN_DEM_social_works_desc: "Армия может быть собственностью провинций, но материально-техническое обеспечение находится в ведении центрального правительства. Мы начнем серию инфраструктурных проектов по улучшению транспортировки грузов по стране, чтобы ни одно подразделение не столкнулось с дефицитом, где бы оно ни было."
CEN_DEM_no_nepotism: "Препятствовать кумовству"
CEN_DEM_no_nepotism_desc: "Кумовство было практически повсеместным в большей части Центральной Америки, и хотя мы понимаем, что «лучше черт, которого ты знаешь, чем черт, которого ты не знаешь» имеет свои обычаи в военной сфере, мы не можем позволить создание военных династий в нашей армии, которые основаны не на заслугах. Мы примем строгие меритократические меры, чтобы запретить генералам продвигать членов семьи, если они не обладают квалификацией, необходимой для их должностей."
CEN_DEM_military_parades: "Военные парады"
CEN_DEM_military_parades_desc: "Одним из способов внушения гордости за наши вооруженные силы является проведение ежегодных военных парадов по всей стране, чтобы дать возможность каждой местной армии продемонстрировать как дома, так и в остальной части страны достижения, которых они достигли в плане дисциплины в таких условиях. короткое время. Мы издадим указ о праздновании военного парада, вступившего в силу немедленно, и это должно стать ежегодным празднованием."
CEN_DEM_learn_to_democracy: "Укоренившаяся в них демократия"
CEN_DEM_learn_to_democracy_desc: "Каждому солдату и офицеру необходимо преподавать демократию, необходимо показать, что демократия является системой, которая объединяет нашу нацию, и именно за демократию наши солдаты будут готовы сражаться и умирать на передовой!"
CEN_DEM_loyalty: "Самая верная армия Конфедерации"
CEN_DEM_loyalty_desc: "Наши армии, помимо их личной лояльности к своей нации, также несут ответственность в национальном масштабе за защиту своих братьев и сестер от других членов Конфедерации, а также за защиту собственного народа. Именно это чувство товарищества дает нашему федеральному правительству лояльность своих войск выше отдельных провинций, поскольку каждый солдат знает, что на карту поставлено больше, чем просто их провинции."

## Air Tree
CEN_DEM_Skies_Unknown: "Испытания самолета"
CEN_DEM_Skies_Unknown_desc: "Центральноамериканская Федерация начала свои планы по созданию новых ВВС для самообороны. Для того, чтобы приступить к этой сложной задаче, были начаты ранние испытания новых самолетов для проверки способности нашей страны разрабатывать и использовать эти мощные двигатели."
CEN_DEM_Back_to_base_ics: "Строительство аэродрома"
CEN_DEM_Back_to_base_ics_desc: "Чтобы наши самолеты могли летать, они должны иметь возможность безопасно приземляться и взлетать. По этой причине Центральноамериканская Федерация начала строительство новых аэродромов для использования нашими новыми ВВС. Это позволит нам использовать больше самолетов одновременно и успешно защищать наше воздушное пространство от нападающих."
CEN_DEM_Shatter_their_Skies: "Улучшения зенитной пушки"
CEN_DEM_Shatter_their_Skies_desc: "Нашим кораблям нужно новое оружие, чтобы оставаться конкурентоспособными. Мы должны развивать нашу технологию зенитных орудий и устанавливать её на наши корабли, чтобы повысить их боевую мощь и эффективность в бою. Эти пушки очень помогут нашему флоту."
CEN_DEM_Three_kinds_of_Aces: "Инициатива первоклассного пилота"
CEN_DEM_Three_kinds_of_Aces_desc: "Боевой дух и эффективность наших ВВС будут расти в геометрической прогрессии, если у наших пилотов будут герои, на которых можно равняться и которым можно подражать. Мы должны найти пилотов, готовых сделать все для своей страны, пилотов, которые превосходят все, что все считают возможным. Надеюсь, это поможет нам найти новых пилотов-асов, которые станут лицом наших новых ВВС."
CEN_DEM_Seek_Strength: "Гонка вооружений истребителей"
CEN_DEM_Seek_Strength_desc: "Мы не должны сидеть сложа руки, пока другие страны разрабатывают более совершенные и совершенные истребители, которые легко превзойдут наши. Мы должны оставаться конкурентоспособными и усердно работать над разработкой и внедрением новых и лучших моделей истребителей. Наши лучшие умы должны работать, чтобы это произошло."
CEN_DEM_Live_For_Pride: "Обучение воздушному бою"
CEN_DEM_Live_For_Pride_desc: "Наших пилотов нужно обучать тому, что можно назвать искусством воздушного боя. Они должны интенсивно тренироваться во всевозможных ситуациях, чтобы всегда иметь возможность перехитрить врага. Если мы научим их становиться настоящими героями воздушных боев, наши ВВС станут грозными только благодаря одним только качествам наших пилотов."
CEN_DEM_Read_The_Tide_of_Battle: "Обнаружение на большом расстоянии"
CEN_DEM_Read_The_Tide_of_Battle_desc: "Радары становятся все более и более распространенными благодаря новым разработкам, таким как дециметровый радар, позволяющий более точно отслеживать воздушные объекты в определенном воздушном пространстве. Нам ясно, что такая технология станет жизненно важной для защиты нашего воздушного пространства от любого, кто посмеет проникнуть в небо Центральной Америки, и именно поэтому мы начнем инвестировать в эти инновационные технологии."
CEN_DEM_Multirole_Bombers: "Многоцелевые бомбардировщики"
CEN_DEM_Multirole_Bombers_desc: "Наши быстро модернизирующиеся ВВС обнаружили потребность в самолете нового типа. Нам нужны бомбардировщики, пригодные не только для одной конкретной задачи, но и с более гибким применением для удовлетворения наших разнообразных потребностей. По этой причине мы должны сосредоточиться на разработке многоцелевых бомбардировщиков, которые наверняка помогут нам в случае войны."
CEN_DEM_Fighter_Bombers: "Истребители-бомбардировщики"
CEN_DEM_Fighter_Bombers_desc: "Наш нынешний парк бомбардировщиков не может должным образом защитить себя, а наш парк истребителей не может должным образом нанести урон противнику. Мы должны ввести в состав наших ВВС новый тип самолета — истребитель-бомбардировщик. Эти самолеты будут иметь как боевые, так и бомбардировочные возможности и позволят нам завоевать небо и обрушить огонь на тех, кто хочет угрожать нашей демократии."
CEN_DEM_Sea_Bomber_Trials: "Испытания морских бомбардировщиков"
CEN_DEM_Sea_Bomber_Trials_desc: "Нашим нынешним ВВС не хватает мощности, чтобы повредить вражеские корабли. Нам необходимо разработать специализированные морские бомбардировщики, которые смогут намного эффективнее бомбить вражеские корабли. Эта специализация позволит нам не допустить прибытия вражеских кораблей к нашим берегам, возможно, угрожающих нашей демократии."
## Naval Tree
CEN_DEM_Propose_Naval_Ventures: "Предложить военно-морские предприятия"
CEN_DEM_Propose_Naval_Ventures_desc: "Наш нынешний флот слаб. Поэтому мы должны рассмотреть возможность сосредоточить наши военные усилия на его расширении. Если мы этого не сделаем, мы станем игрушкой других великих держав. С помощью флота мы можем успешно защищать наши берега от тех, кто стремится свергнуть нашу либеральную демократию."
CEN_DEM_Merhcant_Fleets: "Торговый флот"
CEN_DEM_Merhcant_Fleets_desc: "У нашей страны нет формального торгового флота, о котором можно было бы говорить, и если мы даже хотим рассмотреть возможность создания формального военного флота, то, возможно, нам следует сначала побеспокоиться о приобретении гражданского флота. Мы купим несколько транспортных кораблей на мировом рынке, а затем инвестируем в несколько небольших верфей, чтобы содержать этот небольшой торговый флот."
CEN_DEM_Training_Next_Gen: "Новое поколение морских офицеров"
CEN_DEM_Training_Next_Gen_desc: "Нашему расширяющемуся флоту требуются офицеры, которые могут правильно обращаться с экипажами и эффективно управлять нашими кораблями. Без надлежащего офицерского корпуса наши корабли будут немногим больше, чем большие плавающие куски металла. Мы должны подготовить новое поколение офицеров, чтобы должным образом укомплектовать наши новые корабли и поддерживать эффективность нашего флота."
CEN_DEM_New_Drydocks: "Новые сухие доки"
CEN_DEM_New_Drydocks_desc: "Для выполнения наших планов расширения флота нам нужны новые сухие доки, которые помогут нам в строительстве новых кораблей. Эти сухие доки дороги, и мы должны сосредоточить наши усилия, чтобы создать подходящее место для судостроительной промышленности."
CEN_DEM_Convoy_Defense_Fleet: "Флот защиты конвоя"
CEN_DEM_Convoy_Defense_Fleet_desc: "Самое главное на море — это защита нашей торговли. Нам нужно защищать наши торговые конвои, а для этого мы должны искать корабли, которые будут достойно выполнять эту задачу. Мы не можем позволить себе тратить слишком много ресурсов на другие вещи."
CEN_DEM_Sea_Lane_Defense: "Морские патрули"
CEN_DEM_Sea_Lane_Defense_desc: "С нашим недавно приобретенным торговым флотом мы теперь рискуем потерять эти драгоценные грузовые суда из-за скрытных подводных лодок и эсминцев-отступников. Мы не можем допустить, чтобы они подвергали опасности наш торговый флот, и для защиты этих кораблей мы будем финансировать разработку новой модели крейсера, которая поможет нам защитить наши морские пути, построенные ими."
CEN_DEM_Military_Fleet_Expansion: "Расширение военного флота"
CEN_DEM_Military_Fleet_Expansion_desc: "Чтобы реализовать наши военно-морские амбиции, мы должны сосредоточиться на расширении нашего военного флота. Он совершенно недостаточен для наших текущих стратегических нужд, а значит, мы должны его расширять. Мы должны построить новые военные корабли для защиты наших конвоев и защиты наших берегов."
CEN_DEM_Civilian_Fleet_Focus: "Фокус гражданского флота"
CEN_DEM_Civilian_Fleet_Focus_desc: "У нас есть много товаров для торговли со всем миром, и чтобы расширить нашу торговлю, мы должны построить сильный и прочный флот. По этой причине мы должны сосредоточиться на расширении нашего флота военно-морских конвоев."
CEN_DEM_Fleet_Mainstay: "Оплот флота"
CEN_DEM_Fleet_Mainstay_desc: "У нашего флота могут быть эсминцы и крейсера, но эти корабли могут получить пару попаданий и будут вынуждены отступить в дружественные порты. Нам нужны корабли, которые могут выдержать более тяжелые повреждения и продолжить бой, если мы хотим иметь шанс в морском сражении в будущем."
CEN_DEM_Flagship_Designs: "Флагманский дизайн"
CEN_DEM_Flagship_Designs_desc: "Поскольку наши реформы почти завершёны, мы остро нуждаемся в флагманском корабле для нашего флота. Не только из-за своей символической ценности, но и потому, что флагман станет мечом и щитом нашего флота, служа военно-морской командной платформой для координации остального флота и грозным противником для любых вражеских кораблей в бою."
