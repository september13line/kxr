cendem.30.t: "Внутренние выборы Лейбористской партии"
cendem.30.d: "После многих лет почти гегемонии в правящей партии Морено и Моралес были отведены на второстепенную партийную работу, поскольку популярность двух гватемальцев Аревало и Арбенса в партии резко возросла. Оба предлагают уникальный взгляд на политику партии, но, похоже, они не согласны с общими взглядами на будущее. Именно из-за этого были созваны выборы, чтобы решить, кто возглавит Partido del Trabajo в ближайшие годы."
cendem.30.a: "Джейкоб Арбенс."
cendem.30.b: "Хуан Хосе Аревало."

cendem.31.t: "Внутренние выборы Либеральной партии"
cendem.31.d: "В последние годы, когда либерализм распространился в центральноамериканской стране, почти безраздельная гегемония Сакасы в Либеральной партии близится к концу. Недавние опросы указывали на рост популярности сальвадорца Альфонсо Киньонеса Молины, фигуры, вызывающей споры в Центральной Америке, поскольку он был ответственен за создание политической династии в Сальвадоре, наполненной коррупцией и злоупотреблениями. Тем не менее, он годами чистил своё имя, и его обещания постепенно отталкивают либералов от Сакасы. В последнее время было много призывов к внутренним выборам внутри партии, и Сакаса выполнил их требования. Теперь внутренние выборы должны решить, кто возглавит либералов в ближайшее время."
cendem.31.a: "Сакаса сохраняет за собой позицию лидера."
cendem.31.b: "Молина одерживает неожиданную победу!"

cendem.32.t: "Внутренние выборы Лейбористской партии"
cendem.32.d: "Извиняясь за свой преклонный возраст и общую усталость от политики, Артуро Араухо решил уйти с поста лидера Partido del Trabajo, чтобы навсегда уйти из общественной жизни. Поскольку один из последних оригинальных Виталистас уходит из общественной жизни, партия призвала к внутренним выборам, чтобы решить, кто отныне будет новым лидером партии. В то время как Франсиско Секейра Морено по-прежнему является значимой фигурой в партии, молодой гондурасский медик Рамон Вильеда Моралес становится все более и более важным в партии и становится главным кандидатом на выборах. Пока партия подсчитывает бюллетени на внутренних выборах, результаты..."
cendem.32.a: "Рамон Вильеда Моралес одерживает неожиданную победу и сменяет Араухо в партии."
cendem.32.b: "Франсиско Секейра Морено вознаграждается за терпение и сменяет Араужо в партии."

cendem.33.t: "Смерть Сакассы и последствия Либеральной партии"
cendem.33.d: "Трагедия поразила либеральную партию, поскольку Хуан Баутиста Сакаса скончался в Манагуа. С его смертью Либеральная партия погрузилась в хаос, поскольку не было конкретного лидера, который мог бы вступить во владение после смерти Сакасы. Партия призвала к новым внутренним выборам, которые выберут новое лицо Либеральной партии на ближайшие годы и будут чтить наследие Сакасы и многих либеральных мыслителей до него."
cendem.33.a: "Абелардо Куадра одерживает неожиданную победу."
cendem.33.b: "Молина становится новым лидером партии."

cendem.34.t: "Якобо Арбенс становится лидером Национал-революционной партии."
cendem.34.d: "Потерпев поражение на выборах в PT, Хакобо Арбенс встретил Хосе Мануэля Фортуни, молодого социалиста, на которого произвели впечатление предложения Арбенса в Partido del Trabajo. Поскольку оба стали близкими друзьями, «Че Мануэль» предложил Арбенсу вступить в Национальную революционную партию, где, несмотря на то, что он не разделял общих социалистических идеалов, которых придерживается большинство членов PNR, он приобрел огромную популярность и уважение благодаря своему компромиссному характеру. и забота о благополучии граждан по всей Центральной Америке. На выборах в PNR Хакобо Арбенс победил подавляющим большинством голосов избирателей и станет новым лидером партии на следующих выборах."
cendem.34.a: "Был ли PNR перемещён дальше? или Арбенс дальше ушел?"

cendem.35.t: "Смерть Молины"
cendem.35.d: "Альфонсо Киньонес Молина скончался в своей усадьбе в Сан-Сальвадоре. Эксцентричный человек и правитель Сальвадора во время одного из его величайших экономических подъемов, теперь его оплакивают многие либералы по всей стране. Из-за отсутствия надежных кандидатов, которые могли бы бросить ему вызов, кажется, что Абелардо Куадра стал единственным кандидатом и фактическим лидером Либеральной партии."
cendem.35.a: "Абелардо Куадра приведет либералов к победе!"

cendem.36.t: "Смерть Азмитии."
cendem.36.d: "Асмития Гонсалес скончалась от внезапной остановки сердца. Его бренные останки являются объектом многочисленных дани со стороны Партии юнионистов и многих граждан нашей страны, которые хотели воссоединения до того, как наши страны снова станут единым целым. Теперь он будет похоронен на Генеральном кладбище города Гватемала под флагом юнионистов, но его смерть не является концом юнионистов. Они призвали к новым внутренним выборам, чтобы назначить преемника Азмитии, и два основных кандидата, гватемальец Хулио Доминго Бьянки Смаут и никарагуанец Эмилиано Чаморро Варгас, уже представили свои предложения относительно будущего партии. В то время как Бьянки хочет продолжить наследие Азмитии, Чаморро хочет преобразовать Юнионистов в более традиционную консервативную партию, и настало время для членов партии решить, каким будет будущее Партии Юнионистов."
cendem.36.a: "Бьянки побеждает и успешно сменяет своего предшественника."
cendem.36.b: "Чаморро побеждает на выборах и реформирует партию."

cendem.37.t: "Лейбористская партия протестует!"
cendem.37.d: "После восстановления вооружённых сил как символа гордости Центральной Америки Партия трудящихся публично протестовала, призывая людей сплотиться против этой демонстрации того, что они называют «ступенькой на пути к новой автократии». В то время как их оскорбления почти не задевают нашу позицию, многие люди, опасающиеся, что военные могут принять те же самые антидемократические решения, которые они принимали в последние годы, были вовлечены в Партию труда, чтобы бороться с этим влиянием."
cendem.37.a: "Наша армия нуждается в улучшении своего имиджа."

cendem.38.t: "Спросите об интеграции с Коста-Рикой"
cendem.38.d: "Теперь, когда мы в безопасности у власти, когда наши институты поддерживают наше правительство и наша экономика гудит, пришло время вернуть старого члена первоначальной Федеративной Республики Центральной Америки: Коста-Рику. Несмотря на то, что присоединение вызвало сильные столкновения на конгрессе, особенно между представителями PUD и PNR, мы достигли соглашения и попросим их мирно интегрироваться на нашей территории. Мы подготовили предложение и отправим его с делегацией, которое, надеюсь, будет принято во внимание правительством Коста-Рики."
cendem.38.a: "Будем надеяться, что они видят вещи по-нашему."

cendem.39.t: "Центральная Америка требует нашей интеграции"
cendem.39.d: "Делегация центральноамериканского народа прибыла сегодня в Сан-Хосе с намерением провести переговоры об интеграции нашей страны в их конфедерацию. Хотя это вызвало неоднозначную реакцию среди нашего населения, нам предстоит решить, что нам делать в отношении объединения с нашими бывшими братьями."
cendem.39.a: "Согласитесь с их предложением и начните работать над мерами по объединению."
cendem.39.b: "Согласитесь с их предложением, но потребуйте автономии внутри союза."
cendem.39.c: "Отказаться от их предложения."

cendem.40.t: "Коста-Рика соглашается на интеграцию"
cendem.40.d: "Правительство Коста-Рики согласилось снова интегрироваться в нашу нацию. Когда над Коста-Рикой в ​​последний раз развевается красно-сине-белое знамя, люди радуются тому, что последний член первоначальной Федерации воссоединился с нашей нацией на равных."
cendem.40.a: "Это исторический день для Центральной Америки!"

cendem.41.t: "Коста-Рика просит сохранить автономию в рамках Союза"
cendem.41.d: "Наша делегация в Коста-Рике сообщила нам, что костариканцы заинтересованы в присоединении к центральноамериканской нации. Однако они просят предоставить им большую автономию, чем та, которую мы предоставили другим членам конфедерации, до такой степени, что у нас вряд ли будет какая-либо исполнительная власть над ними. Каким должен быть наш ответ?"
cendem.41.a: "Мы принимаем их Условия."
cendem.41.b: "Напоминаем делегацию. Мы решим это силой!"

cendem.42.t: "Коста-Рика отказывается присоединиться!"
cendem.42.d: "Правительство Коста-Рики отклонило наше предложение и отказывается присоединиться к нашей нации. В то время как многие горячие политики в партии юнионистов призывают к войне, чтобы разрешить эту ситуацию, другие партии находят это решение совершенно отвратительным и просят оставить Коста-Рику в покое. Однако это может быть последний шанс, который у нас есть, чтобы объединить всех старых членов Федеративной Республики Центральной Америки, и мы должны тщательно взвесить наши варианты."
cendem.42.a: "Пожалуйста, примите их решение и постарайтесь сохранить дружеские отношения."
cendem.42.b: "Напоминаем делегацию. Мы решим это силой!"

cendem.43.t: "Центральная Америка принимает наш запрос"
cendem.43.d: "Наши братья в Центральной Америке приняли условия нашего соглашения, и теперь мы делаем шаг, чтобы завершить нашу интеграцию в их страну."
cendem.43.a: "Великолепный!"

cendem.44.t: "Коста-Рика присоединяется к Центральной Америке!"
cendem.44.d: "Нация Коста-Рики решила присоединиться к нации Центральной Америки и сумела вырваться из-под нашего контроля! У нас нет другого выбора, кроме как отпустить их, чтобы сохранить хорошие отношения с нацией Центральной Америки."
cendem.44.a: "Чёрт возьми!"

cendem.45.t: "Запросите панамскую интеграцию"
cendem.45.d: "Теперь, когда мы в безопасности у власти, когда наши институты поддерживают наше правительство и наша экономика гудит, пришло время вернуть забытого члена нашего континента, который почти вошел в первоначальную Федеративную Республику Центральной Америки: Панаму. Несмотря на то, что присоединение вызвало сильные столкновения на конгрессе, особенно между представителями PUD и PNR, мы достигли соглашения и попросим их мирно интегрироваться на нашей территории. Мы подготовили предложение и отправим его с делегацией, которое, надеюсь, будет принято во внимание правительством Панамы."
cendem.45.a: "Будем надеяться, что они видят вещи по-нашему."

cendem.46.t: "Центральная Америка требует нашей интеграции"
cendem.46.d: "Делегация центральноамериканского народа прибыла сегодня в Сьюдад-де-Панама с намерением провести переговоры об интеграции нашей страны в их конфедерацию. Хотя это вызвало неоднозначную реакцию среди нашего населения, нам предстоит решить, что нам делать в отношении объединения с нашими потенциальными братьями."
cendem.46.a: "Согласитесь с их предложением и начните работать над мерами по объединению."
cendem.46.b: "Согласитесь с их предложением, но потребуйте автономии внутри союза."
cendem.46.c: "Отказаться от их предложения."

cendem.47.t: "Панама соглашается на интеграцию"
cendem.47.d: "Правительство Панамы согласилось снова интегрироваться в нашу нацию. Когда над Панамой в последний раз развевается красно-сине-белое знамя, люди с энтузиазмом смотрят на наших новых братьев, когда мы вступаем в новое завтра."
cendem.47.a: "Очередная дипломатическая победа нашего народа!"

cendem.48.t: "Панама требует автономии в рамках союза!"
cendem.48.d: "Наша делегация в Панаме сообщила нам, что панамцы заинтересованы в присоединении к центральноамериканской нации. Однако они просят предоставить им большую автономию, чем та, которую мы предоставили другим членам конфедерации, до такой степени, что у нас вряд ли будет какая-либо исполнительная власть над ними. Каким должен быть наш ответ?"
cendem.48.a: "Мы принимаем их Условия."
cendem.48.b: "Напоминаем делегацию. Мы решим это силой!"

cendem.49.t: "Панама отказывается присоединиться!"
cendem.49.d: "Правительство Панамы отклонило наше предложение и отказывается присоединиться к нашей нации. В то время как многие горячие политики в партии юнионистов призывают к войне, чтобы разрешить эту ситуацию, другие партии находят это решение совершенно отвратительным и просят оставить Панаму в покое. Тем не менее, это может быть наш последний шанс объединить всю Центральную Америку, и мы должны тщательно взвесить наши возможности."
cendem.49.a: "Пожалуйста, примите их решение и постарайтесь сохранить дружеские отношения."
cendem.49.b: "Напоминаем делегацию. Мы решим это силой!"

cendem.50.t: "Центральная Америка принимает наш запрос"
cendem.50.d: "Наши новые братья в Центральной Америке приняли условия нашего соглашения, и теперь мы делаем шаг, чтобы завершить нашу интеграцию в их страну."
cendem.50.a: "Теперь мы присоединимся к ним!"

cendem.51.t: "Панама присоединяется к Центральной Америке!"
cendem.51.d: "Нация Панамы решила присоединиться к нации Центральной Америки и сумела вырваться из-под нашего контроля! У нас нет другого выбора, кроме как отпустить их, чтобы сохранить хорошие отношения с нацией Центральной Америки."
cendem.51.a: "Чёрт возьми!"

cendem.100.t: "Основание Университета Саморано"
cendem.100.d: "Сегодня Universidad Zamorano был основан в Гондурасе с помощью американского бизнесмена Сэмюэля Земуррея, одного из самых влиятельных акционеров ОФК. Магнат, нуждающийся в более способных кадрах для своей компании, великодушно основал университет, которым мы будем пользоваться, пока мы признаём это учреждение и частное. Чтобы укрепить свой штат, он назначил известного американского ботаника Уилсона Попено, ныне вдовца археолога Дороти Попено, который будет контролировать все разработки в университете и помогать студентам быстрее интегрироваться в рабочие стандарты ОФК."
cendem.100.a: "Ещё один шаг к улучшению нашей страны."

cendem.101.t: "Основание Центральноамериканского университета"
cendem.101.d: "Компания Compañía de Jesús решила внести свой вклад в развитие нашей страны, профинансировав создание нового университета в Никарагуа. Проект, возглавляемый священником-иезуитом Леоном Палле Годоем, сегодня открыл свои двери, и наша партия уже предложила профинансировать несколько их карьер, чтобы сделать образование доступным для большего числа никарагуанцев."
cendem.101.a: "Мы благодарны."

cendem.102.t: "Строительство университетского городка 'Dr. Фабио Кастильо Фигероа"
cendem.102.d: "Университет Сальвадора нуждался в расширении, и со времен, когда их страной правил тиран Мартинес, университет был более чем готов сотрудничать с правительством. Мы переманим их на свою сторону, профинансировав приобретение усадьбы Сан-Карлос и начав расширение их помещёний. Надеемся, что это поможет сохранить поддержку PT в Сальвадоре, а также улучшит качество нашей профессиональной рабочей силы в будущем."
cendem.102.a: "Сан-Сальвадор станет местом знаний!"

cendem.103.t: "Автономизация Национального университета Гондураса"
cendem.103.d: "Национальный университет Гондураса находится под контролем католической церкви с момента его создания в 1847 году, когда он был открыт при спонсорской поддержке епископа Франсиско де Паула Кампой-и-Перес. Наш кабинет решил, что наилучший способ продвижения вперёд — это обеспечить выполнение наших предпосылок секуляризации и принять «Ley Organica de la Universidad Nacional Autónoma de Гондурас», который поставит это учреждение под прямой контроль правительства и назначит ему годовой бюджет, чтобы позволить больше студенты, чтобы присоединиться к их поиску высшего образования."
cendem.103.a: "Гондурас наконец освободил своё образование от гнета."

cendem.104.t: "Другие стороны протестуют против нашего вмешательства!"
cendem.104.d: "Немедленная реакция после объявления войны. Поскольку война была объявлена ​​без уведомления Конгресса, все другие партии объединились в знак протеста против наших действий и активно призывают граждан Центральной Америки сжечь свои призывные билеты и выйти на улицы в знак протеста против наших действий. Даже наши собственные сторонники постепенно отходят от нашей партии после этого опрометчивого решения, и теперь у нас нет другого выбора, кроме как принять последствия наших действий."
cendem.104.a: "Блин! Это не должно было быть так!"

cendem.105.t: "Национальный университет Гватемалы становится автономным"
cendem.105.d: "Гватемальские тираны, такие как Орельяна и Убико, на протяжении многих лет превращали старый Национальный университет Гватемалы в простую государственную марионетку иностранных компаний, выгоняя студентов, не согласных с их режимами, и замедляя работу нескольких других, чтобы заставить их подчиниться. Чтобы предотвратить это в будущем, мы объявляем полную автономию Университета. Отныне университет будет официально называться Universidad de San Carlos de Guatemala и будет иметь свою собственную избирательную систему и годовой бюджет, который мы будем корректировать в зависимости от их потребностей и проектов."
cendem.105.a: "Ещё один след тирании стерт с нашего народа."

cendem.106.t: "Книга"El Señor Presidente" is published"
cendem.106.d: "Гватемальский писатель Мигель Анхель Астуриас наконец опубликовал то, что многие считают своим шедевром. Автор утверждает, что закончил книгу в 1933 году, так как ему пришлось годами скрывать свою работу от авторитарных режимов, которые подвергали её цензуре. Его книга, учитывающая некоторые характеристики жанра магического реализма, исследует природу диктатуры и её влияние на общество в целом. Многие проводят параллели с книгой и наблюдениями Астуриаса о правительстве Кабребры в Гватемале, и эта книга быстро становится хитом как в нашей стране, так и в остальной части Латинской Америки, и даже другие известные писатели называют её «точкой отсчета» для Латиноамериканская литература в целом."
cendem.106.a: "Великолепное литературное произведение!"

cendem.107.t: "Расходы на новый паспорт для наших граждан"
cendem.107.d: "Поскольку структура центральноамериканской нации с каждым днём ​​становится все крепче, мы решили избавиться от старых паспортов старых отдельных членов федерации и ввести паспорта центральноамериканцев, чтобы все, кто путешествует по миру быть известной как центральноамериканская, а не часть искусственной конструкции, как предыдущие нации."
cendem.107.a: "Ещё один шаг к объединению нашей нации."

cendem.108.t: "Основан Центральноамериканский банк!"
cendem.108.d: "После обширных переговоров с несколькими государственными банковскими учреждениями в разных странах всеми сторонами было достигнуто соглашение о создании Центральноамериканского банка, который фактически ликвидировал все предыдущие государственные банковские учреждения и передал их активы, как государственные, так и частные, под юрисдикцию. нового субъекта. Этот шаг, безусловно, поможет сократить бюрократию и облегчит финансирование проектов по всей стране, поскольку теперь нам нужно обращаться только в один банк, а не собирать средства из нескольких других для одного проекта. Это объединение также оставило нам большой дополнительный капитал, который пригодится в будущих реформах."
cendem.108.a: "Объединив наши усилия, мы действительно сможем добиться величия."

cendem.109.t: "Наши фермеры страдают от наших усилий по автаркии"
cendem.109.d: "Поскольку мы разрешаем иностранным компаниям въезжать в нашу страну, сельские районы страны переживают массовый исход в города, где многие новые отрасли остро нуждаются в рабочих. Фермы и плантации не могут конкурировать с заработной платой, которую предлагает промышленный сектор, и это вызывает острую нехватку рабочей силы в сельскохозяйственном секторе, снижает уровень производства и наносит ущерб сельскому крестьянству."
cendem.109.a: "Это цена прогресса."

cendem.110.t: "Экспедиции в поисках ресурсов заканчиваются неудачей"
cendem.110.d: "Чтобы добиться полной автаркии, мы отправили несколько экспедиций на разведку ресурсов по всей нашей стране. Тем не менее, наши экспедиции отчитались, и вряд ли можно найти какие-либо новые ресурсы, которые можно было бы использовать на промышленном уровне. К сожалению, нам приходится принимать иностранные ресурсы, поскольку мы не можем поддерживать себя с помощью наших местных."
cendem.110.a: "Тогда нам придется сосредоточиться на промышленности..."

cendem.111.t: "Отраслевой отчёт о наших последних реформах"
cendem.111.d: "Поскольку наши промышленные инвестиции начали приносить прибыль, отчёты не впечатляют по сравнению с нашими прогнозами, когда мы начинали проект. Кажется, что, несмотря на то, сколько мы инвестируем в промышленность и инфраструктуру, мы не можем полностью достичь автаркии, поскольку это наносит ущерб нашему сельскому крестьянству, а работа промышленности зависит от импорта иностранного сырья. Тем не менее, промышленные инвестиции принесли значительное богатство населению наших городов, и, хотя автаркия становится все более и более невозможной, мы всё ещё получаем выгоду от наших инвестиций."
cendem.111.a: "Что ж, с этого момента нам придется балансировать нашу систему."

cendem.112.t: "Равные законы для равных людей"
cendem.112.d: "По мере того, как мы продвигаем новое законодательство по всей стране, мы замечаем все больше и больше региональных законов, которые подрывают средства к существованию чернокожего и коренного населения нашей страны. По мере того, как мы вступаем в новую эпоху для нашего субконтинента, мы прилагаем усилия к тому, чтобы очистить остатки этого деспотического законодательства и по-настоящему принять идеалы гражданского национализма, позволяя этим меньшинствам по-настоящему участвовать в принятии решений нашей нацией и в повседневных делах. Для этого президент [Root.GetLeader] издал указ об отмене всех старых предрассудков старого законодательства и введении в отдельных регионах нового набора федеральных законов. Учитывая децентрализованный подход PNR, это стало неожиданностью для PT, но это шаг, который поддерживается как PL, так и PUD, что позволяет принять закон без дальнейших проблем."
cendem.112.a: "Разнообразие -это не слабость, это сила!"

cendem.113.t: "Принят новый пакет законов для Sideline the Military"
cendem.113.d: "После десятилетий авторитаризма, которые пережила Центральная Америка, президент [Root.GetLeader] решил провести серию законодательных реформ, чтобы ограничить и сдержать военную мощь исключительно в целях национальной обороны, и предложил добавить в конституцию несколько гарантий, чтобы предотвратить повторение военного переворота."
cendem.113.a: "Мы стремимся избежать ошибок прошлого."

cendem.114.t: "Начинаются судебные процессы над коррупцией"
cendem.114.d: "После долгих дебатов с ЛП конгресс, наконец, санкционировал судебные процессы по делам о коррупции. Начато тщательное национальное расследование, и в нем всплыло несколько названий нескольких важных компаний, в том числе Объединенная фруктовая компания. Эти лица будут привлечены к ответственности за свои преступления и введут эмбарго на незаконно приобретенные товары, а в самых крайних случаях им будет назначен тюремный срок. Будем надеяться, что этот процесс завершится достаточно скоро и без серьезных последствий."
cendem.114.a: "Деньги не спасут от стремительного молота правосудия!"

cendem.115.t: "Законы о национализации вызывают споры"
cendem.115.d: "После того, как наши законы о национализации удалось принять очень незначительным большинством, несколько представителей Партии юнионистов и Либеральной партии собрались вместе, чтобы выразить своё недовольство таким поворотом событий, даже обвинив нас в попытках коллективизировать экономику. Хотя эти оскорбления — не что иное, как модные словечки, мы знаем, что в обществе есть волнения по поводу этого закона, и мы должны попытаться ограничить его применение только ключевыми секторами экономики."
cendem.115.a: "Нам нужно аккуратно вязать."

cendem.116.t: "Окончание судебных процессов над коррупцией"
cendem.116.d: "После того, как несколько сотен сотрудников и заинтересованных граждан дали показания и были представлены убедительные доказательства, около 500 человек из числа высокопоставленных политиков, промышленных и сельских баронов были признаны виновными в растрате и незаконном обогащении и приговорены к эмбарго на 4 миллиона долларов. и различные сроки тюремного заключения в зависимости от тяжести их преступлений. Хотя местной коррупции, вероятно, ещё предостаточно, общая цель партии достигнута. Хотя поиск коррупции будет продолжаться, он будет осуществляться более медленными темпами и будет делегирован отдельным штатам."
cendem.116.a: "Будущее стало немного ярче."

cendem.199.t: "Дружба с народами Центральной Америки"
cendem.199.d: "Поскольку теперь мы стремимся расширить наше влияние за рубежом, палата депутатов выступила с рядом дипломатических предложений по улучшению отношений с соседними странами. Хотя мы, конечно, не знаем, к чему приведет эта акция, мы знаем, что пытаемся укрепить нашу дипломатическую позицию на континенте, а также обеспечить будущий мир в нашей стране."
cendem.199.a: "Давайте свяжемся с посольствами и отправим предложения."

