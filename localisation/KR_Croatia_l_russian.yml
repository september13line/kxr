### Ideas ###
CRO_croatian_command: "Хорватские офицеры"
CRO_croatian_command_desc: "Хорваты сражались за освобождение Иллирии от Австрии, в отличии от некоторых «Иллирийцев», сидевших в городах и неделавших ничего. Потому мы должны передать все офицерские позиции хорватам."

ILL_federated_army: "Объединённый офицерский корпус"
ILL_federated_army_desc: "Несмотря на все трудности, нам удалось победить всех, кто стремился уничтожить нашу зарождающуюся нацию, но многое ещё только предстоит сделать. Все военные офицеры Иллирии должны быть объединены в единый и сплоченный корпус иллирийских офицеров."

CRO_SLOintegration: "Словенская интеграция"
CRO_SLOintegration_desc: "Хотя мы многое разделяем со своими словенскими братьями, затраты на интеграцию региональной администрации и гнев определенных слоёв словенского населения, которые сводят к минимуму связи словенцев с нашим народом, стали серьёзным бременем."

### Events ###
illyria.1.t: "Королевство Иллирия"
illyria.1.d: "Триединое Королевство Иллирия, которое состоит из бывших Королевства Хорватия-Славония, Королевства Далмация и Кондоминиума Боснии и Герцеговины, было провозглашено после кризиса в Австро-Венгрии и немецкого вмешательства 1926-ого года. Создание Иллирии было предложено лояльными Вене хорватскими аристократами и офицерами австро-венгерской армии, которые обещали быть верными Кайзеру Карлу и Австрии, но при этом требовали большей автономии и конца венгерского правления на землях южных славян. Триединое Королевство должно было стать домом для католиков-хорватов, православных сербов и мусульманских боснийцев, но на самом деле между этими народами существует множество разногласий. Сербы хотят воссоединиться со своей сербской родиной, боснийцы хотят получить больше независимости, а хорваты, которые имеют относительное большинство в стране, хотят укрепить свои позиции в государстве и преобразовать его в Великую Хорватию. Но теперь австрийцы помогают нам обеспечить безопасность Балканского Королевства."
illyria.1.a: "Наша прекрасная Родина!"

illyria.2.t: "Статус Черногории"
illyria.2.d: "Черногория - маленькое, но независимое Королевство, которое не могла аннексировать даже Османская Империя. Но она была оккупирована в 1916 году войсками Австро-Венгрии и бприсоединена к Иллирии в 1926 году. Но даже теперь, православные черногорцы имеют большую автономию в нашем государстве и принимают приказы только из Загреба, что не может повлиять на жизнь этой далекой части нашей страны. Более того, многие местные жители дружественно относятся к Сербии - нашему главному врагу на Балканах. Мы должны помнить об этом, поскольку любое нарушение прав Черногории может спровоцировать кризис между Иллирией и Сербией и даже привести к новой балканской войне."
illyria.2.a: "Не рассчитывайте на них."

illyria.3.t: "Matica ilirska"
illyria.3.d: "«Matica ilirska» («Основа иллирийцев») - старейшая образовательная организация Иллирии, которая начала свою деятельность как издательская компания в 1842 году. Основной целью «Matica» является продвижение иллирийской культуры и языка, а также поддержка взаимопонимания между народами Иллирии. С помощью «Matica ilirska» лидеры Иллирии пытаются сформировать образованную и единую нацию. Важной миссией организации является кодификация стандартов иллирийского языка. Хотя это была тяжелая работа, но похоже, что самые известные иллирийские писатели и лингвисты наконец договорились, какие правила языка наше молодое поколение будет изучать в школах. Создание единой иллирийской нации уже близко!"
illyria.3.a: "Задумчивая моя душа славянская, я - иллириец!"

illyria.4.t: "Сараевское соглашение"
illyria.4.d: "Народы нашего Триединого Королевства используют один южнославянский язык, но его хорватский, сербский и боснийский диалекты имеют некоторые различия. Более того, сербы используют кириллицу, а хорваты и боснийцы предпочитают латиницу. «Matica ilirska» уже установила единые стандарты языка, который будет использоваться в нашем Королевстве, но мы всё ещё не знаем, как назвать язык. Мы можем назвать его «хорватским» и использовать латинское письмо, поскольку хорваты составляют большинство в нашей стране, около 60% населения. Другое возможное название - "сербохорватский" с кириллицей и латиницей, что обозначит роль сербов, которые составляют основное меньшинство Иллирии, около 30% наших граждан. Или мы можем назвать язык «иллирийским», с использование латиницы, чтобы способствовать объединению наших людей."
illyria.4.a: "Хорватский язык - единственный язык в Иллирии!"
illyria.4.b: "Да здравствует братство и единство сербохорватов!"
illyria.4.c: "Мы иллирийцы, и мы говорим на иллирийском!"

illyria.5.t: "Шоссе «Единство»"
illyria.5.d: "Наш премьер-министр предложил сроительство шоссе «Единство», которое соединит крупнейшие города Иллирии - Загреб, Сараево и Подгорицу. С помощью австрийских субсидий мы сможем нанять больше рабочих, чтобы как можно скорее завершить постройку. Этот проект также поможет частично решить проблему безработицы."
illyria.5.a: "Мы работали, работаем и будем работать!"

