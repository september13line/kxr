# Maintain the Status Quo #
SYR_status_quo: "Сохранить статус-кво"
SYR_status_quo_desc: "Сколько мы себя помним, Сирией правили её города и их могущественные семьи. Эти семьи, занимая ключевые посты как в бюрократической, так и в религиозной иерархии, служат покровителями для тех, кому повезло меньше, и составляют ядро сирийского общества. Европейская модель массового общества, направленная на прямое представительство народа, прямо вредна для сирийцев и, вероятно, сделает нас всех добычей сумасшедших марксистов, религиозных фанатиков или ура-патриотических идиотов."
SYR_egypt_cooperation: "Сирийско-Египетское сотрудничество"
SYR_egypt_cooperation_desc: "Без помощи Египта у нас не было бы свободной Сирии, которую мы могли бы назвать своим домом. Это безусловно правильное решение, что мы продолжаем наши прочные отношения с ними и вместе работаем над более светлым и процветающим будущим!"
SYR_ban_parties: "Запрет политических партий"
SYR_ban_parties_desc: "Политические партии-это только бремя для сирийского народа. Если мы хотим быть сильным и успешным арабским государством, нам пора распустить эти дестабилизирующие группировки."
SYR_military_directorate: "Основать Управления военной разведки"
SYR_military_directorate_desc: "Расширение разведывательных сетей, позволит лучше проникать в мятежные группировки в нашей стране и уничтожать их."
SYR_suez_damscus_rail: "Суэцко-Дамаскская железная дорога"
SYR_suez_damscus_rail_desc: "Наши растущие связи с Египтом нигде не ощущаются так сильно, как в экономике. Если раньше Сирия ориентировалась на Север и Средиземное море, то сегодня торговые связи и влияние Египта в государственных монополиях принесли большие изменения. Чтобы ещё больше укрепить свои позиции, египтяне настаивают на расширении железнодорожного и автомобильного сообщения между нашим экономическим центром и Суэцким каналом."
SYR_integrate_military: "Интегрировать военное командование"
SYR_integrate_military_desc: "Интеллект и навыки египетского военного командования во время войны за независимость не остались незамеченными. Именно благодаря их победам мы смогли добиться свободы от турок. Наш союз с Египтом становится все более широким. Необходимо, чтобы мы объединили два наших военных командования в регионе."
SYR_end_land_reform: "Отмена османской земельной реформы"
SYR_end_land_reform_desc: "Основной целью османской земельной реформы было ослабить влияние квазифеодального класса землевладельцев и отвести власть от влиятельных арабских семей к централизующемуся государству. Наш долг перед семьями - отменить эти изменения и предотвратить дальнейший ущерб государству Сирия."
SYR_undercut_aleppan: "Сократить влияние Алеппо"
SYR_undercut_aleppan_desc: "Хотя Дамаск, несомненно, является главным городским центром Сирии, он сталкивается с серьезной конкуренцией со стороны Алеппо и Северной Сирии в целом. Мы должны предпринять шаги, чтобы ограничить влияние этого региона на нашу политику, поощряя рост экономики Сирии."
SYR_destroy_mudafa: "Уничтожить движение Мудафаа-и Хукук Джемиетлери"
SYR_destroy_mudafa_desc: "Террористы Мудафаа-и Хукук Джемиетлери представляют фундаментальную опасность для нашего государства, и необходимо предпринять быстрые и эффективные шаги, чтобы уничтожить их раз и навсегда."
SYR_sunni_dominance: "Поддерживать господство суннитов"
SYR_sunni_dominance_desc: "Не смотря на то, что в Сирии живут представителии множества разных религиозных конфессий, глупо было бы отрицать, что суннитское население составляет явное большинство. Пусть некоторые будут обвинять нас в дискриминации меньшинств нашего государства, мы лишь констатируем очевидный факт - сирийцы являются суннитской нацией."
SYR_abolish_mt_lebanon: "Отменить автономию Ливана"
SYR_abolish_mt_lebanon_desc: "Ополченцы Ливана играли важную роль во время войны. Но постепенно они стали проявлять большую озабоченность по поводу защиты своей собственной земли, чем Сирии в целом. Если они показали своё истинное лицо, нет необходимости продолжать мириться с пренебрежением к нашей национальной целостности, которое представляет их автономный регион."
SYR_jewish_land: "Прекратить продажу земли евреям"
SYR_jewish_land_desc: "Приток евреев в наши земли возможно и принес нашим городам процветание, но он также увеличивает и без того немаленькое число недовольных меньшинств. Чтобы остановить этот процесс, мы введем жесткие ограничения на приобретение новых земель евреями."
SYR_sewcure_alawyin_mountains: "Защита Алавитских гор"
SYR_sewcure_alawyin_mountains_desc: "Рельеф Алавитских гор позволяет ему стать рассадником алавитских волнений. Пока эти районы могут быть крысиными гнездами, мы никогда не сможем положить конец тем, кто восстает против нашего правления."
SYR_expand_harbours: "Раширить порты в Хайфе и Триполи"
SYR_expand_harbours_desc: "Порты в Хайфы и Триполи, несмотря на бурный рост за последние несколько лет, по-прежнему имеют большой потенциал для дальнейшего роста. При дальнейшем расширении портовых мощностей они могут стать крупными перевалочными пунктами в восточном Средиземноморье."
SYR_contest_al_jazziris: "Соперничать с Аль-Джазира"
SYR_contest_al_jazziris_desc: "Репутация, которой пользуются Аль-Джазира, становится все менее досадной и все более неудобной, лишая нас поддержки в районе Дамаска. Мы должны использовать любые средства, которые мы можем, от срыва их мероприятий до инвестиций в районы, лояльные им, чтобы получить себе их сторонников."
SYR_centralise_authority: "Централизация власти Дамаска"
SYR_centralise_authority_desc: "Идеи децентрализации, исповедуемые некоторыми политиками, приведут лишь к неэффективности нашего государства. Только через концентрацию политической, экономической и социальной власти мы сможем подняться к величию. Поскольку наша политика начинает приносить плоды, мы должны создать унитарную конституцию, чтобы укрепить эту структуру раз и навсегда."
SYR_hawran_secured: "Обеспечить безопасность Хаурана"
SYR_hawran_secured_desc: "Хауран с его сельскохозяйственной продукцией, жизненно важен для обеспечения безопасности нового государства. Назначив администраторов, лояльных Дамаску, мы можем быть уверены, что регион не будет подвержен вредным для нас идеям  и останется верен Сирии."
SYR_hama_damascus_axis: "Развить ось Дамаск-Хама"
SYR_hama_damascus_axis_desc: "Благодаря нашей политике, регион между городами Хама и Дамаск быстро становится центром сирийского государства. Ядром, которое нам лояльно. Развивая эти регионы дальше, мы полностью исключим возможность того, что другие центры силы смогут конкурировать с нами."
SYR_cooperate_with_nasha: "Сотрудничать с Аль-Нашашибибами"
SYR_cooperate_with_nasha_desc: "Глупо пытаться конкурировать с Аль-Нашашиби в Иерусалиме, и мы действительно не заинтересованы в том, чтобы пытаться выполнить такую задачу. Вместо этого мы придем к взаимопониманию с Аль-Нашашибами и перетянем их на свою сторону, дав им обещания в обмен на поддержку."
SYR_palestnian_railroad: "Восточная Палестинская железнодорожная инициатива"
SYR_palestnian_railroad_desc: "Для дальнейшего развития транспорта к востоку от Иерусалима мы будем работать над созданием железной дороги в Восточной Палестине. Это позволит соединить Амман и другие города с остальной частью Сирии, обеспечивая дополнительное стимулирование экономического роста и дальнейшую централизацию страны в Дамаске."

# A republic of Equals #
SYR_republic_of_equals: "Республика равных"
SYR_republic_of_equals_desc: "Сирия - это разнообразное место, и хотя арабы контролируют большинство этнических групп, они не единственные. Курды, турки, алавиты и многие другие попадают под сирийское знамя. Работая вместе, мы сможем создать сильную республику равных."
SYR_1940_census: "Сирийская перепись 1940 года"
SYR_1940_census_desc: "Поскольку наши земли консолидированы, абсолютно необходимо провести большую перепись всех сирийских земель, чтобы лучше понять регионы наших этнических меньшинств."
SYR_palestinian_round_table: "Палестинская конференция за круглым столом"
SYR_palestinian_round_table_desc: "Будучи регионом, в котором в последние годы усиливаются конфликты, Палестина, несомненно, является той областью, в которой мы должны действовать осторожно. В рамках этого мы создадим широкую Ассамблею представителей региона для выработки соглашения, гарантирующего будущий мир в регионе."
SYR_jewish_investment: "Стимулировать еврейские инвестиции"
SYR_jewish_investment_desc: "Еврейская община в Леванте выросла только в последнее время, и хотя некоторым может быть удобно дискриминировать их, мы считаем эту политику недальновидной. Сделав свою позицию в пользу еврейских инвестиций в Сирию, мы сможем привлечь в страну столь необходимый капитал."
SYR_restore_mt_lebanon: "Восстановить автономный регион Горного Ливана"
SYR_restore_mt_lebanon_desc: "Регион вокруг Горного Ливана слишком разнообразен, чтобы просто быть включенным в нашу нацию, мы должны восстановить автономный регион, чтобы позволить региональным меньшинствам сосуществовать."
SYR_alawite_region: "Создать Алавитскую автономную область"
SYR_alawite_region_desc: "Горные районы, населенные нашими алавитскими гражданами, никогда не будут покорены мечом, но, возможно, предоставив им автономию, мы сможем показать им, что понимаем их желание защитить себя и свои традиции."
SYR_kurdish_region: "Создать Курдскую автономную область"
SYR_kurdish_region_desc: "Расколотая между разными народами, сирийская Курдская община всегда будет испытывать некоторую степень нежелания быть частью нашей нации, ощущая себя отдельной группой. Предоставив им их собственную автономную область, мы сможем узнать, как мы едины в нашем разнообразии, а также удобно положить конец конфликту."
SYR_druze_region: "Создать Друзскую автономную область"
SYR_druze_region_desc: "Наше друзское население, хотя и небольшое, не должно быть забыто, мы предоставим им их собственную автономию, чтобы предотвратить дискриминацию и насилие, совершаемые над ними снова."
SYR_syrian_federation: "Провозгласить Сирийскую Федерацию"
SYR_syrian_federation_desc: "С заложенной основой пришло время раз и навсегда закрепить нашу новую федеративную систему и разработать конституцию, провозглашающую нас сирийской Федерацией. Мы покажем, что не наши различия разделяют нас, а наоборот, сближают."
SYR_national_pact: "Национальный пакт Компромисса"
SYR_national_pact_desc: "Бессмысленно утверждать, что мы представляем интересы всех меньшинств, если мы не представляем их должным образом в управлении. Хотя это может показаться неестественно, и многие будут спорить о наших претензиях на меритократию, равное представительство более важное."
SYR_adana_voting: "Плебисцит в Адане"
SYR_adana_voting_desc: "Хотя мы можем попытаться победить турецких повстанцев силой, факт остаётся фактом: каждый, кого мы убиваем, является мучеником и приносит ещё 10 жертв их делу. Мы должны сократить наши потери, пока мы впереди, и уступить референдуму о будущем наших северных территорий. Надеемся, это позволит нам сохранить лицо."
SYR_maintain_sunni_dominace: "Поддерживать господство Суннитов"
SYR_maintain_sunni_dominace_desc: "Хотя мы, несомненно, хотим дать нашим меньшинствам свободу, которой они заслуживают, мы не должны начинать стимулировать людей, основываясь только на обстоятельствах их рождения. Хотя может быть, что почти все позиции власти занимают сунниты, возможно, это потому, что мы выбираем только самых квалифицированных людей?"
SYR_decentralized_development: "Децентрализованная схема развития"
SYR_decentralized_development_desc: "Сирия сталкивается с проблемой как слабо-развитости, так и неравномерности развития. Чтобы убить двух зайцев одним и тем же камнем, мы начнем поощрять развитие всей нашей страны, а не концентрироваться в наших городах. В то время как они говорят, что прилив поднимает все лодки, это не повредит сделать немного переноски себя."
SYR_syrian_agri_bank: "Сирийский Сельскохозяйственный Банк"
SYR_syrian_agri_bank_desc: "Банковское дело не самое развитое в Сирии, особенно для наших сельских жителей. Чтобы обеспечить доступ к капиталу в этих областях, мы будем стимулировать рост сельскохозяйственных банков, которые будут предоставлять кредиты фермерам, которые стремятся улучшить свою продукцию."
SYR_support_hawran: "Поддержать Хавран"
SYR_support_hawran_desc: "Хавран является жизненно важной частью сельскохозяйственного сектора наших стран. Мы должны способствовать процветанию этого региона, чтобы обеспечить продовольствием остальную часть страны."
SYR_redistribute_state_land: "Перераспределение государственных земель"
SYR_redistribute_state_land_desc: "Многие наши фермеры живут на грани бедности, и хотя эту ситуацию будет трудно решить, мы можем решить её. Мы можем начать с передачи наших участков государственной земли самым отчаянным людям в стране."
SYR_ghab_project: "Проект Габ"
SYR_ghab_project_desc: "Гидроэлектростанция способна обеспечивать почти неограниченное количество электроэнергии для тысячи людей. Хотя первоначальные инвестиции будут дорогостоящими, доступ к электричеству обеспечит нам бесчисленные социальные и экономические выгоды, поставив нас среди современных стран мира."

# An Army with a State
SYR_army_with_a_state: "Армия с государством"
SYR_army_with_a_state_desc: "Сирия должна стать местом всего военного превосходства. Наши военные должны обладать максимальной властью в наших делах, чтобы заставить наших врагов бояться нас."

# Military Mandate #
SYR_military_mandate: "Военный Мандат"
SYR_military_mandate_desc: "Военные победили Сирию, и военные продолжат её защищать. Мы должны установить контроль над вооружением в государстве, чтобы не допустить подрыва себя подрывными элементами."
SYR_chief_agency: "Агентство по защите государственной тайны"
SYR_chief_agency_desc: "В целях охраны нашего государства мы должны создать Совет по сохранению государственной тайны и контролю за опасными компонентами."
SYR_restore_democracy: "Восстановить Парламентскую демократию"
SYR_restore_democracy_desc: "Независимо от того, было ли это вызвано тем, что военные далеко продвинулись, личным соперничеством или, возможно, даже искренней верой в демократию, фракции в вооружённых силах начали предпринимать шаги против нового режима. В подсобных помещёниях строятся планы и устанавливаются связи, готовые к действию, когда придет время."
SYR_replace_civilian_admin: "Заменить гражданскую администрацию"
SYR_replace_civilian_admin_desc: "Нельзя допустить, чтобы некомпетентность гражданских чиновников продолжалась, и в дальнейшем мы будем укреплять военную дисциплину и структуры в управлении государством. Сирийское Государство будущего будет таким, которое не склонится перед прихотями бюрократов."
SYR_revise_constitution: "Пересмотр сирийской учебной программы"
SYR_revise_constitution_desc: "Культура нации рождается в молодости, убеждения и идеалы, которыми дорожит молодёжь, являются основой, на которой будет построено будущее. Мы должны создать новую учебную программу для Сирии, которая закрепит принципы и убеждения военных. Обеспечение того, чтобы наши методы и мотивы всегда оставались актуальными в сирийском обществе."
SYR_1940_conscription_law: "Принять закон о воинской повинности 1940 года"
SYR_1940_conscription_law_desc: "Дерево Свободы нужно поливать, и наше новое государство ничем не отличается. Мы должны разработать новый расширительный закон о призыве на военную службу, чтобы не было недостатка патриотов для защиты Сирии и её народа."

# Basic Principles #
SYR_basic_principles: "Следовать основным принципам"
SYR_basic_principles_desc: "Рождение сирийской нации изменило Левант, но это преобразование не зашло достаточно далеко. Мы должны создать новую систему, новое общество, которое сможет защитить Сирию до конца времен."
SYR_mandatory_education: "Ввести обязательное образование"
SYR_mandatory_education_desc: "Невежество нашего народа - это смущение, и если эта ошибка не будет исправлена, она будет продолжать сдерживать нас на протяжении десятилетий. И если мы не возьмем твердую руку в обучении наших граждан тому, что правильно и что неправильно, их невежеством будут манипулировать синдикалистские книжные общества и другие деструктивные элементы."
SYR_fight_darkness: "Бороться с 'Силами Тьмы'"
SYR_fight_darkness_desc: "Мелкие разногласия в религиозной доктрине и вере только подрывают и ослабляют нас, нет ни мусульман, ни евреев, ни христиан, есть только сирийцы. Мы должны бороться с прошлым, пролить свет во тьму. Мы заставим их забыть своё прошлое, чтобы увидеть, что действительно имеет значение."
SYR_seperate_church_state: "Отделить Церковь от государства"
SYR_seperate_church_state_desc: "Огонь и лед, свет и тьма, Церковь и государство - две вещи, которые никогда не должны сливаться воедино из страха перед слабым потомством, которое они создают. Вы можете молиться в своем доме, но вы должны быть патриотом в жизни. Каждый сириец должен знать, что государство всегда должно быть на первом месте, потому что без государства у них не было бы ничего."
SYR_integrate_ssnp: "Интеграция военных отрядов ССНП"
SYR_integrate_ssnp_desc: "Хотя нет никаких сомнений в храбрости и возможностях армии, их понимание и поддержка наших принципов сомнительны. Чтобы разрешить это недоразумение, мы должны начать интегрировать наши военизированные формирования в качестве официальной части сирийской армии, чтобы наши принципы стали такой же частью армейского понимания, как обучение или стратегия."
SYR_syrian_assimilation: "Сирийская программа интеграции и ассимиляции"
SYR_syrian_assimilation_desc: "Меньшинства нашей нации заблуждаются, они ещё не понимают, что они ничем не отличаются от нас, отделены только искусственными разделениями, чем все остальное. Мы должны предпринять решительные шаги, чтобы заставить их увидеть правду. В то время как некоторые могут назвать это сильным, это количество давления, необходимого для изменения сердец и умов."
SYR_nationalize_the_economy: "Национализировать экономику"
SYR_nationalize_the_economy_desc: "Убеждения 'Laize faire', которые традиционно управляли экономикой, оставляют их открытыми для непостоянства и реагирования на широкие прихоти, захваченные спекуляцией и поиском прибыли. Мы возьмем под прямой контроль экономику наших стран и покажем этим 'экономистам', что в Сирии у рынка очень заметная рука."
SYR_abolish_feudalism: "Отменить феодализм"
SYR_abolish_feudalism_desc: "Феодализм - это отсталая и древняя система землеустройства и управления. Если мы хотим стать современной нацией, мы должны покончить с этой неравной и устаревшей системой."
SYR_syrian_renaissance: "Сирийский Ренессанс"
SYR_syrian_renaissance_desc: "Благодаря финансированию искусства и культуры, сирийский народ будет выделяться в мире как живой и творческий. Мы должны быть маяком творения для мира."
SYR_economic_planning: "Центральное управление экономического планирования"
SYR_economic_planning_desc: "Нашем экономическим положением было бы лучше управлять через центральный комитет, который может планировать и контролировать торговлю и развитие для нации."
SYR_military_production: "Расширить военное производство"
SYR_military_production_desc: "С нашим новым контролем над экономикой, мы можем направить производство далеко в сторону тяжёлой промышленности, а не ненужных потребительских товаров. Эти заводы будут жизненно необходимы для оснащения нашей армии самым современным оборудованием."
SYR_economic_indepedence: "Стремиться к экономической независимости"
SYR_economic_indepedence_desc: "В торговле есть только победители и проигравшие, и проигравший - это тот, кто должен импортировать больше. Мы должны стремиться к созданию автаркического государства, которое может существовать свободно от капризов международных рынков и гарантировать, что мы не будем голодать из-за блокады или выкупа основных ресурсов."
SYR_az_zor_oil: "Нефтеразведка в Дейр-Аз-Зоре"
SYR_az_zor_oil_desc: "По всему Ближнему Востоку находят Чёрное золото, и если мы сможем воспользоваться этим богатым запасом, то это даст нам значительную прибыль, а также обеспечит нам большую экономическую независимость."
SYR_beritut_harbor: "Расширить порт Бейрута"
SYR_beritut_harbor_desc: "Порт в Бейруте потенциально может стать крупным экспортным узлом для Леванта, если в её расширение будет вложено достаточно инвестиций. Новые краны должны быть приобретены и должны быть построены новые причалы для того, чтобы облегчить это."
SYR_expand_cotton_production: "Расширить производство хлопка в Алеппо"
SYR_expand_cotton_production_desc: "Производство хлопка вокруг Алеппо очень прибыльно, как и товарные культуры. Предоставляя средства на новую сельскохозяйственную технику и ирригацию, мы можем ещё больше увеличить прибыль Королевского хлопка."
SYR_support_textile_industry: "Поддержать сирийскую текстильную промышленность"
SYR_support_textile_industry_desc: "Сирийские текстильные производители известны во всем мире своей продукцией, помогая в модернизации и расширении этого сектора экономики, мы можем увеличить экспорт и доходы, возвращающиеся правительству."

# Defend Syrian National Interests #
SYR_defend_natural_syria: "Защита Настоящей Сирии"
SYR_defend_natural_syria_desc: "Пока панарабские идеалы хороши, реальность на местах такова, что эта цель в лучшем случае кажется далекой, и многие также не хотят, чтобы наша новая независимость просто была включена в растянутое и, вероятно, конфликтное арабское государство. В конечном счете мы должны четко заявить, какова наша позиция, что мы должны защищать то, что мы завоевали, и что мы прежде всего Сирийское Государство."
SYR_greater_syrian_nationalism: "Великий сирийский национализм"
SYR_greater_syrian_nationalism_desc: "Несмотря на то, что мы достигли гораздо большего, чем многие могли бы ожидать, всё ещё существуют территории вне нашего контроля, которые по праву принадлежат нам. Пока Великая борьба за независимость закончилась, вот-вот начнется новая битва, которая объединит всю сирийскую территорию раз и навсегда."
SYR_cypriot_claim: "Претензии на Кипр"
SYR_cypriot_claim_desc: "Остров Кипр может быть на краю наших Пан-сирийских целей, остров является жизненно важным стратегическим пунктом во всем Восточном Средиземноморье. Впервые за сотни лет, этот жизненно важный остров свободен от контроля со стороны одного из региональных гегемонов, и поэтому гораздо менее способен противостоять стервятникам, которые сейчас кружат вокруг него. У нас есть долг перед самими собой захватить остров, прежде чем кто-то другой это сделает."
SYR_reclaim_cillcia: "Вернуть Киликию"
SYR_reclaim_cillcia_desc: "Киликийская область была отнята у нас, когда мы были слабы, и мы обязаны исправить это пренебрежение. Мы должны будем напомнить туркам, кто выиграл войну, и убедиться, что это урок, который они не забудут."
SYR_syria_assyria: "Объединить Сирию и Ассирию"
SYR_syria_assyria_desc: "Объединение народов настоящей Сирии - это кульминация наших целей, объединение плодородного полумесяца и завоевание нам государства, которое не дрогнет до конца времен. Когда над Багдадом будет развеваться наш флаг, мы сможем укрепить нашу новую нацию раз и навсегда."
SYR_international: "Сотрудничать с Интернационалом"
SYR_international_desc: "Интернационал больше, чем любой другой международный блок, представляет собой подлинное освобождение всех народов, а не голых империалистов Германии или Египта, стремящихся к достижению своих собственных целей за счёт нас. Хотя мы не хотим становиться частью их синдикалистской системы, мы можем, по крайней мере, дать понять, что мы не против них."
SYR_phalanstere: "Присоединиться к Фаланстеру Интернационала"
SYR_phalanstere_desc: "Фаланстер - это синдикалистское академическое сообщество, делящееся знаниями поровну между своими различными членами. Обратившись с просьбой присоединиться к Фаланстере, мы поставим наших учёных и учёных в прямой контракт с мировыми лидерами в Париже и Лондоне."
SYR_reichspakt: "Сотрудничать с Рейхспактом"
SYR_reichspakt_desc: "В отличие от египтян, немцы очень мало заинтересованы в том, чтобы участвовать в Леванте для чего-то большего, чем инвестиции, и сотрудничая, мы могли бы получить один из самых мощных военных и экономических союзов для поддержки нашего развития и обороны."
SYR_destroyers_forbases: "Эсминцы за базы"
SYR_destroyers_forbases_desc: "В то время как немцы, возможно, не заинтересованы в колониальной экспансии в Леванте, европейские державы притягиваются к военно-морским базам, как муравьи к сахару. Мы можем использовать это желание в своих интересах, требуя излишков германских военно-морских сил в обмен на предоставление им права базирования."
SYR_foreign_investors: "Стимулировать иностраных инвесторов"
SYR_foreign_investors_desc: "Хотя Сирия не известна тем, что является экономическим центром мира, в ней есть большой потенциал роста, а также разумное количество ресурсов. Мы должны попытаться продать этот образ нашей нации иностранным инвесторам и убедить их вложить столь необходимый капитал в сирийскую экономику."
SYR_cairo_pact: "Сотрудничать с Каирским Пактом"
SYR_cairo_pact_desc: "Каирский Пакт имеет уникальную возможность понять нашу ситуацию, поскольку он основан на аналогичном желании положить конец Османской гегемонии над арабами. Было бы глупо объединяться с кем-либо, кроме нашего собрата арабаs."
SYR_ciaro_damascus_line: "Реконструкция железнодорожной линии Каир-Дамаск"
SYR_ciaro_damascus_line_desc: "Железнодорожное сообщение между Каиром и Дамаском пришло в упадок из-за Османско-египетского конфликта и отсутствия инвестиций, с рождением нашего нового партнерства с египтянами мы можем восстановить это важное железнодорожное сообщение как испытание нашей дружбы и благо для нашей торговли."
SYR_defend_syrian_national_interests: "Защита национальных интересов Сирии"
SYR_defend_syrian_national_interests_desc: "Хотя мы можем желать избежать конфликта, глобальная ситуация не так понятна желаниям отдельных наций, и глобальная борьба, которая затрагивает великие державы, неизбежно затрагивает и нас. Мы должны выбрать сторону и защитить то, что нам дорого, чтобы не оказаться одинокими и беззащитными."
SYR_pursue_neutrality: "Придерживаться нейтралитета"
SYR_pursue_neutrality_desc: "Хотя они говорят, что нейтралитет - это трусость, на самом деле нет ничего более смелого. В отличие от менее самоуверенных наций, мы не чувствуем необходимости привязывать наши цвета к чьей-либо мачте, кроме нашей собственной. Мы будем стоять в стороне от других, и если они придут к нам с мечом, мы будем напоминать нам, что нейтралитет не является позицией слабости."
SYR_standard_small_arms: "Стандартизация стрелкового оружия"
SYR_standard_small_arms_desc: "Поскольку наши оружейные склады заполнены излишками оружия от османов и других, снабжение наших войск иногда может вызвать у квартирмейстеров сильную головную боль. Чтобы сократить этот логистический кошмар, мы начнем стандартизировать наше оборудование и поставки в будущем."
SYR_military_colleges: "Повторно открыть Османские военные училища"
SYR_military_colleges_desc: "Важность наличия квалифицированного Офицерского корпуса нельзя недооценивать, и хотя в настоящее время наши офицеры достаточно квалифицированы, мы не должны допустить, чтобы оно ухудшалось в будущем. Мы вновь откроем старый османский военный корпус для подготовки следующего поколения сирийских офицеров, которые, как мы надеемся, приведут свои войска к будущему величию."
SYR_munution_factories: "Восстановить заводы боеприпасов в Алеппо"
SYR_munution_factories_desc: "Оружейные заводы Алеппо пришли в некоторый упадок из-за отсутствия инвестиций, и начинают выглядеть устаревшими по сравнению с другими оружейными заводами. Мы сделаем значительные инвестиции в эти объекты, чтобы они оставались актуальными и оснащенными для снабжения сирийской армии завтрашнего дня."
SYR_domestic_arms_production: "Отечественное производство оружия"
SYR_domestic_arms_production_desc: "В настоящее время мы полагаемся на избыточное оборудование из других стран, в будущем для нашей безопасности было бы гораздо лучше полагаться на наше собственное производство, с обновлением наших военных заводов у нас теперь есть средства для самодостаточного производства оружия и боеприпасов."
SYR_lion_of_syria: "Сирийский лев"
SYR_lion_of_syria_desc: "Пока наша страна постоянно сосредоточена на развитии и промышленной экспансии, важно воспользоваться моментом, чтобы оглядеться вокруг и оценить, как далеко мы продвинулись. Из нескольких честолюбивых мятежников пустыни мы теперь победоносно выступаем против всех желающих. Лев Сирии рычит, и Леванту, и Средиземному морю не мешало послушать его."
SYR_hawk_of_qurash: "Ястреба курайшитов"
SYR_hawk_of_qurash_desc: "Военно-воздушные силы будут диктовать войны будущего, и как молодые военные, мы можем избежать укоренения в традициях и признать этот факт. Мы будем подобны ястребам, парящим высоко над землей, готовым нанести удар тем, кто недостаточно подготовлен."
SYR_phoncian_shipbuilding: "Расширить финикийское судостроение"
SYR_phoncian_shipbuilding_desc: "Мы - наследники Финикийцев, и так же, как они, мы всегда будем поддерживать прочную связь с морем, источником богатства и товаров, мы должны быть уверены, что останемся экспертами в морской области, чтобы защитить наши торговые и рыболовные права."
SYR_syrian_naval_academy: "Открыть сирийскую морскую академию"
SYR_syrian_naval_academy_desc: "Хотя иметь корабли приятно, гораздо большее значение имеет качество моряков. Мы создадим военно-морскую академию для подготовки будущих моряков к плаванию по нашим морям и защите наших интересов."

# Leadership of the Arab Movement #
SYR_arab_leadership: "Взять на себя руководительство арабского движения"
SYR_arab_leadership_desc: "В то время как другие могут претендовать на мантию, мы должны ясно дать понять, что мы являемся истинными лидерами панарабского движения, мы уже являемся нацией, состоящей из многих различных народов, что делает нас более подготовленными, чем другие, к формированию такой Федерации. Хотя этот шаг, несомненно, принесет нам мало друзей и сделает много врагов, мы готовы."
SYR_League_of_Arab_States: "Основать Лигу Арабских государств"
SYR_League_of_Arab_States_desc: "Первым шагом к единству станет объединение различных арабских государств в единый политический, экономический и социальный союз. Для этого мы создадим Лигу Арабских Государств для содействия обсуждению и интеграционным усилиям."
SYR_Economic_Social_Council: "Учредить экономический и социальный Совет"
SYR_Economic_Social_Council_desc: "Первым шагом нашей интеграции станет создание экономического и социального совета, который будет сосредоточен на устранении торговых барьеров и обеспечении того, чтобы интеграция не оставляла позади экономически более слабые государства."
SYR_Arab_Customs_Union: "Арабский Таможенный Союз"
SYR_Arab_Customs_Union_desc: "Поскольку торговые барьеры постепенно разрушаются, мы сделаем ещё один шаг вперёд и создадим общее таможенное пространство между государствами-членами. Это полностью превратит наши экономики в единую общую систему."
SYR_Joint_Defence_Council: "Основать Объединённый Совет обороны"
SYR_Joint_Defence_Council_desc: "Вторая область, где сотрудничество имеет жизненно важное значение, - это область обороны. Для того, чтобы начать, мы создадим совместный совет обороны, который будет способствовать военному сотрудничеству между различными государствами-членами."
SYR_Arab_Unified_Command: "Интеграция арабских командных структур"
SYR_Arab_Unified_Command_desc: "По мере расширения военного сотрудничества между государствами-членами, пришло время сделать ещё один шаг вперёд и объединить национальные командования в единую структуру, сделав первые шаги на пути к созданию Объединенной Арабской Армии."
SYR_Arab_Parliament: "Основать парламент по арабским делам"
SYR_Arab_Parliament_desc: "Сейчас, когда усилия по экономической и военной интеграции идут полным ходом, настало время начать то, что, вероятно, будет самой спорной фазой-политическую интеграцию. Хотя ожидать, что монархии и республики объединятся в одно целое в одночасье, было бы глупо, мы можем начать этот процесс, создав парламент для всех арабов, чтобы прийти и обсудить."
SYR_Council_of_Transportation: "Совет по транспорту"
SYR_Council_of_Transportation_desc: "В то время как железные и автомобильные дороги пересекают Ближний Восток, соединяя различные города все больше и больше с каждым днем, нет общей структуры, чтобы управлять ими, порождая неэффективность и делая процесс путешествия намного более сложным, чем это необходимо. Для решения этой проблемы, мы создадим совет, который будет управлять транспортными сетями между государствами-членами."
SYR_Council_of_Justice: "Совет правосудия"
SYR_Council_of_Justice_desc: "Между исламским, гражданским и даже обычным правом в разных частях Ближнего Востока будет трудно создать общую судебную систему. Чтобы обойти это большое различие, будет создан общий совет правосудия, который будет применять справедливое и общее правосудие во всех государствах-членах Лиги."
SYR_Council_of_Social_Affairs: "Совет по социальным вопросам"
SYR_Council_of_Social_Affairs_desc: "Хотя будущее арабское государство традиционно рассматривается как союз между доминирующими группами государств-членов, важно помнить, что регион наполнен многими меньшинствами, как культурными, так и религиозными. Все эти группы имеют свои собственные убеждения и социальные системы, и важно, чтобы будущая Федерация уважала это. Мы создадим совет по социальным вопросам для укрепления взаимопонимания и уважения между нашими многочисленными группами."
SYR_Arab_Federation: "Провозгласить Аравийскую Федерацию"
SYR_Arab_Federation_desc: "Несмотря ни на что, Объединенная Арабская нация находится на пороге своего рождения. Мы упорно работали над укреплением взаимопонимания между арабскими государствами, и вскоре эти усилия окупятся. Все, что осталось сделать, - это разработать последние несколько соглашений и проект устава, на котором будет основана эта новая Федерация, независимо от того, что ждет нас в будущем, нельзя отрицать, что своими действиями мы изменили Ближний Восток до неузнаваемости."
SYR_challenge_egypt: "Бросить вызов Египетскому господству"
SYR_challenge_egypt_desc: "В то время как египтяне заслуживают похвалы за свою роль в содействии этому последнему арабскому движению, новый региональный гегемон начинает проявлять растущую боль. Настало время для новой нации, более молодой и динамичной, чтобы принять арабское дело, даже если это означает конфронтацию со старым обладателем титула."
SYR_destablise_hejaz: "Дестабилизировать государство Хиджаз"
SYR_destablise_hejaz_desc: "Хиджазская монархия считает себя выше панарабского дела и отказывается присоединиться к нашему делу. Нельзя допустить, чтобы это пренебрежение к нам продолжалось. К счастью, есть много сторонников Объединенного арабского дела по всей стране, которых можно побудить к действию, сторонников, которые будут жизненно важными администраторами, когда Хашими будут устранены."
SYR_destablize_the_imamate: "Дестабилизировать Имамат"
SYR_destablize_the_imamate_desc: "Йеменское государство всегда чувствовало себя защищенным трудной географией, и оно и раскрыло своё истинное лицо в своем решении не присоединяться к нашему новому государству. Однако они недооценивают пыл нашего дела, и мы предпримем шаги, чтобы привести Йеменскую нацию под панарабское дело."
SYR_arab_broadcasts: "Сажа-Эль-Арабская радиопередача"
SYR_arab_broadcasts_desc: "Хотя есть много сторонников нашего дела, важно, чтобы мы завоевывали сердца и умы везде, где только можем. Мы должны начать интенсивную вещательную кампанию, чтобы пробудить поддержку Панарабских дел, заложив основу для того, чтобы Соединённые Штаты получили народную поддержку."
SYR_destablise_persian_gulf: "Дестабилизировать ситуацию в Персидском заливе"
SYR_destablise_persian_gulf_desc: "У пустынных монархий Залива всегда была независимая черта, которая проявляется в том, что они отвергают наши предложения. К счастью, эти государства никогда не были самыми стабильными с самого начала, и потребуется лишь минимальное применение силы, чтобы весь карточный домик рухнул."
SYR_destablize_iraq: "Дестабилизировать Иракское Государство"
SYR_destablize_iraq_desc: "К сожалению, наши плодородные соседи по Ираку отвергают наше дело, полагая, что им лучше действовать в одиночку. Мы заставляем их осознать ошибочность этой веры и вытаскиваем их из тьмы на свет. Мы знаем, что наше дело популярно в стране, поэтому мы должны пробудить эти чувства, чтобы заставить правительства, которые сдерживают наше дело, снова рухнуть."
SYR_arabistan_claim: "Претензии на Арабистан"
SYR_arabistan_claim_desc: "Хотя можно было бы назвать притязания на Хузестан слабыми или мотивированными ресурсами, арабский регион, простой и понятный. Мы освободим наших братьев от персов и навсегда приведем их под арабский сгиб, а также получим доступ ко многим ресурсам региона."
SYR_cooperate_oman_muscat: "Сотрудничать с Оманом и Маскатом"
SYR_cooperate_oman_muscat_desc: "В то время как отдаленные от остальных регионов конфликты, предпочитающие держаться в стороне, Оманский народ принадлежит к нашей нации, мы начнем делать предложения их правительству о присоединении к панарабскому движению."

### Ideas ###
syr_lebanese_unrest: "Конфликт в Ливане"
syr_lebanese_unrest_desc: "Регион Горный Ливан всегда был бельмом на глазу османских правителей в Сирии, и этот вопрос только обострился после провозглашения независимого Сирийского государства, включая Ливан. Поскольку регион стремится отделиться от власти Дамаска, между суннитской сирийской армией и ополченцами ведется партизанская война."
syr_alawite_unrest: "Беспорядки Алавитов"
syr_alawite_unrest_desc: "Алавитские горы, управляемые алавитскими племенами, никогда не испытывали особой привязанности к идее Сирии и взаимодействовали только при необходимости с османскими Вали или сирийскими знатными людьми в низинах. С внезапным провозглашением сирийского государства эти группы оспаривают своё участие и ведут партизанскую войну, чтобы утвердить свою автономию."
syr_ottoman_military: "Дезорганизованная армия"
syr_ottoman_military_desc: "Поскольку Османская Империя предпочитала использовать иракцев, а не сирийцев в своих офицерских рядах, наша молодая нация страдает от недостатка военных знаний, необходимых для руководства нашей новой армией. Те, кто действительно существуют, - это либо ополченцы, восставшие во время Левантийской войны, либо бывшие османские офицеры, у которых есть свои собственные идеи о том, как должно управляться новое государство."
syr_sunni_elite_control: "Политическое господство Суннитов"
syr_sunni_elite_control_desc: "Несмотря на огромное культурное и религиозное разнообразие, суннитские семьи правят сирийским регионом почти с момента прихода ислама в Бильдур аль-Шам. Другие религии и секты, такие как шииты, алавиты, православные христиане и т. д., имеют очень мало так сказать в этой жесткой модели и как таковые создали свои собственные корыстные учреждения для образования, защиты и религии.\n\nХотя эта жесткая модель гарантирует огромную власть дамасской элите, она свела политические дебаты к чисто сектантскому и региональному вопросу, где дебаты сосредоточены вокруг индивидуальной власти крупнейших городов Сирии и их доминирующих религиозных групп."
syr_mudafaa_hukuk: "Müdâfaa-i Hukuk Cemiyetleri"
syr_mudafaa_hukuk_desc: "Müdâfaa-i Hukuk Cemiyetleri или Ассоциация защиты национальных прав, различные группы турок и их союзников ведут партизанскую войну в бывших вилайетах Адана и Алеппо против их присоединения к новому сирийскому государству. Поскольку бои в Газиантепе и Адане особенно ожесточенные, решение должно быть достигнуто быстро, поскольку координация этих групп чаще всего превосходит наши собственные военные."

