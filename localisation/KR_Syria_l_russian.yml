SYR_Arab_League: "Лига Арабских государств"
SYR_Arab_League_desc: "Объединённые языком, арабские народы всегда составляли особую группу в пределах империй, которые они населяли. Некоторые люди, однако, считают, что эта связь не идет достаточно далеко и что это судьба арабского мира, чтобы воссоединиться, как во времена великих халифатов. Они верят, что благодаря созданию такой объединенной Аравии весь субконтинент наконец-то переживёт свой истинный Ренессанс и вернет себе свои позиции в мировой политике.\n\nЧтобы ускорить это объединение, наднациональная организация (§YЛиги Арабских государств§!)была создана и наделена значительной властью. Однако если мечта о Панарабском государстве когда-либо захочет осуществиться, нам нужно будет убедить другие арабские государства принять участие в этой инициативе и отказаться от части своего суверенитета."

