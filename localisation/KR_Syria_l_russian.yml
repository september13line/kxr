SYR_rebellion_decisions_desc: "Барабаны войны гремят по всей Великой Сирии, когда начинается последняя борьба за освобождение. Начатое друзами из Джебель-Аль-Друза, восстание быстро смело всю оппозицию в Дамаске. Однако многое ещё предстоит сделать, поскольку османы прочно удерживают оставшиеся санджаки. Если восстание должно быть успешным и османские подкрепления предотвращены, скорость будет иметь существенное значение!"

