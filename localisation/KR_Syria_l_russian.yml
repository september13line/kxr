### Leaders ###
POLITICS_ANTOUN_SADEH_DESC: "Родившийся в Бейруте Антоун Саада является человеком многих талантов и малого терпения. Прожил половину своей жизни на западе, а по возращению обнаружил смерть мечты о демократическом Ливане. В руинах Левана Антоун оснавал организацию под названием ‘Великая Сирия’, посвящённую созданию секулярной, независимой Сирии, готовой сражаться с османским и западным империализмом. Единственной точкой соприкосновением между ним и синдикалистами является ненависть к империализму, и поэтому от отвергает идеологию как сеющую распри. Великая Сирия, согласно его идеям, является родиной всех сирийцев, курдов, иракцев и ливанцев, в не зависимости от этноса или расы. В своей литературе он заявляет, что объединит лучшие детали социализма, национализма и патриотизма под знаменем идеологии ‘Забваа’."
POLITICS_FAWZI_QUWU_DESC: "Капитан османского 12-го корпуса Мосула Фази доказал свою отвагу туркам. Многие прислушались к призыву Файсальского Арабского Восстания, но Фази слушал только приказы генерала Отто вон Крейса. После победы турков, в благодарность он был назначен пашей, но он до сих пор отказывается признавать за собой этот титул. Его позиция военного губернатора уникальна среди вилайетов, так как позволяет ему иметь большее количество власти над солдатами под своим командованием."
POLITICS_ADIB_BIN_HASSAN_SYR_DESC: "Сами аль-Хинави провёл свою жизнь, избегая лёгких путей к власти. Он никогда не отвергал своё арабское имя во время своей службы в османской армии, и его верность заработала ему право использовать его повсеместно. Новости об Арабском Восстании никогда не достигли его в Иерусалиме. Возможный альянс между его офицерами и растущей SSNP был отвергнут на почве того, что лёгкий путь к власти - всегда ошибочен. Лишь время покажет, оправдает ли себя такая стойкая предубеждённость."
POLITICS_SHUKRI_QUWATILI_DESC: "Среди нескольких ветвей династии аль-Фатат, ни одно не добьётся успеха, сравнимого с сирийской, и всё благодаря ловкому политическому маневрированию её главы, Шукри аль-Куатри. Не смотря на его двойное изгнание из Сирии, он вернулся и собирает союзников в преддверии создания нового типа республиканского правительства. Шукри занимает сбалансированную позицию между либеральными бюргерами и консервативными землевладельцами, имеющих законодательную власть в Сирии."
POLITICS_SULTAN_ATRASH_DESC: "Сирийцы полагаются на Султана Атраша не только из-за статуса великого объединителя. Атраш открыто признаёт, что желает независимости для народа Друзе, не смотря на желания его союзников. Но это продвижение автономности меньшинств Сирии довольно односторонне, так как он отрицает панарбизм и хочет защитить Сирию как страну меньшинств."
POLITICS_NAZIK_AL_ABID_DESC: "Однажды изгнанная в Каир после гонений турков, Назик аль-Абид добилась невероятного достижения, о котором другие арабские  феминистки, как Тараб Абдул Хади могут только мечтать: она была избрана главой сирийского государства. Её работа по созданию Международного Красного Полумесяца и либеральная позиция по отношению к вуалям, наконец, вознаградила женщин по всей Сирии, и её популярность позволяет ей открыто продвигать права женщин в стране."
POLITICS_SABRI_ASALI_DESC: "Шейх-не тот человек, которого ожидал Интернационал, когда они попросили Сирию избрать своего первого лидера среди синдикалистов. Хотя первое место Мухаммада аль-Ашмара действительно занимял муфтий, сейчас он является лидером народа. Его влияние в мечетях, в переосмыслении исламского права и отказе от светского синдикализма в пользу добровольного закята, отличает его от любой другой ветви социализма в Сирии."
POLITICS_SYNDIE_JBS_DESC: "Шейх - не первый человек, которого ожидал Интернационал, когда просил Сирию избрать первого лидера среди Синдикатов. Хотя это правда, что первой станцией Мухаммада аль-Ашмара был муфтий, сейчас он является лидером народа. Его влияние в мечетях при переосмыслении исламского права и отказ от светского синдикализма в пользу добровольного закята от всех отличает его от любой другой ветви социализма в Сирии."
POLITICS_MICHEAL_AFLAQ_DESC: "Мишель Афляк был в Париже во время синдикалистской революции. Завороженный социалистическими организациями, он вступит в правительство Коммуны в качестве неформального наблюдателя. Там он изучал организацию профсоюзов, и вместе с Саладином аль-Битаром решил, что Сирия готова к революции в 1925. Революция, так называемое возрождение, Баас, так и не материализовалась. Мишель не смог организовать профсоюзы ни в Дамаске, ни в Мосуле, и вернулся в Париж в 1930, оставив партию Баас позади. Его возвращение ознаменовалось насильственным созданием совета профсоюзов в Дамаске, и его власть поддерживается скорее его начальством в Интернационале, чем рабочими Сирии. Но это не остановит Афляка от воплощения мечты о Баасе, едином сирийском пролетариате."
POLITICS_DAHAM_AL_HADI_DESC: "Дахам аль-Хади был шейхом шаммарских арабов во время Первого Вельткрига, первоначально поддерживающий британцев. Однако по мере того, как война затягивалась и британцы стремительно упирались в киликийский тупик, он убедился, что британцы не смогут победить, и сбежал в Сирию с поставленными им припасами и оружием, в конечном итоге обосновавшись там. Теперь, с созывом Второго национального конгресса в Сирии и избранием Дома Хади Королевским домом Сирии, судьба Дахама изменилась, и он намеревается воспользоваться своим новообретенным богатством и авторитетом ради своего племени и его молодого народа."
POLITICS_TAWFIQ_AL_ATASSI_DESC: "Тауфик аль-Атасси не ожидал стать королем. Он стоял следующим в очереди на пост муфтия Хомса, как и мужчины его семьи на протяжении многих поколений, поскольку здоровье его старшего Тахера с преклонным возрастом ухудшилось. Но когда до него дошли слухи из Национального конгресса, он понял, что корона Сирии - это более высокое предназначение, чем служение. Другой аль-Атасси занял бы пост муфтия, но Бог заговорил через Конгресс, и ни один истинный Божий человек не откажется от Его призыва, ибо Он не совершает ошибок."
POLITICS_HASHIM_AL_ATASSI_DESC: "Потомок влиятельной семьи аль-Атасси из Хомса, Хашим аль-Атасси возглавил Национальный конгресс во время Вельткрига и дал своё согласие на избрание Фейсала королем, но с победой центральных держав в Вельткриге и восстановлением Османской гегемонии над Сирией, он бежал в изгнание, опасаясь за свою жизнь. Теперь он вернулся в независимую Сирию, чтобы вновь возглавить Национальный конгресс и принять решение, которое будет звучать на протяжении веков; с рассеянным по ветрам домом Хашима, кто теперь будет королем Сирии?"
POLITICS_MOHAMMED_ALI_TEWFIK_DESC: "Мухаммед Али Тауфик был наследником предполагаемой египетской монархии и сидел как регент после смерти короля Фуада I до коронации Фарука I. Он был послан в Сирию в качестве утешительной награды; египетская преемственность продолжается, но Тауфик и его линия будут править Сирией независимо от этого. Будет ли это от имени Египта или в качестве соперника в регионе, зависит теперь от Мухаммеда."
POLITICS_AHMAD_NAMI_DESC: "Ахмад Нами, черкесско-турецкий благородный осман, связанный с Королевской семьей Империи, во время Вельткрига обратился к французским офицерам с предложением сформировать временное правительство в Сирии, борясь за положение с британцами. Когда Османская Империя восстановила контроль над регионом, Нами вернулся к своей жизни в качестве офицера, но теперь, когда в Сирии восстановились иностранные интересы, он оказался королем Сирии, несмотря на то, что едва способен постичь предложение, написанное на арабском языке. Его сердце, возможно, находится в нужном месте, но только время покажет, сможет ли он подняться над своими недостающими талантами и иностранным господством в своем новом доме."
POLITICS_IBRAHIM_HANANU: "Как раз когда он подумал, что собирается вести мирную жизнь, управляя своими обширными поместьями, адвокат и сторонник Османской Империи, Ибрахим Ханану оказался назначен на должность сирийского бея на волне децентрализованных настроений в Константинополе. Ибрахим приступил к исполнению своих обязанностей с некоторой неохотой, но тем не менее полон решимости выполнять возложенные на него обязанности в высшей степени; однако в условиях роста напряженности во всем мире, и особенно в арабском регионе, его лояльность, как никогда ранее, может подвергнуться испытанию."

