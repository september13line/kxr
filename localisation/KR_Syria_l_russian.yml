syrrev.1.t: "Восстание в Дамаске"
syrrev.1.d: "С началом войны в Машрике дамасцы ещё раз показали чего стоит их верность. Сегодня армия друзов вошла в столицу Вилайета Сурия и успешно разгромила, благодаря поддержке местного населения, турецкий гарнизон. Повсюду в городе разрушены турецкие магазины и турецкие граждане подвергаются нападениям, поскольку новая революционная лихорадка распространяется среди арабов!"
syrrev.1.a: "Клянусь Аллахом!"

syrrev.3.t: "Аль-Карак присоединяется к восстанию"
syrrev.3.d: "Подавление восстания младотурками в 1910 году с целью восстановления Османского контроля над регионом, кровавые репрессии и насильственное разоружение бедуинов региона Аль-Карак способствовали тому, что местные силы отозвались на призыв друзов и других сирийских движений, и присоединились к Сирийскому восстанию. Будучи жизненно важной станцией на Хиджазской железной дороге, это происшествие сильно шокировало османские власти, которые теперь опасаются, что их неспособность быстро реагировать на движение в Хиджазе приведет к открытому восстанию в самих священных городах."
syrrev.3.a: "Всеобщее арабское восстание кажется теперь неизбежным..."

syrrev.5.t: "Халеп присоединяется к восстанию"
syrrev.5.d: "Восстание продолжает распространяться, поскольку племена вокруг Халеп и Антиохии теперь также взялись за оружие, чтобы присоединиться к своим братьям из свободной Сирии. Вилайет, чья связь с турецкой Анатолией является самой прочной из всего сирийского региона, похоже, теперь также отрекается от султана в пользу самоопределения. Хаос господствует на улицах города, поскольку агитаторы распространились как на Север, так и на Искендерун. Хотя те же признаки полной преданности восстанию, что и в южных вилайетах, пока отсутствуют вероятно из-за соперничества между разными горожанами, включая большое немусульманское население города."
syrrev.5.a: "Это. Прекратится. Сейчас же!"

syrrev.6.t: "Хомс присоединяется к восстанию"
syrrev.6.d: "После своих соотечественников-суннитов к восстанию присоединились алавиты, возмущенные действиями Османской империи по всей Великой Сирии. Пусть даже это хрупкий союз, две группы теперь объединяют свои силы для достижения общей цели."
syrrev.6.a: "Мы ещё вернёмся!"

syrrev.7.t: "Хайфа присоединяется к восстанию"
syrrev.7.d: "Даже в Палестине ярость достигло предела. Сегодня дом наместника был взят штурмом разъяренной толпой, которая сорвала османский флаг и линчевала самого Вали (прим. наместник). Матросы Османского военно-морского флота, отдыхавшие в порту, смогли успешно уйти, но большой запас боеприпасов и оружия спасти не удалось."
syrrev.7.a: "Долой предателей!"

syrrev.8.t: "Сирийское восстание подавлено"
syrrev.8.d: "Пыль оседает в Дамаске, а последние оставшиеся ячейки сопротивления уничтожаются с помощью бронемашин и османской бронетанковой дивизии. Кажется, что порядок в Сирии скоро будет восстановлен. Поскольку османская военная мощь снова доминирует, маловероятно, что в ближайшее время будет предпринята вторая попытка."
syrrev.8.a: "Ура!"
