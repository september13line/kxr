SYR_Overthrow_Iraqi_Monarchy: "Свержение Иракской монархии"
SYR_Overthrow_Iraqi_Monarchy_desc: "Оказавшись между молотом и наковальней, народ Ирака в конце концов был вынужден признать короля Федерации Мунтафиков Юсуфа I своим главой государства. В то время как суннитскому Королю шиитской Федерации удалось добиться большой популярности в своей стране и обеспечить приемлемую ситуацию для большинства шиитского населения, многие арабские националисты (большинство из которых являются суннитами) не только осуждают эту практику, но видят в его политике нейтралитета в странах Машрика угрозу своей мечты о единой Аравии.\n\nЧтобы 'решить' этот вопрос, клуб Аль-Мутанна тесно сотрудничает с организациями здесь, в Сирии, чтобы добиться кончины Юсуфа I и свержения правительства в Багдаде. Поскольку многие из высшего руководства армии участвуют в заговоре, их шансы на успех высоки, хотя остаётся вопрос, будет ли этот новый иракский режим готов выполнить свои обещания и работать в направлении воссоединения."
SYR_Overthrow_Iraqi_Republic: "Свержение Иракской республики"
SYR_Overthrow_Iraqi_Republic_desc: "В то время как народ Ирака избрал путь демократии, реальная власть внутри страны прочно укоренилась в рядах его армии. Многие из этих офицеров, крайне недовольные властью шиитов в их новом государстве и открыто выступающие в поддержку единого государства Машрик, имеют связи с арабским националистическим клубом Аль-Мутанна.\n\nХотя это может нанести ущерб нашей репутации в Сирии, поддержка этой группы в её попытке захватить контроль в Ираке может привести к объединению, о котором мы мечтаем, и обеспечить рост нашего влияния за пределами Великой Сирии."
