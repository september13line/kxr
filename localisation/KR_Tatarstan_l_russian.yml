### Events for Kazan Khan ###
kazan.10.t: "Шафи захватывает Казанский кремль"
kazan.10.d: "Казанский кремль - древняя крепость, главная цитадель Казани и символ татарского государства. Если Шафи Алмас захватит Кремль, он обретет власть и признание. Скорее всего, следует рассматривать его действия как попытку военного переворота.\n\nК моменту прибытия объединённых войск татарских легионеров Яруллина и башкирских войск Тагана охрана Кремля была уже ранена или убита, а вход в Кремль забаррикадирован. Легионеры Алмаса захватили здание и теперь защищали его стены. На глазах татарского и башкирского вождя над Кремлем медленно поднялся желтый флаг с изображением Зиланта, легендарного татарского дракона, символа Казанского ханства.\n\nСразу же начав осаду средневековой крепости, объединенное татаро-башкирское войско столкнулось с ожесточенной обороной легионеров Алмаса. Несколько десятков человек были убиты, ещё десятки получили ранения. Однако исход битвы ещё не был предрешен..."
kazan.10.a: "Силы I-UMB были уничтожены."
kazan.10.b: "Альмасские легионеры сдают Кремль"

kazan.11.t: "В Кремлевских залах"
kazan.11.d: "Последние представители социалистической оппозиции вскоре были окружены в ходе ответной забастовки и арестованы. Их отвезли в Кремль, где они встретили Алмаса, одетого в костюм казанского хана. На его голове красовалась копия шапки казанского хана. Бедные солдаты не могли вымолвить ни слова, ошеломленные этим зрелищем.\n\nНаконец Алмас заговорил: 'Я, провозглашенный татарским народом и призванный к правлению, являюсь новым казанским ханом Шафи. И в соответствии с чрезвычайными указами я буду защищать свою страну и родину от всех, кто попытается её уничтожить. От имени татарского народа я приговариваю тебя к смерти через четвертование.\n\nСказав это, Алмас удалился в своем халате, попросив советников «нового хана» разослать во все газеты мира сообщение о том, что хан Шафи из рода Алмасов занял Казанский Кремль и объявил о восстановлении погибшего во времени и веках Казанского ханства.\n\n"
kazan.11.a: "Ханство снова в строю!"

kazan.12.t: "В залах Кремля"
kazan.12.d: "Ворвавшись в крепость и уничтожив последнюю оборону Алмаса, Яруллин и Таган вошли в палаты. Посреди зала стоял Шафи Алмас в костюме казанского хана и с копией ханской шапки на голове. Вид у него был глупый и растерянный. Его тут же арестовали и отвезли в ближайший полицейский участок, где его ждала сначала ночь с пьяницами, а затем суд за неудавшуюся попытку военного переворота и государственную измену.\n\nПотушив последние очаги алмасского восстания, Яруллин и Таган вернулись на съезд, чтобы завершить его и принять важное для государства решение. Большинством голосов делегатов Яруллин был избран новым президентом государства Идель-Урал."
kazan.12.a: "Бедный Шафи Алмас, может быть, ему нужно лечиться..."

kazan.13.t: "Придание могущества татарской знати"
kazan.13.d: "В казанском обществе самыми привилегированными сословиями были дворянство и духовенство. Титул карачи принадлежал главам четырех самых знатных татарских родов - Ширин, Баргин, Аргын и Кипчак, и передавался по наследству. Карачи по своему положению были ближайшими советниками и фактическими соправителями казанского хана. С тех пор прошло много лет, а потомков этих знатных родов не осталось. А значит, власть перейдет к тем, кого мы сами признаём новой казанской знатью. И либо они преклонят колено, либо погибнут.\n\nСогласно указу казанского хана Шафи из рода Алмас, называемого Первым, представители высших слоев татарской знати должны явиться в ханский дворец в Казанском Кремле, преклонить колено и поклясться в вечной верности хану. Если они откажутся, то будут казнены. Если же согласятся, то получат земли и законный титул, их дети будут иметь право наследовать их земли и титулы, они будут вечно верны хану и будут служить на благо Татарского государства."
kazan.13.a: "И все они согласились..."

kazan.14.t: "Всетатарский курултай"
kazan.14.d: "Немедленно созовите всю Казанскую землю!\n\nВсе вельможи, все карачи, эмиры и тарханы созываются на Всетатарский курултай, ибо мы должны признать законную власть хана, выбрать казанского сейида и объявить о своем суверенитете.\n\nНа курутлае будет принят ряд важных документов: Ханский устав - свод законов и правил поведения в Казанском ханстве. Отныне и навсегда, пока не прольется кровь последнего казанского хана, чего мы никогда не допустим, мы признаём его своим государем от имени всех подданных Великой Тартарии. Мы признаём его власть священной и данной Аллахом во имя сохранения татарской нации и суверенитета, во имя процветания татарского общества, развития науки, народных ремесел и культуры. Отныне и навсегда власть хана неоспорима и признаётся всеми членами общества как неотъемлемая, необратимая и неотвратимая. Хан Шафи из Дома Алмас, именуемый Первым, - наш хан, наш вождь и наше спасение."
kazan.14.a: "Мы - новый Земский Собор!"

kazan.15.t: "Феодализация Татарии"
kazan.15.d: "Теперь, когда у нас есть почетное дворянство, мы разделим земли Казанского ханства и отдадим их новым четырем самым знатным родам Казани - вечным вассалам хана.\n\nБегельма-даруга, Чистай-даруга, Болгар-даруга и Казан-даруга будут отданы им с правом пользования и владения, все жители этих земель должны будут присягнуть на верность своим сюзеренам, как они присягали на верность хану. Всех несогласных поработят или казнят - на усмотрение хозяина, ведь теперь они просто подданные хана.\n\nВ их обязанности будет входить сбор дани и выплата дани хану, а взамен они смогут возделывать эти земли, строить фабрики и заводы, все что угодно для развития великого ханства."
kazan.15.a: "Все они должны подчиняться."

kazan.16.t: "Этнические чистки"
kazan.16.d: "Только одна религия объединяет татар и только она имеет право на существование в границах ханства. И эта религия - ислам. Каждый образованный татарин, не попавший в рабство, обязан исповедовать эту религию, соблюдать её правила и законы, а тот, кто клевещет на Пророка или хана, не соблюдает наши обычаи и традиции - он просто гадит в нашей стране.\n\nПо указу Великого хана отныне все подданные ханства обязаны принять ислам и подчиняться его клятвам. В случае отказа, как всегда, они будут четвертованы и уничтожены, их прах будет брошен в Волгу или Каму и унесен её волнами с земель ханства, ибо отбросам общества нет места"
kazan.16.a: "Одна религия. Один хан."

kazan.17.t: "Зилант пробуждается!"
kazan.17.d: "Зилант - легендарное существо с головой дракона, телом птицы, ногами курицы, хвостом змеи, ушами клыка, красными крыльями, острыми зубами, темно-серыми перьями и чешуйчатой темно-серой кожей.\n\nСогласно одной истории, прекрасная девица вышла замуж за жителя старой Казани. Ей приходилось брать воду из реки Казансу, и она пожаловалась местному хану на неудачное расположение его столицы. Она посоветовала ему перенести город на холм Зилантов, и хан согласился. Однако холм оказался кишащим многочисленными змеями, которые были «крепкими, как бревно». Их предводителем был гигантский двухголовый змей Зилант. Одна голова питалась только травой, а другая глотала девственниц. Волшебник посоветовал хану построить рядом с холмом соломенный и деревянный домик. Весной змеи вылезли из своих зимних норок и забрались в кучу соломы. Посланный Рыцарь поджег кучу соломы и выжег змей. Они были смертельно опасны даже в смерти, убивая людей и лошадей своим зловонием. Однако гигантский двухголовый змей-дракон сбежал к озерам Кабан. По преданию, он до сих пор живет в водах озера и время от времени мстит горожанам.\n\nЗилант долгое время был символом Татарии, символом хана, и нет никаких сомнений в его существовании... Хан верит в него, во всяком случае, считает, что его сила и власть зависят от Зиланта. И вот Зилант пробудился. Огнем и силой Зиланта Казанское ханство восстановит себя и уничтожит предателей-русов, которые все ещё утверждают, что это их земля. Это не так, и они получат урок."
kazan.17.a: "Зилант уничтожит московитов!"

kazan.18.t: "Хан берёт Москву"
kazan.18.d: "Войска великого хана окончательно осадили Москву и взяли штурмом древнюю крепость - символ русской государственности. Вскоре в столицу прибыл и сам хан Шафи, который торжественно поднял над Кремлем желтый флаг с зилантом. В тот же день был немедленно отправлен гонец с телеграммой к вождю москвичей - с требованием преклонить колени перед ханом Шафи из дома Алмаса, именуемого Первым."
kazan.18.a: "Мы ждем, чтобы они сдались!"
kazan.18.b: "Мы будем сражаться, пока они все не погибнут!"

kazan.19.t: "Хан требует нашей капитуляции"
kazan.19.d: "К нам прислали гонца с телеграммой от хана, требующего нашей немедленной капитуляции. Это позорная страница в истории нашей страны, но, возможно, нам следует заключить мир, чтобы избежать полного поражения и гибели многих наших людей от рук дикарей."
kazan.19.a: "Мы сдаёмся!"
kazan.19.b: "Мы будем сражаться за нашу Родину!"

kazan.20.t: "Улус Москалей?"
kazan.20.d: "Наконец, мы отомстили за 1552 год, когда войска проклятого Ивана Грозного взяли Казань и начали порабощение нашего великого народа, потомков Чингисхана. Мы отомстили, и теперь Москва наша. В благодарность за капитуляцию русского правительства мы предоставим им автономию, но обложим данью. Кроме того, России больше не будет. Пришло время вернуть им их настоящее имя и посадить на трон потомка Чингизида - князя Юсупова, который должен будет поклясться в вечной верности хану."
kazan.20.a: "1552 год отомщён!"

kazan.23.t: "Союз с [FROM.GetNameDefCap]?"
kazan.23.d: "Возрождённый [FROM.GetNameDefCap] хочет создать сильный союз между нашими тюркскими братьями, чтобы сделать нас сильными в мире европейского господства."
kazan.23.a: "Давайте сделаем это."
kazan.23.b: "Они слишком... странные"

kazan.24.t: "[FROM.GetNameDefCap] отказывает в союзе!"
kazan.24.d: "Предательское [FROM.GetAdjective]ое правительство  отказалось заключить с нами союз. Мы разорвем все отношения с этими предателями тюркской расы!"
kazan.24.a: "Они пожалеют об этом..."

