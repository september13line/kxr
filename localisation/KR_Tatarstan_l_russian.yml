### Events ###
ttr.1.t: "Несостоявшееся государство Идель-Урал"
ttr.1.d: "Вслед за контурами территориальной автономии, которые стали вырисовываться после Февральской революции, набирала обороты и политическая активность татарской общины. Их флагманским проектом стала концепция Идель-Уральского государства, претендующего на федеративное устройство в составе России, целью которого было объединение тюрко-татарского населения внутренних районов России и обеспечение доступа к берегам Каспийского моря. \n\nДля реализации этого проекта автономии был создан Миллэт Меджлиси (Национальное собрание) - национальное собрание тюрко-татарских мусульман Внутренней России и Сибири, учрежденное по решению Второго Всероссийского мусульманского съезда.\n\nНо провозглашение государства, назначенное на 1 марта 1918 года, было сорвано большевиками. Власть перешла к ним, а Садри Максуди, президент несостоявшегося Идель-Уральского государства, покинул Россию.\n\nА уже в августе 1918 года Казанская губерния перешла под контроль Комуча. Городская дума в Казани была восстановлена, а городская дума вновь взяла на себя исполнительную роль. К работе приступили представители правых и центристских фракций Думы. Местные органы власти были преобразованы в квартальные комитеты, проводившие неизбирательные обыски и аресты, направленные не только на сторонников советской власти, но и на их предполагаемых противников. Хрупкость власти в городе усугублялась одновременными операциями многочисленных контрразведывательных организаций. Конфликты между военными и гражданскими властями, а также между предпринимателями и рабочими, сопровождавшиеся беспорядочной стрельбой, привели к нестабильности в правительстве и росту недовольства режимом Комча, особенно среди рабочего класса. 3 сентября, в ответ на арест делегатов беспартийной рабочей конференции, вспыхнуло восстание среди рабочих, сосредоточенное вокруг порохового завода. Восставшие стремились захватить Заречье и железнодорожную станцию Красная Горка, прорвать линию фронта и установить связь с частями Красной Армии. Однако благодаря вмешательству военных восстание было быстро подавлено, а его лидерам грозил расстрел.\n\nНо после восстания левых эсеров, убийства Владимира Ленина и захвата золотого запаса войсками Комуча дни большевиков были сочтены. Вся власть в России вскоре оказалась в руках белых сил, в том числе и во всем Татарстане."
ttr.1.a: "Интересно"

ttr.2.t: "Татарстан в 1936 году"
ttr.2.d: "Ещё до окончания Гражданской войны в России по указанию общероссийского правительства Колчака было ликвидировано существование всех национальных автономий. Многие представители коренных народов были вынуждены эмигрировать и больше никогда не возвращаться.\n\nНа втором Учредительном собрании было признано национальное и культурное самоопределение народов. Однако, в отличие от Алашской и Туркестанской автономий, власть в Казани и Уфе оставалась в основном в руках центрального российского правительства. Теоретически татарам были предоставлены все права национальной и культурной автономии. Тем не менее, местное управление оставалось в руках местных дум и городских советов, как и при Комуче.\n\nСтремления татар к суверенитету или, по крайней мере, к территориальной автономии не были реализованы, но и не были забыты. После возвращения революционеров к власти в центральной России и начала новой гражданской войны в Казанской губернии активно организуются местные ополчения. Множество различных сил пытаются захватить власть и восстановить своё уникальное видение государства Идель-Урал."
ttr.2.a: "Татарстан - супер хорошо!"

ttr.3.t: "Легионы освобождают Татарию!"
ttr.3.d: "Почти сразу после начала формирования в Казани Красной гвардии под эгидой Милли Шура началась ответная реакция - давно назревавшее контрреволюционное и националистическое движение. Началось все с радиопередачи от имени Габдрахмана Галиуллина, более известного в определенных кругах под псевдонимом Шафи Алмас. До революции он был бизнесменом, владевшим собственными магазинами в Москве, Оренбурге и Казани. Во время Гражданской войны он пытался бороться за создание Волго-Уральского государства, но бежал в Турцию, когда Казань пала под натиском большевиков. В последние годы, в связи с кризисом в Османской империи, Галиуллин вернулся в Россию в надежде попытать счастья здесь - и возможность представилась.\n\nТак, по приказу этого безвестного предпринимателя было провозглашено создание татарских легионов, призванных охранять порядок и противостоять попыткам Мусульманского социалистического комитета и красногвардейцев навязать Татарстану революцию. В этом новом движении активно пропагандируются лозунги независимого «Идель-Урала», в рядах которого преобладает молодежь и студенты, жаждущие возмездия за подавленную свободу татар.\n\nХотя это движение находится в стадии зарождения, его влияние уже ощутимо: легионы созданы во всех крупных городских центрах региона, а Галиуллин объявил о создании координационного органа по легионерскому делу."
ttr.3.a: "Будут ли они охотно сотрудничать с нами?"

ttr.4.t: "Садри Максуди возвращается из [TUR.Capital.GetCapitalVictoryPointName]а"
ttr.4.d: "Как только стало известно, что власть в Петрограде перешла к рабочим и революционному правительству, Садри Максуд Арсал, профессор истории права и философии университета [TUR.Capital.GetCapitalVictoryPointName], подал прошение об отставке и уехал в Казань.\n\nЭтот уважаемый профессор, закончивший обучение в Сорбонне, прибыл в город инкогнито ещё на прошлой неделе, но сегодня он официально появился на трибуне в Казани. Разумеется, его личность была быстро раскрыта - Садри Максуди хорошо известен в мусульманском ученом сообществе, особенно среди татар, где его почитают как первого президента Идель-Уральской республики, которая, однако, так и не обрела полноценной государственности. Его приветствовал Ильяс Алкин, который также сказал, что Максуди займет своё место в Милли Идаре."
ttr.4.a: "Татарстан будет свободным."

ttr.5.t: "Внезапное президентство Ильяса Алкина"
ttr.5.d: "Первым, кто откликнулся на революционную риторику в Петрограде, безусловно, был Ильяс Алкин. Член партии социалистов-революционеров и новоизбранный мэр Казани, он был потомственным политическим деятелем, сыном Сеид-Гирея Алкина, депутата I Государственной думы и видного деятеля в становлении татарского автономного движения. Будучи одним из организаторов первого Всероссийского мусульманского съезда в Москве в мае 1917 года, Сеид-Гирей выступил с речью о принципах культурного и национального самоопределения. После революции он отошел от политической жизни и посвятил себя реформам правовой системы Казанской губернии, занимая пост народного судьи до своей кончины в 1929 году.\n\nНо вернёмся к Ильясу, ветерану Вельткрига, который стал видным деятелем после Февральской революции. В 1917 году он занял пост председателя Временного Всероссийского военного совета мусульман, выступая за автономию мусульманских общин во Внутренней России и Сибири. Он также возглавлял финансовое управление Идель-Уральского государства и был избран представителем от Казанской губернии в Первое конституционное собрание.\n\nПосле провала движения за автономию Ильяс был вынужден бежать из Казани, но был задержан колчаковскими войсками в Екатеринбурге. Однако его освобождению способствовало вмешательство Чехословацкого легиона, что привело к его последующему назначению на должность начальника штаба Башкирской армии. После расформирования этого подразделения он вновь попал в руки белогвардейцев, которые заключили его в московскую тюрьму по обвинению в сепаратизме.\n\nПосле амнистии, объявленной после созыва Второго Учредительного собрания, Ильяс Алкин начал карьеру профессора в Московском коммерческом институте. Там он дослужился до должности заведующего кафедрой экономики и географии зарубежного Востока. Однако судьба вмешалась и привела его обратно в сферу политики. В 1933 году он участвовал в выборах в Казанскую городскую думу, стремясь получить пост городского головы (Городского Головы) от рядов партии социалистов-революционеров. Его стремления увенчались успехом, за ним закрепился пост законно избранного руководителя Казани."
ttr.5.a: "Мы должны сотрудничать со всеми татарскими политическими силами."

ttr.6.t: "Красногвардейцы в Казани"
ttr.6.d: "Уже через несколько часов после провозглашения революции в Петрограде в Казани начались стихийные формирования красногвардейских отрядов, действовавших независимо и неподотчетно никаким органам власти, кроме таких же стихийно возникших Советов из представителей рабочего класса и крестьянства. Эти неорганизованные элементы даже совершали спорадические акты грабежа, но с появлением Милли Шура эти разрозненные группы обрели новый источник управления.\n\nТем не менее, мы не можем оправдать такое положение дел в военной иерархии. Милли Идара сыт по горло недисциплинированным Татарским легионом, даже если он более организован, чем раньше, поскольку он по-прежнему неподотчетен центральной власти. Наши союзники в Милли Шура настаивают на том, что под их руководством Красная Гвардия будет хранить верность правительству; однако руководство, похоже, не очень-то верит в эту перспективу.\n\nМы должны решить вопрос о немедленном расформировании этих революционных отрядов и включении всех добровольцев, желающих присоединиться к вновь созданной национальной армии Республики, под строгим надзором Харби Шура. Однако это может привести к обострению наших отношений с союзниками-социалистами.\n\nИначе, если мы позволим Милли Шура продолжать собирать Красную гвардию, мы можем заручиться их поддержкой и силой для противодействия Татарскому легиону."
ttr.6.a: "Пока у нас нет монополии на власть, мы не можем считаться государством."
ttr.6.b: "Коалиция против Легиона для нас важнее!"

ttr.9.t: "Национальное правление"
ttr.9.d: "В то время как Россия погружалась в новый виток хаоса, революции и гражданской войны, в Казани начался вихрь консолидации власти. Казанская городская дума под руководством Ильяса Алкина, новоизбранного городского головы Казани, объявила о захвате власти и провозгласила независимость Татарской республики.\n\nОднако устремления одного города не могли отражать чаяния всех татар. По мере того как легионеры захватывали власть в провинциях Татарстана, младенческая республика нуждалась в надежной поддержке и легитимной администрации. В ответ на это Алкин инициировал создание двух институтов: Национального совета (Милли Идара), выполнявшего функции временного правительства до проведения свободных и справедливых выборов, и Военного совета (Харби Шура), которому было поручено восстановить татарские полки, создать национальную армию и взять под контроль военизированные формирования. \n\nХотя в состав Милли Идара входили делегаты от различных политических фракций, Алкин, член социалистов-революционеров, выступал за то, чтобы социалисты получили большинство в этом совете. Хотя мы ещё не обладаем всей полнотой власти, мы уже можем провести некоторые реформы."
ttr.9.a: "Мы должны подготовиться к свободным и честным выборам»."

ttr.10.t: "Харби Шура"
ttr.10.d: "28 марта 1917 года Казанский мусульманский военный совет рассмотрел доклад Ильяса Алкина с предложением создать во внутренних губерниях России Татарский военный округ, в котором служили бы мусульманские воины (не только татары) на всей его территории. По предложению Ильяса Алкина съезд единогласно принял резолюцию о создании мусульманских воинских частей. Для координации этой работы по всей стране уже создается Временный мусульманский военный совет (Харби-Шуро) из 12 человек. Мусульманские воинские части должны были стать, в том числе, гарантией реализации права мусульманских народов на самоопределение.\n\n«Белые» в гражданской войне твердо стояли на позициях унитарного государства и всеми силами противились самоопределению народов России. В то же время Военный совет был настроен резко антисоветски, а Харби-Шуро в итоге был ликвидирован по приказу Совнаркома.\n\nПосле вхождения Татарстана в состав Российской республики на правах автономии вооруженные силы республики не были восстановлены, и территория перешла под полный контроль федеральной российской армии.\n\nНастало время вспомнить, что мы по-прежнему властны над своей землей, восстановить Военный совет, состоящий из татар!"
ttr.10.a: "Мы должны защитить себя!"


ttr.20.t: "Публичные чтения Аяза Исхаки"
ttr.20.d: "Недавно вернулся из эмиграции ещё один видный деятель татарского литературного движения эпохи Возрождения и активный участник политических событий 1905-1918 годов Аяз Исхаки. Этот человек сыграл ключевую роль в бурный период Первой русской революции. Он активно участвовал в националистическом движении, организовав тайное общество «Шакирд» и став лидером нелегальной политической организации татарской молодежи в Казани, известной как «Хоррият». Он также возглавлял татарскую группу СР «Тангисты» и представлял интересы молодых татарских радикалов на съездах Иттифак аль-Муслимин, партии российских мусульман. За свою активную деятельность он подвергся 18 арестам и периодам ссылки. Этот замечательный человек, истинный борец за свободу своего народа, был вынужден искать убежище за границей после того, как Россия подавила чаяния татар.\n\nПосле распада Идель-Уральского государства и ликвидации национальных автономий правительством Колчака Исхаки перебрался в Берлин, а затем в Османскую империю. В [TUR.Capital.GetCapitalVictoryPointName] он читал лекции о преследовании ислама в России, включая закрытие мечетей и преследование духовенства под видом секуляризма. Кроме того, он посетил несколько стран Востока, таких как Египет, Персия, Афганистан, Йемен и Марокко. За последние три года он также посетил страны Дальнего Востока. Во время своих поездок он участвовал в различных инициативах, направленных на объединение тюркоязычных татар, проживающих в Цинской империи, Лиге восьми провинций, Фэнтяньской Маньчжурии и Японии. Он также созвал конгресс в Шэньяне, в котором приняли участие тюрко-татарские мусульманские общины Дальнего Востока. \n\nПосле провозглашения Татарской Республики Аяз Исхаки, вернувшись из Японии, вступил в ряды Милли Идара в Казани, где проводил публичные чтения своих произведений и уделял большое внимание Ğабдулле Тукаю, нашему национальному поэту."
ttr.20.a: "Эмигранты-туркисты возвращаются..."

ttr.21.t: "Легионы становятся все сильнее"
ttr.21.d: "То, что начиналось как скромная националистическая волонтерская инициатива, быстро превращается в грозную организацию. Сегодня в Казани прошел парад татарских легионеров, на котором выступил их лидер Габдрахман Галиуллин. Он провозгласил: «Наша борьба не просто против большевизма, который поднимается и наступает на Татарию, она против самих основ российского империализма.\n\nТатарское крестьянство в России было искусственно выкорчевано со своей земли, намеренно переселено в безлюдные районы, татарские деревни были отделены от городских центров, их культура подавлялась, а татарское население было географически рассеяно, подвергаясь насильственной христианизации и русификации. Несмотря на то, что татарские юноши погибли за российскую монархию, народ остаётся угнетенным и опозоренным».\n\nПод одобрительные возгласы и аплодисменты марширующих легионеров Галлиулин провозгласил:«\n\nНикакое государство Российское никогда не запретит нам иметь свою страну, свои богатства и жить свободно, используя их по своему усмотрению.\n\nЕго речь оказала глубокое влияние не только на уже преданных легионеров, но и на тех, кто до этого момента был лишь зрителем, пассивно наблюдавшим за происходящим.\n\nЕсли Легион добьется успеха, Идель-Урал будет восстановлен кровью тех русских, которые претендовали на эти земли. «Ни одно государство Российское никогда не скажет нам, чтобы мы имели свою страну, своё богатство и жили свободно, пользуясь им по своему усмотрению».\n\nЕго речь оказала глубокое воздействие не только на тех легионеров, которые уже были преданы делу, но и на тех, кто до этого момента был лишь зрителем, пассивно наблюдавшим за происходящим.\n\nЕсли Легион добьется успеха, Идель-Урал будет восстановлен благодаря крови тех русских, которые претендовали на эти земли. Легион превыше всего."
ttr.21.a: "Они становятся все опаснее."

ttr.22.t: "Указ о легионах"
ttr.22.d: "Растущее влияние Легионов стало невыносимым для правительства. Поначалу они «освобождали» татарские города, передавая власть нашим представителям. Однако с каждым днём их высокомерие растет.\n\nНедавно в Чистае произошел инцидент, когда одного из наших чиновников легионеры обвинили в «большевизме» из-за его левой политики по ряду вопросов. Его едва не линчевали, но представители Милли Шура вовремя вмешались. После этого его отпустили «под залог» и заставили уйти в отставку.\n\nЭто ужасное событие только усилило наши опасения по поводу Легионов. Теперь и Харби Шура, и Ильяс Алкин открыто выступают против дальнейшего беспрепятственного передвижения легионов.\n\nСогласно чрезвычайному указу Милли Идара, так называемые татарские легионы должны быть немедленно расформированы, а точнее, переданы из-под контроля Галиуллина и Яруллина - под надзор Военного совета, и интегрированы в формирующуюся национальную армию. \n\nХотя сам легион продолжит существовать как политическое образование, любые военизированные организации будут запрещены, поскольку только государство должно сохранять монополию на применение силы и отправление закона.\n\nЭтот указ уже обнародован, и лидерам Татарского легиона были разосланы директивы, требующие немедленного разоружения легионов и зачисления их в качестве новобранцев в национальную армию, с немедленным вступлением в силу."
ttr.22.a: "Потребовать роспуска Легионов!"

ttr.23.t: "Ликвидация легиона"
ttr.23.d: "В соответствии с соглашением, достигнутым между Эхмятом Яруллиным и Харби Шура, Габдрахман Галлиулин был отстранен от должности командующего легионами, а сами легионы перешли под власть Харби Шура. Несмотря на то что в ряде населенных пунктов легионеры пытались противостоять попыткам разоружения, после публикации в одной из газет передовой статьи Ахмата Яруллина, призывавшей поддержать республиканское правительство в противовес разгулу социалистов, легионеры сдали оружие."
ttr.23.a: "По крайней мере, мы избавились от одной проблемы."

ttr.24.t: "Легион отказался подчиняться"
ttr.24.d: "Как мы и предполагали, Легион отказался подчиниться. Их лидер, пьяный Габрахман Галлиулин, объявил о неповиновении «большевистскому Милли Шуру и их марионеточному правительству, захватившему власть в стране». Он призвал легионеров сопротивляться любым попыткам разоружить их. По всей стране начались столкновения, и нашего ополчения явно недостаточно, чтобы справиться с мотивированными националистами. Страна находится на грани гражданской войны."
ttr.24.a: "Что они о себе думают?!"

ttr.25.t: "Марш на Казань"
ttr.25.d: "После нашего печального указа о расформировании и подчинении легионов ситуация приняла драматический оборот. Теперь, собрав внушительный контингент легионеров, их командиры объявили наступление на Казань с целью вытеснить социалистов, стремящихся захватить контроль над городом. Пришло время готовиться к решающему противостоянию."
ttr.25.a: "Попробовать оказать сопротивление!"
ttr.25.b: "Просить помощи у красногвардейцев!"

ttr.26.t: "Битва за Казань"
ttr.26.d.intro: "В столице разгорелось жестокое противостояние между войсками национальной армии и легионерами. Легионеры пытались захватить контроль над ключевыми стратегическими объектами, такими как почта, телеграф и административные здания.\n\nСердце города оказалось в состоянии беспорядка, легионеры продвигались к правительственному комплексу. Второй день подряд бои продолжались, и было неясно, кто выйдет из них победителем."
ttr.26.d: "$ttr.26.d.intro$\n\nНо сил легиона оказалось недостаточно, чтобы преодолеть сопротивление. Мобилизованные сторонники правительства решительно выступили против этой дерзкой попытки переворота. Арест Габдрахмана Галлиулина, лидера, попытавшегося выступить с пламенной речью с баррикад, нанес решающий удар по усилиям Легиона. После ареста своего командира некоторые легионеры быстро присоединились к правительству. Впоследствии [GetRulingParty] достигла соглашения со вторым лидером Легиона Ахматом Яруллиным, который согласился пойти на уступки, включая разоружение Легиона и его подчинение власти Харби Шура."
ttr.26.d2: "$ttr.26.d.intro$\n\nНесмотря на это, национальных военных сил было недостаточно. Легионеры смогли установить полный контроль над Татарской слободой, захватив административное здание, в котором были оперативно задержаны все члены правительства. С падением власти в Казани власть «партии власти» уменьшилась по всей стране. В других городах, спустя всего несколько дней после прихода к власти, легионеры либо разоружали правительственные войска, либо кооптировали их, заставляя присягнуть на верность Легиону." #Legion wins
ttr.26.a: "Казань была спасена!"
ttr.26.b: "Слава Легиону!"

ttr.27.t: "Столкновения между легионом и Красной гвардией"
ttr.27.d.intro: "В столице разразилось жестокое противостояние между силами национальной армии и Красной гвардии, с одной стороны, и легионерами, с другой. Легионеры пытались захватить контроль над ключевыми стратегическими объектами, такими как почта, телеграф и административные здания.\n\nВ центре города царила суматоха, легионеры продвигались к правительственному комплексу. Второй день подряд бои продолжались, и было неясно, кто выйдет из них победителем."
ttr.27.d: "$ttr.27.d.intro$\n\nНо сил легиона оказалось недостаточно, чтобы преодолеть сопротивление. Мобилизованные сторонники правительства решительно выступили против этой дерзкой попытки переворота. Арест Габдрахмана Галлиулина, лидера, попытавшегося выступить с пламенной речью с баррикад, нанес решающий удар по усилиям Легиона. После ареста своего командира некоторые легионеры быстро перешли на сторону правительства. Поскольку Милли Идара не смог договориться со вторым лидером легиона Ахматом Яруллиным, красногвардейцы Милли Шура быстро арестовали и его, что стало окончательным ударом по единству легиона. Остальные легионеры были вынуждены распуститься, а некоторые из них присоединились к Красной гвардии. В свете сложившейся ситуации руководство Милли Шура объявило, что Легион перешел под их полный контроль, и правительству ничего не оставалось, как признать этот факт."
ttr.27.d2: "$ttr.27.d.intro$\n\nНесмотря на это, сил Красной гвардии оказалось недостаточно. Легионеры смогли установить полный контроль над Татарской слободой, захватив административное здание, в котором в кратчайшие сроки были задержаны все члены правительства. С падением власти в Казани власть Милли Идара уменьшилась по всей стране. В других городах через несколько дней после прихода к власти легионеры либо разоружали правительственные войска, либо кооптировали их, заставляя присягнуть на верность легиону." #Legion wins
ttr.27.a: "Красногвардейцы спасли Казань!"

ttr.28.t: "'Милли Шура' становится сильнее"
ttr.28.d: "Недавний кризис, вызванный неповиновением Татарского легиона и его открытой оппозицией правительству, заставил Ильяса Алкина признать ключевую роль Милли Шура и его Красной гвардии в достижении этой победы. Поскольку голоса несогласных становились все громче, свидетельствуя о неспособности правительства эффективно защищать Казань, Алкин, как председатель Милли Шура, предпринял решительные действия, отправив в отставку кабинет министров и заменив его своими сторонниками из числа членов Милли Шура. Этот шаг фактически свел на нет влияние тюркской фракции, некогда имевшей значительное присутствие в правительстве, и Милли Шура фактически установил полный контроль над правительственным аппаратом."
ttr.28.a: "Они помогли спасти Республику."

ttr.29.t: "Митинг тюркской оппозиции"
ttr.29.d: "После ухода предыдущей власти лидеры тюркистского движения Садри Максуди и Аяз Исхаки начали кампанию протеста, отстаивая права оппозиции. Они требовали немедленного созыва общенациональных парламентских выборов в республике, поскольку считали, что произвол Алкина стал несостоятельным и настало время создать правительство, которое действительно представляло бы интересы народа.\n\nОднако их призыв к действию не встретил поддержки со стороны фракции Милли Шура, которая твердо верила, что бразды правления находятся в их руках. Они утверждали, что после переворота, совершенного Легионами, правительство было ослаблено, и что Татарии необходимо единство перед лицом угрозы существования. Они предупреждали, что оппозиционная риторика и избирательная кампания могут легко нарушить это единство.\n\nЕсли бы правительство отказалось от проведения выборов на данном этапе, это могло бы привести к широким протестам со стороны тюркистов. Однако они сомневались в своей способности мобилизовать значительную поддержку среди интеллигенции, купцов и других влиятельных групп, учитывая сильную поддержку Милли Шура среди крестьянства и рабочего класса."
ttr.29.a: "Немедленно назначить всеобщие выборы!"
ttr.29.b: "В нынешней ситуации выборы придется отложить."

ttr.30.t: "Султан-Галиев мобилизует Красную гвардию"
ttr.30.t2: "Муском мобилизует Красную гвардию"
ttr.30.d: "Решение объявить выборы, возможно, было непродуманным. Когда Милли Идара объявил, что Миллэт Меджлиси соберется через месяц, Мусульманский социалистический комитет начал подготовку к срыву этого мероприятия. \n\nСтоит отметить, что Красная гвардия не полностью подчиняется Милли Шура, и Султан-Галиев имеет значительное влияние среди этих добровольных рабочих и крестьян. К сожалению, сегодня он выступил на съезде Красной гвардии, призвав их не допустить буржуазных выборов в республике, заявив, что власть должна остаться у тех, кто, вооружившись, сорвал переворот легионеров. Выяснилось, что многие из красногвардейцев, сражавшихся против националистов в центре Казани, были сторонниками Муском.\n\nТеперь мы должны определить наши действия. Если мы позволим Султан-Галиеву публично осудить наш конституционный строй, это может спровоцировать новое восстание, на этот раз организованное Красной гвардией. Поэтому мы предлагаем немедленно задержать и заключить его под стражу! Однако такая мера может оттолкнуть значительную часть красногвардейцев, которые вряд ли бросят нам открытый вызов в его отсутствие."
ttr.30.d2: "Решение объявить выборы, возможно, было непродуманным. Когда Милли Идара объявил, что Миллэт Меджлиси соберется через месяц, Мусульманский социалистический комитет начал подготовку к срыву этого мероприятия. \n\nСтоит отметить, что Красная гвардия не полностью подчиняется Милли Шура, и Султан-Галиев имеет значительное влияние среди этих добровольных рабочих и крестьян. Кроме того, к ним присоединился и бывший член Милли Шура, лидер татарских левых эсеров Джимкан Ибрагимов. К сожалению, сегодня они выступили на съезде Красной гвардии с призывом не допустить буржуазных выборов в республике, заявив, что власть должна остаться у тех, кто, вооружившись, сорвал переворот легионеров. Выяснилось, что многие из красногвардейцев, сражавшихся против националистов в центре Казани, были сторонниками Муском.\n\nТеперь мы должны определить наши действия. Если мы позволим Султан-Галиеву и Ибрагимову публично осудить наш конституционный строй, это может спровоцировать новый мятеж, на этот раз организованный Красной гвардией. Поэтому предлагается немедленно задержать и заключить их под стражу! Однако такая мера может оттолкнуть значительную часть красногвардейцев, которые вряд ли бросят нам открытый вызов в их отсутствие."
ttr.30.a: "Мы не можем этого терпеть - арестовать этого ренегата!"
ttr.30.a2: "Мы не можем этого терпеть - арестовать этих ренегатов!"
ttr.30.b: "Мы должны обеспечить верность красногвардейцев Милли Шура"

ttr.31.t: "Арест Султан-Галиев"
ttr.31.d: "Милли Шура предпринял решительные действия, объявив войну Мускому. В свете открытых нападок Султан-Галиев на наше правительство и его попыток дестабилизировать ситуацию, правительство не может больше терпеть это, особенно после того, как силы Легиона уже попытались захватить контроль. Султан-Галиев был задержан и заключен под стражу сегодня и предстанет перед судом в связи с его попыткой переворота.\n\nНесмотря на то, что арест вызвал незначительное сопротивление со стороны Красной Гвардии, которая попыталась провести митинг в попытке освободить своего лидера, Галимджан Шараф лично вмешался в это дело, обратившись к рабочим и крестьянам республики. \n\nОн сообщил им, что власть в стране теперь принадлежит представителям рабочего класса и крестьянства, красногвардейцам, и эта власть воплощена в Милли Шура и Милли Идара. Он заверил собравшихся, что сейчас время единения против общего врага, который стремится подорвать наш народ изнутри, и этим врагом являются русские большевики и другие социалистические группировки, не желающие процветания татарской нации. Шераф заявил, что пока Милли Шура удерживает власть, настоящая социалистическая революция уже произошла, и Шура не отдаст власть торговцам, которые этого хотят. Выборы были не попыткой передать власть турецким репатриантам, а скорее средством продемонстрировать населению, что их правительство было избрано демократическим путём, и призвать их принять участие в процессе голосования."
ttr.31.a: "Ещё одна проблема решена."

ttr.32.t: "Арест Мускомского руководства"
ttr.32.d: "Милли Шура предприняла решительные действия, объявив войну Муском. В свете открытых нападок Султан-Галиев на наше правительство и его попыток дестабилизировать ситуацию, правительство не может больше терпеть это, особенно после того, как силы Легиона уже попытались захватить контроль. Султан-Галиев и Ибрагимов были задержаны и заключены под стражу сегодня и предстанут перед судом в связи с попыткой переворота.\n\nНесмотря на то, что арест вызвал незначительное сопротивление со стороны красногвардейцев, которые попытались провести митинг в попытке освободить своего лидера, Галимджан Шараф лично вмешался в это дело, обратившись к рабочим и крестьянам республики. \n\nОн сообщил им, что власть в стране теперь принадлежит представителям рабочего класса и крестьянства, красногвардейцам, и эта власть воплощена в Милли Шура и Милли Идара. Он заверил собравшихся, что сейчас время единения против общего врага, который стремится подорвать наш народ изнутри, и этим врагом являются русские большевики и другие социалистические группировки, не желающие процветания татарской нации. Шераф заявил, что пока Милли Шура удерживает власть, настоящая социалистическая революция уже произошла, и Шура не отдаст власть торговцам, которые этого хотят. Выборы были не попыткой передать власть турецким репатриантам, а скорее средством продемонстрировать населению, что их правительство было избрано демократическим путём, и призвать их принять участие в процессе голосования."
ttr.32.a: "Ещё одна проблема решена."

ttr.33.t: "Будущее парламента"
ttr.33.d: "На протяжении многих десятилетий татарский народ не имел политического представительства в виде отдельных татарских партий. Единственным исключением из этой тенденции является татарская партия «Левые СР», которая уже много лет действует нелегально. Напротив, такие люди, как Ильяс Алкин и Садри Максуди, долгое время были представителями более широких российских политических партий.\n\nТаким образом, маловероятно, что парламентские выборы будут проводиться на партийной основе. Скорее, кандидаты будут представлять списки имен, из которых избиратели смогут выбирать. Такая система приведет к тому, что Миллэт Меджлиси будет якобы беспартийным, но, несомненно, разделится на фракции и группы, причем левая фракция Милли Шура, скорее всего, будет доминировать в процессе, а за ней последуют правые тюркисты. \n\nПонятно, что после выборов и выбора легитимного руководства этот подход может быть изменен, поскольку участники вступят в активную борьбу за власть, особенно оппозиция."
ttr.33.a: "Возможно, в скором времени появятся первые татарские политические партии."

ttr.34.t: "Маленькая проблема Галиуллина"
ttr.34.d: "Прошло несколько недель с тех пор, как Габдрахман Галиуллин, бывший купец, занял пост главы Татарского легиона, и хотя поначалу трудности его руководства не казались непреодолимыми, теперь они нависли над страной.\n\nГалиуллин страдает от изнурительной болезни, зависимости, которая не только подрывает его собственную жизнь, но и угрожает благополучию нашей нации. Его алкоголизм, а также отсутствие управленческих способностей вызывают беспокойство. В то время как Дхмет Яруллин, его ближайший союзник в Легионе, пользуется поддержкой молодых и активных легионеров, фракция Галиуллина состоит в основном из богатых торговцев и интеллектуалов.\n\nЯруллин выступает за немедленные реформы, направленные на повышение благосостояния нации и укрепление обороноспособности государства, в то время как Галиуллин предпочитает дистанцироваться, участвуя в светских раутах. Перед лицом бдительного противника «Молодая гвардия» все чаще высказывается в пользу того, что Галиуллину следует отказаться от своего поста."
ttr.34.a: "Нам сейчас не нужны раздоры."

ttr.35.t: "Шафи Алмас and the Kazan Kremlin"
ttr.35.d: "Ситуация с алкоголизмом Галиуллина вышла из-под контроля. Он решил отказаться от своего имени, взяв псевдоним и настаивая на том, чтобы к нему обращались по нему. Шафи Алмас - вот новое прозвище нашего лидера, но теперь он подумывает о переезде в Казанский Кремль, чтобы установить там своё правительство, финансируемое растущей купеческой олигархией.\n\nТакое положение дел не может быть терпимым. Молодая гвардия намерена отстранить этого пьяницу от власти, пока ещё есть такая возможность. Возникает вопрос: стоит ли идти на такой шаг, когда наша страна нуждается в единстве и стабильности."
ttr.35.a: "Это пройдет, нам нужно единство."
ttr.35.b: "Выселить этого пьянчугу."

ttr.36.t: "Молодая гвардия захватывает власть"
ttr.36.d: "Сегодня народ узнал, что Шафи Алмас, более известный как Габдрахман Галиуллин, вынужден был покинуть пост главы государства по состоянию здоровья. Его уход не оставил ни у кого сомнений в том, что в обозримом будущем роль лидера нации возьмет на себя лидер «Молодой гвардии» Ихмат Яруллин.\n\nХотя Галиуллин сейчас находится на заслуженном отдыхе, выполнив свою миссию по созданию Татарского легиона, стоит отметить, что во многом этот успех был достигнут благодаря усилиям молодых легионеров под руководством Яруллина. Теперь, когда легион объединился вокруг нового лидера, необходимо начать подготовку."
ttr.36.a: "Да здравствует Яруллин!"

ttr.37.t: "Купцы предлагают компромисс"
ttr.37.d: "Попытка отстранить Шафи Алмас от власти частично удалась. Во-первых, нам удалось убедить главных бенефициаров режима, купцов и интеллигенцию, в необходимости формирования компетентного правительства. Во-вторых, эти самые бенефициары режима убедили нас в том, что Шафи - уважаемая фигура, несмотря на его болезнь. Таким образом, в кулуарах были достигнуты договоренности о том, что Шафи Алмас останется главой государства, но номинально и церемониально, а основное бремя ляжет на Ахмата Яруллина, который должен будет созвать компетентное и адекватное правительство."
ttr.37.a: "По крайней мере, компетентное правительство."

ttr.38.t: "Союз борьбы"
ttr.38.d: "Сегодня руководство Легиона приняло решение о том, что организация должна оставаться чисто военным движением, а политическое руководство государством будет осуществляться через его представительство в виде политической партии - Союза Борьбы.\n\nЭта новообразованная организация, пользующаяся поддержкой консервативных тюркистов и финансовой поддержкой нескольких известных татарских купеческих семей, будет служить исключительно интересам Идель-Урала, заменив собой дисциплинированный Легион, который отныне выполняет функции Генерального штаба, ополчения и аппарата национальной безопасности."
ttr.38.a: "Легион принесет освобождение Идель-Уралу!"

ttr.100.t: "Выборы в Миллэт Меджлиси"
ttr.100.d: "В течение нескольких недель правительство Милли Идара функционировало как временное и переходное. Однако теперь созван национальный парламент республики, известный как Миллэт Меджлиси, что знаменует собой инаугурацию первого демократически избранного органа власти татар."
ttr.100.a: "Решительная победа Милли Шура!"
ttr.100.b: "Туркисты получают большинство голосов."
ttr.100.c: "Легионерское руководство обеспечивает себе власть."

ttr.101.t: "Созыв Милли Идара"
ttr.101.d: "В Казани впервые собрался расширенный состав городской думы. Временная администрация Милли Идара под председательством мэра Казани и временного главы администрации Ильяса Алкина провела переговоры с другими членами коалиции - представителями туркистов и Милли Шура - о будущем Татарской Республики. Участники пришли к соглашению о необходимости разработки конституции и решения важнейших и насущных вопросов, в том числе связанных с землей, российскими предприятиями и татарским парламентом."
ttr.101.a: "Интересно"

ttr.102.t: "Земельный вопрос"
ttr.102.d: "Одним из главных вопросов, стоящих на повестке дня правительства, является вопрос землевладения. Реформы, проводимые Россией, не привели к существенным изменениям в этой сфере. В пределах Казанской губернии большая часть земли принадлежит общинным крестьянам, причем татарское крестьянство далеко не владеет большинством. Мурзы, татарские дворяне и помещики, также сохраняют контроль над некоторыми участками земли.\n\nОбщинная форма землепользования препятствует развитию сельского хозяйства в регионе, поскольку она ограничивает севооборот, ограничивает сферу применения сельскохозяйственных методов и подавляет инициативу крестьян путём наложения ограничений на землепользование. Столыпинские реформы лишь укрепили общинную собственность на землю, а российские преобразования не смогли повлиять на этот аспект.\n\nВ свете такого развития событий Милли Идара, естественно, не смогла прийти к единому решению, поскольку делегаты от различных фракций отстаивали разные подходы к решению сложившейся ситуации. Одни выступали за социализацию или национализацию земли, другие предлагали насильственное изъятие земли у русских владельцев и передачу её татарской общине."
ttr.102.a: "К единому решению прийти не удалось"

ttr.103.t: "Национализация российских предприятий"
ttr.103.d: "Один из самых важных вопросов - судьба российских предприятий, расположенных на нашей территории. Несмотря на то, что многие делегаты настаивают на немедленной национализации всех российских компаний, их дальнейшая судьба не находит единства во мнениях. Одни, в основном тюркисты, предлагают приватизировать эти предприятия, раздав их богатым татарским купцам и мещанам. Другие предлагали национализировать русские предприятия, как и любые другие предприятия в республике. Наконец, были и те, кто требовал рабочего контроля над любыми заводами и фабриками."
ttr.103.a: "К единому решению прийти не удалось"

ttr.104.t: "Татарский парламент"
ttr.104.d: "Затянувшиеся дебаты в правительстве, которые продолжаются уже несколько недель, только усугубляют ситуацию, и это общепризнанный факт. Необходимость созыва татарского парламента для избрания легитимного правительства становится все более очевидной. Фракция тюркистов, убежденная в своей способности одержать победу в парламентском состязании, особенно горячо отстаивает эту линию поведения. Однако не все полностью поддерживают это предложение. Одни считают, что татарам необходимо сильное руководство, которое будет вести их без сложностей парламентского дискурса, другие утверждают, что выборы не являются приоритетом на данном этапе и что единство необходимо татарам в их борьбе за существование. Независимо от точки зрения, необходимо принять решение о сроках проведения собрания народных представителей."
ttr.104.a: "Мы должны готовиться к выборам."
ttr.104.b: "В данной ситуации выборы должны быть отложены."

ttr.105.t: "Легион берёт верх"
ttr.105.d: ""

ttr.106.t: "Арест Мускомского руководства"
ttr.106.d: "[ROOT.GetRulingParty] предпринял решительные действия, объявив войну Муском. В свете открытых нападок Султан-Галиев на наше правительство и его попыток дестабилизировать ситуацию, правительство не может больше терпеть это.\n\nСултан-Галиев был задержан и заключен под стражу сегодня и предстанет перед судом в связи с их преступлениями. \n\nНесмотря на то, что арест вызвал незначительное сопротивление со стороны красногвардейцев, которые попытались провести митинг в попытке освободить своего лидера, [ROOT.GetLeader] лично вмешался в это дело, обратившись к рабочим и крестьянам республики. Он заверил их, что сейчас время единения против общего врага, который стремился подорвать наш народ изнутри - а этим врагом были русские большевики и другие социалистические фракции, которые не желали процветания татарской нации."
ttr.106.a: "Мы окончательно защищены от этих предателей."

ttr.107.t: "Конституция государства Идель-Урал"
ttr.107.d.intro: "Сегодня Конституционная комиссия под председательством Садри Максуди, созданная несколько недель назад с целью разработки основополагающего документа нашей страны, наконец-то представила проект новой конституции."
ttr.107.d: "$ttr.107.d.intro$\n\nВ первой главе Конституции перечислены основные права и свободы граждан. Государство Идель-Урал является парламентской и федеративной республикой. В ней закреплены основополагающие принципы государственности, в том числе национальное равенство, федерализм, демократия, политическое и идеологическое многообразие.\n\nСамый объемный раздел документа посвящен второй главе «О правах наций, языков и религий в Идель-Уральском государстве», которая составляет почти половину всей Конституции. В этом разделе исправляются ошибки предыдущей Государственной конституции 1918 года и закрепляется понятие государства-субъекта, равноправного участника союзного государства, образованного демократическим путём через народное представительство. По сути, штаты-субъекты обладают верховной властью по многим вопросам на своих территориях. Значительное место в документе уделено вопросу власти, согласно которому высшая власть в государстве Идель-Урал принадлежит парламенту (Миллэт Меджлиси), а избираемый им премьер-министр осуществляет исполнительную власть и возглавляет назначаемое им правительство." #parliamentary republic
ttr.107.d2: "$ttr.107.d.intro$\n\nВо вступительной главе конституционного документа перечислены основные права и свободы граждан. Идель-Урал, также известная как Волго-Уральская республика, является президентским федеративным государством. Оно основано на принципах национального равенства, федерализма, демократии, политического и идеологического многообразия.\n\nНаиболее объемным разделом этого документа является вторая глава «О правах наций, языков и религий в государстве Идель-Урал», занимающая почти половину всей конституции. Несмотря на широкие гарантии для различных этнических групп, татарское население имеет явное преимущество. Официальным государственным языком является тюрко-татарский, а большинство правовых норм закреплено в уставе правительства.\n\nЗначительная часть текста посвящена распределению власти, согласно которому высшая власть в Идель-Урале принадлежит президенту, который избирается парламентом республики на четырехлетний срок. Затем президент формирует правительство. Одновременно президент имеет право распустить парламент и назначить новые выборы по своему усмотрению, если такое решение будет принято не позднее чем за шесть месяцев до следующих назначенных выборов." #presidential republic
ttr.107.d3: "$ttr.107.d.intro$\n\nВ первой главе Конституции Идель-Урала перечислены основные права и свободы граждан. Идель-Урал - федеративная советская республика, и документ гарантирует основополагающие принципы государственности, такие как национальное равенство, федерализм, демократия, политический и идеологический плюрализм.\n\nСамый обширный раздел документа посвящен второй главе «О правах наций, языков и религий в Идель-Уральском государстве», которая составляет почти половину всей конституции. В этом разделе исправляются ошибки предыдущей Государственной конституции 1918 года и закрепляется концепция советской республики как равноправного члена федеративного государства, формируемого на основе местных советов.\n\nНа практике советские республики, входящие в их состав, обладают верховной властью по многим вопросам на своей территории. Важнейший раздел, определяющий порядок осуществления власти, гласит, что верховная власть в Идель-Уральской республике принадлежит Советам и их Центральному исполнительному комитету." #soviet republic
ttr.107.a: "Мы принесём освобождение нашим братьям!"

ttr.108.t: "Президент государства"
ttr.108.d: "В соответствии с принятой конституцией, законодательный орган обязан избрать инаугурационного президента страны на четырехлетний срок, который впоследствии формирует кабинет министров, подлежащий утверждению парламентом. Всего было предложено три кандидатуры от различных политических фракций: Ильяс Алкин представляет левые силы, Садри Максуди и Гаяз Исхаки - правые. Тем не менее, правый блок готов поддержать единого кандидата, Омера Тенгриколи, намереваясь преодолеть численное преимущество левых."
ttr.108.a: "Ильяс Алкин доказал свою правоту нации."
ttr.108.b: "Садри Максуди приведёт нас к процветанию."
ttr.108.c: "Омер Тенгриколи, компромиссный кандидат."
ttr.108.e: "Гаяз Исхаки, наш популярный лидер."

ttr.109.t: "Иттифак восстановлен"
ttr.109.d: "Иттифак аль-Муслимин, первая общероссийская исламская партия, была основана движением джадидов в 1905 году на первом всероссийском съезде мусульман в Нижнем Новгороде. На съезде собрались делегаты из разных регионов - Крыма, Северного и Закавказья, Казани, Урала, Туркестана и Сибири - с целью обсудить организационную структуру мусульманского движения.\n\nНа съезде восторжествовали умеренные взгляды, что привело к решению о создании мусульманского союза, а не политической партии. Целями Иттифак были объединение российских мусульман под общим знаменем, создание конституционной монархии на основе пропорционального представительства различных этнических групп, обеспечение юридического равенства между мусульманским и немусульманским населением, отмена законов и политики, дискриминирующих мусульман, а также содействие развитию мусульманской культуры и образования. Союз имел отделения в различных регионах России, включая Поволжье, Крым, Уральские горы, Кавказский регион, Сибирь, Туркестан и Закавказье. Однако из-за наступления столыпинской реакции в июле 1907 года Иттифак фактически распался по собственной воле.\n\nВ последнее время тюркистское движение объявило о возрождении союза и его преобразовании в официальную организацию, представляющую всех мусульман, причем Садри Максуди и Гаяз Исхаки возглавили это движение. Хотя создание региональных отделений остаётся отдаленной перспективой, учитывая распад Российской империи, это позитивное событие для мусульманского сообщества."
ttr.109.a: "Мусульмане, объединяйтесь!"

ttr.110.t: "Трудовая партия"
ttr.110.d: "Однако после принятия новой конституции предложение о создании правительства советского типа, выдвинутое некоторыми членами Милли Шура, было отклонено. По сути, существование Милли Шура стало неконституционным, что привело к решению создать вместо него партию.\n\nСегодня Ильяс Алкин и Галимджан Шараф созвали в Казани учредительный съезд, на котором объявили о создании Мусульманской рабочей партии. Эта партия стала идеологической наследницей «мусульманской рабочей группы» во Второй Государственной думе Российской империи, представлявшей левое ядро татаристов, территориалистов и джадидистов. Таким образом, у лево-ориентированных политических деятелей Идель-Урала появилась своя партия с четкой программой действий."
ttr.110.d2: "$ttr.110.d$\n\nУфимское крыло Милли Шура выступило против этого решения и заявило, что не будет вступать в эту «буржуазную» партию, а будет придерживаться своей Левой партии эсеров."
ttr.110.a: "Отлично!"

ttr.111.t: "Союз с [FROM.GetName]?"
ttr.111.d: "Представители [FROM.GetNameDef] недавно предложили объединиться с нами против [RUS.GetNameDef], поскольку, по их мнению, мы признаём их правительство и их право на самоопределение. Как мы ответим?"
ttr.111.a: "Нам нужны союзники!"
ttr.111.b: "Ни за что!"

ttr.112.t: "[FROM.GetName] отказывает!"
ttr.112.d: "К сожалению, правительство [FROM.Capital.GetCapitalVictoryPointName] отклонило наше дружеское предложение, и нам придется сражаться самостоятельно."
ttr.112.a: "Они все просто хотят Великой России, вот и все."

ttr.113.t: "[FROM.GetName] согласно!"
ttr.113.d: "К счастью, правительство [FROM.GetName] и лично [FROM.GetLeader] приняли нашу просьбу о союзе против правительства [RUS.Capital.GetCapitalVictoryPointName]. Они признали нашу независимость и право на самоопределение."
ttr.113.a: "Отлично!"

ttr.201.t: "Провозглашение Идель-Уральского государства"
ttr.201.d: "Объединившись с Башкирским национальным правительством, коалиция националистических партий Татарстана и Башкурдистана провозглашает государственный суверенитет Волго-Уральского государства. Объединив все тюркоязычные и другие малые народы Поволжья, мы наконец-то сбросим оковы российского господства!"
ttr.201.a: "Да здравствует Идель-Урал!"

ttr.202.t: "Напряженность в отношениях между И-УМБ и И-УТМАБ"
ttr.202.d: "Несмотря на первоначальные договоренности, между делегациями съезда мусульманских организаций Идель-Урала от башкир и татар возникли противоречия. Разногласия начинались от самых незначительных, таких как выбор столицы государства, до самых важных - кто станет президентом нового государства и как будет сформировано правительство.\n\nРазногласия вылились во взаимные оскорбления и закончились массовыми беспорядками. К зданию, где проходил съезд, подошли подразделения Башкирской национальной армии и отряды татарских легионеров, и между ними завязалась потасовка. Чтобы выйти из этой ситуации, необходимо найти компромисс, иначе есть риск, что страна впадет в состояние гражданской войны.\n\nЛидер татарских легионеров Ахмат Яруллин отозвал подразделения для сохранения мира и безопасности, его примеру последовал и Галимян Таган, лидер Башкирского военного совета. Вроде бы стороны начали прислушиваться друг к другу и искать компромиссы, как вдруг стало известно, что лидер И-УТМАБ Шафи Алмас объявил о нелегитимности съезда и вместе со своими верными легионерами пошел на штурм Казанского Кремля"
ttr.202.a: "Остановим безумца!"

tatsoc.1.t: "Национальный совет"
tatsoc.1.d: "Распространение различных Советов разного уровня, предшествовавшее началу гражданской войны в России, не обошло стороной и татарские земли. Местные советы крестьянских депутатов, рабочие советы, фабричные комитеты и другие формы гражданской самоорганизации процветали, и в них преобладали социалистические взгляды.\n\nНа прошлой неделе съезды татарских советов прошли как в Казани, так и в Уфе, последняя из которых все ещё находилась под контролем российских красногвардейцев. На этих съездах было принято решение о создании Национального совета (Милли Шура), призванного объединить всех татарских крестьян и рабочих. Однако совет ещё не сформулировал свою позицию по отношению к революции.\n\nНеобходимо отметить, что в Уфе левые эсеры Ğäлимкана Ибрагимова одержали верх, хотя и не открыто. На протяжении всех лет он оставался непризнанным представителем татарского левого эсеровского движения, решительно поддерживающего революцию и советское правительство в Петрограде.\n\nВ Казани победили сторонники Ильяса Алкина под руководством его давнего товарища Галимджана Шарафа. Эта фракция тесно связана с правыми эсерами, которые до сих пор не поддерживали ни одно из предполагаемых российских «правительств», а стремились утвердить своё влияние в Татарской Республике.\n\nХотя Милли Шура может казаться единым целым, большинство в нем в настоящее время составляют казанские социалисты. А в Уфе, которая не находится под контролем Ибрагимова, идет борьба, которая может отвлечь его внимание от ситуации на длительный период."
tatsoc.1.a: "Мы должны держать глаза открытыми."

tatsoc.2.t: "Мусульманский социалистический комитет"
tatsoc.2.d: "Несмотря на очевидную консолидацию социалистических сил под знаменем Милли Шура, остаются те, кто отказывается быть частью этого движения. Сегодня в Казани прошел съезд возрождающегося Мусульманского социалистического комитета, на котором выступил Мирсайет Султан-Галиев - беглый большевик, явно вернувшийся из ссылки во Французской коммуне. \n\nДля татарского народа Султан-Галиев запомнился прежде всего как большевик, организатор революции в Казани и ярый противник государства Идель-Урал, чьи усилия, возможно, в значительной степени способствовали краху нашей нарождающейся нации. Для многих он представляется предателем, который в конечном итоге подорвал национальные устремления татарского народа.\n\nНесмотря на это, в годы ссылки Султан-Галиев также получил известность за свою идеологическую позицию сторонника исламского марксистского социализма. Он активно выступал против сохранения Татарстана в качестве автономной области, ратуя за свержение российского правительства, которое погасило надежды тюрко-татарского народа на подлинную независимость и равенство с Россией.\n\nЭта позиция сделала его изгоем в европейском социалистическом движении, отвергнутым как его бывшими товарищами-большевиками, так и нынешними властями в Петрограде. Однако в татарской среде сохраняется вера в мировоззрение Султан-Галиева, которое бросает вызов коллективной Европе и западному колониальному марксизму, претендующему на освобождение всех народов. Возможно, его идеи о независимости социалистического Востока будут и дальше находить отклик."
tatsoc.2.a: "Мы должны внимательно следить за ним."

tatsoc.3.t: "Уфа Милли Шура просит о помощи"
tatsoc.3.d: "Продолжающаяся подготовка к осаде Уфы силами башкирских националистов в городе, населенном преимущественно татарами, вызывает опасения. Наши отношения с лидером башкир, [BKN.GetLeader], нельзя назвать дружескими или даже сотрудническими, поскольку их национализм противоречит нашему стремлению к единству всех турко-татар.\n\nВ свете предстоящей обороны Уфы местное отделение Милли Шуро, возглавляемое Ğäлимканом Ибрагимовым, обратилось за помощью. Однако они не имеют большинства в городском Совете, так как башкиры и их партия «Ирек» фактически держат бразды правления в своих руках благодаря штыкам красногвардейцев.\n\nС одной стороны, если мы окажем помощь Ибрагимову, это, несомненно, заручится поддержкой татарской общины в Уфимском регионе, что позволит нам противостоять влиянию башкирских националистических элементов в Уфе. Однако важно отметить, что город остаётся под юрисдикцией российских властей, и такой союз может быть встречен с неодобрением различными политическими группировками Татарской Республики, что может даже привести к легитимации Петроградского правительства, которое остаётся для нас источником разногласий. Пришло время принять решение относительно будущего Уфы, которое может повлиять на коллективную судьбу всей татарской нации."
tatsoc.3.a: "Не дайте башкирским националистам победить!"
tatsoc.3.b: "Никакой поддержки пророссийских сил!"

# Fall of Ufa - no support for Ibrahimov
tatsoc.4.t: "Падение Уфы!"
tatsoc.4.d: "В результате поражения в Уфимской битве город перешел под полный контроль башкирской националистической администрации [BKN.GetLeader]. Из-за своей жесткой антисоциалистической риторики представители уфимского Милли Шура покинули город и перебрались в Казань."
tatsoc.4.d2: "$tatsoc.4.d$\n\nНесмотря на потерю основной базы поддержки, Ибрагимов выступил в Казани с пламенной речью, раскритиковав правительство и объявив о своем выходе из Милли Шура. Он обвинил правительство в том, что оно бросило миллионы татар в Уфимском регионе на произвол судьбы, не поддержав усилия Милли Шура в Уфе.\n\nЭто выступление привлекло значительное внимание и поддержку тех, кто стремится к объединению татарского народа. В ответ на эти события Ибрагимов заявил, что татарская партия «Левые СР» отвергает Милли Идара и Милли Шура и формирует коалицию с Мусульманским социалистическим комитетом для противостояния нынешнему правительству."
tatsoc.4.a: "Невероятно!"

# Fall of Ufa - support for Ibrahimov
tatsoc.5.d: "Вслед за поражением в Уфимской битве город перешел под полный контроль башкирской националистической администрации [BKN.GetLeader]. Из-за своей резкой антисоциалистической риторики представители уфимского Милли Шура покинули город и перебрались в Казань.\n\nНесмотря на потерю основной базы поддержки, Ибрагимов выступил в Казани с пламенной речью, критикуя башкирское правительство и надеясь получить поддержку казанского населения.\n\nЕго речь привлекла значительное внимание и поддержку тех, кто стремился к объединению татарского народа."
tatsoc.5.a: "Татары победят!"

# Ufa wins - no support for Ibrahimov
tatsoc.6.t: "Победа в Уфимской битве!"
tatsoc.6.d: "Башкирские националисты после длительной осады Уфы отступили, не сумев установить контроль над городом. Город празднует победу, а уфимское отделение Милли Шура и его лидер Джимкан Ибрагимов, получив значительную поддержку среди татарского населения, внесли значительный вклад в этот триумф."
tatsoc.6.d2: "$tatsoc.6.d$\n\nНо он сыграл с нами хитрую шутку. На встрече в Уфе Ибрагимов выступил с язвительными обвинениями в адрес нашего правительства за неоказание помощи татарской общине в Уфе. Он заявил о разрыве всех связей с Милли Шура и Милли Идара и пообещал непоколебимую поддержку петроградской администрации."

# Ufa wins - support for Ibrahimov
tatsoc.7.d: "Башкирские националисты после длительной осады Уфы отступили, не сумев установить контроль над городом. Город празднует победу, а уфимская фракция Милли Шура и её лидер Ğäлимкан Ибрагимов получили значительную поддержку среди татарского населения, что в значительной степени способствовало этому триумфу.\n\nХотя борьба за господство в Уфе продолжается, очевидно, что амбиции Ğäлимкана по господству в городе были пресечены. Триумф в Уфе ещё больше укрепил позиции уфимской фракции Милли Шура, хотя они все ещё не достигли полного влияния не только в Татарской Республике, но и в самом городе. Тем не менее признание авторитета петроградского правительства набирает все большие обороты."

tatsoc.8.t: "Татарский Милли Идара поддерживает защитников Уфы!"
tatsoc.8.d: "Мы получили информацию о том, что правительство [TTR.GetName] оказало поддержку местной татарской общине в Уфе, в частности, в лице Галимджан Ибрагимов, члена Уфимского Совета и сторонника татарского социалистического революционного движения. Несмотря на то, что татарские социалисты в настоящее время не имеют большинства в Совете, а власть сосредоточена в руках башкирских социалистов, этот акт поддержки служит наглядным свидетельством честолюбивых устремлений татарского правительства, особенно в отношении их территориальных претензий на нашей исконной родине."
tatsoc.8.a: "Они - предатели собственного народа!"

tatsoc.9.t: "Раскол в рядах Красной гвардии"
tatsoc.9.d: "Военизированное подразделение Милли Шура - Красная гвардия - оказалась менее твердой в своей идеологической приверженности правительству или руководству Галимджана Шарафа. Из-за растущего влияния пропаганды Муском и Султан-Галиев многие члены Красной гвардии открыто или тайно присоединяются к призывам последних к революции. \n\nВ отсутствие политических комиссаров, которые могли бы отсеивать нелояльные элементы и привлекать их к ответственности, влияние Султан-Галиева и Муском растет, представляя собой растущую угрозу для нашего правительства. Необходимо принимать во внимание последствия этого растущего влияния, поскольку оно продолжает распространяться."
tatsoc.9.a: "Печальное развитие событий."

tatsoc.10.t: "Столкновения между татарами и башкирами"
tatsoc.10.d.intro: "Хотя может показаться, что и татары, и башкиры решили пойти на сепаратистские меры, отдалившись от России, такая интерпретация является значительным упрощением ситуации. Внутри татаро-башкирского социалистического движения существует глубокий раскол между теми, кто поддерживает революцию, и теми, кто выступает за отделение от России.\n\nВ то время как татарские националисты в настоящее время удерживают власть в Казани, а башкирские националисты доминируют на Южном Урале, в Уфе наблюдается настоящий конфликт, несмотря на наше доминирование над городом."
tatsoc.10.d: "$tatsoc.10.d.intro$ С небольшим перевесом голосов Уфимский совет смог выбрать своим председателем популярного в Уфе социалиста Шарифа Манатова. Однако из-за того, что большинство населения региона составляют татары, они не приветствуют руководство башкирского националиста. Да и лояльность Манатова к нашему правительству оставляет желать лучшего.$tatsoc.10.d.end$"
tatsoc.10.d2: "$tatsoc.10.d.intro$ С небольшим перевесом голосов Уфимский совет смог выбрать председателем лояльного правительству большевика Шагита Хозайбирзина. Однако, несмотря на то, что большинство населения губернии - татары, он не пользуется особой популярностью ни среди татар, ни среди башкир.$tatsoc.10.d.end$"
tatsoc.10.d.end: "\n\nОсновная оппозиция руководству Хозайбирзина исходит от татарских левых эсеров, которые являются нашими надежными союзниками во главе с Галимьяном Ибрагимовым. Левые эсеры в правительстве выступают за немедленную передачу власти в Уфимской губернии Ибрагимову, что позволило бы ему присоединить Уфу к Татарской Республике. Этот шаг дал бы ему значительные преимущества в борьбе за власть и, возможно, привел бы к успешной революции в Казани. Однако представители других партий утверждают, что, хотя Ибрагимову можно доверять, нет никаких гарантий его успеха в Казани."
tatsoc.10.a: "Измена - власть в Уфе должна быть у эсеров."
tatsoc.10.b: "Сначала мы раздавим казанских националистов!"
tatsoc_10_a_tt: "Если §RГалимджан Ибрагимов§! придёт к власти в §Y[TTR.GetNameWithFlag]§!, §YУфа§! будет передана им."

tatsoc.11.t: "Винтовки Симонова и советские рубли"
tatsoc.11.d: "По данным нашей разведки, левые эсеровские силы готовят переворот... Наших войск не хватает для охраны всех границ, к тому же границы не признаются, и мы почти полностью окружены петроградскими властями и их Красной армией, которые периодически совершают набеги на уязвимые деревни. Поэтому неудивительно, что в республике процветает браконьерство и незаконная торговля оружием, а в наши города проникают советские агенты.\n\nНам стало известно, что Центральный комитет татарской партии левых эсеров недавно получил от петроградских властей несколько миллионов рублей, а также несколько грузовиков, груженных винтовками Симонова. Есть все признаки того, что Ибрагимов планирует революцию, но кто её осуществит, и, что ещё важнее, кто его поддерживает, остаётся неясным.\n\nКое-кто из наших советников выступает за оказание давления на Милли Шура с целью усиления агитации среди рабочего класса и крестьянства в поддержку нашего правительства. Напротив, более радикальная фракция советников считает, что за Шерафом и социалистами следует установить наблюдение."
tatsoc.11.a: "Оказать давление на Милли Шура."
tatsoc.11.b: "Усилить наших союзников в Милли Шура."

tatsoc.12.t: "Казанская Советская Рабоче-Крестьянская Республика"
tatsoc.12.d: "В январе 1918 года Казанский Совет рабочих, крестьянских и солдатских депутатов принял решение о принятии решительных мер по борьбе с нашими национальными устремлениями. Чтобы противодействовать созданию Идель-Уральского государства, Казанский Совет постановил созвать съезд Советов Поволжья и Урала. Однако съезд принял резолюцию о самоопределении народов региона в форме Волго-Уральской советской республики.\n\nНе согласившись с решением съезда, который они сами созвали, Казанский Совет приступил к созданию Казанской Советской Рабоче-Крестьянской Республики, игнорируя сами принципы самоопределения. По соглашению учредительных партий были созданы государственные структуры республики, председателем Совета народных комиссаров был избран Яков Шейнкман, несмотря на свою нетатарскую национальность.\n\nПосле обнародования в марте 1918 года положений о Татаро-Башкирской Советской Социалистической Республике и запрета на деятельность немусульманских организаций Казанская Советская Республика утратила свою актуальность. Руководители Казанского Совета не смогли понять основополагающие принципы российского управления и отвергли концепцию федерализма, стремясь заменить идею государства Идель-Урал ненациональной идеей - Казанской Советской Рабоче-Крестьянской Республикой, которая осталась лишь на бумаге.\n\n16 мая 1918 года Казанская Советская Республика официально прекратила своё существование по решению Исполнительного комитета Казанского Губернского Совета, поскольку «ни один советский орган не объявил о создании такой республики». её полномочия были переданы Казанскому Совету. Наконец, после освобождения Казани Народной армией Комуча, Яков Шейнкман, видный деятель, встретил свою кончину."
tatsoc.12.a: "Само название оскорбляет татар."

tatsoc.13.t: "Новая Болгарская коммуна"
tatsoc.13.d: "В последнее время среди татарских фермеров особую популярность приобрело новое движение. Его эпицентром является село Новый Болгар Чистопольского района Татарстана. Хотя само движение, возможно, не совсем новое, его истоки уходят в XIX век, а идейным родоначальником и основателем считается Бахаветдин Ваисев. Последователь суфийской традиции Накшбанди, Бахаветдин погиб от рук царских властей в психиатрической лечебнице.\n\nПосле Бахаветдина руководство движением принял Гайнан Ваисев, ставший видным деятелем во время Гражданской войны. После его ухода из жизни он основал деревню Новый Болгар. Под его руководством активно распространялась крестьянская идеология движения, основанная на сильных религиозных убеждениях. Они придерживаются социалистических идеалов, в том числе и тех, которые исповедует Муском. Однако можем ли мы полностью довериться им?"
tatsoc.13.a: "Нам нужны все возможные союзники!"
tatsoc.13.b: "Стая идиотов и еретиков, давайте не будем о них беспокоиться!"

tatsoc.14.t: "Мускомский переворот"
tatsoc.14.d: "Напряжённость после выборов по-прежнему остаётся высокой, особенно из-за активной кампании Мускома против избирательного процесса. В нескольких регионах был сорван процесс голосования, что дало сторонникам Муском аргументы против новоизбранного парламента. Сегодня в Казани прошла масштабная акция протеста, организованная красногвардейцами и представителями рабочего класса, которые призвали к вотуму недоверия парламенту и его руководству. Усилия по подавлению беспорядков оказались безрезультатными.\n\nПоздним вечером начались гражданские беспорядки. Власти попытались привлечь население на свою сторону, но безуспешно. Разъяренные рабочие поджигали купеческие заведения, ввергая сердце Казани в ещё большую суматоху. К рассвету толпа решила штурмовать административное здание и в итоге добилась успеха. Несмотря на отсутствие премьер-министра, который заранее скрылся, это событие только укрепило позиции Муском.\n\nСултан-Галиев, обращаясь к толпе на центральной площади, объявил, что незаконно избранное правительство свергнуто. На спешно созванном съезде «Казанского Совета» было объявлено, что прежнее правительство отстранено от власти, а власть передана представителям рабочих, крестьян и солдат. Султан-Галиев был избран председателем «Всетатарского Совета»\n\nНесмотря на беспорядки и резню, переворот удался, революция свершилась. Несмотря на то, что против новоявленного социалистического правительства ещё есть несогласные, нет сомнений, что вскоре вся страна окажется под его контролем."
tatsoc.14.a: "Да здравствует рабочий и крестьянин Татарстана!"

tatsoc.15.t: "Мускомский переворот"
tatsoc.15.d: "С приходом к власти Татарского легиона напряжение продолжало оставаться весьма высоким, особенно из-за деятельности Мускома, группы, оспаривавшей власть легиона. В некоторых регионах влияние Легиона было не столь сильным, что дало возможность сторонникам Муском попытаться совершить революционный захват.\n\nСобрав своих верных последователей, руководство Муском объявило восстание. Социалистическое восстание быстро распространилось по всей республике, что привело к гражданским беспорядкам в Казани поздно вечером. Начались жестокие столкновения между легионерами и повстанцами, но когда рабочие Казанского порохового завода примкнули к последним, перевес в бою решительно изменился в их пользу. К рассвету Галлиулин и Яруллин, лидеры повстанцев, были задержаны, и после распространения этой новости по округе многие легионеры решили сдаться.\n\nСултан-Галиев, обращаясь к толпе на центральной площади, провозгласил, что незаконное правление Легиона свергнуто. На спешно созванном съезде «Казанского совета» было объявлено, что прежнее правительство отстранено от власти, а власть передана представителям рабочих, крестьян и солдат. Султан-Галиев был избран председателем «Всетатарского Совета»\n\nНесмотря на беспорядки и резню, переворот удался, революция свершилась. Несмотря на то, что против новоявленного социалистического правительства ещё есть несогласные, нет сомнений, что вскоре вся страна окажется под его контролем."
tatsoc.15.a: "Да здравствует рабочий и крестьянин Татарстана!"

tatsoc.16.t: "Переворот Милли Шура"
tatsoc.16.d: "После выборов напряженность оставалась высокой, особенно из-за большого влияния Милли Шура в рядах Красной гвардии. Когда [GetLeader] взял власть в свои руки, красногвардейцы отказались признать его легитимность, и Галимджан Шараф решил выступить против правительства. Сегодня в Казани прошел большой митинг протеста, организованный красногвардейцами и рабочим классом, которые призвали к вотуму недоверия парламенту и его руководству. Усилия по подавлению беспорядков оказались безрезультатными.\n\nПоздним вечером начались гражданские беспорядки. Власти пытались привлечь население на свою сторону, но безуспешно. Разъяренные рабочие поджигали купеческие заведения, ввергая сердце Казани в ещё большую суматоху. К рассвету толпа решила штурмовать административное здание и в итоге добилась успеха. Несмотря на отсутствие премьер-министра, который заблаговременно скрылся, это событие только укрепило позиции Муском.\n\nШераф, обращаясь к толпе на центральной площади, объявил, что незаконно избранное правительство свергнуто. Как лидер Милли Шура, он объявил, что прежнее правительство отстранено от власти, а власть перешла к представителям рабочих, крестьян и солдат, олицетворяемых Милли Шура.\n\nНесмотря на беспорядки и резню, переворот удался, революция свершилась. Несмотря на то, что против новоявленного социалистического правительства ещё есть несогласные, нет сомнений, что вскоре вся страна окажется под его контролем."

tatsoc.17.t: "Вопрос о лидерстве"
tatsoc.17.d: "Поскольку Милли Шура теперь прочно занял место лидера, уфимское отделение партии под руководством Ибрагимова созвало внеочередной съезд. Левые эсеры, в основном представленные уфимской фракцией, выступили за избрание нового исполкома партии, что может иметь далеко идущие последствия для будущего страны, если уфимская фракция возьмет верх.\n\nДелегаты из всех региональных советов Милли Шура присутствовали на съезде, и после первых выступлений кандидатов началось голосование..."
tatsoc.17.a: "К власти пришли уфимское крыло и левые эсеры."
tatsoc.17.b: "Шарафу удалось удержаться у власти."

tatsoc.18.t: "Признание?"
tatsoc.18.d: "Теперь, когда власть в Татарской Республике окончательно перешла в руки трудового народа, Муском считает необходимым поднять вопрос о признании правительства [RUS.Capital.GetCapitalVictoryPointName] как единственного законного правительства всей России. \n\n[ROOT.GetLeader], хотя и осторожен в этом вопросе, так как опасается, что Россия может подавить татарское национальное движение, смешав его с общероссийским социалистическим, не видит альтернативы - по крайней мере, в настоящее время без России судьба турко-татар находится в неопределенности, и другого пути вперед нет."
tatsoc.18.a: "Отправьте нашу делегацию в [RUS.Capital.GetCapitalVictoryPointName]."
tatsoc.18.b: "Мы будем стоять за независимость, чего бы нам это ни стоило."

tatsoc.19.t: "Делегация от [FROM.GetName]"
tatsoc.19.d: "Несмотря на первоначальный захват власти националистами в Казани, в настоящее время революция охватила Татарскую Республику. [FROM.GetLeader], новый председатель Татарского Совета рабочих и крестьянских депутатов, прислал к нам делегацию, признающую нашу власть и просящую о принятии в состав России в качестве составной республики."
tatsoc.19.d2: "$tatsoc.19.d$\n\nС одной стороны, мы рады присоединению ещё одного братского народа к нашей общей борьбе. Однако, с другой стороны, среди руководства, особенно среди левых эсеров, есть опасения по поводу надежности Султангалиева. Он известный националист и сторонник ислама, и его авторитет вызывает сомнения. Более надежным вариантом был бы Галимджан Ибрагимов, лидер татарских левых эсеров из уфимского отделения Татарского национального совета (Милли Шура). Возможно, если мы заставим Султангалиева уйти в отставку, мы сможем поставить Татарскую Республику под свой прямой контроль."
tatsoc.19.a: "Братья-татары вступают в Интернационал!"
tatsoc.19.b: "Требовать отставки Султангалиева!"

tatsoc.20.t: "Россия требует смены руководства!"
tatsoc.20.d: "Нашу делегацию тепло встретили в Москве, где Россия признала наш статус легитимного и автономного образования. Однако, на фоне прибытия российских войск на нашу территорию, наша делегация также привезла с собой печальную новость о том, что российское руководство потребовало немедленной отставки [ROOT.GetLeader] из-за его недавней антироссийской риторики.\n\nВ ответ Россия предложила назначить новым председателем Мусульманского социалистического комитета Ğäлимкана Ибрагимова, лидера Левой партии СР. Похоже, мы оказались в затруднительном положении и не можем не согласиться по этому вопросу..."
tatsoc.20.a: "Смириться с этим, мы не можем вводить русских в заблуждение."
tatsoc.20.b: "Отклонить их нелепые требования!"

tatsoc.21.t: "Татарстан Ибрагимова"
tatsoc.21.d: "Сразу после нашего вмешательства перебежчик Султангалиев покинул свой пост и, по неподтвержденным данным, уехал из Татарской Республики в неизвестном направлении. Тем не менее, Татарский Совет оперативно назначил нового председателя - уважаемого писателя и поэта Ибрагимова, убежденного левого эсера. С таким развитием событий мы можем с уверенностью заявить о непоколебимой преданности Татреспублики."
tatsoc.21.a: "Ура!"

tatsoc.22.t: "Демарш Султангалиева!"
tatsoc.22.d: "К сожалению, Султангалиев и Татарский Совет отвергли наши требования как самонадеянные и необоснованные. Впрочем, не нам судить - пока что мы не можем напрямую повлиять на ситуацию, а Султангалиев продолжает руководить [TTR.GetNameDef]. Возможно, в будущем нам удастся переломить ситуацию в свою пользу, но пока мы должны довольствоваться хотя бы некоторым контролем над Поволжьем."
tatsoc.22.a: "Хоть что-то."

tatsoc.23.t: "Растущие амбиции Султангалиева"
tatsoc.23.d: "С начала века татарские националистические и социалистические движения выступали за объединение всех поволжских тюркских и татарских народов в рамках единого федеративного государства. В революционный период националистическая буржуазия пыталась создать такое государство, известное как Идель-Урал, но это не увенчалось успехом, оставив сцену открытой для ещё более беспрецедентных предложений.\n\nМирсаид Султангалиев, лидер [TTR.GetNameDef], давно отстаивает пантюркистскую идеологию и другие необоснованные представления, что явно противоречит нашей национальной политике. Мы поддерживаем суверенитет всех наций, особенно угнетенных народов Востока, но риторика Султангалиева становится все более амбициозной.\n\nНа прошлой неделе в Казани состоялся съезд [TTR.GetRulingParty], на котором Султангалиев выступил с речью. С трибуны он официально обратился к нашему правительству с предложением объединить все «турко-татарские» народы в единую федеративную советскую республику - Республику Туран.\n\nС одной стороны, такой шаг удовлетворил бы пантюркистские устремления большинства населения Средней Азии и Поволжья. Однако, с другой стороны, это привело бы к созданию мощного автономного образования, которое потенциально могло бы бросить вызов нашей власти."
tatsoc.23.a: "Он совсем спятил?"
tatsoc.23.b: "Сильный союзник в мусульманском мире - вот что нам нужно."

tatsoc.24.t: "Россия требует позабыть о Туране"
tatsoc.24.d: "Недавнее выступление [ROOT.GetLeader] в Казани вызвало волну осуждения со стороны федерального правительства и российской администрации. Они официально осудили концепцию создания Туранской Советской Республики и призвали прекратить пантюркистскую буржуазную пропаганду, направленную на население страны."
tatsoc.24.a: "Русские никогда не признают нас."

tatsoc.25.t: "Сотрудничество с [FROM.GetLeader]?"
tatsoc.25.d: "Правительство [FROM.GetNameDef] обратилось к нашему правительству и заявило, что у нас общие цели - добиться полного суверенитета и независимости тюркских и татарских народов. Они предложили нам союз."
tatsoc.25.a: "Конечно!"
tatsoc.25.b: "Мы не можем доверять этому большевику!"

tatsoc.26.t: "[FROM.GetLeader] отказался от сотрудничества!"
tatsoc.26.d: "К сожалению, [FROM.GetAdjective]ое правительство  отказалось сотрудничать с нами!"
tatsoc.26.a: "Предатели турко-татары!"

tatsoc.27.t: "Милли Шура требует представительства"
tatsoc.27.d: "Вскоре после установления советской власти в республике оппортунисты - или, как утверждают некоторые, искренние социалисты - потребовали, чтобы их «совет», Милли Шура, был представлен на руководящих постах в республике. Свои требования они основывали на том, что к власти в России, несмотря на различия между партиями, пришло однородное социалистическое правительство, и поэтому они требовали своего места в руководстве. Какую линию поведения нам следует выбрать?"
tatsoc.27.a: "Включите их в наше однородное социалистическое правительство."
tatsoc.27.b: "Они мелкобуржуазные предатели!"

tatsoc.28.t: "Признание правительства [RUS.Capital.GetCapitalVictoryPointName]?"
tatsoc.28.d: "Теперь, когда власть на Идель-Урале окончательно перешла в руки трудового народа, Милли Шура считает необходимым поднять вопрос о признании правительства [RUS.Capital.GetCapitalVictoryPointName] как единственного законного правительства всей России.\n\n[Root.GetLeader], хотя и осторожно относится к этому, так как опасается, что Россия может подавить татарское национальное движение, смешав его с общероссийским социалистическим, не видит альтернативы - по крайней мере, в настоящее время без России судьба турко-татар находится в неопределенности, и другого пути вперед нет."
tatsoc.28.a: "Отправьте нашу делегацию в [RUS.Capital.GetCapitalVictoryPointName]."
tatsoc.28.b: "Мы будем стоять за независимость, чего бы нам это ни стоило."

tatsoc.29.t: "Делегация от [FROM.GetName]"
tatsoc.29.d: "Несмотря на первоначальный захват власти националистами в Казани, революционные силы теперь взяли верх в Идель-Урале. [FROM.GetLeader], новый председатель Идель-Уральского Совета, направил к нам делегацию, признающую нашу власть и просящую о принятии в состав России в качестве составной республики."
tatsoc.29.a: "Братья-татары вступают в Интернационал!"
tatsoc.29.b: "Мы разобьём этих буржуазных националистов!"

tatsoc.30.t: "Россия отказывается!"
tatsoc.30.d: "Наша делегация не была принята в [FROM.Capital.GetCapitalVictoryPointName], так как правительство России отказалось признать наше государство."
tatsoc.30.a: "Мы пытались."

tatsoc.31.t: "Делегация из [FROM.GetName]"
tatsoc.31.d: "С падением Уфы в руки [FROM.GetAdjective]их революционеров, их лидер Галимджан Ибрагимов вновь поднял вопрос об образовании Волго-Уральской Советской Республики, единой автономии татар и тюркских народов Внутренней России. Если мы согласимся на их предложение, то передадим им все эти земли. Однако некоторые наши советники считают, что лучше было бы создать вместо этого Татаро-Башкирскую Советскую Республику, или даже больше - покончить со всеми этими националистическими и пантюркистскими амбициями и создать отдельные автономии для каждого из этих государств."
tatsoc.31.a: "Какая чушь, это же разные народы."
tatsoc.31.b: "Мы можем принять только Татаро-Башкирскую республику."
tatsoc.31.c: "Волжско-уральские народы должны обрести своё величие под нашим строгим правлением."

tatsoc.32.t: "Россия негодует!"
tatsoc.32.d: "Российское правительство категорически отвергло наше предложение о создании Идель-Уральской республики. Государственные функционеры и партийные функционеры в Москве утверждают, что такое политическое образование нецелесообразно, и требуют, чтобы мы отказались от своих «буржуазных» устремлений. Тем не менее, очевидно, что Москва идёт по пути создания отдельных автономных образований для каждой национальности, и они не заинтересованы в нашем участии." #Separate Tatar and Bashkir
tatsoc.32.d2: "Российское правительство категорически отвергло наше предложение о создании Идель-Уральской республики. Бюрократы и партийные чиновники в [FROM.Capital.GetName] считают, что такое политическое образование неосуществимо, и требуют альтернативы - создания татаро-башкирской советской республики, концепции Султан-Галиева, от которой практически отказались в 1918 году. Если бы мы согласились на такой вариант развития событий, нам пришлось бы делить власть с башкирами." #Tataro-Bashkir
tatsoc.32.a: "Они действительно предатели!"
tatsoc.32.b: "Мы вынуждены с этим согласиться."

tatsoc.33.t: "Волго-Уральская Советская Республика"
tatsoc.33.d: "Правительство в [FROM.Capital.GetName] одобрило наше предложение о создании федеративной республики в составе Поволжья и Урала. Благодаря эффективным усилиям наших пропагандистов и делегатов мы теперь обладаем юридическими полномочиями для создания такой автономии в составе российского государства."
tatsoc.33.a: "Вперед, к величию!"

tatsoc.34.t: "[FROM.GetLeader] предлагает создать государство Крым"
tatsoc.34.d: "Поскольку мы освободили земли крымских татар, [FROM.GetAdjective]ое правительство и их лидер [FROM.GetLeader] предложили создать государство крымских татар."
tatsoc.34.a: "Эти земли должны быть непосредственно нашими!"
tatsoc.34.b: "Согласиться с этим предложением."

tatsoc.35.t: "Русские отказываются!"
tatsoc.35.d: "[FROM.GetAdjective]ое правительство  отклонило наше предложение о создании нового мусульманского государства в качестве автономного субъекта России."
tatsoc.35.a: "Проклятье..."

tatsoc.36.t: "[FROM.GetLeader] предлагает создать Кавказское государство"
tatsoc.36.d: "После того как мы освободили Баку и его нефтяные месторождения, [FROM.GetAdjective]ое правительство  и их лидер [FROM.GetLeader] предложили создать Кавказское государство."

tatsoc.37.t: "[FROM.GetLeader] предлагает создать государство Казахстан"
tatsoc.37.d: "Поскольку мы освободили Степи, [FROM.GetAdjective]ое правительство  и их лидер [FROM.GetLeader] предложили создать государство Казахстан."

tatsoc.38.t: "[FROM.GetLeader] предлагает создать государство Туркестан"
tatsoc.38.d: "Поскольку мы освободили Туркестан, [FROM.GetAdjective]ое правительство  и их лидер [FROM.GetLeader] предложили создать государство Туркестан."

tatsoc.39.t: "Гайнан Ваисев вызывает [ROOT.GetLeader]"
tatsoc.39.d: "Интригующая ситуация возникла на съезде совета в Казани. Гайнан Ваисев, видный деятель «революционно-булгаристско-исламо-коммунистического» движения, оказался на периферии собственной секты, если бы не огромная поддержка со стороны религиозного крестьянства. Теперь Ваисев стремится занять пост председателя, после того как советские власти оказали ему значительную поддержку.\n\nМестные советы созвали съезд, чтобы избрать Ваисева новым лидером [ROOT.GetAdjective]ого Совета. На съезде он намерен обнародовать свою программу, заявив, что его «Партия выживших» намерена тесно сотрудничать с общероссийскими властями в [RUS.Capital.GetCapitalVictoryPointName]. Удивительно, но многие российские чиновники, похоже, предпочитают сотрудничать с этим религиозным фанатиком, а не с [ROOT.GetLeader]!"
tatsoc.39.a: "Неожиданно конгресс голосует за Ваисева!"
tatsoc.39.b: "Этот человек не смог заручиться даже минимальной поддержкой."

tatsoc.40.t: "Новое руководство в [FROM.GetName]"
tatsoc.40.d: "Вчера в [FROM.GetNameDef] состоялся очередной съезд, созванный по инициативе крестьянских советов региона, в частности коммуны «Новая Болгария» и её лидера Гайнана Ваисова. К удивлению прежнего руководства республики, Ваисов и его «Группа выживших» сумели одержать верх, получив большинство голосов делегатов. В результате Ваисов стал новым председателем, фактически сместив таких тяжеловесов, как Галимджан Ибрагимов, с властных постов в [FROM.GetAdjective]ом Совете.\n\nВ то время как некоторые в нашем правительстве празднуют тот факт, что к власти в [FROM. GetName], предвидя их провал и используя его как повод для создания собственной лояльной администрации, другие, наоборот, ожидают от ваисовцев большего успеха, чем от предыдущего руководства."
tatsoc.40.a: "Что за чёрт?!"

tatsoc.41.t: "Татарское зелёное движение"
tatsoc.41.d: "Зелёное движение традиционно ассоциировалось с крестьянами и их полевыми атаманами, а после окончания гражданской войны слилось с народно-революционным движением под руководством Бориса Савинкова. Однако в татарском регионе «зеленое» движение развивается в соответствии со своей уникальной динамикой.\n\nОснователем и идейным вдохновителем татарского крестьянского движения, известного как «Зеленая армия», был Бахаветдин Ваисев, приверженец суфийского ордена Накшбанди. В 1826 году он основал в Казани «Дом молитвы и воинского обучения Священного Божьего воинства». Ваисев называл себя «сардаром» (полководцем), а своих последователей - «группой выживших»\n\nВисовское движение отвергало царскую администрацию, суд, налоги, воинскую повинность и духовных лиц, поддерживавших самодержавие. Они выступали за восстановление Волжской Булгарии. Ваисевское движение в первую очередь представляло интересы крестьянства, поэтому постулаты их доктрины находили отклик у простого народа, который терпел жестокие притеснения со стороны царского режима, протестуя против самодержавного гнета и бюрократического аппарата. \n\nВ 1880-1890-х годах Ваисев возглавлял крестьянские восстания в Казанском крае, однако Бахаветдин Ваисев был заключен в Казанскую окружную психиатрическую больницу, где и скончался в 1893 году. Под его руководством движение первоначально имело преимущественно религиозную направленность, но с приходом Гайнан Ваисев в качестве его преемника, оно стало проявлять и политическую активность.\n\nВ бурный период Гражданской войны Гайнан Ваисев стал видным деятелем, возглавив движение зеленых и установив сотрудничество с Казанским советом, который даже снабжал их оружием. Эта тенденция сохраняется и по сей день, а Ваисовское движение оказывает огромное влияние на крестьянство по всей стране."
tatsoc.41.a: "Нам нужны крестьяне на нашей стороне."

tatsoc.42.t: "Зелёная армия"
tatsoc.42.d: "Зеленое движение среди татарских крестьян, набравшее силу в последние месяцы под руководством Гайнана Ваисева, продолжает набирать силу. Даже некоторые члены Красной гвардии начали присоединяться к зеленому движению, привлеченные большей автономией в рамках уже децентрализованной структуры Красной гвардии.\n\nЭтот сдвиг особенно заметен среди крестьян, которые были маргинализированы в течение многих лет и не нашли общего языка ни с духовенством предыдущего республиканского правительства, ни с более консервативными муллами. Зеленое движение крепнет с каждым днем, и теперь местные крестьянские советы требуют признать Зеленую армию - воинов Аллаха - равной Красной гвардии и ввести её полевых командиров в генеральный штаб."
tatsoc.42.a: "Разрешите это формирование."
tatsoc.42.b: "Ни за что!"

tatsoc.43.t: "[FROM.GetName] просит о помощи!"
tatsoc.43.d: "Недавно в Казани, городе, который ещё недавно находился под влиянием про-[RUS.Capital.GetCapitalVictoryPointName] социалистических сил, произошел государственный переворот под руководством «Группы выживших», татарской национально-революционной партии «Зеленая армия». Хотя их идеология, возможно, весьма далека от идеального видения, проповедуемого нашим лидером, тем не менее, между нашими целями есть много общего - наша приверженность идеалам крестьянского самоуправления и борьба за права крестьян.\n\nНаш лидер, Борис Савинков, с любовью вспоминает свою роль во главе СЗРС (Союза защиты Родины и Свободы), борющегося за освобождение крестьян Казанской губернии во время боев за Свияжск. Мы можем рассмотреть возможность оказания помощи этим революционерам, но они требуют гарантий автономии и признания их желаемого государства - Волжской Булгарской Народной Республики."
tatsoc.43.a: "Все «зеленые» армии должны быть на одной стороне."
tatsoc.43.b: "Возможно, у нас есть что-то общее, но они безумны, не так ли?"

tatsoc.44.t: "Переворот в Зелёной армии"
tatsoc.44.d: "Решение не формировать отдельные подразделения Зеленой армии в составе наших вооружённых сил вызвало неподдельное возмущение крестьян, что привело к массовым беспорядкам и насильственным протестам по всей провинции. Крестьяне отказывались платить налоги, как это было в царские времена, и требовали создания исламского правительства, которое бы действительно представляло их интересы.\n\nНаше руководство было встревожено этими событиями, и наш лидер призвал к немедленному аресту Гайнана Ваисева. Однако при попытке ареста несколько красногвардейцев перешли на сторону врага. Вскоре после этого в Казани и по всей республике начались беспорядки, многие, кто ранее был верен Татарскому легиону, перешли на сторону Ваисева.\n\nК рассвету Казань была взята силами повстанцев, а руководство [ROOT.GetRulingParty] было задержано. Был созван новый съезд Татарских Крестьянских Советов и Зеленой Армии, председателем которого был избран Ваисев. Несмотря на то что предыдущая администрация была отстранена от власти, важно рассмотреть, как [RUS.Capital.GetName] может отреагировать на это событие."
tatsoc.44.a: "Да здравствует наш Сардар!"

tatsoc.45.t: "Переворот «зелёной армии»"
tatsoc.45.d: "Тревожные сообщения поступают из Казани, где «Зеленая армия» под руководством Гайнана Ваисова захватила контроль над [FROM.GetNameDef]. Ваисов утверждает, что он сардар, или командир, и возглавляет группу последователей, которые считают себя религиозными, фундаменталистами и революционерами, а также заявляют, что являются социалистами. Движение было основано отцом Ваисова, Бахаветдином, лидером крестьянских восстаний 1870-х годов, выступавшим против царского режима.\n\nТеперь Ваисов, придя к власти в результате переворота, тем не менее был официально избран на Татарском съезде Советов крестьян и Зеленой армии. Возникает вопрос: что делать с этим маргинальным движением, внезапно получившим широкую поддержку? Признать ли Ваисова, пока есть такая возможность, и предоставить ему право возглавить [FROM.GetNameDef], или же беспощадно подавить диссидентов и искоренить это контрреволюционное по своей сути движение?"
tatsoc.45.a: "Лучше бы они были нашими союзниками."
tatsoc.45.b: "Какого черта? Сокрушить этот режим!"

tatsoc.46.t: "Россия мобилизуется против нас!"
tatsoc.46.d: "Российская оккупационная администрация демонстрирует нежелание признавать наш суверенитет и готова начать наступление на наши городские центры с целью установления марионеточного режима, подобного тому, который был установлен в 1918 году в Казанской Советской Республике. Нам необходимо взять в руки оружие для защиты автономии нашей страны. Если русские будут упорствовать в своем отказе признать нашу власть, мы не смиримся с их многолетним господством."
tatsoc.46.a: "Сопротивляйтесь империалистам!"
tatsoc.46.b: "Начать переговоры с Русским революционным фронтом!"

tatsoc.47.t: "[FROM.GetLeader] предлагает помощь!"
tatsoc.47.d: "Наша делегация была принята в штаб-квартире Российского революционного фронта. Их лидер, [FROM.GetLeader], предложил нам помощь в нашей общей борьбе против [RUS.GetName]."
tatsoc.47.a: "Слава Сардару и Вождю!"

tatsoc.48.t: "[From.GetName] выражает отказ!"
tatsoc.48.d: "К сожалению, правительство [FROM.GetName] отказалось помочь нам, несмотря на нашу общую крестьянскую ориентацию."
tatsoc.48.a: "Все они просто империалисты!"

tatsoc.49.t: "Соглашение между [ROOT.GetLeader] и российским правительством"
tatsoc.49.d: "Сегодня правительство России официально признало нашего славного [ROOT.GetLeader] в качестве законного лидера [ROOT.GetName]."
tatsoc.49.a: "Отлично!"

tatsoc.50.t: "Татарское сопротивление!"
tatsoc.50.d: "Несмотря на все наши усилия, эти религиозные фанатики из [FROM.GetName] отказываются уважать волю рабочих и крестьян России. Они так же глухи к требованиям татарских пролетариев."
tatsoc.50.a: "Мы раздавим этих безумцев!"

tatsoc.51.t: "[FROM.GetName] отдает нам Уфу!"
tatsoc.51.d: "[FROM.GetAdjective]ое правительство  решило, как и было обговорено ранее, отдать нам город Уфу и её губернию - и вместе с этим множество этнических татар наконец-то присоединится к [ROOT.GetNameDef]."
tatsoc.51.a: "Отлично!"

tatsoc.52.t: "[FROM.GetName] требует Уфу"
tatsoc.52.d: "Вчера правительство [FROM.GetNameDef] попросило нас предъявить свои права на Уфимскую губернию. Хотя почти половина населения города - татары, он почти в равной степени населен башкирами, и некоторые наши советники полагают, что передача Уфы татарам оттолкнет от нас большинство башкирских рабочих и крестьян. С другой стороны, мы гораздо больше уверены в правительстве Татарии."
tatsoc.52.a: "Мы дадим им то, что они хотят."
tatsoc.52.b: "Лучше бы мы оставили Уфу в руках башкир!"

tatsoc.53.t: "[FROM.GetName] выражает отказ!!"
tatsoc.53.d: "К сожалению, [FROM.GetAdjective]ое правительство  отклонило нашу справедливую и честную просьбу о передаче Уфы в [ROOT.GetNameDef]."
tatsoc.53.a: "Мы вынуждены смириться с этим."
tatsoc.53.b: "Они действительно предали татар."

tatsoc.54.t: "Татарские революционеры в Уфе!"
tatsoc.54.d: "За этим явно стоит правительство [TTR.GetName] - теперь стало известно, что в Уфе вспыхнули рабочие волнения, в основном среди русского и татарского населения. Протестующие требуют немедленного присоединения региона к [TTR.GetNameDef] и единства рабочего класса в борьбе против капиталистических угнетателей и «буржуазной администрации Башкурдистана».\n\nЕсли мы попытаемся подавить это восстание силой, оно может перерасти в полномасштабный конфликт с татарским населением. И наоборот, если мы уступим требованиям повстанцев и сдадим Уфу, мы рискуем потерять поддержку и уважение собственного народа."
tatsoc.54.a: "Нам лучше сдать Уфу."
tatsoc.54.b: "Раздавите этих татарских империалистов. Уфа - башкирский город."

tatsoc.55.t: "Башкиры сдаются!"
tatsoc.55.d: "Удивительно, но башкирское правительство уступило требованиям повстанцев и позволило нашим войскам занять город."
tatsoc.55.a: "Скоро весь Башкирский Курдистан будет освобожден!"

tatsoc.56.t: "Репрессии против татар в Уфе!"
tatsoc.56.d: "Башкиры ответили силой - вчера они начали жестокие репрессии против татарского населения Уфы, особенно против рабочих и крестьян. Мы должны помочь уфимскому пролетариату в его неравной борьбе с башкирской военной машиной."
tatsoc.56.a: "У нас нет выбора - мы должны их освободить!"
tatsoc.56.b: "Отступаем..."

tatsoc.60.t: "Иные булгаристы"
tatsoc.60.d: "Вопреки всему, кажется, что два блестящих государства на земле теперь следуют истине булгаризма, сбрасывая оковы ложной истории, наложенные на наши запястья западной академией. В самой Болгарии с основной массой булгаристов находится Николай Севастьянович Державин - глава собственной группы левых профессоров, лингвистов и антропологов, посвятивших себя изучению славянской истории, несмотря на правление явно несоциалистического режима - в то время как в землях Татарии, некто Гайнан Ваисев (при поддержке таких татарских националистов, как Сайид Вахидов) выдвигает те же этнолингвистические утверждения о том, что все славяне произошли от древних булгар вдоль Волги, одновременно восхваляя достоинства исламского социализма и своего Ваисовского движения, само по себе антибуржуазное движение, вдохновленное джадидистами, но перешедшее в более радикальное и откровенно левое русло. Несмотря на различия в наших двух режимах, где Ваисев гораздо более идеологически привержен левым взглядам, чем Державин, который в основном ориентируется на традиционалистскую, почти языческую сторону булгаризма, очевидно, что немногие другие режимы, если вообще таковые имеются, поддержали бы наши крамольные истины. Учитывая это, следует ли нам сотрудничать с нашими собратьями-булгаристами, несмотря на идеологические различия, или же мы должны нести факел истинного булгаризма в одиночку?"
tatsoc.60.a: "Мы будем сотрудничать с этими мечтателями-булгаристами." #(alliance between eachother)
tatsoc.60.b: "Объединившись в единое целое, мы вместе достигнем булгаристской мечты." #(player-controlled one annexes the other, gets control of the volga puppet)
tatsoc.60.c: "Истинное булгарское государство может быть только одно; готовьте людей к бою!" #(war/cores on the other)
tatsoc.60.e: "Не обращать внимания на этих глупых лживых глашатаев булгаризма." #(ignore them)

ttr_idu.1.t: "Освобождение [1197.GetName]"
ttr_idu.1.d: "В январе 1918 года в [1197.GetName] была созвана конференция жителей региона, на которой большинство присутствующих высказались за присоединение к Башкирии. На конференции было объявлено о создании «Отдела башкирского языка и культуры»\n\nВ то же время Миллэт Меджлиси, координирующий орган Идель-Урала, направил участникам конференции послание, в котором призвал их поддержать объединение с государством Идель-Урал. Это предложение получило поддержку на конференции, что фактически означало вхождение [1197.GetName] в состав Идель-Урала. Однако, поскольку Идель-Урал никогда не контролировал территорию за пределами некоторых районов Казани, это объединение было лишь формальностью.\n\nПосле этого съезд [1197.GetName] был распущен Казанским Советом рабочих, крестьянских и солдатских депутатов. \n\nВ то время как башкирские националисты вели борьбу за Белебей и Стерлитамак, наши легионеры успешно проникли в [1197.GetName], захватив город и освободив его из-под власти русских революционеров. Однако этот поступок, несомненно, спровоцирует дипломатический инцидент с башкирским руководством."
ttr_idu.1.a: "[1197.GetName] - татарский город!"

ttr_idu.2.t: "Легион предлагает наступление на [1198.GetName]"
ttr_idu.2.d: "Руководство Татарского легиона рассматривает возможность проведения операции по переправе через Волгу и захвату татарского поселения [1198.GetName], расположенного на противоположном берегу. Эта территория населена татарами и в настоящее время находится под контролем противника. Если мы санкционируем эту операцию, это позволит им расширить своё влияние и закрепить своё присутствие. Однако нашей целью остаётся освобождение всех татарских территорий от иностранной оккупации."
ttr_idu.2.a: "Освободить правый берег!"
ttr_idu.2.b: "Это слишком рискованно!"

ttr_idu.3.t: "Чувашский консул"
ttr_idu.3.d: "Несмотря на то что татарскому народу, благодаря усилиям Татарского легиона, удалось освободить часть земли наших предков от революционных сил России, не всем этническим группам так повезло. Положение наших чувашских братьев далеко от идеального.\n\nПочти с момента восстания в Петрограде левые эсеры во главе с Чувашским комитетом левых эсеров и их видными деятелями, такими как Даниил Эльмен и Тимахви Хури, захватили власть в Чебоксарах, крупнейшем городе чувашского народа. Эти предатели национального дела быстро признали власть в Петрограде, оставив чувашский народ, казалось бы, обреченным.\n\nНесмотря на это, среди чувашей все ещё есть патриоты и настоящие герои. Один из таких людей - Федор Паймук, 35-летний купец, отслуживший в русской армии и окончивший промышленно-экономический институт. В последние годы он издавал газету «За национальную свободу» и активно добивался большей автономии чувашского народа, но его усилия были тщетны.\n\nОднако с появлением Татарского легиона эти надежды могут оказаться не такими уж и надуманными. Федор сразу же вступил в легион в качестве добровольца, и руководство легиона признало его настоящим защитником свободы Идель-Урала. Эхмет Яруллин официально назначил Федора консулом Чувашии в Легионе, признав его официальным представителем чувашской общины."
ttr_idu.3.a: "Все народы Идель-Урала будут освобождены."

ttr_idu.4.t: "Общество изучения местного края"
ttr_idu.4.d: "В 1921 году при Чувашском национальном музее в Чебоксарах было создано Общество изучения местного края - научная организация, занимавшаяся изучением местного края, распространением научных знаний о нем и повышением культурной осведомленности чувашского народа о жизни и традициях различных этнических групп региона. Члены этого общества занимались скрупулезным учётом и документированием археологических памятников. Они активно участвовали в археологических раскопках, скрупулезно каталогизируя артефакты для будущих музейных коллекций. Иногда они проводили исследовательские раскопки, скрупулезно изучая надгробные камни, исписанные арабской вязью. Они углублялись в анализ древних предметов, включая раскопки Тихомировского клада, тайника с монетами Джохидов, в 1928 году.\n\nОбщество было разделено на различные секции, включая естественно-историческую, историко-археологическую, этнографическую, социально-политическую, художественно-литературную, научно-просветительскую, организационно-инструкторскую, информационную и с 1925 года - конституционную. Вот тут-то и начинается самое интересное.\n\nХотя чувашский народ и получил отдельную автономию в составе России, его полномочия были далеки от идеала для чувашских национальных лидеров. Лидеры общества, в частности Метри Юман, приняли булгаристскую теорию происхождения чувашей в качестве своей основной доктрины. В ряде работ, опубликованных в 1920-е годы, они отстаивали тезис о том, что чуваши являются единственными прямыми и чистыми потомками волжско-камских болгар, и идеализировали эпоху государственности Волжской Болгарии. Члены общества даже обсуждали идею переименования Чувашской автономной области в Болгарскую автономную область и изменения названия народа с чувашей на булгар. В результате среди чувашей возникло сильное движение за болгарскую идентичность.\n\nПосле начала гражданской войны в России члены Общества бежали из революционных Чебоксар и нашли убежище в Казани, где теперь ищут поддержки у нашей администрации. Мы готовы оказать им помощь, но это противоречит нашему видению создания тюрко-татарской нации, в которой нет места шовинистическим устремлениям булгарских националистов."
ttr_idu.4.a: "Но мы все равно должны их поддержать."
ttr_idu.4.b: "Дискредитировать их идеи."

