TTR_tot_islamic_socialism_subtype: "Ваисовское движение"
TTR_tot_islamic_socialism_subtype_desc: "§Y(Ваисовское движение)§!\n\nВаисовское движение представляет собой значительное явление в татарском обществе, основанное Бахаветдином Ваисовым, членом суфийского ордена Накшбанди, который был заключен царскими властями в психиатрическую лечебницу за его роль в татарских крестьянских восстаниях в конце XIX века. \n\nСовременная итерация Ваисовского движения может быть охарактеризована как крестьянское движение, схожее с российскими «Зелёными армиями», низовым религиозным и фундаменталистским движением. Оно воплощает в себе революционный дух угнетенных татарских крестьян и национально-религиозный нарратив о прямом происхождении татар из Волжской Булгарии. Ваисовское движение придерживается убеждения, что между учениями Корана и Шариата и современными социалистическими идеологиями существуют значительные параллели. Поэтому они стремятся восстановить исламскую волжско-булгарскую нацию путём священной и праведной революции, руководствуясь принципами Аллаха, чего бы это ни стоило."

### Focuses ###
## Army Focuses ##
TTR_Tatar_Republican_Army: "Татарская национальная армия"
TTR_Tatar_Republican_Army_desc: "Чтобы защитить наше новое государство от окружающих нас гневных сил, нам понадобится современная, хорошо оснащенная и достаточно обученная армия. Новая татарская национальная армия должна быть сформирована из немногих имеющихся у нас ополчений и гвардейских полков, чтобы мы были готовы встретить ужасы современной войны."
TTR_Subordinate_The_Legion: "Покорить легион"
TTR_Subordinate_The_Legion_desc: "Легион становится сильнее с каждым днем, и эти военизированные формирования не слушают никого, кроме своего командования. Если мы хотим построить современное государство, только правительство должно обладать монополией на власть и применение силы. Мы должны подчинить Легион Харби Шура, нашему Военному совету."
TTR_Smuggle_The_Weapons: "Контрабанда снаряжения и оружия"
TTR_Smuggle_The_Weapons_desc: "Каждый мужчина в Татарии должен быть способен в любой момент достать винтовку и защитить свою нацию и своих соотечественников, но у нас нет промышленной базы для достижения этого идеала. Вместо этого мы будем прибегать к подпольным каналам и связям на черном рынке, чтобы добывать новое оружие войны, ведь Татария и её народы будут свободны, чего бы это ни стоило."

TTR_Lessons_Of_CW: "Уроки Гражданской войны"
TTR_Lessons_Of_CW_desc: "Гражданская война в России была одним из самых кровопролитных конфликтов современной эпохи, унесшим жизни миллионов людей из-за глупого конфликта из-за идеологии, который лишь создал дополнительные проблемы для этих земель. Однако если мы чему-то и научились в этом аду, так это тому, как эффективно вести войну в эту новую, быстро развивающуюся эпоху, в которой мы оказались. Из трупов и хаоса того братоубийства мы узнаем все, что можем, о доктрине и стратегии, что позволит нам лучше подготовиться к следующей войне."

TTR_Mass_Mobilization: "Массовая мобилизация"
TTR_Mass_Mobilization_desc: "Нам нужна рабочая сила, и она нам крайне необходима, если мы хотим иметь хоть какой-то шанс противостоять русской волне. Каждый трудоспособный мужчина должен быть обучен владению винтовкой и стрельбе из нее, чистке снаряжения, езде на лошади и другим основам татарской войны, чтобы, если и когда придет время, когда их хан призовет их служить своей нации и своим соотечественникам, мы все могли быть уверены, что они хотя бы умеют стрелять из оружия."

TTR_Train_The_Officers: "Правила обязательной подготовки"
TTR_Train_The_Officers_desc: "Офицеры и бойцы наших вооружённых сил и ополчения должны проходить круглосуточную подготовку и учения, чтобы обеспечить их готовность к грядущему крестовому походу. Их будут подталкивать к краю пропасти и дальше, ведь если они истинные сыны монголов, то, несомненно, справятся с этим."
TTR_Patriotism: "Укрепление татарского патриотизма"
TTR_Patriotism_desc: "В нашем ханстве необходимо культивировать единую и процветающую татарскую идентичность, а также заставить наш народ любить нашего хана и его режим больше, чем все остальные государства и образования. Истинные патриоты ставят свою нацию и своих соотечественников превыше всего, и этот идеал должен прививаться каждому гражданину, ведь патриотизм и национальная гордость - одни из самых высоких добродетелей в жизни."
TTR_Military_Industrial_Complex: "Татарский ВПК"
TTR_Military_Industrial_Complex_desc: "Для дальнейшего укрепления военной мощи и промышленной базы государства правительство и наши крупнейшие производители должны начать более тесное сотрудничество, напрямую подпитывая потребности друг друга, по мере того как они будут ускорять безудержный прогресс и индустриализацию в погоне за все более высокими амбициями. Неутолимая, но продуктивная, эта новая система принесет огромную пользу военной и промышленной базе нашей нации, а также ещё больше привяжет Курултай к армии."
TTR_New_Heights: "Новые высоты"
TTR_New_Heights_desc: "В Волго-Уральском регионе есть различные местности, но среди них особенно выделяются горы, которые занимают большую часть нашей территории. Горы представляются сложной местностью для ведения боевых действий, поэтому целесообразно создать специализированные подразделения для эффективного проведения операций на этих территориях. Создав вблизи гор специализированное отделение, куда будут отбираться офицеры для обучения, и отобрав местных солдат, а также проведя активную кампанию по привлечению местного населения в горные подразделения, мы рассчитываем создать 2 полка. Кроме того, мы вводим в стандартные курсы подготовки офицеров уроки по изучению основ горных операций."
TTR_Special_Forces: "Силы специального назначения"
TTR_Special_Forces_desc: "Завершая программу создания горных частей, группа инициаторов выступила с инновационным предложением по созданию нового рода войск - воздушно-десантных войск. Учебный центр командования горных войск был очень обширным и все площади не могли быть использованы, поэтому для экономии ресурсов там будет создан и центр подготовки десантников, так что будет создан Университет спецназа. В то же время будет открыт факультет военных юристов для создания военной полиции."

TTR_Office_School: "Татарская офицерская школа"
TTR_Office_School_desc: "Чтобы обеспечить максимальный уровень безопасности в нашей военной иерархии, необходимо создать новый офицерский класс, полностью состоящий из верных, преданных татарских националистов. Эти новые лидеры должны стать связующим звеном между массой вооружённых сил и Курултаем и новыми лидерами нашей армии. От них зависит будущее нашего ханства и успех наших армий." 
TTR_Conquer_Land: "Вновь татарская гегемония"
TTR_Conquer_Land_desc: "Мы будем расширять наше правление и расширять границы нашей сферы влияния, пока не станем истинными хозяевами этого царства. Земли Золотой Орды будут нашими, и слава и победы наших предков вновь повторятся под нашим командованием. Наше ханство будет простираться от Черного моря до Алтайских гор, и все между ними будет находиться под нашим полным командованием!"

TTR_Airforce: "Республиканские воздушные силы"
TTR_Airforce_desc: "Хотя мы уже давно являемся хозяевами земли, как опытные наездники и солдаты, владения над землей долгое время ускользали от нас, до сих пор. Будут созданы новые военно-воздушные силы, чтобы мы могли приручить небо и добиться превосходства над нашими врагами как в воздухе, так и на земле. При таком подходе им некуда будет бежать»."
TTR_National_Air_Academy: "Национальная воздушная академия"
TTR_National_Air_Academy_desc: "В столице будет создана новая национальная воздушная академия, которая подготовит новое поколение военных, которые получат крылья и отправятся в полет, чтобы защищать наше ханство. В этом учебном заведении все - от новых пилотов и механиков до новых маршалов авиации - получат знания, необходимые для эффективного управления военно-воздушными силами."
TTR_Pursue_Fighter_Development: "Развитие истребителей"
TTR_Pursue_Fighter_Development_desc: "Истребители - это боевые кони неба, как лошади, которые перевозили наших предков по Евразии. Мы должны инвестировать в эти разработки, чтобы сделать наших собственных алюминиевых коней, которые будут рваться в небо подобно кометам и господствовать в небесах."
TTR_Pursue_Bomber_Development: "Развивать бомбардировщики"
TTR_Pursue_Bomber_Development_desc: "Бомбардировщики - это могучие быки авиации, взмывающие высоко над облаками и несущие большую смертоносную нагрузку, способную издалека нанести поражение нашим врагам. Мы должны инвестировать в эти более тяжелые разработки, чтобы создать собственных бомбардировщиков, способных обрушить на наших врагов адский дождь."
TTR_Conquer_Sky: "Татары правят небом"
TTR_Conquer_Sky_desc: "Небеса принадлежат нам, и бездна над Тартарией чиста, если не считать черных туч от роящихся самолетов, патрулирующих воздух. Как монголы приручили степь, так и мы захватили великие и дикие просторы, и вся Татария находится в безопасности под этими наполненными машинами небесами."

### Socialist Tree ###
TTR_MSK_In_Power: "Социалисты берут верх"
TTR_MSK_In_Power_desc: "После долгих лет борьбы социалистические силы наконец-то одержали победу в Казанской губернии. На смену Мейлезе или Городской думе с их бесконечными дебатами пришло правительство, преданное истинному делу рабочих и крестьян. Теперь наша первоочередная задача - укрепить власть и заложить фундамент для социалистического будущего."
TTR_Purge_Nationalists: "Уничтожить легион"
TTR_Purge_Nationalists_desc: "Так называемый «Татарский легион» когда-то был орудием контрреволюционных сил, стремившихся сохранить старый порядок и подорвать дело социализма. Их реакционным идеалам нет места в новом [ROOT.GetName]. Мы должны действовать быстро, чтобы искоренить эти пережитки буржуазного национализма, пока они не стали угрозой для нашей революции."
TTR_Arrest_Democrats: "Распустить Мейлезе"
TTR_Arrest_Democrats_desc: "Мейлесе, некогда бывший форумом для татарского самоуправления, превратился в бастион либеральной нерешительности и буржуазного влияния. Чтобы социализм восторжествовал, мы должны принять решительные меры и распустить это устаревшее учреждение. Революция не будет остановлена пустыми словами корыстных политиков."
TTR_Fight_Influential_Merchants: "Бороться с влиятельными торговцами"
TTR_Fight_Influential_Merchants_desc: "Несмотря на наш революционный прогресс, остатки старого капиталистического класса продолжают удерживать экономическую власть, особенно среди влиятельных татарских купеческих семей. Их богатство и влияние представляют угрозу для социалистического государства. С помощью национализации, налогообложения и целенаправленных чисток мы разрушим их удушающий контроль над нашей экономикой."
TTR_Nationalize_Oil_Fields: "Национализация залежей нефти"
TTR_Nationalize_Oil_Fields_desc: "Нефтяные месторождения татар являются одними из самых ценных ресурсов в регионе. Они больше не должны эксплуатироваться частными лицами или иностранными спекулянтами. Передав их под контроль государства, мы обеспечим, чтобы их богатство служило народу, финансировало наш социалистический проект и укрепляло нашу промышленную базу."

TTR_Soltangaliev_Doctrine: "Доктрина Солтангалиева"
TTR_Soltangaliev_Doctrine_desc: "Мирсайет Солтангалиев представляет новый путь социалистической революции - путь, объединяющий марксизм с национальным освобождением угнетенных народов. Его концепция «пролетарского востоковедения» призывает к созданию нового авангарда: союза тюркских и мусульманских рабочих, ведущих борьбу с империализмом и капитализмом."
TTR_Prophet_Of_Marxist_Islam: "Пророк марксистского ислама"
TTR_Prophet_Of_Marxist_Islam_desc: "Ислам издавна был духовной опорой татарского народа, и его нельзя просто отбросить в нашем движении к социализму. Вместо этого мы должны интегрировать прогрессивные интерпретации исламских ценностей с марксистской мыслью, создавая уникальную идеологию, которая объединит массы за нашим делом."
TTR_Democratic_Centralism: "Демократический централизм"
TTR_Democratic_Centralism_desc: "Революция не может позволить себе быть парализованной бесконечными дебатами. Голоса рабочих и крестьян должны быть услышаны, но если решение принято, ему нужно следовать без колебаний. Только благодаря твердому руководству и единству мы сможем обеспечить выживание нашего зарождающегося социалистического государства."

TTR_Left_SR_Doctrine: "Левые эсеры-революционеры"
TTR_Left_SR_Doctrine_desc: "Идеалы левых социалистов-революционеров глубоко созвучны нашей борьбе - аграрный социализм, национальное самоопределение и прямое действие. Объединившись с ними, мы сможем сплотить революционные силы региона и продвинуться вперед к социалистическому будущему, свободному как от буржуазного господства, так и от иностранного империализма."
TTR_Bashkir_Propaganda: "Зажечь революцию в Уфе"
TTR_Bashkir_Propaganda_desc: "Башкирский народ, как и татары, страдает под тяжестью российской гегемонии. Если мы распространим наше революционное послание в Уфе, мы сможем вдохновить их на восстание против своих угнетателей и присоединиться к нам в борьбе за социализм и самоопределение. Кроме того, в Уфимской губернии проживают наши братья-татары."
TTR_Left_Idel_Ural: "Путь к величию"
TTR_Left_Idel_Ural_desc: "Мечта о едином Идель-Урале - федерации народов Поволжья и Урала - долгое время подавлялась российским империализмом. Теперь, с приходом к власти социалистических сил, у нас есть возможность осуществить эту мечту, изначально сформулированную Ибрагимовым, объединив под революционным знаменем татар, башкир, чувашей и других народов."
TTR_National_Narodism: "Национально-народовольческая Татария"
TTR_National_Narodism_desc: "Традиция аграрного социализма «Народник» обретает новый смысл в Татарстане. Соединив революционный популизм с национальным самоопределением, мы сможем создать уникальную социалистическую систему, отвечающую потребностям нашего народа."
TTR_5_States_Of_Russia: "Месть московитам"
TTR_5_States_Of_Russia_desc: "Наша революция не ограничивается народами Поволжья и Урала. По всей России мусульманские народы борются против имперского господства. Мы будем выступать за создание пяти автономных советских мусульманских республик, обеспечивая каждой из них право на самоопределение в рамках социализма."

TTR_Legacy_Of_Waisi_Movement: "Наследие Ваисовского движения"
TTR_Legacy_Of_Waisi_Movement_desc: "Ваисовское движение, некогда бывшее периферийной исламской сектой, выступало за сопротивление российскому господству и проповедовало видение независимого, праведного общества. Теперь мы можем включить её последователей в социалистическое дело, направив их революционный пыл на построение справедливого и равноправного общества."
TTR_True_Faith: "Чистая вера ордена Накшбанди"
TTR_True_Faith_desc: "Суфийский орден Накшбанди долгое время определял духовную жизнь нашего народа. Хотя некоторые считают, что вера противостоит социализму, мы признаём, что религия может быть силой освобождения. Мы должны сотрудничать с религиозными лидерами, готовыми выступить против колониального угнетения."
TTR_Power_to_Sardar: "Власть Сардару"
TTR_Power_to_Sardar_desc: "Татарстану нужен сильный и решительный лидер, который проведет его через неспокойную эпоху революции и войны. Пришло время отказаться от слабых парламентских склок и передать власть в руки Сардара, нашего верховного лидера и защитника. Подобно великим ханам древности, он должен объединить татарскую нацию, восстановить нашу военную мощь и с абсолютной властью защищать наш народ от внутренних разногласий и иностранного порабощения. Твердой рукой и ясным видением сардар создаст новый Татарстан, основанный на силе, единстве и судьбе."
TTR_Sharia_Law_Waisi: "Верховенство шариата"
TTR_Sharia_Law_Waisi_desc: "На протяжении веков исламский закон управлял нашим народом. Вместо того чтобы отбросить его, мы адаптируем его к принципам социалистической справедливости, чтобы он служил нуждам рабочих и крестьян."
TTR_Waisi_Warriors_Of_Allah: "Ваисы - воины Аллаха"
TTR_Waisi_Warriors_Of_Allah_desc: "Бойцы вайси когда-то взяли в руки оружие против российского империализма, сражаясь во имя свободы нашего народа и наших законных земель. Пусть движение и боролось, но его конечная цель была достигнута. Теперь они будут продолжать бороться за социалистическое дело, став авангардом нашей революции во имя веры и справедливости."

TTR_Memory_Of_Vakhitov: "Вспоминая Вахитова"
TTR_Memory_Of_Vakhitov_desc: "Бесстрашный революционер и защитник угнетенных, Мулланур Вахитов отдал свою жизнь за дело социализма и национального освобождения. Его наследие служит вдохновением для народа Татарстана, напоминанием о том, что социализм и борьба за самоопределение неразделимы. Мы будем чтить его жертву и обеспечим осуществление его мечты о свободной и справедливой Татарской республике."
TTR_Revolutionary_Jadidism: "Революционный джадидизм"
TTR_Revolutionary_Jadidism_desc: "Джадидистское движение, некогда ориентированное на образовательное и культурное возрождение, теперь должно встать на революционный путь. Модернизация татарского общества должна осуществляться не под диктовку буржуазии или империалистов, а под диктовку рабочих и крестьян. Синтезируя марксистскую мысль с прогрессивными идеалами джадидистов, мы создадим новую идеологию, которая будет отстаивать национальную самобытность и одновременно продвигать дело международного социализма."


TTR_Nationalize_Key_Industries: "Национализация ключевых отраслей"
TTR_Nationalize_Key_Industries_desc: "Средства производства должны быть изъяты из рук частных капиталистов и переданы под контроль трудящихся. Мы национализируем ключевые отрасли промышленности, добиваясь того, чтобы они служили нуждам народа, а не интересам буржуазии."
TTR_Revolutionary_Potential_Of_The_Peasants: "Революционный потенциал крестьянства"
TTR_Revolutionary_Potential_Of_The_Peasants_desc: "[ROOT.GetLeader] верит в революционный потенциал крестьянства. Проводя земельную реформу и развивая сельские районы, мы будем расширять возможности сельскохозяйственных рабочих, чтобы они стали жизненно важной силой в социалистической борьбе."

TTR_Challenge_Russian_Hegemony: "Бросить вызов Московии"
TTR_Challenge_Russian_Hegemony_desc: "Российское господство над Поволжьем длится уже несколько веков. Пришло время освободиться от этой гегемонии, отстаивая своё право на самоопределение и революцию."
TTR_From_Shackles_Of_Russification: "Уничтожить великорусский шовинизм"
TTR_From_Shackles_Of_Russification_desc: "Татарский социализм - это не только классовая борьба, но и освобождение татарского народа от русского господства. Мы не должны позволить метрополии, нашим бывшим повелителям, будь то белые или красные, впиться своими цепями в нашу культуру и уничтожить её посредством своего империализма."
TTR_Support_Anti_Colonial_Movements: "Извечная борьба"
TTR_Support_Anti_Colonial_Movements_desc: "Борьба с империализмом ведется не только нами - это глобальная борьба. Мы будем оказывать поддержку другим угнетенным народам, объединяя тюркские и мусульманские народы против колониального господства."
TTR_Soviet_Turan: "Советский Туран"
TTR_Soviet_Turan_desc: "Видение Советского Турана - федерации социалистических тюркских государств - теперь может стать реальностью. Мы будем играть ведущую роль в объединении наших братьев под знаменем марксизма."
TTR_Seek_Alliance_With_ERK: "Искать союза с ERK"
TTR_Seek_Alliance_With_ERK_desc: "Движение ERK разделяет наше видение пантюркистского возрождения, объединяющего разрозненных сынов Турана против империалистического угнетения. Татарстан не может быть одинок в борьбе за национальное освобождение; мы должны наладить связи с нашими башкирскими братьями и другими тюркскими народами для обеспечения взаимной защиты и сотрудничества. В этом союзе мы будем укреплять культурное единство, координировать военные усилия и стремиться к лучшему будущему для всех тюркских народов."
TTR_Propaganda_Of_Deeds: "Пропаганда поступков"
TTR_Propaganda_Of_Deeds_desc: "Время пустых слов и пустопорожних манифестов прошло - нашим посланием должно стать действие! Вдохновленные революционным духом наших предков, мы должны продемонстрировать свою решимость прямыми действиями. Будь то организация забастовок, захват контроля над промышленностью или устранение агентов имперского угнетения, наше движение докажет свою приверженность делами, а не просто риторикой. Пусть трепещут наши враги, ибо татарскую революцию не остановить."

### Democrats
TTR_Turkists_Majority: "Тюркское превосходство"
TTR_Turkists_Majority_desc: "По мере становления демократических институтов Татарстана стало ясно, что тюркская фракция занимает доминирующее положение в нашей политической сфере. Выступая за культурное возрождение, национальное единство и экономическое процветание, тюркисты стремятся превратить Идель-Урал в сильное и суверенное государство, основанное на тюркском наследии. Их большинство позволит им провести масштабные реформы и укрепить республику перед лицом внешнего давления."

TTR_Milli_Shura_Victory: "Победа Милли Шура"
TTR_Milli_Shura_Victory_desc: "Милли Шура, представляющая стремление татарского народа к социализму и демократии, одержала победу на политической арене. Этот триумф знаменует начало новой эры для Идель-Урала, когда национальная идентичность и политическая свобода будут защищены через представительные институты."

TTR_Support_Tatar_Merchants: "Поддержка татарских купцов"
TTR_Support_Tatar_Merchants_desc: "Торговля и коммерция давно стали основой татарского общества, а купцы играют решающую роль в нашем экономическом развитии. Предлагая финансовые стимулы и снимая бюрократические ограничения, мы дадим возможность татарским купцам процветать, обеспечивая независимость и процветание нашей экономики. Сильный меркантильный класс позволит нам конкурировать на региональных и международных рынках."
TTR_Support_Workers_And_Peasants: "Поддержка рабочих и крестьян"
TTR_Support_Workers_And_Peasants_desc: "Процветание нации зависит не только от купцов и интеллигенции, но и от рабочих и крестьян. Мы должны проводить политику, улучшающую условия труда, проводить земельную реформу и добиваться того, чтобы голоса рабочих были услышаны в нашей демократии. Только благодаря балансу экономического роста и социальной справедливости Татарстан сможет достичь прочной стабильности."

TTR_Disband_The_Red_Guard: "Распустить Красную гвардию"
TTR_Disband_The_Red_Guard_desc: "Созданная изначально как революционная сила, Красная гвардия стала нестабильным элементом в нашей молодой демократии. Хотя их роль в прошлой борьбе нельзя отрицать, их дальнейшее существование представляет риск для нашего гражданского правительства. Расформировав Красную гвардию, мы обеспечим, чтобы безопасность нашей страны оставалась в руках профессиональных и подотчетных военных сил."
TTR_Integrate_The_Red_Guard: "Интегрировать Красную гвардию"
TTR_Integrate_The_Red_Guard_desc: "Красная гвардия храбро сражалась, защищая революцию и наш суверенитет. Вместо того чтобы распускать эту силу, мы должны поставить её под контроль государства, превратив в профессиональное военное подразделение, лояльное демократическому правительству. Их опыт и преданность делу будут неоценимы для поддержания стабильности и защиты нашей республики от внешних угроз."
TTR_Fate_Of_The_Muskom: "Судьба «Мускома»"
TTR_Fate_Of_The_Muskom_desc: "Продолжение существования оппозиционного и нигилистического Мусульманского социалистического комитета (Муском) ставит под вопрос их роль в нашей молодой демократии. Мы должны полностью распустить его, чтобы будущее Идель-Урала определялось волей народа, а не неизбранными революционными лидерами."

TTR_Adopt_Constitution_Of_The_State: "Принять региональную Конституцию"
TTR_Adopt_Constitution_Of_The_State_desc: "Нация сильна только своими законами. Чтобы укрепить нашу демократию, мы должны разработать и принять конституцию, закрепляющую права всех татар, обеспечивающую справедливое управление и устанавливающую чёткие правила участия в политической жизни. Эта конституция станет основой нашей республики и будет служить нам ориентиром в построении справедливого и процветающего будущего."

TTR_Local_Soviets: "Наделить властью местные Советы"
TTR_Local_Soviets_desc: "Сильная демократия строится с нуля. Децентрализуя власть и предоставляя большую автономию местным советам, мы обеспечим, чтобы управление оставалось близким к народу. Местные представители лучше всего понимают потребности своих общин, и благодаря этой политике мы создадим более активную и устойчивую политическую систему."
TTR_Islam_As_Revolutionary_Force: "Ислам как революционная сила"
TTR_Islam_As_Revolutionary_Force_desc: "На протяжении веков ислам был руководящей силой в жизни татарского народа, обеспечивая не только духовное руководство, но и основу для социальной справедливости. Используя революционный потенциал ислама, мы сможем мобилизовать народ на национальное обновление и нравственный прогресс, обеспечив гармоничное сосуществование веры и демократии."
TTR_Workers_Self_Management: "Рабочее самоуправление"
TTR_Workers_Self_Management_desc: "Вместо того чтобы полагаться исключительно на государственное планирование или частное предпринимательство, мы будем поощрять создание рабочих кооперативов и самоуправляемых производств. Предоставив рабочим контроль над их рабочими местами, мы обеспечим демократическое принятие экономических решений в интересах тех, кто производит богатство нашей страны."
TTR_Economic_Planning_Board: "Плановый совет"
TTR_Economic_Planning_Board_desc: "Чтобы обеспечить экономическую стабильность и рост, мы должны создать центральный Совет по планированию, который будет координировать развитие промышленности и сельского хозяйства. Этот орган обеспечит эффективное распределение ресурсов, сохраняя баланс между государственным вмешательством и частным предпринимательством."

TTR_Public_Schools: "Бесплатное образование"
TTR_Public_Schools_desc: "Образование - это ключ к национальному прогрессу. Введя систему бесплатного государственного образования, мы обеспечим доступ к знаниям и возможностям каждому ребенку, независимо от социального класса. Инвестируя в образование сегодня, мы создадим поколение, способное вести Идель-Урал в процветающее будущее."
TTR_Finance_Jadidist_Reformation: "Финансирование институтов джадидизма"
TTR_Finance_Jadidist_Reformation_desc: "Движение джадидистов, стремящееся модернизировать и реформировать наше общество, необходимо поддерживать, если мы хотим сохранить наше культурное наследие и при этом продвинуться в современном мире. Финансируя образовательные и культурные учреждения, вдохновленные идеалами джадидизма, мы обеспечим нашему народу возможность оставаться в авангарде интеллектуального и экономического прогресса."

TTR_Abolish_Russian_Land_Ownership: "Перераспределить землю"
TTR_Abolish_Russian_Land_Ownership_desc: "Большая часть земли Идель-Урала остаётся либо в руках российских помещиков, либо в руках колониальных властей, либо в руках сельских коммун. Чтобы обеспечить экономическую справедливость, мы реализуем программу перераспределения земли, в которой приоритет будет отдан нуждам татарских мелких землевладельцев, и вернём контроль над землей тем, кто её обрабатывает."
TTR_Support_Farmers: "Поддержка малых татарских хозяйств"
TTR_Support_Farmers_desc: "Сельское хозяйство остаётся жизненной силой нашей страны. Мы должны инвестировать в инфраструктуру, оказывать финансовую помощь и внедрять современные методы ведения сельского хозяйства, чтобы татарские фермеры могли конкурировать на региональных и мировых рынках. Укрепление нашего сельскохозяйственного сектора станет гарантией продовольственной безопасности и экономической стабильности."
TTR_Support_The_Cooperatives: "Поддержка кооперативов"
TTR_Support_The_Cooperatives_desc: "Кооперативы представляют собой нечто среднее между государственным контролем и частным предпринимательством, позволяя общинам самостоятельно управлять своими экономическими делами. Обеспечив юридическое признание и финансовую помощь кооперативным предприятиям, мы создадим устойчивую экономику, от которой выиграют все члены общества."
TTR_Establish_National_Bank: "Учредить Национальный банк"
TTR_Establish_National_Bank_desc: "Сильная экономика требует стабильной финансовой системы. Создав Национальный банк, мы будем регулировать валюту, предоставлять кредиты предприятиям и фермерам, а также обеспечим независимость экономической политики Идель-Урала от иностранного влияния."

TTR_Regional_Trade_Alliance: "Региональные торговые союзы"
TTR_Regional_Trade_Alliance_desc: "Татарстан не может процветать в изоляции. Создавая торговые союзы с соседними регионами, мы обеспечим новые рынки сбыта для наших товаров и создадим экономические связи, укрепляющие нашу независимость."
TTR_Reverse_Russification: "Обратить русификацию вспять"
TTR_Reverse_Russification_desc: "На протяжении десятилетий наш народ страдал от политики, направленной на уничтожение нашего языка и культуры. Теперь у нас есть возможность обратить вспять эту несправедливость, вернув татарский язык на первый план и возродив наши традиции, а также создав современную и инклюзивную национальную идентичность."

TTR_A_Bicameral_Legislature: "Двухпалатный законодательный орган"
TTR_A_Bicameral_Legislature_desc: "Надежная и сбалансированная законодательная система - залог стабильности нашей молодой демократии. Создавая двухпалатный законодательный орган, мы обеспечиваем, чтобы в управлении Татарстаном учитывались как воля народа, так и интересы субъектов государства. Нижняя палата будет представлять различные голоса наших граждан, а верхняя палата будет осуществлять надзор. Такая структура укрепит наши институты и предотвратит концентрацию власти в руках одной фракции."
TTR_Introduce_State_Council: "Ввести Государственный совет"
TTR_Introduce_State_Council_desc: "Мы должны создать консультативный орган - Государственный совет, созданный по образцу российского Сената, в котором будут преобладать военные, промышленники и националистическая интеллигенция."

TTR_Secularize_Governance: "Секуляризация управления"
TTR_Secularize_Governance_desc: "Ислам - краеугольный камень идентичности нашего народа, но современное государство должно отделить религию от управления, чтобы оставаться адаптируемым к меняющемуся миру. Укрепляя светскость, мы обеспечиваем всем гражданам - независимо от веры - равные права и возможности."

TTR_In_Footsteps_of_Kemal: "По стопам Кемаля"
TTR_In_Footsteps_of_Kemal_desc: "Наследие Мустафы Кемаля демонстрирует, что нация может принять модернизацию, не потеряв при этом своей души. Следуя его примеру, мы создадим сильное, независимое государство Идель-Урал - перспективное, светское и способное конкурировать на мировой арене. Этот путь потребует масштабных реформ в социальной и политической жизни, чтобы мы гордо стояли в качестве прогрессивной силы в регионе."

TTR_Support_Merchant_Capitalism: "Помощь татарскому купечеству"
TTR_Support_Merchant_Capitalism_desc: "На протяжении веков татарские купцы играли жизненно важную роль в региональной торговле, соединяя Восток и Запад. Оказывая государственную поддержку в виде субсидий, развития инфраструктуры и доступа к новым рынкам, мы можем оживить этот исторический двигатель экономики. При поддержке государства наши торговцы и предприниматели будут расширять свой бизнес за пределами нашей страны, способствуя процветанию и обеспечивая нашу экономическую независимость."
TTR_Respect_Our_Traditions: "Защитить наши традиции"
TTR_Respect_Our_Traditions_desc: "Прогресс не должен идти за счет самобытности. Принимая модернизацию, мы должны сохранять наши уникальные традиции, язык и культурное наследие. Богатое наследие Идель-Урала - от архитектуры и литературы до праздников и общественных обычаев всех наших народов - должно быть сохранено для будущих поколений."
TTR_Exile_Russian_Loyalists: "Изгнать русских"
TTR_Exile_Russian_Loyalists_desc: "На протяжении десятилетий наш народ страдал от политики, направленной на уничтожение нашего языка и культуры. Теперь у нас есть возможность обратить вспять эту несправедливость, вернув идель-уральским языкам известность и возродив наши традиции. Остатки российского влияния представляют собой прямую угрозу нашему суверенитету и национальному единству. Люди, сохраняющие лояльность российскому государству, являются потенциальными коллаборационистами, способными подорвать нашу независимость изнутри. Чтобы обезопасить наше будущее, эти элементы должны быть отстранены от власти и, если потребуется, изгнаны из Идель-Урала."
TTR_Sharia_Based_Civil_Code: "Гражданский кодекс, основанный на шариате"
TTR_Sharia_Based_Civil_Code_desc: "Правовая система Идель-Урала должна отражать ценности и традиции его народа. Включив элементы исламского права в наш гражданский кодекс, мы создадим систему, которая будет уважать наше религиозное наследие и в то же время отвечать потребностям современного общества. Такой подход позволит создать правовые структуры, основанные на справедливости и морали, которые станут альтернативой российским правовым нормам и обеспечат справедливость и порядок в нашем государстве."
TTR_Regional_Autonomy: "Региональная автономия"
TTR_Regional_Autonomy_desc: "Идель-Урал - это государство не только для татар, но и для всех тюркских и финно-угорских народов региона. Мы будем добиваться расширения полномочий по налогообложению, образованию, культурной политике для наших государственных субъектов, чтобы воля народа определяла их будущее."
TTR_Seek_Ottoman_Recognition: "Добиться [TUR.GetAdjective]ого признания"
TTR_Seek_Ottoman_Recognition_desc: "Когда-то Османская Империя стояла на страже мусульман всей Евразии, и даже в своей современной форме [TUR.GetNameDefCap] остаётся влиятельной силой в исламском мире. Получение их признания повысит легитимность «Идель-Урала», обеспечив как дипломатические, так и экономические преимущества. Признание со стороны [TUR.GetAdjective]их лидеров также может послужить щитом от внешних угроз, предлагая нам мощного союзника в нашем стремлении к самоопределению."


### Nationalist

TTR_Nationalists_In_Power: "Триумф Легиона"
TTR_Nationalists_In_Power_desc: "Татарский легион, некогда военная сила, выкованная в огне татарской национальной революции, теперь взял в свои руки бразды правления государством. Легионеры видят себя истинными защитниками нашего суверенитета, незапятнанными чуждыми идеологиями и преданными силе и единству нации. Их правление будет основываться на дисциплине, порядке и бескомпромиссном видении милитаризованного, самодостаточного Идель-Урала. Время полумер и компромиссов прошло - нация должна быть сформирована заново, и во главе её должен стоять Легион."
TTR_Win_Over_The_Merchants: "Переманить купцов"
TTR_Win_Over_The_Merchants_desc: "Основой татарской торговли всегда был купеческий класс, чье влияние простирается от Казани до великих евразийских торговых путей. Если Легион хочет обеспечить экономическую стабильность, он должен заручиться поддержкой этой влиятельной бизнес-элиты. Предлагая им защиту, благоприятную политику и экономические стимулы, мы сможем обеспечить их лояльность и использовать их финансовое превосходство для подпитки наших национальных амбиций. Прочный союз с купеческим классом даст Идель-Уралу возможность проецировать силу за пределы своих границ."
TTR_Organize_Legionary_Trade_Unions: "Железные профсоюзы"
TTR_Organize_Legionary_Trade_Unions_desc: "Рабочий класс, дисциплинированный и преданный, является истинным двигателем нации. Вместо того чтобы позволять интеллектуалам диктовать экономическую и социальную политику, мы поставим профсоюзы под свой контроль, чтобы промышленность служила нуждам государства. Эти союзы будут действовать по строгим легионерским принципам, подавляя иностранное влияние и гарантируя, что богатство Идель-Урала останется в руках народа. Легион будет контролировать и направлять этот новый экономический порядок, гарантируя, что каждый работник внесет свой вклад в национальное дело."
TTR_Enlist_Support_Of_Intellectuals: "Заручиться поддержкой интеллигенции"
TTR_Enlist_Support_Of_Intellectuals_desc: "Одной силы недостаточно, чтобы обеспечить будущее «Идель-Урала». Мы также должны сформировать его идеологию. Интеллектуалы, поэты и философы будут привлечены к работе, создавая национальный нарратив, прославляющий Легион и закрепляющий его роль в истории региона. Поддерживая учёных-националистов, таких как Аяз Исхаки, и подвергая цензуре инакомыслие, мы создадим культурную и идеологическую основу, которая воспитает в каждом гражданине преданность, гордость и четкое ощущение судьбы."
TTR_Punish_The_Red_Guards: "Покарать красногвардейцев"
TTR_Punish_The_Red_Guards_desc: "Так называемые красногвардейцы - остатки социалистических движений, которые когда-то пытались подавить идель-уральский национализм, - все ещё скрываются в тени, ожидая возможности нанести удар. Но такой возможности у них не будет. Их предательство будет встречено быстрым и беспощадным правосудием. Их лидеры будут выслежены, их сети ликвидированы, а их идеология стерта из памяти нашего народа. Идель-Урал больше никогда не должен стать жертвой чужеродных идеологий, стремящихся ослабить его дух."

TTR_Young_Guard_Takes_Over: "Молодая гвардия встаёт у истоков"
TTR_Young_Guard_Takes_Over_desc: "Старшее поколение заложило фундамент нашего националистического движения, но теперь новая волна лидеров - Молодая гвардия - должна взять бразды правления в свои руки. Это люди, закаленные войной, непоколебимые в своей вере в сильный Идель-Урал и свободные от колебаний своих предшественников. Их правление будет определяться действиями, дисциплиной и неустанным стремлением закрепить наше место в истории. С Молодой Гвардией во главе мы больше не будем обороняться - мы будем определять будущее Идель-Урала с помощью воли."
TTR_Nationalize_The_Resources: "Национализация природных ресурсов"
TTR_Nationalize_The_Resources_desc: "Ни иностранная держава, ни частные интересы не должны контролировать то, что по праву принадлежит нашему народу. Огромные богатства нашей земли - нефть, минералы и промышленность - будут взяты под государственный контроль, чтобы каждый ресурс использовался на благо нашей нации. Прибыль от этих отраслей больше не будет пополнять карманы немногих привилегированных, а будет реинвестироваться в военную экспансию, промышленный рост и национальное развитие."
TTR_Mass_Military_Production: "Массовое военное производство"
TTR_Mass_Military_Production_desc: "Сильное государство требует сильной армии, а сильная армия требует непоколебимой промышленной базы. Мы мобилизуем наши заводы для производства оружия и техники в беспрецедентных масштабах. Каждый рабочий будет участвовать в военных действиях, каждый ресурс будет направлен на укрепление нашей армии. Идель-Урал должен быть готов защитить себя от любого врага, а в случае необходимости - нанести удар первым."
TTR_Industrial_Bank: "Татарский промышленный банк"
TTR_Industrial_Bank_desc: "Экономическая мощь так же важна, как и военная. Чтобы финансировать наши грандиозные планы, мы создадим Татарский промышленный банк - государственное учреждение, предназначенное для финансирования промышленной экспансии, инфраструктурных проектов и военных исследований. Централизовав финансовые ресурсы, мы сможем освободиться от иностранного экономического влияния и гарантировать, что наше национальное развитие останется под нашим контролем. Будущее «Идель-Урала» будет строиться не только с помощью стали и огня, но и с помощью продуманной финансовой стратегии."

TTR_Exile_Democrats: "Подорвать Меджлис"
TTR_Exile_Democrats_desc: "Меджлис, влиятельный совет демократической элиты, представляет собой прямой вызов авторитету Легиона и его видению Идель-Урала. Его либеральные и прогрессивные идеалы угрожают дестабилизировать единство под руководством военных, за которое мы боролись. Чтобы обеспечить прочность Легиона, мы должны подорвать влияние Меджлиса, дискредитировать его лидеров и лишить его политической власти. Подорвав его авторитет среди народа и элиты, мы устраним последнее препятствие на пути к нашему правлению и обеспечим, чтобы Идель-Урал оставался в руках националистов."
TTR_Separate_Church_And_State: "Ослабить авторитет духовенства"
TTR_Separate_Church_And_State_desc: "Татарское исламское духовенство, некогда бывшее мощной силой духовного и социального порядка, стало переходить границы в политических делах. При всем уважении к роли религии в обществе очевидно, что её влияние на управление страной должно быть ограничено. Мы примем меры, которые ослабят влияние духовенства на политические вопросы, чтобы религиозные лидеры не могли влиять на политику государства. Уменьшив их власть, мы сможем сделать так, чтобы будущее Идель-Урала было основано на национализме, а не на религиозных вопросах."
TTR_Revive_Islamic_Traditions: "Хранить татарские традиции"
TTR_Revive_Islamic_Traditions_desc: "Легион стремится возродить глубокие культурные и религиозные традиции, которые издавна определяли татарскую идентичность. Хотя модернизация необходима, мы никогда не должны забывать о ценностях, которые сформировали наше общество. Защита и продвижение исламских традиций, местных обычаев и культурных практик жизненно важны для сохранения сущности Идель-Урала. Мы будем следить за тем, чтобы наши традиции не размывались и не забывались перед лицом внешнего влияния или быстрых перемен, ведь они являются фундаментом, на котором держится сила нашего народа."
TTR_A_Legion_To_Protect_Us: "Голос Легиона"
TTR_A_Legion_To_Protect_Us_desc: "Легион будет не просто защищать Идель-Урал - он будет формировать его идентичность. Создав культурный аппарат, мы позаботимся о том, чтобы голос Легиона звучал во всех сферах жизни. Пропаганда, обращения к населению и образовательные реформы привьют лояльность к государству и укрепят идеологическую хватку Легиона. Каждый гражданин будет знать, что Легион - защитник Идель-Урала и что он поведет нашу нацию к величию."
TTR_Bashkan_Of_Tataria: "Башкан всех Татар"
TTR_Bashkan_Of_Tataria_desc: "Роль [ROOT.GetLeader] как лидера татарского народа должна быть закреплена титулом «Башкана всех татар», позиционирующим его как духовного и политического представителя татарской нации как внутри, так и за пределами Идель-Урала."

TTR_Khan_In_Kazan: "Хан в Казани"
TTR_Khan_In_Kazan_desc: "Новый хан Шафи вошел в Казанский Кремль и закрепил за собой пост нового хана. Теперь наше благородное ханство поднимется со страниц истории под властью хана Шафи, который станет вестником нашей грядущей судьбы. Нас ждут слава и процветание, стоит только дотянуться до них!"
TTR_Reassure_Nobility: "Убедить дворянство"
TTR_Reassure_Nobility_desc: "Чтобы укрепить нашу власть и обеспечить стабильность нашего режима, нам понадобится поддержка местной знати. Местное татарское дворянство, долгое время доминировавшее в местной политике, получит далеко идущие привилегии и права по отношению к своим сородичам, если и только если будет служить новому хану."
TTR_Form_Darugas: "Перерождение Даруг"
TTR_Form_Darugas_desc: "Даруги были архаичными территориальными подразделениями старой Монгольской империи и её дочерних государств, таких как наши предки в средневековом Казанском ханстве. Каждый из этих регионов находился под властью определенного наследственного феодального вождя или хана как своего хозяина. Мы возродим и модернизируем эту систему под наши нужды, разделив наше новое ханство на верных дворян, генералов, святых и других видных деятелей Курултая. Этот вид неофеодализма станет новой основой административного аппарата нашего государства, возвращая нас к традициям, пока мы стремимся к нашему новому будущему."
TTR_Khan_Guards: "Новый Кэшик"
TTR_Khan_Guards_desc: "Для того чтобы охранять наших самых выдающихся национальных деятелей, а также служить авангардом наших вооружённых сил, старая монгольская гвардия - Кэшик - должна быть возрождена и модернизирована в соответствии с потребностями нашего государства. Эти специальные подразделения ханской гвардии будут проходить интенсивное обучение и индоктринироваться догматами нашего хана, закаляя их решимость и готовя их к выполнению своего пожизненного долга по защите хана и ханства."
TTR_Islamic_Order: "Исламский порядок"
TTR_Islamic_Order_desc: "На Земле есть только одна истинная вера, и её пророк - Мухаммед! Влияние ислама в Татарии должно стать господствующим на этих землях, поэтому государство приняло план по полной исламизации Татарии, очистив её от влияния светскости и православия. По всей стране будут построены новые мечети и храмы, многие из которых будут служить школами для нашей молодежи или приютами и клиниками для бедных и обездоленных. Имамы получат широкие полномочия и власть над многими низшими функциями государства, а в Курултай будет допущено большее число представителей духовенства. Татария станет землей, поистине благословенной прикосновением Аллаха."
TTR_Army_Of_Nomads: "Рассвет Ордынства"
TTR_Army_Of_Nomads_desc: "Мы - наследники монголов и Золотой Орды. Наши предки были великими кочевниками, которые стремительно пронеслись по Евразии на своих громогласных конях и создали одни из крупнейших империй в истории. Мы должны хранить верность этой идентичности и включить их стратегии в тактику нашей армии, разумеется, с модернизацией. Наши вооруженные силы должны быть гибкими и способными ударить, как молния, в любой точке наших владений, ибо мы - сыновья Бату и Чингиза, и мы не должны запятнать их имена."
TTR_Zilant_Awakens: "Пробуждение Зиланта"
TTR_Zilant_Awakens_desc: "Зилант, или Аждаха, - легендарный змееподобный дракон, живший, по преданию, много веков назад в Казани. Многие старые шаманы и мистики Идель-Урала до сих пор верят, что любая змея, прожившая столетие, превратится в столь величественного зверя. Описываемый как змееподобный, драконоподобный или виверновый зверь с телом массивной хищной птицы, ногами петуха, хвостом змеи и ушами волка, с малиновыми крыльями и кинжалоподобными зубами, украшенный темно-серой и черной чешуей и перьями, этот зверь из легенд давно стал свирепым символом нашего народа, изображаясь на флаге ханства и выставляясь в большинстве общественных мест как символ Татарии и нашей силы. Подобно этому дремлющему зверю, наше ханство - спящий гигант, готовый вырваться вперед и истребить паразитов, напавших на земли нашей родины."
TTR_Expand_Into_Muscovy: "Месть московитам"
TTR_Expand_Into_Muscovy_desc: "После того как основы нашего нового режима укрепились, а правление [ROOT.GetLeader] упрочилось, настало время перенести борьбу с врагов внутри нашей границы на врагов-паразитов, которые пиявками питаются нашими законными землями. Земли вокруг Московии принадлежат нам по праву рождения, и мы вырвем эти плодородные земли у гнилых Сынов Руси, ибо эра москальского господства закончилась - эра Татарии только началась."
TTR_Our_Rightful_Claims: "Восстание Алтын Урды"
TTR_Our_Rightful_Claims_desc: "Мы - единственные, истинные наследники Бату-хана, объединителя различных враждующих феодальных государств, возникших между сыновьями и внуком Темюджина после его смерти, и отца Золотой Орды. Его земли теперь томятся под властью иноземных негодяев и славянских глупцов, насмехающихся над нами при каждом шаге. Мы придем в эти законные земли Татарии и поднимем знамя нашего ханства над каждым городом, который когда-то был под властью нашего предка."

TTR_Liberate_Idel_Ural: "Наша исконная земля"
TTR_Liberate_Idel_Ural_desc: "В Волго-Уральском регионе, долгое время находившемся под контролем [RUS.Capital.GetName], проживает множество тюркских и финно-угорских народов, жаждущих освобождения. Мы должны предпринять действия, чтобы освободить эти земли от российского владычества и объединить их с нашим государством."
TTR_Seek_Foreign_Recognition: "Добиваться иностранного признания"
TTR_Seek_Foreign_Recognition_desc: "Чтобы Идель-Урал действительно стал независимым и суверенным государством, мы должны добиваться признания на мировой арене. Наши основные дипломатические усилия будут направлены на то, чтобы добиться признания со стороны Османской и Германской империй, которые заинтересованы в подрыве влияния России в регионе. Получение иностранного признания укрепит нашу легитимность, повысит наш авторитет среди других стран и обеспечит жизненно важную поддержку нашему растущему государству."

### Economy Tree ###

TTR_Renovate_Kazan_Electrostation: "Возродить электростанцию [249.GetCapitalVictoryPointName]"
TTR_Renovate_Kazan_Electrostation_desc: "Электростанция [249.GetCapitalVictoryPointName], основа энергоснабжения нашего региона, остро нуждается в модернизации. Чтобы обеспечить стабильную и растущую экономику, мы должны инвестировать в модернизацию нашей электрической инфраструктуры. Реконструкция этого ключевого объекта повысит энергоэффективность, поддержит развитие местной промышленности и обеспечит надежный источник энергии для наших будущих разработок. Модернизированная электростанция станет краеугольным камнем для нашего промышленного роста и экономической независимости."
TTR_Local_Manufacturing: "Местное производство"
TTR_Local_Manufacturing_desc: "Стремясь к экономической независимости, мы должны уделять первостепенное внимание развитию местного производства. Создавая и расширяя отечественное производство, мы сможем снизить зависимость от иностранных товаров, создать рабочие места для наших граждан и повысить устойчивость нашей экономики. Поддержка местной промышленности - от потребительских товаров до тяжелой техники - заложит основу для процветания [ROOT.GetName]. Эта стратегия приведет к более сильному и устойчивому экономическому будущему."
TTR_Discover_Black_Gold: "Копать нефть"
TTR_Discover_Black_Gold_desc: "[ROOT.GetName] богата природными ресурсами, и один из самых ценных - нефть. Пришло время инвестировать в разведку и добычу этого «черного золота». При наличии соответствующей инфраструктуры, технологий и опыта мы сможем задействовать огромные запасы нефти под нашей землей, принося государству значительный доход. Нефтяная промышленность не только непосредственно поднимет нашу экономику, но и обеспечит необходимые средства для дальнейших промышленных и инфраструктурных проектов, создавая цикл роста и стабильности."
TTR_Synthetic_Factory: "Основать Татнефть"
TTR_Synthetic_Factory_desc: "Опираясь на наши нефтяные богатства, мы создадим «Татнефть» - государственную нефтяную компанию, которая будет контролировать разведку, добычу и распределение нефти. Эта компания станет ключевым игроком на национальном и международном рынках, гарантируя, что прибыль от запасов [ROOT.GetAdjective]ой нефти пойдёт на пользу нашему народу. Контролируя наши нефтяные ресурсы, мы сможем обеспечить, чтобы богатство, полученное от этой жизненно важной отрасли, оставалось в пределах наших границ и способствовало дальнейшему экономическому развитию."
TTR_Continue_Agricultural_Mechanization: "Механизация сельского хозяйства"
TTR_Continue_Agricultural_Mechanization_desc: "Сельское хозяйство остаётся краеугольным камнем [ROOT.GetAdjective]ой экономики. Однако нам необходимо отказаться от устаревших методов и перейти на современные методы ведения сельского хозяйства. Продолжение механизации сельского хозяйства повысит производительность, снизит затраты на рабочую силу и позволит более эффективно производить продукты питания. Это позволит [ROOT.GetName] не только сохранить самообеспеченность продовольствием, но и стать лидером по экспорту сельскохозяйственной продукции, что ещё больше поднимет нашу экономику и создаст рабочие места."
TTR_Kazan_Agricultural_Bank: "[249.GetCapitalVictoryPointName] Сельскохозяйственный банк"
TTR_Kazan_Agricultural_Bank_desc: "Чтобы поддержать дальнейший рост нашего сельскохозяйственного сектора, мы должны создать [249.GetCapitalVictoryPointName] Сельскохозяйственный банк. Этот банк будет предоставлять необходимые кредиты и финансовую поддержку мелким фермерам и сельским общинам, позволяя им инвестировать в новые технологии, расширять производство и модернизировать свою деятельность."
TTR_Invest_In_Kamaz: "Инвестиции в «КАМАЗ»"
TTR_Invest_In_Kamaz_desc: "Qamaz (Камский автомобильный завод), начинающий производитель грузовиков, должен стать важной частью [ROOT.GetAdjective]ого промышленного ландшафта. Необходимо инвестировать в модернизацию и расширение производства Qamaz."

