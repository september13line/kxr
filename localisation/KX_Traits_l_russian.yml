incorporeal: "Бесплотная сущность"
incorporeal_desc: "Такой командир, по общему мнению, не является полностью телесным существом, поскольку состоит из многих членов военного или политического совета, а также является выходцем из потустороннего мира. Хотя такой командир не нуждается в человеческом пропитании, не может быть ранен или заболеть, ему все же требуется некоторое время, чтобы сориентироваться и разобраться в ситуации после перевода из одной армейской группировки в другую."

### Italy ###
ITA_camicie_azzurre_trait: "Командир Голуборубашечников"
ITA_camicie_azzurre_trait_desc: "Этот военачальник является командиром Голуборубашечников, официально - Всегда готов за Родину и короля, военизированной организации Итальянской Республики, представляющей монархическое крыло АИН."
ITA_fiamme_nere_trait: "Командир Черного Пламени"
ITA_fiamme_nere_trait_desc: "Этот военачальник является командиром Черного Пламени, известного также как Ардити в связи с наследием Габриэле Д'Аннунцио - военизированной организации Итальянской Республики, представляющей республиканское крыло АИН."
PAP_fiamme_bianche_trait: "Командир Белого Пламя"
PAP_fiamme_bianche_trait_desc: "Этот военачальник является командиром Белого Пламя, обычно называемых католическими легионерами из-за их опыта службы вместе с Габриэле Д'Аннунцио во время его деятельности, радикальной организации в Папском государстве, возглавляемой доминиканским монахом Реджинальдо Джулиани."
PAP_swiss_guard_trait: "Командир Швейцарской гвардии"
PAP_swiss_guard_trait_desc: "Этот военачальник является командиром Папской Швейцарской гвардии, названной так потому, что она состоит исключительно из взрослых швейцарских католиков мужского пола, самых верных и ярых защитников Римского понтифика."
SIC_camicie_nere_trait: "Командир Чернорубашечников"
SIC_camicie_nere_trait_desc: "Этот военачальник является одним из командиром Чернорубашечников, официально - Добровольной милиции национальной безопасности, военизированной организации на территории Двух Сицилий, представляющей воинствующих интегралистов."
SRI_arditi_del_popolo_trait: "Командир Ардити дель Пополо"
SRI_arditi_del_popolo_trait_desc: "Этот военачальник является командиром Ардити дель Пополо ("Народные смельчаки"), получившей своё название от левого ответвления Ардити, представляющего силы внутри Республики и Красной Армии, поддерживающие синдикалистов-нейтралистов и анархистов."
SRI_arditi_futuristi_trait: "Командир Ардити Футуристи"
SRI_arditi_futuristi_trait_desc: "Этот военачальник является командиром Ардити Футуристи (Футуристические смельчаки), последователей Филиппо Томмазо Маринетти и футуристических лидеров, ранее участвовавших в Ардити Габриэле Д'Аннунцио, представляющих в Республике и Красной Армии силы, поддерживающие футуристов и национал-революционеров в целом."
SRI_battaglione_garibaldi_trait: "Военачальник Батальона Гарибальди"
SRI_battaglione_garibaldi_trait_desc: "Этот генерал является членом батальонов Гарибальди, названных в честь знаменитого итальянского революционера и героя Рисорджименто Джузеппе Гарибальди, представляющих силы внутри Республики и Красной Армии, поддерживающие республиканцев и умеренных социалистов."
SRI_guardie_rosse_trait: "Командир Красной Гвардии"
SRI_guardie_rosse_trait_desc: "Этот военачальник является командиром Красной Гвардии, крупнейшей части более широкого объединения Формирования пролетарской обороны, составляющего самый большой не офицерский контингент наших сил, представляющий силы внутри Республики и Красной армии, поддерживающие интервентов-синдикалистов и коммунистов."
SRI_squadristi_trait: "Командир Сквадристских групп"
SRI_squadristi_trait_desc: "Данный военачальник является командиром Сквадристских групп, преданных сторонников Бенита Муссолини, организованных его близким соратником Роберто Фариначчи, представляющих силы Республики и Красной Армии, поддерживающие национал-синдикалистов и национал-революционеров в целом."

### Central America ###
NIC_guardia_nacional_trait: "Участник Национальной гвардии"
NIC_guardia_nacional_trait_desc: "Этот военный командир является членом Национальной гвардии Никарагуа, официальной жандармерии республики до недавней революции. Сформированная из слияния частных армий, ополчений и военизированных формирований, существовавших до первой американской оккупации, обученная американцами Национальная гвардия в разные периоды своего существования поддерживала не только консерваторов, но и либеральные силы. Благодаря сотрудничеству либералов с сандинистами, которые вынудили подавляющее большинство членов Гвардии бежать на север, в Гондурас, жандармерия оказалась самым ярым противником никарагуанских социалистов и несогласных демократов."

### Mongolia ###
MON_rvk_member_trait: "Участник РВК"
MON_rvk_member_trait_desc: "Этот военачальник является членом Российской Военной Клики, базирующейся в Монголии. РВК - это свободная организация различных белых русских и прилегающих к ним изгнанников, объединившихся вокруг фигуры "безумного барона" Романа фон Унгерн-Штернберга. От казаков через Общество возрождения Сойомбо, заканчивая различными авантюристами и приверженцами Унгерна, Клика демонстрирует гораздо больше различий, чем может показаться на первый взгляд."

### German Empire ###
GER_bayerische_armee_commander_trait: "Командир Баварской армии"
GER_bayerische_armee_commander_trait_desc: "Этот военачальник входит в состав Баварской армии (Bayerische Armee), находящейся на службе у Королевства Бавария. Хотя Баварская армия номинально является частью общей Немецкой армии, её главной властью является король Баварии, а не германский император, и, кроме того, у нее есть тонкие нюансы в поведении и форме, что делает её уникальной на фоне остальных армий."
GER_schleicher_clique_member_trait: "Член Клики Шлейхера"
GER_schleicher_clique_member_trait_desc: "Этот военачальник входит в "Клику" Курта фон Шлейхера в Немецком полку, либо из личной преданности, либо из идеологических соображений."
GER_expeditionary_leader: "Немецкий экспедиционный офицер"
GER_expeditionary_leader_desc: "Этот военный командир является частью более широких немецких вооружённых сил, будь то имперский центр или одно из заморских подразделений, и в настоящее время служит в чужой стране по специальному поручению Берлина. Хотя он является верным слугой кайзера и продолжает добросовестно выполнять его волю, он, скорее всего, будет отозван или эвакуирован, если ситуация в его новом месте проживания станет нестабильной."
