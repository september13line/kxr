##Army Generals##

URG_Alfredo_Ferrari_desc: "§YОбщее описание\n§YРодился:§W 27 августа 1884 года в Пайсанду, Уругвай.\n§YВоенная карьера:§W Альфредо Бальдомир Феррари окончил "Instituto Militar de Estudios Superiores" в 1905 году в звании второго лейтенанта и неуклонно поднимался по служебной лестнице, пока в 1935 году не достиг звания фельдмаршала. Из-за малочисленности населения Уругвая и относительной дипломатической изоляции, Феррари посвятил большую часть своего времени работе архитектором, которую он закончил в 1911 году, и работе в качестве начальника полиции Монтевидео.\n§YВажные примечания:§W- Феррари симпатизирует Колорадос, но формально не связан с ними."
URG_Oscar_Diego_Gestido_desc: "§YОбщее описание\n§YРодился:§W 28 ноября 1901 года в столице Уругвая, Монтевидео.\n§YВоенная карьера:§W Оскар Диего Гестидо Поза окончил Военную школу в 1921 году в звании второго лейтенанта артиллерии. Сразу после окончания учебы он поступил в Военно-авиационную школу, где стал пилотом и к 1926 году получил звание летного инструктора. В 1932 году Гестидо был направлен в качестве военного атташе в Национальную Францию для продолжения накопления опыта в качестве пилота, а недавно стал генеральным директором военной аэронавтики. Несмотря на то, что большая часть полевого опыта Гестидо связана с авиацией, он всё ещё компетентный офицер, который выполнит свой долг, если Уругвай окажется в опасности.\n§YВажные примечания:§W- Принадлежит к Партии Колорадо."
