### Leaders ###
POLITICS_URG_CNA_DESC: "После конституционного референдума в 1917 и съезда конституционной ассамблеи в 1918, президент Бальтасар Брум подписал создание новой конституции в 1919, согласно которой исполнительная власть будет разделена между президентом и 'Консехо Насиональ де Администрасион' ('Национальным Административным Советом'). Совет будет состоять из девяти членов выбираемых каждые шесть лет, шесть из которых принадлежат к правящей партии и трое к оппозиции. Позиция президента передаётся кандидату, выбираемым советом с наибольшим количеством голосов. Однако он является ответственным только за иностранные дела, национальную безопасность и сельское хозяйство, а КНА – за все остальные ветви исполнительной власти."
POLITICS_GABRIEL_TERRA_DESC: "Хосе Луис Габрьель Терра родился в 1873 в Монтевидео. Он получил юридическое образование в 1895, и позже стал министром президента Клаудио Вильмана, и предоставлял тому экспертизу в вопросах экономики и дипломатии. Позже он стал одним из членов Конституционной Ассамблеи в 1917 и продолжил служить министром во время срока Бальтасара Брума. Он связан с Партидо Колорадо, хотя и имеет различные взгляды с её лидером, Хосе Баттле Ордоньесом. Он известен как автократ и консерватор, и теперь, когда он правит Уругваем, он централизует власть, сбалансирует бюджет и попытается избежать либеральных и прогрессивных реформ."
POLITICS_ALFREDO_FERRARI_DESC: "Альфредо Бальдомир Феррари родился в 1884, вмаленьком городке Пайсанду. Он окончил военную академию в 1905, а после получил образование архитектора, и уделял внимание обеим из своих карьер, пока не достиг ранга генерала в 1935. Теперь он служит военным губернатором Уругвая. Несмотря на снисходительность, проявленную им по отношению к мятежным гражданам, он продолжает поддерживать порядок в стране и преследовать любую группу этому препятствующему."
POLITICS_EMILIO_FRUGONI_DESC: "Эмилио Фругони Кеироло родился в 1880 в Монтевидео. Он стал политическим активистом ещё в старшей школе и участвовал в Гражданской войне 1904, в которой защищал правительство Хосе Баттле и Ордоньеса. Когда война закончилась, он основал 'Сентро Обреро Сосиалиста', которая была создания предшественницей 'Партидо Сосиалиста де Уругвай' в 1910, с Фругони во главе. С 1916 по 1920 был депутатом от партии, но после синдикалистских революций в Британии и Франции многие члены партии начали агитировать всё более радикальные и насильственные идеи, что вынудило его покинуть созданную им партию и начать своё дело с начала.\n\nОн заявляет, что 'Социализм не является насилием, грабежом или редистрибуцией', и, придя к власти, будет уважать политическую систему и конституцию Уругвая, но и не забудет свои революционные идеалы."
POLITICS_PAULINA_LUISI_DESC: "Паулина Луиc Яницки родилась в 1875 году в Колоне, провинция Энтре-Риос, Аргентина. Родилась в семье отца-итальянца и матери-польки, вскоре они переехали в Пайсанду, а в 1887 году окончательно обосновались в Монтевидео. Она стала первой уругвайской женщиной, изучавшей медицину, начав свою карьеру в 'Universidad de la Republica' в 1900 году, где она получила диплом врача в 1908 году.\n\nОна присоединилась к Социалистической партии Уругвая, когда она была основана в 1910 году, где она нашла место для борьбы за культурные и гражданские права женщин на политической платформе, а затем продолжила создание 'Национального совета уругвайских женщин' и 'Уругвайской ассоциации женщин' в 1919 году. Позже она отправится во Францию для получения специализации в дерматологии и венерологии. Затем она сама стала свидетелем событий Французской синдикалистской революции, что вдохновило её перенести эти идеалы в Уругвай. Придя ко власти, она собирается последовать примеру её европейских товарищей."
POLITICS_JUAQIN_ILLA_DESC: "Хоакин Секко Илья родился в 1879, в Монтевидео. Он закончил 'Универсидад де ла Република' с дипломом юриста и был назначен профессором гражданского права этого же университета в 1906. В 1912 основал христианскую демократическую партию 'Унион Цивика дель Уругвай', но позже вступил в партию Бланко. Известный консерватор и христианин теперь восседает в Паласио Эстевес, и имеет в приоритете сохранение в Уругвае христианских ценностей и стабильности вместе прогрессивных реформ."
POLITICS_LUIS_ALBERTO_DE_HERRERA_DESC: "Луис Альберто де Эррера и Кеведо родился в 1873 в Монтевидео. Получил докторскую степень в праве и социальных науках, отучившись в 'Универсидад де ла Република'. Он участвовал в устроенной Партидо Бланко революции 1897, а после служил дипломатом в США, начиная с 1901. В 1920 был выбран директором Партидо Насиональ и был президентом CNA с 1925 по 1927.\n\nХотя его репутация далека от идеальной, и он конфликтует с более радикальными и прогрессивными фракциями PN, он честно заботится о жизнях рабочих и граждан Уругвая. Теперь, когда Луис стал президентом, государство уменьшит количество экономической интервенции, будет развивать сельское хозяйство вместо индустриализации, прислушавшись к идеям Алексиса де Токкевилье, повысит локальную автономию городов и сёл Уругвая."
POLITICS_LUIZ_CONRADO_BATLLE_BERRES_DESC: "Луис Конрадо Баттле Беррес родлися в 1897, в Монтевидео. Он осиротел и был вынужден переехать жить со своим дядей, Хосе Баттле и Ордоньесом. Пока он жил со своим дядей, Хосе стал президентом Уругвая, что вдохновило молодого Луиса поступить в 'Факультад де Деречо де ла Универсидад де ла Република', стать юристом и вступить в Партидо Колорадо. Благодаря связям и репутации дяди он стал депутатом от партии, а после даже кандидатам в президенты.\n\nНе смотря на свою молодость и неопытность, репутация его дяди, который, согласно мнениям многих, превратил Уругвай в Швейцарию Южной Америки, до сих пор жива в памяти многих уругвайцев. Как и его дядя, он продолжит внедрять идеалы 'Батллисмо', согласно которым интервенционистское государство должно обеспечивать социальную страховку для бедных и проводить прогрессивные реформы для бесправных."
POLITICS_JUAN_DE_AMEZAGA_DESC: "Хуан Хосе де Амесага Ландарасо родился в 1881 в Монтеавидео. В 1901 он закончил 'Универсидад де ла Република' и стал юристом, после  чего провёл год в путешествиях по Германии и Франции. Его впечатления сделали его ближе к идеалам Батллисмо, и он вступил в партию Колорадо сразу же, как вернулся. Он стал депутатом от города Дурасно в 1908 в возрасте всего 27 лет, и получил похвалу и поддержку от самого Хосе Баттле и Ордоньеса. Он не переставал карабкаться по карьерной лестнице, и теперь, когда добрался до Паласио Эстевес, собирается продолжить старые батллистские директивы."

### Focuses ###
## Political Trees ##
# Pre-elections #
URG_continue_council_rule: "Сохранять главенство Совета"
URG_continue_council_rule_desc: "Совет исключительно успешно управлял страной уже несколько лет. Нет нужды это менять."
URG_promote_political_stability: "Поддерживать политическую стабильность"
URG_promote_political_stability_desc: "Даже после угрозы потери совета, мы остались сильными. Давайте же поддержим эту стабильность по стране."
URG_encourage_political_confidence: "Обеспечить политическую уверенность"
URG_encourage_political_confidence_desc: "У уругвайского народа есть выбор избирательное право. Однако, некоторые люди не голосуют, считая, что они не повлияют на результат, или вообще не знают о своих правах! Мы должны поддерживать уверенность в политических играх, чтобы поддержать стабильность страны."
URG_power_to_the_council: "Расширить полномочия Совета"
URG_power_to_the_council_desc: "Мы должны ещё больше расширить власть советов над страной."
URG_begin_council_policy: "Издать совместный план восстановления"
URG_begin_council_policy_desc: "Совет наконец-то стабилизировал политическую сцену, и теперь настало время для переосмысления политики после кризиса."
 
URG_restore_presidentialism: "Президентская реставрация"
URG_restore_presidentialism_desc: "Совет слишком долго управлял страной. Время одному человеку получить власть в свои руки ради блага нации."
URG_expand_presidents_power: "Расширить Президентство"
URG_expand_presidents_power_desc: "У президента всё ещё нет полной власти над страной. Мы должны её расширить."
URG_encourage_political_participation: "Поощрять политическое участие"
URG_encourage_political_participation_desc: "Одним из главных опасений в связи с потерей совета является отсутствие представительства противоборствующих сторон. Однако мы докажем им, что бояться нечего. Местные муниципалитеты будут иметь большую автономию, и должны быть назначены референдумы по нескольким социальным политикам, чтобы успокоить людей и доказать, что мы не тираны."
URG_stabilise_the_nation: "Стабилизировать нацию"
URG_stabilise_the_nation_desc: "В условиях экономического спада и роспуска Совета, забастовки и беспорядки заполняют наши улицы, и преступники чувствуют смелость осознать свою отвратительную деятельность. Восстановить стабильность будет непросто, но с сильной рукой нашего президента мы скоро преодолеем это!"
URG_begin_presidents_policy: "Манифест Терра"
URG_begin_presidents_policy_desc: "Когда политическая ситуация, наконец, стабилизируется, мы можем начать беспокоиться о наших политических реформах для страны."

# Post-elections #
URG_moderates_in_power: "Поддерживать двухпартийность Совета"
URG_moderates_in_power_desc: "Совет с момента своего создания являлся компромиссом между двумя крупнейшими партиями Уругвая, чтобы гарантировать стабильность, и тот факт, что Совет вновь становится жизненно важным для выхода из тупика, свидетельствующего о преимуществах сохранения его для этого день. Надеемся, что между сторонами могут быть достигнуты новые компромиссы, и новый Уругвай может выступить лучше, чем раньше."
URG_compromise_between_sides: "Политика консенсуса"
URG_compromise_between_sides_desc: "Уругвай не может быть построен одной группой или одной партией. Уругвай для всех, и именно поэтому, прежде чем идти вперёд к планированию нашей политики, мы должны сначала постараться максимально скомпрометировать обе стороны, чтобы время для обсуждения, когда окончательно проголосовали за политику, было намного короче."
URG_balanced_budget: "Баланс бюджета"
URG_balanced_budget_desc: "Что-то, о чем Совету удалось договориться, касается государственного бюджета. В то время как Колорадо, очевидно, выступают за увеличение инвестиций, Националисты достигли компромисса и позволят Колорадо заплатить за указанную политику, пока эта политика остаётся в пределах предполагаемого бюджета, поскольку Националисты опасаются, что перерасход приведет к ещё одному экономическому кризису."
URG_ensure_stability: "Обеспечить политическую стабильность"
URG_ensure_stability_desc: "С политическими фракциями нашей страны, имеющими право голоса в нашем правительстве, а также наделяющими их большим количеством исполнительной власти, постепенно, но, несомненно, покончим с разрывами, которые когда-то разлучили нашу страну, мы можем смотреть в будущее, как один человек."
URG_new_elections: "Новые выборы"
URG_new_elections_desc: "Хотя изначально двухпартийность совета была создана для того, чтобы обеспечить политическую стабильность в стране, крах после кризиса Черного Понедельника ясно показал нам, что нам нужно пересмотреть нашу администрацию, и что пришло время назначить новые выборы. Пусть на выборах победит лучшая партия, и пусть она принесет долгожданную стабильность, в которой так нуждается наша страна."
URG_colorado_in_power: "Партия Колорадо"
URG_colorado_in_power_desc: "В течение последних нескольких лет социал-демократическая партия Колорадо была ведущей партией Уругвая, и, поскольку они обладают большинством власти, мы теперь перейдем к осуществлению их политики."
URG_agricultuaral_council: "Управление сельскохозяйственного развития"
URG_agricultuaral_council_desc: "Советом был организовано Отделение развития сельского хозяйства, которое поможет сельскому хозяйству Уругвая процветать как никогда."
URG_new_farming_methods: "Распределение современного сельскохозяйственного оборудования"
URG_new_farming_methods_desc: "Недавно были исследованы новые методы ведения сельского хозяйства, и они оказались необычайно эффективными. Если мы хотим улучшить экспорт, о них должны узнать все фермеры Уругвая."
URG_people_over_money: "Программы распределения богатства"
URG_people_over_money_desc: "Одной из главных целей партии Колорадо является и всегда было «сделать богачей немного менее богатыми, чтобы сделать бедных чуть менее бедными». С учётом этой идеи и того, что наши реформы наконец-то начнутся, мы, наконец, сможем начать нашу политику перераспределения богатства, чтобы у нас был лучший и более равный Уругвай."
URG_nacional_in_power: "Национальная партия"
URG_nacional_in_power_desc: "Национальная партия, которая существует с момента создания уругвайского государства, наконец-то победила Колорадо, и теперь мы переходим к осуществлению их политики."
URG_attract_foreign_investment: "Привлекать иностранные инвестиции"
URG_attract_foreign_investment_desc: "Уругвай - нация в развитии. Уругвайская земля плодородна, наши порты велики и способны, и у нас есть много возможностей для расширения индустриальных парков. Единственное, чего нам не хватает, - это денег, чтобы инвестировать в указанные области, и поэтому мы должны попытаться стимулировать иностранные инвестиции для улучшения нашей экономики."
URG_redo_taxes: "Отменить экстренное налогообложение"
URG_redo_taxes_desc: "Во время кризиса нам пришлось значительно повысить налоги. Теперь, когда ситуация стабилизировалась, мы можем понизить взлетевшие несколько месяцев назад налоги."
URG_school_reform_plan: "План реформы образования"
URG_school_reform_plan_desc: "Наша образовательная система не вызывает восторга, поэтому мы должны ею заняться."
URG_socialists_in_power: "Социалистическая партия Уругвая"
URG_socialists_in_power_desc: "Социалистическая партия Уругвая, несмотря на все разногласия, одержала победу даже после того, как после 1921 года её пришлось расформировать и реформировать после раскола между традиционными социалистами и синдикалистами, которые сформировали ПСИ. Мы не будем двигаться вперёд в направлении реализации их политики."
URG_peaceful_transition: "Мирный Переход"
URG_peaceful_transition_desc: "Один из основных принципов социализма Фругони - это то, что насилие, как это видно во Франции и Великобритании, является контрпродуктивным только для рабочих и самого общества, и, будучи избранным должностным лицом уругвайского правительства, он пообещал придерживаться этого принципа. буквально. Однако время покажет, действительно ли его бескомпромиссный пацифизм действительно поможет реформировать Уругвай ..."
URG_improve_workers_rights: "Улучшение прав работников"
URG_improve_workers_rights_desc: "Одним из наших основных источников поддержки являются промышленные рабочие Уругвая, которые, хотя и не столь многочисленны, как у нашего соседа Аргентины, по-прежнему составляют огромную часть уругвайского общества в целом. Однако десятилетия экономического роста оставили многих из них, заставив их жить в отвратительных условиях, и именно поэтому президент настаивает на принятии новых законов о труде, чтобы улучшить их средства к существованию."
URG_support_trade_unions: "Поддержка профсоюзов"
URG_support_trade_unions_desc: "Профсоюзы Уругвая сыграли огромную роль в нашей победе, и мы не должны недооценивать их влияние. Тем не менее, они также чрезвычайно уязвимы для радикализации и начали прислушиваться к насильственному революционному призыву PSiU, и чтобы избежать этого, мы должны склонить их на свою сторону, предоставив им уступки, чтобы они не мешали нашим реформам."

### Economic ###
URG_big_dam: "Завершить плотину Ринкон-дель-Бонете"
URG_big_dam_desc: "Озеро Ринкон-дель-Бонете, ставшее возможным благодаря строительству этой плотины, будет крупнейшим источником пресной воды во всем Уругвае. Это полностью искусственное озеро - свидетельство нашей небольшой, но мощной экономики. Давайте закончим строительство плотины, чтобы мы могли облегчить нужды людей и улучшить нашу страну."
 
URG_dealing_with_black_monday: "Горе Черного Понедельника"
URG_dealing_with_black_monday_desc: "Фондовый рынок в Берлине рухнул, нанеся тяжелый удар по нашей экономике. Нам необходимо занять позицию по плану восстановления, но какое видение возобладает? Политика президента Терры или объединенная политика Совета?"
URG_presidents_decision: "Политика Терры"
URG_presidents_decision_desc: "Президент Габриэль Терра предложил сохранить государство всеобщего благосостояния, которым давно пользуются уругвайцы. Это гарантирует, что хотя наша экономика временно пострадает, потребности людей будут удовлетворены. В качестве альтернативы, есть предложение, что правительство должно принять жесткую финансовую экономию и прекратить финансирование социального государства - по крайней мере, до тех пор, пока наши проблемы не закончатся."
URG_council_policy_decision: "Политика Совета"
URG_council_policy_decision_desc: "Президент Терра согласился с решением совета подойти к кризису более осторожно и организованно. Это займет время, но это будет время, потраченное с пользой, после чего наша страна станет ещё более процветающей, чем прежде."
URG_end_welfare_state: "Фискальная строгость"
URG_end_welfare_state_desc: "Социальное государство было хорошим временем для Уругвая, пока мы могли его поддерживать. Однако, пришло время положить этому конец. В самом деле, мы знали, что это не будет длиться вечно."
URG_temporary_tax_increases: "Временное поднятие налогов"
URG_temporary_tax_increases_desc: "Вы должны временно повысить налоги, чтобы быстро оправиться от последствий кризиса."
URG_shrink_government_involvement: "Уменьшить вмешательство правительства"
URG_shrink_government_involvement_desc: "Правительство слишком сильно вовлечено в гражданские дела. Если мы хотим отменить не прибыльное социальное государство, отмена вмешательства в дела гражданской экономики этому поможет."
URG_promote_foreign_business: "Привлечь иностранный бизнес"
URG_promote_foreign_business_desc: "Хотя мы сохранили высокоинтенсивную сельскохозяйственную торговлю, иностранные инвестиции оставались на низком уровне. Мы должны его поддерживать, чтобы убедиться, что не вся наша экономика связана только с сельскохозяйственной торговлей."
URG_reform_welfare_state: "Поддерживать государство всеобщего благосостояния"
URG_reform_welfare_state_desc: "Социальное обеспечение - это одна из главных целей нашей страны. Мы должны реформировать его, а не полностью уничтожать."
URG_fund_recovery_programs: "Финансирование программ восстановления"
URG_fund_recovery_programs_desc: "Получив капитал от взлета налогов, мы сможем его частично использовать для финансирования программ по восстановлению, чтобы помочь страдающему населению."
URG_farmer_subsidies: "Субсидирование фермеров"
URG_farmer_subsidies_desc: "Фермеры Уругвая понесли наибольшие потери от экономического спада. Мы должны предложить им финансирование, чтобы они оставались на ногах."
URG_gib_smole_business_money: "Субсидии для малого бизнеса"
URG_gib_smole_business_money_desc: "Малый бизнес - это опора нашей экономики и нашей нации. Инвестиции в эту сферу, несомненно, обеспечат лучшее и светлое будущее для нашей страны, и мы могли бы также пронести некоторые средства для ещё большего поддержания нашей армии."
URG_implement_government_involvement: "Дебаты о размере правительства"
URG_implement_government_involvement_desc: "Теперь мы должны решить, довольны ли мы нынешней значимостью правительства, или мы должны больше привлекать иностранные инвестиции."
URG_implement_decided_tax: "Рассмотрение налоговых кодексов"
URG_implement_decided_tax_desc: "Теперь мы должны решить, какой будет наша позиция по отношению к налогам."
URG_farmer_policy: "Состояние сельского хозяйства"
URG_farmer_policy_desc: "Теперь мы должны решить, что делать с людьми, наиболее затронутыми кризисом - фермерами."
URG_implement_recovery_plan: "Завершить план восстановления"
URG_implement_recovery_plan_desc: "Теперь мы должны определить план полного восстановления на будущее."
URG_end_black_monday: "Чёрный Понедельник закончился!"
URG_end_black_monday_desc: "Кризис, который начался после Черного Понедельника в Германии, наконец закончился."


# Terra Coup #
URG_terra_rule: "Приостановить действие Конституции"
URG_terra_rule_desc: "Хорошо это или плохо, Габриэль Терра захватил тотальный контроль над государством, и теперь только его воля создаст Уругвай или разрушит его."
URG_crack_down_on_syndies: "Красная паника в Уругвае"
URG_crack_down_on_syndies_desc: "С опасностями радикализма, нависшего над Уругваем после победы радикалов на Западе, Терра решил занять жесткую позицию в отношении синдикалистов в Уругвае. Мы не будем рисковать с этими чертовыми предателями!"
URG_centralise_power: "Централизовать исполнительную власть"
URG_centralise_power_desc: "С Советом большая часть исполнительной власти была делегирована как оппозиции, так и местным муниципалитетам, что ослабило власть центрального правительства только для того, чтобы успокоить оппозицию. Нам придется отменить эту политику, если мы хотим дать Терре необходимую силу, чтобы спасти Уругвай от катастрофы."
URG_expand_police_force: "Департамент внутренних дел"
URG_expand_police_force_desc: "Чтобы сохранить стабильность на улицах, наших нынешних полицейских сил недостаточно, но наша армия не может идти в города, так как у них есть другие обязательства, которым нужно заниматься. Нам нужно будет расширить полицейские силы, чтобы сохранить строгий контроль над нашей страной."
URG_purge_disloyal_officers: "Чистка нелояльных офицеров"
URG_purge_disloyal_officers_desc: "Мы больше не можем позволить себе иметь офицеров в нашей армии, что может оказаться помехой в эти трудные времена. Мы должны провести полное расследование нашего офицерского корпуса и пригласить в отставку тех, у кого подозрительная история. Однако, если они откажутся, нам придется их принудительно удалить ..."
URG_new_industrial_policy: "Новая промышленная политика"
URG_new_industrial_policy_desc: "Мы больше не можем доверять сельскому экспорту в качестве основы экономики Уругвая. Вдали назревает война, и для того, чтобы наша страна пережила надвигающийся шторм, потребуются радикальные изменения. В связи с этим Терра принял решение о том, чтобы правительство инвестировало средства в новый завод с целью сделать Монтевидео менее зависимым от иностранного импорта."
URG_anti_unionism_act: "Закон об антиунионизме"
URG_anti_unionism_act_desc: "Союзы представляют угрозу стабильности Уругвая, и мы постараемся нанести ущерб, если не полностью уничтожить их влияние в правительстве. Мы должны принять закон, запрещающий все синдикалистские союзы, и мы будем стремиться уменьшить влияние остальных несиндикалистских союзов на случай, если радикалы попытаются проникнуть в них."
URG_foreign_trade: "Приоритет внешней торговли"
URG_foreign_trade_desc: "Торговля имеет жизненно важное значение для успешной страны, и Уругвай не может надеяться только на то, чтобы перенести надвигающуюся бурю. Терра начнет расширять список торговых партнеров Уругвая даже для тех стран, которые большинство считают неконституционными или нелегитимными ..."
URG_cooperate_with_nacional_party: "Сотрудничать с Национальной Партией"
URG_cooperate_with_nacional_party_desc: "Несмотря на то, что Терра является частью партии Колорадо, его политика постепенно объединяется с программой НП. Мы будем стремиться к более тесным связям с их представителями, чтобы вместе подтолкнуть Уругвай к новому будущему."
URG_propaganda: "Пропаганда Терры"
URG_propaganda_desc: "Именно Габриэль Терра держит ключ к спасению этой нации, но многие люди ещё не признали его таким. Мы будем наращивать наши пропагандистские усилия, чтобы каждый мужчина, женщина и ребенок знали, кто является новым президентом и как он может помочь нам в эти трудные времена."
URG_anti_liberalism: "Антилиберализм"
URG_anti_liberalism_desc: "Именно свободный поток идей и капитала привел этот континент к грани полного краха, и Терра готов принять меры, чтобы этого не случилось с нами, Viva Terra!"
URG_new_constitution: "Конституция Терра"
URG_new_constitution_desc: "Есть несколько ограничений в конституции 1918 года, которые не позволяют Терре выполнить последние шаги своего захвата. Мы будем призывать к принятию новой конституционной конвенции, в которой мы будем реформировать предыдущую конституцию, чтобы подавить Совет директоров, предоставить неограниченную исполнительную власть Терре."

# Revolution #
URG_uruguayan_revolution: "Уругвайская Революция"
URG_uruguayan_revolution_desc: "Наконец-то революция пришла в Уругвай! Теперь мы сможем устранить классы и принести всем равенство."
URG_purge_the_government: "Репрессировать правительство"
URG_purge_the_government_desc: "Предыдущее правительство принесло боль народу Уругвая. Мы должны очистить правительство от каждого чиновника предыдущей администрации, чтобы революция смогла продолжиться."
URG_cooperate_the_government: "Сотрудничество с предыдущими политиками"
URG_cooperate_the_government_desc: "Мы должны хорошо обходиться с предыдущей администрацией, а не то чем мы лучше их?"
URG_buro_nacional_revolucionario: "Национальное революционное бюро"
URG_buro_nacional_revolucionario_desc: "Национальное революционное бюро — это организация, которая будет уничтожать любую оппозицию и угрозу революции."
URG_bnr_recruitment: "Наем в НРБ"
URG_bnr_recruitment_desc: "НРБ должно начать расширение своих рядов, в особенности членами военными."
URG_fully_intergrate_government: "Полностью интегрировать правительство"
URG_fully_intergrate_government_desc: "Мы мирно стали правительством, и теперь должны интегрировать его в нашу систему."
URG_socialist_reforms: "Ввести социалистические реформы"
URG_socialist_reforms_desc: "Наконец-то пришло провести долгожданные реформы, которые принесут нам небывалую поддержку."
URG_seizing_rich_farmers_land: "Захват земли богатых фермеров"
URG_seizing_rich_farmers_land_desc: "Богатым фермерам страны слишком хорошо жилось долгие годы. Они могли нанимать граждан, платить им почти что ничего, и, по сути, обращаться с ними, как с рабами. Мы положим этому конец."
URG_collectivist_farming: "Коллективистское фермерство"
URG_collectivist_farming_desc: "Больше бедные крестьяне не будут страдать под пятой кулака! Теперь люди станут сами себе хозяевами."
URG_rural_communes: "Сельские коммуны"
URG_rural_communes_desc: "Сельское население страдало много лет. Мы должны организовать их в коммуны, чтобы кооперация прекратила их несчастья."
URG_fop_coop: "Сотрудничество с [FOP.GetNameDef]"
URG_fop_coop_desc: "[FOP.GetNameDefCap] - это настоящая социалистическая страна в Южной Америке. С взаимной помощью, мы всем продвинемся вперёд."
URG_international_relations: "Интернациональные отношения"
URG_international_relations_desc: "Мы должны получить интернациональную помощь от других социалистических держав, если мы хотим чего-либо добиться."
URG_destroy_reactionary_opinions: "Уничтожить реакционные мнения"
URG_destroy_reactionary_opinions_desc: "Реакционеры Уругвая должны быть уничтожены, чтобы революция вечно шагала вперёд."
URG_promote_socialism: "Социалистическая пропаганда"
URG_promote_socialism_desc: "Мы должны поддерживать идеалы социализма в Уругвае, чтобы революция могла продолжаться."
URG_workers_constitution: "Рабочая Конституция"
URG_workers_constitution_desc: "Мы должны переписать Конституцию, чтобы она отвечала интересам рабочих."
URG_south_american_revolution: "Южно-американская революция"
URG_south_american_revolution_desc: "Теперь, после завершения революции в Уругвае, время принести её всей Южной Америке."

## Economic Tree ##
URG_an_agricultural_economy: "Инвестиции в сельскохозяйственные предприятия"
URG_an_agricultural_economy_desc: "В отличии от Германии, наша страна не очень индустриализированная. Наша экономика в основном состоит из сельского хозяйства и экспорта его продукции, поэтому наш экономический план должен сфокусироваться на полях и фермах Уругвая."
URG_education: "Гранты на образование и обучение грамоте"
URG_education_desc: "Несмотря на хорошую систему образования по сравнению с южноамериканскими стандартами, она всё ещё недостаточно хороша по сравнению с другими странами мира, например, Европой. Таким образом, было решено, что мы должны ещё больше субсидировать сектор образования, чтобы не оставаться позади в плане технологий."
URG_increase_cattle_product_exports: "Повысить экспорт говядины"
URG_increase_cattle_product_exports_desc: "Одна из самых значительных статей нашего экспорта - это скот. Уругвайские равнины как будто были созданы для разведения скота, поэтому мы должны инвестировать в этот важный сектор экономики."
URG_develop_countryside: "Развитие сельских районов"
URG_develop_countryside_desc: "Большая часть нашей инфраструктуры и промышленности расположена в Монтевидео, но наша страна не состоит только из одного города. Мы должны больше инвестировать в сельскую местность, чтобы устранить это неравенство."
URG_develop_infra: "Гражданские и военные железнодорожные гранты"
URG_develop_infra_desc: "Все дороги ведут в Рим? Нет, все дороги ведут в Монтевидео! По крайней мере в Уругвае. Однако эти дороги превращаются в тропинки по мере достижения границ Уругвая. Мы должны улучшить нашу дорожную сеть."
URG_industrial_training_scheme: "Схемы производственного обучения"
URG_industrial_training_scheme_desc: "Промышленность - это главный двигатель мира, и было бы глупо с нашей стороны не инвестировать в нее. Новые машины и новые производственные линии - это будущее, которое в долгосрочной перспективе приведет к более эффективной и производительной экономике."
URG_grain_economy: "Создать сельскохозяйственный банк"
URG_grain_economy_desc: "Наша сельскохозяйственная экономика не основывается на одном скотоводстве, зерно - также значимый продукт. Мы должны больше инвестировать в эти товары для расширения нашего производства и экспорта."
URG_increase_export: "Расширить международный экспорт"
URG_increase_export_desc: "Наша экономика - экспортно-ориентированная: уругвайское мясо можно найти и в Берлине, и в Токио, а нашу рыбу на прилавках в Москве. Мы должны ещё больше увеличить наш экспорт, чтобы экономика процветала."
URG_industrialisation_plans: "Планы по индустриализации"
URG_industrialisation_plans_desc: "Наша сельскохозяйственная экономика процветает, но хотя скот и зерно приносят неплохие деньги на мировом рынке, ими не построишь дома, корабли и ружья. Мы должны индустриализовать Уругвай!"
URG_maintain_agriculture: "Поддерживать аграрное дело"
URG_maintain_agriculture_desc: "Уругвай не является большой страной, и поэтому мы не можем иметь мощную промышленность, как Германия. Сохранение аграрного сектора - наш единственный выбор, чтобы оставаться конкурентоспособными на мировых рынках, нравится нам это или нет."
URG_prosperity_abundant: "Процветание в изобилии"
URG_prosperity_abundant_desc: "Наша экономика достигла своего пика в эти годы благодаря тому, что мы не участвовали в масштабных конфликтах, таких как Вельткриг или Гражданская война в Америке. Сейчас уругвайская продукция чрезвычайно конкурентоспособна на всех рынках мира, что приносит процветание нашим гражданам и нашей экономике."

URG_rural_industry: "Сельская промышленность"
URG_rural_industry_desc: "Сельская местность всегда отставала от Монтевидео в промышленном развитии. Однако, экономический потенциал местной сельской промышленности высок, так как она может производить такие товары, как консервированную пищу, используя местную продукцию."
URG_factory_employment_programs: "Программы по занятости на заводах"
URG_factory_employment_programs_desc: "В сельской местности, семьи поколениями жили и работали на фермах. Вероятнее всего, потенциальные заводские рабочие останутся на этих семейных ранчо. Мы должны убедить их в обратном."
URG_aid_agriculture_with_industry: "Промышленное сельское хозяйство"
URG_aid_agriculture_with_industry_desc: "Если наше сельское хозяйство и промышленность будут сотрудничать для производства большего числа более качественных и дешёвых товаров, наша экономика значительно улучшится. Мы должны издать законы, которые помогут двум секторам объединиться в один."
URG_develop_the_cities: "Развитие городов"
URG_develop_the_cities_desc: "После направления усилий на индустриализацию, города Уругвая стали важной частью нашего плана. Мы должны расширять наши города, ведь вместе с ними будет расти и наша промышленность."
URG_fortify_the_capital: "Укрепление Монтевидео"
URG_fortify_the_capital_desc: "Наша прекрасная столица Монтевидео - это самая важная часть страны. Большая часть нашего экспорта проходит через его порт, там также заседает наше правительство и размещёна большая часть нашего населения и промышленности. Мы должны защищать её до последнего!"
URG_fortify_northern_cities: "Укрепление северных городов"
URG_fortify_northern_cities_desc: "Города на границе с Аргентиной и Бразилией особенно подвержены вражескому вторжению, и в худшем случае составят последнюю линию обороны. Мы должны построить укрепления, если мы хотим их защищать."
URG_military_necessity: "Военные необходимости"
URG_military_necessity_desc: "Между силами Южной Америки вновь возникли трения, а Уругвай зажат между ними. Мы должны расширить наши военно-промышленные возможности, чтобы подготовиться к грядущей войне."
URG_partially_mobilise: "Частичная мобилизация"
URG_partially_mobilise_desc: "Аргентина и Бразилия не будут выяснять отношения на футбольном поле, это всем понятно. Мы должны произвести частичную мобилизацию для того, чтобы подготовиться к худшему сценарию."
URG_protect_the_rio_negro: "Защита реки Ла-Плата"
URG_protect_the_rio_negro_desc: "Река Ла-Плата - это кровеносная артерия нашей экономики. Если её захватят или заблокируют, мы не сможем ничего экспортировать или импортировать, и наша экономика будет полностью разрушена. Мы должны любой ценой держать её открытой!"

## Military Trees ##
# Army #
URG_chaos_in_argentina: "Хаос в Буэнос-Айресе"
URG_chaos_in_argentina_desc: "Поскольку в Аргентине царит хаос, мы должны быть готовы ко всему. Мы проведем учения наших войск, чтобы быть готовыми к возможной агрессии с запада, и мы должны надеяться, что с западной стороны Рио-Уругвая не придет ничего враждебного."
URG_rio_uruguay_project: "Линия Рио-Уругвай"
URG_rio_uruguay_project_desc: "Кроме надежды на то, что с западной стороны Рио-Уругвая ничего не придет, мы можем укрепить границу, чтобы увеличить наши оборонительные возможности. Таким образом, мы сможем отразить любую аргентинскую агрессию, которая потенциально может прийти."
URG_lessons_of_civil_war: "Уроки Гражданской войны"
URG_lessons_of_civil_war_desc: "Наш главный союзник в регионе, Бразилия, переживает очередную Гражданскую войну. Мы можем извлечь из этого конфликта несколько важных уроков, чтобы улучшить нашу армию, а также оставаться готовыми к возможной агрессии с севера."
URG_fortify_the_north: "Укрепления на северной границе"
URG_fortify_the_north_desc: "Как и наша западная граница, северная больше не является безопасным местом. Таким образом, мы должны принять тот же подход, что и в случае с Аргентиной, и укрепить северную границу, чтобы быть готовыми к любой бразильской агрессии."
URG_mission_to_rio: "Миссия в Рио"
URG_mission_to_rio_desc: "К нашим союзникам в Рио-де-Жанейро был направлен военный атташе, чтобы улучшить нашу военную тактику. Благодаря этому мы сможем должным образом модернизировать наши вооруженные силы, превратив их из неподготовленной армии в силу, с которой нужно считаться."
URG_centralise_high_command: "Централизация верховного командования"
URG_centralise_high_command_desc: "Наша недавняя миссия в Бразилию показала нам, что нам необходимо реформировать нашу армию, и одной из главных проблем была наша командная цепочка. Централизовав её, мы сможем решить большинство наших проблем и превратить нашу армию в хорошо подготовленную силу."
URG_license_foreign_weapons: "Лицензионные схемы иностранного оружия"
URG_license_foreign_weapons_desc: "Состояние нашего арсенала, мягко говоря, посредственное: большинство наших винтовок устарели, а в большинстве наших подразделений до сих пор нет рации. Лицензирование иностранного оружия, будь то по легальным или менее легальным каналам, должно помочь нам решить эту проблему и получить несколько современных единиц техники."
URG_learning_from_weltkrieg: "Уроки Вельткрига"
URG_learning_from_weltkrieg_desc: "Вельткриг был огромной бойней, миллионы жизней погибли на поле боя. Мы не должны повторять тех же ошибок, которые произошли во время войны, учитывая, что наша людская сила невелика. Каждая потеря будет слишком большой утратой."
URG_engineering_and_entrenchment: "Инженерия и укрепление"
URG_engineering_and_entrenchment_desc: "Если бы нам предстояло вести войну, она была бы оборонительной, и поэтому мы должны принять оборонительную тактику. Окопы оказались очень эффективной оборонительной тактикой со времен первой Гражданской войны в Америке, поэтому мы должны использовать их как можно чаще."
URG_implement_mandatory_conscription: "Внедрить обязательный призыв"
URG_implement_mandatory_conscription_desc: "В отличие от таких стран, как Китай, Индия или Европа, в нашей стране не так много мужчин, способных служить в армии, и введение воинской повинности будет нашим единственным способом решить эту проблему."
URG_establish_regular_drill_protocol: "Установить протокол регулярных учений"
URG_establish_regular_drill_protocol_desc: "Наши войска должны быть всегда готовы противостоять всему, что будет против нас, и мы не можем позволить им расслабляться. Регулярные учения гарантируют, что даже в случае агрессии наши войска будут готовы противостоять всему, даже самому аду."
URG_new_equipment: "Создать Военную инспекцию"
URG_new_equipment_desc: "Наша недавняя миссия в Бразилию показала нам, что мы должны реформировать нашу армию, и одним из главных вопросов было состояние нашего снаряжения. Сейчас нам потребуются огромные инвестиции для модернизации нашего оборудования, в основном потому, что мы всё ещё используем в основном вооружение времен Вельткрига. Однако как только нам удастся усовершенствовать наш арсенал, мы станем силой, с которой придется считаться."
URG_artillery_training_refinement: "Стратегическая доработка артиллерии"
URG_artillery_training_refinement_desc: "Состояние наших артиллерийских батальонов, мягко говоря, посредственное. Общее отсутствие техники и возможности производить её своими силами сильно ограничивает наши возможности по развитию артиллерийской тактики, но изучая бразильскую артиллерийскую тактику, мы должны быть в состоянии поставить на ней точку."
URG_commission_new_equipment_designs: "Модернизированные программы обучения обращению с оружием"
URG_commission_new_equipment_designs_desc: "Современное снаряжение сыграет ключевую роль в модернизации нашей тактики, учитывая, что новые артиллерийские орудия точнее устаревших, а новые снаряды мощнее прежних. Если мы получим их в свои руки, наши враги будут дрожать от страха при одной мысли о том, что им придется столкнуться с мощной уругвайской артиллерией."
URG_motorisation_experiments: "Эксперименты по моторизации"
URG_motorisation_experiments_desc: "Нам необходимо развивать сеть модернизированной логистики, чтобы постоянно снабжать наши фронты, и грузовики доказали свою эффективность в этом отношении, даже больше, чем мулы и лошади. Принятие этих новых методов снабжения наших войск окажется эффективным как в краткосрочной, так и в долгосрочной перспективе."
URG_subsidise_local_munitions_facilities: "Субсидировать местные производства боеприпасов"
URG_subsidise_local_munitions_facilities_desc: "Мы не можем полагаться только на импорт, учитывая, как легко нас может заблокировать любое другое государство, и это означает, что внутреннее производство является обязательным. Мы должны субсидировать внутреннее производство, чтобы быть готовыми ко всему, с чем мы потенциально можем столкнуться."
URG_war_games: "Проведение военных игр"
URG_war_games_desc: "Германия с 1870 года приняла стратегию проведения военных игр даже в мирное время, а учитывая наших опасных соседей, мы должны делать то же самое, чтобы всегда быть готовыми ко всему."
URG_Libertad_o_Muerte: "Свобода или смерть"
URG_Libertad_o_Muerte_desc: "Свобода или смерть! Мы будем сражаться до последнего против любого врага, с которым столкнемся, каким бы сильным он ни был! Мы будем защищать нашу Родину до последнего человека, потому что никто не может диктовать нам чужую власть. Они не пройдут!"
URG_greater_urg: "Земли Великого Уругвая"
URG_greater_urg_desc: "Земли бассейна Риогранденсе будут нашими, ибо мы - истинные хозяева этой земли. Между титанами Южной Америки мы выделили место для нашего народа, и из пепла их неудач мы построим наше новое гордое Королевство. Вперёд, к судьбе!"
URG_air_corps: "Уругвайский авиационный корпус"
URG_air_corps_desc: "Состояние авиации в Уругвае неважное, и нам необходимо её как-то стимулировать. Иностранные советники будут очень полезны в этом отношении, предоставляя нам полезный опыт в отношении этой техники, которая потенциально может творить чудеса и дать нам представление о том, на что способен самолет." 
URG_montevideo_air_academy: "Военно-воздушная академия Монтевидео"
URG_montevideo_air_academy_desc: "Создав в Монтевидео национальную воздушную академию, мы сможем сформировать поколение молодых, полных энтузиазма пилотов, которые поднимутся в небо и заставят нашу страну гордиться своими завоеваниями в авиационной отрасли."
URG_buy_fighters: "Приобрести новые истребители"
URG_buy_fighters_desc: "Проще говоря, нам не хватает истребителей. Их не хватает как в наших запасах, так и в производстве внутри страны. Наше единственное решение - импортировать их, будь то законными или менее законными средствами, иначе мы окажемся в полной заднице в нашей борьбе за господство в небе."
URG_is_that_a_plane_questionmark: "Корпус авианаблюдателей"
URG_is_that_a_plane_questionmark_desc: "Противовоздушная оборона - это нечто труднодостижимое для такой маленькой страны, как мы, но мы уверены, что создав оборонительный корпус, специализирующийся на обнаружении вражеских самолетов, мы сможем увеличить наши возможности по борьбе с воздушными силами противника."
URG_air_not_independent: "Интеграция воздушного командования"
URG_air_not_independent_desc: "Воздушные корпуса - это не что иное, как естественное продолжение армии. Мы должны включить воздушное командование в состав армейского командования, чтобы добиться лучшей координации между ними."
URG_independent_air_force: "Создание независимых ВВС"
URG_independent_air_force_desc: "ВВС не могут быть привязаны к армии, учитывая их многочисленные роли и возможности, и они должны стать собственным независимым родом войск, наряду с армией и флотом."
URG_anti_air: "Противовоздушная оборона"
URG_anti_air_desc: "Противовоздушная оборона - это вид оружия, который при правильном использовании может творить чудеса, особенно против бомбардировщиков, которые могут уничтожить наши войска, разрушить наши заводы и дома. Создание системы противовоздушной обороны гарантирует, что вражеские бомбардировщики не смогут угрожать нам."
URG_more_river_boats: "Увеличить количество речных и пограничных патрулей"
URG_more_river_boats_desc: "Через Рио-Уругвай, как и через другие реки нашей страны, можно переправить множество вещей, легальных и нелегальных. Увеличение размеров наших патрульных судов приведет к более эффективной борьбе с нелегальной контрабандой и поможет нашей экономике."
URG_coastal_fort: "Обновление береговых укреплений"
URG_coastal_fort_desc: "Худшее, что может случиться - это остаться без защиты в случае появления вражеских кораблей в порту Монтевидео, и мы должны позаботиться о такой возможности, расширив наши оборонительные береговые сооружения."
URG_navy: "Смотр военно-морского флота Уругвая"
URG_navy_desc: "Наш военно-морской флот находится в странном состоянии: большинство наших кораблей построено по заказу других стран, и у нас нет опытного высшего командования. Нам необходимо улучшить наш военно-морской потенциал, в той или иной степени."
URG_naval_bombers: "Создать воздушно-морской корпус"
URG_naval_bombers_desc: "Эти новые морские бомбардировщики выглядят довольно круто, и они также могут делать нечто удивительное: нам нужно всего несколько штук, чтобы потопить линкор. Инвестиции в них, несомненно, будут полезны в борьбе с вражескими флотами."
URG_beeg_port: "Новые морские базы"
URG_beeg_port_desc: "Улучшение военно-морской базы в Монтевидео окажется полезным для нашего растущего флота, предоставляя нам больше возможностей для ремонта наших кораблей, а также увеличивая возможности по перевозке и импорту товаров."
URG_subs: "Приобрести схемы подводных лодок"
URG_subs_desc: "Единственным типом кораблей, которые мы когда-либо сможем производить, будут подводные лодки, если говорить реалистично, и приобретение схем для их проектирования будет нашим первым шагом к тому, чтобы стать востребованными на морских просторах. Без этого мы почти ничего не сможем сделать."
URG_how_does_navy_work: "Учредить Военно-морскую академию"
URG_how_does_navy_work_desc: "С созданием соответствующей морской академии мы сможем расширить компетенцию адмиралтейства и превратить его в одно из самых передовых в мире, а наши морские офицеры будут востребованы по всему миру."



