l_russian:

Dahomeyland: "Фокусы Дагомеи"

#Focuses
DAH_our_own: "По собственному желанию"
DAH_our_own_desc: "После распада Миттельафрики многие нации обрели независимость. Мы укрылись под крылом нашего прежнего повелителя, французов.\nВместе с ними мы восстановим нашу нацию!"

DAH_topke: "Расширяйте систему Топке."
DAH_topke_desc: "Большая часть нашего населения живёт в сельской местности, поэтому у нас есть патрули для сбора налогов: система Топке. Расширение этих патрулей позволит нам увеличить наши налоговые поступления."
DAH_plantations: "Расширить контроль над плантациями"
DAH_plantations_desc: "Возьмите под свой контроль больше плантаций, увеличивая прибыль, которую мы получаем от них."
DAH_french_production: "Французская промышленная помощь"
DAH_french_production_desc: "Пригласите [DAH_Overlord.GetAdjectiveCap], чтобы помочь модернизировать наши заводы с помощью новых материалов и инженеров."
DAH_stand_our_own: "Дагомея стоит на своем"
DAH_stand_our_own_desc: "С нашей страной, построенной больше, чем за последние годы, мы можем противостоять иностранцам, пытающимся нарушить наш суверенитет."
DAH_expand_toll: "Расширяйте системы взимания платы за проезд"
DAH_expand_toll_desc: "Часть наших доходов поступает от пошлин.\nИспользуя остатки немецких дорог, мы можем обложить налогом наше население, чтобы отремонтировать другие бесплодные дороги."
DAH_french_exports: "Использовать опыт [DAH_Overlord.GetAdjectiveCap]."
DAH_french_exports_desc: "Наш Повелитель, имеющий европейские корни, обладает большими знаниями в области науки, производства и ведения войны.\nИспользуя некоторые из них, мы можем помочь развитию нашей собственной страны."
DAH_exploit_nature: "Эксплуатация природных ресурсов"
DAH_exploit_nature_desc: "Природа хранит множество сокровищ, и расширение наших шахт поможет нам использовать их."
DAH_exploit_more: "Дальнейшая эксплуатация ресурсов"
DAH_exploit_more_desc: "Чтобы получить больше богатств, нам не нужно искать далеко, например, в наших подземных шахтах.\nМы можем расширить наши плантации до ещё больших размеров, чтобы подпитывать нашу зарождающуюся экономику."
DAH_Overlord_Help: "Попросить помощи у нашего Повелителя"
DAH_Overlord_Help_desc: "Мы - маленькая нация. Обращение за помощью к нашему повелителю, в военном или промышленном смысле, может укрепить наши позиции в мире."
DAH_Overlord_Help2: "Налоговые льготы"
DAH_Overlord_Help2_desc: "Если мы предоставим налоговые вычеты компаниям, получающим помощь от нашего повелителя, мы увеличим нашу экономику!"

DAH_navy: "Наш военный флот"
DAH_navy_desc: "Много лет назад наш [DAH_Overlord.GetAdjectiveCap] повелитель построил для нас порты, но они пришли в упадок при немцах.\nМы восстановим их, чтобы у нас снова был свой флот."
DAH_heavy_ships: "Королевские флагманы"
DAH_heavy_ships_desc: "Мы сосредоточим наши усилия на большом флагмане, чтобы сделать наше присутствие известным на волнах; в конце концов, качество лучше, чем качественные идеи."
DAH_light_ships: "Флот поддержки"
DAH_light_ships_desc: "Наши военно-морские возможности невелики, и строительство флота поддержки позволит нам иметь флот, по крайней мере, в этом десятилетии."
DAH_naval_doctrine: "Править волнами"
DAH_naval_doctrine_desc: "Наши морские офицеры не слишком долго были на волнах; больше военно-морской подготовки поможет им освоить современную военно-морскую доктрину."

DAH_our_men: "Состояние нашей армии"
DAH_our_men_desc: "У нас не было армии уже много лет, и восстановление займет некоторое время.\nМы начнем с восстановления призыва и создания дивизий."
DAH_reform_army: "Начать реформу армии"
DAH_reform_army_desc: "Армия давно не участвовала в боях.\nМы должны проводить военные игры и другие практики, чтобы привести доктрину к более современному состоянию."
DAH_leader_lead: "Генерал-Король Дагомеи"
DAH_leader_lead_desc: "Исторически наши вожди стояли рядом с нашими генералами; внимание нашего правителя сделает наших людей более внимательными и, следовательно, эффективными."
DAH_leader_lead_unlock: "Получите дух, дающий больше опыта в войне, ценой ежедневных пп."
DAH_importing_arms: "Импортировать иностранное оружие"
DAH_importing_arms_desc: "У нас есть история импорта иностранного оружия.\nПокупка иностранного оружия дополнит наше производство стрелкового оружия."
DAH_import_arms_loc: "Позволяет принять решение о покупке оружия у другой страны, у которой достаточно оружия.\n"
DAH_agaja: "Восстановить приданое Агаджи"
DAH_agaja_desc: "Мы восстановим приданое, денежный бонус для наших солдат, который Король Агаджа учредил много лет назад.\nНесмотря на то, что это будет стоить нам денег, наши мужчины будут охотнее сражаться."
DAH_amazons: "Амазонки Дагомеи"
DAH_amazons_desc: "Расформированный, когда мы стали французским протекторатом, мы воссоздадим наш славный полк Ахоси.\nЭлитная группа женщин-воинов, вошедшая в основу нашей армии, была невероятно храброй, и этот новый полк вдохновит наших мужчин сражаться ещё сильнее!"

DAH_salvage: "Немецкие остатки"
DAH_salvage_desc: "Мы можем спасти немецкие остатки после их поспешного отступления в Нигерию, чтобы получить краткосрочную прибыль."
DAH_strip_banners: "Снимите их знамена!"
DAH_strip_banners_desc: "Немецкие времена позади, и поэтому мы очистим всю страну от их поганых образов и любых анклавов, которые всё ещё верны поганым гуннам."
DAH_empty_barracks: "Опустошить их казармы!"
DAH_empty_barracks_desc: "Разобрав на металлолом и сохранившиеся казармы небольшого немецкого гарнизона, мы получим хороший запас стрелкового оружия."
DAH_expell_loyalists: "Изгоните их лоялистов!"
DAH_expell_loyalists_desc: "Большинство авт. Дем. являются сторонниками старого режима, изгнание их снизит их влияние в стране. Это укрепит нашу законность правления, а меньше политических противников никогда не помешает, верно?"

DAH_french_relations: "Привлечь французов"
DAH_french_relations_desc: "Дагомея уже давно является французским подданством, ещё до прихода немцев.\nНе все разделяют любовь к французам, и нам, возможно, придется пойти другим путём, чем раньше."
DAH_baguette_lover: "Углубление связей с протекторатом"
DAH_baguette_lover_desc: "Мир - это большое место, в нем есть державы, намного превосходящие нас, которые пытаются играть с нашей землей. Стремление к более тесным связям с нашим повелителем может спасти нашу нацию более эффективно, чем мы могли бы в одиночку."
DAH_baguette_lover_unlock: "Это сделает нас интегрированной марионеткой.\n"
DAH_status_quo: "Статус-кво"
DAH_status_quo_desc: "Мир - опасное место, многие вещи происходят над нашей головой, и сдерживание этого может спасти её от разрубания."
DAH_normal_person: "Сбалансированная позиция"
DAH_normal_person_desc: "Хотя французы не совсем злые владыки, если случается так, что мы становимся более независимыми, что мешает нам извлечь из этого выгоду."
DAH_normal_person_unlock: "Это позволит нам повысить уровень нашей автономии, через пот и слезы.\n"

DAH_tech: "Университет Порто Ново"
DAH_tech_desc: "Мы создадим Университет Порто Ново для распространения новой научной мысли и ускорения наших исследований."

#Events
dah.001.t: "Французская опыт"
dah.001.d: "Обращение к нашим Владыкам за помощью в разработке военных машин или в нашей промышленности не повредит."
dah.001.a: "Помощь в кормлении нашей страны."
dah.001.b: "Помощь в строительстве гражданского производства."
dah.001.c: "Помощь в создании военных машин."
dah.002.t: "Иностранное оружие"
dah.002.d: "Попросите крупную державу (кроме этих проклятых немцев) узнать, не хотят ли они продать нам оружие!"
dah.002.a: "Давайте делать покупки."
dah.005.t: "Наш статус"
dah.005.d: "В течение долгого времени, до прихода немцев, до прихода французов, мы были более самодостаточны. Даже штопаный Ойо не мог нас сдерживать. После того, как произошли события "покруче нас", мы должны пересмотреть своё место в мире. Должны ли мы оставаться французскими подданными, лучше, чем под немцами, но, возможно, не идеально. Мы можем приблизиться к ним, стать полноценными французскими гражданами, или пойти другим путём и отвернуться; стать более независимыми. Может быть, нам просто не стоит ничего делать."
dah.005.a: "Время покажет."
dah.006.t: "Дагомея просит оружие"
dah.006.d: "Дагомея, недавно вышедшая из-под немецкой оккупации, ищет оружие для покупки. Они делают нам предложение."
dah.006.a: "Да."
dah.006.b: "Нет."
dah.006.c: "Давайте встретим их на полпути."
dah.007.t: "Ответ на продажу оружия"
dah.007.d: "Мы получили сообщение от [DAH_gun_target.GetNameDef] об оружии!"
dah.007.a: "Успех."
dah.007.b: "Проклятье."

DAH_import_arms_allowed: "Сфокусироваться на импорте оружия"

