MSF_infantry_equipment_1_desc: "Вместо того чтобы принять на вооружение новую винтовку, колониальное правительство в целях экономии приняло на вооружение модифицированную версию существующего карабина 98AZ от Вельткриг. Буква "t" означает "tropen", то есть "тропики". Общая длина винтовки укорочена до 1000 мм, вес снижен до 3,2 кг, прицел уменьшен (от 100 до 1000 м, а не до 2000 м), что делает её более подходящей для войны в джунглях, где бой ведется на более близком расстоянии."
