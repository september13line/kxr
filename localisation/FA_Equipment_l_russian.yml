MAG_gw_tank_equipment: "Штурмпанцерваген A7V"
MAG_gw_tank_equipment_short: "A7V"
MAG_gw_tank_equipment_desc: "Штурмпанцерваген A7V - немецкий танк, который широко использовался во время Вельткрига, и часто изображается на произведениях искусства, посвященных победе Германии над Антантой. Однако с тех пор его конструкция устарела, и Германия стала использовать новые, более сложные конструкции танков."
MAG_light_tank_equipment_1: "Штурмпанцерваген М.И «Кецхен»"
MAG_light_tank_equipment_1_short: "«Кецхен»"
MAG_light_tank_equipment_1_desc: "Кецхен - это легкий танк, вооруженный только двумя легкими пулеметами. Разработка Кецхен началась в 1932 году, первоначально с целью создания стандартного учебного танка, но незадолго до начала серийного производства в 1934 году его роль и конструкция были пересмотрены, после чего танк был принят на вооружение армии для ведения боевых действий."
MAG_light_tank_equipment_2: "Штурмпанцерваген M.II «Оцелот»"
MAG_light_tank_equipment_2_short: "«Оцелот»"
MAG_light_tank_equipment_2_desc: "Оцелот, хотя и базируется на шасси Кецхена, радикально отличается от своего предшественника. Отличаясь гораздо более тяжелым вооружением, броней, двигателем и полностью переработанной системой трансмиссии, "Оцелот", хотя и может потягаться с аналогичными машинами, изначально создавался как временная мера на время разработки более крупных и совершенных танков, но его характеристики обеспечили ему место в немецкой военной машине."
MAG_light_tank_equipment_3: "VK1602 «Леопард»"
MAG_light_tank_equipment_3_short: "«Леопард»"
MAG_light_tank_equipment_3_desc: "Леопард - это передовой разведывательный автомобиль, вооруженный уникальной скорострельной 50-мм пушкой. В отличие от старых немецких образцов, он имел наклонную лобовую броню и сверхширокие гусеницы повышенной проходимости. В настоящее время "Леопард" выполняет уникальную боевую роль, являясь одновременно и боевой машиной поддержки, и разведывательной."
MAG_light_tank_artillery_equipment_1: "Штурмпанцер I «Бизон»"
MAG_light_tank_artillery_equipment_1_short: "Бизон"
MAG_light_tank_artillery_equipment_1_desc: "Буксируемые орудия, которые придавались пехотным стрелковым ротам мотопехотных полков, с трудом поспевали за танками в бою. Самым простым решением было модифицировать шасси запасного танка и нести его в бой. В случае с Бизоном для этого используется шасси Кецхен."
MAG_light_tank_artillery_equipment_2: "Sd.Kfz.124 «Веспе»"
MAG_light_tank_artillery_equipment_2_short: "Веспе"
MAG_light_tank_artillery_equipment_2_desc: "Sd.Kfz.124 «Веспе» - немецкая самоходная артиллерийская установка, созданная на базе модифицированного шасси Оцелота."
MAG_light_tank_artillery_equipment_3: "Ваффентрегер «Леопард»"
MAG_light_tank_artillery_equipment_3_short: "ВТ Леопард"
MAG_light_tank_artillery_equipment_3_desc: "Ваффентрегер Леопард - это самоходная артиллерийская установка, созданная на базе шасси VK1602 Леопард."
MAG_light_tank_destroyer_equipment_1: "Панцеръегер I"
MAG_light_tank_destroyer_equipment_1_short: "Панцеръегер I"
MAG_light_tank_destroyer_equipment_1_desc: "Панцеръегер I - первый немецкий бронетранспортер, разработанный совместно с иностранной компанией. На переоборудованном шасси Панцер I Аусф. установлена 47-мм противотанковая пушка Hapsburg Škoda PaK."
MAG_light_tank_destroyer_equipment_2: "7.5 см ПаК 40 ауф Фаргестелль Мардер II"
MAG_light_tank_destroyer_equipment_2_short: "Мардер II"
MAG_light_tank_destroyer_equipment_2_desc: "Мардер II - немецкий танковый уничтожитель, созданный на базе шасси Панцер II."
MAG_light_tank_destroyer_equipment_3: "Штурмгешюц ауф Леопард"
MAG_light_tank_destroyer_equipment_3_short: "ЯгдЛеопард"
MAG_light_tank_destroyer_equipment_3_desc: "Ягдлеопард - это модификация легкого танка VK1602 Леопард, оснащенная новой 88-мм пушкой повышенной мощности."
MAG_light_tank_aa_equipment_1: "Флакпанцер I"
MAG_light_tank_aa_equipment_1_short: "ФлакПц I"
MAG_light_tank_aa_equipment_1_desc: "Противовоздушная пушка, установленная на шасси Кецхена."
MAG_light_tank_aa_equipment_2: "Флакпанцер «Лукс»"
MAG_light_tank_aa_equipment_2_short: "ФлакПц «Лукс»"
MAG_light_tank_aa_equipment_2_desc: "Противовоздушная пушка, установленная на шасси Оцелота."
MAG_light_tank_aa_equipment_3: "Флакпанцер 1602"
MAG_light_tank_aa_equipment_3_short: "ФлакПц 1602"
MAG_light_tank_aa_equipment_3_desc: "Противовоздушная пушка, установленная на шасси VK1602 Леопард"

MAG_medium_tank_equipment_1: "Кафаллерипанцерваген П.II «Доннершлаг»"
MAG_medium_tank_equipment_1_short: "Доннершлаг"
MAG_medium_tank_equipment_1_desc: "Доннершлаг (нем. Donnerschlag - «Удар грома») с самого начала разрабатывался как основа новых бронетанковых сил Германии. С учётом этого машина получилась гораздо более простой и эффективной в производстве, чем аналогичные образцы. Танк оснащен основной пушкой КвК 38 L/42 калибра 5 см и двумя пулеметами. Ходят слухи, что генерал Гейнц Гудериан принимал непосредственное участие в разработке и первоначальном производстве машины."
MAG_medium_tank_equipment_2: "Кафаллерипанцерваген П.IIд «Доннершлаг-4»"
MAG_medium_tank_equipment_2_short: "Доннершлаг-4"
MAG_medium_tank_equipment_2_desc: "Разработанный как танк поддержки пехоты, Доннершлаг-4 изначально не предназначался для борьбы с вражеской бронетехникой - эту функцию выполнял более легкий Доннершлаг. Однако недостатки этой доктрины быстро стали очевидны, и в условиях появления иностранных образцов техники Доннершлаг-4 вскоре взял на себя роль истребителя танков своего все более устаревающего сородича."
MAG_medium_tank_equipment_3: "Кафаллерипанцерваген П.IIIф «Кригзенгель»"
MAG_medium_tank_equipment_3_short: "Кригзенгель"
MAG_medium_tank_equipment_3_desc: "Кригзенгель (Ангел войны) - это общее название среднего танка, разработанного в противовес новым образцам Коммунаров и на замену Доннершлаг. Превосходное сочетание огневой мощи, подвижности и защиты Пантеры, несомненно, послужит ориентиром для других стран."
MAG_medium_tank_artillery_equipment_1: "Sd.Kfz. 138/1 «Грилле»"
MAG_medium_tank_artillery_equipment_1_short: "Грилле"
MAG_medium_tank_artillery_equipment_1_desc: "Sd.Kfz. 138/1 Грилле - это самоходная артиллерийская установка. После представления машина вызвала много споров, поскольку многие обвиняли её конструкторов в том, что они приукрасили более ранний габсбургский проект."
MAG_medium_tank_artillery_equipment_2: "Гуммель"
MAG_medium_tank_artillery_equipment_2_short: "Гуммель"
MAG_medium_tank_artillery_equipment_2_desc: "Гуммель - самоходное артиллерийское орудие на базе шасси Доннершлаг, вооруженное 15-см гаубицей."
MAG_medium_tank_artillery_equipment_3: "Грилле 12"
MAG_medium_tank_artillery_equipment_3_short: "Грилле 12"
MAG_medium_tank_artillery_equipment_3_desc: "Грилле 12 - самоходное артиллерийское орудие, впервые предложенное компанией Крупп на основе компонентов Кригзенгель с 12,8-см пушкой-гаубицей. Вначале танк с трудом покинул чертежную доску, а затем конкурс на лучший проект немецкой армии придал проекту новую силу."
MAG_medium_tank_destroyer_equipment_1: "Штурмгешюц III"
MAG_medium_tank_destroyer_equipment_1_short: "ШтуГ III"
MAG_medium_tank_destroyer_equipment_1_desc: "Штурмгешюц III построена на шасси хорошо зарекомендовавшего себя Доннершлаг. Изначально ШтуГ задумывалась как мобильная бронированная легкая пушка для поддержки пехоты, но в ходе разработки она постоянно модифицировалась и теперь предназначена для уничтожения танков."
MAG_medium_tank_destroyer_equipment_2: "Ягдпанцер IV"
MAG_medium_tank_destroyer_equipment_2_short: "ЯгдПц IV"
MAG_medium_tank_destroyer_equipment_2_desc: "Ягдпанцер IV - штурмовой орудийно-танковый уничтожитель на базе шасси Доннершлаг-4."
MAG_medium_tank_destroyer_equipment_3: "Ягденгель"
MAG_medium_tank_destroyer_equipment_3_short: "Ягденгель"
MAG_medium_tank_destroyer_equipment_3_desc: "Ягденгель - это штурмовой орудийно-танковый уничтожитель на базе шасси Кригзенгель."
MAG_medium_tank_aa_equipment_1: "Флакпанцер III «Мёбельваген»"
MAG_medium_tank_aa_equipment_1_short: "Мёбельваген"
MAG_medium_tank_aa_equipment_1_desc: "Прозванный Мёбельвагеном из-за своей коробчатой башни в закрытом состоянии, он представляет собой самоходное зенитное орудие, построенное на шасси Доннершлаг и вооруженное 20-мм счетверенной пушкой."
MAG_medium_tank_aa_equipment_2: "Флакпанцер IV «Оствинд»"
MAG_medium_tank_aa_equipment_2_short: "Оствинд"
MAG_medium_tank_aa_equipment_2_desc: "Флакпанцер IV Оствинд - самоходное зенитное орудие, созданное на базе Доннершлаг-4. Она была разработана в 1944 году как преемница более ранней модели Флакпанцер IV. Башня Доннершлаг-4 была снята и заменена шестиугольной башней с открытым верхом, в которой размещалась 3,7-см пушка ФлаК 43. Конструкция с закрытым верхом была бы предпочтительнее, но это оказалось невозможным из-за сильного дыма, образуемого орудием."
MAG_medium_tank_aa_equipment_3: "Флакпанцер «Кёлиан»"
MAG_medium_tank_aa_equipment_3_short: "Кёлиан"
MAG_medium_tank_aa_equipment_3_desc: "Флакпанцер Кёлиан - самоходная зенитная установка разработки компании Райнметалль. Она вооружена двумя 3,7-см пушками ФлаК 43 в полностью закрытой вращающейся башне на корпусе среднего танка Кригзенгель."

MAG_heavy_tank_equipment_1: "Ферзуксконструкцион 31"
MAG_heavy_tank_equipment_1_short: "VK 31"
MAG_heavy_tank_equipment_1_desc: "Ферзуксконструкцион 31 - одна из ранних попыток создания более тяжелого танка в Германии. Эта модель была разработана в сотрудничестве между компаниями Крупп и Райнметалль-Борзиг и в конечном итоге была принята на вооружение немецкой армии в небольшом количестве."
MAG_heavy_tank_equipment_2: "Панцеркампфваген VI «Тигр»"
MAG_heavy_tank_equipment_2_short: "Тигр"
MAG_heavy_tank_equipment_2_desc: "Тигр - это немецкий тяжелый танк с ошеломляющим количеством брони, разработанный в ответ на поступление на вооружение Коммунаров все более мощных танковых орудий."
MAG_heavy_tank_equipment_3: "Панцеркампфваген «Тигр» Аусф. Б"
MAG_heavy_tank_equipment_3_short: "КёнигсТигр"
MAG_heavy_tank_equipment_3_desc: "Известный под неофициальным названием КёнигсТигр (Королевский тигр), он был разработан по той же концепции, что и Тигр I, но должен был стать ещё более грозным. Тигр II сочетает в себе толстую броню Тигр I и наклонную броню, использовавшуюся на среднем танке Кригзенгель. Танк весит почти семьдесят тонн, защищен лобовой броней от 100 до 180 мм и вооружен длинноствольной 8,8-см пушкой Кампфвагенканоне 43 L/71."
MAG_heavy_tank_artillery_equipment_2: "ШтурмТигр"
MAG_heavy_tank_artillery_equipment_2_short: "ШтурмТигр"
MAG_heavy_tank_artillery_equipment_3: "Гешюцваген Тигр"
MAG_heavy_tank_artillery_equipment_3_short: "ГВ Тигр"
MAG_heavy_tank_artillery_equipment_3_desc: "Созданный на основе корпуса Королевского Тигра, он способен нести 170-мм орудие K 72 L/50."
MAG_heavy_tank_destroyer_equipment_1: "Зельбстфарлафетте ауф VK3001(H) Штурер Эмиль"
MAG_heavy_tank_destroyer_equipment_1_short: "Штурер Эмиль"
MAG_heavy_tank_destroyer_equipment_1_desc: "Зельбстфарлафетте ауф VK3001(H) Штурер Эмиль (с нем. — «Упрямый Эмиль») немецкое самоходное противотанковое орудие, созданное на базе шасси Хеншель VK3001."
MAG_heavy_tank_destroyer_equipment_2: "Панцерьегер «Тигр» (П)"
MAG_heavy_tank_destroyer_equipment_2_short: "Элефант"
MAG_heavy_tank_destroyer_equipment_2_desc: "Элефант - тяжелый уничтожитель танков, созданный на базе шасси отмененного проекта «Тигр Порше» и оснащенный 88-мм пушкой Панцерабверканоне 43/2."
MAG_heavy_tank_destroyer_equipment_3: "Панцерьегер Тигр Аусф. Б"
MAG_heavy_tank_destroyer_equipment_3_short: "ЯгдТигр"
MAG_heavy_tank_destroyer_equipment_3_desc: "ЯгдТигр несет 128-мм основную пушку ПаК 44 L/55 и тяжелую лобовую броню."

MAG_super_heavy_tank_equipment_1: "Панцеркампфваген VIII «Маус»"
MAG_super_heavy_tank_equipment_1_short: "«Маус»"
MAG_super_heavy_tank_equipment_1_desc: "Панцеркампфваген VIII «Маус» - самая тяжелая полностью закрытая боевая бронированная машина из когда-либо созданных. Основное вооружение Мауса - 128-мм пушка КвК 44 L/55 с дополнительным коаксиальным 75-мм орудием."
MAG_super_heavy_tank_artillery_equipment_1: "Панцеркампфваген Е-100"
MAG_super_heavy_tank_artillery_equipment_1_short: "E-100"
MAG_super_heavy_tank_artillery_equipment_1_desc: "210-мм артиллерийское орудие, установленное на шасси сверхтяжелого танка, по мощности соперничает с некоторыми железнодорожными пушками."
MAG_super_heavy_tank_destroyer_equipment_1: "ШтурмГешюц ауф Фаргестелль Маус"
MAG_super_heavy_tank_destroyer_equipment_1_short: "«Ягдмаус»"
MAG_super_heavy_tank_destroyer_equipment_1_desc: "Шасси Мауса со 150-мм орудием в неподвижной надстройке."
MAG_super_heavy_tank_aa_equipment_1: "Флакпанцер VIII «Маус»"
MAG_super_heavy_tank_aa_equipment_1_short: "«ФлакМаус»"
MAG_super_heavy_tank_aa_equipment_1_desc: "Шасси Мауса, на котором установлены спаренные 88-мм зенитные пушки."

MAG_modern_tank_equipment_1: "Е-50 Штандардпанцер"
MAG_modern_tank_equipment_1_short: "E-50"
MAG_modern_tank_equipment_1_desc: "Серия Энтвиклунг «Штандардпанцер» с самого начала была разработана с учётом модульности. Танки этой серии призваны не только доминировать на поле боя с помощью своего передового вооружения, но и делать это эффективно."
MAG_modern_tank_destroyer_equipment_1: "Е-25 Штандардпанцер"
MAG_modern_tank_destroyer_equipment_1_short: "E-25"
MAG_modern_tank_destroyer_equipment_1_desc: "Обновленная версия ЯдгПанцер IV, E-25 быстрее и лучше бронирована."

