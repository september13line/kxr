#Infantry Equip

CIV_infantry_equipment_0: "Гевер 98"
CIV_infantry_equipment_0_short: "Гевер 98"
CIV_infantry_equipment_1: "Карабинер 98т"
CIV_infantry_equipment_1_short: "Карабинер 98т"
CIV_infantry_equipment_1_desc: "Вместо того чтобы принять на вооружение новую винтовку, колониальное правительство в целях экономии приняло на вооружение модифицированную версию существующего карабина 98AZ от Вельткриг. Буква "t" означает "tropen", то есть "тропики". Общая длина винтовки укорочена до 1000 мм, вес снижен до 3,2 кг, прицел уменьшен (от 100 до 1000 м, а не до 2000 м), что делает её более подходящей для войны в джунглях, где бой ведется на более близком расстоянии."
CIV_infantry_equipment_2: "Машиненпистоле 40/I"
CIV_infantry_equipment_2_short: "МП 40/I"
CIV_infantry_equipment_2_desc: "МП 40/I (иногда ошибочно называемый МП 40/II) - это модифицированная версия стандартного MP 40 с двумя боковыми магазинами (теоретический боезапас - 64 патрона), разработанная для войск на азиатском и африканском фронтах, чтобы лучше соответствовать характеру боя в джунглях, где не учитывается дистанция противостояния, но гораздо больше возможностей для тактики "Sprühen und beten" (брызни и молись) против вражеских бойцов, скрытых за густой листвой."
CIV_infantry_equipment_3: "Машиненкарабинер 42к"
CIV_infantry_equipment_3_short: "МКб 42к"
CIV_infantry_equipment_3_desc: "В отличие от MKb 42, вариант винтовки МКб 42к "Колониаль" разрабатывался параллельно компанией Walther. Согласно техническому заданию, новое оружие должно было быть крупнее пистолета-пулемета, точнее, дальнобойнее и маневреннее полноразмерной винтовки, чтобы одновременно заменить существующие МП 40/I и Карабинер 98т. Винтовка стреляет с закрытого затвора, имеет более высокий темп стрельбы - 600 выстрелов в минуту, при этом дальность стрельбы снижается на 50 метров по сравнению с основной винтовкой, принятой на вооружение в Европе. Эти характеристики, отвечающие весьма специфической роли, сделали её любимой среди пользователей."
