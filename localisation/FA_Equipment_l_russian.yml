MAG_mechanized_equipment_1: "Зондеркрафтфахрцойг 11"
MAG_mechanized_equipment_1_short: "Sd.Kfz. 11"
MAG_mechanized_equipment_1_desc: "Sd.Kfz. 11 (Зондеркрафтфарцойг - специальное моторизованное транспортное средство) это немецкий полугусеничный тягач, который получил широкое распространение во время Второго Вельткрига. Он мог перевозить восемь солдат, а также буксировать орудие или прицеп."
MAG_mechanized_equipment_2: "Зондеркрафтфахрцойг 251"
MAG_mechanized_equipment_2_short: "Sd.Kfz. 251"
MAG_mechanized_equipment_2_desc: "Полугусеничная машина Sd.Kfz. 251 - боевая бронированная машина, разработанная и впервые построенная фирмой Hanomag во время Второго Вельткрига на базе более ранней машины Sd.Kfz. 11."
MAG_mechanized_equipment_3: "Фоллькеттенауфкларер 38(т) Кецхен"
MAG_mechanized_equipment_3_short: "«Кецхен»"
MAG_mechanized_equipment_3_desc: "БТР на базе шасси Хетцер. Впоследствии многие называли его первым настоящим БТР."

