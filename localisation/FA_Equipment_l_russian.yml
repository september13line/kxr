CIV_mechanized_equipment_1_desc: "Sd.Kfz. 11 (Зондеркрафтфарцойг - специальное моторизованное транспортное средство) это немецкий полугусеничный тягач, который получил широкое распространение во время Второго Вельткрига. Он мог перевозить восемь солдат, а также буксировать орудие или прицеп."
CIV_mechanized_equipment_2: "Зондеркрафтфахрцойг 251"
CIV_mechanized_equipment_2_short: "Sd.Kfz. 251"
