#Tanks
COG_gw_tank_equipment: "Renault FT"
COG_gw_tank_equipment_short: "FT"

COG_light_tank_equipment_1: "CLR T15"
COG_light_tank_equipment_1_short: "T15"
COG_light_tank_equipment_1_desc: "While Germany was at first miffed by the Flandro-Walloon selection of a highly modified Canadian Vicker's Mark III for its first light tank since the Вельткриг-era FT, fears of creeping Canadian influence were squashed when the country placed substantial orders for German armaments, engines, and more for the new vehicle. After some initial frustrations, the vehicle would enter service as the T15."
COG_light_tank_equipment_2: "Штурмпанцерваген M.II «Оцелот»"
COG_light_tank_equipment_2_short: "«Оцелот»"
COG_light_tank_equipment_2_desc: "Оцелот, хотя и базируется на шасси Кецхена, радикально отличается от своего предшественника. Отличаясь гораздо более тяжелым вооружением, броней, двигателем и полностью переработанной системой трансмиссии, "Оцелот", хотя и может потягаться с аналогичными машинами, изначально создавался как временная мера на время разработки более крупных и совершенных танков, но его характеристики обеспечили ему место в немецкой военной машине."
COG_light_tank_destroyer_equipment_1: "T13"
COG_light_tank_destroyer_equipment_1_short: "T13"
COG_light_tank_destroyer_equipment_1_desc: "Due to the favourable reception of Canadian Vickers tankettes and German pressure for Flandro-Walloon government to sever ties with Canadian manufacturers, when the need arose to adopt a tank destroyer, a design from a small arms manufacturer near Hainaut was selected due mostly to its similarities to familiar Canadian designs. The vehicle is armed with the same 47mm anti-tank gun already in service with the army."
COG_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
COG_light_tank_artillery_equipment_1_short: "SA 76mm"
COG_light_tank_artillery_equipment_1_desc: "The SA 76 is a peculiar looking vehicle if ever there was one. Little more than a Canadian Vickers tankette fitted with a comically oversized 76mm gun, this ugly duckling packs a mighty punch despite glaring weaknesses."
COG_light_tank_destroyer_equipment_2: "T13 B3"
COG_light_tank_destroyer_equipment_2_short: "T13 B3"
COG_light_tank_destroyer_equipment_2_desc: "The T13 B3, while indeed an evolution of older T13 designs, bears little resemblance to those vehicles. Sporting both a turret and new 75mm gun on a completely redesigned chassis, the B3 may as well be a new vehicle entirely."
COG_light_tank_equipment_3: "VK1602 «Леопард»"
COG_light_tank_equipment_3_short: "«Леопард»"
COG_light_tank_equipment_3_desc: "Леопард - это передовой разведывательный автомобиль, вооруженный уникальной скорострельной 50-мм пушкой. В отличие от старых немецких образцов, он имел наклонную лобовую броню и сверхширокие гусеницы повышенной проходимости. В настоящее время "Леопард" выполняет уникальную боевую роль, являясь одновременно и боевой машиной поддержки, и разведывательной."

COG_medium_tank_equipment_1: "Кафаллерипанцерваген П.II «Доннершлаг»"
COG_medium_tank_equipment_1_short: "Доннершлаг"
COG_medium_tank_equipment_1_desc: "Доннершлаг (нем. Donnerschlag - «Удар грома») с самого начала разрабатывался как основа новых бронетанковых сил Германии. С учётом этого машина получилась гораздо более простой и эффективной в производстве, чем аналогичные образцы. Танк оснащен основной пушкой КвК 38 L/42 калибра 5 см и двумя пулеметами. Ходят слухи, что генерал Гейнц Гудериан принимал непосредственное участие в разработке и первоначальном производстве машины."
COG_medium_tank_equipment_2: "Кафаллерипанцерваген П.IIд «Доннершлаг-4»"
COG_medium_tank_equipment_2_short: "Доннершлаг-4"
COG_medium_tank_equipment_2_desc: "Разработанный как танк поддержки пехоты, Доннершлаг-4 изначально не предназначался для борьбы с вражеской бронетехникой - эту функцию выполнял более легкий Доннершлаг. Однако недостатки этой доктрины быстро стали очевидны, и в условиях появления иностранных образцов техники Доннершлаг-4 вскоре взял на себя роль истребителя танков своего все более устаревающего сородича."
COG_medium_tank_equipment_3: "Кафаллерипанцерваген П.IIIф «Кригзенгель»"
COG_medium_tank_equipment_3_short: "Кригзенгель"
COG_medium_tank_equipment_3_desc: "Кригзенгель (Ангел войны) - это общее название среднего танка, разработанного в противовес новым образцам Коммунаров и на замену Доннершлаг. Превосходное сочетание огневой мощи, подвижности и защиты Пантеры, несомненно, послужит ориентиром для других стран."

COG_heavy_tank_equipment_1: "Ферзуксконструкцион 31"
COG_heavy_tank_equipment_1_short: "VK 31"
COG_heavy_tank_equipment_1_desc: "Ферзуксконструкцион 31 - одна из ранних попыток создания более тяжелого танка в Германии. Эта модель была разработана в сотрудничестве между компаниями Крупп и Райнметалль-Борзиг и в конечном итоге была принята на вооружение немецкой армии в небольшом количестве."
COG_heavy_tank_equipment_2: "Панцеркампфваген VI «Тигр»"
COG_heavy_tank_equipment_2_short: "Тигр"
COG_heavy_tank_equipment_2_desc: "Тигр - это немецкий тяжелый танк с ошеломляющим количеством брони, разработанный в ответ на поступление на вооружение Коммунаров все более мощных танковых орудий."
COG_heavy_tank_equipment_3: "Панцеркампфваген «Тигр» Аусф. Б"
COG_heavy_tank_equipment_3_short: "КёнигсТигр"
COG_heavy_tank_equipment_3_desc: "Известный под неофициальным названием КёнигсТигр (Королевский тигр), он был разработан по той же концепции, что и Тигр I, но должен был стать ещё более грозным. Тигр II сочетает в себе толстую броню Тигр I и наклонную броню, использовавшуюся на среднем танке Кригзенгель. Танк весит почти семьдесят тонн, защищен лобовой броней от 100 до 180 мм и вооружен длинноствольной 8,8-см пушкой Кампфвагенканоне 43 L/71."

COG_super_heavy_tank_equipment_1: "Панцеркампфваген VIII «Маус»"
COG_super_heavy_tank_equipment_1_short: "«Маус»"
COG_super_heavy_tank_equipment_1_desc: "Панцеркампфваген VIII «Маус» - самая тяжелая полностью закрытая боевая бронированная машина из когда-либо созданных. Основное вооружение Мауса - 128-мм пушка КвК 44 L/55 с дополнительным коаксиальным 75-мм орудием."

COG_modern_tank_equipment_1: "Е-50 Штандардпанцер"
COG_modern_tank_equipment_1_short: "E-50"
COG_modern_tank_equipment_1_desc: "Серия Энтвиклунг «Штандардпанцер» с самого начала была разработана с учётом модульности. Танки этой серии призваны не только доминировать на поле боя с помощью своего передового вооружения, но и делать это эффективно."

