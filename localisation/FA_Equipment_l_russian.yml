CIV_gw_tank_equipment: "Штурмпанцерваген A7V"
CIV_gw_tank_equipment_short: "A7V"
CIV_gw_tank_equipment_desc: "Штурмпанцерваген A7V - немецкий танк, который широко использовался во время Вельткрига, и часто изображается на произведениях искусства, посвященных победе Германии над Антантой. Однако с тех пор его конструкция устарела, и Германия стала использовать новые, более сложные конструкции танков."
CIV_light_tank_equipment_1: "Штурмпанцерваген М.И «Кецхен»"
CIV_light_tank_equipment_1_short: "«Кецхен»"
CIV_light_tank_equipment_1_desc: "Кецхен - это легкий танк, вооруженный только двумя легкими пулеметами. Разработка Кецхен началась в 1932 году, первоначально с целью создания стандартного учебного танка, но незадолго до начала серийного производства в 1934 году его роль и конструкция были пересмотрены, после чего танк был принят на вооружение армии для ведения боевых действий."
CIV_light_tank_equipment_2: "Штурмпанцерваген M.II «Оцелот»"
CIV_light_tank_equipment_2_short: "«Оцелот»"
CIV_light_tank_equipment_2_desc: "Оцелот, хотя и базируется на шасси Кецхена, радикально отличается от своего предшественника. Отличаясь гораздо более тяжелым вооружением, броней, двигателем и полностью переработанной системой трансмиссии, "Оцелот", хотя и может потягаться с аналогичными машинами, изначально создавался как временная мера на время разработки более крупных и совершенных танков, но его характеристики обеспечили ему место в немецкой военной машине."
CIV_light_tank_equipment_3: "VK1602 «Леопард»"
CIV_light_tank_equipment_3_short: "«Леопард»"
CIV_light_tank_equipment_3_desc: "Леопард - это передовой разведывательный автомобиль, вооруженный уникальной скорострельной 50-мм пушкой. В отличие от старых немецких образцов, он имел наклонную лобовую броню и сверхширокие гусеницы повышенной проходимости. В настоящее время "Леопард" выполняет уникальную боевую роль, являясь одновременно и боевой машиной поддержки, и разведывательной."
CIV_light_tank_artillery_equipment_1: "Штурмпанцер I «Бизон»"
CIV_light_tank_artillery_equipment_1_short: "Бизон"
CIV_light_tank_artillery_equipment_1_desc: "Буксируемые орудия, которые придавались пехотным стрелковым ротам мотопехотных полков, с трудом поспевали за танками в бою. Самым простым решением было модифицировать шасси запасного танка и нести его в бой. В случае с Бизоном для этого используется шасси Кецхен."
CIV_light_tank_artillery_equipment_2: "Sd.Kfz.124 «Веспе»"
CIV_light_tank_artillery_equipment_2_short: "Веспе"
CIV_light_tank_artillery_equipment_2_desc: "Sd.Kfz.124 «Веспе» - немецкая самоходная артиллерийская установка, созданная на базе модифицированного шасси Оцелота."
CIV_light_tank_artillery_equipment_3: "Ваффентрегер «Леопард»"
CIV_light_tank_artillery_equipment_3_short: "ВТ Леопард"
CIV_light_tank_artillery_equipment_3_desc: "Ваффентрегер Леопард - это самоходная артиллерийская установка, созданная на базе шасси VK1602 Леопард."
CIV_light_tank_destroyer_equipment_1: "Панцеръегер I"
CIV_light_tank_destroyer_equipment_1_short: "Панцеръегер I"
CIV_light_tank_destroyer_equipment_1_desc: "Панцеръегер I - первый немецкий бронетранспортер, разработанный совместно с иностранной компанией. На переоборудованном шасси Панцер I Аусф. установлена 47-мм противотанковая пушка Hapsburg Škoda PaK."
CIV_light_tank_destroyer_equipment_2: "7.5 см ПаК 40 ауф Фаргестелль Мардер II"
CIV_light_tank_destroyer_equipment_2_short: "Мардер II"
CIV_light_tank_destroyer_equipment_2_desc: "Мардер II - немецкий танковый уничтожитель, созданный на базе шасси Панцер II."
CIV_light_tank_destroyer_equipment_3: "Штурмгешюц ауф Леопард"
CIV_light_tank_destroyer_equipment_3_short: "ЯгдЛеопард"
CIV_light_tank_destroyer_equipment_3_desc: "Ягдлеопард - это модификация легкого танка VK1602 Леопард, оснащенная новой 88-мм пушкой повышенной мощности."
CIV_light_tank_aa_equipment_1: "Флакпанцер I"
CIV_light_tank_aa_equipment_1_short: "ФлакПц I"
CIV_light_tank_aa_equipment_1_desc: "Противовоздушная пушка, установленная на шасси Кецхена."
CIV_light_tank_aa_equipment_2: "Флакпанцер «Лукс»"
CIV_light_tank_aa_equipment_2_short: "ФлакПц «Лукс»"
CIV_light_tank_aa_equipment_2_desc: "Противовоздушная пушка, установленная на шасси Оцелота."
CIV_light_tank_aa_equipment_3: "Флакпанцер 1602"
CIV_light_tank_aa_equipment_3_short: "ФлакПц 1602"
CIV_light_tank_aa_equipment_3_desc: "Противовоздушная пушка, установленная на шасси VK1602 Леопард"

CIV_medium_tank_equipment_1: "Кафаллерипанцерваген П.II «Доннершлаг»"
CIV_medium_tank_equipment_1_short: "Доннершлаг"
CIV_medium_tank_equipment_1_desc: "Доннершлаг (нем. Donnerschlag - «Удар грома») с самого начала разрабатывался как основа новых бронетанковых сил Германии. С учётом этого машина получилась гораздо более простой и эффективной в производстве, чем аналогичные образцы. Танк оснащен основной пушкой КвК 38 L/42 калибра 5 см и двумя пулеметами. Ходят слухи, что генерал Гейнц Гудериан принимал непосредственное участие в разработке и первоначальном производстве машины."
CIV_medium_tank_equipment_2: "Кафаллерипанцерваген П.IIд «Доннершлаг-4»"
CIV_medium_tank_equipment_2_short: "Доннершлаг-4"
CIV_medium_tank_equipment_2_desc: "Разработанный как танк поддержки пехоты, Доннершлаг-4 изначально не предназначался для борьбы с вражеской бронетехникой - эту функцию выполнял более легкий Доннершлаг. Однако недостатки этой доктрины быстро стали очевидны, и в условиях появления иностранных образцов техники Доннершлаг-4 вскоре взял на себя роль истребителя танков своего все более устаревающего сородича."
CIV_medium_tank_equipment_3: "Кафаллерипанцерваген П.IIIф «Кригзенгель»"
CIV_medium_tank_equipment_3_short: "Кригзенгель"
CIV_medium_tank_equipment_3_desc: "Кригзенгель (Ангел войны) - это общее название среднего танка, разработанного в противовес новым образцам Коммунаров и на замену Доннершлаг. Превосходное сочетание огневой мощи, подвижности и защиты Пантеры, несомненно, послужит ориентиром для других стран."
CIV_medium_tank_artillery_equipment_1: "Sd.Kfz. 138/1 «Грилле»"
CIV_medium_tank_artillery_equipment_1_short: "Грилле"
CIV_medium_tank_artillery_equipment_1_desc: "Sd.Kfz. 138/1 Грилле - это самоходная артиллерийская установка. После представления машина вызвала много споров, поскольку многие обвиняли её конструкторов в том, что они приукрасили более ранний габсбургский проект."
CIV_medium_tank_artillery_equipment_2: "Гуммель"
CIV_medium_tank_artillery_equipment_2_short: "Гуммель"
CIV_medium_tank_artillery_equipment_2_desc: "Гуммель - самоходное артиллерийское орудие на базе шасси Доннершлаг, вооруженное 15-см гаубицей."
CIV_medium_tank_artillery_equipment_3: "Грилле 12"
CIV_medium_tank_artillery_equipment_3_short: "Грилле 12"
CIV_medium_tank_artillery_equipment_3_desc: "Грилле 12 - самоходное артиллерийское орудие, впервые предложенное компанией Крупп на основе компонентов Кригзенгель с 12,8-см пушкой-гаубицей. Вначале танк с трудом покинул чертежную доску, а затем конкурс на лучший проект немецкой армии придал проекту новую силу."
CIV_medium_tank_destroyer_equipment_1: "Штурмгешюц III"
CIV_medium_tank_destroyer_equipment_1_short: "ШтуГ III"
CIV_medium_tank_destroyer_equipment_1_desc: "Штурмгешюц III построена на шасси хорошо зарекомендовавшего себя Доннершлаг. Изначально ШтуГ задумывалась как мобильная бронированная легкая пушка для поддержки пехоты, но в ходе разработки она постоянно модифицировалась и теперь предназначена для уничтожения танков."
CIV_medium_tank_destroyer_equipment_2: "Ягдпанцер IV"
CIV_medium_tank_destroyer_equipment_2_short: "ЯгдПц IV"
CIV_medium_tank_destroyer_equipment_2_desc: "Ягдпанцер IV - штурмовой орудийно-танковый уничтожитель на базе шасси Доннершлаг-4."
CIV_medium_tank_destroyer_equipment_3: "Ягденгель"
CIV_medium_tank_destroyer_equipment_3_short: "Ягденгель"
CIV_medium_tank_destroyer_equipment_3_desc: "Ягденгель - это штурмовой орудийно-танковый уничтожитель на базе шасси Кригзенгель."
CIV_medium_tank_aa_equipment_1: "Флакпанцер III «Мёбельваген»"
CIV_medium_tank_aa_equipment_1_short: "Мёбельваген"
CIV_medium_tank_aa_equipment_1_desc: "Прозванный Мёбельвагеном из-за своей коробчатой башни в закрытом состоянии, он представляет собой самоходное зенитное орудие, построенное на шасси Доннершлаг и вооруженное 20-мм счетверенной пушкой."
CIV_medium_tank_aa_equipment_2: "Флакпанцер IV «Оствинд»"
CIV_medium_tank_aa_equipment_2_short: "Оствинд"
CIV_medium_tank_aa_equipment_2_desc: "Флакпанцер IV Оствинд - самоходное зенитное орудие, созданное на базе Доннершлаг-4. Она была разработана в 1944 году как преемница более ранней модели Флакпанцер IV. Башня Доннершлаг-4 была снята и заменена шестиугольной башней с открытым верхом, в которой размещалась 3,7-см пушка ФлаК 43. Конструкция с закрытым верхом была бы предпочтительнее, но это оказалось невозможным из-за сильного дыма, образуемого орудием."
CIV_medium_tank_aa_equipment_3: "Флакпанцер «Кёлиан»"
CIV_medium_tank_aa_equipment_3_short: "Кёлиан"
CIV_medium_tank_aa_equipment_3_desc: "Флакпанцер Кёлиан - самоходная зенитная установка разработки компании Райнметалль. Она вооружена двумя 3,7-см пушками ФлаК 43 в полностью закрытой вращающейся башне на корпусе среднего танка Кригзенгель."

CIV_heavy_tank_equipment_1: "Ферзуксконструкцион 31"
CIV_heavy_tank_equipment_1_short: "VK 31"
CIV_heavy_tank_equipment_1_desc: "Ферзуксконструкцион 31 - одна из ранних попыток создания более тяжелого танка в Германии. Эта модель была разработана в сотрудничестве между компаниями Крупп и Райнметалль-Борзиг и в конечном итоге была принята на вооружение немецкой армии в небольшом количестве."
CIV_heavy_tank_equipment_2: "Панцеркампфваген VI «Тигр»"
CIV_heavy_tank_equipment_2_short: "Тигр"
CIV_heavy_tank_equipment_2_desc: "Тигр - это немецкий тяжелый танк с ошеломляющим количеством брони, разработанный в ответ на поступление на вооружение Коммунаров все более мощных танковых орудий."
CIV_heavy_tank_equipment_3: "Панцеркампфваген «Тигр» Аусф. Б"
CIV_heavy_tank_equipment_3_short: "Тигр II"
CIV_heavy_tank_equipment_3_desc: "Известный под неофициальным названием КёнигсТигр (Королевский тигр), он был разработан по той же концепции, что и Тигр I, но должен был стать ещё более грозным. Тигр II сочетает в себе толстую броню Тигр I и наклонную броню, использовавшуюся на среднем танке Кригзенгель. Танк весит почти семьдесят тонн, защищен лобовой броней от 100 до 180 мм и вооружен длинноствольной 8,8-см пушкой Кампфвагенканоне 43 L/71."
CIV_heavy_tank_artillery_equipment_2: "ШтурмТигр"
CIV_heavy_tank_artillery_equipment_2_short: "ШтурмТигр"
CIV_heavy_tank_artillery_equipment_3: "Гешюцваген Тигр"
CIV_heavy_tank_artillery_equipment_3_short: "ГВ Тигр"
CIV_heavy_tank_artillery_equipment_3_desc: "Созданный на основе корпуса Королевского Тигра, он способен нести 170-мм орудие K 72 L/50."
CIV_heavy_tank_destroyer_equipment_1: "Зельбстфарлафетте ауф VK3001(H) Штурер Эмиль"
CIV_heavy_tank_destroyer_equipment_1_short: "Штурер Эмиль"
CIV_heavy_tank_destroyer_equipment_1_desc: "Зельбстфарлафетте ауф VK3001(H) Штурер Эмиль (с нем. - «Упрямый Эмиль») немецкое самоходное противотанковое орудие, созданное на базе шасси Хеншель VK3001."
CIV_heavy_tank_destroyer_equipment_2: "Панцерьегер «Тигр» (П)"
CIV_heavy_tank_destroyer_equipment_2_short: "Элефант"
CIV_heavy_tank_destroyer_equipment_2_desc: "Элефант - тяжелый уничтожитель танков, созданный на базе шасси отмененного проекта «Тигр Порше» и оснащенный 88-мм пушкой Панцерабверканоне 43/2."
CIV_heavy_tank_destroyer_equipment_3: "Панцерьегер Тигр Аусф. Б"
CIV_heavy_tank_destroyer_equipment_3_short: "ЯгдТигр"
CIV_heavy_tank_destroyer_equipment_3_desc: "ЯгдТигр несет 128-мм основную пушку ПаК 44 L/55 и тяжелую лобовую броню."

CIV_super_heavy_tank_equipment_1: "Панцеркампфваген VIII «Маус»"
CIV_super_heavy_tank_equipment_1_short: "«Маус»"
CIV_super_heavy_tank_equipment_1_desc: "Панцеркампфваген VIII «Маус» - самая тяжелая полностью закрытая боевая бронированная машина из когда-либо созданных. Основное вооружение Мауса - 128-мм пушка КвК 44 L/55 с дополнительным коаксиальным 75-мм орудием."
CIV_super_heavy_tank_artillery_equipment_1: "Панцеркампфваген Е-100"
CIV_super_heavy_tank_artillery_equipment_1_short: "E-100"
CIV_super_heavy_tank_artillery_equipment_1_desc: "210-мм артиллерийское орудие, установленное на шасси сверхтяжелого танка, по мощности соперничает с некоторыми железнодорожными пушками."
CIV_super_heavy_tank_destroyer_equipment_1: "ШтурмГешюц ауф Фаргестелль Маус"
CIV_super_heavy_tank_destroyer_equipment_1_short: "«Ягдмаус»"
CIV_super_heavy_tank_destroyer_equipment_1_desc: "Шасси Мауса со 150-мм орудием в неподвижной надстройке."
CIV_super_heavy_tank_aa_equipment_1: "Флакпанцер VIII «Маус»"
CIV_super_heavy_tank_aa_equipment_1_short: "«ФлакМаус»"
CIV_super_heavy_tank_aa_equipment_1_desc: "Шасси Мауса, на котором установлены спаренные 88-мм зенитные пушки."

CIV_modern_tank_equipment_1: "Е-50 Штандардпанцер"
CIV_modern_tank_equipment_1_short: "E-50"
CIV_modern_tank_equipment_1_desc: "Серия Энтвиклунг «Штандардпанцер» с самого начала была разработана с учётом модульности. Танки этой серии призваны не только доминировать на поле боя с помощью своего передового вооружения, но и делать это эффективно."
CIV_modern_tank_destroyer_equipment_1: "Е-25 Штандардпанцер"
CIV_modern_tank_destroyer_equipment_1_short: "E-25"
CIV_modern_tank_destroyer_equipment_1_desc: "Обновленная версия ЯдгПанцер IV, E-25 быстрее и лучше бронирована."



