###Decisions###
TUR_kemalists: "Кемалистские реформы"
TUR_kemalists_desc: "Кемалистские реформы направлены на то, чтобы следовать представлениям Мустафы Кемаля о современной турецкой нации, и основаны на завещании, которое Гази передал Исмет-паше, своему верному другу. В своем завещании Кемаль записал все пожелания, которые он имел для нового турецкого государства. Его реформы основаны на шести фундаментальных принципах: республиканизм, национализм, популизм, светскость, революционность и статичность. Однако завещание Кемаля сложное, экстремистское и глубоко антирелигиозное. Он хотел бы полного отделения церкви от государства и имел ещё более мрачные идеи в отношении падишаха. Исмет-паше придется столкнуться с сопротивлением традиционалистов, если он захочет провести эти реформы.\n\nТекущее сопротивление традиционалистов : [?TUR_traditionalist_resistance|%%R]\n\nОднако, если мы сможем убедить народ в наших добрых намерениях или если мы пойдем на некоторые уступки традиционалистам, мы сможем уменьшить их сопротивление."
