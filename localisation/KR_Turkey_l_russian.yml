TUR_question_of_iskanderun: "Вопрос об Искендеруне"
TUR_question_of_iskanderun_desc: "Вот уже более 400 лет Искендерун, известный также как Александретта, является частью нашего народа. Благодаря своей близости к Анатолии, сердцу турецкого народа, он постоянно становился все более интегрированным в турецкую культуру, в результате чего в настоящее время население региона состоит в основном из турок. Однако это не помешало назойливым сирийцам украсть провинцию в момент нашей слабости. Поскольку раны, полученные нашей страной во время войны в пустыне, были ещё свежи и далеки от заживления, мы не смогли ничего сделать с этим вероломством.\n\nСейчас, когда ситуация в нашей стране немного стабилизировалась, мы можем снова сосредоточиться на Александретте, где наши турецкие братья всё ещё угнетаются сирийцами. Наш долг - использовать все необходимые ресурсы для того, чтобы провинция вернулась к своему законному владельцу. Когда наше влияние в регионе станет достаточно высоким, сирийцы могут быть вынуждены признать, что совершили ошибку, захватив Искендерун, что приведет к восстановлению нашего правления над провинцией. Однако они также могут попытаться удержать регион, что в свою очередь вынудит нас принять более агрессивные меры.\n\nНаше влияние в Искендеруне: [?influence_adana|%%Y]\n"
