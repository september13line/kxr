###Ottoman Post Defeat###
tur.0.t: "Цена поражения"
tur.0.d: "Хотя мы вступили в Войну в пустыне гордые и уверенные в своей способности показать предательским арабским повстанцам их место, вскоре мы были вынуждены признать, что эта война оказалась слишком тяжёлой для нашей империи. Наша неспособность противостоять коварной арабской коалиции привела к тому, что наша некогда славная Империя превратилась в ничтожество. Левант был потерян, а вместе с ним и последняя крупица престижа, который наша нация и наш султан всё ещё имели в глазах всего мира. Святые города больше не будут процветать под нашим правлением, богатые территории Сирии и Ирака были опустошены и попали в руки наших врагов, а еврейские общины в Палестине, которые когда-то полагались на защиту Порты, теперь оказались в изолированном и уязвимом состоянии.\n\nБесчисленные беженцы, в основном турецкого происхождения, начали своё путешествие с наших потерянных территорий обратно на родину в Анатолию, надеясь, что в наших границах им будет лучше. Однако страдают не только жители потерянных нами территорий - народ Анатолии тоже испытывает огромные трудности. Многие потеряли своих близких, экономика лежит в руинах, а среди населения распространяется общее чувство недовольства. Потребуется некоторое время, чтобы восстановить разрушенное, но маловероятно, что народ будет достаточно терпелив, чтобы ждать, пока наше правительство все уладит. Они чувствуют себя преданными правящими политиками и потеряли всякое доверие не только к правящей партии, но и к [TUR.GetLeader] и его способностям. Мы можем только надеяться, что ситуация скоро изменится к лучшему..."
tur.0.a: "Что стало с нашей империей?"

tur.1.t: "Отречение Абдулмекида II от престола"
tur.1.d: "Разрушение империи подошло к концу. Буря утихла, и пыль осела. Османская Империя показала себя жертвой несправедливого договора, навязанного Каирским пактом, который положил конец вековой гегемонии Османской империи на Ближнем Востоке. Люди, бежавшие во время войны и после нее, теперь тысячами оседают в Анатолии, голод и резня были многочисленны во время их бегства. Турецкие войска дезорганизованы, и многие солдаты, особенно арабского происхождения, уже дезертировали, надеясь найти более славное будущее в другом месте, а мир потерял всякое уважение к нашей нации. Это тёмные времена для империи. Султан Абдулмекид II с ужасом наблюдает за этим зрелищем из своего окна.\n\nСегодняшнее правительство больше не показывает своего лица, оно знает, во что ввязывается. Народ ропщет: кто эти политики, которые привели империю к гибели, полагая, что они её реформируют? Создается впечатление, что внешние дела игнорируются в пользу политических конфликтов интересов. Все ждут события, которое станет поворотным пунктом в этом беспорядке. Поскольку султан, похоже, единственный, кто обладает властью в этот решающий момент, многие ссылаются на него. Наконец Абдулмекид объявил своему помощнику-декамеру, что собирается отречься от престола. Он видел дни славы империи после Великой войны, но не смог оставить марионеточные функции, навязанные его предшественниками.\n\nАхмед Нихад, внук злополучного султана Мурада V, был провозглашен султаном Османской империи под именем Ахмед IV. Он прошел обычную церемонию и был избран халифом всего ислама на меклис-и-мебусан. Он был возведен на престол как "Халифа мусульман и Хранитель Святых мест" и теперь носит историческую мантию - к неудовольствию многих депутатов."
tur.1.a: "Да хранит Господь его преемника."

####OSP####
tur_osp.1.t: "Вечерний переворот"
tur_osp.1.d: "Сегодня вечером, примерно в 22:30, две армии окружили [ROOT.Capital.GetCapitalVictoryPointName]. Первая блокировала основные дороги, ведущие в город, в то время как вторая шла прямо по узким улочкам нашей столицы. Правительство OHF, будучи предупрежденным о своей участи, собралось в зале Совета Министров и приказало оставшимся верным гвардейцам сдаться без сопротивления. Генерал Рефет-паша в сопровождении солдат ворвался в зал и объявил об их аресте за измену Империи и демократии. Заперев членов OHF, группа запрещённых оппозиционных политиков вошла в зал заседаний совета. Среди них были Кязым Карабекир, лидер бывшей Демократической партии, Сабахаттин Эфенди, прогрессивный принц, и, наконец, Мустафа Сабри, шейх аль-Ислам.\n\n\nЭта оппозиционная группа обвинила OHF в стремлении разрушить империю и превратить её в антиисламистскую, просоюзную республику. Кроме того, OHF обвиняли в пренебрежении к армии и внешним угрозам, от которых она должна была защищать. После того, как большинство крупных политиков OHF оказались за решеткой, следующим шагом оппозиционеров стало создание новой партии - Партии спасения Османской империи или ОПС. После этого они объявили чрезвычайное положение, так как знали, что половина страны всё ещё находится под контролем OHF и должна быть вырвана из рук этих предателей.\n\nНо прежде чем начать борьбу с оставшимся влиянием OHF, члены ОСП сначала должны были решить судьбу султана. После некоторого обсуждения было решено, что его следует заставить отречься от престола из-за его связей с прежним правительством и нежелания принять меры против тех, кто предал империю и её народ. Поскольку и город, и его дворец находились под полным контролем солдат, верных ОСП, Ахмеду IV ничего не оставалось, как смириться с этой участью. На данный момент было решено, что нашей Империей должно править временное правительство, главой которого будет Рефет-паша. Однако он не может по-настоящему занять место султана, а значит, вскоре придется искать замену Ахмеду."
tur_osp.1.a: "Смогут ли они спасти империю?"

tur_osp.2.t: "OHF сопротивляется"
tur_osp.2.d: "Члены OHF, которым удалось бежать из столицы, включая многих генералов, нашли убежище в других городах и скрывались, чтобы организовать сопротивление партии. Они призвали войска к восстанию, а народ - к восстановлению Ахмеда IV в качестве законного халифа. Однако этот призыв к народу остался относительно не услышанным, так как люди всё ещё чувствуют себя преданными ОХФ и считают, что Ахмед не смог предотвратить такой кризис. Тем не менее, многие населенные пункты и учреждения, в основном в крупных городах, объявили о своей поддержке демократически избранной партии и отвергли то, что многие называют Вечерним переворотом.\n\nПосле первоначальной эйфории после успеха переворота, новое правительство осознало, что его задача не будет легкой. OHF оставила свой след в институтах власти и уже провела множество реформ, которые трудно отменить. Безусловно, будет непросто вернуться к очень прогрессивным и либеральным реформам и в то же время бороться с присутствием OHF в местных администрациях. Кроме того, многие всё ещё сомневаются в справедливости правления ОПС, поскольку правление [TUR.GetLeader] ещё не было одобрено османским султаном, ещё один вопрос, который придется решать в будущем, если Империя хочет выстоять в песках времени."
tur_osp.2.a: "Волк показывает свои зубы."

tur_osp.3.t: "Кабинет министров в одиночку"
tur_osp.3.d: "Как будто сопротивления OHF было недостаточно, теперь коалиция оказалась в полном политическом одиночестве. Большинство демократических деятелей спрятались от страха перед OHF и не осмеливаются появиться вновь, народ слишком озабочен национальным кризисом, чтобы интересоваться политикой, а немногочисленные члены различных партий правящей коалиции не могут договориться о том, как действовать дальше.\n\nНесмотря на то, что правительство ОПС сейчас практически не пользуется поддержкой населения, наши лидеры уверены в своих дальнейших действиях. Ликвидировав OHF, они планируют избежать любого подрывного влияния, а отменив свои реформы, они хотят добиться расположения партий, которые выступали против них. Наконец, решив экономический кризис, партия и коалиция смогут заручиться доверием народа и тем самым стабилизировать положение временного правительства."
tur_osp.3.a: "Успешный переворот "на деле"."

tur_osp.4.t: "Беспорядки в рядах"
tur_osp.4.d: "Большинство генералов, призывавших к восстанию против правительства, были замечены и арестованы нашими агентами и сейчас томятся в тюрьме в ожидании суда. Однако арест Февзи Паши и Фахреттина Паши, ключевых фигур в армии, вызывает волнения в вооружённых силах. Многие солдаты дезертировали, и армия теперь вовлечена в политические скандалы. Если мы не вмешаемся быстро, то ситуация вполне может ухудшиться и поставить под угрозу не только положение ОПС и [TUR.GetLeader], но и всей нации."
tur_osp.4.a: "Если ты не со мной, значит, ты мой враг!"

tur_osp.5.t: "Рефет-паше удается сплотить демократов"
tur_osp.5.d: "Партиям, существовавшим до ОВФ, вновь разрешили свободно собираться и выражать своё мнение в соответствующих газетах, была восстановлена система проса, а самые радикальные изменения, внесенные ОВФ, в первую очередь, отделение церкви от государства, были отменены. Все это произошло с благословения шейха аль-Ислама, поэтому большинство влиятельных меньшинств империи, а также консерваторы теперь поддерживают новое правительство.\n\n\nНикто не может оспорить, что коалиция ОСП - это настоящий политический успех. Многие партии решили войти в состав коалиции, а Рефет-пашу принято считать спасителем демократии и религиозной справедливости в нашем государстве. Хотя наш народ по-прежнему желает возвращения султана и, таким образом, не вполне доволен нынешней ситуацией, будущее, кажется, снова сияет для империи, которая ещё недавно была на грани краха."
tur_osp.5.a: "Сюрприз, конечно, но долгожданный!"

tur_osp.6.t: "Восстановление османской демократии"
tur_osp.6.d: "Благодаря мерам, принятым коалицией, османская демократия была восстановлена. Ликвидация военного сопротивления OHF и оппозиции принесла ветер свободы всем тем, кто был изгнан и угнетен авторитарным правительством. Кроме того, проведение реформ Мустафой Сабри позволило правительству завоевать сердца многих политиков и консервативной среды. Наконец, политика экономического возрождения и восстановления, провозглашенная Фатин Рюстю Беем, заставила народ вновь поверить в правительство и возродила чувство национальной гордости.\nНыне Меджлис и Мебусан восстановлен, а депутаты призваны вернуться на свои места и готовиться к выборам, которые определят будущее коалиции."
tur_osp.6.a: "Пусть победит лучшая партия!"

tur_osp.7.t: "Выборы спасения"
tur_osp.7.d: "Настало время выборов в собрание, возглавляемое коалицией ОПС. Несмотря на множество политических течений и партий, коалиция состоит только из двух крыльев - либералов и консерваторов.\n\n\nПрогрессивные либералы - это своего рода смесь между ДП (Демократической партией), ХИФ (Либеральной Антантой) и некоторыми националистическими и прогрессивными движениями, не далекими от OHF и КОП, но испытывающими отвращение к их авторитарным методам. В основном их возглавляет Кязым Карабекир, который получил лидерство в партии в обмен на разрешение принцу Сабахаттину свободно проводить свои прогрессивные реформы, которые были вдохновлены его пребыванием во Франции, с помощью комитета.\n\n\nЕго противником является консервативное крыло ОПС. Консерваторы - это в основном демократы, которые больше не хотят антирелигиозных реформ, а стремятся укрепить отношения правительства с султаном-халифом. Они отвергли практику Магометанского союза Шакиба Арслана и оказались под руководством самого шейха аль-Ислама Сабри Эфенди. Эфенди - мусульманский ученый, который считает, что ислам по-прежнему является религией науки, как это было в предыдущие века, в течение которых восточные учёные составляли авангард технического прогресса. Он также является лидером Teali-i Islam Cemiyeti (Общество за возвышение ислама).\n\n\nПоскольку оба крыла партии пользуются большой популярностью среди населения, можно было только предполагать, кто сможет победить на выборах. Однако, когда день подошел к концу, выявился явный победитель."
tur_osp.7.b: "Либералы побеждают на выборах!"
tur_osp.7.c: "Консервативное крыло сумело одержать победу!"

tur_osp.9.t: "Права женщин?"
tur_osp.9.d: "Права женщин в основном касаются их гражданских прав, права на развод, наследование или свободную работу, а также определенных политических прав, таких как право голоса. Сабахаттин и Карабекир - прогрессивные люди Империи и хотят расширить политические права женщин нашего народа. Однако коалиция не совсем согласна с этой идеей, поскольку она была воспринята как слишком модернистская. Некоторые консерваторы даже обвинили Сабахаттина и Карабекира в сговоре с ОХФ. Должны ли они стремиться протолкнуть Закон о равенстве ценой ценных союзников, или им следует просто попросить о некоторых гражданских уступках и отказаться от идеи избирательных прав?"
tur_osp.9.a: "Социальный прогресс - это национальный приоритет!"
tur_osp.9.b: "Мы должны пойти на уступки."

tur_osp.10.t: "Кампания по политизации народа"
tur_osp.10.d: "Демократия - это одно, а практика - совсем другое. В Империи большая часть населения неграмотна, а ещё большая часть не интересуется политикой. Однако для того, чтобы демократия была функциональной и не превратилась в олигархию, все население должно голосовать. Если процент воздержавшихся слишком высок, меньшинство контролирует голоса, а вместе с ними и власть. Именно поэтому Кязым Карабекир начал свою кампанию по политизации народа, в том числе для того, чтобы заинтересовать его и заставить участвовать в политике. С помощью объективных информационных кампаний и посещёний деревень паша намерен привить народу демократию."
tur_osp.10.a: "Мы должны защищать демократию!"

tur_osp.11.t: "Гражданский кодекс Османской империи"
tur_osp.11.d: "Кодекс Мецелле, или "Гражданский кодекс Османской империи" на французском языке, является гражданским кодексом империи. Кемаль безуспешно пытался реформировать его, и народ считал, что спор исчерпан, но теперь, после переворота, вопрос о "Кодексе Мекель" был поднят снова. Либералы планировали скопировать швейцарский гражданский кодекс из-за его современности. Однако, возможно, было бы лучше немного модифицировать его. Мы должны сохранить некоторые неизменные правила шариата, но при этом создать комиссию, которая могла бы создать настоящий Османский кодекс, независимый от каких-либо вдохновений."
tur_osp.11.a: "Мы принесли мир, свободу, справедливость и безопасность в нашу новую империю."

tur_osp.12.t: "Благотворительность закята"
tur_osp.12.d: "Закят, или мусульманская благотворительность, - это заповедь, о которой часто забывают наши коллеги по всему миру. Султан Омер, добрый человек, взял на себя обязанность напомнить нам об этом и создать налог на богатство. Последний будет перераспределяться среди беднейших верующих и использоваться для финансирования проектов социальной помощи государства. Налог будет распределяться среди бедных, нуждающихся, тех, кто работает в служении закята, новообращенных, чьи сердца нуждаются в укреплении, рабов, должников, добровольцев-бойцов и путников", - говорится в одной из сур Корана."
tur_osp.12.a: "Аллах защищает нас, братья"."

tur_osp.13.t: "Восстановление Закона о национальной защите"
tur_osp.13.d: "Мы поспешно пытались навязать себе либеральную экономику. Однако, похоже, что османская экономика ещё не готова отказаться от всех своих довоенных протекционистских мер. Рискуя быть раздавленным конкуренцией, правительство было вынуждено более или менее восстановить квоты и стандарты и вновь отдать приоритет военной промышленности."
tur_osp.13.a: "У людей есть своя скорость..."

tur_osp.14.t: "Эмиль Дюркгейм и современная социология"
tur_osp.14.d: "Эмиль Дюркгейм является основателем социологии - научного изучения общества и социального поведения человека. Эта наука очень важна, особенно в политике, поскольку она позволяет лучше понять взаимоотношения между людьми в обществе. Именно поэтому говорят, что социология распространяется на все гуманитарные науки. В политическом плане Дюркгейм не был марксистом, но был другом Жана Жореса и склонялся к реформистскому социализму.\n\n\nСабахаттин открыл и принял социологию во время своей ссылки во Франции. Когда позже он был сослан в Швейцарию, у него появилось время, чтобы одновременно развивать это увлечение и свои демократические идеи. Его проект децентрализации империи возник из политических социологических тезисов.\n\nСабахаттин хочет создать социологический университет, первый в империи, так как раньше социология была связана с философией. Этот университет будет готовить новых турецких учёных и позволит современному развитию османской мысли."
tur_osp.8.a: "Интересно."

tur_osp.19.t: "Реформа Торгового кодекса Османской империи"
tur_osp.19.d: "Кануннаме-и Тикарет или "Торговый кодекс Османской империи" на французском языке - это торговый кодекс Османской империи, основанный на французском кодексе 1809 года. Он является высшей инстанцией торгового права в империи. Однако с развитием либерализма этот кодекс, в который не вносились изменения с момента его создания в 1809 году, кажется устаревшим и приносящим больше вреда, чем пользы. Был создан комитет юристов совместно с лидерами бизнеса для внесения поправок в кодекс, чтобы привести его в соответствие с современными стандартами."
tur_osp.19.a: "Мы должны приспосабливаться к глобальному рынку."

tur_osp.20.t: "Гарнизоны, поддерживающие OHF, бунтуют"
tur_osp.20.d: "Возмущенные захватом ОСП и анти-OHF политикой, которую, похоже, проводит коалиция, несколько батальонов, возглавляемых офицерами OHF, подняли восстание в окрестностях Смирны и Афьона. Рефет-паша поспешно сел на коня и отправил многочисленные телеграммы, пытаясь остановить мятежников. После того как они не вняли его призывам сложить оружие, паша собрал солдат, всё ещё верных правительству, и начал наступление на мятежников. Согласно последним новостям, это были скорее стычки и спорадические столкновения, чем настоящее восстание, и оно было подавлено довольно быстро. Тем не менее, многие наши солдаты были ранены или даже убиты. Это не должно повториться! Это сопротивление должно быть ликвидировано как можно быстрее!"
tur_osp.20.a: "Мы должны защитить ОСП!"

tur_osp.21.t: "Открытие Института Дюркгейма"
tur_osp.21.d: "Университетский проект Сабахаттина воплотился в жизнь и даже вышел за рамки. По инициативе правительства социологи со всей Европы приехали, чтобы восхититься открытием конгресса Института Дюркгейма, названного в честь социолога, который вдохновил социологическое и политическое мышление принца Сабахаттина. Сам султан также пришел поприветствовать присутствующих профессоров и учёных. Во время конгресса дань уважения принцу отдал Эммануэль Левинас, франко-литовский философ. Через несколько дней после церемонии открытия университет начал набор первых студентов. Вскоре этот университет станет центром социологической мысли во всей Европе."
tur_osp.21.a: "Великолепно!"

tur_osp.22.t: "Великие дебаты"
tur_osp.22.d: "Сегодня султан Эмер по собственной инициативе объявил о создании великих дебатов. Новость об этом событии была передана всему населению радиостанциями и газетами империи и удивила как простых людей, так и администраторов. Дебаты были задуманы следующим образом: В течение четырех месяцев граждане должны иметь возможность собраться в небольших ассамблеях и обсудить, какие, по их мнению, инвестиции и изменения, необходимые правительству, следует предпринять. Эти местные собрания будут отвечать за получение пожеланий всех граждан. Затем организация сгруппирует эти пожелания по темам и представит их собранию, которое затем обсудит, насколько эти пожелания осуществимы и могут ли они стать частью реальности. Кроме того, Султан Омер настоял на том, чтобы сделать то же самое в национальных государственных школах, чтобы улучшить систему образования и дать молодым студентам лучший взгляд на жизнь."
tur_osp.22.a: "Это и есть демократия!"

tur_osp.23.t: "Иностранные шейхи признают Османский халифат"
tur_osp.23.d: "После нашего поражения в войне в пустыне многие мусульманские чиновники были обеспокоены положением падишаха в мусульманском мнении во всем мире. Некоторые опасались, что его популярность и, что ещё хуже, легитимность будут подорваны. Однако произошло событие, которое опровергло эти опасения. Шейхи со всего мира, из Французской Африки, завоеванного Ближнего Востока, Индии и даже Азии, приехали, чтобы подтвердить то место, которое Османский халифат занимает в исламском мире как "Тень Бога на земле". Это ещё больше укрепило доверие к институтам и религии империи, усилило национальную гордость народа и дало большой толчок престижу нашей нации."
tur_osp.23.a: "Мы ещё не сказали наших последних слов!"

tur_osp.24.t: "Мусульмане всего мира жертвуют халифу"
tur_osp.24.d: "После всенародного призыва к выплате закята - налога, направленного на перераспределение богатства народа, многие зарубежные газеты, в основном консервативные, взяли на себя труд предать гласности этот акт щедрости, совершенный новым халифом ислама. За этими публикациями последовала невероятная волна благотворительности со стороны верующих со всего мира. Не только их собственные страны, но и многие верующие жертвовали на восстановление империи и повышение уровня жизни беднейших слоев населения нашей страны."
tur_osp.24.a: "Мусульманское братство по-прежнему существует!"

tur_osp.25.t: "Le café turc, quel luxe!"
tur_osp.25.d: "Наши гранты в бренд "Хафиз Мустафа" окупились. Его оборот увеличился, и, несмотря на войну, аристократы и предприниматели всего мира расхватывают нашу продукцию. Несколько дочерних магазинов уже открылись в Берлине, Вене, Алжире и Нью-Йорке. Несмотря на то, что турецкий кофе можно считать продуктом роскоши, он стал ужасно популярным благодаря тому, что зерна остаются в кофе, что значительно улучшает вкус. Кроме того, многие люди верят, что кофе полезен для здоровья и может привести к долгой жизни."
tur_osp.25.a: "Это просто конкуренция."

tur_osp.26.t: "Дети Казим-паши"
tur_osp.26.d: "После Вельткрига и военного исхода с Каирским пактом Кязым Карабекир, друг простого народа, как говорят, усыновил около 2 000 детей и обеспечивал их потребности. Карабекир, которого некоторые называют "друг детей" или "папа-паша", также поддерживает личные отношения со многими из своих детей и заботится о них, как настоящий отец. Часто он навещает своих приемных детей, проводит с ними время и учит их искусству, музыке и столярному делу. Он действительно является образцовым человеком."
tur_osp.26.a: "Человек культуры."

tur_osp.27.t: "Коронация султана Омера I"
tur_osp.27.d: "Принц Эмер Фарук Эфенди всегда вызывал восхищение народа за храбрость, которую он проявил во время Вельткрига и войны в пустыне. Кроме того, он был близким другом и соратником Рефета Беле-паши в течение довольно долгого времени, и не секрет, что его политические взгляды в основном совпадают со взглядами thetur_osp. Большинству жителей страны казалось почти несомненным, что если временное правительство провозгласит кого-то султаном, то это будет именно он. Тем не менее, Рефет в первую очередь хотел стабилизировать ситуацию в стране, и считал, что для достижения этой цели ему необходим полный контроль над исполнительной властью, которая обычно принадлежит султанам.\n\nНо теперь, когда жизнь в стране постепенно возвращается в нормальное русло, а влияние OHF находится на рекордно низком уровне, было решено, что пришло время для возвращения султана на трон Империи. Как и ожидалось, правительство обратилось к Омеру, который без колебаний принял их предложение. Вскоре после этого во дворце Долмабахче состоялась церемония его коронации. Согласно османской традиции, церемония началась с молитвы перед святыми реликвиями империи, после чего Эмер занял своё место на троне, а некоторые из самых важных политиков ОСП поздравили его и поцеловали его мантию. После того, как шейх-аль-ислам произнес последнюю молитву, Эмер и лидеры временного правительства поехали в мечеть Эйюп Султан, где после ещё одной короткой молитвы Эмер прошел церемонию меча, во время которой он символически пристегнул меч Османа I. С окончанием церемонии Эмер официально стал Эмером I, султаном Османской империи и халифом ислама. По всей стране наши люди празднуют, ведь теперь их страна больше не осталась без достойного лидера."
tur_osp.27.a: "Да здравствует Эмер I, султан Османской империи!"

####TPP####
tur.2.t: "Протесты националистов против правительства"
tur.2.d: "Мустафа Кемаль, выйдя из политического сна, воспользовался восстанием и опубликовал несколько статей, в которых утверждал, что поражение было делом рук демократической коалиции и что султан предал страну, сместив его с поста Великого Визиря несколько лет назад. Он также обвинил правительство в быстрой капитуляции и потребовал немедленного отвоевания бывших турецких территорий.\n\nВ своей последней публикации он призвал революционеров и тех, кто хочет спасти империю, присоединиться к националистическому сопротивлению. Это националистическое сопротивление крепнет с каждым днём и уже начало организовывать крупные акции протеста, чтобы заставить правительство принять то, что они называют "волей народа"."
tur.2.a: "Они подвели турецкий народ, втянув его в войну!"

tur.3.t: "Офицеры и солдаты покидают ряды"
tur.3.d: "В течение недели многочисленные тревожные сообщения достигли ушей правительства Возвышенной Порты. В преступном мире [ROOT.Capital.GetCapitalVictoryPointName] было обнаружено несколько тайных ассоциаций. Эти организации в основном занимаются незаконной торговлей оружием и снабжают ряд граждан оружием, доступ к которому теоретически должны иметь только военные. Кроме того, было обнаружено большое количество дезертиров, что повергло в шок высшее командование, поскольку считалось, что конец войны удовлетворил мужчин. Как будто это было недостаточно страшно, учитывая, что наша армия уже была дезорганизована и плохо оснащена до того, как эти люди дезертировали, были также некоторые офицеры, которые, официально уволившись из армии, отправились на поезде в восточную Анатолию. Может быть, чтобы присоединиться к националистическому движению сопротивления?"
tur.3.a: "Куда они направляются?"

tur.4.t: "Утренний переворот"
tur.4.d: "Сегодня утром, примерно в 5:30 утра, из дворца Йылдыз, где проживал Ахмед IV, послышалась стрельба. В это же время люди ворвались в Военное министерство и Возвышенную Порту и захватили контроль над большинством основных политических и военных учреждений. Поезд, поддерживаемый изнутри городской стражей и гарнизоном, доставил лидеров националистов на окраину столицы. Мустафа Кемаль, его личная охрана и генерал Исмет взяли под контроль правительство, а Февзи - военное министерство. Поскольку большая часть гарнизона, расквартированного в городе, перешла на сторону националистов, те немногие люди, которые всё ещё оставались верны ХИФ, не смогли организовать серьезное сопротивление. В течение часа переворот завершился, и власть снова оказалась в руках Кемаля.\n\nНовость молниеносно распространилась по городу. Целые процессии формировались, чтобы радостно приветствовать спасителей империи, и даже сам султан к концу дня официально признал новое правительство. Это было слишком поздно, чтобы понравиться гази. В полдень он выступил с заявлением в качестве Великого визиря столицы "Турецкой империи", как называлась наша страна в документе, объявив о начале правления вновь сформированного правительства и призвав к спасению страны от угрожавших ей империалистов и арабских бандитов. Он обещал принять необходимые меры для защиты турецкого народа, и прогресс избавит его от ужасов, которые он пережил. Несмотря на то, что свергнутое правительство всё ещё контролирует некоторые районы Анатолии, многие люди уже приняли правление Великого визиря, надеясь, что он принесет мир, свободу, справедливость и безопасность в свою новую империю."
tur.4.a: "Да здравствует Мустафа Кемаль Паша, да здравствует!"

tur.5.t: "Назад к реальности"
tur.5.d: "После успеха переворота правительство Кемаля оценило ситуацию и поняло одно: положение выглядит безвыходным. Прежде чем новое правительство сможет осуществить обещанные реформы, ему сначала придется разобраться с внутренней борьбой, которая терзает нацию.\n\nПервая трудность очевидна - это влияние, которое оказал на страну АиФ. Демократические и децентралистские реформы будет трудно, но не совсем невозможно обратить вспять. Для достижения этой цели необходимо, чтобы народ и администрация поняли, что кемалистские реформы - единственное, что может спасти империю в эти тёмные времена.\n\n\nНо это не единственная задача, стоящая перед Кемалем и его сторонниками. Им также придется бороться с экономическим кризисом, охватившим страну. Действительно, потеря половины земель империи неизбежно отразилась на общем уровне жизни, а также на производственном потенциале страны.\n\n\nЕсли Кемалю удастся справиться с этими внутренними проблемами, он, несомненно, вернет себе доверие народа. Несмотря на то, что ситуация может выглядеть плачевно, паша полон надежд и уверен в своих силах повести народ в светлое будущее."
tur.5.a: "Смогут ли они справиться с ситуацией?"

tur.6.t: "Сопротивление традиционалистов"
tur.6.d: "С приходом к власти националистической партии многие консерваторы увидели возврат к кемалистским реформам, запланированным до поражения ОХФ на выборах. Сам Шейх аль-Ислам призвал правительство проявить религиозную терпимость и уважение к традициям, опасаясь, что кемалисты могут попрать эти ценности. Многие муфтии, ходжи и имамы уже организовали митинги протеста против падения либеральной коалиции и прихода к власти "нелегитимного националистического режима". В восточных районах Анатолии сопротивление традиционалистов уже приобрело насильственный характер, так как несколько жандармов были убиты курдскими фанатиками.\n\n§RМеханика традиционализма уже на месте. В начале кемалистских реформ вы можете получить доступ к проценту традиционалистского сопротивления. Это сопротивление сможет определить будущие политические события и развитие событий..."
tur.6.a: "Эти суеверные люди..."

tur.7.t: "Смерть Мустафы Кемаль-паши"
tur.7.d: "Несмотря на уход Гази из политики, смерть решила постучаться в его дверь. Очень рано утром его друг Али Фетхи, который должен был навестить его во время их обычной прогулки, отправился на квартиру паши. Его адъютант, разбуженный, чтобы позвать его, нашел его лежащим в своей постели мертвым. Услышав эту ужасную новость, первыми словами Фетхи были: "Кемаль, друг мой, что мы будем делать без тебя?", так как Гази недавно отказался называться Мустафой. Другой его друг, Салих, выстрелил себе в грудь после того, как ему сообщили о смерти паши.\n\nКонстантинопольская партия ОХФ быстро отреагировала, объявив официальный национальный день траура. Партия также выпустила совместное заявление, в котором поблагодарила пашу, которого называли "Halâskâr Gazi", Спаситель Гази (Святой Воин), за его действия во время войны. Кроме того, различные суда, как малые, так и большие, военные и гражданские, проплыли перед прибрежной виллой Кемаля, крича, плача и размахивая османским флагом в память о человеке, который теперь навсегда остался в наследии нашей Великой империи."
tur.7.a: "Нация скорбит о смерти Кемаля-паши."

tur.8.t: "Борьба за престолонаследие Кемаля"
tur.8.d: "Быстро распространился слух, что Кемаль-паша оставил завещание одному из своих соратников. Хотя многие члены партии утверждают, что Кемаль лично выбрал Исмет-пашу в качестве своего преемника, некоторые также утверждают, что Кемаль был прогрессивным человеком, и что его последним желанием было восстановление демократии после его смерти, чтобы стабилизировать страну. Селал Баяр и Рауф Паша относятся к числу тех, кто требует организации внутренних выборов в партии. Исмет хранил странное молчание во время чрезвычайного заседания, его защищали только самые близкие друзья Кемаля.\n\nПохоже, что эти бесконечные дебаты о завещании Кемаля раскололи партию, которая была единственным источником стабильности после смерти Гази. Эта нестабильность и междоусобица привела к тому, что некоторые люди считают, что у оппозиции может появиться возможность нанести новый удар..."
tur.8.a: "Это нехорошо..."

tur.9.t: "Попытка государственного переворота, предпринятая генералом Фахретдином Пашой"
tur.9.d: "Во второй половине дня руководство партии получило тревожные новости: Императорский дворец был захвачен, а семья Османа взята в заложники в результате попытки политического переворота. Заговорщики также быстро взяли под контроль военное министерство, сделав пленниками некоторых из присутствовавших там политиков OHF. Считается, что ответственным за это является генерал Фахреттин Фахри-паша, защитник Медины. Старый генерал известен своей привязанностью к исламу, религиозным ценностям и традициям, и, как говорят, за ним следят агенты кемалистов из-за его недовольства новым правительством. В любом случае, после захвата символического субъекта власти и высшего командования ему остаётся только захватить штаб-квартиру партии, чтобы захватить правительство для успешного переворота. Однако большая часть гарнизона осталась верна ОХФ, а султан ещё не признал правительство генерала.\n\n\nИсмету Паше, похоже, представился удобный случай, и он намерен преждевременно положить конец незаконному правлению генерала. Конечно, большинство солдат и государственных чиновников, находящихся в столице, поддержат его, если он устроит контрпереворот против Фахреттина-паши. Однако он должен действовать быстро, иначе генерал захватит штаб-квартиру партии ещё до конца дня."
tur.9.a: "Защитник Медины добивается своего!"
tur.9.b: "Исмет-паша и лидеры OHF организуют контрпереворот!"

tur.10.t: "Эмер Фарук провозглашен новым султаном!"
tur.10.d: "Когда день подходил к концу, Исмет Резит призвал депутатов OHF сдаться. Видя внутренний разлад в партии после смерти Гази и безнадежность своего положения, политики OHF задались вопросом, за что они борются, что заставило их уступить требованиям. Фахреттин-паша признал этот акт храбрости и пообещал справедливый суд всем кемалистским чиновникам. Получив власть, он вернулся в Императорский дворец, где его уже ждал султан. Прежде чем султан успел поздравить генерала, Фахретдин, как говорят, заставил его отречься от престола в окружении членов нового правительства - коалиции, называвшей себя Партией спасения Османской империи. В руководство новой партии вошли прогрессивные умы Сабахаттин Эфенди и Кязым Карабекир, а также загадочный Мустафа Сабри, шейх аль-Ислам. После принятия отречения султана от престола у него не было другого выбора, кроме как признать Омера, сына султана Абдулмекида, своим преемником. Молодой принц обещал выполнить свою роль там, где не справились его предшественники, как наследник дома Османа. Пусть он принесёт [TUR.GetAdjective]ому народу только мир и процветание!"
tur.10.a: "Спасибо за твои заслуги, паша!"

tur.11.t: "Исмет раскрывает перед общественностью завещание Кемаля"
tur.11.d: "После восстановления власти и завоевания полного доверия кемалистской партии Исмет вышел на трибуну. Известный своими редкими выступлениями и глухотой, позволяющей ему игнорировать аргументы оппонентов, паша также известен своей военной и политической карьерой в тени Гази. Решительный и одетый в рясу, Исмет объявил, что он является обладателем завещания Кемаля. Он поспешил зачитать часть, предназначенную для этой цели, и объявил, что остальное должно быть известно только правительству.\n\n\nВ своем завещании Кемаль назвал Исмета своим скромным преемником. Он также выразил печаль по поводу того, что умрет, не сумев завершить свои идеи, идеи, которые он хранил в течение многих лет в своем дневнике до того дня, когда "Турция", наконец, будет готова. Он писал о своих прогрессивных устремлениях, о важности турецкой идентичности и, прежде всего, о создании реального национального суверенитета. Он также просил народ доверить его преемнику и другу продолжение его мысли."
tur.11.a: "Мы будем чтить стремления и желания Гази!"

tur.12.t: "Мистицизм в Анатолии"
tur.12.d: "Суфийские ордена долгое время играли важную роль в Османской империи, и многие из наших прошлых султанов были членами этих орденов. Изначально служившие полунезависимо от государственного аппарата, эти ордена были приближены к центральной власти государства в ходе реформ КОП в начале 20-го века. Реформы включали централизацию и бюрократизацию братств, создание учебных курсов для суфийских шейхов, введение детальной политики в отношении одежды и проверки практики различных орденов. Медленно, но верно, ордена стали частью Османского государства.\n\nС их более тесной привязкой к государству, однако, пришла и более тесная связь с политической сценой в Константинии, и хотя лишь меньшинство населения принадлежит к одному из этих орденов, их глубокая связь с власть имущими привела к необузданной коррупции и политическому влиянию. Некоторые даже говорят, что победа на выборах и присвоение лидеру ХИФ титула Великого визиря были непосредственно вызваны этими орденами в попытке остановить кемалистские реформы.\n\n\nРазличные ордена варьируются от тариката Мевлеви или "Кружащихся дервишей" до более могущественного тариката Кадири, чья тесная поддержка султанов в прошлом привела к тому, что они стали вершителями судеб в столице. Поскольку Великий визирь продемонстрировал своё желание значительно ограничить власть этих организаций, многие из них пытаются склонить неуверенных членов партии к блокированию его предложения. Сам султан в частных беседах с великим визирем и многочисленными шейхами орденов также выказал своё недовольство направлением политики, проводимой его визирем."
tur.12.a: "Сократить их финансирование от государства!"
tur.12.b: "Они останутся нетронутыми."

tur.13.t: "Протест султана и ордена"
tur.13.d: "До сих пор халиф воздерживался от личного вмешательства, но в конце концов оказался вынужден вмешаться против своего собственного великого визиря. Поскольку радикальная секуляризация проводится почти грубой силой, он не единственный, кто выступает против реформ, которые коренным образом меняют Османское государство и, по крайней мере, по мнению консерваторов, наносят огромный ущерб столпам общества, граничащий с ересью и изменой халифу. \n\nСултан-халиф, возглавляющий не только Османскую империю, но и весь ислам, созвал встречу с шейхом аль-Исламом и его кабинетом, чтобы отменить решение о закрытии суфийских лож и восстановить их влияние. За стенами дворца протесты сотрясают страну, поскольку консервативные очаги, такие как Бурса, Конья и Лазистан, гневно реагируют на реформы."
tur.13.a: "У вас здесь нет никакой власти!"

tur.14.t: "Судьба султаната"
tur.14.d: "Одним из самых сокровенных желаний Гази Мустафы Кемаля было создание турецкой республики, отдельной от меньшинств, которые хотели смерти нации. Республика, о которой мечтал Гази, должна была быть основана на национализме и демократии. Многие члены партии считали эту реформу осуществимой. Действительно, со времени государственного переворота, совершенного в 1909 году КОП, султан был лишь марионеткой правящих партий. Он больше не руководит страной, хотя Абдулмецид II был более влиятельным, чем его предшественники.\n\n\nЕсли бы реформа вступила в силу, титул падишаха был бы разделен между халифом и султаном, причем султан сохранил бы свою религиозную, но не политическую власть. Султан [TUR.GetLeader] не мог противостоять этой мере из-за слабости своей власти.\n\nУничтожение султаната стало бы поворотным пунктом в мировой истории. Оно положило бы окончательный конец существованию Османской империи. Тем не менее, это позволило бы лучше осуществить секуляризацию, запланированную Кемалем, и в целом может считаться большим скачком вперёд."
tur.14.a: "Провозгласите Республику! Эпоха тирании закончилась!"
tur.14.b: "Султан - наш лидер! Его нельзя заменить!"

tur.15.t: "Свет на Востоке"
tur.15.d: "Наконец мера была принята. Когда адъютант султана предупредил его о голосовании в Меджлисе-и-Мебусане, это учреждение уже было реорганизовано в Национальное собрание Турции. Последнее непосредственно занялось преобразованием должности великого визиря в должность премьер-министра, а позже учредило совершенно новый титул - президент. Выборы первого президента Республики проходили в рамках партии. Однако для большинства людей результат был ясен ещё до подсчета голосов: Исмет Решит победил с подавляющим большинством голосов и был избран, чтобы вести нашу нацию в будущее. Он объявил об этом в патриотической речи, обращенной к народу, в которой сказал: "Я следую воле Кемаля. Слово за слово я воплощу его мечты в реальность. Я спасу турецкий народ и возрожу его гордость, вытащив его из мракобесия и религиозных суеверий".\n\nВ то время как многие видят в новообразованной республике начало действительно современного и великого турецкого государства, традиционалисты остаются скептиками. Они опасаются амбиций своего нового президента и могут только представить, как далеко он готов зайти во имя своего умершего Гази."
tur.15.a: "Да здравствует Турецкая Республика!"

tur.16.t: "Стандартизация турецкого флага"
tur.16.d: "На протяжении истории флаг Османской империи неоднократно менялся. Долгое время наш флаг состоял из желтого полумесяца на красном фоне (символ турецкого народа), затем трех желтых полумесяцев на зеленом фоне (цвет ислама), и, наконец, совсем недавно - полумесяца и звезды, символизирующих ислам и Турцию. Однако есть и такие, которые до сих пор используют в качестве эмблемы тугру султана. Поэтому Исмет инициировал стандартизацию турецкого флага. Комитет определил точный цвет красного, размер и геометрию полумесяца и его пропорции. Отныне наш новый и четко определенный флаг должен показать всему миру гордость и единство турецкого народа!"
tur.16.a: "Полумесяц развевается над головами турецкого народа!"

tur.17.t: "Вопрос о религиозных головных уборах"
tur.17.d: "Феска - это головной убор, изобретенный греками в древности. После того, как она была принята османами для демонстрации единства населения империи, она стала головным убором с мусульманским значением. Однако зачем продолжать носить шапку иностранного происхождения в стране, состоящей из турок? Разве греки не были нашими врагами во многих случаях? Более того, почему наши люди должны жить прошлым, а не настоящим? Заставляя их носить эти идиотские обычаи, мы мешаем им двигаться ближе к Европе, где люди носят современные и красивые головные уборы. Более того, тюрбан - это наследие того периода, когда мусульмане жили в пустыне, так зачем же принуждать их к таким обычаям? Нашим новым государством должен править позитивизм, а не суеверия!"
tur.17.a: "Турецкий народ слишком привязан к своим традициям."
tur.17.b: "Запретите фески и тюрбаны!"

tur.18.t: "Вопрос о женских платках"
tur.18.d: "Красивые турецкие женщины, которых можно встретить на улицах, часто покрыты чадрой, что свидетельствует о том, что даже после всех модернизаций, которые уже произошли в нашей стране, религия всё ещё глубоко укоренилась в повседневной жизни народа. Существует несколько вариантов этой чадры: Во-первых, это хиджаб - простое покрывало на голове, не закрывающее лицо или тело. Затем - никаб, который закрывает все лицо, кроме глаз. И, наконец, бурка - вуаль, которая не должна оставлять видимых следов плоти, даже глаза закрываются прозрачной вуалью. Разве не проблематично, что турецкие женщины вынуждены носить эти знаки отличия, в то время как мужчины могут носить все, что захотят? Разве женщины не должны быть равны? Несмотря на то, что чадра - это наследие племен пустыни, которые покрывали себя, чтобы защититься от солнца, и в наши дни она не служит никакой реальной цели, отмена этого ограничения для женщин может привести к серьезным проблемам с традиционалистами, которые рассматривают эти чадры как важную часть исламской и турецкой культуры."
tur.18.a: "Это слишком далеко идущий шаг."
tur.18.b: "Эмансипация для наших товарищей, женщин!"

tur.19.t: "Народный суверенитет и отмена миллетской системы"
tur.19.d: "Миллетская система заключается в предоставлении определенной степени автономии различным меньшинствам империи в применении их религиозных законов, сборе налогов или их собственной местной иерархической системы. В мусульманской религии, например, улемов возглавляет Шейх аль-Ислам, который диктует религиозные законы на основе Шариата. Эта крайне неравноправная для многих людей система, особенно в плане уголовных и коммерческих прав, существует с периода Танзимата. Однако эта система начинает показывать свой возраст и не вписывается в современное и развитое государство, которым должна стать Турция. Видя, что идея народного суверенитета, или равенства всех турецких граждан, независимо от их религиозной принадлежности, перед законом, становится все более популярной, наше правительство решило, что настало время отменить систему миллет и закрепить принцип равенства перед законом в конституции."
tur.19.a: "Ещё один шаг на пути к прогрессу."

tur.20.t: "Унификация и совместное обучение наконец-то продвинуты"
tur.20.d: "Проект унификации образования, который можно перевести как приватизацию всех религиозных учебных заведений и открытие национальных и светских государственных школ, был одной из самых амбициозных реформ Кемаля. Она также включала в себя возложение на государство подготовки религиозных служителей, чтобы избежать создания слишком радикального течения и распространения опасных мыслей. Однако самой радикальной частью этой реформы является декрет о совместном образовании. Этот указ дает турецким девочкам равные с мальчиками права в отношении образования, позволяет им посещать школы и изучать учебные программы, которые раньше были доступны только мужчинам. Несмотря на то, что традиционалисты не в восторге от этих реформ, утверждая, что они являются оскорблением турецкой и исламской культуры, [TUR.GetLeader] решил выполнить волю Гази и проложить путь к светлому будущему для турецкого народа."
tur.20.a: "Учителя - это маяки нашей новой республики!"

tur.21.t: "Османский гражданский кодекс"
tur.21.d: "Османский гражданский кодекс или Кодекс Мекки является реликтом периода Танзимата в современную эпоху и должен был уравновесить шариат с законами современного мира, но вскоре он устарел в период ХУП века. План Кемаля состоял в том, чтобы заменить его самым современным Гражданским кодексом Турции, который должен был быть вдохновлён Гражданскими кодексами других прогрессивных европейских стран. Комитет по переписыванию кодекса выбрал швейцарский кодекс в качестве образца для нового турецкого законодательства. Самыми значительными изменениями, которые принесет нашей нации это преобразование, являются современные права женщин в вопросах наследования, брака и развода, а также родительские права. Вместе с созданием нового Гражданского кодекса Турции был также создан новый, более прогрессивный Торговый кодекс. Хотя оба эти кодекса были разработаны ещё при жизни Кемаля, он, к сожалению, умер, так и не увидев их реализации, в основном потому, что традиционалистские силы пытались всеми способами остановить их внедрение. Однако сейчас, когда традиционалисты теряют все больше влияния в пользу прогрессивного правительства [TUR.GetLeader], желание Гази наконец-то может быть выполнено, а мечта о новом и современном Гражданском кодексе осуществлена."
tur.21.a: "Пусть этот новый Гражданский кодекс принесет Турции истинное равенство!"

tur.22.t: "Права женщин"
tur.22.d: "Как однажды сказал Мустафа Кемаль: "Если впредь женщины не будут участвовать в общественной жизни нации, мы никогда не достигнем полного развития. Мы останемся непоправимо отсталыми, неспособными на равных общаться с цивилизациями Запада". Учитывая, что турецкие женщины уже получили больше прав, чем женщины большинства других европейских стран, благодаря реформе уголовного кодекса, желание Гази сейчас кажется более осуществимым, чем когда-либо прежде. Если мы предоставим нашим женщинам политическое право голосовать и быть избранными, Турция станет одной из самых передовых европейских стран. Предоставив женщинам право работать в некоторых профессиях, которыми в настоящее время занимаются исключительно мужчины, мы дадим им возможность проявить свои таланты, что принесет пользу нашей нации как в социальном, так и в экономическом плане.\n\nКак бы то ни было, традиционалисты вновь призывают нас ограничить продвижение прав женщин, делать это более постепенно. Как всегда, они подчеркивают ценность нашей культуры и наших традиций, и утверждают, что эти достижения несовместимы с самим исламом. Тем не менее, если бы мы уступили их обратным требованиям, мы бы нарушили волю Кемаля - и Гази бы перевернулся в своей могиле."
tur.22.a: "Дайте им полные права!"
tur.22.b: "Они получат их, только не сегодня..."

tur.23.t: "Закон о фамилиях"
tur.23.d: "Закон о прозвищах относится к самым важным законам нашей страны, поскольку он влияет на саму личность каждого турецкого человека. Согласно османской традиции, новорожденным детям дают только те имена, которые происходят из Корана. Часто впоследствии им также дают прозвища, основанные на их физических или поведенческих характеристиках. Например, Кемаль - это имя, которое дают очень талантливым и в целом идеальным мужчинам. Однако многим людям также дают имя их отца после их собственного, чтобы их родство было легко идентифицировать. Хотя эта система существует уже много лет, настало время спросить себя: Может ли современная нация развиваться, когда личность утопает в массе без индивидуализации? Действительно ли мы должны заставлять наших людей выбирать религиозные имена для своих детей? Очевидно, что ответ на оба эти вопроса - нет. Мы сделаем так, чтобы каждый гражданин имел возможность выбрать себе имя турецкого происхождения!"
tur.23.a: "Позвольте мне самому выбрать своё имя!"

tur.24.t: "Вопрос об османских титулах"
tur.24.d: "Самыми важными османскими титулами, вероятно, являются "бей", что означает "господин", "эфенди", выражающий мудрость человека, и "паша", который является почетным титулом, даваемым губернаторам, генералам и другим лицам. Эти титулы, ставшие почти именами, являются пережитками ушедшей феодальной эпохи. Мы всё ещё монархия среднего возраста? Нет! Турецкая нация современна и должна освободиться от всех следов отсталости!\n\nНо, тем не менее, эти титулы очень важны в обществе и высоко интегрированы как среди военных, так и среди гражданского персонала. Они обозначают престиж человека. Лишение этих званий людей, которые их заслужили, несомненно, сделает их счастливыми и довольными правительством. Неужели мы должны рисковать, отталкивая этот престижный класс?"
tur.24.a: "Это риск, на который мы не можем пойти!"
tur.24.b: "Сделайте это!"

tur.25.t: "Упразднение халифата"
tur.25.d: "Халифат - вопрос, который определит будущее всего мира. Османский султан Селим I стал халифом ислама, преемником Пророка, после покорения мамлюков в 1517 году. К настоящему времени наследники дома Османов стали "Тенью Бога на земле". Этот титул распространяется по всему мусульманскому миру, придавая Османской империи международную легитимность и уважение со стороны мусульман всего мира. Халиф обладает властью управлять мусульманской религией и её фетвами. Поскольку артефакты пророка Мухаммеда хранятся в нашей столице [TUR.Capital.GetName], никакой другой узурпатор не может законно претендовать на титул халифа.\n\nКак бы то ни было, похоже, что этот титул больше не пользуется уважением. Политики больше не решаются бросить вызов халифу, джихад, провозглашенный во время Вельткриг, почти затих, а арабские мусульманские страны решили ликвидировать резиденцию нашего некогда славного и непревзойденного халифата. Секретный проект Кемаля, который труднее всего было раскрыть, заключался в полном упразднении халифата и устранении всех оставшихся ссылок на Османскую империю в турецком государстве, которое он хотел создать. Этот шаг ознаменовал бы собой важный поворотный момент в будущем нашей страны и всего мусульманского мира. Халиф мог оставаться символической фигурой, не обладающей политической властью и полностью отделенной от государства. Однако, видя, как этот шаг более или менее полностью секуляризирует наше государство, традиционалисты, вероятно, будут сильно возмущены этим и попытаются сделать все возможное, чтобы помешать нам осуществить мечту Гази."
tur.25.a: "Турецкий народ существовал до ислама, он может существовать и без него!"
tur.25.b: "Халифат неприкасаем."

tur.26.t: "Переход на латинскую графику"
tur.26.d: "Османский язык представляет собой смесь арабского и персидского. Он состоит из сотен вариантов символов и часто кажется очень сложным для изучения. Именно поэтому он способствует очень низкому уровню грамотности, от которого Империя страдала с момента своего основания. Более того, с появлением современных технологий, таких как пресса и телеграмма, недостатки нашего языка стали ещё более очевидными, поскольку эти изобретения вряд ли можно использовать, когда приходится учитывать сотни различных символов. Кемаль пообещал в своем дневнике, что если он придет к власти, то сделает все возможное, чтобы провести реформу и заставить нацию говорить на новом турецком языке в течение трех месяцев. С девятнадцатого века многие учёные и профессора выступали за переход на латинский алфавит, эту идею поддерживал и Кемаль. Даже если некоторые турецкие слова придется изменить из-за их сложности, переход на латиницу облегчит обучение письму и чтению турецких текстов и сделает наш язык более привлекательным для иностранцев."
tur.26.a: "Мы больше не можем читать наши старые надгробия..."

tur.27.t: "История тюркского народа"
tur.27.d: "Вопрос об истории тюркского народа до сих пор остаётся открытым для дискуссий. Для многих гунны и Аттила являются предками нашей славной нации, а Тимур и Хубилай-хан также считаются великими правителями тюркского происхождения. Эта широко принятая теория ещё раз доказывает, почему турецкий народ так решителен и боеспособен. После стольких войн и столетий противостояния народам, иногда гораздо более могущественным, чем мы, мы всё ещё здесь. Мы ответственны за падение двух Римских империй и всех арабских Королевств. Вся Европа когда-то трепетала, услышав наше имя. Давайте же широко распространим преподавание этих теорий и пошлем историков изучать нашу историю более ревностно, чем когда-либо. Турецкий народ объединится благодаря своей необыкновенной истории!"
tur.27.a: "Üzgün Dururlar Bakma, Eli Kafaya Takma."

tur.28.t: "Восстание анатолийского шейха"
tur.28.d: "Шейх и несколько муфтиев, недовольных текущей секуляристской политикой империи, начали восстание в небольшом городке недалеко от Анкары, надеясь разжечь пламя, которое рано или поздно превратится в бушующий пожар и пожрет прогрессивных политиков, ответственных за антирелигиозную политику государства. Этим агитаторам удалось собрать около тысячи человек, поддерживающих их взгляды, и сформировать шествие. Размахивая зелеными цветами ислама, они провозглашали восстановление шариата. После того как толпа убила двух муниципальных чиновников и молодого командира местного гарнизона, пытавшихся остановить дальнейшее продвижение шествия, армия рассеяла толпу и взяла в плен шейха и самых ярых демонстрантов. Узнав об этом событии, Исмет пришел в ярость. Он приказал построить мемориал в честь солдата, который отдал свою жизнь, пытаясь остановить восстание, и решил наказать жителей города. Одних приговорили провести следующие годы жизни в тюрьме, других заставили заплатить огромные штрафы или посадили под домашний арест."
tur.28.a: "Как они посмели?!"

tur.29.t: "Вопрос о национализации"
tur.29.d: "Многие современные и популистские идеологии используют национализацию в качестве экономического решения. Принудительно национализируя или скупая большинство жизненно важных заводов страны, эти государства полностью отделяют себя от либерализма. Некоторые экстремисты в партии уже заявили о своей поддержке реализации этого радикального решения в Турции. Реджеп Пекер заявил, что защищает это предложение и стал более или менее лидером националистического крыла партии. Он даже выступает за союз с некоторыми идеологами Кадро, которых многие считают экстремистами.\n\nУмеренные, такие как Исмет, предпочли бы остаться с первоначальным планом и национализировать только компании со слишком большим иностранным капиталом путём их выкупа. Если экстремистскому крылу партии удастся протолкнуть свои требования, это может придать большую уверенность Реджепу Пекеру, протеже Кемаля, и "Кадро", темной идеологической группе."
tur.29.a: "Нам нужна национализация, вдохновленная социализмом!"
tur.29.b: "Частичной национализации достаточно."

tur.30.t: "Кадровое крыло партии берёт верх"
tur.30.d: "К этому времени более трети членов Народной партии присоединились к националистическому крылу, которое сильно привязалось к идеям кадроистов - группы людей, желающих спасти Турцию от либеральных политиков. Увидев, что партия раскололась на две части под его руководством, Исмет решил уйти из политики и сложить с себя полномочия президента, считая, что подвел своего дорогого друга Кемаля. После этого партия провела голосование о том, кто должен стать преемником Исмета. Явное большинство выбрало молодого протеже Кемаля, Реджепа Пекера. Последний, фактический лидер националистического крыла, провозгласил начало новой эры для Турции и обещал добиться успеха там, где потерпели неудачу умеренные.\n\nПосле своего прихода к власти Пекер заключил официальный союз с кадроистами и интегрировал их в националистическое крыло партии, которое затем было переименовано в "кадроистское крыло". Кадроисты интересуются экстремистскими движениями стран, близких к тотализму и коммунизму, и утверждают, что для того, чтобы спасти страну от нестабильной политической ситуации и Вельткрига, им придется черпать вдохновение в этих крайностях и использовать их в соответствии с кемализмом. На практике это означает, что они проведут большие социальные реформы и объединят их с популистской и националистической экономической политикой. Турецкая революция началась!"
tur.30.a: "Мы должны спасти Турцию!"

tur.31.t: "Перманентная революция"
tur.31.d: "Теоретики газеты "Кадро", такие как Севкет Сюрейя Айдемир и Фалих Рифки, несколько раз ездили в Европу и, в частности, участвовали в конгрессе тоталистов во Франции, где синдикалисты призывали их помочь Кемалю освободить Турцию от германо-мусульманского империализма. Несмотря на желание отделиться от марксистской идеологии под предлогом того, что её недостатки не позволяют ей функционировать в Турции, они никогда не отрицали, что были сильно вдохновлены ею. Более того, кадроистский поэт Хамдулла Суфи в одном из своих стихотворений восхвалял Муссолини и Мосли, лидеров двух крупных тоталистических движений. Приближаясь к крайнему национализму в сочетании с популизмом, система Кадро может, наконец, согласиться на связь с марксизмом, чтобы открыть для Турции новые дипломатические возможности в Интернационале, зарождающемся альянсе, особенно среди развивающихся стран и стран "третьего мира". Турция с её промежуточным положением между Европой, Африкой и Азией, несомненно, идеально впишется в этот революционный альянс."
tur.31.a: "Кемалистские идеи должны быть ограждены от марксизма!"
tur.31.b: "Доведем революцию до конца!"

tur.32.t: "Февзи Чакмак захватывает власть"
tur.32.d: "После принятия закона, запрещающего любому действующему военному члену Народной партии баллотироваться на политические должности, и исключения его из парламента, многие офицеры были возмущены и утверждали, что это неприемлемо. Среди них был один из друзей и начальник штаба Кемаля Февзи Чакмак. Однако правительство не предвидело, как это отразится на стабильности страны. После создания независимой армии и беспорядков, вызванных этой мерой, многие традиционалисты организовали одновременные нападения и убили несколько сотен человек, чтобы подчеркнуть свои требования политического консерватизма. Это вызвало народное возмущение, и некоторые обратились за помощью к Марешалю. [TUR.GetLeader], не зная, что ещё делать, позвал своего старого друга Февзи обратно, пообещав ему чрезвычайные полномочия и отмену закона, разделяющего военных и политиков, если он даст отпор традиционалистам.\n\nФевзи использовал свои новообретенные полномочия для создания военного правительства и объявил военное положение в наиболее консервативных провинциях. Когда военные вновь оказались под контролем правительства, ему удалось арестовать нескольких членов организованных исламистских группировок, ответственных за теракты. Марешаля и его победы приветствовали большие толпы людей на улицах большинства крупных городов. Утверждая, что он единственный, кто может спасти турецкий народ от самоуничтожения, Марешал решил сохранить свои нынешние полномочия и занять пост президента. В своей речи он пообещал народу идти по стопам Мустафы Кемаля и вести его в славное будущее."
tur.32.a: "Надеемся, что Марешалю удастся спасти турецкий народ."

tur.33.t: "Современная подготовка солдат"
tur.33.d: "С созданием новой армии с новыми методами обучения мы можем сосредоточить наших солдат и их подготовку на конкретных боевых стилях. Они должны быть готовы к грядущим войнам, независимо от того, где будут проходить сражения и против кого им придется сражаться.\n\n\nТурция находится на пересечении трех континентов, между Азией, Европой и Африкой. В связи с этим нас окружают все типы местности и климатических условий, от степей, гор Кавказа до пустынь Синая и Ирака. Поэтому имеет смысл сосредоточить наши методы обучения на адаптации наших солдат к различным условиям, в которых им, возможно, придется сражаться.\n\nКроме того, современные сражения также зависят от скорости и быстроты. Кемаль был поклонником мобильной войны и предпочитал использовать в своих стратегиях кавалерию. С развитием технологий мы можем продолжить его планы и даже пойти дальше, заменив лошадей танками и моторизованной техникой."
tur.33.a: "Они должны уметь адаптироваться к любой ситуации!"
tur.33.b: "Мы должны сосредоточиться на современной кавалерии, которая была дорога Кемалю."

tur.34.t: "Статус армии"
tur.34.d: "Вопрос о статусе армии - довольно деликатный. В силу военной привязанности турецкого народа, многие националисты и члены партий также являются высокопоставленными военными. Например, такие известные политики, как Исмет, Реджеп и Кемаль, в своё время служили в армии. Также есть такие люди, как Февзи и Фахретдин, которые до сих пор служат в армии, несмотря на свою политическую приверженность. Однако, как мы заметили в период правления ХИФ, присутствие армии может привести к переворотам против действующего правительства, если политическая ситуация ему не нравится, что было весьма полезно для прихода к власти ОХФ. Тем не менее, учитывая кемалистские реформы и сопротивление, которое они вызвали, вмешательство военных было бы менее чем идеальным.\n\nНам нужно принять решение: Мы можем либо оставить армию под контролем правительства и сохранить статус-кво, либо полностью отделить её от политики, запретив военнослужащим занимать политические должности. Очевидно, что это может сделать некоторых наших офицеров недовольными, но в конечном итоге это, надеюсь, поможет обезопасить правительство от военных переворотов."
tur.34.a: "Армия должна быть независима от политики."
tur.34.b: "Армия должна оставаться под контролем правительства."

tur.35.t: "[TUR.GetName] Просит присоединиться к Рейхспакту"
tur.35.d: "После поражения от Каирского пакта и длительной внутренней борьбы туркам недавно удалось стабилизировать своё государство. Надеясь снова играть роль на мировой арене, они спросили нас, могут ли они присоединиться к Рейхспакту и снова сражаться бок о бок с нами. Их присоединение к нашей фракции, безусловно, помогло бы нам в борьбе с русскими, поскольку турки могли бы угрожать Кавказу и блокировать вход в Чёрное море. Следует также учитывать, что турки поддержали нас в борьбе против половины мира несколько десятилетий назад, так почему бы нам не поддержать их сейчас?"
tur.35.a: "Старым друзьям всегда рады."
tur.35.b: "Они потеряли свою силу. Они больше не представляют ценности."

tur.36.t: "Германия согласилась с нашим предложением"
tur.36.d: "Немцы приняли наше предложение и приветствуют нас в Рейхспакте. Вместе мы одержим победу над Интернационалом и надоедливыми русскими! Возможно, даже появится возможность вернуть земли, которые мы потеряли после Войны в пустыне."
tur.36.a: "Мы снова будем сражаться бок о бок!"

tur.37.t: "Германия отказывается"
tur.37.d: "Немцы отказались позволить нам сражаться вместе с ними, сославшись на то, что мы больше не представляем для них ценности из-за нашего поражения в Войне в пустыне. Очень жаль для них! Пусть Интернационал пожирает их, пока мы наживаемся на их поражении."
tur.37.a: "Мы можем стоять на своих ногах."

tur.38.t: "[TUR.GetName] Просит присоединиться к Антанте"
tur.38.d: "[TUR.GetNameDefCap] хочет присоединиться к нашей фракции, что является смелым шагом, учитывая, что они объявили нам войну около двадцати лет назад и отвергли весь наш экономический капитал. Однако, если мы примем их в Антанту, то получим опору на континенте и укрепим наши позиции на Средиземном море и Ближнем Востоке."
tur.38.a: "Конечно, они могут присоединиться!"
tur.38.b: "Они предали нас однажды, предадут и снова!"

tur.39.t: "[FROM.GetNameDefCap] Принимается"
tur.39.d: "Забудьте о Велткериге, наши интересы и наши правители не совпадают! Члены Антанты решили зарыть топор войны и принять нас в свой союз. Теперь мы поможем им вернуть свои родные земли и свергнуть режимы, угнетающие их народ!"
tur.39.a: "Вместе к победе!"

tur.40.t: "[FROM.GetNameDefCap] выражает отказ"
tur.40.d: "[FROM.GetNameDefCap] отклонил нашу просьбу о вступлении в их альянс, вероятно, из крайней злобы. Не волнуйтесь, нам все равно не нужна помощь этих либеральных империалистов. В конце концов, Империя отвергла их коварный союз много лет назад - и по праву!"
tur.40.a: "В любом случае, они были нашим вторым выбором."

tur.41.t: "[TUR.GetNameDefCap] Мобилизуется для войны"
tur.41.d: "Турки снова мобилизуются против нас! Недовольные своим очередным поражением, они стремятся вернуть утраченные территории. Мы должны подготовиться к грядущей буре, чтобы снова не оказаться под [TUR.GetAdjective]им сапогом."
tur.41.a: "Тёмные тучи собираются..."

tur.42.t: "Турки требуют возвращения своих территорий"
tur.42.d: "Эти подлые турки направили нашему правительству ультиматум: либо мы возвращаем под их власть все провинции, входившие в состав Османской империи до Войны в пустыне, либо мы "столкнемся с последствиями". Сегодня нашему правительству предстоит решить, являются ли наши новые территории, которые по праву принадлежат греческой нации согласно Мегалийской идее, тем, за что стоит бороться и умирать. Даже если отказ от ультиматума может привести к новой войне с турками, мы должны подумать о том, как далеко мы уже продвинулись. Турки уже не те, что были раньше, а наша нация сейчас могущественнее, чем когда-либо прежде. Впервые за многие столетия у нас есть шанс выступить против наших соседей-мусульман - даже если эта потенциальная победа будет стоить очень дорого."
tur.42.a: "Мы должны смириться, во имя мира!"
tur.42.b: "Пусть у них будет своя война!"

tur.43.t: "[FROM.GetNameDefCap] Передача наших территорий"
tur.43.d: "Сегодня греки решили продемонстрировать свою мудрость, приняв наши требования и мирно передав территории, которые они украли у нас после войны в пустыне. Наконец, турки, чьи семьи живут в этих провинциях уже несколько поколений, больше не угнетаются откровенно враждебным режимом. Благодаря такому развитию событий мы стали на шаг ближе к воссоединению турецкого народа и сумели вернуть себе часть былой славы."
tur.43.a: "Это было неожиданно."

tur.44.t: "[FROM.GetNameDefCap] выражает отказ"
tur.44.d: "Греческие ублюдки отказались отдать территории, которые они украли у нас после нашего поражения в войне в пустыне. Возможно, они думали, что мы блефуем и просто отступим, если они отвергнут наш ультиматум, но мы покажем им, что это не так. Пришло время нанести удар и напомнить грекам, что они должны бояться нашей мощи!"
tur.44.a: "Итак, все начинается."

tur.45.t: "Греки бегут из страны"
tur.45.d: "После того как греческое правительство отказалось от территорий, украденных у нас после Войны в пустыне, между нашими войсками и местными жителями произошло несколько стычек, но в целом переход остался относительно мирным. Однако некоторые жители этих территорий были недовольны возвращением турецких владык. Они распространили слух, что турецкие военные уже запланировали операции, направленные против греческого гражданского населения, чтобы "туркизировать" нацию и не допустить, чтобы наши эгейские территории снова перешли к грекам. Несмотря на то, что это была откровенная ложь и мы явно не такие варвары, какими они нас выставили, им удалось убедить других греков присоединиться к ним в их бегстве на родину, обещая, что они будут спасены от "турецкого гнева" в таких районах, как Фракия и Салоники."
tur.45.a: "Трусы."

tur.46.t: "Турция хочет вернуть Левант"
tur.46.d: "После того, как мы победили Османскую империю в войне в пустыне, турецкие вооруженные силы были разбиты, а их страна дестабилизирована. Однако, похоже, что мы недостаточно их разбили. Турки сумели оправиться и теперь пытаются вернуть себе арабские территории, ранее принадлежавшие Османской империи, утверждая, что они всё ещё имеют законные права на эти земли. Несмотря на то, что это явная ложь, [TUR.GetLeader] посчитал это утверждение достаточно законным, чтобы предъявить нам ультиматум: либо мы плюем на сирийских солдат, отдавших свои жизни в борьбе за свободу арабского народа, и уступаем Сирию туркам, либо мы встаем и снова сражаемся против турецких угнетателей. Как бы мы ни решили, мы должны сделать выбор быстро, поскольку турецкие войска уже массируются на нашей границе - и с каждым днём их нетерпение растет."
tur.46.a: "У нас нет другого выбора, кроме как смириться..."
tur.46.b: "Мы победили их однажды, мы сделаем это снова!"

tur.47.t: "Сирия - наша!"
tur.47.d: "[FROM.GetNameDefCap] уступил нашим требованиям! Часть земель, украденных у нас после поражения в Войне в пустыне, наконец-то снова в руках турок! Во время господства Османской империи над регионом Левант пережил период бурного развития, во время которого многие турки со своими товарами и предприятиями обосновались в провинциях. Теперь потомкам этих храбрых турецких бизнесменов больше не придется жить под гнетом арабского режима, они могут свободно жить в стране своих отцов!"
tur.47.a: "Я с нетерпением ждал этого."

tur.48.t: "[FROM.GetNameDefCap] Отказался от нашего ультиматума"
tur.48.d: "Северная Сирия - регион, населенный как арабами, так и турками. Однако молодые и дерзкие страны Каирского пакта считают, что только они должны править этим регионом и полностью игнорировать местных турок. Поскольку они отклонили нашу просьбу уступить нам Левант, у нас нет другого выбора, кроме как начать войну, чтобы освободить наших турецких братьев, живущих в Сирии, от их оков."
tur.48.a: "Это конец для вас..."

tur.49.t: "Турки требуют Мосул"
tur.49.d: "До войны в пустыне великий город Мосул имел значительное турецкое население. Однако после поражения Османской империи многие турки начали мигрировать в Анатолию, опасаясь, что при новом арабском режиме они столкнутся с угнетением и дискриминацией. Правительство [TUR.GetNameDef] теперь решило использовать этот исход в своих интересах. Они утверждают, что поток беженцев показывает, что мы не обращаемся должным образом с нашими турецкими гражданами, и поэтому потребовали, чтобы мы уступили им город Мосул и прилегающие территории. Если мы не подчинимся, турки отметили, что они без колебаний применят силу для достижения своих целей. Несмотря на то, что большинство окружающих нас стран поддерживают наши притязания на Мосул, возможно, будет разумным решением не идти на эскалацию напряженности и просто уступить турецким требованиям. Однако мы также можем попытаться нанести упреждающий удар. Это, надеюсь, позволит нам застать турецкие войска врасплох и деморализовать турецкую армию до того, как она сможет нанести удар по нашей территории."
tur.49.a: "Мы не можем рисковать войной..."
tur.49.b: "Мы никогда не сдадимся!"

tur.50.t: "Мосул снова в наших руках!"
tur.50.d: "После периода иностранной оккупации Мосул, наконец, снова стал турецким. Народ [FROM.GetNameDef], во всей своей мудрости, решил, что не стоит рисковать войной с нами и что для нас обоих будет лучше просто уступить нашим требованиям. Таким образом, мы ещё на шаг приблизились к тому, чтобы вновь объединить турецкий народ."
tur.50.a: "Дела идут хорошо."

tur.51.t: "[FROM.GetNameDefCap] Выбирает войну!"
tur.51.d: "Запрос на Мосул, похоже, не понравился [FROM.GetAdjective]ому правительству. Вместо того, чтобы выполнить наши требования и передать территории, которые по праву принадлежат нам, они решили нанести превентивный удар, надеясь застать наши войска врасплох и вызвать беспорядки в наших рядах. Пришло время научить их уважению."
tur.51.a: "Ну, по крайней мере, это делает их плохими парнями."

tur.52.t: "Встреча на Босфоре"
tur.52.d: "Сегодня днём Король Эдуард VIII, совершающий визит в одну из стран-членов Антанты, остановил свою яхту в Босфоре. Мустафа Кемаль, вероятно, уже ожидавший короля, вскоре после этого посетил его на своей яхте. Судя по тому, как гладко все прошло, кажется, что все это было спланировано заранее. Некоторым журналистам даже удалось запечатлеть уникальные кадры, на которых Гази в купальнике радостно беседует с королем Англии. Никто не знает, каково истинное значение этой встречи, что вызвало ряд предположений: В то время как большинство людей считают, что это был всего лишь дружеский визит, показывающий, что между британцами и турками больше нет плохой крови, другие утверждают, что это событие может быть первым шагом к вступлению Турции в Антанту, политический шаг, который потенциально может вернуть Турцию на мировую арену."
tur.52.a: "Знак будущего сотрудничества?"

tur.53.t: "Речь о национальном суверенитете"
tur.53.d: "Сегодня утром, на открытии ассамблеи, Исмет произнес вступительную речь о национальном суверенитете: "Это событие является самым ощутимым доказательством жизнеспособности нашего народа. Наша история богата такими чудесами. На протяжении всего своего существования наш народ знал много неудач. Иногда даже казалось, что весь мир против нас. Однако турецкий народ сумел выстоять и снова стать сильным, какими бы тяжелыми ни были эти неудачи. Этот народ, который ещё вчера считался обреченным на исчезновение, сегодня восстал. Под эгидой детей Эртугрула наш народ сформировал значительную империю на анатолийских землях. Он был преданным защитником исламского дела. Каждый раз, когда наш народ сталкивался с какими-либо беспорядками, ему удавалось спастись, создавая новые институты и демонстрируя миру свою силу."\n\nПосле того, как речь закончилась и стихли аплодисменты, Исмет и другие ведущие партийные деятели начали обсуждать будущее нации и разрабатывать планы по спасению Турции и её народа."
tur.53.a: "Selam olsun!"

tur.54.t: "Отмена ачара"
tur.54.d: "Сегодня собрание проголосовало за важную и символическую реформу: "отмену ачара", т.е. десятины. "Ачар - это кошмар для наших крестьян и фермеров", - сказал [TUR.GetLeader], который сделал его отмену национальным приоритетом, утверждая, что не может быть прогресса, пока часть нашего населения всё ещё вынуждена жить "рука об руку". К сожалению, этот налог, который взимается в натуральной форме в размере более одной десятой части производства, является не только источником счастья для фермеров-генералов и ростовщиков, но и основным доходом бюджета республики. Должно быть, нужно было иметь немалое мужество, чтобы даже подумать об этой реформе, учитывая, что экономика страны и так страдает, а на военные нужды тратится большая часть имеющегося бюджета. В то время как многие люди, особенно те, кто живёт в бедности, более чем довольны этой реформой, некоторые по-прежнему настроены скептически и задаются вопросом, как [TUR.GetLeader] планирует покрывать расходы страны в дальнейшем."
tur.54.a: "Турецкие крестьяне ликуют!"

tur.55.t: "Речь о "шляпе"
tur.55.d: "Несколько дней назад Исмет Решит выступил с речью в городе Инеболу близ Кастамону. В ней он подчеркнул важность нового национального дресс-кода, который мог бы подчеркнуть элегантность турецкого народа. Он сказал: "Имеет ли смысл мазать грязью очень ценную драгоценность? Если в грязи находится драгоценный камень, то нужно стереть грязь, чтобы открыть драгоценный камень; это естественно и необходимо. Отныне мы будем носить оксфордские туфли или, наоборот, туфли по щиколотку, а также брюки, жилеты, рубашки, галстуки, съемные воротники, пиджаки и, естественно, шляпы". Последний элемент одежды в этом списке, шляпы, казалось, имел для него особое значение. Исмет даже выступил за создание нового закона, который бы обязал всех мужчин носить в общественных местах головные уборы западного образца, запретив традиционные тюрбан и феску. К этому времени эта речь была опубликована в большинстве крупных газет и получила название "Речь о шляпе".\n\nНесмотря на то, что закон, о котором фантазировал Исмет, ещё не был принят, в восточной Анатолии прошли некоторые протесты против идеи принудительного введения западного стиля одежды. Однако они были быстро заглушены, и большинство жителей страны готовы принять новый образ."
tur.55.a: "Окцидент - это путь вперёд!"

tur.56.t: "Турция хочет присоединиться к Интернационалу"
tur.56.d: "Османская Империя исчезла навсегда, и на её месте возникло синдикалистское государство Турция. Турецкое правительство взъерошило некоторые перья своей пламенной риторикой, но теперь турки стремятся присоединиться к Третьему Интернационалу в синдикалистском братстве. Примем ли мы их в клуб?"
tur.56.a: "Давайте поприветствуем наших турецких братьев!"
tur.56.b: "Они нам не нужны!"

tur.57.t: "Синдикалисты приняли нашу заявку!"
tur.57.d: "Наше заявление о вступлении в широкий Интернационал было принято! Теперь мы можем совершить рабочую революцию во всем мире, бок о бок с нашими новыми братьями-синдикалистами!"
tur.57.a: "Да здравствует революция!"

tur.58.t: "Синдикалисты отвергли нас!"
tur.58.d: "Интернационал отказал нам. Очевидно, они не хотят и не нуждаются в нашей помощи в осуществлении мировой революции. Это возмутительно и оскорбительно в высшей степени!"
tur.58.a: "Оказывается, даже социалисты могут быть дикарями..."

tur.59.t: "Султан Осман и Мустафа Кемаль убиты!"
tur.59.d: "Сегодня, вскоре после полудня, внезапный взрыв потряс город [Root.Capital.GetCapitalVictoryPointName]. Взрыв прогремел во дворце нашего любимого султана Османа, который в это время встречался с великим визирем Мустафой Кемалем пашой, чтобы обсудить, как должно действовать правительство теперь, когда Империя разбита и сокрушена. Без предупреждения и уведомления эти обсуждения закончились раньше времени, когда взорвалась спрятанная бомба, разрушив фасад дворца и повергнув в шок прохожих. Опасаясь за жизнь своего султана, находившиеся поблизости наблюдатели бросились на помощь, но все было напрасно. Среди обломков были найдены только изуродованные тела Османа, великого визиря и членов дворцовой стражи.\n\nНе естественно, что безвременная кончина султана означала хаос. Новость быстро распространилась сначала по городу, а затем и по всей стране. Узнав о смерти султана, Рефет-паша решил рискнуть. Заявив о своем страхе перед неизбежным распадом нации в анархию, он сплотил вокруг себя самых важных политиков оппозиции и большую часть гарнизона [Root.Capital.GetCapitalVictoryPointName] и двинулся к главным правительственным зданиям города, захватив их в течение нескольких часов. Общее замешательство и неопределенность после смерти султана не позволили оставшимся правительственным чиновникам организовать серьезное сопротивление, поэтому переворот закончился так же быстро, как и начался. Рефет-паша объявил себя новым главой государства, а Партию спасения Османской империи - новым правительством и заявил, что намерен использовать свои полномочия для обеспечения правопорядка в стране и поиска террористов, виновных в смерти султана.\n\nНо эту загадку, возможно, будет трудно разгадать, поскольку полиция до сих пор не нашла никаких улик, которые могли бы привести к предателям. Однако люди уже начали бросать дикие обвинения, одни обвиняют курдских или армянских националистов, другие даже осуждают самого Рефет-пашу. К сожалению, похоже, что правда никогда не будет раскрыта."
tur.59.a: "Мы оплакиваем нашего султана и нашего пашу."

tur.60.t: "Февзи берёт власть"
tur.60.d: "Поражение в войне в пустыне стало самой разрушительной катастрофой, которую пришлось пережить нашей стране за очень долгое время. Мы были вынуждены уступить почти все наши нетурецкие территории, тысячи людей погибли и ещё больше потеряли свои дома. Естественно, это привело к тому, что народ потерял доверие к своему правительству и особенно к возможностям вооружённых сил. Однако многие высокопоставленные офицеры не считают, что армия виновата, перекладывая всю вину на либеральное правительство. По их словам, ХИФ пренебрегал армией и не проводил эффективную оборонную политику, что привело к падению нашей некогда великой империи.\n\nОпасаясь, что либералы не смогут вывести страну из спирали трагедий и катастроф, фельдмаршал Февзи-паша, один из самых уважаемых офицеров наших вооружённых сил, решил больше не сидеть сложа руки. Он сплотил вокруг себя нескольких политиков из OHF, собрал группу поддерживающих его офицеров и мобилизовал солдат, преданных его делу. Затем он двинулся в центр [ROOT.Capital.GetCapitalVictoryPointName], где окружил либеральное правительство. Как только политики ХИФ поняли, что у них нет реальных шансов противостоять войскам Февзи, они сдались марешалу, который арестовал их за "измену империи и её народу". После того как с либералами было покончено, Февзи объявил себя новым главой государства. Вскоре после завершения переворота он выступил с речью, которая была передана по радио на всю страну. В ней он сообщил народу о переменах в политике и заверил, что отныне их голоса будут услышаны, и что под его руководством наша страна вернет себе былую славу.\n\n\nНесмотря на то, что народ восхищается Февзи за его военные достижения, многие всё ещё сомневаются в его способности эффективно управлять страной. Учитывая, что Февзи когда-то был близким другом Кемаля, некоторые также опасаются, что его переворот будет означать возвращение к политике OHF, которая вызывает ужас у некоторых слоев населения. Только время покажет, оправданы ли страхи и неуверенность людей..."
tur.60.a: "Посмотрим, что принесет будущее."

tur.61.t: "Враг раскрывает себя"
tur.61.d: "Придя к власти, Марешал пообещал, что будет использовать свои полномочия для обеспечения дальнейшего выживания нашей нации и борьбы с врагами государства. До сих пор оставалось непонятным, кто именно эти враги, но сегодня Февзи решил ответить на этот вопрос в своей речи.\n\n"Когда я смотрю на империю, я вижу некогда великую нацию, которая была полностью уничтожена своими врагами. И я вижу, как эти враги пинают наше государство, когда оно уже пало. Мои турецкие друзья, вы, возможно, спрашиваете себя: "Кто эти враги, которых вы видите?". Что ж, на этот вопрос я с удовольствием отвечу. Первый враг, которого я вижу, - это либеральная оппозиция моему правлению. Многие идиоты из бывшего HIF до сих пор не поняли, что именно их система привела к падению Империи - и что их система будет означать полное уничтожение любого шанса нашей страны вернуться к своей былой славе. Вот почему я буду бороться с этими либеральными свиньями всем, что у меня есть, пока их мозги окончательно не освободятся от левацкого яда. Но это ещё не все. Я вижу ещё одного врага. Того, который появился после нашего поражения в войне в пустыне. Этот враг - наша нынешняя экономическая ситуация. Она не позволяет нам достичь процветания и мира, которых все мы желаем. Мы не можем развиваться, если наша экономика разрушена, а уровень производства мизерный. Нам придется восстановить нашу экономику, прежде чем мы начнем думать о чем-то другом."\n\nВ этих словах Февзи четко обозначил свои приоритеты. Теперь остаётся только узнать, как он собирается победить врагов, которых он сейчас выявил, и согласится ли население с этим новым образом врага."
tur.61.a: "Перед ним стоит довольно сложная задача."

tur.62.t: "Февзи, спаситель нации"
tur.62.d: "Посреди хаоса, царившего после войны в пустыне, один человек решил действовать. Один человек решил предпринять любые действия, которые он посчитает необходимыми для обеспечения дальнейшего выживания нашей нации. Этим человеком был Февзи Паша. Захватив власть, что некоторые до сих пор считают весьма сомнительным, а то и откровенно преступным шагом, он смог взять под контроль процесс восстановления страны. Хотя руководство завершением этого процесса было, без сомнения, нелегкой задачей, оно предоставило Февзи возможность перестроить государство в соответствии с его собственными представлениями - и он без колебаний использовал эту возможность в полной мере. Однако для достижения этой цели он сначала был вынужден подавить тех, кто стоял на его пути, что привело к тому, что многие стали воспринимать его как "правителя с железным кулаком"\n\nНесмотря на это, теперь, когда пыль осела и стабильность вернулась в страну, большинство людей согласны с тем, что преимущества, принесенные правлением Марешала, перевешивают вред, который он причинил. По всей стране голоса оппозиции постепенно становятся все тише, и кажется, что население становится все более довольным своим новым правительством, а некоторые даже называют марешала "спасителем турецкой нации". Повседневная жизнь турецкого народа медленно, но верно возвращается в нормальное русло, и есть надежда, что новая эра процветания и престижа Турции, которую обещал Февзи, вот-вот начнется."
tur.62.a: "Мы аплодируем Марешалю!"

tur.63.t: "Марешал восстанавливает парламент"
tur.63.d: "Оставаясь верным своим обещаниям, марешал решил не злоупотреблять своими чрезвычайными полномочиями для централизации всей власти вокруг себя, а восстановить турецкий парламент. Однако Февзи все же не пожелал уйти в отставку со своего нынешнего поста главы государства, что привело его к установлению более контролируемой формы демократии с самим собой во главе. Несмотря на эти недостатки, данный шаг, по крайней мере, частично удовлетворил многих сторонников многопартийной системы. Учитывая, что ТНП не является единственной партией, которую можно избрать на предстоящих выборах в законодательные органы, наши граждане возлагают большие надежды на то, что она принесет столь необходимый свежий воздух и несколько новых лиц на политическую сцену нашей страны.\n\nПо-прежнему, учитывая, как много людей глубоко доверяют Марешалю и как он всё ещё сохраняет большую часть своих полномочий, можно предположить, что ТНП, скорее всего, сохранит своё большинство в парламенте. Таким образом, эти выборы, вероятно, не изменят многого в политическом плане, но, прежде всего, послужат способом легитимизации правления Февзи и его решения сохранить свой нынешний пост."
tur.63.a: "Шаг в правильном направлении."

tur.64.t: "Разоблачение лжи Февзи"
tur.64.d: "После того, как Марешал восстановил парламент, народ был вполне доволен новой демократической системой. Однако все изменилось после скандала, потрясшего страну.\n\nНесколько раз Марешал был замечен вместе с некоторыми лидерами оппозиционных партий. Конечно, в этом не было бы ничего необычного, если бы это происходило во время политических дебатов в парламенте. Однако его и его политических оппонентов видели прогуливающимися по [ROOT.Capital.GetCapitalVictoryPointName], где они, вероятно, направлялись к дому Февзи в центре города. По сообщениям граждан, видевших их, похоже, что на самом деле это не ярые политические противники, а самые близкие друзья. Некоторые люди даже сообщили об этом в крупные газеты - и те, не колеблясь, приступили к работе над новой статьей. Теперь газеты с заголовками типа "Ложь Февзи разоблачена!" продаются по всей стране как горячие пирожки.\n\n\nНатурально, этот скандал вызвал немало споров. Некоторые люди пытаются защитить Февзи, утверждая, что для такого человека, как он, нормально иметь хорошие отношения даже с политическими врагами, и что эта новость ничего не меняет в том, что он пожертвовал собой ради страны и народа. Кроме того, некоторые сомневаются в достоверности сообщений, так как никто из свидетелей не смог предоставить фотографии инцидента, а газеты, вероятно, просто искали хорошую статью для продажи. С другой стороны, значительная часть нашего населения уверена, что эти сообщения являются достаточным доказательством амбиций Февзи, направленных на подрыв демократии, которую он официально пытался сохранить. Теперь они начали спрашивать себя: Работал ли Февзи против демократии? Строил ли он все это время Царство лицемерия? И, самое главное, действительно ли он делает все возможное для защиты простых людей?\nК сожалению, только сам Марешаль знает ответы на эти вопросы."
tur.64.a: "Шокирующий скандал - или просто нагнетание паники?"

tur.65.t: "Провозглашение Турецкой Республики"
tur.65.d: "Сегодня Марешал выступил с речью, в которой официально объявил о рождении Türkiye Cumhuriyeti, Турецкой Республики. В своей речи Февзи сказал: "Мы больше не османы. Мы проиграли войну в пустыне, а вместе с ней и наши претензии на титул "осман". Мы должны позволить прошлому умереть. Мы больше не будем смотреть на него с благоговением. Мы будем смотреть в будущее и постараемся извлечь максимум пользы из нашей нынешней ситуации, которая не так уж плоха, как может показаться на первый взгляд. Несмотря на то, что мы утратили большую часть былой славы, наша нация едина, как никогда прежде. По всей стране турецкие сердца бьются в унисон. Именно этим сердцам должна принадлежать нация, поэтому я провозглашаю Турецкую Республику!"\n\nПосле этой части своей речи Марешал рассказал о своих планах на будущее. Хотя более либеральная часть нашего населения все же сомневается в желании Февзи установить настоящую демократию, в целом речь и новости были восприняты большинством наших граждан хорошо, и турки по всей стране надеются, что этот день ознаменует начало новой эры турецкого суверенитета, мира и стабильности."
tur.65.a: "Новая эра начинается!"

tur.66.t: "Страх религиозного сообщества"
tur.66.d: "Неудивительно, что, учитывая секуляристскую политику, проводимую Кемалем и его последователями, приход к власти ОХФ, ныне известной как ТНП, вызвал страх в рядах религиозных орденов. Хотя лидеры этих орденов в основном боятся потерять своё политическое влияние и богатство, они также обеспокоены тем, что нация может пренебречь традиционными ценностями ислама, и опасаются, что исламские практики могут быть изгнаны из повседневной жизни турецкого народа. Чтобы противостоять такому возможному развитию событий, некоторые ордена уже организовали акции протеста против правительства ТНП и обратились за поддержкой ко всем "истинным мусульманам" в их борьбе против секуляризации. Однако, поскольку большинство людей по-прежнему поддерживают [TUR.GetLeader], эти протесты пока что остаются малочисленными, а на призывы их лидеров откликнулись лишь несколько убежденных консерваторов. Тем не менее, вероятно, было бы разумно попытаться успокоить приказчиков, прежде чем они используют своё влияние для расширения своих демонстраций."
tur.66.a: "Их страх необоснован, верно?"

tur.67.t: "Турция - авангард стабильности и модернизации"
tur.67.d: "После всей тяжёлой работы, проделанной [TUR.GetLeader] и его правительством, Турцию теперь действительно можно считать авангардом стабильности и модернизации. У Турции есть официальная и письменная конституция, прошли первые выборы, и народ в целом доволен и доверяет своему правительству и своему лидеру. Больше нельзя считать, что [TUR.GetNameDef] уступает западным странам. Даже если правительства этих стран не хотят этого признавать, мы даже превзошли некоторые из них, когда речь идет о реализации гражданских прав и модернизации в целом. Мы стали сияющим маяком на Ближнем Востоке, знаком надежды и символом светлого будущего. Надеемся, что другие страны, особенно наши арабские соседи, последуют нашему примеру."
tur.67.a: "Будущее начинается сейчас!"

tur.68.t: "Вопрос Александретты"
tur.68.d: "После войны в пустыне провинция Искендерун, также известная как Александретта, была украдена у нас назойливыми сирийскими крысами. Этот регион был частью Османской империи около 400 лет до его аннексии сирийцами, и его население в основном состоит из турок, что делает потерю провинции ещё более болезненной. Многие политические партии, особенно националистические, по-прежнему считают Искендерун законной частью Анатолии и выступают за его реинтеграцию в [TUR.GetNameDef]. Чтобы достичь этой цели, нам придется напомнить туркам, живущим в этом районе, об их верности нашему государству и заставить их оказать давление на сирийское правительство. Это заставит сирийцев либо принять волю народа и позволить туркам Александретты вновь присоединиться к нашей нации, либо раскрыть всему миру их гнусные и империалистические амбиции, дав нам основание вернуть Искендерун силой."
tur.68.a: "Мы объединим наш народ!"

tur.69.t: "Наши отношения с новым иракским государством"
tur.69.d: "После нашего поражения в войне в пустыне на всем Ближнем Востоке возникли новые государства. Среди них было и молодое государство Ирак, которое входило в состав Османской империи с момента завоевания его султаном Селимом I в 1534 году. Естественно, что по прошествии столь долгого времени эта провинция стала довольно близка к Константиновскому государству. Благодаря этому Ирак, в отличие от других арабских стран, не ненавидит нас всеми фибрами своего существа. Это дает нам возможность восстановить дипломатические отношения с молодым государством и позволяет бороться с влиянием, которое египтяне имеют на самую восточную часть арабского мира. Удобно, что это также даст нам доступ к богатым иракским нефтяным месторождениям и, таким образом, поможет поднять нашу экономику. Учитывая, что иракцам угрожают иранцы, которые рассматривают Ирак как неотъемлемую часть своей страны, они, конечно, не откажутся от нового друга в регионе, который, возможно, поможет в защите их родины."
tur.69.a: "Будем надеяться, что иракцы примут наше примирение."

tur.70.t: "Искендерун голосует за отделение" #TUR POV
tur.70.d: "Несколько дней назад мы потребовали организации референдума о статусе провинции Искендерун. Цель этого референдума заключалась в том, чтобы позволить людям решить, хотят ли они оставаться частью [SYR.GetNameDef], или же они хотят снова стать частью нашей славной нации. Удивительно, но оказалось, что региональное правительство Искендеруна решило принять нашу просьбу, вероятно, решив, что жители Александретты были достаточно внушены [SYR.GetAdjective]им режимом, чтобы считать, что им будет лучше сохранить нынешний статус-кво.\n\nСегодня референдум, наконец, состоялся, и голоса были подсчитаны. Результат - подавляющее большинство населения Искендеруна проголосовало за отделение и, таким образом, выразило желание воссоединиться с нашим государством. Хотя этого и следовало ожидать, так как провинция всё ещё населена преимущественно турками, которые чувствуют себя привязанными к [TUR.Capital.GetName], все же приятно видеть, что [SYR.GetAdjective]ое правительство ещё не смогло развратить их умы. Теперь мы будем ждать и смотреть, примут ли наши соседи этот результат или захотят его оспорить."
tur.70.a: "Будем надеяться, что [SYR.GetAdjective]ое правительство примет его."

tur.71.t: "Искендерун проголосовал за отделение" #SYR POV
tur.71.d: "В начале этой недели в провинции Искендерун, также известной как Александретта, прошел референдум. Референдум был проведен по инициативе турок, которые всё ещё не оправились от поражения в войне в пустыне. Однако вместо того, чтобы попытаться вернуть контроль над провинцией силой, турки решили дать жителям Искендеруна право на самоопределение. Цель референдума заключалась в том, чтобы дать людям возможность решить, хотят ли они остаться частью нашего государства или стать частью [TUR.GetNameDef].\n\n\nПосле подсчета голосов стало очевидно, что турки отравили умы наших людей с гораздо большей эффективностью, чем мы думали вначале. Подавляющим большинством голосов население Искендеруна проголосовало за отделение от нашей страны и потребовало реинтеграции провинции в [TUR.GetNameDef]. Конечно, нам решать, хотим ли мы принять результаты этих явно сфальсифицированных выборов и привести жителей Александретты к верной гибели, или же мы хотим проигнорировать референдум и сохранить наш контроль над провинцией. Однако последний подход может быть использован турками для оправдания новой войны, которая, несомненно, повлечет за собой множество ненужных смертей. Как мы должны решить?"
tur.71.a: "Мы прислушаемся к мнению народа."
tur.71.b: "Мы сохраним провинцию."

tur.72.t: "Искендерун голосует за то, чтобы остаться" #SYR POV
tur.72.d: "В начале этой недели в провинции Искендерун, также известной как Александретта, прошел референдум. Референдум был проведен по инициативе турок, которые всё ещё не оправились от поражения в войне в пустыне. Однако вместо того, чтобы попытаться вернуть контроль над провинцией силой, турки решили дать жителям Искендеруна право на самоопределение. Целью референдума было дать возможность жителям решить, хотят ли они остаться частью нашего государства или стать частью [TUR.GetNameDef].\n\nПосле подсчета голосов стало очевидно, что жители Александретты поняли, что мы не так плохи, как утверждает [TUR.GetAdjective]ое правительство. Подавляющим большинством население Искендеруна проголосовало за то, чтобы остаться в составе нашей страны, показав туркам, что они больше не нужны в провинции. Это, должно быть, сильно ударило по туркам, поскольку именно они выступали за проведение референдума, думая, что в результате народ непременно проголосует за отделение. С другой стороны, наша власть над Искендеруном теперь узаконена, а это значит, что отныне ни одна страна не может оспаривать наше право на владение регионом, не нарушая права людей на самоопределение."
tur.72.a: "Это должно решить вопрос."

tur.74.t: "Искендерун голосует за то, чтобы остаться" #TUR POV
tur.74.d: "Несколько дней назад мы потребовали организации референдума о статусе провинции Искендерун. Цель этого референдума заключалась в том, чтобы дать людям возможность решить, хотят ли они остаться частью [SYR.GetNameDef], или же они хотят снова стать частью нашей славной нации. Удивительно, но оказалось, что региональное правительство Искендеруна решило принять нашу просьбу, вероятно, решив, что жители Александретты были достаточно внушены [SYR.GetAdjective]им режимом, чтобы считать, что им будет лучше сохранить нынешний статус-кво.\n\nСегодня референдум, наконец, состоялся, и голоса были подсчитаны. Результат - большинство избирателей предпочли остаться частью [SYR.GetNameDef]. Это, конечно, не может быть правдой, поскольку провинция по-прежнему населена преимущественно турками, которые чувствуют себя привязанными к [TUR.Capital.GetName]. Каким-то образом [SYR.GetAdjective]ое правительство должно было подтасовать результаты референдума. Тем самым наши соседи показали всему миру, что им наплевать на право народа на самоопределение. Однако мы не позволим так легко обмануть себя и не отступим, пока Искендерун не вернется под наше правление!"
tur.74.a: "Это возмутительно!"

tur.75.t: "Искендерун присоединяется к нашей нации!"
tur.75.d: "Наконец-то нам удалось воссоединиться с нашими турецкими братьями в Искендеруне! Наши усилия напомнить жителям об их верности [TUR.Capital.GetName] окупились и помогли вдохновить турецкое население региона на восстание против сирийского правительства. Застигнутая врасплох быстро растущими гражданскими беспорядками, местная администрация не имела другого выбора, кроме как согласиться с желанием народа реинтегрировать провинцию в [TUR.GetNameDef]. Тот факт, что многие местные губернаторы также имеют турецкое происхождение и поэтому симпатизируют движению за объединение, только облегчил этот процесс. Теперь мы будем ждать и смотреть, как сирийцы отреагируют на то, что мы вернули себе нашу законную территорию."
tur.75.a: "Наконец-то мы воссоединились!"

tur.76.t: "Искендерун отделяется от нашей нации!"
tur.76.d: "Подлые турецкие ублюдки тайно работали над пропагандистскими кампаниями, чтобы убедить население Искендеруна восстать против нас. К сожалению, жители региона не смогли воспользоваться своими мозгами и стали жертвами откровенной лжи, которую говорили турки. Их сознание было отравлено, они оказали давление на местное правительство, заставив его согласиться с отделением Александретты и реинтеграцией региона в [TUR.GetNameDef]. Правительство в [TUR.Capital.GetName] уже объявило это событие "заслуженной победой турецкого народа", однако сказка на этом не заканчивается. У нас всё ещё есть возможность дать отпор, но если мы будем медлить, у нас может больше никогда не быть шанса вернуть нашу законную территорию."
tur.76.a: "Как они смеют?!"
tur.76.b: "Мы ничего не можем с этим поделать..."

tur.77.t: "Турция хочет восстановить отношения"
tur.77.d: "Сегодня посланник от [TUR.GetNameDef] прибыл в нашу столицу. Судя по всему, турки не испытывают никаких обид из-за нашего отделения от империи. Наоборот, они хотят восстановить дипломатические отношения между нашими странами, говоря, что даже теперь, когда наши два государства разделены, мы должны работать вместе, чтобы обеспечить безопасность и процветание наших народов. Учитывая, что персы положили глаз на наши земли, было бы разумно привлечь на нашу сторону нового друга, который помог бы нам защитить нашу родину и, возможно, даже отпугнуть персов. Однако некоторые опасаются, что турки могут пытаться дипломатически изолировать нас от наших арабских союзников и таким образом сделать нас зависимыми от [TUR.Capital.GetName] как в экономическом, так и в военном отношении. Как мы должны ответить на предложение Турции?"
tur.77.a: "Давайте вместе идти в будущее!"
tur.77.b: "Они нам не нужны!"

tur.78.t: "Ирак отказался!"
tur.78.d: "Иракцы отказались от нашего дипломатического подхода, опасаясь, что наши намерения не так чисты, как может показаться, и что мы можем планировать что-то за нашей спиной. Хотя это, конечно, не так, но сейчас мы ничего не можем с этим поделать. К сожалению, похоже, что попытка наладить дружеские отношения между арабами и турками - дело невыполнимое."
tur.78.a: "Они проиграли."

tur.79.t: "Ирак принят!"
tur.79.d: "Похоже, что народ Ирака все так же мудр, как и в древние времена: он решил принять наше дипломатическое предложение, сославшись на то, что дружба между нашими странами принесет пользу нам обоим. Теперь мы вместе пойдем вперёд - к светлому будущему!"
tur.79.a: "Пусть эти отношения принесут только процветание!"

tur.80.t: "Государственный визит в Турцию"
tur.80.d: "Сегодня [TUR.GetLeader] посетил нашу страну с официальным государственным визитом, который был запланирован и организован уже довольно давно. После того, как он прибыл в аэропорт вблизи [IRQ.Capital.GetName], где его встретили салютом из 21 пушки, посол провел его и его личную охрану в центр столицы, где уже ждал [IRQ.GetLeader]. Пока они ехали по улицам города, многие люди выходили из своих домов, чтобы посмотреть на нашего почетного гостя, и радостно кричали, когда он проезжал мимо. Встреча глав двух государств началась с обмена подарками: [TUR.GetLeader] привез назар-амулет, немного турецкого лакомства и несколько ценных турецких ковров, а [IRQ.GetLeader] подарил своему новому турецкому другу небольшую коллекцию древних монет, которые были найдены в регионе Месопотамии. После этого состоялся государственный ужин, на котором были поданы только самые великолепные иракские блюда. После этого они посетили военное кладбище, где [TUR.GetLeader] возложил венок в качестве символического жеста, аплодируя храбрости иракских солдат.\n\nКогда день подошел к концу, [TUR.GetLeader] пора было возвращаться в аэропорт. По дороге они с [IRQ.GetLeader] весело болтали, как будто были старыми друзьями, которые знают друг друга уже много лет. Однако все хорошее когда-нибудь заканчивается, поэтому [TUR.GetLeader] сел в свой самолет, оглянулся в последний раз и начал свой путь обратно в [TUR.Capital.GetCapitalVictoryPointName]."
tur.80.a: "Мы желаем ему счастливого пути домой!"

tur.81.t: "Турки признают нашу независимость"
tur.81.d: "Теперь, когда дипломатические отношения между нашими двумя странами были официально восстановлены, следующим логическим шагом было официальное признание турками нашей независимости. Сделав это, они также отказались от любых претензий на нашу территорию и признали наше право собственности на бывшие османские провинции. Несмотря на то, что большинство арабских стран уже признали нас и их не волнует, что говорят турки, этот шаг укрепил легитимность нашего правительства в глазах остального мира и, таким образом, помог увеличить наш дипломатический вес на глобальном уровне."
tur.81.a: "Замечательно!"

tur.82.t: "Турецко-иракское экономическое соглашение"
tur.82.d: "Несколько дней назад представители [TUR.GetAdjective]ого правительства встретились с несколькими депутатами нашего правительства в Багдаде, чтобы обсудить возможность заключения экономического соглашения. Целью этого соглашения было повышение благосостояния наших двух стран путём поощрения торговли через наши границы. Переговоры были относительно короткими и привели к заключению договора, который официально отменяет тарифы на товары, перевозимые между нашими двумя странами, а также снижает пограничный контроль, чтобы разгрузить поток товаров. Самое главное, что этот договор даст нам более легкий доступ к турецким полезным ископаемым, а туркам - к нашим нефтяным месторождениям."
tur.82.a: "Поистине замечательное соглашение!"

tur.83.t: "Турецко-иракский договор о взаимной защите"
tur.83.d: "С ростом глобальной и региональной напряженности человеку нужны союзники, если он хочет выжить в этом веке. В связи с этим [TUR.GetAdjective]ое правительство предложило подписать договор о взаимной защите между нашими двумя странами. Видя, что это обеспечит нам ещё один уровень защиты от угроз, которые в настоящее время дышат нам в затылок, [IRQ.GetLeader] не пришлось долго думать, прежде чем принять предложение. Надеюсь, это обеспечит безопасность нашего народа и удержит другие страны от нападения на нас или наших новых турецких друзей."
tur.83.a: "За безопасное будущее!"

tur.84.t: "[TUR.GetNameDef] претендует на Салонику!"
tur.84.d: "Используя состояние войны между нашими двумя странами, турки ещё больше расширили свои военные цели и теперь включают в себя также [989.GetCapitalVictoryPointName]. Заявив, что им необходимо "отвоевать у нас Дом Революции", они теперь претендуют не только на город, но и на прилегающие регионы, пытаясь вернуться к положению дел, существовавшему до Вельткрига."
tur.84.a: "Теперь все или ничего."

tur.90.t: "Курдские независимые настроения"
tur.90.d: "Большая часть территории, которая считается Курдистаном, контролируется нами уже около 400 лет. Тем не менее, нам не удалось централизовать курдские территории, потому что курды не считают себя частью [TUR.GetNameDef], присягая на верность своим племенным вождям. Несмотря на все наши усилия, мы не смогли интегрировать их в остальную часть нашей страны и до сих пор не смогли подавить их желание бороться за свою независимость. Из-за этого до и во время Вельткрига происходили многочисленные восстания курдов, которые все были подавлены нашей военной мощью. Страх перед нашими солдатами и их жестокостью был единственным, что держало курдов в узде - большую часть времени, то есть.\n\nНаше поражение в войне в пустыне и катастрофическое состояние, в котором сейчас находятся наши вооруженные силы, дали курдам новую надежду. Медленно, но верно, курдские вожди начинают улаживать свои разногласия, что позволяет им сосредоточиться на общем враге: [TUR.GetNameDef]. Учитывая нашу минутную слабость, восстание курдов может иметь катастрофические последствия. Мы должны будем отреагировать так или иначе - до того, как курды увидят своё время для удара и объединятся под одним знаменем против нас."
tur.90.a: "Неужели они думают, что это сойдет им с рук?!"

tur.91.t: "Курдская ситуация смягчается"
tur.91.d: "Похоже, что все наши усилия были не напрасны. Наконец, после десятилетий, если не веков, когда курды противились нашему правлению и игнорировали наши законные притязания на их землю, ситуация в регионе, похоже, стабилизировалась. Повстанческие организации были подавлены, а их лидеры арестованы, что свело к минимуму влияние этих агитаторов на остальное население. В сочетании с усиленным присутствием полиции в крупных городах и на важнейших дорогах эти меры напомнили курдам, что турецкий народ силен, даже после поражения в войне в пустыне. Кроме того, наши инвестиции в курдские провинции, включая кампании по ликвидации неграмотности и расширение инфраструктуры, заставили курдов понять, что мы не такие уж плохие, как утверждают некоторые их вожди. В конце концов, если бы они были независимы от нашего правления, у них не было бы средств, необходимых для таких программ. Медленно, но верно, они начинают признавать, что наше правление - это то, что лучше для них."
tur.91.a: "Наконец, внутренний мир."

tur.92.t: "Курдское восстание"
tur.92.d: "Несколько дней назад шейхи, аги и вожди Курдистана встретились в Диярбакыре, чтобы обсудить будущее своего народа. Изначально никто не думал, что они придут к соглашению, учитывая, что не так давно многие из них были врагами. Удивительно, но встреча не распалась мгновенно. На самом деле, дискуссия проходила относительно мирно и без каких-либо неожиданных инцидентов. Похоже, они поняли, что будут сильнее, если будут сражаться вместе и под одним знаменем - опасный знак. Примерно через день после начала встречи стало ясно, что большинство курдских лидеров выступают за независимость курдов, заявляя, что они хотят освободить свой народ от турецких владык. Это привело к тому, что сегодня утром они провозгласили независимость государства Курдистан. Зная, что мы никогда не согласимся с этим, они сразу после этого призвали курдов к оружию, заявив, что эта борьба наконец принесет им долгожданную свободу от "турецкого ига" Тысячи людей внимают призыву и присоединяются к восстанию против нашего правления. Однако в рядах курдов, состоящих в основном из неопытных крестьян, кочевников и соплеменников, почти нет опытных солдат. Это означает, что наша армия, хотя и не в очень хорошем состоянии, должна без проблем справиться с этим восстанием. Пришло время показать курдам их место!"
tur.92.a: "Независимость?! Для курдов?! Никогда!"

tur.93.t: "[FROM.GetNameDefCap] выражает отказ уступить Александретту"
tur.93.d: "Порочное правительство [FROM.GetNameDef] решило проигнорировать желания своих турецких граждан, единственным желанием которых является воссоединение со своими собратьями в Анатолии. Этот возмутительный поступок нарушает право турок Искендеруна на самоопределение и поэтому вполне может быть использован в качестве оправдания для военных действий против сирийского правительства. Однако некоторые члены нашего правительства опасаются, что объявление войны может привести к нашей гибели, учитывая, что мы уже проиграли сирийцам, когда они были всего лишь группой неорганизованных повстанцев. Нам придется решить, стоит ли Александретта таких хлопот."
tur.93.a: "Мы преподадим им урок!"
tur.93.b: "Мы ничего не можем с этим поделать..."

tur.94.t: "[TUR.GetNameDefCap] Хочет присоединиться к Белградскому пакту"
tur.94.d: "Сегодня до столицы дошли поистине удивительные новости. Турки, потерпев поражение в войне в пустыне, решили, что им следует найти новых друзей. Это привело их прямо к нашему порогу - и турки попросили присоединиться к Белградскому пакту. Естественно, это вызвало некоторые споры. Многие ещё помнят Первую Балканскую войну, кровавый конфликт, в котором мы вместе с нашими балканскими союзниками сражались против турок. Взгляд на ещё более далекое прошлое также показывает корни некоторых ран, которые до сих пор не полностью зажили. Во время господства Османской империи над Сербией турки без колебаний подавляли любые восстания с беспрецедентной жестокостью. Для многих это преступление не может быть прощено. Ни сегодня, ни в будущем.\n\nНекоторые другие утверждают, что эти споры, какими бы тяжелыми они ни были, остались в далеком прошлом и поэтому не должны диктовать политическое развитие сегодняшнего дня. Они считают, что настало время зарыть топор войны и смотреть в будущее не как враги, а как братья по оружию."
tur.94.a: "Добро пожаловать в пакт с турками!"
tur.94.b: "Неужели они думают, что мы можем забыть то, что они сделали?!"

tur.95.t: "Сербы приняли нашу просьбу"
tur.95.d: "Сегодня важный день для всех Балкан! [FROM.GetNameDefCap] решили принять нашу просьбу о присоединении к Белградскому пакту, приветствуя нас в военном союзе. Тем самым они также официально простили нас за преступления, совершенные против сербов во время господства Османской империи над страной, что, наконец, привело к примирению между нашими двумя народами. Это знаменует собой начало новой главы в истории Балкан."
tur.95.a: "Этот день войдет в историю!"

tur.96.t: "Сербы отклонили нашу просьбу"
tur.96.d: "К сожалению, сербы решили, что им лучше жить в прошлом, чем в будущем. Ссылаясь на преступления, совершенные Османской империей во время её правления Сербией, они отклонили нашу просьбу о присоединении к Белградскому пакту. Похоже, что жители Балкан просто не могут так легко преодолеть свои разногласия."
tur.96.a: "В любом случае, без них нам будет лучше."

tur.97.t: "Марешаль публикует автобиографию"
tur.97.d: "После стабилизации положения в стране Февзи-паша начал обращать своё внимание на литературу. Его целью было создать свою автобиографию, которая вдохновила бы читателя и объяснила бы ему его мотивы и меры. Несколько недель назад Февзи, наконец, закончил свою работу. Почти сразу после этого были напечатаны тысячи экземпляров, которые в спешном порядке были отправлены в книжные магазины по всей стране. Первые отзывы критиков были почти единодушно положительными, большинство из них говорили, что автобиография является действительно качественным произведением, показывает Марешаля в совершенно новом свете, и это то, что каждый, кто хочет по-настоящему понять нашего лидера, должен был прочитать хотя бы раз.\n\nВ большинстве магазинов книги были распроданы в течение первых нескольких дней, многие турецкие семьи жаждали узнать больше о своем лидере. Теперь улицы заполнены людьми, наслаждающимися работой и историей Февзи. Кафе переполнены мужчинами, читающими книгу, на собраниях соседей ведутся дискуссии на эту тему, и даже некоторые члены OHF выступают за включение биографии в учебную программу, утверждая, что каждый ребенок должен знать историю Марешала и те трудности, которые ему пришлось пережить. К настоящему времени автобиография Февзи стала известным произведением литературы во всей стране, и, вероятно, в будущем она будет считаться одной из самых важных турецких книг 20-го века."
tur.97.a: "Прекрасное произведение литературы."

tur.98.t: "Танковые учения Февзи"
tur.98.d: "Для Марешаля всегда было чрезвычайно важно, чтобы турецкая нация и её народ приняли современность, за которую он выступает. Однако, в отличие от других, которые хотят сделать приоритетом модернизацию промышленности и правительства, Марешал считает, что в центре нашего внимания должны быть военные. Это, конечно, означает усиленное использование танков в вооружённых силах - шаг, который многие наши офицеры, особенно старшего поколения, боятся, так как это означает, что им придется изучать совершенно новую тактику и стратегию.\n\nВ отличие от других высокопоставленных офицеров, Марешал не дал себя запугать этим фактом. Несколько дней назад он решил возглавить и организовать грандиозные танковые учения. Таким образом он хотел познакомиться с новыми методами ведения войны и стать хорошим примером для других офицеров. На этой неделе, наконец, настало время для начала учений. Во время учений фельдмаршал приказал танковому батальону под его командованием двигаться в различных формациях, а также время от времени приказывал своим танкам занять стратегические позиции и открыть огонь по определенным целям - холмам, деревьям и даже заброшенным зданиям.\n\nВ целом, учения прошли успешно. Солдаты, принимавшие участие в учениях, теперь знакомы с основными стратегиями ведения боевых действий бронетехники, а многие офицеры с большим желанием будут проводить подобные учения, чтобы улучшить свои собственные способности в качестве командиров танков. Что касается самого Марешаля, то он, похоже, полюбил танковую войну, уже освоил несколько основных тактических приемов и неустанно работает над разработкой новых стратегий и формирований. Теперь остаётся только узнать, сможет ли он использовать их на реальном поле боя так же эффективно, как во время учений."
tur.98.a: "Современное поле боя ждет!"

tur.99.t: "Должность премьер-министра"
tur.99.d: "Когда [TUR.GetLeader] занял пост президента, он фактически объединил две должности, которые во многих странах строго разделены. Поскольку сейчас он обладает большей частью власти в нашем правительстве и пользуется почти неограниченными свободами, некоторые члены партии начали задаваться вопросом, не лучше ли было бы разделить должности премьер-министра и президента, чтобы гарантировать разделение властей.\n\nДелая это, [TUR.GetLeader] превратился бы в фигуру, выполняющую в основном представительские функции. К ним относятся государственные визиты в другие страны, выступления перед нашим народом и управление правительственными программами социального обеспечения. Между тем, премьер-министр стал бы олицетворением законодательной власти и определял бы наши главные политические цели. Влияние, которое он будет оказывать на политику нашей страны, нельзя недооценивать, поэтому мы должны выбрать на этот пост человека, близкого к Кемалю, чтобы наша страна не отклонилась от курса, намеченного Гази в его завещании. Парламент уже определился с человеком, который идеально подойдет для этой работы: Селал Байяр, сторонник демократической системы и близкий соратник Мустафы Кемаля.\n\nНесмотря на то, что Байяр, несомненно, проделает большую работу и будет более чем благодарен за возможность нести пламя, которое зажег Гази, мы также можем просто придерживаться [TUR.GetLeader] и позволить ему сохранить обе должности. Хотя это также позволит ему сохранить полномочия, которые меньшинство партии считает угрозой для демократии, [TUR.GetLeader] доказал свои возможности и добрые намерения на деле. Лишение его части полномочий может серьезно навредить нашей стране, если они окажутся в руках человека, лишь наполовину столь же компетентного, как он. Теперь парламенту предстоит решить, хочет ли он полностью доверить будущее нашей страны [TUR.GetLeader], или же разделить его полномочия и дать Селалу шанс доказать свою состоятельность."
tur.99.a: "Должности президента и премьер-министра должны быть объединены!"
tur.99.b: "Они должны быть разделены! Селал, несомненно, отлично справится со своей работой."

tur.100.t: "Анкара - новый дом турецкого народа"
tur.100.d: "Костантинийе был столицей нашей страны с тех пор, как его завоевал султан Мехмед II в 1453 году. К сожалению, за последние несколько лет Костантинийе утратил славу и блеск, которые когда-то принесли ему название "город желания мира". Он стал местом политических интриг и был развращен замыслами тех, кто жаждал власти. Хотя это было проблемой и в прошлые века, когда многочисленные султаны умирали преждевременно или были вынуждены отречься от престола, ситуация превратилась в кошмар по мере приближения конца империи. Общая политическая нестабильность в столице, которая усилилась после начала войны в пустыне, стала причиной многочисленных покушений, создания различных тайных организаций и общего недоверия и несогласия среди населения.\n\n\nНесколько недель назад [TUR.GetLeader] и его правительство решили, что этот загрязненный и развращенный город больше не должен считаться домом турецкого народа. Вместо этого, по их мнению, столица турецкого государства должна находиться на холмах Анатолии, в городе Анкара. Благодаря своему центральному положению город имеет стратегическое и геополитическое значение, а также гарантирует, что наши граждане, живущие на восточной границе, больше не будут чувствовать, что ими управляют из столицы, которая находится далеко на другом конце света. Хотя некоторые отмечают, что Анкара является относительно бедным городом и поэтому не должна представлять всю турецкую нацию, [TUR.GetLeader] настаивает на своем решении, утверждая, что перенос нашей столицы в этот район будет способствовать экономическому росту города. Кроме того, он также запланировал расширение инфраструктуры Анкары, чтобы сделать её более привлекательной для внешнего мира."
tur.100.a: "В добрый путь, Костантинийе!"

tur.101.t: "Новый турецкий гимн"
tur.101.d: "Чтобы ещё больше укрепить турецкий национализм и ещё больше порвать с османскими традициями, было решено, что нашей стране нужен новый национальный гимн. Этот гимн должен представлять все, за что выступает турецкий народ, и должен быть тем, что мы можем с гордостью петь перед всем миром. Поиск подходящей песни свелся к двум основным кандидатам: Ceddin Deden и Kafkasya Marşı.\n\nCeddin Deden или Your Ancestor Is Your Grandfather - песня с относительно коротким текстом и запоминающейся мелодией, что делает её легкой для разучивания даже детьми ещё начальной школы. В ней подчеркивается героический характер турецкого народа и подчеркивается величие наших предков, завоевавших земли, которые мы сегодня называем своим домом. В целом очень националистическая лирика Седдина Дедена показывает нашим людям, что они могут гордиться тем, что родились турками, что делает эту песню идеальной для представления нашей нации.\n\nМежду тем, песня Kafkasya Marşı или Марш Кавказа больше сосредоточена на наших храбрых солдатах. Она повествует о наших победах в горах Кавказа, где наши люди проявили мужество и заставили врага отступить. Хотя "Kafkasya Marşı" в целом более милитаристская, чем "Ceddin Deden", её смысл примерно тот же: турецкий народ обладает героическим характером и должен гордиться тем, кто он есть."
tur.101.a: "Седдин Деден!"
tur.101.b: "Kafkasya Marşı!"

tur.102.t: "Трудолюбивые мужчины Турции"
tur.102.d: "Когда [TUR.GetLeader] возглавил нашу страну, он решил, что настало время посетить старательных и трудолюбивых мужчин Турции, многие из которых живут в относительно бедных условиях. Сразу после вступления в должность он отправился в путешествие по Анатолии, посетив множество деревень и поговорив с местными жителями, чтобы получить представление о ситуации в сельской местности и убедиться, что трудоспособное население знает, что они не одиноки в своей борьбе. То, что он увидел, глубоко потрясло его. Многие из чистых душ, живущих по всей Анатолии, вынуждены работать целыми днями, не получая ничего, кроме зарплаты на хлеб. Они вынуждены жить в относительной нищете, в то время как люди, живущие в городах, наслаждаются процветающим образом жизни. После окончания поездки [TUR.GetLeader] был как никогда убежден, что нужно что-то делать.\n\nСегодня он выступил с речью перед новым правительственным дворцом в [TUR.Capital.GetName]. В ней он аплодировал турецким рабочим, поблагодарил их за их заслуги и заверил, что сделает все возможное для улучшения их жизненного положения. Кроме того, он подчеркнул необходимость создания бесклассового общества, в котором люди смогут жить в равенстве и процветании, а их развитию не будет мешать их социальный статус. По всей стране люди верят, что их крики наконец-то были услышаны. Они надеются, что намерения [TUR.GetLeader] настолько чисты, насколько о них говорят его красивые слова, и медленно, но верно возвращают себе доверие к правительству. Наконец-то они начинают видеть свет во тьме, в которую превратилась их жизнь."
tur.102.a: "Да будет благословен турецкий народ!"

tur.103.t: "Напряженный день в Париже"
tur.103.d: "Вчера утром Реджеп Пекер и Севкет Сюрейя Айдемир вылетели в Париж, чтобы увидеть, насколько хороша жизнь в Коммуне. После прибытия в аэропорт, где их встретил сам [FRA.GetLeader], и выполнения некоторых формальностей, они отправились на экскурсию по городу, посетив его величайшие достопримечательности. Они заехали на знаменитую Эйфелеву башню и даже поднялись на второй уровень, чтобы получить обзор всего города. Пекер и Айдемир описали это как феноменальный опыт, а сам город - как очень красивый. После того, как они провели некоторое время в Нотр-Дам и успели взглянуть на площадь Согласия и Триумфальную арку, [FRA.GetLeader] пригласил их на официальный государственный ужин, на котором были поданы традиционные французские блюда, такие как кассуле, курица конфи и лионский салат, к большому удовольствию двух почетных гостей.\n\nПосле ужина Айдемир и Пекер использовали оставшиеся часы, чтобы посетить парламент коммунистов, Генеральную биржу труда. Там французские политики поздравили их с достигнутыми успехами и дали несколько хороших советов о том, как ещё больше улучшить турецкую нацию. После нескольких интересных бесед Пекер выступил с короткой речью перед парламентом, восхваляя нынешних политиков за созданную ими утопию и желая им и их нации мира и процветания. После выступления, которое было встречено громом аплодисментов, день подошел к концу, и Пекеру и Айдемиру пора было вылетать обратно в [TUR.Capital.GetName]. Они пожелали французам окончательного прощания и вскоре вернулись в Турцию, где поняли, как много ещё предстоит сделать, пока Турция не станет такой же сверкающей жемчужиной, как Французская коммуна."
tur.103.a: "Есть чему поучиться у наших друзей-коммунаров!"

tur.104.t: "Торжественное открытие "Мемориала Решата Чигильтепе""
tur.104.d: "Решат Чигильтепе был известным и знаменитым офицером османской армии и даже заслужил уважение самого Мустафы Кемаля за свои победы во время Вельткрига. Он всегда был верным защитником Турции и её народа и остался верен Кемалю и его делу даже после безвременной смерти Гази. К сожалению, его верность была вознаграждена пулей в грудь, выпущенной людьми генерала Фахреттина-паши, который пытался устроить переворот сразу после смерти Кемаля. Чигильтепе, который в то время находился в столице, был одним из первых офицеров, организовавших сопротивление, и попытался освободить Возвышенную Порту от Фахретдина и его сторонников. Несмотря на то, что его превосходили числом и вооружением, он храбро сражался до конца, плечом к плечу со своими соратниками. Это дало Исмету достаточно времени, чтобы собрать армию, способную победить перебежчиков, и тем самым, по сути, спасти [ROOT.GetNameDef].\n\n\nЧтобы эта жертва никогда не была забыта, [ROOT.GetLeader] приказал построить мемориал, посвященный Решату Чигильтепе и его храбрым солдатам. Сегодня, наконец, настало время для открытия мемориала. После патриотической и эмоциональной речи о героизме, проявленном Чигильтепе в тот день, [ROOT.GetLeader] и присутствующие на церемонии почтили минутой молчания память о жертве этих храбрых душ. Они навсегда останутся примером для турецкого народа и показали нашим солдатам, как выглядит истинная храбрость."
tur.104.a: "Мы никогда не забудем спасителей Республики!"

tur.105.t: "Сирия передает Искендерун"
tur.105.d: "Вняв призыву Искендеруна к воссоединению с турецкими братьями, сирийское правительство решило не идти против воли своих граждан. На официальной встрече между представителями правительств обеих стран было принято решение о возвращении провинции в наши руки. Таким образом сирийцы надеются улучшить отношения с нашим новым государством, а также снизить напряженность на границе. Естественно, новость об этом событии была хорошо встречена нашим населением, и особенно в Искендеруне, где до сих пор проводятся парады в честь воссоединения турецкого народа. Этот энтузиазм распространяется и на наших политиков, которые более чем довольны тем, что дипломатия оказалась более эффективным инструментом, чем война. В очередной раз было доказано, что перо действительно могущественнее меча."
tur.105.a: "Наконец-то мы воссоединились!"

tur.106.t: "Официальный оппонент"
tur.106.d: "Республика провозглашена, демократия установлена! Это событие в значительной степени восстановило доверие народа к правительству, и даже спустя несколько недель в турецких городах всё ещё ощущается всеобщий энтузиазм.\n\nНо в глазах [TUR.GetLeader] наша новая республика с момента провозглашения была демократией только по названию. Причина этого довольно проста: отсутствие официального оппонента в виде оппозиционной партии, поскольку без него всегда будет только одна ведущая партия - партия [TUR.GetLeader]. Чтобы решить эту проблему и положить конец фактическому однопартийному правлению, наше правительство стимулирует создание новых политических партий. По прямой просьбе [TUR.GetLeader] была создана новая Свободная республиканская партия, состоящая в основном из либералов под руководством Ахмета Мухтара Паши, которая отныне будет участвовать в турецких выборах. Более того, она будет служить голосом тех, кто скептически относится к нынешнему правительству, и таким образом обеспечит, чтобы все наши граждане были услышаны нашими нынешними лидерами."
tur.106.a: "Начало истинной демократии."

tur.107.t: "Независимость курдов"
tur.107.d: "То, что многие считали невозможным, теперь стало реальностью. Курды, которые когда-то считались отсталым народом, не имеющим реальных надежд на получение независимости, сумели выстоять против наших войск. К настоящему времени они укрепили свои позиции, и мы больше не можем надеяться на серьезный прорыв. Мы потеряли свой импульс, и у нас нет другого выбора, кроме как признать своё поражение.\n\nЭтот день знаменует конец примерно 450-летнего турецкого правления над большей частью Курдистана, и показал всему миру, как далеко мы действительно упали. После официального отделения Курдистана мы потеряли не только последние нетурецкие территории, но и последние остатки престижа, за которые мы ещё держались. Это стало тяжелым ударом для наших политиков и военных, которые не смогли вовремя подавить курдское восстание, а также для нашего народа, чья гордость и самосознание сильно пострадали. Потребуется некоторое время, чтобы турецкая идентичность оправилась от этой катастрофы..."
tur.107.a: "Как это произошло?!"

tur.108.t: "Окончательная конфронтация"
tur.108.d: "Россия снова объявила войну нашей славной нации. После многочисленных поражений в войнах 19 века Россия воспользовалась последней возможностью захватить Босфор. Турецкий и русский народы по своей природе являются врагами. Пришло время решить судьбу одной из наших двух империй."
tur.108.a: "Победитель будет только один."

tur.110.t: "Дружба между странами"
tur.110.d: "Сегодня Турецкая Республика официально признала начало сердечных и дружественных отношений с китайским гоминьдановским правительством, открыв посольство Китая в [TUR.Capital.GetName]. Китайский посол Хо Фэн Шань и сын доктора Сунь Ятсена, Сунь Фо, пили дружеский чай с [TUR.GetLeader], и трое мужчин обсудили их осведомленность и понимание глубокой истории китайского народа и турок.\nКак и кемалистское движение, Гоминьдан (КМТ) - это революционное движение, стремящееся покончить с империализмом в Китае, а также привести к демократии под руководством Китайской националистической партии. Это движение пропитано китайским национализмом и нацелено на модернизацию китайского государства. Три принципа народа" основателя КМТ Сунь Ятсена почти идентичны программе Кемаля "Шесть стрел". По сути, ТНП и КМТ рассматривают свои партии как молодые республиканские движения, решительно настроенные на достижение современности в третьем мире. Более того, сам Мустафа Кемаль-паша вызывает восхищение у китайских прогрессивных националистов в КМТ. В Китае было написано почти 745 статей, в которых подробно описываются достижения Кемаля на посту премьер-министра в османскую эпоху и то, как политическая маневренность Кемаля в хаосе распада османского государства обеспечила стабильность и современность после многих лет децентрализованного федералистского контроля. КМТ считает сопротивление Кемаля Западу схожим с их текущей борьбой против западного и японского империализма. Если уж на то пошло, они считают Кемаля турецким доктором Суном или доктора Суна китайским Кемалем."
tur.110.a: "Выпьем за прогресс!"

tur.111.t: "Лидерство кадроистской ветви"
tur.111.d: "Кадроистская ветвь ТНП, вероятно, лучше всего описывается как группа интеллектуалов, чья идеология на первый взгляд может показаться довольно противоречивой, учитывая, что она в значительной степени заимствует как правую, так и левую мысль со всей Европы. Сформировавшись вокруг газеты "Кадро" и вдохновляясь ею, они выступали за реформы с начала тридцатых годов, но во времена Османской империи их требования остались без внимания. Веря в бесклассовое общество, принимая марксистские идеи и одобряя мысль о контролируемой государством экономике, многие считали их слишком экстремальными, и они оставались относительно невлиятельными вне рядов кемалистов. Однако теперь, когда Империя пала и была провозглашена Турецкая Республика, эпоха реформ кажется близкой, и кадроистское движение постепенно набирает силу.\n\nПоскольку ветер перемен дует в новом турецком государстве, некоторые кадроистские политики, похоже, считают, что пришло время для перемен и в их руководстве. До сих пор их возглавлял Реджеп Пекер, влиятельная и харизматичная фигура в партии, открытая для идей журнала "Кадроист". Хотя поддержка Пекера привела к тому, что по крайней мере некоторые из этих идей были включены в широкую кемалистскую мысль, некоторые считают, что он просто служит посредником, и теперь выразили желание, чтобы их возглавили истинные создатели кадроистских взглядов, авторы журнала. Из них Якуп Кадри, известный журналист, был выдвинут в качестве потенциального нового лица кадроистского политического движения, и в отделении партии было проведено голосование, целью которого было определить, будут ли предложенные изменения полезны для движения в целом. Теперь, когда голоса подсчитаны, кажется, что кадроистские политики выбрали..."
tur.111.a: "Реджеп Пекер, "Железный кулак"!"
tur.111.b: "Якуп Кадри, революционер!"

### Leader Descs###
TUR_ismet_resit_postwar_leader_desc: "Мустафа Исмет-паша родился в городе Смирна 24 сентября 1883 года, его отец был потомком знаменитого курдского дома Кюрюмогуллари. В 1897 году он решил отправиться в Константинию, где поступил в Императорскую военно-инженерную школу, а затем и в Османскую военную академию. Во время пребывания в столице Исмет познакомился с Мустафой Кемалем, с которым впоследствии у него завязалась большая дружба. Он также вступил в CUP, но не захотел участвовать в младотурецкой революции, которая была не очень хорошо воспринята другими членами, что вынудило его покинуть организацию.\n\n\nПеред Вельткригом он служил в Румелии и Йемене, где смог добиться больших успехов в переговорах с местным населением, что привело к его повышению в звании майора. Он также служил в Балканских войнах, как в качестве офицера на фронте, так и в качестве военного советника во время подписания Константинопольского договора, который официально завершил Вторую Балканскую войну. На протяжении всего Вельткрига паша сражался на разных фронтах, включая Галлиполи, Кавказ и Сирию, заслужив звание полковника.\n\n\nПосле войны Исмет принял роль правой руки знаменитого "Льва Антепа", что также способствовало росту его собственной популярности. Во время правления OHF он поддерживал Кемаля в проведении некоторых из его самых радикальных реформ, подчеркивая его секуляристские и централистские идеи. Теперь, когда Мустафа Кемаль-паша, самый дорогой друг Исмета, скончался, он взял на себя обязанность исполнить желания Гази и воплотить его мечты в жизнь. Хотя следовать по стопам такого человека, как Кемаль, конечно, будет нелегко, партия, а значит, и народ, доверяют и уважают Исмета. Они выбрали его в качестве первого президента Турецкой Республики, вверив своё будущее в его надежные руки. Теперь ему предстоит оправдать эти ожидания и создать современное турецкое государство, каким его представлял себе Кемаль."

TUR_fevzi_cakmak_postwar_leader_desc: "Мустафа Февзи Паша родился 12 января 1876 года в Константиние в семье полковника артиллерии Али Сырры и Хесны Ханым. В юности он учился в военных училищах и военных гимназиях, а персидский и арабский языки ему преподавал его дед, Хачи Бекир Эфенди. В 1893 году он поступил в Харбийе Мектиби (Турецкую военную академию), которую окончил в звании штабс-капитана 25 декабря 1898 года. После этого он служил в Сербии и Албании, где впервые вступил в контакт с членами КОП. Во время Балканской войны Февзи занимал должность начальника 1-й дивизии Западной армии, где ему удалось добиться некоторых успехов, но в конечном итоге ему пришлось смириться с поражением империи.\n\n\nВ ходе Вельткрига паша одержал свои первые крупные победы, самой заметной из которых была битва при Галлиполи, во время которой он командовал V корпусом. Позже он также служил на Кавказском фронте и в Палестине. В честь его военных достижений в 1918 году ему было присвоено звание генерал-лейтенанта. Однако уже через месяц после повышения ему пришлось вернуться в Константиново из-за внезапной болезни. Там, в канун Рождества, он был назначен начальником Генерального штаба Османской империи. После войны Февзи принял свою роль героя войны и снова начал подниматься по военной лестнице, а через несколько лет после окончания войны по рекомендации своего близкого друга Мустафы Кемаля он был назначен фельдмаршалом. В послевоенный период он оставался в основном на заднем плане и воздерживался от вмешательства в политические дела государства, сосредоточившись на подавлении партизан.\n\nПоследние политические события, однако, заставили его изменить своё мнение. Видя, в каком хаотическом состоянии находится партия, Февзи счел её непригодной для правления, и теперь, когда он закрепил свою власть над страной, он планирует следовать своим собственным видениям, надеясь принести порядок и стабильность не только партии, но и всей Турции."

TUR_mehmet_recep_peker_leader_desc: "Мехмет Реджеп Пекер родился 5 февраля 1889 года в великом городе Константиние, его отец переселился в сердце империи из Дагестана. После получения начального и среднего образования он поступил в Кулелинскую военную гимназию, а затем учился в военном училище, которое окончил в 1907 году в звании подпоручика. Получив образование, Реджеп не заставил себя долго ждать, чтобы испытать свои способности солдата и командира. С 1911 по 1913 год он воевал в Йемене, Триполитании и в Балканских войнах. После начала Вельткрига он был направлен на Кавказский фронт, где ему пришлось сражаться с русскими.\n\nПосле окончания войны Реджеп решил больше не зацикливаться на военной карьере, а заняться политикой. Он вступил в OHF и стал частью радикального крыла партии, которая в то время считалась политическим аутсайдером. Как и многие другие члены радикального крыла, он все больше привязывался к идеям газеты "Кадро" и начал внедрять их в свою политическую программу. Со временем его влияние в радикальном крыле стало расти, что привело к тому, что он стал его фактическим лидером. После смерти Кемаля и захвата партии умеренными радикальное крыло, ставшее к тому времени кадроистским, начало медленно набирать популярность, и по мере того, как несогласие с новым руководством партии становилось все громче, им в конце концов удалось взять власть в свои руки. Теперь, когда Пекер стал во главе партии, он планирует реализовать свои радикальные идеи о бесклассовом обществе и совершить настоящую турецкую революцию."

TUR_omer_faruk_osmanoglu_leader_desc: "Султан Омер I, единственный сын бывшего султана-халифа Абдулмечида II и зять бывшего султана Мехмеда VI, родился 27 января 1898 года во дворце Ортакёй. Его отец использовал свои связи и власть, чтобы гарантировать юному Омеру получение лучшего образования в стране, в лицее Галатасарай, старейшей турецкой средней школе. Когда ему исполнилось 11 лет, было решено, что он должен учиться в европейской школе, чтобы получить лучшее военное образование. Юного принца отправили в военную академию Терезианум в Вене, где он получил ценные уроки не только военной стратегии, но и столярного дела, каменной кладки и других ручных навыков. После нескольких лет, проведенных в Вене, его перевели в Прусскую военную академию в Потсдаме, где он получил более дисциплинированную подготовку.\n\nВскоре после окончания академии в 1914 году начался Вельткриг. На первых этапах войны Эмер сражался на стороне немцев, сначала в Галиции, а затем и в Вердене. За свою храбрость в бою он был награжден золотым портсигаром, медалью Красного Орла и Железным крестом первой степени, а также фотографией с автографом самого Кайзера. Однако, когда Вельткриг уже подходил к концу, Эмер был отозван в Османскую империю, за которую он сражался до конца конфликта.\n\nПосле этого он оставался относительно важной фигурой в османской армии, возглавлял футбольный клуб Fenerbahçe S.K. и дружил с бывшими членами КОП, такими как Рефет Беле. Его относительно спокойная жизнь была нарушена началом войны в пустыне, во время которой он снова сражался во имя империи. Несмотря на это, война закончилась для Османской империи не лучшим образом - и в этом для Эмера было виновато неспособное правительство. С благословения своих друзей в ОПС он смог добиться своего права на трон, и теперь, когда он правит империей, он стремится добиться успеха там, где султаны до него потерпели неудачу, и принести славу павшей духом нации."

