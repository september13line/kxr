####Provisional Government Focus Tree
TUR_salvation_cabinet: "Кабинет спасения"
TUR_salvation_cabinet_desc: "Кабинет спасения был сформирован султаном Омером Фаруком после прихода к власти генерала Рефет Паши, Кязым Карабекира и принца Сабахаттина. Этот союз должен сохранить демократию, несмотря на поражение, и спасти империю от амбиций OHF."
TUR_deal_with_ohf_leaders: "Работа с руководством OHF"
TUR_deal_with_ohf_leaders_desc: "У OHF есть свои доминирующие фигуры, возглавляющие страну. Такие люди, как Исмет-паша и Февзи-паша, всё ещё следуют идеалам кемализма и пытаются продолжить реформы, проведенные Мустафой Кемалем-пашой. Арестовав их за измену и угрозу нации, мы сможем остановить их до того, как они успеют отреагировать."
TUR_disband_the_OHF: "Запретить OHF"
TUR_disband_the_OHF_desc: "OHF больше нет, его лидеры находятся в тюрьме, а правительство заявило о своем намерении отменить реформы, проведенные Мустафой Кемалем. Настало время официально распустить партию. Некоторые депутаты смогут присоединиться к новым и существующим партиям, в то время как другие уже бежали."
TUR_purge_the_military: "Чистка внутренних военных фракций"
TUR_purge_the_military_desc: "Когда Февзи-паша и другие генералы были арестованы, многие солдаты и сержанты взбунтовались и тем самым показали свою преданность ОХФ. Влияние партии на армию было очевидно, но мы не знали, что она способна бросить вызов нашему перевороту. Нам нужно... убрать... всех, кто ставит верность партии выше верности армии."
TUR_corrupted_administration: "Расследование кемалистской коррупции"
TUR_corrupted_administration_desc: "Политическая стратегия OHF была основана на назначении лояльных партии чиновников по всей Турции и империи с целью лучшей централизации этих регионов. Пришло время очистить администрацию от тех, кто связан с OHF."
TUR_tooltip_corrupted_administration: "Разблокирует £decision_icon_small §YРешениеs§! для расследования администрации вилайетов, предположительно контролируемых OHF."
TUR_repeal_the_unification_decree: "Отменить указ об унификации"
TUR_repeal_the_unification_decree_desc: "Декрет об объединении и совместном обучении, одна из величайших реформ Мустафы Кемаля, многие консерваторы в нашей коалиции считают оскорблением самого ислама, а многие либералы видят в его централистском подходе к образованию атаку на систему проса и инициативу частных лиц. Давайте покончим с этим."
TUR_reestablish_democrat_plurality: "Восстановить демократический плюрализм"
TUR_reestablish_democrat_plurality_desc: "После покушения на Мустафу Кемаль-пашу и открытия судов Империя превратилась в диктатуру под руководством OHF. Однако, несмотря на то, что собрание всё ещё распущено, мы должны позволить партиям собраться и снова свободно выражать своё мнение."
TUR_reestablish_millet_system: "Восстановить миллет систему"
TUR_reestablish_millet_system_desc: "Миллетская система позволяла каждой конфессии обладать определенной автономией и не подвергаться дискриминации со стороны преимущественно мусульманского населения. Это обеспечивало им определенные привилегии в глазах закона. Хотя эта система не является строго эгалитарной с точки зрения населения, она вполне уважительно относится к индивидуальным верованиям."
TUR_revert_laws_on_secularism: "Отмена законов о светскости"
TUR_revert_laws_on_secularism_desc: "OHF разработал множество законов о светскости. Некоторые считают эти законы нападками на ислам, халифа и традиционную государственную религию, в то время как другие видят в них жестокие удары по религиозным институтам и суфийским организациям. Пришло время свернуть эти реформы, чтобы заручиться поддержкой традиционалистов."
TUR_Fatin_rustu_plan: "Экономический план Фатин Рюштю"
TUR_Fatin_rustu_plan_desc: "Фатин Рюштю Бей - молодой дипломат, специалист по международным отношениям и глобальному либерализму. Он учился в Германии, много путешествовал и был особенно активен во время финансового кризиса "черного Понедельника". Его молодость - синоним современности, и он, наряду с некоторыми другими экономистами, является сторонником плана восстановления экономики, основанного на использовании иностранного капитала."
TUR_attract_investments: "Привлечение инвесторов"
TUR_attract_investments_desc: "Один из первых шагов в нашем плане восстановления - сделать Турцию вновь привлекательной для иностранного капитала. План состоит в том, чтобы предоставить благоприятные стимулы, восстановить связь с основными зарубежными рынками и вновь открыть нашу страну для иностранных инвестиций."
TUR_call_back_turkish_companies: "Позвать турецкие компании домой"
TUR_call_back_turkish_companies_desc: "Многие турецкие компании обосновались на Ближнем Востоке, но теперь они находятся под угрозой со стороны арабских держав и не хотят возвращаться на родину. Давайте предложим им субсидии, чтобы они раз и навсегда решили, где их место."
TUR_contract_a_reconstruction_loan: "Взять кредит на восстановление"
TUR_contract_a_reconstruction_loan_desc: "Чтобы наша экономика полностью восстановилась, нам придется взять дорогой кредит в крупном немецком или канадском банке, который поможет нам оживить обездвиженные отрасли и восстановить национальную экономику."
TUR_reorganize_infrastructures: "Реорганизовать национальную инфраструктуру"
TUR_reorganize_infrastructures_desc: "Имперская инфраструктура была все больше направлена на объединение Анатолии и Ближнего Востока, чтобы уменьшить неравенство и укрепить национальные чувства. Однако после поражения мы можем реорганизовать нашу инфраструктуру, чтобы сделать её более эффективной в наших новых границах."
TUR_an_anatolian_economy: "Анатолийская экономика"
TUR_an_anatolian_economy_desc: "Наконец, восстановление закончено, и экономика империи переориентирована на Анатолию. Благодаря этому мы больше не выглядим как огромная Империя, разрушающаяся из-за долгов и идущая по шаткому пути, а как современная и единая нация."
TUR_parliament_restored: "Восстановление Меклис-и-Мебусана"
TUR_parliament_restored_desc: "Наконец, после устранения OHF как политической силы, укрепления коалиции, доверия, оказанного различными партиями, и экономического восстановления на пути, мы можем восстановить Меджлис и Мебусан и показать нашему народу истинную демократию."

####Democratic Focus Tree
TUR_a_new_sultan: "Новый султан"
TUR_a_new_sultan_desc: "Без потомка Османа I, ведущего нашу страну в будущее, Империя - лишь тень самой себя, и народ, и наши политики прекрасно это понимают. Крики о возвращении дома Османоглу становятся все громче, и кажется, что временному правительству пора переходить к своей последней задаче: короновать нового султана и восстановить монархию на троне."
TUR_a_free_economy: "Свободная экономика"
TUR_a_free_economy_desc: "Теперь, когда Империя ограничена Анатолией, мы отделены от значительной части наших менее развитых земель. Возможно, мы сможем ввести законы свободного рынка и конкуренции, чтобы открыть Империю для мирового рынка и позволить турецкому народу дать лучшее от себя."
TUR_reorganize_ottoman_military: "Реорганизация османской армии"
TUR_reorganize_ottoman_military_desc: "Османская армия полностью разрушена морально. Даже несмотря на победу в Вельткриге, наша армия с начала века находится на грани развала. Многие генералы считают наши вооруженные силы самой большой слабостью нации, что доказывает их неспособность противостоять арабским повстанцам. Мы должны реорганизовать их сверху донизу."
TUR_liberal_majority: "Либеральное большинство"
TUR_liberal_majority_desc: "Либеральное и прогрессивное крыло коалиции ОСП, возглавляемое принцем Сабахаттином и его демократическим союзником Кязым Карабекиром, в отличие от консерваторов, не выступает против реформ Ататюрка. По их мнению, Империя нуждается в прогрессивной переориентации, но должна оставаться эволюционной и демократической по своей природе. Они выступают за учреждение таких реформ, как избирательное право для женщин и государственные школы."
TUR_promote_political_sociology: "Продвижение политической социологии"
TUR_promote_political_sociology_desc: "Принц Сабахаттин является последователем идей Эмиля Дюркгейма. Дюркгейм - основатель социологии, изучающей людей, их взаимоотношения и общество. Принц хотел импортировать эту "науку" в империю, чтобы участвовать в образовании масс и улучшить понимание османского общества."
TUR_pursue_the_adoption_of_swiss_civil_code: "Принятие швейцарского гражданского кодекса"
TUR_pursue_the_adoption_of_swiss_civil_code_desc: "Швейцарский гражданский кодекс был одной из возможностей, которую правительство OHF хотело принять из-за его современного и светского характера. Для прогрессистов это прекрасная возможность установить большее равенство в империи, особенно в отношении христианских меньшинств."
TUR_universal_suffrage: "Установить всеобщее избирательное право"
TUR_universal_suffrage_desc: "Всеобщее избирательное право - одна из главных целей великих современных демократий. Пройдя путь от цензового избирательного права до всеобщего мужского избирательного права, многие считают, что настало время распространить его на все взрослое население. Зная, что многие традиционалисты входят в коалицию, эта реформа может вызвать гнев консервативных партий, но также и заслуги прогрессистов и бывших членов OHF."
TUR_equality_before_the_law: "Равенство перед законом"
TUR_equality_before_the_law_desc: "Хотя конституция Османской империи диктует равенство перед законом для всех групп населения Османской империи, независимо от религии или этнической принадлежности, Империя остаётся сильно предвзятой по отношению к мусульманскому большинству, чьи права лучше защищены и обеспечены во всех разделах османской бюрократии. Мецель, основанный на шариате, является ключевым столпом в этом вопросе, и для достижения истинного равенства потребуется его серьезный пересмотр."
TUR_financial_assistance_for_the_anatolian_farmers: "Финансовая помощь анатолийским фермерам"
TUR_financial_assistance_for_the_anatolian_farmers_desc: "В результате недавних кризисов и войн многие посевы были потеряны или уничтожены, и многие крестьяне были вынуждены отправиться в путь, спасаясь от наступающих фронтов. Мы не должны забывать, что эти крестьяне были одними из главных сторонников Карабекира во время выборов, поэтому наш долг - помочь им и восстановить сельскохозяйственную экономику нашей страны до её довоенного состояния."
TUR_promote_the_public_school: "Развитие государственных школ"
TUR_promote_the_public_school_desc: "Государственные школы являются одной из реформ, предусмотренных в том, что OHF назвал реформой объединения и совместного обучения. Однако этот акт был бы благотворным для страны, позволяя приблизиться к науке без обязательного включения религии в школьную программу турецкой молодежи. Таким образом, ученики разных религий могли бы на равных оказаться на школьных скамьях."
TUR_redistribute_the_lands: "Распределение государственной собственности"
TUR_redistribute_the_lands_desc: "Несмотря на то, что в 19 веке в Османской империи были внедрены идеи частной собственности на землю и проведено перераспределение земель, значительные части империи по-прежнему остаются либо государственной, либо прямой Королевской собственностью. Отсутствие частного землевладения снижает производство, что приводит к деспотизму, поскольку у людей нет причин работать. Поскольку либералы считают, что для успеха человечеству необходима свобода, мы должны открыть эти земли для частных лиц."
TUR_increase_people_politization: "Политизация масс"
TUR_increase_people_politization_desc: "Недостаточно провозгласить демократию, чтобы страна стала таковой! Кязым Карабекир утверждает, что, по его мнению, демократия принадлежит только элите, которая, обладая минимумом политических знаний, идет на избирательные участки, в то время как народные и неграмотные классы остаются незаинтересованными. Для того чтобы исправить ситуацию, необходимо развернуть широкие кампании с целью подготовки людей к выборам, а также разъяснить им реформы и идеи различных партий."
TUR_more_power_to_the_meclis_i_mebusan: "Больше власти Меджлису-и-Мебусану"
TUR_more_power_to_the_meclis_i_mebusan_desc: "Меджлис-и Мебусан или Османское собрание - это орган демократии, но во время правления CUP и OHF им чрезмерно манипулировали. Теперь оно отвечает за то, чтобы вести турецкий народ к великим высотам, и поэтому должно обладать незыблемой властью над правительством и султаном."
TUR_conservative_majority: "Консервативное большинство"
TUR_conservative_majority_desc: "Консервативное крыло ОСП состоит из противников режима OHF. Его лидеры - выходцы из Магометанского союза, однако они поклялись защищать демократию, а при системе минимального количества депутатов, установленной временным правительством, ни одна партия не может получить абсолютное большинство против двух других. Рефет Паша, духовный лидер партии, приветствовал победу."
OTT_revise_mecelle_code: "Пересмотр кодекса Мецеля"
OTT_revise_mecelle_code_desc: "Османский гражданский кодекс - настоящий реликт эпохи Танзимата. Хотя он частично основан на шариате, он привел к значительному прогрессу в области права. Вместо того чтобы пытаться копировать иностранный гражданский кодекс, мы будем реформировать наш собственный. Улучшить положение меньшинств, создать светскую систему правосудия и апелляционный суд, состоящий из коллегии судей из разных слоев населения."
TUR_restore_coranic_schools: "Восстановить школы Корана"
TUR_restore_coranic_schools_desc: "Религиозные школы, ставшие частными по решению OHF, должны быть вновь открыты. Действительно, османский народ, особенно неграмотное население, склонен ценить религию как одно из высших благ. Поэтому мы можем сделать вывод, что они будут с большей уверенностью отправлять своих детей в школу, несмотря на то, что некоторые либералы считают такое образование суеверным."
TUR_give_back_the_goods_of_the_suffi_order: "Восстановить собственность суфийских орденов"
TUR_give_back_the_goods_of_the_suffi_order_desc: "Суфийские ордена, такие как Бекташи или Мевлеви, известные своими вихревыми дервишами, являются родовыми орденами, восходящими к самым ранним следам ислама в Анатолии. Эти ордена, которые подавлялись и с которыми плохо обращалось правительство OHF, должны получить компенсацию за этот период преследований. Более того, мирные монастыри, которые были у них отобраны, должны быть возвращены."
TUR_saving_tradition_into_democracy: "Объединить традицию и демократию"
TUR_saving_tradition_into_democracy_desc: "Ислам - это научная религия. На протяжении многих веков арабские и турецкие мусульманские учёные были в авангарде научного прогресса. Сейчас мы должны попытаться соединить ислам и демократию, что кажется простой задачей. Для этого некоторые традиционные кодексы должны эволюционировать, чтобы соответствовать современности."
TUR_use_the_tarikats: "Используйте Тарикаты"
TUR_use_the_tarikats_desc: "Тарикаты - один из немногих организованных мусульманских институтов в империи, который в авторитарные периоды оставался на заднем плане. В первую очередь они служили средством вертикальной социальной мобильности, ведь членом тариката мог стать каждый, от простого крестьянина до самого султана. Кроме того, они использовали образовательные и социальные роли. Установив их в провинциях, мы можем использовать их в политических и социальных целях."
TUR_redistribute_the_zakat: "Перераспределение закята"
TUR_redistribute_the_zakat_desc: "Султан является главой государства и религии. Благотворительный закят аль-маал, который ежегодно выплачивается мусульманами, должен быть возвращен государству. После этого государство формирует коллегии по перераспределению, которые работают в сотрудничестве с имамами и муфтиями, чтобы распределить богатство наилучшим образом в соответствии с исламскими добродетелями."
TUR_imperial_legacy_secured: "Имперское наследие"
TUR_imperial_legacy_secured_desc: "Теперь, когда волна авторитарных и реформистских крайностей прошла, мы можем быть уверены, что Империя переживёт грядущие века и продолжит развиваться в своем собственном темпе, сопровождаемая исламом, религией прогресса. За это мы должны благодарить нашего султана и его эволюционные идеалы."
TUR_more_power_to_the_sultan: "Больше власти султану"
TUR_more_power_to_the_sultan_desc: "Султан Эмер не имеет ничего общего с предыдущими султанами империи. Он не авторитарен, как Абдулмекид II, не является марионеткой или побежденным, как его четыре предшественника. Он - образ турецкого султана, подобного тем, кто правил империей в незапамятные времена. Восстановив демократию и спасши империю от катастрофической ситуации, харизматичный султан должен играть такую роль в политике и управлении, которая позволит ему гармонично управлять государством и религией."
TUR_repeal_the_national_protection_law: "Отменить закон о национальной защите"
TUR_repeal_the_national_protection_law_desc: "Автаркия была одним из столпов экономической политики OHF, но она не помогла империи развиться в достаточной степени, изолировав её. Мы должны устранить все следы этого протекционизма, чтобы лучше открыть экономику для мира."
TUR_protect_private_properties: "Защитить частную собственность"
TUR_protect_private_properties_desc: "После национализаций, проведенных государством в последние десятилетия, и бегства иностранных инвесторов во время Вельткрига, место частной собственности, похоже, поставлено под сомнение. Давайте успокоим инвесторов, доказав стабильность анатолийской экономики и подписав гарантии на их инвестиции. Даже самый мелкий крестьянин должен быть уверен, что его бизнес останется его собственностью."
TUR_develop_the_major_trade_cities: "Развивайте крупные торговые города"
TUR_develop_the_major_trade_cities_desc: "Глобализация сегодня происходит по морю, и Анатолия идеально расположена на Средиземном море, на перекрестке между Чёрным морем, Востоком и Европой. Многие товары и ресурсы из Азии проходят через наши порты. Более того, после захвата египтянами Суэцкого канала мы должны стремиться конкурировать с ними. Эта мера может значительно сблизить нас с Францией."
TUR_a_priority_to_foreign_investments: "Приоритет иностранным инвестициям"
TUR_a_priority_to_foreign_investments_desc: "Некоторые иностранные компании стремятся переехать или перейти на аутсорсинг в Анатолию из-за цены на нашу рабочую силу или нашего климата. Мы можем использовать эти сравнительные преимущества для развития и обогащения нашей экономики."
TUR_create_constantinople_board: "Фондовая биржа [ROOT.Capital.GetCapitalVictoryPointName]"
TUR_create_constantinople_board_desc: "Фондовые биржи кажутся новым фактором обмена между компаниями и частными лицами. Несмотря на их неудачи в США и во время "черного Понедельника", нам необходимо создать посредника в [ROOT.Capital.GetCapitalVictoryPointName] для облегчения обмена между Европой и Азией."
TUR_anatolian_railway_project: "Проект Анатолийской железной дороги"
TUR_anatolian_railway_project_desc: "Железнодорожные линии Анатолии, хотя и улучшились со времен Вельткрига, всё ещё находятся в довольно плачевном состоянии по сравнению с Европой и соседними странами. Для их развития нам необходимо прибегнуть к помощи иностранных инвесторов, как это было в 19 веке."
TUR_an_industrial_loan: "Промышленный кредит"
TUR_an_industrial_loan_desc: "Нам необходимо улучшить нашу гражданскую промышленность, чтобы оставаться на мировом рынке. Это улучшит как условия жизни наших граждан, так и нашу экономику в целом. С этой целью Фатин Рюштю Бей предложила выдать кредит в крупном европейском банке для финансирования нашей работы."
TUR_reinvigorate_the_turkish_coffee_culture: "Возродить турецкую кофейную культуру"
TUR_reinvigorate_the_turkish_coffee_culture_desc: "Турецкая кофейная культура признана во всем мире, и наша история связана с ней. Мы могли бы развивать нашу "мягкую силу", используя образ традиционного кофе и превращая его в продукт роскоши, необходимый для европейских торговых выставок. Некоторые компании могут быть использованы в качестве основы для такого развития."
TUR_world_class_coffee_exports: "Экспорт кофе международного класса"
TUR_world_class_coffee_exports_desc: "Наши усилия, направленные на освоение новых рынков и на то, чтобы подарить всему миру наслаждение от турецкого кофе, до сих пор были успешными, и спрос на этот традиционный напиток постоянно растет. Это то, что мы должны использовать, увеличивая количество и качество производимого нами кофе и способствуя росту турецких кофейных компаний."
TUR_military_industries_contracts: "Военно-промышленные контракты"
TUR_military_industries_contracts_desc: "Во время войны богатеют именно военные компании. Кроме того, власть предержащие постоянно ищут контракты на развитие других стран в обмен на деньги во время этой войны. Нам необходимо перестроить нашу военную промышленность, чтобы подготовиться к следующей войне."
TUR_increase_military_budget: "Увеличить военный бюджет"
TUR_increase_military_budget_desc: "С начала периода роста мы можем позволить себе увеличить военный бюджет. Этот бюджет нам понадобится для восстановления и модернизации армии, будь то для оборонительных целей или для завоевания."
TUR_buy_modern_warships: "Создайте современный турецкий флот"
TUR_buy_modern_warships_desc: "Для защиты нашей торговли и устрашения противников мы должны инвестировать в военные корабли. Самые крупные корабли оказались наиболее эффективными против таких региональных держав, как Египет или Сирия, которые располагают лишь небольшими флотилиями."
TUR_learn_from_our_defeat: "Учитесь на наших неудачах"
TUR_learn_from_our_defeat_desc: "Война против Каирского пакта была неудачной, но некоторые турки считают неудачным даже Вельткриг. Несмотря на знаковые победы при Чанаккале, Куте и Мараше, наши войска были дезорганизованы, и без помощи Германии и Австрии мы бы не выжили. Поскольку мы не учились на своих ошибках, Империя была разрушена арабами. Отныне мы должны извлекать уроки из наших поражений, чтобы обеспечить победу."
TUR_modernize_our_equipment: "Модернизация солдатского снаряжения"
TUR_modernize_our_equipment_desc: "Оборудование - это ключ к нашей армии и двигатель наших солдат. Британский генерал Алленби сказал: "Турецкие солдаты очень храбры, они любят свою родину и без колебаний отдадут за нее свою жизнь, если потребуется". Но что толку в храбрости, если она напрасна? Оснастив наши дивизии современным оружием и бронетехникой, мы можем почтить память солдат, павших на полях Кавказа и Ближнего Востока."
TUR_develop_turkish_part_of_the_orient_express: "Развивайте железную дорогу Берлин-Басра"
TUR_develop_turkish_part_of_the_orient_express_desc: "Восточный экспресс был построен в начале 20-го века. Его целью было связать Париж, Вену и другие крупные европейские столицы с Константинополем. Однако с рождением Французской коммуны и гегемонии Германии линия теперь в основном соединяет Берлин с [ROOT.Capital.GetCapitalVictoryPointName]."
TUR_cutting_the_euphrates_basin: "Рассечение бассейна Евфрата"
TUR_cutting_the_euphrates_basin_desc: "Река Евфрат берёт своё начало на нашей земле. Международных правил эксплуатации реки не существует, и мы выходим из вооруженного конфликта с арабскими странами. Строя и используя гидроэлектроэнергию этой реки в массовом масштабе, мы могли бы и развить регион, и подорвать культуру наших врагов на Ближнем Востоке."
TUR_reform_the_gendarmerie: "Реформировать османскую жандармерию"
TUR_reform_the_gendarmerie_desc: "Османская жандармерия была реформирована в 1913 году КОП для борьбы с бандитами, пересекающими Анатолию, и превратилась в военную полицию. Однако с тех пор она претерпела мало изменений, оставаясь силой для защиты сельской местности. Нам необходимо улучшить и расширить жандармерию, чтобы она снова могла использоваться в полную силу и была обучена уважать законы."
TUR_back_to_the_world_stage: "Армия, вернувшаяся на мировую арену"
TUR_back_to_the_world_stage_desc: "Османская армия наконец-то готова снова играть международную роль. После реорганизации и модернизации она сможет противостоять нашим врагам и навсегда защитить родину. Арабские бандиты должны остерегаться."

####Nationalist Focus Tree
TUR_OHF_revolution: "Революция OHF"
TUR_OHF_revolution_desc: "Сумев собрать хорошее число верных офицеров, Мустафа Кемаль-паша сверг ответственное за поражение либеральное правительство, которое одинаково ненавидели и он сам, и армия. Теперь Гази мог, наконец, осуществить свои давно назревшие реформы по спасению империи, не опасаясь оппозиции."
TUR_ban_political_parties: "Запретить политические партии"
TUR_ban_political_parties_desc: "Для того чтобы добиться реформирования империи без сопротивления, нам необходимо принять временную, но авторитарную меру. Изгнав политические партии, ответственные за наше поражение от Каирского пакта, мы обеспечим нашим реформам свободу действий."
TUR_suspend_the_assembly: "Приостановить деятельность Ассамблеи"
TUR_suspend_the_assembly_desc: "Собрание стало причиной падения нашего правительства в 1936 году, поэтому мы должны приостановить его работу до установления стабильного режима. Амбиции Мустафы Кемаль-паши направлены на установление демократии, поэтому мы можем доверять ему в его стремлениях."
TUR_eliminate_the_resistance: "Ликвидировать сопротивление"
TUR_eliminate_the_resistance_desc: "В анатолийской глубинке сохранилось много остатков децентралистского правления. Несмотря на наш почти полный контроль над городами благодаря поддержке местных гарнизонов, многие органы управления и учреждения остаются в руках либералов. Мы должны сделать все возможное, чтобы раз и навсегда уничтожить сопротивление."
TUR_eliminate_the_resistance_tooltip: "Разблокирует £decision_icon_small §YDecisions§! для очистки про-децентрализаторских элементов в определенных штатах."
TUR_nationalise_ottoman_banks: "Национализировать османские банки"
TUR_nationalise_ottoman_banks_desc: "Многие из наших национальных банков принадлежат иностранному капиталу, что ставит их в субъективное положение в отношении наших инвестиционных запросов на проекты, которые противоречат иностранным экономическим интересам. Выкупив крупные пакеты акций или просто заставив их вывести свой капитал, наши банки будут действительно служить империи, а не иностранцам."
TUR_protect_national_economy: "Защитить национальную экономику"
TUR_protect_national_economy_desc: "Мы можем справиться с кризисом, поразившим нашу страну, защитив её от иностранного капитала и переориентировав турецкую экономику на себя. Начав политику жесткой экономии для контроля над инфляцией, мы сможем повернуть экономику вспять. Для этого мы усилим налоговое давление на иностранный капитал и повысим процентные ставки наших банков."
TUR_new_laws_on_foreign_economy: "Новые законы об иностранной экономике"
TUR_new_laws_on_foreign_economy_desc: "Нам необходимо ввести в действие новые законы о внешней торговле, чтобы ещё больше защитить нашу внутреннюю экономику. Для этого мы будем стремиться законодательно защитить наших местных производителей от непреодолимой конкуренции со стороны международного рынка."
TUR_lift_the_state_of_emergency: "Отмена чрезвычайного положения"
TUR_lift_the_state_of_emergency_desc: "Теперь, когда в стране, похоже, восстановилось спокойствие, а подрывные элементы уничтожены, мы можем восстановить работу собрания, внеся некоторые изменения в систему голосования на выборах депутатов и их значение в предотвращении принятия законов."
TUR_centralise_anatolia: "Централизация анатолийских вилайетов"
TUR_centralise_anatolia_desc: "Мы можем окончательно централизовать вилайеты, назначив более лояльных администраторов и увеличив власть центрального правительства. Это позволит нам лучше продвигать наши будущие реформы."
TUR_begin_the_5_years_plan: "Начать пятилетний план"
TUR_begin_the_5_years_plan_desc: "Нам необходимо перейти от рыночной к плановой экономической политике. Прежде всего, государство должно принять решение об экономическом плане, который будет определять следующие пять лет. Первой целью этого пятилетнего плана должно стать восстановление турецкой экономики, чтобы она могла противостоять будущим событиям."
TUR_coup_attempt_failed: "Попытка переворота, предпринятая ОСП, была подавлена."
TUR_Kemal_will: "Завещание Кемаля"
TUR_Kemal_will_desc: "Человек, спасший Анатолию, наш паша, мертв. Долг Исмета Резита, самого дорогого друга Кемаля, - исполнить его завещание. Теперь правительство будет работать над созданием новой, современной нации, вдохновленной волей Гази. Однако оппозиция сильна, а Империя находится в беспорядке. Сможет ли Исмет, новый сильный человек страны, справиться с поставленной перед ним задачей?"
TUR_Kemal_will_effect: "§CБудущее нации находится в руках Исмета, в зависимости от того, пойдет ли он по стопам Кемаль-паши и его завещания.§!"
TUR_an_economic_revolution: "Экономическая революция"
TUR_an_economic_revolution_desc: "Следуя идеалам Кемаля, его друг Исмет решил продолжить идею пятилетнего плана, добавив в него легкий гражданский оттенок, который, по его мнению, необходим. Хотя некоторые генералы предпочли бы, чтобы план был сосредоточен на восстановлении военной промышленности, Исмет следует логике мира, желаемого Гази."
TUR_kemalist_principles: "Принципы кемализма"
TUR_kemalist_principles_desc: "Вот шесть принципов, как их определил Мустафа Кемаль: §gРеспубликанизм§!, создание демократической республики. §gНационализм§!, защита целостности нации. §gПопулизм§!, принадлежность суверенитета и управления народу. §gРеволюционизм§!, важность непрерывного прогресса на пути к цивилизации. §gСекуляризм§!, "освобождение от темницы мысли". Наконец, §gСтатизм§!, преобладание государства в экономике."
TUR_six_principles: "§CЕсли наши будущие реформы будут в точности следовать этим принципам, мы выполним волю Гази.§!"
TUR_separation_of_state_and_church: "Сепарация от церкви"
TUR_separation_of_state_and_church_desc: "Первым обязательным шагом кемалистских реформ было отделение церкви от государства. Эта идея восходит к эпохе Просвещения и была реализована в нескольких государствах, например, во Франции. Этот принцип светскости в праве устанавливает религиозный нейтралитет государства. В Османской империи этот вопрос был тем более деликатным, что глава государства был также главой ислама."
TUR_traditionalist_resistance_increase_tooltip: "§RСопротивление традиционалистов усилится.§!"
TUR_sultanate_and_the_republic: "Султанат и Республика"
TUR_sultanate_and_the_republic_desc: "Самым важным пунктом в завещании Кемаля является понятие "Республика". Гази много раз упоминает о своем желании превратить Турцию в демократию, но прежде всего в республику, и свергнуть монархическую систему, которую он считал коррумпированной и отсталой. Однако этот вопрос остаётся открытым для дискуссий, даже если многие политики согласны с ним, поскольку влияние султана на политику уже почти сорок лет как стерлось."
TUR_personality_cult: "Культ личности"
TUR_personality_cult_desc: "Пришло время отвести Исмету Решиту достойное место. Хотя он не был инициатором кемалистских реформ, именно он несет ответственность за их осуществление. Будучи преемником Гази, он сам является генералом с большим талантом и решительным политиком. Второй человек" нации намерен вести её через столетие."
TUR_ostentatious_signs: "Вопрос о демонстративных знаках"
TUR_ostentatious_signs_desc: "Турка узнает любой европеец. Наша религия заставляет нас носить узнаваемые знаки: феску или тюрбан для мужчин и хиджаб или паранджу для женщин. Однако эта неудобная одежда больше не должна быть обязательной. Пусть мужчины носят шляпы, чтобы защититься от солнца или просто выглядеть как современные мужчины, а женщины пусть освободят свои волосы и разденутся, чтобы избежать навязывания удушающей чадры. Но готовы ли люди и институты к этой реформе?"
TUR_protectionism: "Протекционизм"
TUR_protectionism_desc: "Вместо того чтобы двигаться к простой автаркии, давайте оставим минимальное место для рынка и для самых необходимых товаров. Для этого мы можем ввести стандарты и квоты на весь импорт и налоги на продукцию, которая слишком конкурентоспособна для наших местных производителей."
TUR_tariffs_on_foreign_goods: "Тарифы на иностранные товары"
TUR_tariffs_on_foreign_goods_desc: "Наконец, мы можем провести постоянную реформу налогов на иностранные товары. Кроме того, иностранные компании, которые хотят покупать турецкую продукцию, должны будут платить пошлину. С уменьшением численности нации нам необходимо экономить ресурсы."
TUR_restriction_on_foreign_investment: "Подрыв свободной торговли "
TUR_restriction_on_foreign_investment_desc: "Все ещё находясь в логике протекционизма, нации и её компаниям пора сосредоточиться на себе, а не на приманке мировой торговли. Для этого необходимо принять законы, направленные на наших производителей."
TUR_nationalisation_question: "Дилемма национализации"
TUR_nationalisation_question_desc: "Вопрос о нашем экономическом уклоне уже давно обсуждается, и Кемаль не стал подробно останавливаться на этой теме. Важная часть партии считает, что если Гази хотят создания демократической республики, основанной на европейских принципах, то эта республика должна согласиться остаться в либеральном экономическом режиме. Однако меньшинство партии OHF под названием "Кадро" считает, что для безопасности нации необходимо национализировать большую часть экономики."
TUR_classless_society: "Бесклассовое общество"
TUR_classless_society_desc: "Кадровая партия пришла к власти. В ходе обсуждения вопроса о национализации партия проголосовала за национализацию большинства товаров и средств производства, полезных для государства. После партийного кризиса большинство депутатов перешли в кадроистское крыло. Мехмет Реджеп Паша, экстремист, близкий к Кемалю, объявил турецкое общество свободным от социальной борьбы и призвал к созданию "бесклассового общества"."
TUR_turkish_railway: "Турецкие ж/д"
TUR_turkish_railway_desc: "Кемаль особенно любил некоторые инструменты, такие как телеграф или поезд. Для него последние позволяли улучшить не только физическую мобильность в стране, но и интеллектуальную, позволяя распространять идеи и улучшать условия жизни."
TUR_turkish_man_myth: "Миф о турецком человеке"
TUR_turkish_man_myth_desc: "Газета "Кадро" в своем стремлении объединить турецкий народ, порой не осознавая его единства, создала модель турецкого мужчины. Некоторые считают, что они имели в виду Мустафу Кемаля или даже Мехмета Реджепа Пекера. В любом случае, их представление о турецком мужчине - это, по определению, физическая сила для работы и войны, а также интеллектуальная сила, воля и решимость турецкого народа."
TUR_turkish_solidarism: "Турецкий солидаризм"
TUR_turkish_solidarism_desc: "Считается, что идея турецкого солидаризма пришла из социологии Эмиля Дюркгейма и его французского солидаризма. Независимо от происхождения, она заключается в социальной ответственности каждого человека. Ребенок обязан всем своим сверстникам за то, что они ему дали, будь то образование, ценности или знания. Таким образом, движение Кадро основывает свою интерпретацию общества с марксистско-материалистической точки зрения на самом принципе человеческих отношений для анализа истории."
TUR_urban_rural_equality: "Равенство между городом и деревней"
TUR_urban_rural_equality_desc: "Говоря о бесклассовом обществе в реальности, единственным структурным различием турецкого населения является место проживания, что в значительной степени влияет на их стремления, доходы и условия жизни. Они разделяют городской и сельский класс, причем последний сильно разделен. Однако они призывают к проведению реформ для улучшения жизни в сельской местности и достижения равенства между этими двумя группами населения."
TUR_social_nationalism: "Социальный национализм"
TUR_social_nationalism_desc: "Социальный национализм, теоретизируемый Айдемиром, заключается в полном уничтожении всех форм классовой диктатуры, будь то пролетарская или буржуазная. Термин социальный служит примером социально-экономических реформ, которые должна провести партия, соединенный со словом национальный, которое символизирует турецкую революцию нации и национально интегрированную экономику."
TUR_merge_the_banks: "Создать Центральный банк"
TUR_merge_the_banks_desc: "Центральный банк Турции позволит фиксировать процентные ставки банков и таким образом регулировать создание денежной массы, а также защищать государство в случае кризиса на международных рынках. Благодаря закону спроса и предложения и его контролю над банками в пределах наших границ мы сможем снизить высокий уровень инфляции в Турции."
TUR_subside_turkish_textile_companies: "Субсидировать турецкие текстильные компании"
TUR_subside_turkish_textile_companies_desc: "Предлагая субсидировать текстильные компании в регионах Константинополя и Бурсы, мы улучшим наши сравнительные преимущества, что в свою очередь увеличит как наш рост, так и экспорт. Мы ограничиваем иностранную конкуренцию, но для этого нам необходимо совершенствовать собственные производственные системы."
TUR_waive_the_ottomans_debts: "Списать османские долги"
TUR_waive_the_ottomans_debts_desc: "Начиная с 19 века, Империя набрала значительное количество долгов, особенно перед европейскими банками и учреждениями. Тем не менее, сейчас мы - новое государство с новой политической системой и вскоре с новой идентичностью, и не может быть и речи о том, чтобы платить за ошибки прошлых султанов, даже если отказ от выплаты этого долга ухудшит наш имидж с международной точки зрения."
TUR_Iraqi_question: "Иракский вопрос"
TUR_Iraqi_question_desc: "В настоящее время мы стоим в одиночестве и изоляции среди стран Ближнего Востока. В то время как многие из соседних государств до сих пор держат на нас обиду, новорожденное государство Ирак отличается от нас и относится к нам относительно дружелюбно, главным образом потому, что регион Ирака был тщательно развит и о нем заботилась Порта. Возможно, нам стоит попытаться найти новых друзей в землях Месопотамии."
TUR_vengeance_for_megali: "Месть грекам"
TUR_vengeance_for_megali_desc: "Воспользовавшись нашей слабостью, греческие ублюдки решили вторгнуться в сердце нашей нации, утверждая, что это законная греческая территория. Теперь, когда мы восстановили часть своей силы, мы можем послать им ультиматум: либо они восстанавливают наш контроль над регионом, либо они будут полностью уничтожены нашей военной мощью. Надеюсь, они будут достаточно мудры, чтобы осознать безнадежность своего положения."
TUR_Iskanderrun: "Статус Искендеруна"
TUR_Iskanderrun_desc: "Регион Искендеруна всегда был плавильным котлом арабских и турецких народов, что послужило достаточным основанием для Сирии отобрать у нас этот регион после нашего поражения в войне в пустыне. Однако, поскольку в этом районе по-прежнему проживает много турок, мы просто не можем с этим смириться. Пришло время подорвать влияние Сирии на регион и напомнить живущим там людям об их верности [ROOT.Capital.GetCapitalVictoryPointName]."
TUR_a_new_army: "Новая национальная армия"
TUR_a_new_army_desc: "Османская армия должна быть преобразована в армию, состоящую из турок. В то время как армия Османской империи состояла из призывников со всей империи, наша новая армия должна состоять исключительно из храбрых турок. Более того, нашей новой армии больше не придется защищать огромные пустынные пространства. Вместо этого она сможет модернизироваться и снова перейти в наступление."
TUR_modern_soldier: "Современные солдаты"
TUR_modern_soldier_desc: "Современные турецкие солдаты должны адаптироваться к суровым условиям сегодняшней мобильной и мировой войн. Войны простираются на фронтах от Сибири до африканских пустынь, но при этом используются современные технологии, такие как танки - новые стальные монстры."
TUR_modern_mechanisation: "Увеличить бюджет на исследования бронетехники"
TUR_modern_mechanisation_desc: "Мы должны создать новую бюджетную долю в армии для развития исследований в области бронетехники. Новые средства передвижения и разрушения зачастую очень дороги в производстве. Радикально улучшив наши исследования, мы могли бы снизить стоимость производства наших танков."
TUR_redirect_naval_project: "Перенаправить наш военно-морской проект"
TUR_redirect_naval_project_desc: "Военно-морской флот - это тоже оружие, на которое необходимо опираться и развивать, чтобы компенсировать потерю наших портов на Ближнем Востоке. Новые верфи, расположенные в Смирне, позволят нам проектировать и строить современные суда."
TUR_turkish_high_command: "Статус верховного командования"
TUR_turkish_high_command_desc: "Вопрос о высшем командовании до сих пор остаётся нерешенным. Действительно, с момента полного поглощения ОВФ значительное число членов высшего командования все больше увязало в политике. Создав закон о статусе высшего командования, отделив его от правительства и не позволяя действующим военным делать политическую карьеру, мы, надеюсь, сможем уменьшить влияние нашей армии на политическую сцену страны."
TUR_high_command_tooltip: "§RЕсли наша национальная стабильность окажется недостаточно высокой и повстанцы начнут разрушительную войну против правительства, законопроект может иметь необратимые последствия...§!"
TUR_learn_from_the_cp_war: "Извлечь уроки из войны в пустыне"
TUR_learn_from_the_cp_war_desc: "Наше поражение в борьбе с Каирским пактом было катастрофическим. Мы должны извлечь из него уроки и подготовиться к мести, но не как Османская Империя, а как турецкий народ. Более того, эти уроки пригодятся нам не только в борьбе с арабами, но и помогут защитить нашу нацию от других угроз."
TUR_prepare_for_the_next_war: "Готовиться к следующей войне"
TUR_prepare_for_the_next_war_desc: "Теперь, когда наше поражение осознано, мы должны сосредоточиться на успехе наших следующих кампаний. Тем более что с разрывом дипломатических отношений по всей Европе нам будет невозможно оставаться нейтральными, не имея необходимости защищаться."
TUR_study_air_warfare: "Наше будущее в небе"
TUR_study_air_warfare_desc: "Воздушная война является одним из двигателей современной войны, позволяя нам получать информацию, прикрывать батальоны на земле или бомбить стратегические точки. Мы должны готовиться к нашему будущему в небе."
TUR_turkish_supremacy: "Превосходство Марешаля"
TUR_turkish_supremacy_desc: "К власти пришел Февзи Чакмак, герой OHF и Вельткрига. Отныне он сделает все возможное, чтобы искоренить всякое сопротивление кемалистским реформам, осуществить эти реформы в деталях, преобразовать экономический план, чтобы адаптировать его к армии, и, наконец, установить культ Марешаля."
TUR_civic_independence: "Народный суверенитет и гражданская независимость"
TUR_civic_independence_desc: "Гражданская независимость или народный суверенитет - это противостояние между многовековыми мусульманскими и институциональными традициями. Этот этап отмечен, в частности, отменой системы "миллет" и прекращением автономии различных религий, а также иерархии улемов и шейхов аль-ислама."
TUR_unification_and_co_education: "Унификация и совместное образование"
TUR_unification_and_co_education_desc: "Указ об унификации и совместном образовании, один из самых знаковых указов правительства OHF, состоит, прежде всего, в создании государственной системы образования, ограничении деятельности религиозных школ, которые стали частными, и, прежде всего, в подготовке имамов государством, чтобы избежать экстремистских течений. Совместное обучение или образование для девочек позволило женщинам страны получить доступ к школьному образованию."
TUR_Turkish_civil_code: "Гражданский кодекс Турции"
TUR_Turkish_civil_code_desc: "Гражданский кодекс Турции будет основан на Швейцарском гражданском кодексе, самом современном для своего времени, согласно данным комитета, созданного с этой целью. Среди основных достижений - статус женщины в браке и полный запрет на полигамию, которая больше не будет практиковаться. Это станет началом полного равенства в Турции."
TUR_women_rights: "Права женщин"
TUR_women_rights_desc: "Для достижения полного равноправия в стране права женщин должны распространиться и на политику. Кроме того, при поддержке правительства и партии должны развиваться женские правозащитные и феминистские организации. Теперь они также могут быть избраны. Однако проблема мужского доминирования в семье ещё не решена."
TUR_family_name_law: "Вопрос о фамилиях"
TUR_family_name_law_desc: "Фамилий среди турок не существует. У всех есть имя, а часто и прозвище, которое может быть титулом, или их называют по имени отца. Эта реформа будет направлена на вестернизацию страны, заставляя каждого гражданина выбирать себе имя, чтобы стать полностью уникальным. Однако каждое имя должно иметь турецкое происхождение."
TUR_abolition_of_ottoman_titles: "Отмена османских титулов"
TUR_abolition_of_ottoman_titles_desc: "Теперь, когда вопрос об именах поднят, титулы должны быть упразднены или, по крайней мере, их значение и иерархический подтекст должны быть уменьшены. Эти титулы являются лишь отражением дискриминационной и феодальной системы, которую мы хотим упразднить."
TUR_question_of_caliphate: "Халифат в одиночку"
TUR_question_of_caliphate_desc: "Последний вопрос, тот, которого боится каждый правительственный политик: упразднение халифата. Как Чёрным по белому написал Кемаль в последней строке своего политического завещания: халифат должен быть упразднен. Однако мера не устанавливается простым предложением. Многие политики перестали бы поддерживать правительство, если бы этот шаг был предпринят. Это означало бы закрытие книги Османской империи."
TUR_language_question: "Комитет по турецкому языку"
TUR_language_question_desc: "Реформа алфавита наконец-то может быть установлена. Этот вопрос занимал умы многих реформаторов со времен Танзимата, но только Кемаль был настоящим сторонником. Это позволило бы модернизировать нацию и объединить её в культурном плане. Поскольку в латинском алфавите всего около 30 знаков, это также позволило бы повысить уровень грамотности в стране."
TUR_turkic_history: "Тюркская история"
TUR_turkic_history_desc: "Нам необходимо отойти от простого образа Османской империи, связанного с исламом. Турецкая нация родилась не во время создания религии - она родилась гораздо раньше. Первые тюркские народы, по мнению многих историков, происходят от кочевых народов азиатских равнин, Сибири или Китая, которые пришли в Европу через Центральную Азию и Россию. Давайте примем этот славный образ турецкого народа-воина."
TUR_western_calendar_and_system: "Западный календарь и система единиц"
TUR_western_calendar_and_system_desc: "Европейская метрическая система и система времени не похожа на нашу. Мы всё ещё придаем большое значение мусульманскому календарю и его метрической системе, несмотря на то, что многие институты уже отреклись от нее."
TUR_state_secularism: "Государственный секуляризм"
TUR_state_secularism_desc: "Государственный секуляризм - это абсолютный шаг, которого хотел достичь Кемаль, не просто разделяя религию и политику, но, прежде всего, применяя секуляризм как девиз для всей нации. Конец религиозному мракобесию, как писал Кемаль: "Суеверие должно уйти. Пусть поклоняются, как хотят, каждый человек может следовать своей совести, если она не противоречит здравому смыслу и не заставляет его действовать против свободы своих собратьев"."
TUR_the_new_turkish_identity: "Ретроспекция нашей идентичности"
TUR_the_new_turkish_identity_desc: "Теперь, когда реформы завершёны, мы можем оценить турецкую идентичность, которая была достигнута за столь короткое время, что доказывает силу нашего народа. Если реформы были проведены, то завещание Кемаля обещает великое будущее для нашей нации."
TUR_seize_minorities_monopolies: "Захватить монополии меньшинств"
TUR_seize_minorities_monopolies_desc: "Со времен танзиматов и системы миллета многие меньшинства, особенно христиане, имели монополии на многие отрасли, как промышленные, так и банковские. Таким образом, благодаря другим законам и более прибыльному образу мышления, многие компании попали под европейское влияние, потому что их владельцы были христианами. Настало время, чтобы они были конфискованы государством."
TUR_dissolve_western_influence: "Разогнать западное влияние"
TUR_dissolve_western_influence_desc: "В капиталистическую эпоху методы развития европейских и азиатских стран разошлись. Для того чтобы добиться независимости от европейских держав, необходимо упразднить основы либерализма. Теоретики газеты "Кадро", как и Ленин, считают, что с фундаментальной точки зрения национальная политическая независимость каждой колонизированной страны или почти каждой колонизированной страны позволит уничтожить капиталистическо-империалистический статус-кво."
TUR_mix_western_populism: "Смесь западных популизмов"
TUR_mix_western_populism_desc: "Газета "Кадро" представляет собой смесь европейских популистских и националистических идей, погруженных в фундаментальную марксистскую логику в мыслях кадроистских авторов. Однако, поскольку марксизм не позволил им постичь концепцию нации и национализма, отвергая расизм и империализм, они смогли придать свой националистический принцип этой квазимарксистской идеологии. Они отвергли национал-популистский принцип устранения класса через корпоративизм."
TUR_total_welfare_state: "Тотальное государство всеобщего благосостояния"
TUR_total_welfare_state_desc: "Газета "Кадро" выступала за устранение частного сектора из процесса принятия решений. По их мнению, именно государство должно отвечать за большую часть промышленных инвестиций. Поэтому плановое "этатистское" экономическое развитие будет сдерживать формирование социальных классов, сознательно создавая интеллектуальные "кадры", которые будут независимы от любого социального класса и будут считать национальные интересы высшим приоритетом."
TUR_permanent_revolutionism: "Перманентный революционизм"
TUR_permanent_revolutionism_desc: "Перманентный революционизм, вдохновленный идеями Ленина, состоит в убеждении, что первым этапом революции является обретение национальной политической независимости. На втором этапе - экономическая независимость. И, наконец, во главе партии должен стоять руководящий кадр. Человек, который посвятил бы свою жизнь революции и революционной партии. Таким человеком стал Мехмед Реджеп Пекер."
TUR_kadroism_movement: "Движение кадроизма"
TUR_kadroism_movement_desc: "Основные цели движения "Кадро" - растворить влияние западных держав на политическую и экономическую сферу Турции, но при этом имитировать их развитие с чувством турецкой идентичности и бесклассовым обществом, где государство отвечает за производство и распределение."
TUR_create_turkish_navy: "Создать турецкий флот"
TUR_create_turkish_navy_desc: "Каждое современное государство с береговой линией нуждается в военно-морском флоте для защиты своих портов, торговых путей и прибрежных городов. Пришло время и нам начать строить такой флот."
TUR_who_rules_the_air_rules_on_earth: "Кто правит в воздухе, тот правит и на земле"
TUR_who_rules_the_air_rules_on_earth_desc: "Как понял Кемаль во время Вельткрига, тот, кто обладает превосходством в воздухе, может властвовать на море и на земле. Мы должны снова принять эту доктрину борьбы на двух уровнях."

###Fevzi Focus Tree
TUR_recover_from_the_disaster: "Восстановление после катастрофы"
TUR_recover_from_the_disaster_desc: "Поражение в войне в пустыне оставило нашу нацию в сильно ослабленном состоянии. Мы были вынуждены уступить арабам многие из наших бывших территорий, погибло бесчисленное количество людей, а весь Ближний Восток был охвачен огнем. Но сейчас не время смотреть в прошлое и оплакивать то, что было. Сейчас время смотреть в будущее и начинать восстанавливать то, что у нас ещё есть."
TUR_proclaim_the_state_of_emergency: "Провозгласить чрезвычайное положение"
TUR_proclaim_the_state_of_emergency_desc: "Марешаль видит, что нашей стране угрожают со всех сторон, наши внешние враги многочисленны и ещё больше таятся в наших собственных границах. Пока этот кризис не утихнет, необходимо объявить чрезвычайное положение, чтобы обеспечить власть, необходимую для защиты народа."
TUR_arrest_the_opposition_leaders: "Арестовать лидеров оппозиции"
TUR_arrest_the_opposition_leaders_desc: "Партии, которые ещё не решили присоединиться к OHF, начинают становиться серьезной проблемой для правительства. Им не нравится то, что было сделано после введения чрезвычайного положения, и теперь они открыто протестуют против Февзи и его политики. Для того чтобы он действительно достиг своих целей, их нужно либо приручить... либо уничтожить."
TUR_deal_with_protestors: "Справиться с протестующими"
TUR_deal_with_protestors_desc: "После переворота протесты народа стали только громче. Они напуганы, и их страх понятен. Однако многих подстегивает лишь стремление нескольких людей разрушить то, что должно быть восстановлено. Необходимо сдерживать тех, кто выступает против руководства OHF, иначе власть Марешаля над нашей страной скоро начнет рушиться."
TUR_bring_back_order: "Вернуть порядок"
TUR_bring_back_order_desc: "Принятые меры наконец-то привели к тишине, которую OHF считает необходимой для восстановления страны, и теперь, когда самые громкие голоса оппозиции устранены, Марешаль может сосредоточиться на восстановлении мира и спокойствия среди людей."
TUR_use_the_army: "Использовать армию для восстановления"
TUR_use_the_army_desc: "Армия полезна не только для силового устранения врагов государства. Она может помочь в восстановлении нашей страны, прокладывая дороги, расчищая завалы и разрушения и непосредственно заботясь о нашем народе. Использование армии для таких задач может, кроме того, способствовать поддержке режима и служить демонстрацией силы нового правительства."
TUR_fight_unemployment: "Борьба с безработицей"
TUR_fight_unemployment_desc: "Безработица - это язва для народа. Она мешает им жить достойно и, самое главное, платить налоги. Поэтому мы создадим столько рабочих мест, сколько потребуется, пока все не будут работать на благо Турции!"
TUR_strategic_reorganization: "Стратегическая реорганизация"
TUR_strategic_reorganization_desc: "Теперь, когда мы потеряли большинство наших слаборазвитых провинций, мы можем переориентировать наши усилия по развитию на Анатолию. Для этого мы должны начать реорганизацию нашей железнодорожной и инфраструктурной системы."
TUR_start_the_fevzi_plan: "Разработайте план"
TUR_start_the_fevzi_plan_desc: "Восстановление нашей нации должно быть спланированной процедурой, если мы хотим, чтобы оно было успешным. Для этого Марешал разработал план, в котором основное внимание уделяется восстановлению экономики за счёт вооружённых сил, а также национализации всего и вся, чтобы гарантировать, что наша страна никогда больше не будет побеждена."
TUR_back_on_track: "Страна снова на верном пути"
TUR_back_on_track_desc: "Проблемы последнего времени сильно нарушили деятельность OHF. Теперь, когда ситуация снова стала управляемой, а правительство всё ещё держится за свои чрезвычайные полномочия, самое время привести планы Марешаля в движение."
TUR_proclaim_the_republic: "Провозгласить Республику"
TUR_proclaim_the_republic_desc: "Турецкая Республика... у нее хорошее название - более прогрессивное и современное, чем у Османской империи. Да здравствует Турецкая Республика отныне и навсегда!"
TUR_controlled_democracy: "Контролируемая демократия"
TUR_controlled_democracy_desc: "Демократия в своем лучшем проявлении позволяет величайшим из нас вести свой народ к светлому будущему. Однако в худшем случае она может быть использована для подрыва суверенитета и безопасности нашей страны. Марешал решил, что для процветания нашей нации необходима более... контролируемая форма демократии, утверждая, что это единственный способ защитить наш народ от партий, которые он считает вредными для будущего нашей нации."
TUR_maresal_cult: "Культ Марешаля"
TUR_maresal_cult_desc: "Чтобы ещё больше увеличить поддержку нового режима среди населения, руководство ТНП планирует начать кампанию, направленную на превращение марешала в национального героя, сравнимого с великим Османом I, который заложил основы турецкого государства в 13 веке. Отныне плакаты, восхваляющие Февзи и его обязанности, будут украшать улицы всех турецких городов."
TUR_father_of_the_people: "Отец народа"
TUR_father_of_the_people_desc: ""Мустафа Февзи Чакмак будет вести наш народ!", - уже долгое время гласят плакаты. Однако ТНП уже недостаточно изображать Марешаля национальным героем. Партия хочет сделать ещё один шаг вперёд и теперь пропагандирует Февзи как отца, который заботится о турецком народе, как о своих собственных детях."
TUR_create_turkish_youth: "Создать турецкие молодежные организации"
TUR_create_turkish_youth_desc: "Чтобы люди стали ценными и послушными членами нового турецкого общества, на них нужно влиять с раннего возраста. Создавая молодежные организации в армии и ТНП, правительство сможет заинтересовать молодое поколение в политике и армии, а также ограничить влияние негосударственных организаций на турецкую молодёжь."
TUR_a_benevolent_leader: "Сильный лидер"
TUR_a_benevolent_leader_desc: "Успех Марешала Мустафы Февзи Чакмака в спасении нашей страны от краха заставил большую часть населения отказаться от сомнений в его правлении и несколько чрезмерных мерах, принятых до сих пор для его обеспечения. Хотя некоторые до сих пор говорят, что он правит железным кулаком, никто не может отрицать, что за этим кулаком стоит много силы и проницательности."
TUR_empower_gendarmerie: "Расширить возможности жандармерии"
TUR_empower_gendarmerie_desc: "Чтобы жандармы могли поддерживать новый режим, они должны иметь возможность выполнять свою работу без вмешательства судов или врагов народа, как Марешал теперь называет тех, кто угрожает его правлению. Таким образом, наше правительство сейчас работает над принятием политики, необходимой для того, чтобы жандармерия могла работать с максимальной эффективностью и подавлять все преступные элементы в Турции."
TUR_party_supremacy: "Превосходство партии"
TUR_party_supremacy_desc: "ТНП восстановила нашу страну после распада империи и теперь будет вести наше возрожденное государство в будущее. Все остальные партии к настоящему времени в лучшем случае признаны ненужными, в худшем - представляющими опасность для существования Турции. Чтобы наше нынешнее правительство выжило, крайне важно, чтобы народ понял это и поверил в добрые намерения своей ведущей партии."
TUR_stay_cordial_towards_religion: "Сохранять сердечное отношение к религии"
TUR_stay_cordial_towards_religion_desc: "Современная светская политика имеет... сложные отношения с верой. Эти два понятия не должны смешиваться слишком сильно, чтобы сохранить нацию сильной, но в то же время многие люди ожидают, что государство, по крайней мере, будет отдавать дань уважения небесам. Если мы позволим религиозным людям быть религиозными и воздержимся от необдуманных поступков, таких как полное избавление от халифата, то мы можем быть уверены, что верующие останутся довольны."
TUR_call_for_legislative_elections: "Призыв к проведению выборов в законодательные органы власти"
TUR_call_for_legislative_elections_desc: "Хотя ТНП утверждает, что является единственной необходимой партией, все же следует убедиться, что те, кто хочет многопартийной системы, удовлетворены. Хотя Марешал, скорее всего, захочет остаться на своем посту, народу, тем не менее, можно позволить хотя бы избрать соответствующих кандидатов в законодательный орган."
TUR_a_modern_state: "Рождение современного государства"
TUR_a_modern_state_desc: "Старая Империя была отсталой и слабой, и почти привела наш народ к верной гибели. Однако сейчас есть шанс извлечь уроки из наших прошлых неудач и создать действительно современное государство, способное процветать даже в окружающем его хаосе."
TUR_every_aspects_of_society: "Каждый аспект общества"
TUR_every_aspects_of_society_desc: "Чтобы создать действительно мощное и непобедимое государство, необходимо учесть все и ничего не упустить из виду. Каждый аспект нашего общества должен быть изучен, пересмотрен и, при необходимости, изменен, чтобы соответствовать стандартам нашей новой современной нации."
TUR_apply_fevzi_plan: "Применить план Февзи"
TUR_apply_fevzi_plan_desc: "Пришло время воплотить в жизнь планы, разработанные Марешалем. Чтобы реализовать цели, которые он поставил перед нашей экономикой и нацией в целом, мы должны национализировать нашу промышленность, создать инфраструктуру и вырастить армию, готовую выйти на мировую арену!"
TUR_forced_industrialisation: "Принудительная индустриализация"
TUR_forced_industrialisation_desc: "Нам нужно больше. Больше рабочих мест, больше оружия, больше рельсов, больше всего! Единственный надежный способ получить все это - заводы, которые должны быть построены, даже если часть населения всё ещё сохраняет скептическое отношение к этому новому методу производства."
TUR_establish_modernity: "Установить современность"
TUR_establish_modernity_desc: "Современный мир полон полезных удобств: более совершенная военная техника, улучшенные средства связи и транспорта, а также избыток других новых причудливых игрушек, которыми можно играть. Нашей стране давно пора освоить эти инновации, так как они будут способствовать процветанию Турции и её народа."
TUR_electrification_program: "Программа электрификации"
TUR_electrification_program_desc: "Электричество питает современный мир так же, как когда-то уголь питал рельсы древности. Мы должны принести силу молнии в каждый уголок страны, чтобы все могли извлечь пользу из её использования!"
TUR_turkish_army: "Турецкая армия"
TUR_turkish_army_desc: "Армия - это центр видения и мечты Марешаля о нашей нации, и он пообещал, что никогда не позволит ей отстать по качеству от любой другой армии в мире, и сделает все возможное, чтобы она могла защитить нас даже от самых сильных врагов. Пришло время выполнить эти обещания."
TUR_promote_military_academies: "Содействовать развитию военных академий"
TUR_promote_military_academies_desc: "Для Марешаля, который провел большую часть своей юности в военной академии, эти учебные заведения являются основой армии и должны финансироваться как таковые. В конце концов, они играют важную роль в выявлении и воспитании молодых талантов, и поддержка этих академий, кроме того, будет стимулировать большую часть нашей молодежи к службе в армии."
TUR_the_new_turkish_soldier: "Новый турецкий солдат"
TUR_the_new_turkish_soldier_desc: "Старые солдаты подвели нашу страну и стали пятном на гордости нашей нации. Настало время для нового образца солдата, который будет одновременно вызывающим и верным, мужественным и железным, доблестным и жаждущим сражаться. Каждый солдат нашей армии должен быть похож на эту модель, защищать наш народ и демонстрировать всему миру нашу мощь!"
TUR_oriental_vanguard: "Восточный авангард"
TUR_oriental_vanguard_desc: "Наши старые союзы всё ещё могут принести пользу нашему государству, и нет больше смысла хранить обиду, разгоревшуюся после подписания Иерусалимских соглашений в 1920 году. Давайте снова заключим союз с Берлином и покажем немцам, насколько могущественным стало наше новое модернизированное государство!"
TUR_create_the_national_road: "Великая национальная дорога"
TUR_create_the_national_road_desc: "Рельеф нашей страны порой затрудняет передвижение, а качество дорог не соответствует действительности. Мы должны построить национальную дорогу, которая соединит всю Турцию и позволит быстро перевозить товары и людей."
TUR_pearl_of_two_continent: "Жемчужина двух континентов"
TUR_pearl_of_two_continent_desc: "Многие спорят о том, является ли наша страна европейской или азиатской - это совершенно глупый вопрос. Мы являемся и тем, и другим, и нам очень выгодно быть связующим звеном между востоком и западом, о чем свидетельствует значительное количество торговых путей, проходящих через наши земли."
TUR_great_military_project: "Великий военный проект"
TUR_great_military_project_desc: "Отчасти слабость Империи проистекала из её слабой и плохо оснащенной армии. Уже сделаны большие шаги по устранению этих недостатков, и есть надежда, что вскоре наши солдаты снова будут вселять страх в сердца наших врагов. Однако до тех пор ещё многое предстоит сделать."
TUR_modernise_army_fevzi: "Модернизировать армию"
TUR_modernise_army_fevzi_desc: "Наша армия показала свои слабые стороны в прошлых войнах, и для того, чтобы наша нация смогла пережить надвигающуюся бурю, наши военные должны быть способны противостоять вызовам современного боя. С этой целью Марешаль организовал ряд реформ, направленных на определение статуса нашей армии и её специализации, а также на улучшение её общих возможностей."
TUR_a_revanchist_goal: "Реваншистская цель"
TUR_a_revanchist_goal_desc: "Когда мы были вынуждены подписать мирный договор после Войны в пустыне на территории, которая на протяжении веков была турецкой, наши враги, вероятно, ожидали, что мы останемся в тени и откажемся от любых экспансионистских амбиций в ближайшем будущем. Однако под руководством Марешала турецкая нация была восстановлена, и теперь настало время для мести."

### After defeat
OTT_economic_collapse: "Экономический коллапс"
OTT_economic_collapse_desc: "Экономика страны пришла в упадок после поражения в войне в пустыне и потери большинства наших нетурецких территорий. Большая часть нашей инфраструктуры либо разрушена на востоке, либо дезорганизована на западе страны. Кроме того, большая часть нашей гражданской экономики была ампутирована."

TUR_rustu_recovery_plan: "План Фатин Рюштю"
TUR_rustu_recovery_plan_desc: "Фатин Рюштю является видным сторонником открытия империи для мира и, в частности, для внешних инвестиций. Окруженный группой экономистов, он планировал восстановление Империи через торговлю и внешнюю политику."

TUR_reconstruction_loan: "Кредит на восстановление"
TUR_reconstruction_loan_desc: "Восстановление империи должно начаться с выдачи займа иностранным банкам."

TUR_little_investments: "Небольшие инвестиции"
TUR_little_investments_desc: "Постепенно страна все больше открывается для иностранных инвестиций."

TUR_liberal_economy: "Османская либеральная экономика"
TUR_liberal_economy_desc: "Со времен правления ХУП века политика империи была отчасти автаркической и протекционистской. Однако многие наши либеральные политики считают, что капитализм является спасительной благодатью для экономики страны."

TUR_liberal_economy_2: "Либеральная экономика Османской империи"
TUR_liberal_economy_2_desc: "После правления ХУП века политика империи была частично автаркической и протекционистской. Однако многие наши либеральные политики считают, что капитализм является спасительной благодатью для экономики нашей страны."

TUR_remnants_OHF_reforms: "Остаточные реформы УКВ"
TUR_remnants_OHF_reforms_desc: "OHF Мустафы Кемаль-паши предприняла множество социальных и политических мер в отношении страны. Эти реформы не могут быть отменены простой сменой правительства."

TUR_a_cabinet_alone: "Кабинет министров в одиночку"
TUR_a_cabinet_alone_desc: "Чрезвычайный кабинет султана состоит из демократических лидеров, но многие члены их партий по-прежнему скептически относятся к этому решению. Кроме того, в результате авторитарного захвата власти ОСП растет оппозиция."

TUR_successful_coalition: "Успешная коалиция"
TUR_successful_coalition_desc: "После восстановления демократических партий и отмены основных спорных реформ OHF, многие партии и депутаты решили присоединиться к коалиции."

TUR_OHF_military_clique: "Военная Клика OHF"
TUR_OHF_military_clique_desc: "Многие из политиков OHF были военными, включая её лидеров. Более того, кемалистское правительство было укоренено в армии. Поэтому многие офицеры оставались им верны."

TUR_military_reorganization: "Военная реорганизация"
TUR_military_reorganization_desc: "Армия частично перестраивается в соответствии с новыми потребностями империи и её территорий."

TUR_new_ottoman_military: "Новая османская армия"
TUR_new_ottoman_military_desc: "Османская армия вновь стала мощной и организованной. Благодаря модернизации вооружённых сил, они больше не страдают от внутренних политических разногласий. Кроме того, у них теперь меньше больших территорий, которые нужно защищать. Теперь мы можем начать планировать нашу месть."

TUR_political_sociology: "Политическая социология"
TUR_political_sociology_desc: "Принц Сабахаттин - большой энтузиаст социологии, особенно Эмиля Дюркгейма. Его программа была основана на теориях Дюркгейма, что привнесло в империю атмосферу научной свежести."

TUR_women_rights_idea: "Права женщин"
TUR_women_rights_idea_desc: "Вместе с демократией мы также принесли в империю всеобщее избирательное право, дав женщинам нашей нации возможность заявить о себе."

TUR_farmer_assistance: "Помощь фермерам"
TUR_farmer_assistance_desc: "Турецкие фермеры являются самостоятельным классом внутри страны и составляют большую часть населения. Нам необходимо поддержать это население, которое часто вынуждено жить за чертой бедности и образования."

TUR_public_school: "Государственные школы"
TUR_public_school_desc: "Мы должны сделать образование светским и развивать государственные школы для девочек и мальчиков, чтобы подготовить молодёжь к решению современных проблем."

TUR_people_politization: "Политизация народа"
TUR_people_politization_desc: "Чтобы демократия была осязаемой и реальной, народ должен быть обучен у избирательной урны, чтобы он мог действительно выражать свой голос без каких-либо внешних манипуляций."

TUR_coranic_schools: "Коранические школы"
TUR_coranic_schools_desc: "Мы используем веру и коранические школы для воспитания наших людей. Именно в вере, в исламе и в халифате заключено все знание."

TUR_progressist_islam: "Прогрессивный ислам"
TUR_progressist_islam_desc: "Ислам на протяжении всей истории был одной из самых современных религий, и на протяжении многих веков арабские и турецкие учёные были самыми лучшими и передовыми. Мы не упустим это преимущество и сделаем религию нравственной опорой прогресса."

TUR_zakat_donation: "Пожертвование закята"
TUR_zakat_donation_desc: "Пришло время ещё раз подчеркнуть ценность щедрости. Это будет сделано через закят - налог, используемый для перераспределения богатства народа и для того, чтобы дать что-то нуждающимся."

TUR_fruit_export: "Экспорт фруктов"
TUR_fruit_export_desc: "В нашей стране идеальный климат для выращивания некоторых категорий фруктов, таких как помидоры, виноград и арбузы. Европейцы очень любят эти экзотические фрукты, поэтому мы можем получить большую выгоду от их экспорта."

TUR_borsa_istanbul: "Стамбульская биржа"
TUR_borsa_istanbul_desc: "Создание Стамбульской фондовой биржи не только увеличит и облегчит инвестиции в Турцию, но и послужит узловым пунктом между Европой, Азией и Африкой. Таким образом, иностранный капитал будет стремиться циркулировать в нашей стране."

TUR_payment: "Турецкие платежи"

TUR_coffee_culture: "Культура турецкого кофе"
TUR_coffee_culture_desc: "Кофе изначально экспортировался Османской империей, и к настоящему времени стал напитком, который высоко ценится во всем мире. Давайте используем мощь нашей экономики для создания настоящей кофейной культуры!"

TUR_hafiz_mustafa_monopoly: "Кофейная монополия Хафиза Мустафы"
TUR_hafiz_mustafa_monopoly_desc: "Компания Hafiz Mustafa сегодня является символом турецкого кофе. Как и в западных либеральных обществах, крупные бренды начинают становиться символами и нашей страны. Скоро турецкий кофе будет известен как лучший кофе, как в Европе, так и во всем мире."

TUR_gendarmerie: "Османская жандармерия"
TUR_gendarmerie_desc: "Османская жандармерия сослужила нам огромную службу во время Великой войны. Однако этой полиции и военным не хватает организации и средств. Если бы у нее было все это, она могла бы позволить нам полностью обезопасить оккупированные нами территории и навести порядок, в котором нуждается сельская местность."

TUR_ottoman_democracy: "Османская демократия"
TUR_ottoman_democracy_desc: "Османская демократия в настоящее время установлена, в большей степени благодаря потере нецивилизованных арабских территорий. Однако мы всё ещё обязаны принести эту демократию в мусульманский мир."

TUR_powerful_sultan: "Могущественный султан"
TUR_powerful_sultan_desc: "Султан Эмер вновь занял своё исконное место в империи - мощную и защитную роль. Вместе со своим кабинетом и собранием он является настоящим конституционным, но эффективным монархом."

TUR_a_throne_without_sultan: "Пустой трон"
TUR_a_throne_without_sultan_desc: "С тех пор как ОСП свергло старое правительство империи и объявило чрезвычайное положение, в нашей стране не было настоящего главы государства. Хотя Рефет-паша, возможно, и занял пока этот пост, Империя и её народ нуждаются в настоящем султане божественной крови."

TUR_foreign_railway_investments: "Иностранные железнодорожные инвестиции"
TUR_foreign_railway_investments_desc: "Строительство функциональной и эффективной анатолийской железнодорожной системы - это проект, над которым наша страна работает уже несколько десятилетий, и с притоком инвестиций с Запада мы сможем, наконец, продолжить эти усилия и расширить то, чего уже достигли наши предшественники."

TUR_foreign_military_investments: "Иностранные военные инвестиции"
TUR_foreign_military_investments_desc: "Благодаря иностранным инвесторам, поддерживающим наше возобновленное военное строительство, мы можем финансировать расширение нашей военной промышленности и работать над увеличением производства оружия, что позволит нам не испытывать недостатка в оружии раньше, чем в людях."

TUR_foreign_industrial_investments: "Иностранные промышленные инвестиции"
TUR_foreign_industrial_investments_desc: "Капитал, который иностранные инвесторы предоставляют для развития промышленности, приносит большую пользу нашей экономике, поскольку позволяет нам увеличить темпы производства за счёт расширения заводов и стимулировать экономический рост по всей стране."

TUR_remnants_hif_reforms: "Остатки децентрализации"
TUR_remnants_hif_reforms_desc: "Либеральное правительство провело крупные реформы по децентрализации и демократизации империи. Эти реформы начали укореняться в вилайетах Анатолии. Нам предстоит стереть эти ошибки."

TUR_traditionalist_resistance_insignificant: "Сопротивление традиционалистов: §GНезначительное§!"

TUR_traditionalist_resistance_slight: "Сопротивление традиционалистов: §YSСлабое§!"

TUR_traditionalist_resistance_significant: "Сопротивление традиционалистов: §OЗначительное§!"

TUR_traditionalist_resistance_strong: "Сопротивление традиционалистов: §RСильное§!"

TUR_traditionalist_resistance_extreme: "Сопротивление традиционалистов: §gЧрезвычайное§!"

TUR_recovering_economy: "Восстанавливающаяся экономика"
TUR_recovering_economy_desc: "Анатолийская экономика только начинает оправляться от горького поражения и полной дезорганизации. Сейчас мы должны провести эффективные реформы, чтобы поставить её на ноги."

TUR_5_year_plan: "Пятилетний план"
TUR_5_year_plan_desc: "Идею планирования экономики поддерживает Мустафа Кемаль-паша, тем более что из-за надвигающейся мировой войны мы не можем рассчитывать на иностранный капитал для подъема нации."

TUR_turkish_bank: "Турецкий банк"
TUR_turkish_bank_desc: "Турецкий банк должен быть мощным, способным представлять турецкий народ как внутри, так и за пределами нашего государства."

TUR_kemalist_principles_idea: "Кемалистские принципы"
TUR_kemalist_principles_idea_desc: "Принципы, установленные Кемалем для нового турецкого государства в его завещании, покажут нашему правительству, как вести народ к светлому будущему."

TUR_caliph_of_islam: "Халиф ислама"
TUR_caliph_of_islam_desc: "Лишенный султаната, Ахмед IV, тем не менее, остаётся халифом ислама, титул, который обычно называют "тенью Бога на земле". Он сохраняет очень важный политический и религиозный вес."

TUR_turkish_language: "Турецкий язык"
TUR_turkish_language_desc: "В настоящее время турецкий язык также использует латинский алфавит, как это и предполагал Кемаль в своих личных трудах, что облегчает его изучение широкими массами."

TUR_state_laicite: "Государственный лайсите"
TUR_state_laicite_desc: "Термин "laïcité", или отделение церкви от государства на французском языке, является одним из ключевых терминов кемалистской политики. Для того чтобы Турция стала современной страной, народу придется оставить свои суеверия."

TUR_kemal_will_tarnished: "Завещание Кемаля опорочено"
TUR_kemal_will_tarnished_desc: "Воля Кемаля была опорочена. Его преемники предпочли следовать традиционным устоям и отказались проводить спасительные реформы, о которых Гази думал годами. Его ближайшие соратники вынуждены жить с чувством вины за то, что оставили турецкий народ в неподвижности."

TUR_kemal_will_honored: "Завещание Кемаля соблюдено"
TUR_kemal_will_honored_desc: "Принципы Мустафы Кемаля были хорошо соблюдены его соратниками. Даже если его проект не был реализован полностью, его преемник был уверен, что сохранит те великие принципы, которые определяли современность Турции по мнению Кемаля. Таким образом, его последняя воля выполнена."

TUR_kemal_will_achieved: "Воля Кемаля выполнена"
TUR_kemal_will_achieved_desc: "Преемники Гази смогли воплотить в жизнь его революционную мысль и в точности следовали его принципам и шагам, продиктованным в его завещании. Мустафа Кемаль, несомненно, гордился бы своими соратниками за то, что они последовали его идеям о современном турецком государстве. Отныне турецкий народ должен следовать его учениям в том виде, в котором они были применены."

TUR_popular_sovereignty: "Народный суверенитет"
TUR_popular_sovereignty_desc: "Отмена системы проса и равенство людей независимо от их вероисповедания перед законом - необходимый шаг к созданию светской республики."

TUR_5_year_plan_inonu: "Пятилетний план: Исмет"
TUR_5_year_plan_inonu_desc: "Исмет-паша преобразовал идею пятилетнего плана, скорректировав бюджет и оптимизировав его использование. Он сосредоточился на индустриализации и обороне Турции."

TUR_turkish_protectionism: "Турецкий протекционизм"
TUR_turkish_protectionism_desc: "Вводя таможенные пошлины на иностранные товары, а также квоты на продукцию, Турция стремится защитить свою национальную экономику и особенно малые местные экономики от глобального рынка."

TUR_turkish_protectionism_1: "Турецкий протекционизм"
TUR_turkish_protectionism_1_desc: "Вводя таможенные пошлины на иностранные товары, а также квоты на продукцию, Турция стремится защитить свою национальную экономику и особенно малые местные экономики от глобального рынка. Кроме того, новые тарифы ещё больше усиливают эту защиту."

TUR_turkish_bank_merged: "Центральный банк Турции"
TUR_turkish_bank_merged_desc: "Центральный банк Турции имеет право регулировать финансовые рынки и денежное обращение с целью сохранения стоимости турецкой валюты."

TUR_nationalisation: "Национализация"
TUR_nationalisation_desc: "Многие жизненно важные для государства компании принадлежали иностранным инвесторам. Чтобы обеспечить экономическую стабильность нашего государства, мы выкупили большинство из них."

TUR_total_nationalisation: "Полная национализация"
TUR_total_nationalisation_desc: "Поскольку у нас не хватало средств, чтобы выкупить все компании, принадлежащие иностранным инвесторам, нам пришлось национализировать государство силой - радикальная, но эффективная мера."

TUR_turkish_worker_model: "Модель турецкого рабочего"
TUR_turkish_worker_model_desc: "Турецкий рабочий является жизненно важной опорой нового государства. Он представляет турецкий народ и является отражением нашей промышленной и политической системы."

TUR_classless_society_idea: "Бесклассовое общество"
TUR_classless_society_idea_desc: "Турция - бесклассовая страна. Здесь нет ни настоящего пролетарского класса, ни доминирующей буржуазии. Классовая борьба, определенная Марксом, не существует в наших границах."

TUR_social_nationalism_idea: "Социальный национализм"
TUR_social_nationalism_idea_desc: "Кадровая теория хочет устранить эксплуатацию какого-либо класса, продолжая при этом социальные реформы, введенные Националистической Республикой."

TUR_welfare_state: "Государство всеобщего благосостояния"
TUR_welfare_state_desc: "Государство в кадроистской идеологии контролирует все, включая как финансовые, так и социальные аспекты турецкой жизни. Это позволяет правительству продвигать равенство и благосостояние."

TUR_kadroist_party: "Кадровая партия"
TUR_kadroist_party_desc: "Основными целями кадроистского движения были растворение влияния западных держав на политическую и экономическую сферу Турции, но при этом имитация их развития с чувством турецкой идентичности, где государство отвечает за производство и распределение."

TUR_kadroist_party_totalist: "Кадровая партия"
TUR_kadroist_party_totalist_desc: "Основными целями Кадроистского движения являлось ослабление влияния западных держав на политическую и экономическую сферу Турции, но при этом подражание их развитию с чувством турецкой идентичности, где государство несет ответственность за производство и распределение."

TUR_independante_army: "Независимая армия"
TUR_independante_army_desc: "Армия республики должна быть независимой от государства, чтобы сохранить её профессионализм и предотвратить формирование нашими солдатами и офицерами политических движений, направленных на свержение нашего правительства."

TUR_integrated_army: "Интегрированная армия"
TUR_integrated_army_desc: "Армия должна быть интегрирована в правительство. Поскольку большинство крупных политиков - бывшие паши, они хорошо знают военное дело и могут сохранить контроль над ним."

TUR_new_nationalist_army: "Новая турецкая армия"
TUR_new_nationalist_army_desc: "Целью новой турецкой армии будет защита турецкого государства, его национального суверенитета и кемалистской современности от религиозного мракобесия и внешних сил, пытающихся разрушить то, что нам удалось восстановить."

TUR_extreme_conditions_training: "Подготовка к экстремальным условиям"
TUR_extreme_conditions_training_desc: "Анатолия настолько велика, что климат варьируется от жарких пустынь вблизи Сирии и Ирака до высоких гор Кавказа и ветреных скал Эгейского моря. Наши войска должны уметь адаптироваться ко всем климатическим условиям, если они хотят защищать свою родину."

TUR_modern_cavalry_army: "Современная кавалерия"
TUR_modern_cavalry_army_desc: "Основной стратегией, которую использовала османская армия и отстаивал Мустафа Кемаль, было использование кавалерии. Однако в условиях современной войны и новых технологий быстрая, но хрупкая кавалерия должна быть заменена более стойкими стальными монстрами, рожденными на наших заводах."

TUR_war_preparation: "Подготовка к войне"
TUR_war_preparation_desc: "Война неизбежна. Мир, которого желал Мустафа Кемаль, не может приспособиться к экстремальной ситуации, в которой оказалась республика. Когда-нибудь мы будем ввергнуты в территориальную или даже мировую войну - и должны быть готовы дать отпор."

TUR_armor_effort: "Усилия бронетехники"
TUR_armor_effort_desc: "Важность танков была многократно продемонстрирована во время Вельткрига и многими нашими военными теоретиками. Мы должны оптимизировать наше производство, чтобы сделать его как можно более дешевым и эффективным."

TUR_fevzi_plan: "План Февзи"
TUR_fevzi_plan_desc: "Февзи Чакмак осуществил реорганизацию плана Исмета Иноню, направленную на создание военной, а не гражданской промышленности и подготовку нашей нации к неизбежному посредством национализации."

TUR_religious_community_under_threat: "Религиозное сообщество под угрозой"
TUR_religious_community_under_threat_desc: "Многие религиозные ордена в нашей стране опасаются, что наше правительство может вернуться к кемалистским принципам и снова начать процесс секуляризации. Поэтому они начали организовывать акции протеста, надеясь, что их голос будет услышан и правительство воздержится от проведения подобных реформ."

TUR_soldier_in_construction: "Армия восстановления"
TUR_soldier_in_construction_desc: "Если мы хотим восстановить нашу страну и восстановить то, что было разрушено во время войны в пустыне, нам придется полагаться на наших солдат. Они представляют собой грозную силу и более чем готовы помочь тем, кто в этом нуждается."

TUR_opposition_resistance: "Сопротивление оппозиции"
TUR_opposition_resistance_desc: "Хотя Марешал по-прежнему утверждает, что делает все возможное для обеспечения безопасности и процветания народа, всё ещё есть те, кто сомневается и активно выступает против его правления, в основном из-за чрезмерных мер, принятых до сих пор для его обеспечения. Чтобы Марешал смог удержать своё правление, эти агитаторы должны быть уничтожены!"

TUR_opposition_resistance_1: "Угасание сопротивления оппозиции"
TUR_opposition_resistance_1_desc: "Хотя Марешал по-прежнему утверждает, что делает все возможное для обеспечения безопасности и процветания народа, всё ещё есть те, кто сомневается и активно выступает против его правления, в основном из-за чрезмерных мер, принятых до сих пор для его обеспечения. Чтобы Марешал смог удержать своё правление, эти агитаторы должны быть уничтожены!"

TUR_job_creation: "Создание рабочих мест"
TUR_job_creation_desc: "Для того чтобы улучшить наши экономические возможности и не допустить уменьшения потока налогов в государственную казну, нам придется бороться с безработицей. Это также поможет нам вернуть доверие народа и повысить уровень жизни по всей стране."

TUR_fevzi_cult_of_personality: "Культ личности"
TUR_fevzi_cult_of_personality_desc: "В глазах многих марешаль спас нашу нацию от неминуемого краха и сумел принести Турции престиж, процветание и модернизацию. Это мнение ещё больше пропагандируется OHF и в настоящее время преобладает в сознании большинства наших граждан."

TUR_state_modernisation: "Модернизация государства"
TUR_state_modernisation_desc: "Не только технологии делают государство по-настоящему современным. Это его конституция, структура правительства и законы."

TUR_modernisation_wave: "Волна модернизации"
TUR_modernisation_wave_desc: "Для того чтобы мы могли идти в ногу с остальным миром, необходимо модернизировать государство. Этого можно достичь путём расширения инфраструктуры нашей страны и проведения электричества даже в самые отдаленные деревни Анатолии."

TUR_modernisation_wave_1: "Волна модернизации"
TUR_modernisation_wave_1_desc: "Для того чтобы мы могли идти в ногу с остальным миром, необходимо модернизировать страну. Этого можно достичь путём расширения инфраструктуры нашей страны и проведения электричества даже в самые отдаленные деревни Анатолии."

TUR_turkish_soldier: "Новый турецкий солдат"
TUR_turkish_soldier_desc: "Каждый солдат турецкой армии должен быть храбрым и мужественным, способным и умеющим выполнять свои обязанности перед государством. Но прежде всего он должен быть преданным и никогда не сомневаться в своей верности турецкому государству и турецкому народу!"

TUR_economic_accord: "Турецко-иракское экономическое соглашение"
TUR_economic_accord_desc: "Экономическое соглашение, разработанное нами и нашими новыми друзьями, принесет процветание обоим нашим народам!"

TUR_army_1: "Реформа армии Февзи"
TUR_army_1_desc: "Видя, в каком плачевном состоянии находились наши вооруженные силы, Марешал решил провести крупные реформы, направленные на повышение возможностей наших вооружённых сил. Мир снова будет бояться мощи турецкой армии!"

