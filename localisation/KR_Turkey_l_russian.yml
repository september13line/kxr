TUR_kurdish_revolt: "Положение курдов в Анатолии"
TUR_kurdish_revolt_desc: "Хотя курды являются частью нашего народа уже много веков, они никогда не чувствовали себя по-настоящему привязанными к Константинии. В прошлом это часто приводило к волнениям и многочисленным восстаниям, в которых курды пытались бороться за свою свободу. И хотя мы смогли подавить эти восстания с помощью нашей военной мощи, упрямство курдского народа не позволило нам централизовать их земли. Однако следует также отметить, что курдский народ отнюдь не един. Их земли разделены между многими племенами с различными интересами. Единственное, с чем большинство из них может согласиться, это то, что, с их точки зрения, Курдистану было бы лучше без турок.\n\nНаше поражение в войне в пустыне вновь пробудило мятежные и националистические чувства курдов. Видя, как наша армия терпит поражение, они обрели новую надежду. Теперь они видят, что пришло их время нанести удар. Вожди различных племен начинают решать свои споры, люди начинают вооружаться, а движения сопротивления становятся сильнее с каждым днем.\nВ настоящее время настроения курдской независимости находятся на уровне [?kurdish_situation|R] - и постоянно растут. Если мы позволим этим настроениям достичь значения §Y200§! или больше, курды объединятся под одним знаменем и восстанут против центрального правительства в попытке обрести независимость. Кроме того, если тупиковая ситуация длится слишком долго и настроения независимости достигли значения §Y100§! или более, курдские вожди могут потерять терпение и поддаться искушению восстать против нашего правления, даже если их народ не будет полностью стоять за них. Поэтому наша цель должна заключаться в том, чтобы держать его ниже §Y100§!, будь то с помощью силы или путём демонстрации курдам нашей доброй воли. Рано или поздно их пыл угаснет, а вместе с ним и жажда восстания.\n"
