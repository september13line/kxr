AST_first_labor_victory: "Возрождение Лейбористов"
AST_first_labor_victory_desc: "Вопреки всему, после бурного падения Скаллина Лейбористская партия пробила себе дорогу к власти. Несмотря на внутренний раскол, когда Лэнгисты и социалисты тянут в разные стороны, партия объединилась под общим знаменем восстановления достоинства и процветания рабочего класса."
AST_first_lang_labor_victory: "Триумф Лэнга"
AST_first_lang_labor_victory_desc: "После раскола Лейбористской партии решительная победа Лэнга над своими соперниками сделала его настоящим защитником трудового народа. Смелая политика и непоколебимый вызов консервативной ортодоксии нашли отклик у тех, кто чувствует себя преданным истеблишментом."
AST_stay_with_the_lyons_plan: "Переупаковка плана Лайонса"
AST_stay_with_the_lyons_plan_desc: "В самые мрачные дни депрессии «План Лайонса» появился как прагматичное решение, призванное успокоить высший и средний класс и одновременно восстановить экономику. Расширяя трудовые права и защиту, он также предусматривал сокращение государственных расходов за счёт жесткой экономии, которая в итоге расколола Лейбористскую партию. Теперь, в соответствии с видением Форда, мы можем уравновесить чашу весов - уменьшить сокращения и расширить социальное обеспечение, чтобы рабочий класс не остался позади, как это сделал Лайонс."
AST_modernize_the_theodore_plan: "Оживить план Теодора"
AST_modernize_the_theodore_plan_desc: "План Теодора, родившийся благодаря премьеру Квинсленда «красному» Теду Теодору, предлагает рабочему классу альтернативу консерватизму Лайонса. Воплощая кейнсианские идеалы, он стремился отвергнуть статус-кво и поднять рабочий класс с помощью смелой интервенционистской политики. План предусматривает расширение кредитования фермеров и малого бизнеса за счёт выпуска «фидуциарных векселей», которые можно будет погасить после того, как мы исправим стагнирующую экономику."
AST_implement_the_lang_plan: "Реализация плана Лэнга"
AST_implement_the_lang_plan_desc: "Отказ Лэнга от жесткой экономии и несправедливых военных долгов Англии - это не просто политические заявления, это декларация экономической независимости. В центре его плана - стимулирование промышленного роста, создание рабочих мест и обеспечение справедливой заработной платы для работников, а также значительные инвестиции в государственную инфраструктуру и социальную сферу."
AST_end_the_repayment_of_war_debts: "Разорвать цепи военных долгов"
AST_end_the_repayment_of_war_debts_desc: "Навязанные Англией военные долги, возникшие только потому, что мы сражались и умирали за Англию, долгое время сковывали нашу экономику от ресурсов, которые мы могли бы использовать для преодоления застоя. Долг в 275 миллионов фунтов стерлингов под непомерно высокие проценты - пришло время сбросить эти финансовые цепи. Отказываясь выплачивать оставшийся долг, мы утверждаем свой суверенитет и ставим благосостояние нашего народа выше колониальных обязательств."
AST_extend_the_unions_in_the_workplace: "Профсоюз под каждый станок"
AST_extend_the_unions_in_the_workplace_desc: "Нападение правительства Брюса на представительство на рабочих местах сделало рабочих беззащитными перед жестокими боссами и небезопасными условиями труда. Попытки Скаллина восстановить профсоюзы были трагически прерваны во время его второго срока, оставив задачу незавершенной. Теперь мы должны взять на себя мантию и укрепить законы о производственных отношениях, обеспечив профсоюзам власть, необходимую для защиты прав работников и поддержания стабильности на рабочих местах."
AST_working_class_protectionism: "Протекционизм для рабочего класса"
AST_working_class_protectionism_desc: "Протекционизм - это не просто экономическая политика, это защита [AST.GetAdjective]их рабочих от потока дешёвой иностранной рабочей силы, которая угрожает их средствам к существованию. Вводя тарифы и перенаправляя их на поддержку второстепенных отраслей, мы не только защищаем заработную плату, но и обеспечиваем рост нашей экономики в интересах рабочего класса."
AST_devolve_rights_to_the_states: "Возврат государственного суверенитета"
AST_devolve_rights_to_the_states_desc: "В ответ на политику Лэнга федеральное правительство централизовало власть и подорвало автономию, которая когда-то определяла [AST.GetNameDef] штатов. Признавая необходимость исправить этот дисбаланс, мы стремимся вернуть права штатам, позволив им восстановить контроль над налогообложением и местным управлением."
AST_commonwealth_employees_furlough_act: "Акт об отпуске для работников Содружества"
AST_commonwealth_employees_furlough_act_desc: "Закон об отпуске работникам Содружества представляет собой значительный шаг вперёд в обеспечении прав государственных служащих, предоставляя им заслуженный отпуск и закладывая основу для предоставления отпуска за выслугу лет в частном секторе. Эта инициатива не только повышает гарантии занятости, но и способствует созданию более сбалансированной и продуктивной рабочей силы."
AST_bring_splitters_back_into_the_fold: "Воссоединение лейбористских фракций"
AST_bring_splitters_back_into_the_fold_desc: "В результате того, что Лейбористская партия скатилась к фракционности, она оказалась раздробленной и неэффективной, неспособной представить целостное видение развития страны. Пришло время залечить эти раны, вернув расколовшиеся фракции в единое целое. Лэнгиты и другие лейбористы, покинувшие нас, могут вернуться с распростертыми объятиями, пока мы строим правильное единое правительство."
AST_expand_maternity_and_pensions_for_widows: "Поддержка вдов и материнства"
AST_expand_maternity_and_pensions_for_widows_desc: "В рамках наших более широких обязательств по социальному обеспечению мы расширим пособия по беременности и родам и пенсии для вдов, оказывая столь необходимую поддержку тем, кто потерял своих супругов. Эта инициатива - больше, чем просто финансовая помощь; это признание жертв, принесенных этими женщинами, и обязательство обеспечить им достойную жизнь."
AST_use_labor_dailys_support: "Задействовать влияние газеты Labor Daily"
AST_use_labor_dailys_support_desc: "Газета Labor Daily, в которой долгое время доминировала фракция Лэнга, является мощным инструментом формирования общественного мнения и мобилизации поддержки в Южной Австралии и Новом Южном Уэльсе. Расширяя и используя её влияние, мы сможем привлечь лейбористов-центристов к прогрессивной политике Лэнга, создав единый фронт внутри партии."
AST_drag_the_actu_back: "Вернуть себе верность ACTU"
AST_drag_the_actu_back_desc: "ACTU, находясь под влиянием радикализма Джока Гардена, отошла от основных принципов лейбористов. Чтобы вернуть их поддержку, мы должны умерить влияние ACTU и одновременно расширить его роль в нашей партии. Пойдя на уступки таким лидерам, как Альберт Монк и Перси Клэри, мы сможем вернуть их в наше лоно, укрепив наши позиции и обеспечив соответствие ACTU нашему видению будущего нашей нации."
AST_expand_the_commonwealth_office_of_education: "Повысить уровень национального образования"
AST_expand_the_commonwealth_office_of_education_desc: "Управление образования Содружества является краеугольным камнем образовательной инфраструктуры нашей страны, но оно должно развиваться, чтобы соответствовать требованиям современного [AST.GetName]. Расширив его сферу деятельности и ресурсы, мы сможем обеспечить доступ к качественному образованию каждому ребенку, независимо от его происхождения."
AST_face_down_the_white_army: "Ликвидация угрозы Белой армии"
AST_face_down_the_white_army_desc: "Рост военизированных группировок, таких как Новая гвардия и Лига национальной обороны, представляет собой серьезную угрозу для умеренных лейбористов и профсоюзных организаций. Эти группировки, зачастую жестокие и экстремистские, стремятся подорвать наши демократические институты и навязать свою волю с помощью силы. Чтобы обеспечить наше будущее, мы должны противостоять этим организациям и ликвидировать их, гарантируя, что [AST.GetNameDef] останется нацией, управляемой законом и справедливостью, а не дулом пистолета."
AST_drag_jock_back_into_the_lang_gang: "Вовлечь Джока в банду Лэнга"
AST_drag_jock_back_into_the_lang_gang_desc: "Неудачная попытка Джока Гардена занять пост премьер-министра привела к его изоляции, однако его влияние среди социалистической фракции остаётся сильным. Привлекая его в лагерь Лэнга, мы сможем объединить левые силы в партии, причем ключевым фактором его соответствия будут прежние отношения Джока с Лэнгом в торговом зале."
AST_implement_the_goods_standard: "Внедрить концепцию «стандарта товаров»"
AST_implement_the_goods_standard_desc: "Пришло время освободиться от ограничений золотого стандарта, которые долгое время сковывали нашу экономику. Введя «товарный стандарт», мы переопределим экономические показатели, основываясь на стоимости всех произведенных товаров и услуг, а не на произвольном золотом запасе страны."
AST_australia's_oldest_party_stabilizes: "Возрождение рабочей души"
AST_australia's_oldest_party_stabilizes_desc: "После многих лет внутренних разногласий и фракционности Лейбористская партия вышла из горнила конфликта сильной и единой, как никогда. Объединение фракций Лэнгистов и социалистов укрепило фундамент, построенный на социальной справедливости, солидарности трудящихся и четком видении будущего [AST.GetNameDef]. Когда пыль осядет, партия будет готова вести за собой нацию с новой целью и непоколебимой решимостью."
AST_lang_is_right: "Лэнг прав!"
AST_lang_is_right_desc: "Победа Джека Лэнга над федеральными лейбористами знаменует собой решающий момент в [AST.GetAdjective]ой политике. Непоколебимая приверженность Лэнга к отказу от жесткой экономии и защите рабочего класса нашла отклик в народе, доказав, что его видение более справедливой и независимой [AST.GetName] не просто возможно, но и необходимо."

AST_second_labor_victory: "Рабочие добьются своего"
AST_second_labor_victory_desc: "Опираясь на волны экономического подъема и единства партии, Лейбористская партия получает второй срок правления, подтверждая своё место непоколебимого защитника рабочего класса. В мире, балансирующем на грани хаоса, руководство Лейбористской партии служит маяком стабильности и надежды, как это было во время испытаний Великой войны. Эта победа - не просто мандат на управление страной, но и свидетельство непреходящего наследия лейбористского движения."
AST_second_lang_labor_victory: "Непреклонная решимость"
AST_second_lang_labor_victory_desc: "Переизбрание Джека Лэнга подтверждает его видение демократической и независимой [AST.GetName], где благосостояние граждан превыше иностранных долгов и капиталистических интересов. Непоколебимая решимость Лэнга изменила политический ландшафт, определив курс на создание нации, не боящейся определять свою судьбу."
AST_establish_university_commission: "Умы завтрашнего дня"
AST_establish_university_commission_desc: "Опираясь на образовательные реформы предыдущих периодов, создание Университетской комиссии знаменует собой значительные инвестиции в будущее [AST.GetNameDef]. Сосредоточив внимание на высшем образовании, мы стремимся воспитать умы, которые будут стимулировать национальный рост и инновации в ближайшие десятилетия."
AST_conscription_limited_to_defense: "Оборонный воинский призыв"
AST_conscription_limited_to_defense_desc: "Несмотря на историческую позицию Лейбористской партии против призыва в армию, растущие региональные угрозы заставили нас пересмотреть свою позицию. Ограничивая призыв только обороной, мы находим хрупкий баланс между соблюдением наших принципов и обеспечением безопасности [AST.GetNameDef]."
AST_restrict_the_right_to_expel_tenets: "Встраивание в партийную машину"
AST_restrict_the_right_to_expel_tenets_desc: "Под руководством Джека Лэнга в Лейбористской партии стала доминировать фракция NSW, эпицентром которой является Сиднейский торговый дом. Контроль Лэнга над партийным аппаратом обеспечивается его союзниками, прозванными в прессе «бандой Лэнга». Эти люди обеспечивают жесткий контроль над партийными решениями, вознаграждая за лояльность и подавляя несогласие с федеральной фракцией. Джок Гарден, который когда-то возглавлял Социалистическую рабочую партию, теперь выступает в роли «топорщика» фракции, заменив в пантеоне Ленина на Лэнга. Обладая мощной сетью профсоюзов и преданных партии людей, машина Лэнга готова доминировать в политике, навязывая своё видение партии и стране."
AST_protect_the_national_magna_carta: "Защитить Национальную «Магнакарту»"
AST_protect_the_national_magna_carta_desc: "Белая [AST_Australasia_or_Australia]ая политика, которую Лэнг называет Национальной Магнакартой, является краеугольным камнем влияния организованного труда на экономику. Несмотря на растущее давление со стороны либералов и внутри наших собственных рядов, мы должны твердо отстаивать эту политику. Чтобы защитить средства к существованию [AST.GetAdjective]их местных рабочих, мы должны обеспечить, чтобы наши иммиграционные законы продолжали блокировать въезд дешёвой иностранной рабочей силы."
AST_take_control_of_state_income_tax: "Федерализация налогообложения"
AST_take_control_of_state_income_tax_desc: "Экономическая децентрализация подоходного налога штатов долгое время мешала нам эффективно управлять и поддерживать нацию в целом. Централизовав контроль под управлением федерального [AST.GetAdjective]ого Налогового управления, мы стремимся упорядочить фискальную политику и обеспечить справедливое распределение ресурсов."
AST_every_australian_at_the_service_of_the_government: "Каждый на службе у правительства"
AST_every_australian_at_the_service_of_the_government_desc: "Военный кабинет издал приказ о полной мобилизации всех ресурсов - человеческих и материальных - для обороны Австралии. Эта беспрецедентная мера не оставляет места для разногласий; каждый [AST.GetAdjective]ий гражданин, независимо от его личных желаний, должен быть готов служить правительству в это трудное время. Это призыв к оружию для всей нации, напоминание о том, что перед лицом экзистенциальных угроз единство и самопожертвование имеют первостепенное значение."
AST_commonwealth_unemployment_and_sickness_benefits_act: "Пособия по безработице и болезни"
AST_commonwealth_unemployment_and_sickness_benefits_act_desc: "По мере развития государства всеобщего благосостояния стало ясно, что надежная система социальной защиты необходима для защиты наших граждан от суровых реалий безработицы и болезней. Закон о пособиях по безработице и болезни - это знаковый законодательный акт, направленный на оказание финансовой поддержки нуждающимся, гарантирующий, что ни один гражданин не останется один на один с тяжёлыми временами."
AST_make_the_banks_bow: "Разорвать финансовые цепи"
AST_make_the_banks_bow_desc: "Слишком долго банки держали [AST_Australasia_or_Australia]их граждан в заложниках своих интересов, ставя прибыль выше благосостояния нации. Настало время приструнить этих финансовых гигантов. Утвердив государственный контроль над банковским сектором и введя строгие правила, мы перенаправим финансовые ресурсы на развитие страны и благосостояние общества, гарантируя, что истинными бенефициарами нашей экономики будут не банки, а [AST.GetAdjective]ий народ."
AST_reduce_the_control_of_the_governor_general: "Сокрушить остатки власти дворянства"
AST_reduce_the_control_of_the_governor_general_desc: "Влияние генерал-губернатора на наше правительство - это пережиток колониального правления, которое должно быть ограничено, чтобы отразить истинную демократическую волю [AST.GetAdjective]ого народа. Как Джек Лэнг был незаконно отстранен от должности премьер-министра Нового Южного Уэльса, так и мы должны противостоять власти федерального генерал-губернатора. Вопрос остаётся открытым: Как далеко мы зайдем, чтобы уничтожить этот пережиток благородства и колониальных традиций, и что возвысится на его месте?"
AST_expand_non-white_access_to_pensions_welfare_and_maternity_support: "Всеобщее равноправие"
AST_expand_non-white_access_to_pensions_welfare_and_maternity_support_desc: "В нашем стремлении к справедливости необходимо, чтобы все [AST.GetAdjective]ие люди, независимо от расы, имели доступ к социальным пособиям, обеспечивающим достойную жизнь. Эта инициатива направлена на расширение пенсионных выплат, социального обеспечения и поддержки материнства для небелых общин, что поможет создать более прочную систему социального обеспечения.  Хотя мы продолжаем уделять первостепенное внимание благосостоянию белого рабочего класса, этот закон признает, что истинное равенство означает подъем для всех, не позволяя работодателям эксплуатировать граждан второго сорта."
AST_nationalize_qantas: "Национализация авиакомпаний и Qantas"
AST_nationalize_qantas_desc: "Чтобы обеспечить безопасность [AST_Australasia_or_Australia]ого воздушного транспорта и гарантировать, что он служит общественному благу, мы передадим Qantas в национальную собственность. Этот шаг гарантирует доступные и надежные авиаперевозки, укрепит национальную безопасность и создаст рабочие места, способствуя нашему экономическому и социальному развитию. Национализация Qantas - это не просто получение контроля над авиакомпанией; это обеспечение того, чтобы небо над головой принадлежало [AST_Australasia_or_Australia]ому народу."
AST_pharmaceutical_benefits_scheme: "Схема фармацевтических льгот"
AST_pharmaceutical_benefits_scheme_desc: "Внедрив Систему фармацевтических льгот, мы сделаем основные лекарства недорогими и доступными для всех [AST.GetAdjective]их людей. Эта инициатива значительно улучшит показатели общественного здравоохранения, обеспечив всем, от граждан до иностранных гостей, приезжающих на основании взаимных соглашений о медицинском обслуживании, доступ к лекарствам, необходимым для здоровой и продуктивной жизни."
AST_break_syndicalist_5th_column: "Исключить синдикализм"
AST_break_syndicalist_5th_column_desc: "Синдикалистские элементы в нашем государстве представляют прямую угрозу стабильности и, самое главное, самому рабочему движению. Джек Лэнг разобьет 5-ю колонну синдикалистов, получающую приказы из Лондона, решительно ликвидирует эти подрывные сети, защитит нашу демократию и обеспечит, чтобы [AST.GetNameDef]ие граждане оставались свободными от хаоса и беспорядка, которые они стремятся навязать."
AST_the_nation_turns_to_labor: "Гармония Лейборизма"
AST_the_nation_turns_to_labor_desc: "Когда нация сталкивается с беспрецедентными проблемами, народ всегда обращается к Лейбористской партии за лидерством и видением. Когда Австралия проходила через горнило Великой войны или когда экономика рушилась после войны, Лейбористская партия вставала на защиту, восстанавливая стабильность и надежду. Лейбористы стали синонимом обновления, олицетворяя рассвет новых эпох, когда прогрессивные ценности и дальновидная [AST_Australasia_or_Australia]ая политика ведёт к более справедливому и процветающему будущему."
AST_a_cornucopia_promised_no_matter_the_class: "Рог изобилия независимо от класса"
AST_a_cornucopia_promised_no_matter_the_class_desc: "Мы верим в общество, где процветание разделяют все, а не только привилегированные слои населения. Лейбористская партия всегда отстаивала права простых людей и проводила политику, направленную на то, чтобы богатство и возможности справедливо распределялись между всеми классами. Сосредоточившись на расширении доступа к образованию, здравоохранению и экономическим возможностям, мы предоставим каждому гражданину средства для достижения лучшей жизни."
AST_lang_greater_than_lenin: "Лэнг, Больше, чем Ленин!"
AST_lang_greater_than_lenin_desc: "Видение Джека Лэнга превосходит даже самые смелые мечты революционных лидеров вроде Ленина. В то время как социалистические режимы в Париже и Лондоне погружаются в тиранию и хаос, [AST_Australasia_or_Australia]ое государство под руководством Лэнга прокладывает новый путь, сочетающий социальную справедливость и экономическое равенство без ущерба для демократии. Проведя ряд масштабных реформ, мы подняли нашу нацию на небывалую высоту, поставив во главу угла права трудящихся и создав современную экономику мирового класса с защищенным чувством национального единства."

AST_third_labor_victory: "Труд во имя светлых времён"
AST_third_labor_victory_desc: "С возвращением английского правительства [AST.GetNameDef] стоит на перепутье, сталкиваясь как с новыми проблемами, так и с беспрецедентными возможностями. Народ снова доверился Лейбористской партии, чтобы она провела его через это неопределенное будущее. Эта победа, третья для лейбористов, - не просто мандат, это призыв к действию. Эта победа закрепит приверженность лейбористов созданию более справедливой, более равноправной, мира, намного лучшего, чем тот, который последовал за Великой войной."
AST_third_lang_labor_victory: "Вперёд новую эпоху!"
AST_third_lang_labor_victory_desc: "Под руководством Джека Лэнга мы прошли через самые неспокойные времена в истории нашей страны. Сейчас, когда [AST.GetNameDef] выходит из тени войны, народ решил продолжить смелое видение Лэнга о реформированной стране, которая действительно представляет свой рабочий класс. Благодаря этой послевоенной победе лейбористское правительство Лэнга готово построить прочный мир с помощью всеобъемлющих реформ, которые обеспечат более справедливое и процветающее будущее для всех [AST.GetAdjective]их людей."
AST_support_international_efforts_for_integration: "Усилия по глобализации"
AST_support_international_efforts_for_integration_desc: "Будущее [AST.GetNameDef] глубоко переплетено с мировым сообществом, и в эту новую эпоху мы должны играть ведущую роль на мировой арене. Используя связи Е.В. Эватта, мы будем добиваться более сплоченного мира, укрепляя наши дипломатические отношения и способствуя созданию более взаимосвязанного и процветающего глобального общества."
AST_commonwealth_reconstruction_and_training_scheme: "Национальная реконструкция и обучение"
AST_commonwealth_reconstruction_and_training_scheme_desc: "Разрушительные последствия войны оставили глубокие шрамы на нашей нации, и задача по восстановлению является грандиозной. Чтобы обеспечить наше восстановление, мы реализуем Программу восстановления и обучения Содружества - инициативу, направленную на обеспечение необходимой подготовки и образования для нашей рабочей силы, особенно для солдат, возвращающихся домой. Вооружив их навыками, необходимыми для гражданской жизни, мы не только восстановим их достоинство, но и обеспечим каждому гражданину возможность внести свой вклад в восстановление экономики и получить от этого выгоду."
AST_utilize_national_pressure_to_reduce_debts: "Национальное давление для сокращения долгов"
AST_utilize_national_pressure_to_reduce_debts_desc: "[AST_Australasia_or_Australia]ие военные долги нависли над страной, угрожая подорвать нашу экономическую стабильность и будущий рост. Мы не позволим, чтобы наша нация была искалечена этим финансовым бременем. Используя национальное давление, мы добьемся более выгодных условий, сократив наши долги и высвободив ресурсы для внутренних инвестиций и роста."
AST_white_paper_on_full_employment_in_australia: "Белая книга о полной занятости"
AST_white_paper_on_full_employment_in_australia_desc: "Белая книга о полной занятости представляет собой новый фундамент для нашей экономики с четкой и амбициозной целью: обеспечить, чтобы каждый человек, кто хочет и может работать, мог найти работу. Речь идет не только о рабочих местах, но и о построении общества, в котором каждый имеет возможность внести свой вклад в процветание нашей страны."
AST_implement_the_commonwealth_bank_act: "Закон о Банке Содружества"
AST_implement_the_commonwealth_bank_act_desc: "Закон о Банке Содружества - важнейший шаг на пути к созданию стабильной и устойчивой финансовой системы. Приняв этот закон, мы поставим банковский сектор под государственный контроль, гарантируя, что он будет служить интересам [AST.GetAdjective]ого народа, а не мотивам прибыли частных банкиров."
AST_emphasis_independence_from_the_wider_empire: "Подчеркнуть независимость от широкой империи"
AST_emphasis_independence_from_the_wider_empire_desc: "Мы должны прокладывать свой собственный курс, уменьшая свою зависимость от Британской империи и утверждая свою национальную независимость. Однако остаётся вопрос: как далеко должна зайти эта независимость?"
AST_break_the_upper_house: "Сломить Верхнюю палату"
AST_break_the_upper_house_desc: "Верхняя палата давно стала бастионом укоренившихся элит, препятствуя принятию прогрессивных законов и мешая воле народа. Чтобы продвинуть нашу программу и обеспечить, чтобы голос [AST.GetAdjective]ого народа был услышан, мы должны сломить власть этого дряхлого учреждения. Однако путь, по которому мы пойдем в борьбе с этим институтом, остаётся вопросом полного уничтожения реформ."
AST_immigration_while_protecting_native_labour: "Иммиграция при сохранении местной рабочей силы"
AST_immigration_while_protecting_native_labour_desc: "[AST_Australasia_or_Australia]ий рост зависит от сбалансированного и продуманного подхода к иммиграции. Мы приветствуем приезжих, которые могут внести свой вклад в развитие нашего общества, но в то же время мы должны защищать средства к существованию местных рабочих, чтобы их интересы не были ущемлены притоком иностранной рабочей силы. Найдя правильный баланс, мы создадим более разнообразную, динамичную и процветающую нацию, одновременно защищая права и богатство нашей существующей рабочей силы."
AST_the_question_of_bank_nationalization: "Вопрос о национализации банков"
AST_the_question_of_bank_nationalization_desc: "Вопрос о национализации банков - один из самых важных вопросов, стоящих перед нашим правительством. Национализация банков поставит их под государственный контроль, что позволит нам направить финансовые ресурсы на достижение наших экономических целей и оградить нацию от циклов бумов и спадов капитализма. Однако этот шаг не лишен сложностей, как конституционных, так и с точки зрения общественного мнения. Мы рассмотрим возможность проведения референдума, чтобы народ имел право голоса при принятии этого жизненно важного решения."
AST_grow_the_socialization_of_industry: "Социализация промышленности"
AST_grow_the_socialization_of_industry_desc: "Чтобы построить более справедливую экономику, мы должны расширить социализацию ключевых отраслей промышленности, увеличив государственную собственность и контроль над секторами, которые жизненно важны для процветания нашей страны. Передав больше отраслей под государственный контроль, мы создадим более справедливое распределение богатства и власти, заложив основу для построения по-настоящему справедливого общества."
AST_14_points_referendum: "Четырнадцать пунктов референдума"
AST_14_points_referendum_desc: "Референдум по 14 пунктам представляет собой важный шаг на пути к всеобъемлющей политической и экономической реформе. В случае успеха референдума правительство получит широкие полномочия в 14 важнейших отраслях на пять лет, что позволит нам полностью преобразовать страну. Эти полномочия будут охватывать широкий спектр областей, включая реабилитацию бывших военнослужащих, национальное здравоохранение, семейные пособия, занятость и безработицу, возможность издавать законы для «людей аборигенной расы» и многое другое."
AST_break_the_horse_of_self_interest: "Сломать коня эгоистических интересов"
AST_break_the_horse_of_self_interest_desc: "Цель срока Лэнга Лаборса - вырвать гнилую сердцевину федеральной политики, корысть. Для достижения общего блага мы работаем над тем, чтобы все классы, входящие в [AST.GetNameDef], были едины в стремлении к наилучшим интересам нации. Защищая власть профсоюзов и других коллективных организаций, добиваясь того, чтобы их влияние использовалось на благо всех [AST.GetAdjective]ов, мы построили более сильное и сплоченное общество."

AST_first_nationalist_victory: "Белое возрождение"
AST_first_nationalist_victory_desc: "Националистическая партия одержала крупную победу, стабилизировав своё положение, и обозначила новое направление развития [AST.GetNameDef]. Больше не сдерживаемые лейбористскими фракциями и поставившие на место Страновую партию, националисты поведут нацию к будущему экономическому росту и национальной гордости."
AST_first_country_party_victory: "Первенство аграриев"
AST_first_country_party_victory_desc: "Партия страны одержала свою первую значительную победу на выборах, ознаменовав собой мощный сдвиг в [AST.GetAdjective]ой политике. Больше не довольствуясь ролью второй скрипки для националистов, мы теперь в состоянии с новой силой отстаивать интересы сельских [AST.GetAdjective]жителей. Наша победа приведет к резкому росту поддержки развития сельского хозяйства, сельской инфраструктуры и политики, в которой приоритет отдается жизненной силе нашей нации - фермерам и их общинам."
AST_government_as_a_business: "Правительство как бизнес"
AST_government_as_a_business_desc: "Принятие делового подхода к управлению произведет революцию в работе нашего правительства. Мы рационализируем бюрократические процессы, избавившись от неэффективности, которая уже давно поразила государственный сектор. Сокращая растраты и повышая производительность, наша администрация обеспечит эффективное расходование каждого доллара налогоплательщиков, приносящее ощутимую пользу [AST.GetAdjective]ому народу."
AST_engage_with_the_progressive_liberals: "Сотрудничество с прогрессивными либералами"
AST_engage_with_the_progressive_liberals_desc: "Создание альянса с прогрессивными либералами укрепит идеологическую большую палатку нашей партии. Вместе мы разработаем политику, которая сбалансирует принципы свободного рынка без вмешательства, создавая экономическую среду, благоприятную для инноваций и роста."
AST_efficiency_over_liberalism: "Эффективность вместо либерализма"
AST_efficiency_over_liberalism_desc: "Пришло время отдать предпочтение эффективности, а не традиционным либеральным экономическим доктринам. Мы должны предпринять смелые, интервенционистские действия, чтобы защитить интересы класса собственников и повысить производительность труда в стране. Сосредоточившись на прагматичных, ориентированных на бизнес решениях, а не на устаревшем экономическом либерализме, мы создадим более прочную и устойчивую экономику."
AST_graziers_and_small_farmers: "Аграризм для пастухов и мелких фермеров"
AST_graziers_and_small_farmers_desc: "Пастухи и скотоводы - основа нашей сельской экономики и жизненная сила [AST.GetAdjective]ого ландшафта. Признавая их жизненно важный вклад, мы будем проводить целенаправленную политику по поддержке этих сообществ. Продвигая устойчивое сельское хозяйство, улучшая сельскую инфраструктуру и обеспечивая справедливый доступ к рынкам, мы дадим возможность нашим фермерам процветать и обеспечим будущее продовольственного снабжения нашей страны."
AST_break_the_syndicalist_menace: "Уничтожить угрозу синдикализма"
AST_break_the_syndicalist_menace_desc: "Угроза синдикализма разорвала Лейбористскую партию и привела к политическому хаосу, поэтому её необходимо искоренить. Выявив и ликвидировав профсоюзы, контролируемые синдикалистами, мы ослабим их влияние и не позволим им подорвать наше общество."
AST_expand_exile_immigration: "Расширить иммиграцию изгнанников"
AST_expand_exile_immigration_desc: "Расширение иммиграции изгнанников приведет к притоку квалифицированных и целеустремленных людей, желающих внести свой вклад в развитие [AST.GetAdjective]ого общества. Эти лояльные британцы, вытесненные хаосом за границу, найдут новый дом в [AST.GetNameDef], принеся с собой опыт и ценности, которые соответствуют нашему видению нации."
AST_bring_the_all_for_australia_league_back_in_line: "Отрезать AFAL от бизнеса"
AST_bring_the_all_for_australia_league_back_in_line_desc: "Лига отошла от националистического курса и пошла по пути независимого консерватизма, который угрожает нашему единству. Лишив её финансовой поддержки со стороны крупного бизнеса и изолировав её рядовых членов, мы заставим Лигу вернуться в соответствие с нашим видением."
AST_lower_taxes_holding_business_back: "Снизить налоги и запустить рост"
AST_lower_taxes_holding_business_back_desc: "Чрезмерные налоги лежат мертвым грузом на плечах наших предприятий, сдерживая рост и инновации. Проведя налоговые реформы, чтобы облегчить это бремя, мы создадим более благоприятные условия для инвестиций и расширения бизнеса."
AST_protectionist_and_proud: "Гордость и протекционизм"
AST_protectionist_and_proud_desc: "Наше правительство твёрдо стоит на своём и защищает государственные отрасли от иностранной конкуренции. Мы гордимся нашей протекционистской политикой, которая защитила нашу экономику, способствовала развитию отечественного производства и сохранила рабочие места страны."
AST_lower_tariffs: "Либерализация свободного рынка"
AST_lower_tariffs_desc: "Пришло время принять глобальную торговлю и снизить тарифы, которые долгое время сдерживали наш экономический потенциал. Снизив эти барьеры, мы откроем нашу экономику для международной конкуренции, стимулируя инновации и снижая цены для потребителей. По мере того как наша страна будет выходить на мировую арену, наша конкурентоспособность будет возрастать, обеспечивая процветание нашей страны на международном рынке."
AST_friends_in_the_lcl: "Друзья в Либерально-аграрной лиге"
AST_friends_in_the_lcl_desc: "Либерально-аграрная лига давно продемонстрировала своё мастерство в обеспечении политической власти с помощью стратегических местных альянсов и избирательных реформ. Переняв их методы, мы сможем укрепить наши собственные политические позиции и обеспечить долговечность нашего правительства."
AST_united_white_free_prosperous: "Единые, белые, свободные и процветающие"
AST_united_white_free_prosperous_desc: "Наше [AST_Australasia_or_Australia]ое видение - это единство, свобода и процветание для всех белых [AST.GetNameDef]людей. Проводя политику, способствующую социальной сплоченности, защите индивидуальных свобод и обеспечению экономического процветания, мы сделали первые шаги к созданию единой и сильной нации."
AST_the_country's_voice_heard: "Их голос услышан"
AST_the_country's_voice_heard_desc: "Голос [AST_Australasia_or_Australia]их сельских жителей больше не будет заглушаться городами. Громкий голос кустарника теперь звучит по всей стране, поскольку мы объединили нашу сельскую базу, чтобы убедиться, что их проблемы услышаны и учтены. Мы продолжим отстаивать интересы фермеров и сельских общин, невзирая на крики горожан и зазывал, гарантируя, что видение кустарника определит [AST_Australasia_or_Australia]ое будущее."

AST_second_nationalist_victory: "Кооперация во имя обороны"
AST_second_nationalist_victory_desc: "Националистическая партия одержала очередную победу, укрепив свой мандат на управление страной. С новой силой наша партия будет продвигать своё смелое видение [AST_Australasia_or_Australia]ого будущего, укрепляя наш суверенитет и экономическую независимость и обеспечивая сохранение нашей национальной идентичности вопреки всем препятствиям."
AST_second_country_party_victory: "Вместе с аграрной партией"
AST_second_country_party_victory_desc: "Одержав вторую победу, Партия страны готова продолжать свою работу от имени сельских [AST.GetAdjective]их жителей. Этот триумф ещё больше укрепляет нашу власть в кустах, гарантируя, что голоса фермеров и сельских общин будут звучать по всей стране."
AST_break_down_arbitration: "Пересмотр полномочий арбитража"
AST_break_down_arbitration_desc: "Арбитражная система стала препятствием на пути к прогрессу после реформ, проведенных правительством Скаллина. Реформировав устаревшую систему, мы расширим возможности предприятий по представлению своих интересов, что позволит более справедливо противостоять требованиям организованного труда. Наши реформы приведут к созданию более гибкого и отзывчивого рынка труда, где работодатели и работники смогут вести прямые переговоры, не обремененные бюрократическим вмешательством."
AST_empower_australian_industries_protection_league: "Наделить полномочиями Лигу"
AST_empower_australian_industries_protection_league_desc: "Расширение возможностей Лиги защиты промышленности позволит поддержать самые сильные и организованные компании, которые являются двигателем экономики. Сотрудничая с Лигой, мы сможем определить и поддержать отрасли, наиболее важные для наших национальных интересов, обеспечивая процветание [AST.GetAdjective]их предприятий на конкурентном мировом рынке. Это стратегическое партнерство позволит сохранить рабочие места, стимулировать инновации и создать устойчивую экономику, способную противостоять внешнему давлению»."
AST_cut_the_taxes_on_farmers: "Снизить налоги для фермеров"
AST_cut_the_taxes_on_farmers_desc: "Высокие налоги обременяют наших фермеров и препятствуют развитию сельского хозяйства. Чтобы снять этот груз с их плеч, мы снизим налоги, высвободив ресурсы для инвестиций в современные методы ведения сельского хозяйства и инфраструктуру."
AST_expand_agricultural_subsidies: "Субсидирование сельского хозяйства"
AST_expand_agricultural_subsidies_desc: "Расширение сельскохозяйственных субсидий окажет столь необходимую поддержку нашим фермерам. Увеличив финансовую помощь, мы сможем стабилизировать цены, повысить урожайность и укрепить продовольственную безопасность. "
AST_the_win_the_war_party: "Путь к грядущей войне"
AST_the_win_the_war_party_desc: "Как партия, приверженная победе в войне, мы направим все национальные усилия на достижение победы. Мобилизовав ресурсы страны, мы объединим народ в поддержку нашего дела, обеспечив, чтобы каждая политика и действие поддерживали военные усилия. С решимостью и решимостью мы приведём нашу великую родину к триумфу в предстоящих сражениях, обеспечив наше место в мире."
AST_conscription_overseas: "Вербовка иностранцев"
AST_conscription_overseas_desc: "Чтобы соответствовать требованиям глобального конфликта, мы должны распространить призыв на службу за рубежом. Несмотря на возможное несогласие, мы будем добиваться того, чтобы наши вооружённые силы располагали кадрами, необходимыми для эффективной борьбы на иностранных фронтах."
AST_wartime_radical_restrictions: "В войне нет место радикализму"
AST_wartime_radical_restrictions_desc: "Во время войны мы должны вводить радикальные ограничения для поддержания порядка и безопасности. Ограничивая гражданские свободы и ужесточая контроль над инакомыслием, мы добьемся того, что каждый гражданин будет сосредоточен на достижении наших военных целей."
AST_mander_the_rural_vote: "Усилить позиции сельских жителей"
AST_mander_the_rural_vote_desc: "Обеспечение голосов сельских жителей - залог нашего политического успеха. Благодаря целенаправленному взаимодействию и стратегическим реформам мы усилим голос сельских общин, сделав их проблемы центральными в нашей повестке дня. В политической игре перекройка границ избирательных округов в пользу наших сторонников - это не просто честная игра, но и необходимый шаг к тому, чтобы сельская местность оставалась бастионом нашей власти."
AST_abolish_legislative_councils: "Упразднить Законодательный совет"
AST_abolish_legislative_councils_desc: "Законодательные советы - это препятствие на пути перемен, и Билли Хьюз считает своим любимым проектом их ликвидацию. Эти архаичные институты, реликвии ушедшей эпохи, стоят на пути прогресса нашей страны. Упразднив их, мы упорядочим законодательный процесс, устранив последние барьеры на пути к быстрому принятию реформ, которые приведут нашу великую родину в новый век эффективности и процветания."
AST_a_blind_eye_to_money_in_politica: "Сдержанность и политическая коррупция"
AST_a_blind_eye_to_money_in_politica_desc: "Лимонад Лей позиционирует себя в качестве борца за общественное мнение, выступая за принятие законов против пьянства для решения социальных проблем. Однако под этой личиной общественной морали скрываются более зловещие планы: Лей использует своё влияние для укрепления политической власти и обогащения за счёт правительственных связей. Его крестовый поход против алкоголя не столько направлен на благо общества, сколько на личную выгоду, а новые реформы способствуют дальнейшему укреплению его власти."
AST_war_against_union_arbitration: "Война против профсоюзного арбитража"
AST_war_against_union_arbitration_desc: "Профсоюзный арбитраж превратился в поле битвы, препятствующее нашему экономическому прогрессу. Продолжая кампанию против этой системы, мы ослабим влияние организованных профсоюзов, гарантируя, что интересы бизнеса возобладают. Далее будет проведен референдум, чтобы закрепить федеральную власть этого института для упорядочения всех промышленных споров."
AST_support_our_forgotten_people: "Помочь нашим забытым людям"
AST_support_our_forgotten_people_desc: "[AST.GetAdjective]ий средний класс - это опора нашей нации, но зачастую он чувствует себя как класс забытых людей. Их численность меньше, чем у рабочего класса, а финансовая мощь меньше, чем у элиты, поэтому их слишком долго не замечали. С помощью нового законодательства и серии публичных выступлений Мензис даст понять, что его правительство намерено поддерживать [AST_Australasia_or_Australia]ий средний, дистанцируясь от своего прошлого образа элитарности."
AST_entrenched_country_political_power: "Утверждение власти в Канберре"
AST_entrenched_country_political_power_desc: "Влияние Сельской партии полностью укрепилось, чтобы обеспечить постоянное представительство интересов сельских жителей. Мы укрепили политическую власть в стране, гарантируя, что потребности сельских жителей Австралии всегда будут приоритетными и никогда не будут заглушены шумом городов."

AST_post-war_nationalist_victory: "Белые и свободные"
AST_post-war_nationalist_victory_desc: "Война почти позади, и Националистическая партия одержала победу, готовая вести нашу страну через все вызовы мира. Наша победа означает приверженность восстановлению нашей нации на основе либеральных и эффективных ценностей, обеспечению экономического роста, социальной стабильности и нового внимания к нашему глобальному положению."
AST_post-war_country_party_victory: "Вновь аграрии и вновь величие"
AST_post-war_country_party_victory_desc: "Когда пыль войны оседает, Партия страны одерживает победу, готовая вести нашу страну через важный процесс восстановления. Наша победа символизирует новую приверженность развитию сельских районов с упором на сельскохозяйственные инновации и возрождение фермерских общин, которые составляют основу нашей нации."
AST_welfare_without_dependency: "Благосостояние без иждивенчества"
AST_welfare_without_dependency_desc: "Наша система социального обеспечения должна быть реформирована, чтобы обеспечить поддержку, не поощряя иждивенчество. Реализуя меры, направленные на оказание временной помощи, мы стремимся поощрять самодостаточность и личную ответственность, гарантируя, что социальное обеспечение - это ступенька, а не костыль."
AST_independent_central_bank: "Независимый центральный банк"
AST_independent_central_bank_desc: "Независимый центральный банк - это краеугольный камень стабильной и процветающей экономики. Мы гарантируем автономию нашего центрального банка, защищая его от политического давления и позволяя ему сосредоточиться на разумной денежно-кредитной политике, обеспечивающей долгосрочный экономический рост."
AST_country_law_in_the_city: "Загородное право в городе"
AST_country_law_in_the_city_desc: "Привнесение принципов деревенского права в городские районы необходимо для восстановления справедливости и порядка. Мы распространим жесткий и беспринципный подход сельского правосудия на города, чтобы обеспечить соблюдение в городских центрах тех же стандартов, что и в сельской местности."
AST_entrench_the_council_of_the_institute_of_public_affairs: "Укрепить Институт общественных отношений"
AST_entrench_the_council_of_the_institute_of_public_affairs_desc: "Институт общественных отношений - новый, но ключевой игрок в формировании направления развития нашей страны. Укрепляя его влияние в правительстве, мы обеспечиваем, чтобы ценности Института - свободное предпринимательство, индивидуальная свобода и ограниченное правительство - оставались центральными в нашей политической программе."
AST_further_entrench_anti_syndicalism: "Вписать антисиндикализм в Конституцию"
AST_further_entrench_anti_syndicalism_desc: "Мы должны предпринять решительные действия для дальнейшего укрепления антисиндикалистской политики, чтобы навсегда ограничить влияние радикальных профсоюзов. Проведя конституционный референдум, мы устраним оставшиеся юридические барьеры, которые мешают нам полностью нейтрализовать эту угрозу, и обеспечим либеральное будущее нашей страны."
AST_a_new_liberal_era: "Новая либеральная эра"
AST_a_new_liberal_era_desc: "[AST_Australasia_or_Australia]ое государство стоит на пороге новой эры, определяемой либерализмом и прогрессом. С наступлением мира появляется возможность проводить политику, отстаивающую индивидуальные свободы, стимулирующую экономический рост и способствующую социальным инновациям."
AST_populate_or_perish: "Заселяйся или умри"
AST_populate_or_perish_desc: "[AST_Australasia_or_Australia]ое будущее зависит от её способности увеличивать численность населения. Под руководством Гарольда Холта мы будем активно проводить политику, направленную на поощрение иммиграции и повышение рождаемости, понимая, что от этого зависит выживание нашей страны. Применяя более инклюзивный подход к иммиграции и поощряя культуру роста, мы обеспечим, чтобы наша страна оставалась сильной, динамичной и способной решать задачи будущего."
AST_keeping_the_bush_in_front: "Держа кустарник впереди"
AST_keeping_the_bush_in_front_desc: "[AST_Australasia_or_Australia]ие сельские районы всегда были сердцем и душой нашей нации, и они останутся таковыми под нашим руководством. Завершив разработку нашей политики, мы обеспечили приоритет потребностей сельской местности, защитив её от посягательств городских властей. Уделяя первостепенное внимание развитию сельских районов и поддерживая фермерские общины, мы будем держать буш в авангарде [AST_Australasia_or_Australia]ого прогресса, лидируя как в традициях, так и в инновациях."

AST_all_for_australia_league's_victory: "Во имя величия"
AST_all_for_australia_league's_victory_desc: "Лига завоевала большинство в парламенте, получив мандат на объединение нации по классовому признаку. Разделенный парламент, подчиняющийся политическим машинам, больше не будет удерживать нацию, только истинно патриотичные граждане будут руководить ею. Продвижение любой ценой для Бога, короля и империи."
AST_balance_the_national_budget: "Равенство жертв" 
AST_balance_the_national_budget_desc: "Наше экономическое спасение - в фискальной ответственности, а не в кейнсианской глупости, которую проповедуют лейбористские агитаторы. Правительство проведет ряд жестких экономических реформ, направленных на сокращение ненужных расходов, отмену обременительных программ социального обеспечения и железный контроль над государственным долгом. Следуя проверенным принципам экономической ортодоксии, мы выведем нашу страну из затянувшейся экономической стагнации и восстановим финансовую стабильность."
AST_restore_sane_and_honest_government: "Разумное и честное правительство" 
AST_restore_sane_and_honest_government_desc: "В условиях, когда коррупция и неэффективность подрывают доверие общества, правительство должно предпринять решительные шаги, чтобы вернуть честность в залы власти. Мы начнем крестовый поход, чтобы очистить правительство от нечестных чиновников, внедрить прозрачную практику и обеспечить подотчётность на всех уровнях."
AST_repay_our_entente_debts: "Чтить наши военные долги" 
AST_repay_our_entente_debts_desc: "Наши обязательства перед союзниками по Антанте выходят за пределы поля боя; это также финансовые узы, которые необходимо соблюдать. Уделяя первоочередное внимание погашению наших долгов, мы укрепляем [AST_Australasia_or_Australia]ую репутацию как надёжного и заслуживающего доверия партнера."
AST_break_the_protectionist_establishment: "Покончить с протекционистским режимом" 
AST_break_the_protectionist_establishment_desc: "Пришло время избавиться от удушающей протекционистской политики, которая держит [AST_Australasia_or_Australia]ую экономику в удушающих тисках. Эти устаревшие меры подавляют инновации, препятствуют росту и порождают неэффективность."
AST_move_to_dissolve_the_party_political_machine: "Распустить партийную политическую машину" 
AST_move_to_dissolve_the_party_political_machine_desc: "Укоренившиеся партийные политические машины, которые долгое время доминировали в [AST_Australasia_or_Australia]ой демократии, являются препятствием для подлинного прогресса и национального единства. Эти партии, движимые корыстными интересами и покровительством, подорвали саму ткань нашей нации. Мы предпримем решительные действия по демонтажу этих коррумпированных структур, чтобы все будущие представители выбирались за их патриотизм и преданность нации, а не за верность той или иной политической партии. "
AST_our_friends_in_the_white_army: "Авангард Белой армии" 
AST_our_friends_in_the_white_army_desc: "По мере роста угрозы со стороны синдикалистов нам необходимо укреплять связи с Белой армией - верной и дисциплинированной силой, которая доказала свою неоценимость в поддержании внутренней стабильности. Благодаря их непоколебимой поддержке мы обеспечим сдерживание буйных и установление порядка по всей стране."
AST_sound_the_alarm_across_the_entente: "Зов сирены к Антанте" 
AST_sound_the_alarm_across_the_entente_desc: "Ситуация в нашей стране стремительно ухудшается, и мы больше не можем позволить себе противостоять этому кризису в одиночку. Мы должны объявить тревогу по всей Антанте, призывая наших союзников осознать серьезность угрозы, с которой мы столкнулись. Координируя совместные действия, мы сможем выступить единым фронтом и дать отпор зарождающемуся единому фронту варварства против нас."
AST_victoria's_most_loyal_protectors: "Преданные защитники Виктории" 
AST_victoria's_most_loyal_protectors_desc: "В условиях нарастающих беспорядков Виктории повезло, что её надежно защищает Лига национальной безопасности Блейми. Эти верные защитники сыграли важнейшую роль в обеспечении безопасности сельских районов штата, подавляя любой намек на неповиновение красных и католиков. Правительство официально признает и поддерживает их усилия, гарантируя, что Виктория останется бастионом стабильности и порядка в эти неспокойные времена."
AST_new_south_wales_guard_dogs: "Гвардейские псы Нового Южного Уэльса" 
AST_new_south_wales_guard_dogs_desc: "Старая и Новая гвардия доказали, что они являются оплотом против восстания социалистов и профсоюзов в Новом Южном Уэльсе. Срыв Новой гвардией профсоюзных организаций в Сиднее и твердая власть Старой гвардии над бушем сыграли важную роль в предотвращении распространения хаоса на самый старый штат нашей страны."
AST_drag_the_nationalists_in_line: "Вербовка оставшихся аграриев-националистов" 
AST_drag_the_nationalists_in_line_desc: "Хотя многие члены Партии аграриев и националистов присоединились к усилиям по противостоянию социалистической угрозе, всё ещё есть те, кто из трусости или неприязни к нашим союзникам отказывается встать на нашу сторону. Этих либеральных слабаков необходимо привлечь в свои ряды, хотят они того или нет, ради самого существования нашей нации."
AST_australia's_most_loyal_men: "Преданность метрополии" 
AST_australia's_most_loyal_men_desc: "После ожесточенной и кровопролитной борьбы силы верности и порядка одержали победу над отъявленными негодяями и социалистическими псами, которые пытались разорвать нашу нацию на части. Вскоре из пепла конфликта восстанет единая, преданная не классовым противоречиям, а общему благу, более сильная и решительная, чем когда-либо прежде."
AST_purge_the_syndicalist_menace: "Ликвидация синдикализма" 
AST_purge_the_syndicalist_menace_desc: "Пришло время предпринять решительные действия, чтобы раз и навсегда очистить страну от красной угрозы. Мы будем искоренять подрывные элементы, где бы они ни скрывались, ликвидировать профсоюзы и другие синдикалистские организации, которые стремятся подорвать нашу экономику ради своей мелкой жадности. Дни терпимости к такому предательству прошли. Порядок будет восстановлен, и наша страна будет свободна от бедствий синдикализма."
AST_entrench_the_anglo_saxon_establishment: "Доминирование англосаксонского истеблишмента" 
AST_entrench_the_anglo_saxon_establishment_desc: "Правительство укрепит позиции англосаксонского истеблишмента, обеспечив его постоянное влияние и лидерство в формировании национальной политики и сохранении нашего культурного наследия. 5-я колонна Sinn Fein (Шинн Фейн), которая вместе с синдикалистами разрушила британскую цивилизацию, столкнется с подозрениями, которых она заслуживает."
AST_the_whites_decide_on_the_path: "Вернуть джинна в бутылку" 
AST_the_whites_decide_on_the_path_desc: "Страна снова стоит на грани хаоса, когда Белая армия, некогда символ решимости и дисциплины, теперь пытается захватить контроль над будущим страны. Местные ополченцы доминируют на городских улицах, а партизаны скрываются в кустах. Тем временем армия ANZAC под командованием Блэйми испытывает все больший дискомфорт от бесконтрольной власти этих военизированных формирований. В ответ на это Лига проведет через недавно сформированный национальный парламент законопроект о разоружении, цель которого - лишить эти военизированные формирования оружия. Однако, поскольку многие представители военизированных формирований находятся в их карманах или под угрозой, сделать это будет непросто."
AST_the_new_guard: "Восход новой гвардии" 
AST_the_new_guard_desc: "Под руководством Эрика Кэмпбелла Новая гвардия превратилась в грозную силу, способную изменить политический и социальный ландшафт страны. Воплощая радикальное корпоративистское видение, Новая гвардия поведёт нашу Родину по пути национального обновления, где старые способы управления будут отброшены в пользу более централизованного и решительного подхода. Это единственный путь вперёд - путь, который требует смелости и силы, чтобы восстановить порядок и величие нации."
AST_unionists_obey_your_masters: "Профсоюзы, подчиняйтесь своим хозяевам!" 
AST_unionists_obey_your_masters_desc: "В новом порядке роль рабочего класса должна тщательно регулироваться в интересах нации. Будут введены строгие правила, чтобы рабочие подчинялись требованиям национальных и деловых интересов, ставя во главу угла экономическое стимулирование, а не личные обиды. Хотя возможно некоторое сотрудничество с патриотическими профсоюзами, будет ясно, что интересы бизнеса будут доминировать в этом партнерстве."
AST_unite_all_loyal_citizens_irrespective_of_creed: "Сплотить рабов Христа" 
AST_unite_all_loyal_citizens_irrespective_of_creed_desc: "В эти неспокойные времена правительство должно подняться над старыми разногласиями и объединить всех лояльных граждан, независимо от их вероисповедания. Будь то католики или протестанты, ирландцы или британцы, те, кто доказал свою преданность нации, должны вместе противостоять пятым колоннам, которые стремятся использовать религиозные и этнические разногласия. Такие героические личности, как ирландский гусар Фрэнсис де Гроот, служат примером того, что преданность преодолевает такие различия. "
AST_spiritual_ideal_without_the_party_system: "Духовный идеал без партийной системы" 
AST_spiritual_ideal_without_the_party_system_desc: "Гниль парламентской политики ослабила душу нашей нации. На смену ей придет Новая гвардия, которая станет стержнем нации, обеспечивая сильное и решительное управление, сосредоточенное вокруг ясного лидера. Этот новый порядок обеспечит, чтобы дух нации больше не размывался политическими распрями, а был объединен единым и решительным видением будущего."
AST_legion_of_the_lost: "Легион потерянных" 
AST_legion_of_the_lost_desc: "Наша страна - это дом для легиона потерянных - мужчин и женщин, дрейфующих в море бесцельности, лишенных цели и направления. Это бездушные массы, блуждающие без дела, в которое можно верить. Правительство возьмет на себя обязанность разжечь огонь в этих ходячих трупах, предложив им национальную цель, которая выше их самих."
AST_indissoluble_association_of_capital_and_labour: "Союз капитала и труда" 
AST_indissoluble_association_of_capital_and_labour_desc: "Процветающая нация строится на сотрудничестве капитала и труда, каждый из которых играет свою роль в общей экономической машине. В то время как рабочий класс должен преклонять колено перед интересами бизнеса, те, кто проявляет себя как истинные патриоты, будут вознаграждены за свои усилия, поскольку они способствуют успеху нации."
AST_unity_of_political_industrial_cultural_and_moral_functions: "Едины в управлении, промышленности и морали" 
AST_unity_of_political_industrial_cultural_and_moral_functions_desc: "В новых условиях для нашей нации, все аспекты общества должны работать в гармонии, стремясь к единому национальному идеалу. Согласовывая функции, которые создают тело нации, мы создадим общество, в котором границы между управлением, экономикой и культурой будут размыты, и все они будут служить одной цели - национальной силе и единству."
AST_for_god_king_and_country: "За Бога, Короля и Родину" 
AST_for_god_king_and_country_desc: "Будучи авангардом империи в Азии, мы несём тяжёлое бремя, которое можно взять на себя, лишь подтвердив приверженность традиционным ценностям, которыми мы руководствовались на протяжении всей истории. Мы сплотим нацию вокруг принципов веры, монархии и патриотизма, добиваясь того, чтобы каждый гражданин осознал свой долг перед Богом, королем и страной."
AST_force_the_old_guard_into_the_light: "Выходя из мрака" 
AST_force_the_old_guard_into_the_light_desc: "Старая гвардия, наша головная организация, слишком долго действовала в тени, цепляясь за остатки ушедшей эпохи. Этих ископаемых, слишком боязливых, чтобы открыто принять новый порядок, нужно заставить выйти на свет. Они либо войдут в состав нашего движения, либо будут вычищены, чтобы остались только истинные хранители души нации."
AST_legitimize_the_pack_of_cards: "Легитимизация «Стаи карт»" 
AST_legitimize_the_pack_of_cards_desc: "«Стая карт», жёсткая секта в нашем военизированном формировании, представляет собой наиболее жестокие и бескомпромиссные элементы нашего движения. Вдохновленные Националистами Америки и боготворящие Клан, они вызывают у многих опасения, считая их слишком экстремальными, чтобы быть принятыми. Однако в наше время беспорядков их безжалостность - залог нашего успеха. Мы узаконим «Стаю карт», предоставив им власть в качестве местных силовиков, чтобы они могли действовать с авторитетом, необходимым для поддержания порядка и сохранения власти в наших руках."
AST_a_paramilitary_with_a_party: "Больше чем военные"
AST_a_paramilitary_with_a_party_desc: "Новая Гвардия выйдет за рамки простого военизированного формирования, создав бюрократические организации, соответствующие нашим политическим целям, чтобы узаконить наше присутствие в глазах общественности. Мы больше не будем восприниматься как дезорганизованный сброд; мы превратимся в настоящую форму управления, обладающую структурой и полномочиями, необходимыми для руководства страной."
AST_expand_the_auxiliary_group: "Расширить вспомогательную группу" 
AST_expand_the_auxiliary_group_desc: "В Новой Гвардии всегда преобладали мужчины, но чтобы по-настоящему укрепить нашу власть, мы должны заручиться поддержкой второго пола. Мы будем расширять и укреплять вспомогательные группы женщин, которые поддерживают нашу идею, уделяя особое внимание таким организациям, как Женская гильдия Империи, которые демонстрируют как патриотизм, так и способность соответствовать нашему видению классово-коллаборационистской экономики."
AST_a_crown_commonwealth_league_of_rights: "Лига прав для короны" 
AST_a_crown_commonwealth_league_of_rights_desc: "Правительство будет сотрудничать с недавно созданной Имперской лигой прав, основанной молодым радикалом Эриком Батлером. Его новаторские идеи, в том числе концепция социального кредита, переКликаются с общими ценностями британцев, стремящихся сохранить империю."
AST_a_new_road_for_australasia: "Новый путь" 
AST_a_new_road_for_australasia_desc: "Мы стоим на перекрестке истории, и мы выбрали путь, который приведет к экономической свободе и промышленной справедливости. Была введена новая корпоративная система, сметающая старую партийную систему, которая долгое время мешала нашему прогрессу. На её месте мы создали правительство, воплощающее душу империи, защищенное от всех угроз, как внутренних, так и внешних."

AST_the_country: "За Короля и Империю" 
AST_the_country_desc: "Мы известны под многими именами, но наша цель остаётся неизменной с момента основания - защищать эту великую нацию от всех угроз, как внешних, так и внутренних. Действуя в тайне, мы были молчаливыми [AST_Australasia_or_Australia]ими хранителями, направляя её в неспокойные времена. Теперь, когда мы восходим к власти, наш дозор должен принять новую форму. Наша тайная стража станет направляющей рукой нации, ведя нашу нацию с силой и решимостью, которые могут дать только истинные патриоты, находясь в тени."
AST_centralize_the_militias: "Централизация ополчения" 
AST_centralize_the_militias_desc: "Наши военизированные формирования, некогда разрозненные и автономные, теперь должны быть объединены под единым командованием. Времена, когда местные ячейки действовали независимо друг от друга, прошли; пришло время затянуть ошейник и подчинить все силы централизованному контролю. Эта реорганизация не только упорядочит наши операции, но и решит проблему неподчинения отколовшейся от Кэмпбелла группы, вернув их в русло нашей главной цели."
AST_expansion_into_the_cities: "Экспансия в города и внешние штаты" 
AST_expansion_into_the_cities_desc: "Хотя наша Гвардия берет своё начало в сельской местности Нового Южного Уэльса, теперь наше влияние должно распространиться далеко за его пределы. Наше присутствие в Сиднее и других городах, хотя и значительное, недостаточно для достижения наших целей. Мы будем создавать новые отделения по всей стране, от шумных городов до самых отдаленных штатов. Каждый новый член будет проходить строгий отбор, чтобы убедиться, что он воплощает в себе самые истинные идеалы патриотизма."
AST_a_nation_lead_by_the_most_loyal: "Истинно преданные" 
AST_a_nation_lead_by_the_most_loyal_desc: "Верхние эшелоны нашей Гвардии остаются окутанными тайной, даже для рядового состава. Хотя наш командующий раскрыл себя, процесс принятия решений лежит на небольшом, избранном комитете высокопоставленных солдат и патриотически настроенных граждан, чьи личности тщательно охраняются. Нацией будут руководить не карьерные политики или общественные деятели, а самые верные и преданные граждане."
AST_japanese_industrial_collaboration: "Англо-японское промышленное сотрудничество" 
AST_japanese_industrial_collaboration_desc: "Правительство будет стремиться к промышленному партнерству с Японией, признавая потенциальную выгоду от их технологических достижений и инвестиций. Используя связи в [AST.GetAdjective]-японском обществе дружбы, мы заключим взаимовыгодное соглашение, которое будет способствовать экономическому росту нашей страны. Это сотрудничество, построенное на фундаменте общих интересов, обеспечит технологическое преимущество, необходимое для обеспечения будущего процветания нашей страны, одновременно укрепляя связи с восходящей державой."
AST_a_return_to_sane_and_honorable_economics: "Пересмысление «разумной» и «честной» экономики" 
AST_a_return_to_sane_and_honorable_economics_desc: "Экономическая политика Лиги во многом повторяет нашу собственную, делая упор на фискальную ответственность и ортодоксальные экономические принципы. Однако их сторонники из совета предпринимателей стали конкурентами наших собственных финансовых сторонников. Чтобы экономика оставалась в надежных руках, мы проведем серию слияний и поглощений под руководством тех, кто разделяет наше видение стабильной и процветающей нации."
AST_a_proud_nativist_stance: "Отстаивая наше наследие" 
AST_a_proud_nativist_stance_desc: "Наше правительство будет отстаивать четкую национальную идентичность, гордую англо-нативистскую позицию, чтобы укрепить [AST_Australasia_or_Australia]ую идентичность, свободную от примесей. Мы будем подчеркивать важность сохранения англосаксонского наследия в нашей стране, ставя во главу угла интересы нашей патриотической элиты. При этом мы будем следить за тем, чтобы наша нация оставалась бастионом традиционных ценностей, противостоящим вторжению внешних культур."
AST_break_the_party_machine: "Незримые рычаги власти" 
AST_break_the_party_machine_desc: "Механизм Вестминстерской системы стал причиной её падения, а ямы разврата, в которые превратилось федеральное правительство в последние дни своего существования, - это национальный позор. На его месте мы создадим новую бюрократию, скрытую от посторонних глаз и управляемую только теми, кого назначит дисциплинированное и скрытное руководство нашей Гвардии."
AST_empower_the_australia-japan_society: "Новые возможности кооперации с Японией" 
AST_empower_the_australia-japan_society_desc: "Господство Джека Скотта и его товарищей-японофилов обеспечило им влиятельные позиции в нашем правительстве. Поскольку ведущий комитет «Старой гвардии» все больше отходит на второй план, мы нанесем последний удар, позволив Скотту взять на себя весь контроль. Под их руководством наша нация будет прокладывать новый путь, стоя бок о бок с Японией в качестве держав-близнецов в Азии."
AST_with_the_empire_now_and_forever: "С Империей - на века" 
AST_with_the_empire_now_and_forever_desc: "Хотя [AST_Australasia_or_Australia]о-Японское общество предлагает нам связи с региональной державой, их конечная цель - стратегическая перестройка - ошибочна. Наша истинная верность - Британской империи, фундаменту, на котором была построена наша нация. Мы подтвердим нашу поддержку Британии, гарантируя, что наша страна останется непоколебимым союзником перед лицом глобальных вызовов."
AST_sinn_fein's_5th_column: "Пятая колонна Шинн Фейн" 
AST_sinn_fein's_5th_column_desc: "Угрозу, исходящую от социалистическо-ирландско-католического сброда в пределах наших границ, нельзя игнорировать. Эти элементы, составляющие почти четверть [AST_Australasia_or_Australia]ого населения, яростно выступают против всего британского, и с ними необходимо бороться. Как и во время нашей первой стычки в 1918 году, когда мы разгромили лейбористско-католические митинги, мы снова предпримем решительные действия, чтобы подавить эту внутреннюю угрозу."
AST_a_strategic_realignment: "Комитет и его командир" 
AST_a_strategic_realignment_desc: "Истинная сила Старой гвардии заключается в Комитете - секретном исполнительном органе, состоящем из ключевых генералов, бывших военнослужащих и гражданских лиц, доказавших свою непоколебимую преданность. Этот Комитет, возглавляемый нашим Командующим, служит невидимым рулевым нации, направляя нашу страну через бурные моря. Подавляющее [AST.GetAdjective]ое большинство не знают о его существовании, видя лишь публичное лицо нашего движения. Однако именно этот комитет держит курс на правительство, направляя его в сторону от мелких разногласий и к будущему, определяемому силой и единством."
AST_breath_life_into_the_bush: "Программа переселения солдат" 
AST_breath_life_into_the_bush_desc: "Наше движение черпает свою силу в бывших военнослужащих, населяющих сельские бушленды. Чтобы ещё больше укрепить эту жизненно важную базу поддержки, мы пересмотрим и закрепим Схему расселения солдат, обеспечив благоприятные условия продажи земли и возможности для этих преданных граждан. Душа бушмена обретет новую мелодию, в которой будут звучать гордость, верность и преданность нации."
AST_one_goal_return: "Реинвестирование в изгнанную Британию" 
AST_one_goal_return_desc: "Нашим движением движет одна-единственная всеобъемлющая цель: возвращение Британии. Для этого мы направим наши ресурсы на дальнейшие инвестиции в военно-морскую мощь Антанты, укрепляя военную мощь, которая когда-то определяла силу Британии."
AST_a_mixed_civilian_and_military_governance: "Смешанное управление" 
AST_a_mixed_civilian_and_military_governance_desc: "Управление нашей нацией должно быть одновременно надежным и гибким, сочетающим в себе сильные стороны гражданского и военного руководства. На уровне штатов и советов мы создадим исполнительные органы, состоящие из местных бизнес-лидеров и военных, прошедших проверку и доказавших свою преданность интересам нации."
AST_liberal_economics_directed_to_national_independence: "Благочестивая свободная экономика"
AST_liberal_economics_directed_to_national_independence_desc: "Мы сохраняем приверженность принципам либерализма в экономической сфере, даже если мы отказались от него в политической. Организованный труд - это пережиток прошлого, унесенный ветрами прогресса. Двигаясь вперёд, в новое светлое будущее, [AST_Australasia_or_Australia]ое государство будет уверенно идти к экономической независимости, руководствуясь принципами либеральной экономики и движимая предпринимательским духом своего народа."
 
AST_all_for_australia_stays_the_course: "Непоколебимый курс" 
AST_all_for_australia_stays_the_course_desc: "Освободившись от амбиций ополченцев и властных военных, Лига наконец-то сможет начать строить демократию с нуля. Мы будем преследовать пять ключевых целей: создание единства целей, создание честной экономики, развитие сотрудничества между всеми классами и преодоление разрыва между городом и страной. "
AST_moralistic_economic_orthodoxy: "Моралистическая экономическая ортодоксия" 
AST_moralistic_economic_orthodoxy_desc: "Мы будем отстаивать экономические принципы, основанные на моральной честности, подчеркивая необходимость антикоррупционной программы, которая распространяется даже на тех владельцев крупного бизнеса, которые когда-то нас поддерживали. Исключений не будет, поскольку мы обеспечим соблюдение строгих этических стандартов во всех видах деятельности. В то же время мы будем продолжать дерегулировать рынки в соответствии с принятой экономической ортодоксией, соблюдая баланс между моральной ответственностью и экономической эффективностью."
AST_parliament_as_a_deliberative_council_of_state: "Парламент как совещательный совет"
AST_parliament_as_a_deliberative_council_of_state_desc: "Правительство превратит парламент в совещательный совет, в котором дебаты будут вестись с учётом национальных интересов, а не партийного соперничества. Кандидаты на выборах будут проходить проверку и утверждаться движением, чтобы народ могли представлять только те, кто соответствует нашему видению единства и цели. Расширив Лигу за счёт широкого спектра сторонников - от лейбористов, поддерживающих Лайонса, до националистов, таких как Эрик Кэмпбелл, - мы создадим парламент, который действительно будет служить нации."
AST_moderate_the_white_army: "Модернизация разбитой Белой армии" 
AST_moderate_the_white_army_desc: "В Белой армии были настоящие патриоты, но многие из них свернули на опасный и радикальный путь, угрожающий нашей демократии. Их попытки демонтировать правительство и создать собственные вотчины были пресечены путём стратегического разоружения. В новой, умеренной форме эти бывшие военизированные формирования можно перенаправить на национальную службу, либо интегрировав их в ветеранские организации, либо направив их энергию на конструктивные роли в армии."
AST_an_open_door_to_investment: "Открытые двери для инвестиций" 
AST_an_open_door_to_investment_desc: "Правительство создаст условия, весьма привлекательные для инвесторов, путём демонтажа существующих тарифных барьеров и развития свободной торговли. Наша приверженность либерализму позволит преодолеть старый протекционистский удушающий контроль Национальной партии над торговлей, освободив рыночный [AST_Australasia_or_Australia]ий потенциал на благо всех."
AST_westminster_democracy_without_parties: "Внепартийная западная демократия" 
AST_westminster_democracy_without_parties_desc: "Новая демократическая система будет построена по образцу Вестминстерской парламентской системы, но без разделительного влияния политических партий. Устранив разлагающее влияние партийных боссов и карьерных политиков, мы обеспечим, чтобы выборные должностные лица действительно представляли свои регионы и работали на благо всей страны."
AST_free_debates_and_votes: "Свобода за пределами политической арены" 
AST_free_debates_and_votes_desc: "Тяжёлое бремя политики требует строгого контроля, чтобы предотвратить высокомерие и декаданс, которые привели нацию к краху в прошлом. Однако мы признаём важность сохранения индивидуальных свобод для рядовых граждан, чтобы они не тосковали по ущербной демократии прошлого."
AST_bring_stability_to_democracy: "Политическая сила голоса ветеранов" 
AST_bring_stability_to_democracy_desc: "Наше движение родилось из национальных клубов RSL и Service Clubs, которые выстояли перед лицом национального краха. Мы обязаны своим происхождением тем, кто сражался за [AST_Australasia_or_Australia]ую свободу, и мы никогда не забудем о жертвах, которые они принесли. Двигаясь вперёд, мы будем следить за тем, чтобы голоса ветеранов были услышаны и уважаемы, чтобы их вклад не был заслонен политиками, которых они когда-то защищали."
AST_our_voice_on_2gb_radio: "Наш призыв на радио 2GB" 
AST_our_voice_on_2gb_radio_desc: "Движение будет использовать контроль брата Гордона Беннета над радиостанцией 2GB в качестве мощной платформы для донесения нашего послания до общественности. Хотя интерес брата Беннета к теософии может показаться кому-то эксцентричным, влияние, которым он обладает, неоценимо в формировании общественного мнения и укреплении нашего лидерства"
AST_attract_moderate_laborites: "Привлечь умеренных лейбористов" 
AST_attract_moderate_laborites_desc: "Умеренные лейбористы, которые согласны с видением Лайонса, будут приняты в наше движение. Эти люди представляют собой мимолетный момент надежды для нации, когда лейбористы бросили своё социалистическое дело за единую нацию без классов, только для того, чтобы отбросить его. Протянув руку помощи рабочему классу и приняв лейбористов, отвергающих кейнсианскую лживость, мы позволим им участвовать в политической жизни."
AST_bennet_and_his_military_connections: "Беннет и его военные связи" 
AST_bennet_and_his_military_connections_desc: "Обширные военные связи Альфреда Беннета укрепят нашу национальную оборону и улучшат стратегическое планирование. В то время как Блэйми занимается военизированной деятельностью в Виктории, лидерство Беннета продемонстрирует инициативу, внеся значительный вклад в развитие наших вооружённых сил."
AST_theosophical_connections: "Теософские связи" 
AST_theosophical_connections_desc: "Несмотря на то, что многие члены движения являются стойкими протестантами, отвергающими оккультизм, теософские общества разрослись как сорняки по всему движению. Лояльность и преданность этих последователей слишком ценны, чтобы их игнорировать, и, сотрудничая с ними, мы сможем задействовать мощную и преданную базу поддержки. Этот альянс, пусть и нетрадиционный, ещё больше укрепит наше влияние и охват нации."
AST_break_the_rural_and_urban_divide: "Мост между городом и деревней" 
AST_break_the_rural_and_urban_divide_desc: "Будучи тесно связанным с сельскохозяйственными центрами, такими как Новая Англия и Риверин, правительство решит проблему долгого неравенства между сельскими и городскими районами. Пересмотрев границы избирательных округов таким образом, чтобы они отражали истинные интересы нации, мы обеспечим, чтобы голоса сельских и городских жителей были услышаны и представлены. "
AST_a_people_marching_lockstep_for_australasia: "Гордо марширующие в новую Эпоху" 
AST_a_people_marching_lockstep_for_australasia_desc: "Благодаря всеобъемлющим реформам мы перестроили демократию с нуля, создав систему, в которой над представительством больше не довлеют партийные боссы и разделительная риторика. Теперь наши кандидаты демонстрируют неустанную преданность нации, руководствуясь единым видением [AST_Australasia_or_Australia]ого будущего. Осталось только объявить новые выборы, на которых народ выберет тех, кто поведёт в будущее обновленную и омоложенную нацию нашего движения."

AST_blameys_boys_take_the_stage: "Стальная хватка Блэйми" 
AST_blameys_boys_take_the_stage_desc: "Томас Блэйми, верный протеже генерала Бидвуда, теперь занимает видное место. Воспоминание о золотом веке армии с 24 по 28 год, когда Бидвуд спас нашу страну и Новую Зеландию от грани социализма, Блэйми стоит у руля. Его люди - больше, чем просто солдаты, они - хранители национальной судьбы, готовые защитить нашу нацию от любых внутренних и внешних угроз, исходящих как от армии ANZAC, так и от Викторианской лиги национальной обороны."
AST_break_the_civilian_organizations: "Поглотить гражданские ополчения" 
AST_break_the_civilian_organizations_desc: "Некогда полезные гражданские военизированные формирования, ныне неуправляемые и разрушительные, изжили свою полезность. Чтобы обеспечить будущее страны, мы должны ликвидировать эти группы, пока они не подорвали саму ткань нашего общества."
AST_martial_order__enforced_in_every_home: "Военный порядок в каждом доме" 
AST_martial_order__enforced_in_every_home_desc: "Наступает новая эра дисциплины, когда правительство вводит военный порядок в каждом доме. Больше не будет терпеться расхлябанность и непослушание; каждый гражданин будет придерживаться строгих правил национальной службы. Рацион, призыв и непоколебимое повиновение станут нормой, так как государство проявит свою железную волю, чтобы обеспечить выживание и процветание нации."
AST_no_tolerance_for_cowards: "Нет терпимости к трусости демократов" 
AST_no_tolerance_for_cowards_desc: "Время снисходительности прошло. Хунта подавит любые остатки демократической слабости, которая когда-то позволяла процветать подрывным элементам. Лига, как и любое другое гражданское движение, погрязла в коррупции и склоках, съев свой собственный хвост, и их трусость была наказана. Самой большой ошибкой Бидвуда было то, что он слишком рано ушел в отставку; мы не повторим его ошибку."
AST_a_blind_eye_to_certain_social_ills: "Слепой взгляд на социальные болезни" 
AST_a_blind_eye_to_certain_social_ills_desc: "В интересах поддержания порядка и морального духа правительство закрывает глаза на некоторые социальные пороки, как это делал Блэйми в бытность свою начальником полиции Виктории. Пьянство, порок и другие неблаговидные поступки будут терпимы - до тех пор, пока они остаются незаметными и платят взносы нужным партиям."
AST_break_catholic_disobedience: "Прервать красно-католическое неповиновение" 
AST_break_catholic_disobedience_desc: "Угроза неповиновения со стороны католиков, особенно тех, кто питает социалистические симпатии, будет встречена с решительной силой. Правительство уничтожит монахинь, прячущих оружие, ирландских юнионистов, замышляющих мятеж, и любые другие группировки, которые осмелятся бросить вызов нашему правлению."
AST_a_modernized_police: "Современная полиция" 
AST_a_modernized_police_desc: "Чтобы поддерживать закон и порядок в эту новую эпоху, правительство модернизирует полицию, оснащая её новейшими средствами и обучая. Опираясь на успешную модель, созданную в Виктории, мы оснастим полицейские силы по всей стране военной техникой, чтобы они могли подавить любое сопротивление с «беспощадной эффективностью»."
AST_styled_as_the_successor_to_monash: "Преемник Бидвуда" 
AST_styled_as_the_successor_to_monash_desc: "Блэйми, новый спаситель нации, будет назван законным преемником Бидвуда. Как Бидвуд спас нашу нацию от красной диктатуры, так и Блэйми избавил нацию от хаоса. Будут воздвигнуты статуи, переходная хунта будет прославляться, укрепляя железную хватку Блэйми как не только необходимую, но и справедливую в глазах общественности."
AST_a_nation_of_national_service: "Власть национального служения" 
AST_a_nation_of_national_service_desc: "Мы станем нацией, где каждый гражданин призван служить. Национальная служба будет не просто обязанностью - она станет основой нашего общества, прививая преданность и дисциплину следующему поколению. Пока социалисты и лейбористы будут спорить о своем богатстве, мы объединим народ под общим делом, обеспечив, чтобы каждый гражданин вносил свой вклад в оборону и развитие страны."
AST_no_tolerance_for_unionism: "Вырвать шип юнионизма" 
AST_no_tolerance_for_unionism_desc: "Профсоюзное движение, некогда бывшее мощной силой в [AST.GetAdjective]ом обществе, будет раздавлено под сапогом хунты. Рабочие движения, которые осмелятся нарушить производительность труда в стране, будут встречены военной силой, а их лидеры занесены в черный список и изгнаны из страны, которую они пытались развратить. Никаких компромиссов, никаких переговоров - только непреклонное исполнение государственной власти для обеспечения стабильности и прогресса."
AST_friendship_with_our_nation's_jewish_community: "Застолье с промышленниками" 
AST_friendship_with_our_nation's_jewish_community_desc: "Глубокие связи Блэйми с элитой страны, включая промышленников и бывших политиков, будут использованы для укрепления контроля правительства над экономикой. Ухаживая за влиятельными бизнесменами, мы привлечем их в свои ряды, обеспечив их лояльность режиму."
AST_3uz_as_our_national_voice: "Страж 3uz" 
AST_3uz_as_our_national_voice_desc: "Блэйми будет использовать радиостанцию 3UZ под псевдонимом «Страж» как мощный инструмент для донесения национальной политики и директив. Благодаря тщательно продуманным передачам Блэйми закрепит свою роль защитника нации, уверенной рукой проводя нашу нацию через неспокойные времена."
AST_expand_the_militia: "Дисциплинировать внутреннюю гвардию" 
AST_expand_the_militia_desc: "Добровольческий корпус обороны и Гражданские военные силы будут реструктурированы и расширены до грозной военизированной организации. Хотя их основной задачей остаётся национальная оборона, они будут обучены и оснащены для реагирования и на международные угрозы."
AST_an_iron_grip_on_the_economy: "Экономические нужды Имперских сил" 
AST_an_iron_grip_on_the_economy_desc: "Экономика будет взята под строгий контроль, а военный надзор обеспечит направление всех ресурсов на национальную оборону и стабильность. Роскошь и свобода будут принесены в жертву прочной, ориентированной на оборону экономике, где потребности военных диктуют направление экономической политики."
AST_the_great_imperial_force: "Мощь империи" 
AST_the_great_imperial_force_desc: "Австралазия была восстановлена как грозная имперская сила, стоящая на вершине Британской империи. Благодаря жестким реформам и военной экспансии нация стала единой и дисциплинированной державой, готовой сражаться за интересы империи. Дни классовых распрей и внутренних разногласий прошли - Австралазия теперь бастион имперской мощи, её народ марширует в едином строю, защищая Королевство и его ценности."

AST_the_socialist_labor_party_wins_in_upset: "Красный рассвет"
AST_the_socialist_labor_party_wins_in_upset_desc: "В результате исторического и неожиданного поворота событий Социалистическая рабочая партия одержала грандиозную победу на выборах. Однако впереди нас ждут трудности, поскольку мы идем по коварным водам преобразования нашего общества, руководствуясь волей людей, которые доверили нам возглавить эту эволюцию."
AST_rip_apart_the_betrayal_of_the_lyons_plan: "Вскрыть предательство плана Лайонса"
AST_rip_apart_the_betrayal_of_the_lyons_plan_desc: "План Лайонса - политика, предавшая рабочий класс и приведшая к краху лейбористского движения, - должен быть ликвидирован без промедления. Наша нация заслуживает экономической стратегии, в которой приоритет отдается нуждам многих, а не немногих, и так называемый «план Джока» обещает именно это. Этот новый план выведет нашу страну из экономической трясины с помощью социализма, обеспечив процветание для всех, а не только для привилегированной элиты, нажившейся на неудачах Лайонса."
AST_uphold_the_socialist_objective: "Верность делу социализма"
AST_uphold_the_socialist_objective_desc: "[AST.GetAdjective]ая Лейбористская партия долгое время флиртовала с понятием социализма, но теперь мы с гордостью и без обиняков заявляем о своей приверженности социалистической цели. Конституция нашей партии отражает это, четко заявляя, что наша партия выступает за демократическую социализацию промышленности, производства, распределения и обмена."
AST_mobilize_the_actu_and_iww_in_concert: "Совместная мобилизация ACTU и IWW"
AST_mobilize_the_actu_and_iww_in_concert_desc: "[AST.GetAdjective]ий совет профсоюзов и «Индустриальные рабочие мира» часто враждовали, но пришло время объединить эти мощные силы. Вместе они образуют нерушимый фронт в борьбе за права трудящихся, разрывая цепи деспотичных законов, принятых в эпоху Хьюза и Бидвуда."
AST_repudiate_the_empires_interference: "Отвергнуть метрополию"
AST_repudiate_the_empires_interference_desc: "Попытки Британской империи вмешиваться в дела нашей страны достигли невыносимого уровня. Их страх перед нашим социалистическим правительством подталкивает их как к тайным, так и к открытым актам вмешательства, направленным на дестабилизацию нашего прогресса. Мы больше не будем терпеть это вторжение; пришло время очистить нашу нацию от этих иностранных агентов и их пособников, обеспечив наш суверенитет и стабильность нашего социалистического государства."
AST_a_front_against_politicised_capital: "Фронт против капитала"
AST_a_front_against_politicised_capital_desc: "Влияние капитала на нашу политическую систему уже слишком долгое время наносит ущерб демократии. С помощью масштабных законодательных реформ мы лишим бизнесменов возможности манипулировать нашим правительством через своё финансовое влияние."
AST_utilize_jocks_founding_rights_to_the_actu_and_cpa: "Задействовать права Джока"
AST_utilize_jocks_founding_rights_to_the_actu_and_cpa_desc: "Джок был ключевой фигурой в создании [AST.GetAdjective]ого Совета профсоюзов и [AST_Australasia_or_Australia]ой Коммунистической партии. Хотя эти организации выросли за пределы одного человека, влияние Джока в них остаётся сильным. Используя его связи и авторитет, мы сможем создать единый революционный блок, который объединит левых под одним знаменем, обеспечив нашей социалистической революции силу и солидарность для успеха."
AST_root_out_the_white_army_guerillas: "Искоренить партизан белой армии"
AST_root_out_the_white_army_guerillas_desc: "Реакционные силы Белой армии продолжают представлять серьезную угрозу для нашей социалистической революции. Эти партизаны, окопавшиеся в сельских и отдаленных районах, стремятся подорвать наш прогресс и распространить террор среди рабочего класса."
AST_rally_the_labor_party_to_our_cause: "Привлечь Лейбористов к нашему делу"
AST_rally_the_labor_party_to_our_cause_desc: "Лейбористская партия стоит на перепутье, перед выбором: принять социалистические идеалы или потерять актуальность. Многие члены партии уже прозрели и присоединились к нашему делу, осознав, что подлинный прогресс невозможен без приверженности социализму. Теперь мы должны сплотить под своим знаменем остальных членов партии, показав им, что будущее за солидарностью с рабочим классом, а не за неудачными компромиссами прошлого."
AST_awaken_the_red_north: "Пробуждение Красного Севера"
AST_awaken_the_red_north_desc: "Квинсленд, прозванный «Красным Севером», долгое время был оплотом лейбористских и, в меньшей степени, коммунистических идеалов. В отличие от других штатов, он остаётся относительно свободным от контрреволюционных движений, что делает его бастионом стабильности в эти неспокойные времена. Мы воспользуемся этой стабильностью, используя Квинсленд в качестве плацдарма для нашего единого фронта."
AST_prop_up_stephensons_intellectuals: "Поддержка интеллектуалов Стивенсона"
AST_prop_up_stephensons_intellectuals_desc: "Движение Австралазия «превыше всего» и Движение «Jindyworobak», возглавляемые такими деятелями, как Стивенсон, захватили воображение общественности своими попытками переосмыслить нашу национальную идентичность. Хотя их приверженность социализму может быть сомнительной, их культурное влияние неоспоримо, и, продвигая их работу, мы можем превратить эти движения в мощные инструменты."
AST_post-war_socialized_reconstruction: "Послевоенная социализированная реконструкция"
AST_post-war_socialized_reconstruction_desc: "Война закончилась, но битва за [AST_Australasia_or_Australia]ое будущее только началась. Старые институты, запятнанные буржуазным влиянием, будут демонтированы, и на их месте возникнет истинно красная нация, где средства производства будут принадлежать народу, а плоды нашего труда будут делиться между всеми."
AST_end_the_remnants_of_bourgeois_power: "Остатки буржуазной власти"
AST_end_the_remnants_of_bourgeois_power_desc: "Буржуазная власть существует в стране в большом количестве, и пока революция ещё только начинается, нам нужно сделать так, чтобы она не представляла угрозы. Чтобы утихомирить их, будет использовано сочетание сделок и создание новой системы арбитража, которая позволит им иметь некоторое представительство в промышленных спорах."
AST_first_congress_of_australian_socialism: "I Индустриальный Конгресс"
AST_first_congress_of_australian_socialism_desc: "Первый индустриальный конгресс [AST.GetAdjective]ого социализма - это историческое событие, на котором собрались представители всего социалистического спектра, чтобы наметить курс на будущее нашей страны. Проходящий в торговом зале страны, этот конгресс станет форумом для дебатов, на котором будут решаться детали нового социалистического государства, создаваемого Объединенным фронтом."
AST_the_defenders_of_a_new_socialist_democracy: "Строители истинной свободы"
AST_the_defenders_of_a_new_socialist_democracy_desc: "Наша новая социалистическая демократия основана на принципах равенства, представительства и коллективной силы. В центре этого движения стоит Социалистическая рабочая партия, поддерживаемая широкой коалицией социалистических фракций. Вместе мы являемся защитниками этого нового порядка, приверженными идее демократии, Объединённой с социализмом, и поэтому будут приняты дальнейшие меры по расширению демократического представительства."
AST_widen_the_peoples_newspaper_readership: "Выпуск «Народных» газет"
AST_widen_the_peoples_newspaper_readership_desc: "После революции появилось множество социалистических голосов, каждый из которых борется за внимание масс. Чтобы послание нашей партии было услышано над этой какофонией, мы должны расширить охват «Народа», нашей официальной газеты, а также выровнять профсоюзные газеты. Мы также будем поддерживать «Морской рабочий» WWF, «Прямое действие» IWW и «[AST.GetAdjective]ий Рабочий» AWU."
AST_support_the_atf_and_the_atu: "Поддержка ATF и ATU"
AST_support_the_atf_and_the_atu_desc: "Благодаря тесному сотрудничеству с [AST.GetAdjective]ой Федерацией учителей и [AST.GetAdjective]им Профсоюзом учителей мы сможем выявить и решить сисТёмные проблемы, стоящие перед нашей системой образования. Несмотря на скандальную историю, в которой ATF когда-то считался «профсоюзом боссов», в котором доминировали директора школ, и который был возрожден после проникновения коммунистов, оба профсоюза сегодня являются столпами реформы образования."
AST_further_advance_gender_equality: "Взгляд на гендерное равенство"
AST_further_advance_gender_equality_desc: "Избрание правительства Джока ознаменовало значительный прорыв в области гендерного равенства, примером чего стало избрание Вайолет Уилкинс, первой женщины в парламенте и одного из главных профсоюзных деятелей IWW. Хотя реакционные настроения всё ещё сохраняются, прилив феминистских мыслителей в последние годы поднял феминистскую борьбу на новую высоту, активно поддерживая и объединяя женщин-рабочих в профсоюзы."
AST_build_a_rural_support_base: "Сельский рабочий класс"
AST_build_a_rural_support_base_desc: "Слишком долго сельский рабочий класс находился в подчинении у скотоводов, которые сопротивляются любым попыткам организовать тех, кто трудится на их землях. Мы твердо убеждены, что если сборщику фруктов не платят справедливо, то фрукты следует оставить гнить. Мы возглавим массовую организацию сельской рабочей силы, объединившись против эксплуатирующих их властей."

AST_the_industrial_workers_of_the_world_arrives: "Обуздатели новой Эры"
AST_the_industrial_workers_of_the_world_arrives_desc: "Индустриальные рабочие мира, которых когда-то боялись уничтожить во время жестоких репрессий Хьюза и Бидвуда, теперь стали сильнее, чем когда-либо. Будучи доминирующей фракцией в Социалистической рабочей партии, IWW выведет свой американский синдикализм на передний план [AST.GetAdjective]ой политики, объединив труд под знаменем одного большого профсоюза."
AST_expand_the_intellectual_iww_clubs_: "Интеллектуальные клубы IWW"
AST_expand_the_intellectual_iww_clubs__desc: "Клубы IWW, бывшие когда-то небольшими анклавами, где рабочие могли поразмышлять о своей повседневной борьбе, превратились в жизненно важные центры социалистической мысли. Признавая, что истинные рабочие движения рождаются из классовой борьбы, эти клубы будут расширены, чтобы охватить более широкие слои общества, приглашая рабочих из всех слоев общества."
AST_expand_the_direct_action_campaigns: "Опора на стратегию прямого действия"
AST_expand_the_direct_action_campaigns_desc: "«Прямое действие» - это не просто название нашей газеты, это жизненная сила нашего движения. Расширяя возможности местных, децентрализованных действий, мы гарантируем, что борьба каждого рабочего будет встречена солидарно, и что борьба за социализм будет продолжаться на всех фронтах, не оставляя позади ни одного рабочего."
AST_immortalize_the_sydney_six: "Увековечить Сиднейскую двенадцатку"
AST_immortalize_the_sydney_six_desc: "Сиднейские двенадцать, которые сыграли ключевую роль в продвижении социалистического дела, прежде чем были заключены в тюрьму безжалостным крысой Билли Хьюзом, стали легендарными фигурами в истории нашего движения. Увековечивая их наследие, мы создаем мощную мифологию вокруг «маленьких людей», чьи жертвы заложили основу нашей нации."
AST_communes_industrial_unionism_and_devolved_workplaces: "Коммуны и рабочие зоны"
AST_communes_industrial_unionism_and_devolved_workplaces_desc: " Создавая децентрализованные рабочие места и передавая полномочия от национального промышленного конгресса местным районам. Эта система контроля и участия рабочих искоренит отчуждение труда, гарантируя, что те, кто строит эту нацию, сами определяют её будущее."
AST_the_de_leonist_center_holds: "Де Леонистский центр держит позиции"
AST_the_de_leonist_center_holds_desc: "Фракция де Леонистов в SLP, убежденные сторонники социалистического промышленного профсоюза, сохраняет своё влияние. Их видение профсоюзной утопии под руководством партии становится реальностью, направляя нашу нацию к гармоничному и справедливому обществу, где права трудящихся имеют первостепенное значение."
AST_build_an_all-industrial_congress: "Укрепить всепромышленный конгресс"
AST_build_an_all-industrial_congress_desc: "Наша страна управляется всепромышленным конгрессом, в котором рабочие избирают представителей, отстаивающих их интересы на местном и национальном уровнях. Несмотря на то, что эта система представительства находится в зачаточном состоянии, она жизненно важна для нашей демократии. Развивая наше видение в соответствии с недостатками, которые мы видим, например, расширяя право на отзыв, мы будем укреплять связь между гражданами и их правительством."
AST_the_strength_of_the_trades_hall_reds: "Сила красных из Трэйдс-холла"
AST_the_strength_of_the_trades_hall_reds_desc: "Трэйдс-холл, бывший когда-то эпицентром профсоюзной активности, теперь стал сердцем нашей социалистической демократии. Красные из Трэйдс-Холла», фракция Джока, которая когда-то захватила контроль над этими святыми залами, теперь незаменимы, их лидерство и организаторские способности имеют решающее значение для дальнейшего успеха нашей демократии."
AST_a_national_cooperative_commonwealth: "Национальное кооперативное содружество"
AST_a_national_cooperative_commonwealth_desc: "Концепция Кооперативного содружества предполагает создание национальной системы отраслей, работающих в гармонии друг с другом, с ресурсами, находящимися в коллективном владении и управлении для общего блага. Развивая связи между фермерами, рабочими и шахтерами, находящимися на огромных расстояниях, мы создадим единое целое для их общего блага."
AST_the_party_to_bind_the_unions: "Те кто сплотит профсоюзы"
AST_the_party_to_bind_the_unions_desc: "SLP служит важнейшим связующим звеном между рабочими фракциями, выступая посредником между социал-капиталистами и синдикалистами из ACTU и IWW. Будучи арбитром в спорах и защитником национальных интересов, партия несет ответственность за поддержание перспективы на высоком уровне по вопросам, стоящим перед нашей страной."
AST_further_the_one_big_union_policy: "Политика «одного большого профсоюза»"
AST_further_the_one_big_union_policy_desc: "Политика объединения всех работников под началом одного большого профсоюза будет проводиться с новой силой. Хотя ACTU нельзя принуждать к консолидации, правительство будет оказывать существенную поддержку профсоюзам, преодолевающим отраслевые границы, что позволит им лучше представлять интересы своих членов и управлять ими."
AST_towards_the_abolition_of_the_wage_system: "Путь к отмене системы оплаты труда" 
AST_towards_the_abolition_of_the_wage_system_desc: "В условиях ослабления старых капиталистических структур мы стоим на пороге экономической революции. Система оплаты труда, долгое время служившая инструментом эксплуатации, будет демонтирована в небольших экспериментальных сообществах, а на смену ей придет система трудовых ваучеров и перераспределение богатства на основе общин. Эти эксперименты послужат основой общества, в котором труд будет вознаграждаться по вкладу, а не просто за выживание."
AST_canonize_american_style_socialism: "Канонизировать американский социализм"
AST_canonize_american_style_socialism_desc: "Идеалы американского социализма с его смелой пропагандой профсоюзного движения и прямого действия станут основой развивающейся социалистической системы Австралии. Такие деятели, как Юджин В. Дебс, Даниэль Де Леон и Уильям «Большой Билл» Хейвуд, будут почитаться как архитекторы нашего нового общества, а их учения станут краеугольным камнем нашей образовательной и политической систем."
AST_left_actu_blazes_a_new_course: "ACTU прокладывает новый курс"
AST_left_actu_blazes_a_new_course_desc: "Воинственная фракция Австралийского совета профсоюзов взяла в свои руки штурвал, направляя нацию в будущее радикальных реформ. Вдохновленное синдикалистскими движениями Англии, новое руководство стремится к демонтажу устаревших структур и наделению рабочих беспрецедентным контролем над своими отраслями."
AST_right_actu_keeps_our_roots: "Умеренное крыло ACTU хранит свои истоки"
AST_right_actu_keeps_our_roots_desc: "В отличие от боевиков, умеренное крыло ACTU сохраняет приверженность принципам, которыми издавна руководствовалось рабочее движение. Подчеркивая постепенный прогресс и стабильность, эта фракция выступает за постепенный прогресс в области рабочего контроля и социального капитализма. Оставаясь верными корням движения, они стремятся уравновесить чаяния рабочего класса с практическими задачами управления, гарантируя, что путь нашей страны к социализму останется стабильным и устойчивым."
AST_adopt_english_style_syndicalism: "Принять английский синдикализм"
AST_adopt_english_style_syndicalism_desc: "Английский синдикализм с его акцентом на прямое действие и автономию рабочих предлагает убедительный план [AST_Australasia_or_Australia]ого социалистического будущего. Принимая эту модель, мы присоединяемся к традиции расширения прав и возможностей низов и коллективного управления."
AST_unionise_industries_yesterday: "Организуйтесь в профсоюзы уже вчера"
AST_unionise_industries_yesterday_desc: "Время не терпит отлагательств, и призыв к объединению в профсоюзы не может ждать. По всей стране будут предприняты усилия по организации рабочих в собственные автономные профсоюзы в рамках большой федерации. Такое быстрое расширение представительства профсоюзов обеспечит каждому работнику право голоса, создав мощную и единую рабочую силу, способную определять будущее страны."
AST_workers_rights_and_worker_control: "Права трудящихся и контроль над ними"
AST_workers_rights_and_worker_control_desc: "Истинная демократия начинается на рабочем месте, где работники теперь будут иметь возможность влиять на то, как управляются их предприятия. Благодаря созданию местных делегатов рабочие будут вести конструктивный диалог с руководством, добиваясь того, чтобы принимаемые решения отражали потребности и интересы трудового коллектива. Такой подход к сотрудничеству не только повысит эффективность работы, но и заложит основу для более справедливого и демократического общества."
AST_restrict_immigration_without_white_australia: "Ограничение иммиграции"
AST_restrict_immigration_without_white_australia_desc: "Хотя многие члены ACTU согласны с SLP в том, что [AST_Australasia_or_Australia]ая Белая политика является оскорбительной и должна быть отменена, опасения по поводу влияния неограниченной иммиграции на рынок труда остаются. Чтобы защитить ценность [AST.GetAdjective]ого труда, будут введены новые иммиграционные ограничения, тщательно разработанные для предотвращения эксплуатации и обеспечения того, чтобы рабочий класс страны не был подорван иностранной подрывной деятельностью."
AST_establish_the_fcaatsi: "Учреждение FCAATSI"
AST_establish_the_fcaatsi_desc: "Исторический шаг - создание Федерального совета по улучшению положения аборигенов и жителей островов Торресова пролива, который даст единый голос коренным общинам страны. Руководимый членами профсоюзов из числа коренного населения, FCAATSI будет неустанно работать над устранением давней несправедливости, с которой сталкиваются аборигены и жители островов Торресова пролива."
AST_federated_union_autonomy: "Сохранить автономию федерации"
AST_federated_union_autonomy_desc: "Сила рабочего движения заключается в его разнообразии, в том, что профсоюзы способны реагировать на уникальные потребности своих членов. Сохраняя автономию отдельных профсоюзов в рамках федеративной структуры, мы обеспечиваем уважение местных реалий и адаптивность всего движения."
AST_utilize_groups_against_infiltration: "Задействие сект против инфильтрации"
AST_utilize_groups_against_infiltration_desc: "В сложном ландшафте [AST.GetAdjective]ой трудовой политики Груперы - секта, возглавляемая Б.А. Сантамарией, - представляют собой уникальную проблему и возможность. Хотя их антисоциалистическая позиция может показаться противоречащей более широкому движению, ими можно манипулировать, чтобы они служили интересам сложившегося руководства ACTU. Используя их в качестве невольных союзников, мы можем противодействовать влиянию более радикальных элементов, но при этом держать этих крыс под своим контролем"
AST_union_led_command_economy: "Профсоюзная командная экономика"
AST_union_led_command_economy_desc: "С профсоюзами у руля наша страна перейдёт к командной экономике, где нужды рабочих будут главной заботой. Каждая отрасль будет управляться соответствующим профсоюзом, хотя и под надзором общего органа, обеспечивающего соответствие экономического планирования и принятия решений интересам тех, кто производит богатство страны."
AST_end_australias_weakest_union: "Покончить с самым слабым профсоюзом"
AST_end_australias_weakest_union_desc: "[AST.GetAdjective]ий Профсоюз рабочих давно стал символом провала в рабочем движении, его руководство больше заботится о личной выгоде, чем о нуждах своих членов. Распустив эту неэффективную организацию, мы сможем избавить движение от самого слабого звена и перенаправить ресурсы в профсоюзы, которые действительно представляют рабочий класс."
AST_affiliate_the_awu: "Аффилировать AWU"
AST_affiliate_the_awu_desc: "Несмотря на многочисленные недостатки, [AST.GetAdjective]ий Профсоюз рабочих всё ещё имеет потенциал как часть широкого рабочего движения. Объединив AWU с более сильными профсоюзами, мы сможем привлечь его членов в свои ряды и начать процесс реформирования организации изнутри. Благодаря солидарности и координации мы вернём AWU к его первоначальной цели: представлять и защищать права [AST_Australasia_or_Australia]их рабочих."
AST_arbitrational_courts_protect_union_control: "Контроль профсоюза через арбитраж"
AST_arbitrational_courts_protect_union_control_desc: "Чтобы сохранить завоевания рабочего движения при продолжающемся капитализме, будут расширены арбитражные суды для урегулирования споров и защиты профсоюзного контроля над рабочими местами. Эти суды обеспечат справедливое разрешение трудовых конфликтов, соблюдая принципы представительства интересов работников и уважая право на частную собственность."

AST_the_cpa_takes_control: "Оплот коммунизма"
AST_the_cpa_takes_control_desc: "[AST_Australasia_or_Australia]ая Коммунистическая партия захватила бразды правления, решив переделать нацию по образу и подобию Ленина и Маркса. С железной решимостью CPA приступает к демонтажу укоренившихся капиталистических структур, долгое время угнетавших рабочий класс, национализации ключевых отраслей промышленности и перераспределению земли в пользу тех, кто на ней трудится."
AST_lenin_walks_around_the_world: "Ленин шагает по миру"
AST_lenin_walks_around_the_world_desc: "Воплощая революционный дух Ленина, [AST.GetAdjective]ие коммунисты стремятся распространить социализм за пределы Родины. Укрепляя союзы с другими социалистическими странами, CPA позиционирует себя как лидера международного рабочего движения в Азии, предлагая поддержку антиимпериалистической борьбе по всему миру."
AST_the_first_party_to_support_the_first_nations: "Признание первых наций"
AST_the_first_party_to_support_the_first_nations_desc: "Будучи первой политической партией, отстаивающей права [AST_Australasia_or_Australia]их первых наций, партия противостоит многовековой несправедливости и маргинализации. Чтобы закрепить приверженность партии к исправлению исторических ошибок, будут проведены значительные земельные реформы, признание суверенитета коренных народов и учет мнений первых наций на всех уровнях власти."
AST_discard_the_corpse_of_white_australia: "Выбросить труп империалистов"
AST_discard_the_corpse_of_white_australia_desc: "CPA клянется искоренить последние остатки дискриминационной политики [AST_Australasia_or_Australia]их белых, признав её пережитком империализма и реакционного мышления. На её месте наступит новая эра единства рабочего класса, охватывающая разнообразные класты общества."
AST_centralize_the_new_socialist_economy: "Централизация новой социалистической экономики"
AST_centralize_the_new_socialist_economy_desc: "Опираясь на меры SLP, коммунисты предпримут решительные шаги по централизации экономики под руководством плановых комитетов. Государственное планирование заменит хаотичные силы рынка, а ключевые сектора будут национализированы, чтобы обеспечить справедливое распределение ресурсов."
AST_social_democracy_meets_democratic_centralism: "Социалистическая демократия"
AST_social_democracy_meets_democratic_centralism_desc: "Партия стремится к уникальному сочетанию социалистической демократии и демократического централизма, гарантируя, что, хотя руководство партии остаётся дисциплинированным и единым, голоса рабочих не игнорируются. Уравновешивая потребности в решительных действиях с принципами участия трудящихся, партийная структура будет одновременно отзывчивой и сильной, со свободными дебатами в партийном зале, но единым фронтом снаружи. Фракционность будет вычищена, но сердце партии будет биться в ритме с народом, что приведет к созданию сплоченного и жизнеспособного социалистического государства."
AST_uproot_social_capitalism_influence: "Искоренить влияние социал-капитализма"
AST_uproot_social_capitalism_influence_desc: "Центральный комитет, подчиняясь Каванагу и рядовым членам партии, начал кампанию по очищению страны от затянувшегося влияния социал-капитализма, нацелившись на остатки товарного производства и частного предпринимательства. Эта чистка носит не только экономический, но и идеологический характер, поскольку партия стремится создать общество, свободное от разлагающих сил капитализма, с умеренными профсоюзами, поставленными на колени."
AST_empower_the_militant_minority_movement: "Расширить движение боевого меньшинства"
AST_empower_the_militant_minority_movement_desc: "Кавана перевесил Центральный комитет и рядовых членов партии и признал важность сохранения одной из форм капитализма в переходный период. Устанавливая тесные связи с синдикалистами и некоторыми умеренными профсоюзами через Движение воинствующего меньшинства, Кавана стремится создать контролируемую капиталистическую систему путём стратегического проникновения и влияния."
AST_expand_patronage_of_marx_house: "Расширить патронаж Дома Маркса"
AST_expand_patronage_of_marx_house_desc: "Маркс Хаус, интеллектуальное сердце [AST_Australasia_or_Australia]ого социалистического движения, получит новый прилив поддержки и ресурсов. Это расширение превратит его в процветающий центр социалистического образования, организации и активизма, распространяющий своё влияние далеко за пределы своих стен. Будучи маяком революционной мысли, «Дом Маркса» будет играть важнейшую роль в воспитании следующего поколения социалистических лидеров, обеспечивая постоянный рост и силу движения на всем континенте."
AST_union_pat_party: "Демократизация в профсоюзы"
AST_union_pat_party_desc: "Поскольку профсоюзы являются частью партии, а их лидерами являются известные коммунисты, бюрократия должна быть построена таким образом, чтобы рабочие могли управлять собой, оставаясь при этом верными авангардистским принципам Ленина. В связи с этим будут созданы подкомитеты из выборных должностных лиц, которые позволят принимать решения по промышленной политике под общим контролем партии."
AST_national_tribune: "Пусть все читают «Национальную трибуну»"
AST_national_tribune_desc: "Партия начнет амбициозную кампанию по расширению читательской аудитории «Национальной трибуны», своего официального рупора в медиасфере. Эта газета будет служить как инструментом просвещения, так и призывом к сплочению, а сторонники Каванага займут важные посты в газете."
AST_direct_rule_of_the_central_committee: "Прямое правление Центрального комитета"
AST_direct_rule_of_the_central_committee_desc: "Центральный комитет централизовал свою власть под непоколебимым руководством, гарантируя, что все решения партии будут соответствовать партийным принципам. После удаления недисциплинированных сторонников Каванага авангард теперь твердо стоит на страже своего прямого правления, обеспечивая согласованность и силу действий партии."
AST_uphold_bolshevik_ideology_above_all: "Большевизм превыше всего"
AST_uphold_bolshevik_ideology_above_all_desc: "CPA подтверждает свою приверженность большевистской идеологии, ставя её во главу угла всей политики и стратегии. Учение Ленина, а не синдикалистов, будет определять подход партии к революционному управлению, гарантируя, что наша страна останется чистой по отношению к принципам Маркса и Ленина."
AST_integration_into_the_3rd_internationale: "Интеграция в 3-й Интернационал"
AST_integration_into_the_3rd_internationale_desc: "Несмотря на осторожную позицию CPA по отношению к 3-му Интернационалу, в котором доминируют синдикалисты, партия признает важность глобальной социалистической солидарности. Интегрируясь в этот международный альянс, CPA усилит свой вклад в глобальную борьбу против капитализма и империализма."
AST_marx_knows_no_borders: "Маркс не знает границ"
AST_marx_knows_no_borders_desc: "Интернационалистское мировоззрение необходимо для того, чтобы понять, что борьба за социализм выходит за пределы национальных границ. Вдохновленная путешествием Каванаха из Канады в нашу страну, партия обязуется поддерживать революционные движения и угнетенные народы по всему миру."
AST_triumph_of_the_majority: "Триумф большинства"
AST_triumph_of_the_majority_desc: "Центральный комитет празднует свою победу в качестве единственной представительной власти в партии. Вычистив авантюристов, карьеристов и оппортунистов, Центральный комитет укрепил своё руководство и обеспечил верность партии своим принципам. Этот триумф знаменует новую эру, когда нужды и интересы рабочего класса будут превыше всего, а дисциплинированный авангард партии будет вести за собой."
AST_adapt_lenin_to_the_great_southern_land: "Адаптировать Ленина к Великой Южной Стране"
AST_adapt_lenin_to_the_great_southern_land_desc: "[AST_Australasia_or_Australia]ие условия совершенно не похожи на Российский эксперимент, и, несмотря на попытки фракционности комитета и оппортунизма Каванага, мы должны адаптировать наши планы к специфическим проблемам страны. Используя обширную историю рабочей борьбы в стране и применение партийной демократии, наша идентичность останется гибкой и прагматичной, основанной на уроках Ленина, но сформированной в соответствии с потребностями Великой Южной Страны."
AST_understand_capitalism_to_abolish_it: "Добавиться вызревания капитализма"
AST_understand_capitalism_to_abolish_it_desc: "Кавана приверженец всестороннего анализа капитализма, признавая, что понимание врага необходимо для его искоренения. Допустив контролируемое продолжение товарного производства под строгим партийным надзором, партия получит знания, необходимые для полного демонтажа капитализма, что сделает переход к социализму необратимым."

AST_the_afm_marches_into_the_future: "Движение продвигается вперёд"
AST_the_afm_marches_into_the_future_desc: "Движение «Австралия превыше всего» продвигается, руководствуясь исключительно интересами нации, с яростной решимостью отстаивать суверенитет  [AST_Australasia_or_Australia]ое культурное наследие, объединяя принципы максимализма и отечественного культурного прогресса. Отвергая догматическое следование социализму, это движение, родившееся из смеси революционеров и националистов, стремится проложить новый путь, ставящий во главу угла [AST.GetAdjective]ой самобытность. Хотя наше видение может меняться, принципы самоуважения и централизации будут руководить нами, когда мы будем формировать будущее нашей нации."
AST_australias_original_custodians: "Вопрос о коренных народах"
AST_australias_original_custodians_desc: "Мы поддерживаем глубокое значение наследия [AST_Australasia_or_Australia]их коренных народов, признавая глубокую связь между землей и её исконными хранителями. Наше движение увлеченно и неустанно отстаивает права и достоинства [AST.GetAdjective]их коренных народов, добиваясь того, чтобы их голоса были услышаны, а их история признана."
AST_a_new_independent_australian_identity: "Культивировать новую идентичность"
AST_a_new_independent_australian_identity_desc: "В основе нашей миссии лежит культивирование отдельной [AST.GetAdjective]ой идентичности, свободной от влияния и ограничений иностранных держав. Мы выступаем за культурное возрождение, чтобы привить гордость за наше национальное наследие, отмечая уникальные аспекты [AST.GetAdjective]ой жизни и традиций и этой мистической земли, на которой мы живём."
AST_the_womens_guild_of_empire: "Реформа «Женской гильдией»"
AST_the_womens_guild_of_empire_desc: "В сотрудничестве с «Женской гильдией империи» Аделы Панкхерст, которая теперь переименована в «Женскую гильдию», мы создали организационную силу, чтобы дать власть и равенство тем, кого так часто отбрасывают в сторону. Придавая этим женщинам более высокую цель, гильдия фокусируется на развитии промышленного сотрудничества, поддержании семейных идеалов, пробуждении гражданской ответственности и углублении чувства [AST.GetAdjective]ой гражданственности."
AST_attract_wayward_wobblys: "Привлечь заблудших юнионистов"
AST_attract_wayward_wobblys_desc: "Мы стремимся привлечь разочаровавшихся членов международного профсоюзного движения, предлагая им вновь почувствовать свою цель в рамках нашей национальной программы. Под руководством таких деятелей, как Том Уолш, этим бывшим героям рабочей борьбы предлагается оставить свои интернационалистские наклонности и присоединиться к нам в создании лояльных профсоюзов, которые действительно представляют нашу страну."
AST_funnel_support_to_patriotic_unions: "Помощь патриотическим профсоюзам"
AST_funnel_support_to_patriotic_unions_desc: "Чтобы расширить своё влияние на профсоюзы рабочих, мы установили связи с националистическими профсоюзами, которые решительно противостоят радикальной волне, захлестнувшей нацию. Мы будем оказывать покровительство таким организациям, как Федеративный профсоюз моряков, который противостоит Федерации рабочих Уотерсайда, где доминируют синдикалисты. Другие патриотические профсоюзы, такие как Ассоциация железнодорожных служб, Профсоюз пекарей и Группировщики под руководством Б.А. Сантамарии, также получат нашу поддержку, поскольку они борются с постоянной угрозой красной диверсии."
AST_class_collaboration_dominated_by_the_worker: "Классовое сотрудничество под руководством партии"
AST_class_collaboration_dominated_by_the_worker_desc: "Классовое сотрудничество - это наш экономический краеугольный камень, где рабочий класс играет ведущую роль в капиталистической системе, обеспечивая центральное место в принятии экономических и политических решений. Однако некоторым предприятиям будет предоставлена большая свобода в этих рамках, они будут подчиняться только нашему движению до тех пор, пока служат нации. Ставя во главу угла нужды страны, мы стремимся к более быстрому росту, чем оппозиция, которая душит прогресс чрезмерной социализацией."
AST_weaken_the_movements_binds: "Разрушить оковы партии"
AST_weaken_the_movements_binds_desc: "Чтобы укрепить единство в наших рядах, мы должны тщательно устранить ограничения, наложенные основополагающими законами социалистической демократии. Сейчас эти ограничения стоят на пути развития классового сотрудничества и централизации власти в нашем правительстве."
AST_our_identity_takes_form: "Рассвет нашей идентичности"
AST_our_identity_takes_form_desc: "Изначально сформировавшись из смеси максималистов, писателей-националистов и спиритуалистов, движение «Австралия превыше всего» никогда не было однозначным фактом. Однако в процессе управления наша решимость окрепла, и то, что раньше было постоянно меняющимся слиянием идей, теперь закрепилось. На встрече самых важных представителей движения, лидеров связанных с ним профсоюзов, важных писателей и ключевых идеологов, был определен наш истинный путь."
AST_tear_down_socialist_democracy: "Сокрушить социалистическую демократию"
AST_tear_down_socialist_democracy_desc: "Мы больше не будем ограничены фарсом социалистической демократии, которая мешает нам эффективно управлять. Истинное националистическое правительство, свободное от ограничений социалистической идеологии, поведёт эту нацию к процветанию, духовному просвещению и непоколебимой национальной гордости."
AST_arisopical_guidance_to_virtue: "Ариософское и теософское учение"
AST_arisopical_guidance_to_virtue_desc: "Наше правительство будет использовать эзотерические знания, переданные нашей партии через учения Ариософии и Теософии. Благодаря тому, что последователи этих оккультных знаний занимают высокие посты, мы углубимся в изучение арийства и восходящих мастеров, чтобы направлять нашу нацию. Истинная моральная целостность будет найдена в духовном освобождении человеческой души через карму и наш восходящий мандат."
AST_uphold_the_white_armys_crusade: "Крестовый поход Белой армии"
AST_uphold_the_white_armys_crusade_desc: "Чествуя наследие Белой армии, которая доблестно сопротивлялась социалистическим силам, мы прекратили охоту на этих партизан и приняли их в наше правительство. Такие деятели Движения «Австралазия превыше всего», как Том Уолш, сыграли важную роль в формировании корпоративистской идеологии Новой гвардии и имели связи с другими. Теперь эти ветераны могут быть уверены, что нация в наших руках, их крестовый поход завершен, а мы продолжаем их идеалы."
AST_stand_as_the_maximalist_ideal: "Максималистский идеал"
AST_stand_as_the_maximalist_ideal_desc: "Хотя Освальд Мосли был одним из наших первоначальных кумиров, наш опыт управления страной показал ограниченность его идеологии. Английский источник его идей не может быть полностью применен к нашей стране, что требует от нас адаптации и доработки идеала максимализма в соответствии с уникальными [AST_Australasia_or_Australia]ими обстоятельствами и требует реформ."
AST_cultural_evolution_from_labour: "Культурная эволюция от труда"
AST_cultural_evolution_from_labour_desc: "Культурная эволюция движима не великими людьми, а рабочим классом, который трудится над её основой. Мы подчеркиваем неоценимый вклад [AST.GetAdjective]их рабочих в нашу национальную идентичность, их тяжелый труд, инновации и самоотверженность являются основой, на которой строится наше общество и национальная душа."
AST_adopt_a_modified_charter: "Принять изменённый устав"
AST_adopt_a_modified_charter_desc: "Чтобы отразить наши развивающиеся национальные приоритеты, мы обновим наши основополагающие принципы, гарантируя, что наше движение будет оставаться адаптивным и чутким к растущей культурной душе нашего движения. Наш модифицированный Максимистский устав будет служить планом развития нашей идентичности, независимой от европейских идеологий, которые когда-то оказывали на нас влияние, и вместо этого будет представлять уникальный характер нашей нации."

AST_jindyworobak_movements_unexpected_victory: "Нежданная победа Джиндиворобак'а"
AST_jindyworobak_movements_unexpected_victory_desc: "Движение Джиндиворобак (Jindyworobak), изначально представлявшее собой культурную и литературную инициативу, вопреки всем ожиданиям превратилось в мощную политическую силу после раскола с радикальной AFM. Опираясь на поддержку умеренных, которые чувствовали себя непредставленными новой социалистической демократией, движение стремится быть в авангарде культурного возрождения, допуская при этом свободу во внешней жизни. Вопрос лишь в том, будут ли они действовать в одиночку или в сотрудничестве с группой активистов из числа аборигенов, чтобы достичь своих целей."
AST_aapa_victory: "Победа «AAPA»"
AST_aapa_victory_desc: "В союзе с Прогрессивной ассоциацией [AST.GetAdjective]их аборигенов наше правительство поддерживает идеалы, вдохновленные международным движением гарвеитов, направленные на обеспечение справедливости и равенства для коренных [AST.GetAdjective]их народов. Обеспечив права на землю и способствуя объединению народа, мы станем первопроходцами в усилиях по укреплению самодостаточности и восстановлению культурной гордости"
AST_garveyite_black_internationalism: "Гарвиитский чёрный интернационализм"
AST_garveyite_black_internationalism_desc: "Воплощая в жизнь мощные идеи Маркуса Гарви, наше движение прилагает все усилия для развития черного интернационализма и укрепления солидарности между народами африканского и черного происхождения во всем мире. Сотрудничая с Цветной прогрессивной ассоциацией, расположенной в Сиднее, мы стремимся способствовать развитию чувства гордости и единства среди аборигенов и [AST_Australasia_or_Australia]их чернокожих общин."
AST_militarise_indigenous_defence: "Милитаризация коренных народов"
AST_militarise_indigenous_defence_desc: "Признавая необходимость самоопределения, мы стремимся предоставить коренным общинам ресурсы и обучение, необходимые для самозащиты. Если наше правительство прекратит своё существование, эти усилия станут гарантией того, что Первые нации больше никогда не будут маргинализированы."
AST_support_black_self_reliance: "Помощь чернокожим в самообеспечении"
AST_support_black_self_reliance_desc: "Слишком долго общины аборигенов оставались в стороне, изолированные от возможностей, которыми пользуется остальная часть страны. Наша политика поддержки самостоятельности чернокожих - это не просто экономическое развитие, это восстановление достоинства и независимости этих общин."
AST_apa_victory: "Победа «APA»"
AST_apa_victory_desc: "Сотрудничая с Прогрессивной ассоциацией аборигенов, мы уделяем особое внимание низовому активизму, чтобы обеспечить земельные права и политическое представительство для коренных [AST.GetAdjective]их народов. Непреклонная борьба APA за социальную справедливость и самоопределение выделяет её как настоящий авангард, формирующий будущее, в котором суверенитет и голос Первых наций станут неотъемлемой частью национальной идентичности."
AST_aal_victory: "Победа Лиги Аборигенов"
AST_aal_victory_desc: "Работая вместе с Лигой [AST.GetAdjective]их аборигенов, мы стремимся исправить исторические ошибки и отстаивать достоинство аборигенов. Наследие AAL, заключающееся в борьбе с систематическими злоупотреблениями и отстаивании гражданских прав, определило её, благодаря чему голоса аборигенов лидируют как на национальной, так и на глобальной арене."
AST_expand_abo_calls_reach: "Расширение влияния «Abo Call»"
AST_expand_abo_calls_reach_desc: "Расширение влияния «Abo Call», первого издания, посвященного проблемам коренных народов, является центральным элементом нашей миссии по усилению голоса аборигенов. Это издание служит маяком правды и призывом к справедливости, выводя борьбу и победы [AST.GetAdjective]их коренных народов на передний план национального сознания."
AST_institute_the_day_of_mourning: "Институт дня скорби"
AST_institute_the_day_of_mourning_desc: "В то время как многие граждане отмечают прибытие Первого флота, мы признаём этот день началом глубокой трагедии для аборигенных народов. Чтобы почтить стойкость и страдания [AST.GetAdjective]их коренных народов, мы учредим День траура - торжественный повод для размышлений и примирения между народами."
AST_settle_a_hundred_acres_per_family: "Сто акров земли на семью"
AST_settle_a_hundred_acres_per_family_desc: "В качестве решительного шага, направленного на восстановление прав на землю и содействие экономической самодостаточности, мы выделим каждой семье коренного народа по сто акров земли. Эта политика направлена не только на перераспределение земель, но и на признание глубокой связи между аборигенами и их исконными землями, а также на построение самодостаточности."
AST_deal_with_the_patten-ferguson_split: "Ликвидация идеологического раскола"
AST_deal_with_the_patten-ferguson_split_desc: "Идеологический раскол между Джеком Паттеном и Уильямом Фергюсоном стал слишком велик, чтобы его игнорировать, и угрожает единству нашего движения. В то время как Паттен выступает за более радикальные действия по продвижению прав коренных народов, Фергюсон стремится к более умеренному подходу, чтобы ослабить напряженность в отношениях с белым населением. Чтобы двигаться вперёд, мы должны преодолеть эти разногласия."
AST_an_international_concern_for_human_rights: "Глобальная забота о правах человека"
AST_an_international_concern_for_human_rights_desc: "Наша приверженность правам человека выходит за пределы [AST_Australasia_or_Australia]их границ, поскольку мы стремимся повысить осведомленность и заручиться поддержкой борьбы коренных [AST.GetAdjective]их народов на международной арене. Выступая за глобальную солидарность, мы не только усиливаем своё собственное дело, но и присоединяемся к более широким движениям за справедливость и равенство во всем мире."
AST_afa_victory: "Победа ассоциации друзей"
AST_afa_victory_desc: "Работая вместе с Ассоциацией друзей аборигенов, мы стремимся обеспечить образование, здравоохранение и социальные услуги для построения более справедливого и равноправного общества. Назначив на пост президента Дэвида Унайпона, соратника движения, пользующегося широкой поддержкой, мы найдём баланс интересов как белого, так и аборигенного населения, построив государство, в котором все граждане будут иметь возможность процветать."
AST_a_slow_yet_clear_path_towards_unity: "Медленный, но чёткий путь к единству"
AST_a_slow_yet_clear_path_towards_unity_desc: "Путь к единству между Первыми нациями и поселенцами долог и сопряжен с трудностями, но мы твердо намерены его пройти. Сосредоточившись на общих ценностях и чаяниях обеих общин, мы сможем создать будущее, в котором единство будет достигаться не силой, а взаимным уважением и пониманием."
AST_native_legends_and_the_leonardo_da_vinci_of_australia: "Легенды и изобретательный дух"
AST_native_legends_and_the_leonardo_da_vinci_of_australia_desc: "Благодаря художественному и изобретательскому блеску Дэвида Унайпона и других художников из числа коренных народов мы отметим глубокий культурный вклад [AST.GetAdjective]их аборигеновs. Этот ренессанс искусства и знаний аборигенов позволит не только почтить наследие Первых наций, но и обогатить культурный гобелен нашей страны. Содействуя культурному обмену и признавая гений творцов из числа коренных народов, мы обеспечиваем, чтобы их истории и достижения навсегда вошли в ткань [AST_Australasia_or_Australia]ой самобытности."
AST_an_outstretched_hand_to_our_fellow_christains: "Помощь нашим собратьям-христианам"
AST_an_outstretched_hand_to_our_fellow_christains_desc: "Благодаря общей преданности Христу мы протягиваем оливковую ветвь христианским общинам, способствуя развитию духа сотрудничества и диалога по вопросам социальной справедливости с точки зрения веры. Объединившись на основе общих ценностей, мы сможем преодолеть разрыв между нашими двумя расами, обеспечив, чтобы наши коллективные усилия по улучшению общества были основаны на сострадании, сочувствии и моральной честности."
AST_break_the_aborigines_protection_boards: "Демонтаж советов по защите аборигенов"
AST_break_the_aborigines_protection_boards_desc: "Советы по защите аборигенов, бывшие инструментами контроля и угнетения, должны быть демонтированы, чтобы восстановить автономию, права и достоинство коренных общин. Разрушив эти цепи, мы дадим [AST.GetAdjective]им коренным народам возможность вернуть своё наследие, управлять своими делами и процветать в обществе, уважающем их суверенитет и человечность."
AST_united_with_the_unions: "Свободная и унифицированная экономика"
AST_united_with_the_unions_desc: "Правительство, в отличие от оппозиции, не имеет экономических принципов в основе своего движения, вместо этого оно получило мандат на основе своей национальной самоконцепции. В этом качестве оно выступает как наиболее либеральное, выигрывая за счёт поддержки умеренных профсоюзов в Промышленном конгрессе. Таким образом, большая часть экономики будет либерализована и будет управляться коллективным договором между профсоюзами, которые нас поддерживают, и владельцами предприятий, которые будут решать вопросы к взаимной выгоде."
AST_save_the_stolen_generation: "Освободить украденное поколение "
AST_save_the_stolen_generation_desc: "Эта политика культурного геноцида оставила глубокие шрамы на бесчисленных жизнях, но сегодня мы обязуемся исправить эту ошибку. Воссоединив этих украденных детей с их семьями и общинами, мы залечим раны прошлого и обеспечим, чтобы подобные злодеяния никогда не повторились."
AST_a_new_ecological_effort: "Спасти экологическое сердце нации"
AST_a_new_ecological_effort_desc: "Задолго до появления европейских поселенцев [AST.GetAdjective]ие коренные жители с глубоким уважением и пониманием относились к земле как к величайшему владению на Земле. Теперь мы стремимся восстановить этот баланс путём проведения масштабных экологических мероприятий, опираясь на традиционные знания, чтобы создать процветающую, устойчивую окружающую среду."
AST_preserve_the_echoes_of_the_dreamtime: "Эхо времени сновидений"
AST_preserve_the_echoes_of_the_dreamtime_desc: "Рассказы о Времени сновидений - это живая история аборигенов, передаваемая из поколения в поколение как жизненно важная связь с прошлым предков. Чтобы сохранить эти священные повествования, мы берем на себя миссию документировать и распространять их, гарантируя, что мудрость и древнейшая непрерывная культура, которую они воплощают, сохранятся для будущих поколений."
AST_self_reliance_inspired_by_the_bushman_spirit: "Вдохновлённые духом бушменов"
AST_self_reliance_inspired_by_the_bushman_spirit_desc: "Дух бушменов, олицетворяющий стойкость, гармонию с землей и самодостаточность, является краеугольным камнем [AST_Australasia_or_Australia]ой национальной идентичности. Вдохновленное такими литературными произведениями, как «Каприкорния» Ксавье Герберта, это движение возрождает независимость и стойкость, которые издавна определяли [AST.GetAdjective]ий характер."
AST_standing_against_the_misdeeds_of_empire: "Война с империализмом"
AST_standing_against_the_misdeeds_of_empire_desc: "История империализма и колониализма омрачена эксплуатацией, угнетением и несправедливостью. Размышляя о нашей собственной борьбе за независимость, мы солидарны с угнетенными народами всего мира, выступая за деколонизацию и демонтаж империалистических систем."
AST_an_end_to_terra_nullius: "Покончить с «Terra Nullius»"
AST_an_end_to_terra_nullius_desc: "Доктрина «Terra Nullius», утверждающая, что наша страна - это пустая земля, была краеугольным камнем колониального угнетения. С признанием гражданства коренных народов, возвращением украденных детей, реституцией земель, а теперь и подписанием договора эта ложь, лежащая в основе первородного греха нации, была убита."
AST_the_movement_stands_alone: "Движение стоит особняком"
AST_the_movement_stands_alone_desc: "Утверждая свою независимость от поддерживающих нас движений аборигенов, мы намерены проложить уникальный путь для [AST_Australasia_or_Australia]ого будущего. Вместо этого мы стремимся к патерналистскому управлению, которое ставит во главу угла благополучие нашего народа, основанное на самодостаточности, свободе и культурном обновлении."
AST_institute_a_nativist_cultural_nationalism: "Институт нативистского культурного национализма"
AST_institute_a_nativist_cultural_nationalism_desc: "[AST.GetAdjective]ий народ находится на другом конце света, однако европейская культура лежит тяжёлым бременем на нации. Разрушив этот ложный идол навязанных идеалов, мы примем нативистский культурный национализм, воспевающий уникальное наследие нашей земли. Укорененный в местных традициях, искусстве и истории, он будет вызывать гордость у [AST.GetAdjective]ого народа, отличную от любого колониального прошлого."
AST_a_new_paternal_view_of_the_aborigine: "Новый взгляд"
AST_a_new_paternal_view_of_the_aborigine_desc: "Развивая новый взгляд на роль и права [AST.GetAdjective]их аборигенов в контексте национализма, патернализм будет переосмыслен в сторону от советов и резерваций, которые обращались с ними как со скотом. Вместо этого мы интегрируем и присвоим их культуру в более широкий нативистский идеал, романтизируя и возвышая её над нашей истинной перспективой и возвышая аборигена, стоящего рядом с нами."
AST_a_revitalized_australiana_movement: "Возрожденное движение «Австралиана»"
AST_a_revitalized_australiana_movement_desc: "Движение Australiana, когда-то небольшое празднование уникального культурного наследия Австралии, теперь возрождается с новым видением. Мы принимаем традиционные искусства и историю аборигенов, привнося в них нативистские [AST.GetAdjective]ие идеалы. Это обновленное движение не только чтит наше прошлое, но и формирует будущее, в котором все граждане, независимо от происхождения, смогут гордиться нашей общей культурной идентичностью."
AST_liberate_australias_soul_from_its_urban_chains: "Душа, освобожденная от городских оков"
AST_liberate_australias_soul_from_its_urban_chains_desc: "Урбанизация сковала [AST_Australasia_or_Australia]ий дух, оторвав нас от земли и наших сельских корней. Чтобы вернуть себе нашу национальную душу, мы обязуемся содействовать устойчивому развитию и жизнестойкости общин за пределами городов. Уделяя особое внимание духу бушменов и сельским ценностям, мы возродим нашу связь с миром природы и обеспечим процветание истинного характера нашей нации за пределами городской черты."
AST_the_poets_vision_for_the_nation: "Видение поэта для нации" 
AST_the_poets_vision_for_the_nation_desc: "Вдохновленное славными видениями, написанными величайшими писателями и поэтами нашей страны, [AST.GetAdjective]ое общество превращается в маяк культурных и интеллектуальных достижений. Поддерживая художественное самовыражение и культурное обогащение, мы формируем национальную идентичность, которая прославляет творчество, критическое мышление и глубокую связь с нашей землей."

AST_form_the_2nd_anzac: "Учредить 2-й ANZAC"
AST_form_the_2nd_anzac_desc: "Опираясь на наследие подлинных ANZAC, которые доблестно сражались в Галлиполи и на Западном фронте, мы сформируем новую, единую пантасманскую армию. Во 2-м отряде ANZAC соберутся лучшие военные умы из Австралии и Новой Зеландии, которые реформируют наши сухопутные войска с упором на современную тактику ведения войны."
AST_form_the_commonwealth_security_service: "Учредить «СБС»"
AST_form_the_commonwealth_security_service_desc: "В ответ на растущую политическую нестабильность и иностранный шпионаж будет создана Служба безопасности Содружества как единая разведывательная служба. Объединив возможности Федеральной полиции, автономной полиции Новой Зеландии и существующих следственных органов, СБС будет заниматься мониторингом и противодействием угрозам, исходящим как от внутренних диверсантов, так и от внешних агентов."
AST_surveillance_against_aliens_and_political_undesirables: "Надзор над полит-экстремистами"
AST_surveillance_against_aliens_and_political_undesirables_desc: "Чтобы защитить нацию, мы должны усилить наблюдение за теми, кто представляет угрозу нашей стабильности, включая иностранных граждан и политических экстремистов. СБС получит дополнительные ресурсы для расширения своих возможностей по мониторингу, расследованию и, при необходимости, нейтрализации этих потенциальных угроз."
AST_organize_the_commonwealth_advertising_division: "Конфедеральный отдел пропаганды"
AST_organize_the_commonwealth_advertising_division_desc: "Для поднятия боевого духа и противодействия вражеской пропаганде мы создадим Отдел пропаганды Конфедерации. Это подразделение будет использовать новейшие коммуникационные технологии и средства массовой информации для распространения патриотических посланий, объединения общества и укрепления решимости наших граждан. Несмотря на то, что они будут использоваться не только для военных действий, но и для социальной рекламы, их работа необходима для наших текущих оборонных нужд."
AST_prepare_the_cmf_for_oversea_deployment: "Подготовка CMF к переброске за океан"
AST_prepare_the_cmf_for_oversea_deployment_desc: "По мере обострения глобального конфликта Гражданские вооружённые силы должны быть готовы поддержать наши земли за пределами наших берегов. Хотя в настоящее время они ограничены оборонительными функциями в пределах Империи, в будущем может потребоваться расширение их возможностей для проецирования [AST.GetAdjective]ие силы за рубежом. Подготовка CMF к такому развертыванию будет включать в себя тщательную подготовку и планирование материально-технического обеспечения, чтобы гарантировать, что они будут полностью оснащены для любых зарубежных миссий."
AST_popularize_the_australasian_guerilla: "Популяризация партизанщины"
AST_popularize_the_australasian_guerilla_desc: "Вдохновленные трудами Иона Идрисса, в частности его серией книг «[AST.GetAdjective]ий Партизан», мы будем продвигать эти идеи, чтобы подготовить население к худшему сценарию вторжения. Эти книги, охватывающие темы от снайпинга и обслуживания оружия до строительства танковых ловушек, будут способствовать формированию культуры стойкости и нетрадиционных методов ведения войны. Популяризируя эти стратегии, мы стремимся создать нацию, готовую противостоять вражеским силам на каждом шагу."
AST_prepare_the_brisbane_line: "Подготовить линию Брисбена"
AST_prepare_the_brisbane_line_desc: "Несмотря на непопулярность этой стратегии, может наступить момент, когда оборона северного мыса станет невозможной. Создание Брисбенской линии позволит защитить промышленный центр южного Квинсленда, используя как естественные, так и искусственные барьеры, чтобы сбить с толку любого потенциального захватчика."
AST_focus_on_coastal_defenses: "Фокус на береговой обороне"
AST_focus_on_coastal_defenses_desc: "Вместо того чтобы считать высадку вражеского десанта неизбежной, мы должны сосредоточиться на том, чтобы остановить высадку до того, как она произойдет. Построив сеть прибрежных фортов в ключевых городах и портах, мы создадим мощный барьер против любого морского вторжения."
AST_stay_behind_parties_and_independent_companies: "Децентрализованные коммуникации сил"
AST_stay_behind_parties_and_independent_companies_desc: "В случае оккупации мы должны быть готовы вести длительную партизанскую войну против захватчиков. Организация партий и независимых компаний обеспечит нашим войскам возможность продолжать действовать в тылу врага, проводя диверсии, собирая разведданные и совершая нападения."
AST_put_the_vdc_in_military_hands: "Передать VDC в руки военных"
AST_put_the_vdc_in_military_hands_desc: "Чтобы повысить эффективность обороны страны, мы передадим командование Добровольческим корпусом обороны регулярным военным. Хотя некоторые опасаются, что этот шаг может привести к призыву в армию, это необходимо для того, чтобы обеспечить надлежащую подготовку, координацию и готовность VDC к реагированию на любую чрезвычайную ситуацию."
AST_scorched_earth_preparations: "Подготовка выжженной земли"
AST_scorched_earth_preparations_desc: "Если вторжение станет неизбежным, мы должны быть готовы лишить врага любого преимущества, применяя тактику выжженной земли. Разрабатываются планы по разрушению жизненно важной инфраструктуры, саботажу линий снабжения и выводу из строя ключевых ресурсов в районах, которые могут быть захвачены. Укрепив такие узловые точки, как Голубые горы, мы сможем замедлить продвижение противника и выиграть время для перегруппировки и контратаки."
AST_army_reform_blamey: "Реформа Блэйми"
AST_army_reform_blamey_desc: "Генерал сэр Томас Блэйми, протеже генералов Монаша и Бридвуда, возглавит реформу армии с упором на агрессивные, наступательные операции. Опыт Блэйми в Великой войне в сочетании с его сильными политическими связями делает его идеальным кандидатом для проведения этих реформ."
AST_build_adaptability_for_the_south_pacific: "Адаптация к югу Тихого океана"
AST_build_adaptability_for_the_south_pacific_desc: "В связи с перспективой расширения операций в Тихом океане наши войска должны быть подготовлены и оснащены для решения уникальных задач в этом регионе. Это включает в себя ведение войны в джунглях, проведение амфибийных десантов и управление сложными цепочками поставок через огромные океанские расстояния."
AST_bridge_the_political_and_military_gap: "Мост между политиками и военными"
AST_bridge_the_political_and_military_gap_desc: "Чтобы выработать единую стратегию национальной обороны, необходимо преодолеть разрыв между нашими политическими лидерами и военными командирами. Блэйми имел обширные связи в политической среде благодаря своим связям с Бидвудом, Мензисом и казначеем Лайонсом."
AST_aggressive_proactive_operations: "Агрессивные упреждающие операции"
AST_aggressive_proactive_operations_desc: "Вдохновленные успешными наступательными стратегиями генерала Блэйми во время Великой войны, мы примем доктрину агрессивных, превентивных операций. Нанесение первого удара по противнику и удержание инициативы станут ключом к нашему военному успеху."
AST_army_reform_bennet: "Реформа Беннета"
AST_army_reform_bennet_desc: "Бригадный генерал Х.Г. Беннет, известный своей откровенной критикой нашей военной готовности в газетах, был выбран руководителем комплексной реформы. Он сосредоточится на восстановлении офицерского корпуса, оптимизации командования и управления, а также обеспечении хорошей организации и эффективности наших войск. Реформы Беннета заложат основу для создания устойчивой и адаптируемой армии, способной реагировать на водоворот современной войны."
AST_scathing_critique_of_the_officer_corps: "Суровая оценка офицерского корпуса"
AST_scathing_critique_of_the_officer_corps_desc: "По мере того как война стремительно развивается, наш офицерский корпус должен быть готов отвечать на новые вызовы с помощью инновационных тактик и стратегий. Тщательный пересмотр существующих методов обучения необходим для того, чтобы наши командиры были способны командовать перед лицом современных угроз."
AST_streamlined_doctrine_adoption: "Рациональная доктрина"
AST_streamlined_doctrine_adoption_desc: "Поскольку война стремительно развивается, для наших вооружённых сил крайне важно принять упорядоченную и целостную доктрину, отражающую современные реалии боевых действий. Мы сосредоточимся на гибкости и упорядоченности, чтобы наши силы могли адаптироваться к различным сценариям, сохраняя при этом единую структуру командования. Выйдя за рамки устаревшей тактики времен Великой войны, наши вооружённые силы будут лучше подготовлены к тому, чтобы быстро и точно противостоять вызовам современной войны."
AST_build_manpower_reserves_and_home_defenses: "Резервы для защиты Родины"
AST_build_manpower_reserves_and_home_defenses_desc: "Нынешние методы комплектования вооружённых сил не отвечают требованиям современной войны. Необходимо пересмотреть эту практику и начать новый призыв в армию. Молясь о том, чтобы синдикалистская, немецкая и японская экспансия была так близко к дому, мы обеспечим хорошую готовность нашей нации противостоять и отразить любые угрозы нашему суверенитету."
AST_army_reform_lavarack: "Реформа Лаварака"
AST_army_reform_lavarack_desc: "Генерал-лейтенант сэр Джон Дадли Лаварак, личный соперник Блейми и аутсайдер Клики военной власти, был выбран для руководства реформами. Приоритетом его подхода станет консолидация, устойчивость и стратегическое позиционирование, а также защита [AST_Australasia_or_Australia]их границ от угроз со стороны соседей и укрепление наших вооружённых сил против любой потенциальной агрессии."
AST_defensive_orientation: "Война от обороны"
AST_defensive_orientation_desc: "Укрепляя оборонительный потенциал, мы сможем обеспечить защиту ключевых объектов инфраструктуры, стратегических позиций и населенных пунктов. Этот подход предполагает укрепление фортификационных сооружений, улучшение материально-технического обеспечения и обучение наших войск умению держать оборону при любых обстоятельствах. Хотя он не столь гламурен, как агрессивные амбиции других командиров, он позволит нам не потерять имеющиеся земли."
AST_build_morale_across_ranks: "Поднять моральный дух личного состава"
AST_build_morale_across_ranks_desc: "Экономические трудности последних лет негативно сказались на моральном духе наших вооружённых сил, что привело к трудностям в поддержании единства и дисциплины в рядах. Укрепляя чувство товарищества и гордости среди наших солдат, мы сможем обеспечить их мотивацию и преданность делу, где бы они ни находились - в джунглях Бирмы или в горах Японии."
AST_utilize_foreign_expertise_in_training: "Черпать зарубежный опыт в обучении"
AST_utilize_foreign_expertise_in_training_desc: "В мире, который становится все более взаимосвязанным, использование зарубежного опыта может дать нашим военным значительное преимущество. Используя знания и опыт союзных военных инструкторов в наших программах обучения, мы вооружим наши войска передовыми навыками и тактикой."
AST_expand_local_military_research: "Реликвии Вельткрига"
AST_expand_local_military_research_desc: "Снаряжение нашей пехоты старое, очень старое. Большинство из них поступило на вооружение во время Великой войны, а некоторые комплекты существуют и того дольше. Инвестируя в новые исследования и разработки, мы обеспечим вооружение наших войск самой современной техникой, способной противостоять современным боевым действиям"
AST_modernize_the_royal_australasian_artillery_regiment: "Обновить Королевский артиллерийский полк"
AST_modernize_the_royal_australasian_artillery_regiment_desc: "Королевский [AST.GetAdjective]ий артиллерийский полк в настоящее время полагается на устаревшие артиллерийские орудия с нестандартными боеприпасами. Мы проведем полную реконструкцию, которая включает в себя модернизацию имеющегося оборудования, закупку нового вооружения и повышение уровня подготовки артиллерийских подразделений. Модернизированные артиллерийские войска станут залогом того, что наши солдаты смогут эффективно действовать в любом боевом сценарии."
AST_small_unit_tactics: "Тактика малых групп"
AST_small_unit_tactics_desc: "По мере усложнения боевых действий становится очевидной необходимость в небольших высокоспециализированных военных подразделениях. Эти подразделения, подготовленные для выполнения конкретных задач и операций, могут обеспечить значительное преимущество на поле боя как в условиях плотной городской застройки, так и в отдаленных джунглях."
AST_expand_the_australasian_catering_corps: "Модернизация логистического корпуса"
AST_expand_the_australasian_catering_corps_desc:  "Подразделения поддержки, включая военных инженеров, медиков и роты технического обслуживания, часто являются невоспетыми героями военных операций, обеспечивая снабжение, здоровье и мобильность войск на передовой. С ростом численности нашей армии должны расти и эти вспомогательные службы. Расширяя [AST.GetAdjective]ий Корпус общественного питания, мы обеспечим, чтобы наши подразделения поддержки были адекватно укомплектованы, хорошо оснащены и способны поддерживать наши силы даже в самых сложных условиях."
AST_break_free_of_canadian_armaments: "Независимость от канадского оружия"
AST_break_free_of_canadian_armaments_desc: "Мы должны работать вместе как нация, политики всех идеологических спектров должны объединиться, если мы хотим увидеть победу в ближайшие дни! Наша отечественная оружейная промышленность будет играть ключевую роль в решении этой задачи."
AST_formalize_beach_commando_units: "Пляжные коммандос"
AST_formalize_beach_commando_units_desc: "[AST_Australasia_or_Australia]ий военно-морской потенциал ограничен, и мы не можем позволить себе содержать большие силы. Вместо этого мы должны сосредоточиться на создании высококвалифицированных элитных подразделений морской пехоты, способных проводить быстрые амфибийные десанты на многочисленные острова к северу от нас. Эти морские пехотинцы станут нашим авангардом, обученным адаптироваться к суровым условиям Тихого океана, гарантируя, что наша военная мощь заключается не в количестве, а в качестве и точности наших сил."
AST_jungle_training_for_the_south_pacific: "Подготовка к войне в джунглях"
AST_jungle_training_for_the_south_pacific_desc: "Густые джунгли южной части Тихого океана и Юго-Восточной Азии представляют собой уникальные проблемы для военных операций. Чтобы наши войска были готовы, мы создадим специализированные учебные центры в северных районах Квинсленда, где условия в точности повторяют те, с которыми им придется столкнуться в полевых условиях."
AST_mountaineering_for_homeland_defence: "Альпинизм как средство обороны"
AST_mountaineering_for_homeland_defence_desc: "[AST_Australasia_or_Australia]ая разнообразная местность, включая горные хребты и городские центры, требует специальной тактики для эффективной обороны. Чтобы подготовить наши силы к потенциальным конфликтам на родной земле, мы реализуем программы альпинистской подготовки, используя Голубые горы Нового Южного Уэльса в качестве основного полигона."

AST_state_of_the_navy: "Сражаться и побеждать на море"
AST_state_of_the_navy_desc: "Во время Вельткрига Королевский [AST.GetAdjective]ий флот был небольшой силой, состоящей всего из нескольких небольших кораблей, и даже их планировалось списать, как только закончится война. После того как британский Тихоокеанский флот бежал в наши порты, мы оказались обладателями флота, который намного превосходит наши возможности по его правильному управлению. Это наша первая и главная проблема."
AST_upgrade_facilities: "Наследие доклада Джона Джеллико"
AST_upgrade_facilities_desc: "Наши портовые сооружения выросли, но пока у нас нет ничего, что могло бы эффективно обслуживать и ремонтировать наш чрезмерно большой флот. Инвестиции в военно-морскую инфраструктуру должны быть сделаны незамедлительно."
AST_naval_academy: "Учредить Военно-морскую академию"
AST_naval_academy_desc: "Недостаточно просто иметь корабли в нашем флоте - мы должны обучить наших капитанов и адмиралов новейшим методам ведения морской войны, чтобы каждый наш корабль стоил трех кораблей противника."
AST_cockatoo_island_focus: "Возродить остров Какаду"
AST_cockatoo_island_focus_desc: "Остров Какаду в самом сердце Сиднейской гавани с середины 1800-х годов был самой важной [AST_Australasia_or_Australia]ой верфью. Её следует переоборудовать и расширить, чтобы она могла принимать все более крупные суда."
AST_overhaul_RAN: "Реконструкция RAN"
AST_overhaul_RAN_desc: "Наши усилия окупились, и теперь RAN обладает достаточными навыками и возможностями, чтобы должным образом управлять Тихоокеанским флотом без помощи Великобритании. Наша страна теперь является претендентом на военно-морское превосходство в регионе."
AST_upgrade_reserve: "Модернизация резерва"
AST_upgrade_reserve_desc: "Многие корабли Тихоокеанского флота были законсервированы после окончания Вельткрига, поскольку у нас просто не было моряков для их укомплектования. Несмотря на то что корабли старые, они всё ещё пригодны к эксплуатации, и при согласованных усилиях их можно вернуть в строй и сделать наш флот ещё более мощным, чем он есть."
AST_pacific_navy: "Флот для Тихого океана"
AST_pacific_navy_desc: "Наши будущие военно-морские усилия должны быть направлены на увеличение дальности плавания наших кораблей и поддержание их в отличной боевой форме. Ведь если они будут воевать, то очень велика вероятность, что они будут воевать далеко от дома."
AST_royal_marines: "Королевская морская пехота"
AST_royal_marines_desc: "Первое и главное в наших наступательных военно-морских возможностях - способность высаживать на иностранные берега Королевскую морскую пехоту. Это должна быть боевая сила, равной которой нет, поддерживаемая самыми современными транспортными судами, которые может предоставить флот."
AST_light_ships: "Фундамент нашего флота"
AST_light_ships_desc: "Эсминцы и подводные лодки всегда будут составлять основу нашего флота, защищая наши торговые пути так же, как они атакуют пути наших врагов."
AST_heavy_ships: "Владыки морей"
AST_heavy_ships_desc: "Мощные линкоры обеспечат постоянное превосходство нашего флота и позволят нам проецировать свою мощь далеко за пределы наших границ."
AST_scrap_reserve: "Списать резервы"
AST_scrap_reserve_desc: "Почти половина крупных кораблей Тихоокеанского флота была законсервирована после окончания Вельткрига, поскольку у нас просто не было моряков для их обслуживания. Хотя корабли можно вернуть в строй, затраты на это непомерно высоки, поэтому было принято решение полностью отказаться от них и сосредоточиться на тех, что уже есть в строю."
AST_defensive_navy: "Флотилия во имя обороны"
AST_defensive_navy_desc: "Наши будущие военно-морские усилия должны быть направлены на то, чтобы держать наши корабли поближе к дому, а вместо этого сосредоточиться на их скорости и оборонительных способностях. В конце концов, наш флот - это не экспедиционные силы, он призван охранять наши берега и защищать нас от морских вторжений."
AST_submarine_focus: "Подводная служба Королевского флота"
AST_submarine_focus_desc: "В течение многих лет подводная служба Королевского [AST.GetAdjective]ого военно-морского флота представляла собой посмешище, используя устаревшие суда, многие из которых были списаны из-за механических неисправностей. Благодаря новым инвестициям и строительству будут созданы надлежащие силы."
AST_destroyer_focus: "Инвестиции в «Железный лом»"
AST_destroyer_focus_desc: "Эсминцы эффективно уничтожают вражеские подводные лодки, как мы защищали свои флоты во время Великой войны. Флотилия железного лома - название, придуманное немецкими пропагандистами для оскорбления военно-морского флота, - мы носим с гордостью по мере дальнейшего расширения этих сил."
AST_coastal_defense: "Укреплять берега"
AST_coastal_defense_desc: "В первую очередь мы должны думать о том, что в один прекрасный день враг может высадить войска на наших берегах. Расширив организацию береговой охраны, мы сможем создать сеть разведки на всей территории нашей страны, чтобы предупреждать нас на ранних стадиях. Кроме того, расширив [AST.GetAdjective]ий Военно-морской добровольческий резерв, который укомплектовывает наши форты, мы сможем гарантировать, что сможем сбросить их обратно в море."
AST_shipbuilding_board: "Учредить кораблестроительный совет"
AST_shipbuilding_board_desc: "Большинство судостроительных предприятий в нашей стране сильно устарело. Их необходимо обновить и расширить, чтобы они были готовы к увеличению нашего флота. Депрессия сильно ударила по этим предприятиям, поэтому, увеличив инвестиции, мы сможем стимулировать эффективность этих строителей."
AST_new_dockyards_1: "Расширить верфи Уильямстауна"
AST_new_dockyards_1_desc: "Уильямстаун, построенный в 1873 году, находится в идеальном месте для строительства сухого дока, что позволяет осуществить грандиозное расширение. В прошлом наши верфи не могли конкурировать с верфями Глазго и Белфаста, однако новые инвестиции могут гарантировать, что верфь Уильямстауна отберет у них это звание."
AST_new_dockyards_2: "Императив острова Гарден"
AST_new_dockyards_2_desc: "С 1857 года остров Гарден-Айленд был хорошо зарекомендовавшей себя верфью, которая принимала участие в масштабных военно-морских проектах и быстром ремонте. Сейчас, когда Сингапур не в наших руках, этот остров является ключевым военно-морским ресурсом на западе нашей страны. Благодаря строительству дока «Капитан Кук» эта верфь станет самым важным судоремонтным предприятием в нашей стране"

AST_state_of_RAAF: "Через невзгоды к звёздам"
AST_state_of_RAAF_desc: "По правде говоря, [AST.GetAdjective]их Королевских военно-воздушных сил не существовало, а имеющихся самолетов едва хватало для охраны собственного неба, не говоря уже о завоевании превосходства в воздухе в других местах. Учитывая, что войны будущего будут вестись в воздухе, правительство решило, что это должно вскоре измениться."
AST_pilot_training: "Реформа Центральной лётной школы"
AST_pilot_training_desc: "Первым шагом в восстановлении наших военно-воздушных сил является создание воздушной академии, которая сможет готовить наших будущих лётчиков к грядущим сражениям. На основе Имперской схемы подготовки летного состава на станции Форест-Хилл близ Вагга-Вагга, Новый Южный Уэльс, будет базироваться летная школа no.2 Службы."
AST_expand_air_base: "Расширить Арчерфилд"
AST_expand_air_base_desc: "Авиабаза Арчерфилд в Квинсленде - наша самая крупная база на севере, и именно она будет лучше всего использоваться для проецирования нашей воздушной мощи на все северное побережье. В любой ситуации, когда мы будем сражаться с потенциальным захватчиком, именно эта база будет наиболее полезна для нашей обороны."
AST_air_production_1: "Авиастроительная корпорация Содружества"
AST_air_production_1_desc: "Создание наших военно-воздушных сил потребует расширения и организации наших заводов для этой единственной цели. Благодаря сотрудничеству с BHP, General Motors-Holden, Broken Hill Associated Smelter, Orient Steam Navigation Company и Electrolytic Zinc Company мы сможем создать действительно отечественную авиационную промышленность."
AST_new_fighters: "Воссоздать эскадрилью н. 4"
AST_new_fighters_desc: "В рамках нашей кампании по завоеванию господства в небе мы должны инвестировать ресурсы в наши истребители, восстанавливая силы, которые противостояли «Летающему цирку» Рихтхофена. В процессе разработки находятся такие истребители, как «Кенгуру» и «Бумеранг», а также другие образцы, которые мы можем поставить на вооружение, и битва за господство в воздухе начинается уже сейчас."
AST_CAS_effort: "1-е тактические ВВС"
AST_CAS_effort_desc: "Объединённые силы истребителей и наземной поддержки, создав эти силы, мы сможем наращивать наши возможности, чтобы с пугающей точностью наносить удары по вражеским подразделениям во время сражений. Мобильные силы, мы сможем быстро навязать свою волю с воздуха по всему Тихому океану."
AST_new_bombers: "«Тигринные» бомбардировочные силы"
AST_new_bombers_desc: "Переданные Имперской конференцией, в то время как Канада сосредоточилась на Англии, Tiger Bomber были дальнобойными бомбардировочными силами для защиты Азии. Инвестиции, которые были сделаны с момента его создания, позволят довести его потенциал до совершенства, чтобы он мог обрушить адский дождь на наших врагов по всей Азии."
AST_naval_bombers: "Тени на морях"
AST_naval_bombers_desc: "Морские бомбардировщики позволяют нам уничтожать вражеские флоты, не рискуя собственными кораблями. Используя разработки иностранных конструкторов, а также расширяя развитие пикирующих бомбардировщиков и торпедоносцев, мы можем быстро восполнить пробел в наших возможностях."
AST_medical_air_evacuation_transport_unit: "Группа санитарной воздушной эвакуации"
AST_medical_air_evacuation_transport_unit_desc: "[AST.GetAdjective]ие подразделения медицинской воздушной эвакуации - это специализированное военное подразделение, отвечающее за быструю медицинскую эвакуацию и транспортные услуги. Оно играет важную роль в транспортировке раненых или тяжелобольных, в том числе гражданских лиц в чрезвычайных ситуациях и военнослужащих во время развертывания или операций."
AST_air_observer_corps: "Корпус гражданских воздушных наблюдателей"
AST_air_observer_corps_desc: "Мы должны быть сосредоточены не только на том, чтобы подняться в небо, но и на том, чтобы усилить нашу защиту от тех, кто хочет подняться в небо против нас. Добровольный корпус воздушных наблюдателей - это [AST.GetAdjective]ая гражданская организация, задачей которой является раннее предупреждение и идентификация вражеских самолетов. Состоящий в основном из женщин и пожилых мужчин, VAOC управлял сетью наблюдательных пунктов по всей стране, где добровольцы скрупулезно следили за небом днём и ночью."
AST_womens_auxiliary: "Женские вспомогательные группы"
AST_womens_auxiliary_desc: "Полную половину нашего населения лучше использовать в военных действиях, чем сидеть дома. Создавая Вспомогательные женские военно-воздушные силы, мы будем использовать навыки и преданность женщин по всей стране. От обслуживания самолетов до разведки сигналов - они будут играть решающую роль в поддержке наших воздушных операций и обеспечении боеготовности наших сил."
AST_darwin_base: "Расширить северное присутствие"
AST_darwin_base_desc: "Поскольку наши крупные города сосредоточены на восточном и западном побережьях, уязвимость наших северных территорий стала вызывать серьезную озабоченность. Благодаря армейским инвестициям мы сможем укрепить экономику северных территорий. Это расширение будет включать в себя строительство новых аэродромов, радарных станций и береговых защитных сооружений, превращая наши северные форпосты в грозные бастионы против вторжения."
AST_air_production_2: "Объединение усилий CAC и GAF"
AST_air_production_2_desc: "Государственные авиационные заводы были созданы для обеспечения [AST_Australasia_or_Australia]им самодостаточным потенциалом производства самолетов, и они будут находиться в авангарде этих усилий по содействию CAC. Используя опыт GAF в производстве жизненно важных самолетов, таких как бомбардировщики и учебно-тренировочные самолеты, играющие ключевую роль в наших ВВС, мы будем наращивать производство, чтобы удовлетворить растущие потребности."
AST_rule_the_skies: "Господство в южном небе"
AST_rule_the_skies_desc: "Наши военно-воздушные силы - это ключ к обороне и [AST_Australasia_or_Australia]ому влиянию в регионе. Повторяя стратегии и успехи RAAF во время Великой войны, новые усиленные силы обеспечат надежный контроль над южным небом, сдерживая любых потенциальных агрессоров. Обеспечение превосходства в воздухе также позволит нам поддерживать наших союзников, расширять сферу своего влияния и защищать жизненно важные судоходные пути на просторах Тихого океана."

AST_state_of_the_economy: "Состояние экономики" 
AST_state_of_the_economy_desc: "Экономическое недомогание преследовало нашу страну в течение многих лет после потери центрального торгового партнера, Англии. В то время как Бидвудская хунта и правительство Брюса предпринимали усилия, чтобы исправить ситуацию, только при министерстве Скаллина судьба изменилась в соответствии с планом Лайонса. После краха этих экономических усилий, вызванного политическими последствиями плана, мы теперь собираем осколки, чтобы вытащить себя из этой трясины."
AST_stabilize_new_zealand_investment: "Стабилизировать новозеландские инвестиции" 
AST_stabilize_new_zealand_investment_desc: "Новая Зеландия больше всех пострадала от экономической депрессии, поскольку бизнес сосредоточился на [AST_Australasia_or_Australia]ой материковой части. Кроме того, по мере введения мер жесткой экономии федеральное правительство пренебрегало автономией из-за отсутствия представительства, что подточило раннее воодушевление в нашей стране. Субсидии на развитие бизнеса на островах и более тесное сотрудничество с правительством автономии позволят компенсировать эти первые неудачи."
AST_rejuvenate_primary_industries: "Омоложение основных промышленных секторов" 
AST_rejuvenate_primary_industries_desc: "Краеугольным камнем нашего экономического роста являются основные отрасли промышленности, такие как сельское хозяйство, горнодобывающая промышленность и лесное хозяйство, которые помогали нам держаться на плаву в эти времена. Укрепив эти позвонки экономики, мы сможем использовать их как путь к более сложной, но полезной промышленности."
AST_standardized_railway_gauges: "Стандартизация габаритов и расширение ж/д линий" 
AST_standardized_railway_gauges_desc: "Расширение и унификация железнодорожной системы на востоке страны не только даст толчок развитию горнодобывающей промышленности, но и обеспечит столь необходимую занятость большому количеству людей. Эти общественные работы будут играть ключевую роль в регулировании местного бизнеса, закладывая основу для будущего роста."
AST_the_australasian_research_council: "Совет по научным и промышленным исследованиям" 
AST_the_australasian_research_council_desc: "С момента своего основания в 1916 году СНПИ (Council for Scientific and Industrial Research) долгие годы оставался без внимания, поскольку не было экономических ресурсов для его расширения. Однако под давлением Имперской конференции наше правительство было призвано расширить поддержку этой организации. В свою очередь, мы создадим комитеты на уровне штатов и центральный совет с автономией в виде Департамента научных и промышленных исследований, находящегося под федеральным управлением."
AST_trade_with_the_commonwealth: "Торговля с Содружеством" 
AST_trade_with_the_commonwealth_desc: "Содружество - это то место, где в настоящее время находится наша торговля, и мы можем сделать многое другое, чтобы эти связи стали ещё крепче. Мы должны искать новые торговые соглашения с Империей, чтобы и мы становились сильнее, и они становились сильнее."
AST_find_new_markets: "Поиск новых рынков" 
AST_find_new_markets_desc: "Вместо того чтобы держаться за наших традиционных торговых партнеров, возможно, нам стоит попытаться найти другие страны, которые могли бы стать готовым домом для товаров [AST.GetAdjective]? Америка, Япония, Германия... список можно продолжать до бесконечности, и, конечно, если мы остаемся исключительно в рамках Содружества, то именно это и привело нас к нынешней неразберихе?"
AST_expand_the_council: "Расширить CSIRO" 
AST_expand_the_council_desc: "В связи с успехом CSIR после расширения финансирования была принята поправка о расширении организации, переименованной в CSIRO. При Яне Клунисе Россе исследования были расширены во всех областях, начиная от окружающей среды, питания человека, охраны природы, городского и сельского планирования и заканчивая водными ресурсами. Благодаря новому финансированию, возможно, удастся поддерживать более 50 объектов по всей стране и начать специализированные исследования в области радиоастрономии и промышленной химии."
AST_the_australasian_national_university: "Новая университетская инициатива" 
AST_the_australasian_national_university_desc:  "Важно помнить, что научные исследования необходимы для сохранения наших позиций. Щедрое увеличение финансирования для поддержки создания Национального университета в Канберре, Университета Квинсленда, а также существующих университетов в Виктории и Сиднее будет способствовать превращению в маяк новых исследований."
AST_fund_the_australasian_agricultural_council: "Финансирование Сельскохозяйственного совета" 
AST_fund_the_australasian_agricultural_council_desc: "Созданный временным правительством Эрла Пейджа, Сельскохозяйственный совет был единственной инициативой, принятой в этот период. Не имея финансирования из-за политического хаоса, его цель - обеспечить консультации между правительствами Содружества и штатов по вопросам первичного производства - не была достигнута. Мы выделим значительное финансирование Сельскохозяйственному совету и предоставим ему возможность возглавить инициативы, направленные на улучшение сельскохозяйственной практики и повышение производительности."
AST_national_health_and_medical_research_council: "Совет по здравоохранению и медицинским исследованиям" 
AST_national_health_and_medical_research_council_desc: "В соответствии с рекомендациями Королевской комиссии правительство создаст Национальный совет по здравоохранению и медицинским исследованиям для контроля за единой политикой по улучшению здоровья населения. В состав Совета войдут генеральный директор здравоохранения Содружества и главный специалист по здравоохранению каждого штата. Этот совет будет курировать важнейшие проекты, от борьбы с болезнями до улучшения медицинского обслуживания, обеспечивая более здоровое будущее для всех граждан."
AST_australasian_trade_commissioner_service: "Торговая комиссарская служба" 
AST_australasian_trade_commissioner_service_desc: "Мы создадим [AST.GetAdjective]ую Торгово-комиссарскую службу - учреждение, занимающееся продвижением и упрощением торговых отношений на мировой арене. Эта служба будет оказывать существенную поддержку [AST.GetAdjective]им предприятиям, помогая им ориентироваться на международных рынках и открывая новые возможности. Эта услуга позволит точно регулировать тарифы, чтобы обеспечить наилучшую защиту и стимулирование в соответствии с потребностями промышленности."
AST_csir_radiophysics_laboratory: "Лаборатория радиофизики CSIRO" 
AST_csir_radiophysics_laboratory_desc: "Если [AST_Australasia_or_Australia]ое государство столкнется с вторжением, оно придет из-за моря; поэтому наша оборона должна быть бдительной и самой современной. Мы будем вкладывать значительные средства в Лабораторию радиофизики CSIRO, чтобы развивать радарные технологии - важнейший инструмент раннего обнаружения и береговой обороны."
AST_mass_employment_efforts: "Вернуть рабочих на завод" 
AST_mass_employment_efforts_desc: "Наша страна охватывает огромные пространства открытых земель, и пересечение их - важнейшая часть стимулирования экономического роста. Недавно созданная комиссия обещает, что финансируемая государством программа новых общественных работ может как заложить основы для более процветающей и связанной нашей страны, так и повысить уровень жизни."
AST_revitalize_the_national_stock_exchange: "Оживить Национальную фондовую биржу" 
AST_revitalize_the_national_stock_exchange_desc: "Правительство будет осуществлять меры по поддержке интересов местных и международных инвесторов, укрепляя доверие к нашей растущей экономике. Поощряя инвестиции и формируя культуру экономической последовательности, мы стремимся превратить нашу фондовую биржу в динамичный центр торговли."
AST_expand_west_australasian_petroleum: "Расширить западную нефтегазовую отрасль"
AST_expand_west_australasian_petroleum_desc: "Австралия и Новая Зеландия обладают значительными запасами нефти, хотя в основном они сосредоточены в шельфовых и сланцевых месторождениях. Однако доступ к этим месторождениям должен стать приоритетом для нашего правительства, поскольку они являются ключом к энергетической независимости и экономическому росту."
AST_woomera_long-range_weapons_testing: "Испытания инновационного вооружения" 
AST_woomera_long-range_weapons_testing_desc: "Будущее за развитием ракетных двигателей - как для наших военно-воздушных сил, так и для создания нового мощного оружия, работающего на недостижимой ранее скорости. Испытательный центр Woomera Long-Range Weapons Testing - ключевой объект в этих исследованиях, передовая разработка, направленная на развитие наших возможностей в этой области."
AST_wealth_of_the_antipodes: "Богатство Антиподов" 
AST_wealth_of_the_antipodes_desc:  "Австралия и Новая Зеландия обладают огромными неиспользованными ресурсами, которые, если их задействовать, могут превратить наши страны в экономические державы. Наша страна - это доминион минеральных богатств, с которым мало какая другая страна может сравниться... или, по крайней мере, может сравниться при правильной эксплуатации."
AST_establish_the_commonwealth_housing_commission: "Учредить Комиссию Содружества по жилью"
AST_establish_the_commonwealth_housing_commission_desc: "Бездомность охватила страну после Великой войны, когда солдаты вернулись в страну, переживающую упадок. Чтобы ужасы того времени никогда не повторились, мы создадим Комиссию по жилищному строительству Содружества, чтобы решить проблему нехватки жилья и улучшить условия жизни по всей стране."
AST_snowy_mountain_scheme: "Схема Снежной горы" 
AST_snowy_mountain_scheme_desc: "Мы запустим проект Snowy Mountain Scheme, амбициозный гидроэнергетический и ирригационный проект, который обеспечит возобновляемую энергию и поддержит производительность сельского хозяйства. Этот план, ставший результатом переговоров между штатами Новый Южный Уэльс, Виктория и Южная Австралия, представляет собой грандиозное начинание, обеспечивающее возобновляемую энергию, поддерживающее производительность сельского хозяйства и создающее тысячи рабочих мест, превращая Снежные горы в маяк прогресса."
AST_new_minds_and_expand_research_funding: "Поиск новых умов" 
AST_new_minds_and_expand_research_funding_desc: "Наша страна стала значимой державой на мировой арене, и чтобы сохранить динамику, мы должны взращивать самые яркие умы. Благодаря сотрудничеству CSIRO и университетов мы соберем эти новые таланты, предоставим им ресурсы и финансирование, необходимые для развития инноваций и прогресса нашей страны. "
AST_radium_hill_funding: "Финансирование «Radium Hill»" 
AST_radium_hill_funding_desc: "Урановый рудник Radium Hill дает нам преимущество в гонке ядерных вооружений, которым обладают немногие другие страны: готовый запас ресурса, который мы можем использовать - или не использовать - по своему усмотрению. Будь то оборона или энергетика, Радиум Хилл - ключ к будущему нашей страны в эту нестабильную эпоху"
AST_devalue_australasian_dollar: "Девальвация доллара" 
AST_devalue_australasian_dollar_desc: "Правительство будет стратегически девальвировать [AST_Australasia_or_Australia]ий доллар, чтобы повысить конкурентоспособность нашего экспорта на мировом рынке. Этот шаг призван стимулировать экономический рост, сделав наши товары более привлекательными для международных покупателей, что приведет к росту производства и занятости. Хотя это смелая финансовая корректировка по сравнению с нашей историей протекционизма, она сыграет ключевую роль в укреплении наших экономических связей с миром."
AST_australasian_wool_board: "Организация Совета по шерсти" 
AST_australasian_wool_board_desc: "Мы создадим Совет по вопросам шерсти для контроля и поддержки шерстяной промышленности, обеспечивая её рост и устойчивость как ключевого сектора нашей экономики. Поддерживая эту отрасль, мы не только сохраняем богатые традиции, но и обеспечиваем средствами к существованию бесчисленное множество [AST.GetAdjective]их фермеров."
AST_industries_assistance_corporation: "Целевые субсидии на поддержку промышленности" 
AST_industries_assistance_corporation_desc: "Правительство создаст Корпорацию содействия промышленности, которая будет оказывать финансовую поддержку и помогать отраслям, испытывающим трудности, обеспечивая их жизнеспособность и вклад в экономику."
AST_australasian_industry_development_corporation: "[AST.GetAdjective]ое национальное развитие" 
AST_australasian_industry_development_corporation_desc: "Корпорация развития [AST.GetAdjective]ой промышленности будет играть ключевую роль в развитии [AST.GetAdjective]их ресурсоориентированных отраслей. Направление финансовой помощи и инвестиций на стимулирование внутреннего промышленного роста и содействие диверсификации экономики наряду с расширением энергетических и горнодобывающих проектов."

AST_the_antipodean_bastion_of_empire: "[AST_the_antipodean_bastion_loc]"
AST_the_antipodean_bastion_of_empire_desc: "[AST_the_antipodean_bastion_desc_loc]"
AST_the_antipodean_bastion_white_loc: "Антиподийский бастион империи"
AST_the_antipodean_bastion_white_desc_loc: "Когда Британская и Французская империи пали в Азии, образовавшаяся пустота позволила нашим врагам утвердиться. Наша страна - единственный стойкий защитник цивилизации от этих сил немецких колонизаторов и японских деспотов. Пока они кружат, как стервятники, появился шанс оттеснить эти орды и восстановить порядок на северных землях. Наши гордые солдаты с примкнутыми штыками готовы встретить эти угрозы и подтвердить наши богом данные права на экспансию."
AST_the_antipodean_bastion_red_loc: "Антиподийский бастион социализма"
AST_the_antipodean_bastion_red_desc_loc: "Когда революция в нашей стране стабилизировалась, мы обратили свой взор наружу и увидели хищные глаза шакалов за морями. Империалисты всех мастей, голландские, немецкие и японские, эти бешеные псы боятся, что революция перекинется на них. С примкнутыми штыками наши гордые солдаты готовы встретить эти угрозы и освободить рабочих, оказавшихся под имперским и деспотическим правлением. "
AST_operation_holdfast: "Чрезвычайная ситуация в Индокитае"
AST_operation_holdfast_desc: "Мы должны решительно вмешаться в индокитайский кризис, чтобы стабилизировать ситуацию в регионе в наших интересах. Этот шанс противодействовать распространению синдикализма в Азии или свернуть амбиции германского колониального проекта в Восточной Азии слишком важен, чтобы его упускать. Любые действия в соответствии с нашей геополитической стратегией откроют возможности или закроют возможные пути к нашему господству."
AST_siamese_emergency: "Вмешаться в дела Сиама"
AST_siamese_emergency_desc: "Мы можем занять активную позицию в гражданской войне в Сиаме, оказывая поддержку местным фракциям. Как у восставших республиканцев, так и у истеблишмента есть своя польза. Оказав поддержку, мы сможем открыть каналы в страну, ещё не тронутую руками иностранных колонизаторов, и установить дружественный режим, который будет действовать как надежный союзник и оплот против региональной нестабильности."
AST_operation_agas: "Крах голландских владений"
AST_operation_agas_desc: "В связи с крахом голландских колониальных владений появилась возможность расширить наше влияние в регионе. Поддерживая правильную сторону, мы можем закрепить за собой ключевые территории, которые служат рвом для остальной Азии к нашей [AST.GetAdjective]ой крепости. В условиях вмешательства других имперских сил мы должны обеспечить, чтобы наш голос был услышан благодаря пороху и выстрелам."
AST_support_the_indian_dominian: "Поддержать наших индийских союзников"
AST_support_the_indian_dominian_desc: "Индийский субконтинент расколот на три части доминирующими силами. Чтобы одна из самых густонаселенных областей мира не оказалась под властью идеологии депотизма, мы должны и дальше поддерживать наших индийских партнеров, предоставляя им военную и экономическую выгоду для объединения."
AST_preserve_the_colonial_order: "Охрана европейского колониального порядка"
AST_preserve_the_colonial_order_desc: "Германия, как это ни неприятно признавать, сохраняет существующий европейский колониальный порядок в нашем регионе, обеспечивая стабильность и предотвращая подъем антиколониальных движений, которые могут угрожать нашим интересам. Мы предпримем дипломатические усилия, используя военные интервенции и экономические меры, в попытке установить прочный мир между нами."
AST_to_break_bismarkian_barbarity: "Стереть амбиции варваров"
AST_to_break_bismarkian_barbarity_desc: "С гуннами невозможно договориться! Когда Англия и Франция пали, они увидели лишь возможность захватить территорию, чтобы набить свою глотку, пока они надуваются в Азии. Эта чрезмерная экспансия будет устранена силой оружия, отбросив их поганую «культуру»."
AST_oppose_pan_asian_imperial_ambition: "Противодействие пан-азиатским амбициям"
AST_oppose_pan_asian_imperial_ambition_desc: "Паназиатская идеология по своей сути является экзистенциальной угрозой для нашей нации. Стремясь утвердиться в качестве божественных хозяев Азии, эта мятежная держава должна быть обучена своему месту в регионе с помощью боевой силы."
AST_restore_the_anglo-japanese_alliance: "Возродить англо-японский альянс"
AST_restore_the_anglo-japanese_alliance_desc: "Как и ключевой союз времен Великой войны, позволивший нам доминировать в Тихом океане, Япония предоставляет уникальную возможность создать новую ось сотрудничества в Тихом океане. Этот союз поможет нам уравновесить интересы других колониальных угроз, даже если для этого нам, возможно, придется пойти на компромисс во внутренней политике, оскорбляющей японцев."
AST_open_war_isolated_to_asia: "Малый Вельткриг в Азии"
AST_open_war_isolated_to_asia_desc: "Хотя Антанта и Германская Империя могут иметь общего врага в Европе, кровь, пролитая подлыми гуннами, не может остаться незамеченной. Именно в этом контексте мы должны спровоцировать конфликт между немецкими колониальными владениями. Пока мы втягиваем Антанту в кровавый конфликт, моральный долг состоит в том, чтобы кайзеровская Империя сгорела."
AST_new_order_in_asia: "Новый порядок в Азии"
AST_new_order_in_asia_desc: "С возвращением изгнанников в Англию в мире установился новый порядок, отвечающий нашим интересам. Теперь задача состоит в том, чтобы продолжать движение вперёд, создавая мир, который будет безопасным и обеспечит нашу власть над мелкими деспотами всего мира."
AST_break_the_southern_thrust: "Сломить южный натиск"
AST_break_the_southern_thrust_desc: "Наша цель - разбить японскую агрессию, пока Империя Токио расширяется. В Китае их влияние растет, и через «сферу совместного процветания» их жадные глаза обращены к нам. Мы должны задушить это зло в колыбели, пока оно не стало чудовищным."
AST_break_tokyo's_empire: "Разбить империю Токио"
AST_break_tokyo's_empire_desc: "Имперские амбиции Токио значительно превысили допустимые размеры. Далекие от времен англо-японского альянса, они теперь стремятся к паназиатскому единству, протягивая руки на юг, чтобы задушить нас. Их амбиции не будут ущемлены, паутина, которую они плетут, будет разорвана, и мы не допустим их ужаса в наши дома."
AST_remember_sir_francis_drake's_expedition: "Администратор Доусонн Дрейк"
AST_remember_sir_francis_drake's_expedition_desc: "Англия захватила столицу Филиппин во время Семилетней войны, чтобы стать центром присутствия в этом регионе. По мере развития наших амбиций мы тоже сделаем Филиппины своим домом, что позволит нам встать между Китаем, Японией и Инсулиндией."
AST_restore_colonial_order_to_the_java_sea: "Подобно сэру Фрэнсису Дрейку"
AST_restore_colonial_order_to_the_java_sea_desc: "Хаос в Индонезии дал возможность восстановить контроль и порядок в Яванском море. Подобно сэру Фрэнсису Дрейку, который стал первым англичанином на этой земле, мы вернёмся, чтобы навязать свою волю."
AST_repudiate_the_anglo-siamese_treaty: "Расторгнуть англо-сиамский договор"
AST_repudiate_the_anglo-siamese_treaty_desc: "Некогда буферная зона между Империями, Сиам стал жадным и высокомерным, воспользовавшись падением империи, чтобы заявить о своих притязаниях. Тем самым он нарушил англо-сиамский договор. Чтобы наше слово считалось весомым, нарушение этого договора должно иметь последствия."
AST_burma_claims_of_the_empire: "Утвердить порядок в Бирме"
AST_burma_claims_of_the_empire_desc: "После падения Раджа Бирма стала самостоятельным государством и впала в беспорядок из-за разборок между генералами и Королевами. Шотландская колония» будет реорганизована, чтобы стабилизировать ситуацию в регионе и сохранить наше влияние в непосредственной близости от Индии."
AST_destroy_the_mad_brute_empire: "Стереть империю безумного зверя"
AST_destroy_the_mad_brute_empire_desc: "Варвар-гунн построил колониальное чудовище на трупе английской империи. Он разжирел, вырывая еду у своих подданных и жестоко расправляясь со своим народом. Мы начнем последнюю кампанию, чтобы разорвать государство на части и реорганизовать Юго-Восточную Азию в соответствии с нашим видением."

AST_timor_communications: "[AST_timor_communications_loc]"
AST_timor_communications_desc: "[AST_timor_communications_desc_loc]"
AST_timor_communications_red_loc: "Дестабилизация голландских владений"
AST_timor_communications_red_desc_loc: "Взаимодействие с повстанцами в Инсулиндии с целью дестабилизации колониальных владений голландцев - ключевой момент в разрушении северной цепи островов, которая нависает над нами. Каучуковые плантации сгорят, когда будет сломан сапог рабовладельца, индусский народ больше не будет угнетаться крошечной затопленной ветряными мельницами землей на другом конце света."
AST_timor_communications_white_loc: "Охват португальского Тимора"
AST_timor_communications_white_desc_loc: "Португальский Тимор, существующий в основном как колония для выращивания товарных культур, представляет собой нейтральный форпост на нашем севере. Установление более тесных связей и поддержка его стабильности в качестве дружественного союзника имеет ключевое значение перед лицом недавнего антиголландского мятежа."
AST_provoke_malaysian_chaos: "[AST_provoke_malaysian_chaos_loc]"
AST_provoke_malaysian_chaos_desc: "[AST_provoke_malaysian_chaos_desc_loc]"
AST_provoke_malaysian_chaos_white_loc: "Попытка дестабилизации в Малайзии"
AST_provoke_malaysian_chaos_white_desc_loc: "В то время как Малайзия страдала под властью англичан, смена колониальных правителей мало что сделала для ослабления агитации. В то время как те, кто сотрудничал с англичанами, легко перешли на сторону немцев, растущая оппозиция только укрепилась в рамках Пан-малайской федерации профсоюзов. Благодаря своему положению в непосредственной близости от немецкой региональной столицы, хотя, возможно, и невозможно вызвать полный крах колониальной власти путём контрабанды оружия и экономической поддержки PMFTU, мы можем подорвать мягкое подбрюшье немецких колониальных сил, готовясь к полномасштабной забастовке."
AST_provoke_malaysian_chaos_red_loc: "Пересмотр наших союзов"
AST_provoke_malaysian_chaos_red_desc_loc: "Мы вступили в Третий Интернационал в конце революции, так как нам нужно было защищать себя в ослабленном положении. Теперь, когда мы в безопасности, мы можем пересмотреть наши союзы с другими соперниками по всему миру, которые лучше соответствуют нашей идеологии и геополитическим потребностям."
AST_a_coup_in_new_caledonia: "[AST_a_coup_in_new_caledonia_loc]"
AST_a_coup_in_new_caledonia_desc: "[AST_a_coup_in_new_caledonia_desc_loc]"
AST_a_coup_in_new_caledonia_white_loc: "Переворот в Новой Каледонии"
AST_a_coup_in_new_caledonia_white_desc_loc: "Местная немецкая администрация Новой Каледонии остаётся непопулярной, а оставшиеся французские колонисты и коренные канаки не проявляют особой лояльности к назначенному губернатору. При поддержке национальных французских сил операция по смещению может быть успешной, если немецкая оккупация острова окажется неподготовленной. Захватив остров, мы можем гарантировать, что ворота в Тасманово море снова будут закрыты для немецкого нападения."
AST_a_coup_in_new_caledonia_red_loc: "Освободить Новую Зеландию"
AST_a_coup_in_new_caledonia_red_desc_loc: "После стабилизации ситуации в стране раскольники Новой Зеландии должны быть разгромлены. Существующая сейчас как форпост контрреволюции через Тасманово море, если мы хотим защитить революцию, Новая Зеландия должна пасть. Будет начата кампания по возвращению Новой Зеландии и восстановлению её как части Австралазии."
AST_support_our_friends_in_the_legations: "[AST_support_our_friends_in_the_legations_loc]"
AST_support_our_friends_in_the_legations_desc: "[AST_support_our_friends_in_the_legations_desc_loc]"
AST_support_our_friends_in_the_legations_white_loc: "Поддержка наших концессионных друзей"
AST_support_our_friends_in_the_legations_white_desc_loc: "Мы будем помогать нашим британским союзникам в городах-легатах в Китае, пытаясь повернуть жестокую политику Гонконга к нашим интересам. Поддержка местного гарнизона, а также контрабанда оружия и наличных денег местным союзникам будут противостоять японскому и немецкому влиянию, позволяя богатствам Востока течь к нам."
AST_support_our_friends_in_the_legations_red_loc: "Последователи Сунь Ят-Сена"
AST_support_our_friends_in_the_legations_red_desc_loc: "Из здания ГМД в Сиднее мы установили связи с ГМД в Китае, что дает нам возможность поддержать попутчиков. Расширяя их сиднейские офисы, мы можем создать сеть, которая позволит оказывать существенную экономическую и вооруженную поддержку последователям Сунь Ят-сена. Через контрабанду оружия, сбор разведданных и тайное финансирование мы можем помочь построить сильный независимый Китай."

AST_NZL_new_zealand_polices: "Управление Новой Зеландией"
AST_NZL_new_zealand_polices_desc: "Чтобы умиротворить новозеландскую автономию, необходимо поддерживать политику правящей партии её правительства. Хотя мы можем идеологически не соглашаться с их политикой, для того чтобы мечта о федерации стала реальностью, жители Новой Зеландии должны верить, что федеральное правительство не будет плохо с ними обращаться. При нынешней стагнации экономики, если они останутся без поддержки, конфедерация может распасться."
AST_NZL_legislate_compulsory_unionism: "Внедрить обязательный юнионизм"
AST_NZL_legislate_compulsory_unionism_desc: "Новозеландцы не будут обманывать коварных монополистов, как это делают многие другие страны, поэтому мы обяжем нашу рабочую силу состоять в профсоюзе, чтобы наши рабочие люди могли получить информацию о своих основных правах и правах на труд, который они тратят на службе нашей стране."
AST_NZL_establish_proper_unemployment_relief: "Надлежащая помощь безработным"
AST_NZL_establish_proper_unemployment_relief_desc: "Новозеландские рабочие были предоставлены сами себе, чтобы пережить эту депрессию, и постоянное существование суповых кухонь им не подходит. Лейбористская партия предоставит денежные льготы этим угнетенным людям в эти времена, дав им плот в этом скалистом море."
AST_NZL_balance_the_budget: "Сбалансировать бюджет"
AST_NZL_balance_the_budget_desc: "В отличие от лейбористов, мы не будем поддаваться ненужным тратам. Премьер-министр и его кабинет должны предложить бюджет, который будет соответствовать экономической ортодоксии, чтобы вывести нас из стагнации. Расходы автономии будут сведены к минимуму, а налоги снижены, чтобы стимулировать рост бизнеса и повысить уровень удовлетворенности граждан."
AST_NZL_relif_work_for_unemployed: "Работа для безработных"
AST_NZL_relif_work_for_unemployed_desc: "После «черного понедельника» трудовые ресурсы нашей страны находятся в тяжёлом положении, и нам крайне необходимо вернуть их на работу, чтобы у них была хоть какая-то надежда вернуться домой с зарплатой. С помощью общественных работ мы обеспечим, чтобы безработные узнали, что такое доллар, а также смягчим кризис безработицы."
AST_NZL_raise_education_support: "Поддержка образования"
AST_NZL_raise_education_support_desc: "Что за жестокий мир, в котором человеку не дают возможности подняться вверх только из-за его положения на социальной и экономической лестнице. Всем мужчинам Аотеароа должен быть предоставлен шанс поступить в университет и продвинуться по карьерной лестнице."
AST_NZL_true_financhial_orthadoxy: "Истинная финансовая ортодоксия"
AST_NZL_true_financhial_orthadoxy_desc: "Хотя отсутствие роста было катастрофическим, мы не можем позволить радикалам распространять идею о том, что он был вызван традициями здесь, дома. То, что гунн опустил весь мир в грязь, не означает, что мы должны отбросить десятилетиями служившую нам верой и правдой ортодоксальную экономику. Скоро мы повернём за угол и увидим, как на улицах нашей страны процветает бизнес."
AST_NZL_coats_off_with_coates: "Пальто с Коутсом"
AST_NZL_coats_off_with_coates_desc: "Лозунг, который отстаивает Партия реформ, стал тем, что скандируют и принимают к сердцу по всей стране. Это лозунг премьер-министра, готового снять пальто, засучить рукава и влезть в грязь вместе с простым человеком, чтобы исправить эту страну. Правительство должно трудиться вместе с фермерами, чтобы втянуть нашу нацию в надежное будущее»."
AST_NZL_maori_social_and_economic_act: "Социально-экономический закон маори"
AST_NZL_maori_social_and_economic_act_desc: "Наши союзники-маори в лейбористской партии и партии Rātana всё ещё чувствуют себя недостаточно представленными, даже в соответствии с нашими партийными обещаниями и представительством в Объединённом фронте. Мы должны дать им практическую победу, продвигая законопроект, который будет финансировать их продвижение в обществе. Отказ от патернализма и предоставление маори возможности самим представлять себя позволит добиться прогресса."
AST_NZL_create_the_minimum_wage: "Учредить минимальную заработную плату"
AST_NZL_create_the_minimum_wage_desc: "Как может каждый гражданин надеяться купить лучший дом или даже накормить и одеть себя, если он не получает достойной зарплаты? Нам придется добиваться установления минимальной заработной платы, чтобы все работники получали компенсацию за свой труд, даже если хозяева проклянут нас."
AST_NZL_loyal_briton_party: "Реформы маори Апираны Нгаты"
AST_NZL_loyal_briton_party_desc: "Сэр Апирана Нгата был самым выдающимся маорийским политиком в нашей партии, и его наследие осталось с нами. В то время как лейбористы присоединились к Ратане, и поэтому многие маори переходят к ним, мы не оставим наших собственных усилий, чтобы получить их голоса. Поэтому мы пригласим Нгату обратно в кабинет министров, чтобы его реформы в отношении земли маори прошли под пристальным и честным взглядом."
AST_NZL_limited_union_communication: "Ограниченное внедрение профсоюзов"
AST_NZL_limited_union_communication_desc: "Наша партия основана на идее быть связующим звеном между рабочим классом и бизнес-классом. Но для этого мы должны обеспечить равное отношение, поэтому мы пойдем на уступки и позволим принять усиленные профсоюзы, меры по борьбе с бардаком и арбитраж на всей территории автономии. Мы снова станем известны как государство без забастовок!"
AST_NZL_farmer_union_support: "Поддержка фермерских союзов"
AST_NZL_farmer_union_support_desc: "Легиону было позволено бесчинствовать в сельской местности, практически не встречая сопротивления. Чтобы наша коалиция смогла вернуться в сельские районы страны, мы вновь обратимся к фермерским союзам с радушием, показав им, что мы можем работать вместе и что Реформа - это друг."
AST_NZL_abolish_the_country_quota: "Отменить сельскую квоту"
AST_NZL_abolish_the_country_quota_desc: "Квота для сельских жителей всегда нарушала идеал «один человек - один голос», вместо этого она всегда была призом, который давали сельским общинам, голосовавшим за коалицию, предоставляя им необоснованную власть при меньшем представительстве. Лейбористы должны покончить с этой вопиющей системой наживы и перейти к истинной демократии."
AST_NZL_saftey_stability_progress: "Безопасность. Стабильность. Прогресс"
AST_NZL_saftey_stability_progress_desc: "Реформы сдерживают нарастание социалистических призывов и действий, ведь они могут набрать силу только в том случае, если мы ничего не делаем для предотвращения отчаяния. Таким образом, единственное, чего мы боимся, - это сам страх, и мы можем бороться с ним и идти вперёд к лучшему свету, а депрессия станет горьким воспоминанием."
AST_NZL_repeal_head_tax: "Отменить налог на голову"
AST_NZL_repeal_head_tax_desc: "Налог на голову - это архаичный закон, который налагает штраф на всех китайских иммигрантов, прибывающих в нашу страну, даже на тех, кто предлагает работу ради дома. Мы должны встретить этих иммигрантов с протянутой рукой и поддержать их интеграцию в новый дом. Хотя это может разозлить правительство Австралии, это необходимо для справедливого управления..."
AST_NZL_true_nightwatchmen: "Истинные ночные сторожа"
AST_NZL_true_nightwatchmen_desc: "Вмешательство государства во все, что касается бизнеса, - хороший способ убить экономику, задушив её в колыбели. Теперь мы будем вмешиваться только для того, чтобы помочь беднейшим из бедных, и для того, чтобы профсоюзы имели хоть какую-то форму организации для самозащиты. В противном случае конкуренция между рабочим и деловым классом будет использоваться для получения прибыли, которую она приносит всем жителям страны."
AST_NZL_land_tax_reduction: "Снижение земельного налога"
AST_NZL_land_tax_reduction_desc: "Налоги обычно рассматриваются как сила, сдерживающая рост благосостояния человека, и даже используются в качестве аргумента в пользу того, что они удерживают бедных в бедности. Мы снизим налоги на владение землей, чтобы дать рабочему классу возможность купить участок земли и построить дом. Пусть наши граждане распространятся и станут саженцами лучших средств к существованию."

AST_NZL_federalism_forced_through_the_gun: "[AST_NZL_federalism_forced_through_the_gun_loc]"
AST_NZL_federalism_forced_through_the_gun_desc: "[AST_NZL_federalism_forced_through_the_gun_desc_loc]"
AST_NZL_federalism_forced_through_the_gun_white_loc: "Федерализм, навязанный через пистолет"
AST_NZL_federalism_forced_through_the_gun_red_loc: "Насильственное управление профсоюзами"
AST_NZL_federalism_forced_through_the_gun_red_desc_loc: "Новозеландская федерация труда - это новый руководящий орган профсоюзного движения Новой Зеландии. До революции все новозеландские профсоюзы входили в Австралазийский совет профсоюзов, а рабочие движения объединяло чувство интернационализма. Однако сейчас, когда мы пытаемся интегрировать Новую Зеландию в Австралазийский союз, наиболее безопасным вариантом является правление через выращенную в стране умеренную Новозеландскую федерацию труда."
AST_NZL_federalism_forced_through_the_gun_white_desc_loc: "Федерация слишком долго была застойным вопросом, когда Новой Зеландии предоставлялась полная автономия и особое отношение, в то время как её население едва превышало численность Квинсленда. Теперь этот вопрос будет решаться силой, если потребуется, с нашей армией, развернутой на их улицах."
AST_NZL_embrace_legionnaires_and_fellow_loyal_britons: "[AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_loc]"
AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_desc: "[AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_desc_loc]"
AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_red_loc: "Социализм с аотеарийскими чертами"
AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_white_loc: "Пополнить ряды легионеров и лояльных британцев"
AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_red_desc_loc: "Связь Коммунистической партии с Новой Зеландией не стоит преуменьшать. Как и ACTU, коммунистическая партия изначально была единой, а новозеландская организация являлась филиалом общей Коммунистической партии Австралии. Воссоединившись и поддерживая рост этого отделения в более крупный орган, мы можем создать местный фронт интернационализма, соответствующий материальным условиям Новой Зеландии."
AST_NZL_embrace_legionnaires_and_fellow_loyal_britons_white_desc_loc: "После принятия решения о введении федерации в Новой Зеландии необходима коллаборационистская организация, чтобы сгладить этот процесс. Новозеландский легион подходит для этого как нельзя лучше, поскольку связи между Новой гвардией легко наладить. Однако большой проблемой является то, что легион децентрализован и разобщен, представляя собой смесь взглядов, но с дисциплиной ANZAC эта группа будет приведена в порядок."
AST_NZL_utilise_arbitration_as_a_fascade: "[AST_NZL_utilise_arbitration_as_a_fascade_loc]"
AST_NZL_utilise_arbitration_as_a_fascade_desc: "[AST_NZL_utilise_arbitration_as_a_fascade_desc_loc]"
AST_NZL_utilise_arbitration_as_a_fascade_white_loc: "Использовать арбитраж в качестве фасада"
AST_NZL_utilise_arbitration_as_a_fascade_white_desc_loc: "Новая Зеландия когда-то была известна как государство без забастовок благодаря своей системе арбитража. Хотя с профсоюзами будут бороться так же, как и в Австралии, будет создана новая система арбитража в попытке наладить сотрудничество между классами и удовлетворить население."
AST_NZL_utilise_arbitration_as_a_fascade_red_loc: "Помнить о Великой забастовке"
AST_NZL_utilise_arbitration_as_a_fascade_red_desc_loc: "В 1913 году Первая федерация труда была сильнейшей силой, представлявшей рабочий класс, и когда стало ясно, что обещания капиталистической арбитражной системы - не более чем мираж, они устроили забастовку. Именно эта забастовка сделала имена многих профсоюзных деятелей из Лейбористской партии и IWW. Наследие этой забастовки - настоящее синдикалистское восстание, опередившее восстания в Англии и Франции, - дало нам прекрасную возможность для пропаганды. Мы будем распространять идею о том, что именно наша синдикалистская система была настоящей отечественной идеологией."
AST_NZL_enforce_a_white_australasia: "[AST_NZL_enforce_a_white_australasia_loc]"
AST_NZL_enforce_a_white_australasia_desc: "[AST_NZL_enforce_a_white_australasia_desc_loc]"
AST_NZL_enforce_a_white_australasia_red_loc: "Обратный арбитраж"
AST_NZL_enforce_a_white_australasia_white_loc: "Обеспечить белую Австралазию"
AST_NZL_enforce_a_white_australasia_red_desc_loc: "Чтобы преодолеть разрыв между рабочим классом и остатками бизнеса, необходимо создать новую систему, которая удовлетворит людей. Такая система долгие годы ускользала от Франции и Англии, но её несовершенная версия всегда существовала в Новой Зеландии. Арбитраж, хотя и был раковой опухолью, с которой профсоюзы боролись, когда он управлялся как капиталистическая система, под бдительным оком NZFoL сможет умиротворить эти острова, охваченные классовым конфликтом."
AST_NZL_enforce_a_white_australasia_white_desc_loc: "Новая Зеландия всегда была менее строга к иммиграции, чем Австралия, и допускала большую иммиграцию в рамках своей автономии. Будет введена единая система, расширяющая существующие системы, такие как новозеландский налог на голову. Кроме того, маори будут классифицироваться так же, как и полинезийцы на материковой части Австралии, как это предусмотрено политикой «Белой Австралиады»."
AST_NZL_propaganda_and_imperial_overtures: "Пропаганда и поддержка на местах"
AST_NZL_propaganda_and_imperial_overtures_desc: "Наше правительство, которое новозеландская пресса на каждом шагу поносила и оскорбляла, когда мы пытались управлять им, теперь получит заслуженную похвалу. Многие издания, которые когда-то доминировали в новостном цикле, будут переданы в руки наших коллаборационистов и материковых медиа-операторов через новозеландские оболочки, чтобы создать атмосферу нейтралитета. Для новозеландского потребителя с разными взглядами будет предложен ряд вариантов, однако антифедералистские взгляды будут вычеркнуты из уравнения."
AST_NZL_a_bloody_intergration: "[AST_NZL_a_bloody_intergration_loc]"
AST_NZL_a_bloody_intergration_desc: "[AST_NZL_a_bloody_intergration_desc_loc]"
AST_NZL_a_bloody_intergration_red_loc: "Длинное красное облако"
AST_NZL_a_bloody_intergration_white_loc: "Кровавая интеграция"
AST_NZL_a_bloody_intergration_red_desc_loc: "После масштабных реформ, охвативших страну, наступила эра, связанная исключительно с объединением рабочего класса и единой Австралазии. То, что когда-то было разделенной нацией, где томилась борьба рабочих, теперь превратилось в южный рай для тружеников."
AST_NZL_a_bloody_intergration_white_desc_loc: "Прекрасная дева Англия, рабочая лошадка Америка, даже наш собственный союз с Австралией. Все они когда-то были опорочены и подорваны этими красными паразитами, которые разжигают рознь среди населения, чтобы оно ненавидело друг друга. Мы задушили все социалистические и сепаратистские настроения в колыбели, чтобы полностью объединить Австралазию. С миром на улицах и оживлением бизнеса для федерации наступила новая эра."

