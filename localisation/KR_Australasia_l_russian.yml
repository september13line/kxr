AST_white_ausrtralia_policy_idea: "Белая Австралия"
AST_white_ausrtralia_policy_idea_desc: "Закон об ограничении иммиграции 1901 года, принятый вскоре после образования федерации, стал первым законопроектом, ознаменовавшим начало проведения федеральным правительством политики «Белой Австралии». Она представляет собой комплекс расовых мер, направленных на то, чтобы запретить людям неевропейского и небелого происхождения покидать берега страны. Проводимая с помощью тестов на грамотность и требований писать под диктовку, она направлена на сохранение британского правления и защиту белой рабочей силы, препятствуя при этом росту населения."
