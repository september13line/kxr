### Events ###


austral.1.t: "Статус Конфедерации"
austral.1.d: "Австралазийская конфедерация была образована в 1925 году в результате принятия Закона о консолидации ресурсов и объединила Австралазийские доминионы Австралии и Новой Зеландии, а также территории Британской Новой Гвинеи и Фиджи. Годы, прошедшие после Вельткрига, принесли большие перемены и лишения, так как война напрягла и общество, и экономику, что проявилось в недолговечной Мельбурнской коммуне, возглавляемой Викторианской социалистической партией. Хотя она была жестоко подавлена правительством Хьюза, осуждена лейбористской оппозицией и подавлена демобилизованными ветеранами Австралийских императорских сил, она стала признаком грядущих тяжелых времен.\n\nКогда Британская революция 1925 года потрясла империю до основания, Австралия и Новая Зеландия остались без своего главного торгового партнера, а Германия все дальше продвигалась, захватив Новую Каледонию и угрожая Тасмановому морю между доминионами. В результате были приняты чрезвычайные протоколы, приостановившие выборы и назначившие Уильяма Бидвуда генерал-губернатором. В течение трех лет Бидвуд правил как уполномоченный национальный защитник вместе со своим союзником, националистической партией Билли Хьюза, под Объединённой Австралазией, которая стабилизировалась и готовилась к демократии.\n\nНовая Зеландия была реорганизована в автономию с собственным парламентом и законодательным советом внутри Австралазии, свободную принимать законы на местном уровне и быть свободной от федерального вмешательства, но также не имеющую возможности быть представленной на федеральном уровне. Премьер-министр автономии стоит во главе федерального правительства, решает вопросы внешней политики и представляет страну на мировой арене."
austral.1.a: "В 1928 году были проведены выборы..."

austral.2.t: "Статус федеральной политики"
austral.2.d: "На первых выборах после того, как Бидвуд временно приостановил их, Национальная партия снова одержала победу, поскольку социалисты были напуганы победой социалистов так скоро после падения Англии. В результате поворота судьбы Хьюз был отстранен от власти, так как вновь образованная Партия страны получила достаточно мест, чтобы заставить националистов вступить в коалицию, главным условием которой было отстранение Хьюза. Стэнли Брюс пробыл у власти один срок, но его усилия по демонтажу национальной системы арбитража, неспособность улучшить стагнирующую экономику и десятилетия правления Национальной партии положили конец его пребыванию на посту.\n\nДжеймс Скаллин, ныне лидер Лейбористской партии, выступал за переговоры и примирение между классами и представлял себя как умеренного человека, далёкого от образа угрозы синдикализма. Назначение Джозефа «Честного Джо» Лайонса, бывшего премьер-министра Тасмании, казначеем, а не бывшего премьер-министра Квинсленда Теда Теодора, ещё больше укрепило этот образ. Хотя рабочее движение выступило единым фронтом, чтобы избрать Скаллина, медовый месяц закончился с реализацией «Плана Лайонса» - решения, призванного вывести Австралию из экономического застоя. Этот план, представлявший собой смесь финансовой ортодоксии, реформы производственных отношений и жесткой экономии, расколол партию. В течение трех лет возникали внутренние конфликты, поскольку и план Теодора, и план Лэнга обещали кейнсианский подход к стимулированию экономики. Хотя экономика улучшилась, многие представители рабочего класса не увидели в этом ничего хорошего. Объявление казначея о дальнейших сокращениях в рамках жесткой экономии в конечном итоге раскололо правительство Скаллина на части: Джек Бисли и Джок Гарден, представлявшие Федеральную лейбористскую партию Лэнга и Социалистическую лейбористскую партию соответственно, проголосовали за вотум недоверия."
austral.2.a: "Когда националисты уступили, Эрл Пейдж занял пост премьер-министра."

austral.3.t: "Смерть короля Георга V"
austral.3.d: "От канадского посла пришло известие о смерти короля Георга V сегодня утром во сне. Горе и печаль охватили нашу нацию с известием о смерти последнего монарха, правившего островами. Хотя Австралазия не пострадала так сильно, как англичане во время революции, мы должны разделить их горе и сделать так, чтобы память об этом изгнаннике стала лишь сноской в истории, забытой всеми, кто пережил это."
austral.3.a: "Король умер, тоскуя по чему-то, что находится за пределами волн."

austral.4.t: "Временный премьер-министр"
austral.4.d: "По воле судьбы Эрл Пейдж занял пост премьер-министра Австралазии. После падения правительства Скаллина некогда могущественная Лейбористская партия раскололась на три фракции, но, несмотря на эти разногласия, Лейбористы остаются крупнейшей партией, а националисты не могут эффективно управлять страной без широкой поддержки.\n\nЭрл Пейдж, ранее занимавший пост заместителя премьер-министра, воспользовался этой редкой возможностью возглавить правительство. Однако впереди его ждут трудности. Министерство Пейджа не пользуется популярностью. Городские избиратели, чувствующие себя обделенными вниманием и возмущенные фаворитизмом сельских жителей, все больше разочаровываются. Это недовольство может послужить основой для возрождения остатков лейбористов, несмотря на их недавнюю раздробленность."
austral.4.a: "Сельское мышление рулит"

austral.5.t: "Раскол в ALP"
austral.5.d: "Некогда единая Лейбористская партия раскололась на три разные фракции. Джок Гарден возглавляет Социалистическую рабочую партию, обещая достичь социалистической цели демократическими средствами. Лэнгисты, состоящие из разочарованных умеренных, профсоюзных деятелей, выступающих против социализма, но требующих радикальных реформ, и тех, кто верен взглядам Лэнга, также откололись. Эта фрагментация разорвала предложение и доверие лейбористов и привела к падению правительства Скаллина.\n\nНесмотря на эти разногласия, Объединённые лейбористские фракции по-прежнему имеют большинство в парламенте, эффективно блокируя любые коалиционные законы и загоняя правительство в тупик. Оставшиеся лейбористы разделились на два лагеря: один возглавляет Фрэнк Форд, который стремится возродить и модифицировать план Лайонса, чтобы лучше поддержать рабочий класс, а другой возглавляет Джон Кэртин, который выступает за амбициозный кейнсианский план Теодора, чтобы стимулировать экономику снизу вверх."
austral.5.a: "Объединяйся или умри."

austral.6.t: "Националисты дрогнули"
austral.6.d: "После того как в результате решающего голосования правительство Скаллина было свергнуто, к власти пришла Националистическая партия во главе с Джоном Лэтхемом. Однако неспособность Лэтхэма принять закон против доминирующих лейбористских фракций привела к его падению до того, как были назначены новые выборы, чтобы вытеснить остатки лейбористов. В результате внутрипартийных разборок Лэтхэм был смещен Хьюзом, который затаил обиду из-за своего смещения, и Мензисом, который стремился к лидерству. Прогрессивные либералы во главе с Чарльзом Мерретом внутри партии также отвернулись от Лэтхэма из-за разногласий по поводу экономической и социальной политики, став независимыми членами парламента. В этой суматохе заместитель премьер-министра Эрл Пейдж стал временным премьер-министром, отказавшись назначить выборы, чтобы занять пост премьер-министра. Теперь партия «Страна» видит прекрасную возможность заставить националистов пойти на уступки в виде министерских постов и изменения политики."
austral.6.a: "Обе основные партии зашли в тупик."

austral.9.t: "Тайное соглашение между AFAL и Белой армией"
austral.9.d: "По мере роста социалистических настроений в Австралии консервативные силы мобилизуются, чтобы противостоять любой потенциальной победе SLP. Белая армия, состоящая из Новой гвардии, Старой гвардии и Лиги национальной безопасности, создала альянсы для противостояния социалистической угрозе. Лига, альтернативное консервативное движение, поднимающееся в оппозицию к националистам и имеющее значительное совпадение в составе, согласилась поддержать Белую армию, обещая защиту от закона в обмен на политическую поддержку.\n\nПоскольку многие военнослужащие сил обороны связаны с этими организациями, ясно, что победа SLP не будет встречена мирно. Они готовы защищать своё видение Австралии, что может привести к жестокому столкновению, если социалисты придут к власти."
austral.9.a: "Мы готовы."

austral.10.t: "Выборы лидера Лейбористской партии 1936 года"
austral.10.d: "Лейбористы глубоко расколоты на две фракции. Фрэнк Форд представляет умеренных и центристских лейбористов, которые выступают за повторную реализацию нового плана Лайонса, ориентированного на рабочих. Джон Кэртин, напротив, возглавляет левоцентристскую фракцию лейбористов, выступающих за кейнсианский подход к экономическому росту. В результате партийных выборов, которые должны были определить, какая фракция будет лидировать, выяснилось, что..."
austral.10.a: "Джон Кэртин побеждает!"
austral.10.b: "Фрэнк Форд победил!"

austral.11.t: "Распад лидерства в Новой Зеландии"
austral.11.d: "Когда был принят Акт о консолидации, Новая Зеландия, находившаяся в условиях полного экономического краха и вторжения Германии, поначалу не хотела присоединяться к Австралии, если она будет низведена до уровня простого штата. Поэтому было решено, что парламент и Законодательный совет Новой Зеландии будут действовать независимо от Австралии. Хотя Новая Зеландия не могла голосовать на федеральном уровне, она сохраняла законодательную автономию в пределах своих границ, а её премьер-министр стоял рядом с Австралазийским премьер-министром в вопросах иностранных дел и национального представительства.\n\nУильям Мэсси возглавил страну во время переходного периода, а Джозеф Уорд сменил его, чтобы возглавить Объединённую партию на первых выборах. Уорд столкнулся с сильным сопротивлением со стороны Реформистской и Лейбористской партий, в результате чего Объединённая партия потеряла голоса как левых, так и правых. В 1931 году Уильям Носуорти победил на выборах от Партии реформ и пробыл на посту два срока. Однако в связи с растущими неудачами в экономике, вызванными нехваткой средств у федерального правительства, его министерство становилось все более непопулярным.\n\nСейчас Уильям Носуорти смещен со своего поста его собственной партией, Партией реформ, из-за его неумелого руководства и отсутствия активности. На смену ему пришел Гордон Коутс, который считался сильным кандидатом, поскольку на своих предыдущих должностях был активным участником кампаний и харизматичным человеком. Несмотря на смену руководства, состояние экономики Новой Зеландии остаётся плачевным, а популярность Партии реформ продолжает падать. Политический ландшафт Новой Зеландии неспокоен, поскольку Лейбористская партия ищет выход из экономического кризиса."
austral.11.a: "Коутсу предстоит большая работа."

austral.12.t: "Эрл Пейдж выдвигает свои условия"
austral.12.d: "В своих последних выступлениях Эрл Пейдж публично заявил о своем презрении к Хьюзу и Мензису, заявив, что откажется служить под их началом и потребует значительных уступок для реформирования коалиции. Когда эта речь попала в газеты, националистов охватил гнев, поскольку она имела непредвиденный эффект - усилила поддержку и Хьюза, и Мензиса, всколыхнув эту гонку за кандидатуру."
austral.12.a: "Игра для всех"

austral.13.t: "Выборы лидера Националистической партии 1936 года"
austral.13.d: "Националисты должны определить своего нового лидера в условиях хаоса и надвигающегося присутствия Партии страны. Стэнли Брюс и Джон Лэтэм, имеющие схожую базу поддержки, сформировали предварительный альянс, и ожидается, что один из них уйдет в отставку в пользу более популярного кандидата. Тем временем Хьюз и Мензис продолжают продвигать свои отдельные программы. В итоге избранным депутатом становится..."
austral.13.a: "Билли Хьюз!"
austral.13.b: "Стэнли Брюс!"
austral.13.c: "Джон Лэтэм!"
austral.13.e: "Роберт Мензис!"

austral.14.t: "Пейдж уступает место"
austral.14.d: "Эрл Пейдж, у которого сложились отношения с Лэтхемом и Брюсом, согласился присоединиться к коалиции, добившись уступок, открывающих путь к единому фронту на следующих выборах. Однако его враждебность к Хьюзу и Мензису остаётся сильной, что препятствует полноценному сотрудничеству."
austral.14.a: "Наконец-то хоть какая-то стабильность."

austral.15.t: "Пейдж отказывается целовать перстень"
austral.15.d: "Эрл Пейдж открыто отказался присоединиться к коалиции с Хьюзом и Мензисом, что вызвало трения в Националистической партии. Изначально поддерживаемая его партией, неуступчивость Пейджа теперь рассматривается как угроза их электоральным перспективам. Пока коалиция с трудом держится, действия Пейджа могут привести к её распаду."
austral.15.a: "Опасный гамбит."

austral.16.t: "Генерал-губернатор передает распоряжение о проведении досрочных выборов"
austral.16.d: "В условиях, когда руководство националистов находится в хаосе и не пользуется доверием в Палате представителей, а три разделенные лейбористские фракции слишком разобщены, чтобы эффективно управлять страной, генерал-губернатор объявил о проведении выборов. Генерал-губернатор распустит сенат и парламент и проведет новые выборы, чтобы выйти из тупика. Кроме того, в Новой Зеландии пройдут новые выборы, совпадающие с новым федеральным мандатом."
austral.16.a: "Возможно, это положит конец хаосу?"

austral.18.t: "Подход к примирению лейбористов"
austral.18.d: "Пока лейбористы пытаются объединить три свои фракции, была проведена Специальная федеральная конференция в попытке примирить Лейбористскую партию. Все фракции понимают, что если Лейбористская партия не объединится, то не выиграет следующие выборы. Несмотря на это, похоже, что конференция единства вместо этого превратилась в браконьерскую сессию, где каждая партия пытается склонить членов к поддержке своей фракции. По итогам этой конференции та партия, которая сможет маневрировать большим количеством кандидатов, окажется в самом выгодном положении, чтобы стать законной Лейбористской партией."
austral.18.a: "Основной фракцией является ALP."
austral.18.b: "Лейбористам Лэнга удастся склонить на свою сторону многих делегатов."
austral.18.c: "SLP получает больше легитимности от конференции."

austral.19.t: "Лига берёт верх над [AST.GetAdjective]ой Лигой защиты промышленности"
austral.19.d: "Основная борьба между Лигой и националистами велась не в речах и не в избирательных округах. Вместо этого она велась в домах промышленников, на собраниях банкиров и советах бизнесменов, которые являются неотъемлемой частью роста нации. AFAL нашла свою сцену в борьбе с националистическим истеблишментом, пытаясь склонить на свою сторону богатых и влиятельных людей страны. Наиболее важной является [AST.GetAdjective]ая Лига защиты промышленности, состоящая из самых важных [AST_Australasia_or_Australia]их бизнесменов, которая в течение некоторого времени была разделена между сторонниками националистов и AFAL. После перестановки ключевых лиц в совете официальная партия, которую поддерживает и финансирует Лига, изменилась, оставив националистов без поддержки. Поскольку AFAL имеет сильную власть в среднем классе, эти перемены могут поколебать многих в верхних эшелонах бизнеса, что ещё больше разделит голоса за националистов."
austral.19.a: "Масштабное развитие событий."

austral.21.t: "Битва за профсоюзный зал"
austral.21.d: "Центры профсоюзной деятельности, в частности профсоюзные залы, стали полем битвы для трех лейбористских фракций. Влияние Джока Гардена на профсоюзы огромно, и многие профсоюзы присоединились к его «красным». В ответ на это федеральное правительство использует консервативный Австралазийский профсоюз рабочих AWU, чтобы противостоять господству Гардена. Основной фронт борьбы проходит в профсоюзе Нового Южного Уэльса - центре власти Лэнга и Джокса, которые пытаются перераспределить ресурсы профсоюза в свою пользу. Результатом ожесточенной борьбы за контроль над профсоюзами страны становится..."
austral.21.a: "ALP берет власть в свои руки"
austral.21.b: "Профсоюзы переходят на сторону Лэнга!"
austral.21.c: "Джок все больше внедряется в профсоюзную структуру."

austral.24.t: "Федеральные лейбористы выступают против красных"
austral.24.d: "Поскольку Совет профсоюзов после принятия социалистической цели склонился к Социалистической рабочей партии, а не к основным лейбористам, ALP начинает кампанию по возвращению профсоюзных избирателей. Возглавляемая Перси Клэри и поддерживаемая умеренными профсоюзами, такими как Федеративный профсоюз клерков и Амальгамированный профсоюз работников пищевой промышленности, эта кампания направлена на восстановление единства лейбористов. Лояльность антисоциалистического AWU, возглавляемого Томом Догерти, также играет решающую роль в этой стратегии. Нынешний лидер ACTU Альберт Монк, хотя и перешел на сторону SLP, является умеренным и может быть склонен вернуться к ALP."
austral.24.a: "Умеренные члены ACTU поддерживают ALP."
austral.24.b: "Умеренные остаются с SLP."

austral.26.t: "Коалиция делает свой выбор"
austral.26.d: "Столкнувшись с угрозами как слева, со стороны расколовшейся Лейбористской партии, так и справа, со стороны Лиги, националистическо-аграрная коалиция оказалась в шатком положении. Внутренние разногласия в рядах националистов и оппортунистические шаги Партии страны являются фаустральными. Это ещё больше дестабилизирует коалицию и делает её политическое будущее неопределенным. Будут ли Партия страны и националисты реформировать коалицию, и если да, то кому отдать первенство?"
austral.26.a: "Националисты умиротворяют Партию страны и реформируют коалицию."
austral.26.b: "Партия округа сможет взять верх в коалиции."
austral.26.c: "Националисты не смогли поставить на место Партию страны, и коалиция распадется."

austral.27.t: "Партии стабилизируются в преддверии выборов"
austral.27.d: "После нескольких месяцев политического хаоса основные партии наконец прекратили свои распри, чтобы подготовиться к предстоящим выборам. Фракции лейбористов отстали от доминирующей тройки и, выдвигая отдельных кандидатов, договорились о поставках основной фракции в случае победы, а националисты и Партия страны достигли непрочного мира. Тем временем AFAL остаётся серьезной угрозой, нацеленной на разрушение сложившегося политического порядка."
austral.27.a: "ALP будет конкурировать"
austral.27.b: "Лейбористы Лэнга будут конкурировать"
austral.27.c: "SLP будет конкурировать"

austral.29.t: "Восстание против Фаддена"
austral.29.d: "Реакция Эрла Пейджа на нового лидера националистов вызвала серьезные проблемы в партии. В ответ на это движение за его отстранение набирает обороты. Арчи Кэмерон становится компромиссным кандидатом, не имеющим собственной сильной базы, но поддерживающим дружеские отношения с фракциями Макьюэна и Фаддена. Это делает его идеальной заменой Пейджу, который доминировал в партии на протяжении большей части её пребывания в правительстве."
austral.29.a: "Пейджу удается подавить этот бунт."
austral.29.b: "Во главе партии становится Кэмерон."

austral.30.t: "Политическая сцена Новой Зеландии обретает форму"
austral.30.d: "С падением «Носуорти» Партия реформ стабилизировалась под руководством Гордона Коутса. Однако неспособность партии справиться с экономическим кризисом привела к потере поддержки. Теперь избиратели тяготеют к экономически либеральной и антиинтервенционистской Объединённой партии, а также к набирающей популярность Лейбористской партии, которая набирает обороты среди недовольного рабочего класса и может впервые сформировать правительство."
austral.30.a: "Гонка в трёх направлениях!"

austral.31.t: "Отставка казначея"
austral.31.d: "Лишившись поста казначея в результате голосования о недоверии, Джозеф Лайонс вышел из своей партии. С тех пор его обхаживала группа антирабочих деятелей и бизнесменов в Мельбурне, известная просто как «Группа». Этот влиятельный круг, включающий Станифорта Рикетсона, Кита Мердока, Роберта Мензиса, Дэниела Мэнникса и Эмброуза Пратта, стремится использовать оставшуюся добрую волю Лайонса к общественности, чтобы ослабить ALP, заставив его поддержать националистов. В итоге Лайонс решает поддержать..."
austral.31.a: "Лайонс остаётся верен своей партии и поддерживает ALP."
austral.31.b: "Националисты - единственная надежда."
austral.31.c: "Лайонс решает уйти в безвестность."

austral.100.t: "Новая агитация социалистов!"
austral.100.d: "В последнее время в предвыборной кампании социалистов наметился подъем, поскольку в партийной казне оказалось гораздо больше денег, чем считалось ранее. [Root.GetAdjective]ие полицейские следователи предполагают, что деньги, скорее всего, поступают через [AST_Australasia_or_Australia]ий Совет профсоюзов, направленный Союзом Великобритании, в попытке поддержать радикалов в Лейбористской партии... хотя реальных доказательств этого пока нет."
austral.100.a: "Иностранное вмешательство? Возмутительно!"

austral.101.t: "Результаты выборов"
austral.101.d: "После нескольких недель агитации и постоянных заголовков в газетах выборы завершились. Местные мэрии затихли после закрытия избирательных участков, волонтеры с нетерпением ждут результатов. Теперь, когда большинство голосов набрано, по радио в каждом доме объявлено, что..."
austral.101.a: "Лейбористская партия одерживает победу!"
austral.101.b: "Лейбористы Лэнга берут парламент!"
austral.101.c: "Националисты вершат судьбу!"
austral.101.e: "Партия аграриев держит правительство!"
austral.101.f: "Лига одерживает шокирующую победу!"
austral.101.g: "Социалистическая рабочая партия побеждает с большим отрывом!"

austral.102.t: "Выборы в Новой Зеландии 1936 года"
austral.102.d: "В Новой Зеландии после нескольких недель выступлений местных жителей и партийных препирательств завершились выборы. Улицы затихли после закрытия избирательных участков, волонтеры с нетерпением ждут результатов. Теперь, получив большинство голосов, по радио в каждом доме объявляют, что..."
austral.102.a: "Лейбористская партия побеждает!"
austral.102.b: "Объединённая партия побеждает!"
austral.102.c: "Партия реформ побеждает!"

austral.103.t: "Бидвуд уходит в отставку"
austral.103.d: "Уильям Бидвуд на посту генерал-губернатора значительно расширил свои полномочия, которые он использовал для поддержания порядка в Океании в ущерб демократии и гражданским свободам. Бидвуд, британский генерал времен Вельткрига, был навязан [AST_Australasia_or_Australia]ой Империей, боявшейся восстания... но времена изменились, и вновь избранное правительство могло бы воспользоваться этой возможностью и заменить его на [AST_Australasia_or_Australia]ого коренного жителя или заменить его на хорошо любимого губернатора Нового Южного Уэльса, сэра Александра Хоре-Рутвена. Хотя этот шаг понравится многим, другие считают, что есть возможность пригласить на эту должность члена Королевской семьи и тем самым более прочно закрепить нашу страну в сфере влияния Империи и наших союзников по Антанте. Другой вариант генерал-губернатора - бывший Белый раджа Чарльз Вайнер Брук, который был известным светским человеком в Сиднее. Также рассматриваются варианты новозеландцев, таких как Джордж Монктон-Арунделл и Сирил Ньюолл, которые служат полезными мостами через Тасман, чтобы объединить эту нацию. В конце концов было решено, что преемником станет..."
austral.103.a: "Александр Хоре-Рутвен."
austral.103.b: "Чарльз Вайнер Брук."
austral.103.c: "Айзек Айзекс."
austral.103.e: "Лучше всего подойдет Королевский род."
austral.103.f: "Джордж Монктон-Арунделл."
austral.103.g: "Сирил Ньюолл."
austral.103.h: "Заставьте Бидвуда остаться."


austral.104.t: "Избрание лидера Лейбористской партии"
austral.104.d: "В преддверии выборов претенденты на потенциальный Премьер-министр Лейбористской партии заявили о себе. После того как партийная машина отработает свое, победителем станет..."
austral.104.a: "Джон Кэртин!"
austral.104.b: "Фрэнк Форд!"
austral.104.c: "Герберт Эватт!"
austral.104.e: "Джозеф Чифли!"
austral.104.f: "Артур Колдуэлл!"
austral.104.o: "Бартоломью Сантамария!"
austral.104.g: "Джек Лэнг!"
austral.104.h: "Джек Бисли!"
austral.104.r: "Джок Гарден!"
austral.104.i: "Боб Семпл!"
austral.104.j: "Майкл Сэвидж!"
austral.104.k: "Уолтер Нэш!"
austral.104.l: "Питер Фрейзер!"
austral.104.m: "Джон Ли!"
austral.104.n: "Колин Скримджор!"
austral.104.p: "Взглянуть на варианты Новой Зеландии"

austral.105.t: "Избрание лидера Партии националистов"
austral.105.d: "В преддверии выборов претенденты на потенциальный Премьер-министр Лейбористской партии заявили о себе. После того как партийные фракции выдвинут свои программы, победителем станет..."
austral.105.a: "Билли Хьюз!"
austral.105.b: "Стэнли Брюс!"
austral.105.c: "Джон Лейтем!"
austral.105.e: "Роберт Мензис!"
austral.105.j: "Гарольд Холт!"
austral.105.f: "Томас Лей!"
austral.105.g: "Джордж Форбс!"
austral.105.h: "Билл Вейтч!"
austral.105.i: "Сидней Холланд!"
austral.105.k: "Энид Лайонс!"

austral.106.t: "Выборы лидера Аграрной партии"
austral.106.d: "В преддверии выборов претенденты на потенциальный Премьер-министр Лейбористской партии заявили о себе. После того как фермеры и скотоводы выскажут своё мнение, победителем станет..."
austral.106.a: "Эрл Пейдж!"
austral.106.b: "Арчи Кэмерон!"
austral.106.c: "Артур Фадден!"
austral.106.e: "Джон Макьюэн!"
austral.106.f: "Джозеф Коутс!"
austral.106.g: "Адам Хэмилтон!"

austral.107.t: "Коалиционные партнёры бьются за первенство"
austral.107.d: "По мере приближения выборов напряжение между Националистической партией и Партией страны достигает точки кипения. Оба основных партнера по коалиции борются за главенство, каждый стремится утвердить доминирование над другим. Исход этой борьбы определит направление и лидерство коалиции в предстоящие критические месяцы, а также то, чей лидер может стать премьер-министром, если коалиция устоит."
austral.107.a: "Страна склоняется к уступкам."
austral.107.b: "Угроза Аграрной партии берёт верх!"
austral.107.c: "Коалиция распадается в преддверии выборов."

austral.108.t: "Борьба лейбористских фракций"
austral.108.d: "Проблема Лэнга не может избавиться от проблем, которые создает Лэнг, продолжая наращивать свою власть в лейбористском движении. Кроме того, Лэнг не может оторваться от центра, не потеряв голоса умеренных. В связи с последними событиями ведущая фракция движения остаётся неясной, и борьба за нее продолжается. В связи с предстоящими выборами основной фракцией на данный момент является."
austral.108.a: "- Федеральная фракция"
austral.108.b: "- Лейбористы Лэнга"

austral.109.t: "Выборы Лейбористской партии Новой Зеландии"
austral.109.d: "В преддверии выборов претенденты на потенциальный Премьер-министр новозеландской автономии заявили о своих претензиях. В результате..."
austral.109.b: "Боб Семпл!"
austral.109.a: "Майкл Сэвидж!"
austral.109.c: "Уолтер Нэш!"
austral.109.e: "Питер Фрейзер!"
austral.109.f: "Джон Ли!"
austral.109.h: "Колин Скримджор!"
austral.109.g: "Эрура Тирикатене!"

austral.110.t: "Выборы в Объединённую партию Новой Зеландии"
austral.110.d: "В преддверии выборов претенденты на потенциальную автономию Премьер-министр Новой Зеландии заявили о себе в Объединённой партии. В результате..."
austral.110.a: "Джордж Форбс!"
austral.110.b: "Билл Вейтч!"
austral.110.c: "Джозеф Коутс!"
austral.110.e: "Адам Хэмилтон!"
austral.110.f: "Сидней Холланд!"

austral.111.t: "Возвращение Великобритании"
austral.111.d: "После долгих лет изгнания и борьбы Королевская семья с триумфом вернулась в Соединенное Королевство. Это славный день для Британии и Империи, все они благодарны [Root.GetNameDef] за его доблестное служение делу традиций и мирового порядка. Боже, храни короля!"
austral.111.a: "За Бога, короля и империю!"

austral.112.t: "Новозеландское правительство излагает свою повестку дня"
austral.112.d: "После того как в Новой Зеландии было избрано новое правительство, потребуются ресурсы для реализации его программы. Правительство материковой Австралии, несмотря на возможные разногласия в политике, должно поддержать Новую Зеландию в укреплении пан-тасманских связей и улучшении восприятия федерации среди новозеландцев. Неспособность сделать это разозлит население Новой Зеландии и усилит его стремление к отделению."
austral.112.a: "Понятно."

austral.113.t: "Реализация мечты сэра Генри Паркеса"
austral.113.d: "По мере того как сила конфедерации растет, а культура Новой Зеландии все больше вливается в общую австралазийскую идентичность, настало время провести переоценку конфедерации. Сильное федеративное движение как в Австралии, так и в Новой Зеландии позволяет объединить Австралазию в полноценную федерацию с Новой Зеландией в качестве отдельного государства. Начались переговоры между Лейбористской партией, Объединенной партией и националистами, а также Партией реформ и Аграрной партией об объединении, что указывает на серьезную политическую возможность. Теперь премьер-министр должен решить, переходить ли к настоящей федерации."
austral.113.a: "Полная федерация!"
austral.113.b: "Сохраним автономию, но объединимся."

austral.115.t: "Роспуск Австралазии"
austral.115.d: "То ли из-за растущих культурных противоречий между двумя нациями, то ли из-за непосильных расходов на содержание пантасманского государства, на повестку дня встал вопрос о прекращении существования конфедерации. В залах Канберры правящая партия обсуждает, стоит ли политическая цена достижения мира."
austral.115.a: "Австралазия - неудачный эксперимент!"
austral.115.b: "Австралазия должна жить дальше!"
austral.115.c: "Окончательно убрать эту опцию."

austral.122.t: "Выборы Реформистской партии Новой Зеландии"
austral.122.d: "В преддверии выборов претенденты на потенциальную автономию Премьер-министр Новой Зеландии заявили о своих претензиях в Партии реформ. В результате..."
austral.122.a: "Джозеф Коутс!"
austral.122.b: "Адам Хэмилтон!"
austral.122.c: "Сидней Холланд!"

austral.150.t: "Референдум о разрешении федерального законодательства о социализации банков"
austral.150.d: "Правительство выдвинуло на референдум вопрос о национализации банков. Предложение премьер-министра национализировать банки направлено на то, чтобы поставить финансовый сектор под контроль государства, что, по его мнению, необходимо для обеспечения экономической стабильности и предотвращения новой депрессии. Поскольку суды признали его незаконным, теперь народу предстоит решить, должна ли такая власть находиться в руках федерального правительства."
austral.150.a: "Кампания начинается..."

austral.154.t: "Референдум о разрешении федерального законодательства по борьбе с синдикалистами"
austral.154.d: "Правительство выдвинуло на референдум предложение разрешить федеральное законодательство по борьбе с синдикалистами, чтобы внести поправки в [AST.GetAdjective]ую Конституцию и позволить правительству запретить Социалистическую рабочую партию и любые связанные с ней организации в мирное время. Предложение вызвано опасениями влияния синдикалистов, подобного тому, что было во время английской революции, и вызывает противодействие со стороны лейбористов, профсоюзных деятелей и многих либералов из-за ограничения политических свобод. Теперь народу предстоит решить, должна ли такая власть находиться в руках государства."
austral.154.a: "Кампания начинается..."

austral.155.t: "Референдум о разрешении федерального законодательства по контролю за арбитражем"
austral.155.d: "Референдум по федеральному арбитражу предлагает внести поправки в [AST.GetAdjective]ую Конституцию, чтобы расширить полномочия федерального правительства в области производственных отношений и арбитража. Цель - создать более централизованную и единообразную систему разрешения промышленных споров, которые традиционно регулировались на уровне штатов. Хотя лейбористы в целом поддерживают эту идею, опасения по поводу злоупотребления полномочиями со стороны коалиции, возглавляемой федеральным правительством, и подрыва прав штатов сделали их основной оппозицией. Теперь народу предстоит решить, должна ли такая власть находиться в руках штата."
austral.155.a: "Кампания начинается..."

austral.156.t: "Референдум о разрешении федерального законодательства о социальных услугах."
austral.156.d: "Цель референдума - предоставить федеральному правительству право принимать законы о социальных услугах, что станет важным шагом на пути к расширению государства социального обеспечения в нашей стране. Забрав власть у местных правительств штатов, это изменение позволит правительству значительно расширить сферу социальных услуг, а не зависеть от прихотей премьер-министров штатов. Лейбористы вели активную кампанию за проведение референдума, подчеркивая необходимость единого и всеобъемлющего подхода к социальному обеспечению. Предложение получило широкую поддержку со стороны общественности, профсоюзов и даже некоторых членов коалиции, многие увидели в нем возможность упорядочить эти услуги. Теперь народу предстоит решить, должна ли такая власть находиться в руках государства."
austral.156.a: "Кампания начинается..."

austral.158.t: "Референдум о разрешении федерального законодательства по долгам штатов"
austral.158.d: "Референдум о разрешении федерального законодательства в отношении долгов штатов направлен на внесение поправок в Конституцию Австралии, позволяющих федеральному правительству принимать на себя долги штатов и управлять ими. Это предложение направлено на упорядочение и централизацию финансового управления, обеспечивая большую стабильность и единообразие в работе с долговыми обязательствами. Несмотря на практическое финансовое обоснование, референдум сталкивается с оппозицией со стороны тех, кто опасается усиления федеральной власти за счёт автономии штатов. В основном против этой поправки выступал Лэнг, аргументируя это тем, что федеральное правительство пытается вывести финансы из-под контроля местных руководителей штатов. Теперь народу предстоит решить, должна ли такая власть находиться в руках штата."
austral.158.a: "Кампания начинается..."

austral.159.t: "Референдум о разрешении федерального законодательства для послевоенной реконструкции и демократических прав"
austral.159.d: "Референдум «14 полномочий» направлен на внесение поправок в Конституцию Австралии, чтобы предоставить федеральному правительству расширенные законодательные полномочия в области послевоенного восстановления и демократических прав в течение 5 лет. Это амбициозное предложение направлено на решение проблем, связанных с восстановлением страны после войны и обеспечением стабильного мира по сравнению с тем, который был после Великой войны. Конкретно эти пункты заключаются в том, что они позволят федеральному правительству принимать законы по широкому кругу вопросов, включая занятость, здравоохранение, образование и гражданские права. Лейбористы утверждали, что централизованная власть необходима для эффективного послевоенного восстановления и обеспечения справедливого распределения ресурсов. Националисты решительно выступили против референдума как формы синдикализма, но последовавшая за ним депрессия на долгие годы ещё свежа в памяти людей, что дает референдуму все шансы на прохождение. Теперь народу предстоит решить, должна ли такая власть временно находиться в руках государства."
austral.159.a: "Кампания начинается..."

austral.160.t: "Результаты референдума"
austral.160.d: "Подведены итоги референдума. Чтобы стать законом, предлагаемые изменения в Конституции должны быть одобрены «двойным большинством» избирателей, проголосовавших за изменения: общенациональным большинством избирателей от всех штатов и большинством избирателей как минимум в четырех из шести штатов. После нескольких недель напряженной предвыборной кампании голоса были подсчитаны, и..."
austral.160.a: "Голосование прошло успешно!"
austral.160.b: "Голосование провалилось!"

austral.161.t: "Референдум о создании республики"
austral.161.d: "Правительство назначило референдум по вопросу о том, должна ли Австралия разорвать свои связи с британской монархией и создать республику. Этот смелый шаг вызвал ожесточенные дебаты по всей стране: противники предупреждают, что столь радикальные перемены могут привести к политической нестабильности и ослабить исторические связи страны с Великобританией. Далее на очереди - федерация. Республика заставит Новую Зеландию стать государством, но республиканцы утверждают, что это необходимая необходимость для национального прогресса. Судьба нации теперь находится в руках народа, так как столь масштабные перемены могут быть решены только путём голосования."
austral.161.a: "Кампания начинается..."

austral.309.t: "Смерть Джона Кэртина"
austral.309.d.hog: "Премьер-министр Джон Кэртин, страдавший от ухудшения здоровья в течение нескольких лет, сегодня скончался от сердечной недостаточности в лодже в Канберре. Многолетний лидер Лейбористской партии, Кэртин пользовался большим уважением по всей стране, но работа премьер-министром привела к резкому ухудшению его здоровья в последние несколько лет. Его тело было доставлено в его родной город Перт на вертолете RAAF Dakota в сопровождении девяти истребителей. После отпевания он был похоронен на кладбище Карракатта в Перте. На его похоронном маршруте присутствовало более 100 000 человек, а на самой службе - более 30 000."
austral.309.d.nothog: "Страдавший от ухудшения здоровья в течение нескольких лет, Джон Кэртин сегодня скончался от сердечной недостаточности в своем офисе в Канберре. Многолетний лидер Лейбористской партии, Кэртин пользовался большим уважением по всей стране. Его похоронили на кладбище Карракатта в его родном городе Перт. На похороны пришли более 100 000 человек, а на саму службу - более 30 000."
austral.309.a: "Покойся с миром."

austral.400.t: "Мирный выход из состава Новой Зеландии"
austral.400.d: "Похоже, что после долгих лет союза конфедерация завершилась сегодня выходом Новой Зеландии. Решение, принятое в Канберре, стало очевидным, что двойная государственная идентичность несостоятельна. Более того, государство уже принимает меры по разрыву правительственных связей с материком."
austral.400.a: "Да будет так!"
austral.400.b: "Onward! (Играть за Новую Зеландию)"

austral.401.t: "Австралазия утрачивает Новую Зеландию"
austral.401.d: "С потерей Новой Зеландии мы больше не можем считаться [Root.GetNameDef] - конфедерация, как она была известна, официально отменена."
austral.401.a: "Пока, возможно."

austral.402.t: "Австралия вновь обретает Новую Зеландию"
austral.402.d: "[ROOT.GetAdjective]ое правительство восстановило контроль над Новой Зеландией, и таким образом федерация была официально восстановлена!"
austral.402.a: "Сохранить наш флаг."
austral.402.b: "Всё встало на свои места."

austral.403.t: "Новая Зеландия обретает свободу!"
austral.403.d.synd: "Похоже, что гражданские беспорядки на материке ещё не закончились. Мятежники нашли сторонников в новозеландском правительстве, которое упорно возражает против наших социалистических идеалов и отделения от Антанты, и в последние дни наш контроль над островным государством ухудшился. [AST.GetAdjective]ие силы судорожно готовятся к войне, хотя несколько наших генералов и часть флота перешли на сторону Антанты. Похоже, мы движемся к гражданской войне."
austral.403.d.afal: "Похоже, что гражданские беспорядки на материке - это ещё не конец. У правительства Новой Зеландии сдали нервы: теперь оно и отвергает легитимность нашего правительства, и упорно выступает против социалистических идеалов, и в последние дни наш контроль над островным государством ухудшился. [AST.GetAdjective]ие силы судорожно готовятся к войне, хотя несколько наших генералов и часть флота перешли на сторону союзников. Похоже, мы движемся к новому фронту гражданской войны."
austral.403.a: "Они не могут искренне думать о победе?"
austral.403.b: "Австралазия нас подвела! (Играть за Новую Зеландию)"

austral.404.t: "Начало войны с Новой Зеландией"
austral.404.d: "Все надежды на восстановление контроля над правительством Новой Зеландии мирным путём испарились. Теперь мы должны сразиться с этими мятежниками во главе с генералом Бернардом Фрейбергом и уничтожить их, если мы хотим иметь хоть какую-то надежду на восстановление порядка в [Root.GetNameDef]."
austral.404.a: "Их восстание будет подавлено."
austral.404.b: "Пусть уходят, нам нужно сначала обезопасить наши земли."

austral.405.t: "Мирный договор - Новая Зеландия под AST"
austral.405.d: "От [From.GetAdjective]ого правительства прибыл посланник мира, предлагающий прекратить военные действия. Если мы оставим их в покое и позволим им сохранить «законный» контроль над Новой Зеландией, то этот конфликт может закончиться... конфликт, который, похоже, ни к чему не привел."
austral.405.a: "Мы получим мир."
austral.405.b: "Продолжайте войну."

austral.500.t: "Торговая миссия от [From.GetNameDef]"
austral.500.d: "Правительство [From.GetNameDef] обратилось к нам по поводу возможности заключения нового двустороннего торгового соглашения между нашими странами. В обмен на отмену действующих тарифов, ограничивающих импорт, они обещают сделать то же самое для [Root.GetAdjective]их товаров."
austral.500.a: "Да - это было бы выгодно нам обоим."
austral.500.b: "Нет - нас это не волнует."

austral.501.t: "[From.GetAdjective]ая торговая сделка одобрена"
austral.501.d: "[Root.GetAdjective]ая торговая миссия вернулась из [From.GetNameDef] и объявила, что их миссия успешна!"
austral.501.a: "Отлично!"

austral.502.t: "[From.GetAdjective]ая торговая сделка отклонена"
austral.502.d: "[FROM.GetAdjective]ое правительство отклонило наши предложения и отказалось подписывать торговый договор! Это печальный день для [Root.GetNameDef]."
austral.502.a: "Струт!"

austral.503.t: "Рост транстихоокеанской торговли"
austral.503.d: "Новое экономическое сотрудничество с [AST.GetNameDef] увеличило экономическое производство наших тихоокеанских провинций, в частности Ванкувера, который служит воротами для [AST.GetAdjective]их товаров в остальную часть [Root.GetNameDef]."
austral.503.a: "Отлично!"

austral.504.t: "[From.GetAdjective]ие корпорации в [Root.GetNameDef]"
austral.504.d: "Рост транстихоокеанской торговли между [From.GetNameDef] и [Root.GetNameDef] привел к тому, что ряд [From.GetAdjective]их корпораций открыли здесь свои филиалы. В частности, компания Vickers-Armstrong открыла в Мельбурне новый завод с лицензией на производство оборудования для [Root.GetAdjective]их вооружённых сил."
austral.504.a: "Отлично!"

austral.505.t: "Экономическое развитие Карачи"
austral.505.d: "Приток [AST.GetAdjective]их специалистов и товаров помог увеличить промышленный потенциал нашего портового города Карачи."
austral.505.a: "Великолепно!"

austral.506.t: "[AST.GetAdjective]ие корпорации инвестируют в [Root.GetNameDef]"
austral.506.d: "Несколько [AST.GetAdjective]их горнодобывающих корпораций заинтересовались [Root.GetNameDef] и его богатыми природными ресурсами и инвестируют в этот регион."
austral.506.a: "Отлично!"

austral.507.t: "[AST.GetAdjective]ие корпорации инвестируют в Кейптаун"
austral.507.d: "Несколько [AST.GetAdjective]их горнодобывающих корпораций заинтересовались [Root.GetNameDef] и его щедрыми природными ресурсами и инвестируют в портовый город Кейптаун."
austral.507.a: "Превосходно!"

austral.508.t: "Инвестиции [american_trade.GetAdjective]их корпораций"
austral.508.d: "Рост транстихоокеанской торговли между [american_trade.GetNameDef] и [Root.GetNameDef] привел к тому, что ряд [american_trade.GetAdjective]их корпораций открыли здесь свои филиалы. В частности, в Мельбурне открылся новый [american_trade.GetAdjective]ий завод с лицензией на производство оборудования для [Root.GetAdjective]ой армии."
austral.508.a: "Отлично!"

austral.509.t: "Капитальный ремонт лёгких кораблей завершён"
austral.509.d: "Капитальный ремонт наших устаревших эсминцев и подводных лодок успешно завершен, и корабли готовы поступить на службу в [Root.GetAdjective]ий Королевский флот."
austral.509.a: "Отлично!"

austral.510.t: "Выполнен капитальный ремонт крейсеров"
austral.510.d: "Капитальный ремонт наших устаревших легких и тяжелых крейсеров успешно завершен, и корабли готовы поступить на вооружение [Root.GetAdjective]ого Королевского флота."

austral.511.t: "Завершён капитальный ремонт кораблей"
austral.511.d: "Капитальный ремонт устаревших эсминцев и крейсеров успешно завершен, и корабли готовы поступить на вооружение [Root.GetAdjective]ого Королевского флота."

austral.512.t: "Анализ доктрины ANZAC"
austral.512.d: "Военные доктрины ANZAC (Австралийского и Новозеландского армейского корпуса) практически не развивались со времен Вельткрига, и, похоже, назрела необходимость модернизации Австралазийской армии. Хотя мы можем оставаться верными проверенным британским методам, некоторые (особенно те, кто связан с военно-морским флотом) говорят, что мы должны адаптироваться к более современной войне и соответствующим образом изменить структуру нашей армии."
austral.512.a: "Сосредоточиться на организации и планировании."
austral.512.b: "Сфокусироваться на подготовке наших солдат."
austral.512.c: "Нам нужно качественное оружие, и ничего больше."
austral.512.e: "ANZAC прекрасно обходятся проверенными и верными методами!"

austral.515.t: "Возможность в Индокитае "
austral.515.d: "Крах мира в Индокитае открыл перед страной новые возможности. Она может либо отбросить немецкую угрозу в Азии и ослабить их владения, либо подавить антиколониальное восстание, чтобы повернуть вспять коварных агентов социализма. Оба варианта дают стратегические преимущества, поэтому решено..."
austral.515.a: "Поддержать индокитайцев против вероломных гуннов."
austral.515.b: "Поддержать колониальный статус-кво."

austral.516.t: "Вмешательство в гражданскую войну в Сиаме "
austral.516.d: "В связи с попыткой правительства вмешаться в гражданскую войну в Сиаме остаётся вопрос, какую сторону поддержать. Республиканцы придерживаются либеральных принципов, но их сотрудничество с социалистами вызывает опасения. С другой стороны, истеблишмент исторически был надежен, заключая сделки с англичанами. Правительство решает..."
austral.516.a: "Поддержать сиамских республиканцев."
austral.516.b: "Поддержать истеблишмент."

austral.518.t: "Мир с Германией?"
austral.518.d: "Немцы приняли условия соглашения, но пакт о ненападении остаётся спорным. Многие опасения, связанные с колониальными амбициями Германии и разочарованием от поражения в Великой войне, теперь проецируются на это соглашение. Правительство решает..."
austral.518.a: "Согласиться на мир."
austral.518.b: "Согласиться на мир и гарантировать свою защиту."
austral.518.c: "Этот мир невозможен."

austral.519.t: "Мир с Японией?"
austral.519.d: "Японцы добавили в пакт о ненападении пункт, требующий сделать исключение из политики белых для японских иммигрантов. Это предложение вызывает споры и подрывает доверие к пакту. Правительство решает..."
austral.519.a: "Согласиться на мир."
austral.519.b: "Согласиться на мир и гарантировать свою защиту."
austral.519.c: "Этот мир невозможен."

austral.520.t: "Формализация мирного соглашения. "
austral.520.d: "После возвращения изгнанников на Британские острова все сделки, заключенные с Японией и Германией, требуют переоценки. Эти дипломатические шаги и уступки были сделаны, чтобы сохранить обороноспособность страны во время чрезмерного расширения империи. Хотя сохранение мира - это вариант, сила наших внешних врагов будет сохраняться, если не противостоять их росту."
austral.520.a: "Сохраняйте статус-кво."
austral.520.b: "Разорвать японский пакт."
austral.520.c: "Расторгнуть германский пакт."
austral.520.e: "Расторгнуть все гарантии и договоры."

austral.521.t: "Переворот в Новой Каледонии "
austral.521.d: "Новая Каледония стала важнейшим спорным и стратегически важным пунктом во внешней [AST_Australasia_or_Australia]ой политике. Остров, изначально принадлежавший Франции, сейчас находится под контролем Германии и выступает в качестве ключевой территории, которая может быть использована для прерывания торговли через Тасманово море, от которой зависит единство Австралии. Захват Новой Каледонии во время Французской революции стал одной из главных причин образования Австралазии, а сохранившаяся потребность в более сильной военной обороне была вызвана экспансией на земли Энтене в Азии. Именно в этом политическом контексте произошла недавняя попытка захватить остров без эскалации войны.\n\nПереворот, осуществленный с минимальным кровопролитием, успешно установил контроль Антанты над Новой Каледонией через нашу страну. Эта операция обеспечит остров жизненно важной базой союзников для военно-морских и воздушных операций, а также защитит Тасманово море от нападения гуннов. Благодаря использованию оставшихся французских колонистов, отсутствию немецкой оккупации, слабости немецкого флота и неспособности подготовиться HMAS Adelaide смог поддержать развертывание французских и [AST.GetAdjective]их войск, чтобы захватить местного губернатора и вернуть остров без сопротивления. Непристойный поступок пошатнул любую возможность соглашения между странами."
austral.521.a: "Австралазийская связь защищена."
austral.521.b: "Ублюдки!"

austral.522.t: "Каледонский переворот провалился "
austral.522.d: "Несмотря на попытки захватить Новую Каледонию, немецкие защитники удерживают остров под своим контролем, представляя угрозу для Тасманова моря и безопасности конфедерации.\n\nНовая Каледония стала критической точкой раздора и стратегически важной для [AST_Australasia_or_Australia]ой внешней политики. Остров, изначально принадлежавший Франции, сейчас находится под контролем Германии и выступает в качестве ключевой земли, которая может быть использована для прерывания торговли через Тасманово море, от которой зависит единство нашей нации. Захват Новой Каледонии во время Французской революции стал одной из главных причин [AST_Australasia_or_Australia]ого образования, а сохранившаяся потребность в более сильной военной обороне была вызвана экспансией на земли Энтене в Азии. Именно в этом политическом контексте произошла недавняя попытка захватить остров без эскалации войны.\n\nПереворот попытался установить контроль Антанты над Новой Каледонией через нашу страну, однако благодаря немецкому гарнизону и военно-морским реформам он был быстро сломлен. Когда оставшиеся местные французские колонисты подняли бунт, они были разгромлены, а корабль HMAS Adelaide, который пытался поддержать развертывание французских и [AST.GetAdjective]их войск, был перехвачен до того, как смог приземлиться. Непристойный поступок пошатнул любую возможность соглашения между нациями."
austral.522.a: "Ублюдки!"
austral.522.b: "Столь дерзкий поступок неминуемо должен был провалиться."

austral.523.t: "Объявлена чрезвычайная ситуация в Малайзии"
austral.523.d: "[AST.GetAdjective]ая армия успешно связалась с малазийскими повстанцами и доставила партии оружия. Неспособность немецких властей поддержать свою малазийскую колонию и правильно разместить войска привела к хаосу и поставила под угрозу столицу их восточных владений."
austral.523.a: "Этот отвлекающий маневр - как раз то, что нам нужно!"
austral.523.b: "Ублюдки!"

austral.524.t: "Чрезвычайная ситуация в Малайзии не удалась!"
austral.524.d: "Несмотря на усилия [AST.GetAdjective]ой СБС, немецкие власти сохранили стабильность в Малайзии. Поставки оружия были перехвачены, а поддержка колониального населения оказалась недостаточной для разжигания хаоса."
austral.524.a: "Ублюдки!"
austral.524.b: "Идиотский план"

austral.525.t: "[From.GetAdjective]ий ультиматум"
austral.525.d: "[From.GetAdjective]ое правительство направило нам требование передать земли, на которые они сейчас претендуют. Они оказали на нас сильное давление, чтобы мы передали им эти земли."
austral.525.a: "У нас нет выбора - пусть они забирают землю."
austral.525.b: "Что? Нет!"


austral.526.t: "[From.GetNameDef] возвращает наши земли"
austral.526.d: "Наши [From.GetAdjective]ие повелители согласились с требованием [AST.GetNameDef] немедленно отдать земли, на которые они претендуют по мандату реваншистской доктрины Блейми. Видимо, они опасаются, что [Ast.GetNameDef] подкрепит свои требования войной?"
austral.526.a: "Похоже, у нас нет выбора в этом вопросе..."

austral.527.t: "[From.GetNameDefCap] сдаётся"
austral.527.d: "Похоже, удача нам сопутствует - [From.GetNameDef] уступил нашим требованиям и согласился сразу же передать наши претензии. Война будет излишней."
austral.527.a: "Разумный выбор с их стороны."

austral.528.t: "[From.GetNameDefCap] отвергает требования"
austral.528.d: "Похоже, что [From.GetNameDef] отказался уступить нашим требованиям. У нас нет другого выбора, кроме как подкрепить наши слова силой."
austral.528.a: "Да будет так!"

austral.529.t: "Освобождение британских земель"
austral.529.d: "Теперь, когда Родные земли освобождены, пришло время подумать о том, что делать с землями, захваченными по доктрине Блейми - в конце концов, это земли, которые мы вернули ради британцев, пока они были не в состоянии сделать это самостоятельно. Не исключено, что они просто позволят нам оставить все себе. В конце концов, мы проделали всю работу. Некоторые в нашем кабинете считают, что [Root.GetNameDef] не стоит делать это предложение. [From.GetAdjective]ие солдаты ведь проливали за него кровь, не так ли?"
austral.529.a: "Мы должны предложить её обратно."
austral.529.b: "Нет - мы защитим её лучше, чем они."

austral.530.t: "[From.GetAdjective]ое предложение"
austral.530.d: "[From.GetAdjective]ое правительство связалось с нами с предложением - теперь, когда мы восстановлены, земли, которые они захватили от нашего имени через Доктрину Блейми, по праву принадлежат нам, чтобы забрать их обратно, так они говорят. Однако, учитывая, что [From.GetNameDef] потратили много крови и сил, чтобы получить их, возможно, стоит признать, что они предлагают большую защиту для этих колоний, чем мы когда-либо могли обеспечить?"
austral.530.a: "Мы с радостью примем их предложение."
austral.530.b: "Они сражались за это, пусть оставят себе."

austral.531.t: "Возвращение земель"
austral.531.d: "С сердечной благодарностью [FROM.GetAdjective]ое правительство приняло возвращение своих бывших колоний. В честь этого события в Канберре состоялась большая церемония, и многим [Root.GetAdjective]им членам были вручены награды за ту роль, которую они сыграли в восстановлении Британской империи."
austral.531.a: "Молодцы, мы!"

austral.532.t: "Мы должны оставить колонии"
austral.532.d: "Сердечно поблагодарив за предложение, [FROM.GetAdjective]ое правительство отказалось принять колонии обратно. По их словам, [Root.GetNameDefCap] может предложить лучшую защиту для этих земель, чем они когда-либо могли, и они верят, что мы будем управлять ими так же, как и они."
austral.532.a: "Очень мило с их стороны."

austral.533.t: "Гибель эпохи"
austral.533.d: "Британия и Канада пали перед синдикалистскими варварами. Мы, Австралазийцы, цитируя историческую Восточную Римскую Империю, являемся всем, что осталось от достойной Британии. Старая династия Саксен-Кобургов и Готов, которая привела нас к гибели в Вельткриге, также приведет к гибели и Канаду. Под руководством правителя и по милости всемогущего Бога наша отчизна увидит тысячелетнюю империю... ибо мы обладаем божественным провидением, и исключительность - наш фирменный знак."
austral.533.a: "[AST_Australasia_or_Australia]ая Империя восстанет из пепла!"
austral.533.b: "Сейчас не время для подобных безумств."
austral.533.c: "Вместо этого необходимо отделиться от Канады под знаменем республики."

austral.534.t: "Принц Джордж погиб в авиакатастрофе"
austral.534.d: "Недавнее крушение небольшого самолета, направлявшегося в Новую Зеландию, унесло несколько жизней - среди них был генерал-губернатор [Root.GetNameDef], принц Джордж. Страна в трауре, возмущенная потерей молодого принца, и Королевская комиссия в настоящее время выясняет причины катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана было найдено мало обломков. Тем временем старший брат принца - принц Генри, герцог Глостерский - прибыл в [Root.GetNameDef] в качестве его замены. К сожалению, первым действием принца Генри в качестве генерал-губернатора станет посещение похорон брата."
austral.534.d.albert: "Недавнее крушение небольшого самолета, направлявшегося в Новую Зеландию, унесло жизни нескольких человек, среди которых был генерал-губернатор [Root.GetNameDef], принц Георг. Страна в трауре, возмущенная потерей юного принца, и Королевская комиссия в настоящее время выясняет причины катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана было найдено мало обломков. Тем временем старший брат принца - принц Альберт - прибыл в [Root.GetNameDef] в качестве его замены. К сожалению, первым действием принца Альберта в качестве генерал-губернатора станет посещение похорон брата."
austral.534.d.edward: "Недавнее крушение небольшого самолета, направлявшегося в Новую Зеландию, унесло жизни нескольких человек, среди которых был генерал-губернатор [Root.GetNameDef], принц Джордж. Страна в трауре, возмущенная потерей юного принца, и Королевская комиссия в настоящее время выясняет причины катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана было найдено мало обломков. Тем временем старший брат принца - принц Эдуард, опальный британский король, - прибыл в [Root.GetNameDef] в качестве его замены. К сожалению, первым действием принца Эдуарда в качестве генерал-губернатора станет посещение похорон брата."
austral.534.d.someone_else: "Недавнее крушение небольшого самолета, направлявшегося в Новую Зеландию, унесло жизни нескольких человек, среди которых был генерал-губернатор [Root.GetNameDef], принц Джордж. Страна в трауре, возмущенная потерей юного принца, и Королевская комиссия в настоящее время выясняет причины катастрофы... хотя, по правде говоря, после нескольких недель поисков в водах Тихого океана было найдено мало обломков. Тем временем на смену ему прибыл Александр Хоре-Рутвен, популярный губернатор штата Южная Австралия. Поскольку остальные старшие члены Королевской семьи либо заняты, либо мертвы, очевидно, что принц Джордж станет последним британским королем, занимающим пост генерал-губернатора."
austral.534.a: "Тяжёлая утрата..."

austral.535.t: "Смерть Джозефа Лайонса"
austral.535.d: "Сегодня [AST_Australasia_or_Australia]ий парламент скорбит о кончине Джозефа А. Лайонса. Его с нежностью вспоминают все стороны политики, несмотря на то, что он стал причиной краха Лейбористской партии. Однако его наследие будет свидетельствовать о трудностях и решимости, что проявилось в его работе в качестве сокровища правительства Скаллина. Он также был частично ответственен за проведение политики, направленной на смягчение последствий депрессии, и, несмотря на неудачу, его с любовью воспринимали многие жители страны за то, что он сделал лучшее из того, что у него было."
austral.535.a: "Его будет не хватать."

austral.540.t: "[AST.GetAdjective]ое предложение мира"
austral.540.d: "[AST_Australasia_or_Australia]ое правительство предложило расширить сотрудничество и не вмешиваться в дела друг друга, чтобы стабилизировать Азию в преддверии войны, чтобы вернуться в Англию. Учитывая, что Германия является общим противником, есть стимул согласиться. Однако [AST_Australasia_ or_Australia] должна изменить свою дискриминационную политику белых [AST_Australasia_ or_Australia] по отношению к японцам, чтобы сделка состоялась."
austral.540.a: "Отправьте условное согласие."
austral.540.b: "Они враги Азии!"

austral.541.t: "[AST.GetAdjective]ое предложение мира"
austral.541.d: "[AST_Australasia_or_Australia]ое правительство предложило усилить сотрудничество и невмешательство в дела друг друга, чтобы стабилизировать Азию в преддверии войны, чтобы вернуться в Англию. Учитывая, что Япония является общей проблемой, есть стимул принять предложение, если только они не пытались дестабилизировать нас раньше."
austral.541.a: "Отправьте условное согласие."
austral.541.b: "Они проявили слишком много враждебности, чтобы воспринимать их всерьез!"

austral.701.t: "ACTU возвращается в строй"
austral.701.d: "ACTU, поддержавший социалистов на прошлых выборах, теперь вернулся на сторону ALP. Альберт Монк, его нынешний лидер, вместе с Перси Клири сыграли ключевую роль в создании нового мира, чтобы вернуть исполнительную власть к поддержке ALP. Благодаря воссоединению профсоюзного движения, несмотря на прошлые конфликты, Лейбористская партия не была так сильна уже много лет."
austral.701.a: "Профсоюзная гордость, профсоюзная сила."

austral.702.t: "«Labor Daily»"
austral.702.d: "Labor Daily - известная [AST.GetAdjective]ая газета, связанная с лейбористским движением и [AST.GetAdjective]ой Лейбористской партией. Основанная в Сиднее в 1922 году, она служит выразителем интересов трудящихся, отстаивая их права и вопросы социальной справедливости. Газета сыграла важную роль в продвижении политики и взглядов ALP в период значительных политических и социальных перемен. Газета освещала забастовки лейбористов, политические кампании и другие события, имеющие отношение к рабочему классу.\n\nВ числе авторов газеты был Уилл Махони, политический карикатурист, который был уволен из Daily Telegraph за отказ рисовать так, как требовал редактор, а позже объединился с Гэвином Кейси для создания стрип-карикатуры «Clamor». Джордж Фини внес свой вклад, но был уволен через три месяца за свою антипатию к Джек Лэнг. Алекс Гурни также работал политическим карикатуристом в газете, а Фредерик А. Браун был главным карикатуристом с 1928 по 1930 год.\n\nДоминируя среди сторонников Лэнг, газета была главным спонсором премьер-лиги по регби-футболу Нового Южного Уэльса с 1934 года, победителям вручался Кубок Labour Daily Cup. Несмотря на то, что газета едва не была приобретена «Дейли телеграф», победа Лэнга обеспечила её превращение в общенациональный орган, выражающий мнение лейбористов Лэнга."
austral.702.a: "Представляет интересы более 600 000 избирателей только в NSW!"

austral.703.t: "Решение проблемы верхней палаты парламента"
austral.703.d: "Лейбористские партии по всей стране всегда боролись против недемократического и бесполезного института Законодательного совета. Назначаемый совет, состоящий из самых никчемных представителей нации, выступает в роли органа, штампующего законы, призванного сдерживать прогрессивное законодательство, навязанное английской монархией, чтобы держать плебс в узде. В Новом Южном Уэльсе Лэнг противостоял этому пережитку дворянской тирании, потратив своё первое министерство на то, чтобы почти освободить штат от его уз, но его остановили другие антидемократические институты.\n\nКвинсленд - единственный штат, который устранил этот институт, сформировав отряды самоубийц, единственной целью которых было избавиться от него. Поскольку наш генерал-губернатор ослаблен, у нас есть выбор: либо последовать по стопам Квинсленда и попытаться полностью покончить с верхней палатой, либо принять пропорциональное представительство, реформировав его в истинно демократический баланс сил."
austral.703.a: "Я не умру на алтаре верхней палаты."
austral.703.b: "Принять пропорциональное представительство."
austral.703.c: "Организовать отряды самоубийц."

austral.704.t: "Сломить генерал-губернатора"
austral.704.d: "После избрания министерства Лэнга у нас появилась возможность освободить нашу нацию от уз иностранной империи. В Новом Южном Уэльсе генерал-губернатор потерпел поражение, но беспокойство о том, что избранное им правительство будет свергнуто снова, не утихает. Будучи убежденным сторонником [AST.GetAdjective]ой нации как отдельной от империи сущности, Лэнг работал над созданием отдельной идентичности, достигнув кульминации здесь. Мы можем либо пойти по легкому пути - лишить генерал-губернатора его власти над нацией, используя слабое положение Канады, чтобы заставить её смириться, либо пойти по трудному пути и стать республикой, свободной от уз Англии."
austral.704.a: "Лишить его власти, он должен быть символическим!"
austral.704.b: "Готовьте референдум, республика необходима!"

austral.705.t: "Разорение банков"
austral.705.d: "Правительство предложило национализировать [AST_Australasia_or_Australia]ие частные банки, вызвав одну из самых значительных политических битв в истории страны. Цель плана - поставить банковскую систему под контроль государства, что, как утверждается, необходимо для экономической стабильности и предотвращения новой депрессии и стагнации. Законодательство столкнулось с яростным сопротивлением со стороны банков, коалиции и части общественности, что привело к жарким дебатам, которые подчеркнули глубокие идеологические разногласия в [AST.GetAdjective]ом обществе.\n\nВ конечном итоге дело дошло до Высшего суда, где законодательство было признано неконституционным. Если правительство хочет разрешить его принятие, оно должно провести референдум."
austral.705.a: "Назначить референдум."
austral.705.b: "Мы не можем зайти слишком далеко."

austral.706.t: "Независимая внешняя политика"
austral.706.d: "Лэнг планомерно ослаблял влияние Антанты и Англии на политику страны до такой степени, что считает, что полностью контролирует внешнюю политику страны. В его партии звучат призывы выйти из Антанты, но это можно сделать только в том случае, если страна станет республикой."
austral.706.a: "Наше будущее больше не будет зависеть от прихотей Виндзоров."
austral.706.b: "Наше будущее - без Антанты."

austral.707.t: "Труд и «социалистическая цель»"
austral.707.d: "Социалистическая цель должна была быть поставлена в 1921 году, за нее выступали многие лейбористы, но умеренные лейбористы во главе с Лайонсом остановили её, опасаясь, что она погубит партию из-за антисиндикалистских настроений. Эта цель призвана продемонстрировать желание «демократизировать промышленность» и провести социальные и экономические реформы в интересах рабочего класса. Она направлена на национализацию ключевых отраслей промышленности и обеспечение государственного контроля над основными услугами, чтобы способствовать равенству и предотвратить эксплуатацию частными монополиями. Поражение этой цели привело к росту SLP, а разочарованные лейбористы, такие как Джок Гарден, возглавили оппозицию. Теперь встает вопрос, включать ли эту цель в конституцию, чтобы умиротворить социалистов внутри партии."
austral.707.a: "Социалистическая цель - это наша Magna Carta!"
austral.707.b: "Лишить этих радикалов опоры."

austral.709.t: "Убийство Санта-Клауса?"
austral.709.d: "Рационирование и ограничения на возвращение в Англию, введенные лейбористами под руководством Джона Дедмена, стали крайне непопулярными. Дедмен, которого часто называли министром «жесткой экономии» или даже «заболеваемости», столкнулся со значительной неприязнью со стороны общественности за свою жесткую политику. В одной из песен Дедмена высмеивают, говоря, что он «убил Санта-Клауса» после того, как ограничения сделали невозможным празднование Рождества. Из-за рекламных ограничений он лишает мужчин жилетов и фраков, а невест - розовой глазури на свадебных тортах, за что получил прозвище «Люмбаго Джек». Несмотря на противоречия, Дедмен завоевал поклонников среди вице-канцлеров и студентов университетов за введение стипендий, определяемых по средствам. Хотя его достижения признаются необходимыми, его строгий стиль оставил горький привкус во рту у [AST.GetAdjective]их людей."
austral.709.a: "Разбить жука-растратчика!"

austral.711.t: "Эдди Уорд оценивает парламент"
austral.711.d: "Эдди Уорд, вспыльчивый член лейбористской партии Лэнга, своими резкими выступлениями вызывает хаос в парламенте. Известный как «лейбористский болтун», Уорд тщательно одевается и в своих речах взлетает как ракета. Его описывают как «грозного антагониста» и «сокрушительного словесного фехтовальщика», чья жизнь была полностью связана с политикой. Будучи министром труда и национальной службы, Уорд открыто выступал против внешней политики Кэртина, который сломался после того, как Уорд обвинил его в том, что он «отправляет молодых людей на бойню, хотя тридцать лет назад вы бы сами туда не пошли». По словам сэра Перси Спендера, Уорд - «грозный антагонист, в высшей степени самоуверенный демагог и выдающийся сброд», который «выплескивал свои злопыхательства, как лава извергается из вулкана»."
austral.711.a: "Кувалда для тех случаев, когда скальпеля недостаточно."

austral.713.t: "Дипломат-трезвенник"
austral.713.d: "Норман Макин ушел с поста спикера, чтобы стать дипломатом нации в американских штатах. Годы хаоса сделали Америку непредсказуемой, и в задачу Макина входит установление контактов со всеми нынешними американскими штатами и налаживание дипломатических отношений. Макина описывают как человека, не разбирающегося во внешней политике, но проявляющего здравый смысл, его отличает трезвый образ жизни и отказ от коктейлей в Вашингтоне. Его проницательные наблюдения и проницательность в низовых кругах будут иметь решающее значение для навигации по сложному американскому политическому ландшафту."
austral.713.a: "Американская трасса сейчас сложна как никогда."

austral.714.t: "Парламентский орден Нормана Макина"
austral.714.d: "Норман Джон Макин, известный своей беспристрастностью и строгостью на посту спикера Палаты представителей, привнес в эту роль свой особый стиль. Он отказался от традиционной мантии и парика, предпочтя черный костюм и галстук-бабочку, и отверг булаву как «пережиток варварства», утверждая свою власть без нее. Макин осуждает отсутствие сотрудничества между политиками, объясняя это «отсутствием духа Божьего в парламенте»\n\nМакин особенно заботится о сохранении беспристрастности, несмотря на давление со стороны коллег по партии. Известно, что на одном и том же заседании он упрекнул и премьер-министра, и члена Лейбористской партии Лэнга Роули Джеймса, неожиданно снискав восхищение своей справедливостью. Один из споров во время его пребывания на посту связан с изгнанием журналиста, который слил документы о переписке между премьер-министром и другими лицами о тревожном состоянии экономики. Коалиция критиковала Макина, ставя под сомнение его полномочия по удалению журналиста. Несмотря на разногласия, Макин на посту спикера отличался беспристрастностью, твердостью и мужеством, заслужив теплые слова благодарности от представителей обеих сторон политического спектра."
austral.714.a: "Беспристрастность - это ключ"

austral.716.t: "Жизнь Кэртина"
austral.716.d: "Джон Кэртин, ставший одним из самых почитаемых лидеров нашей страны, до этого имел бурную политическую карьеру. Кэртин родился в 1885 году и был окрещен Джоном Джозефом Амброузом, на него оказали глубокое влияние его корни в рабочем классе и раннее участие в рабочем движении. Кэртин начал своё образование в школе для мальчиков Святого Франциска, школе христианских братьев при церкви Святого Франциска, но вместе с семьей переезжал по всей Виктории. Джон Кэртин начал свою трудовую жизнь в качестве офисного работника в еженедельном журнале The Rambler, которым руководил Норман Линдси, зарабатывая пять шиллингов в неделю. После закрытия журнала Кэртин работал на различных краткосрочных должностях, в том числе копировщиком в газете The Age, учеником гончара и мальчиком-домоседом в джентльменском клубе, часто сталкиваясь с периодами безработицы. В 18 лет он получил постоянную должность сметчика в компании Titan Manufacturing Company в Южном Мельбурне, став основным кормильцем семьи из-за слабого здоровья отца.\n\nКэртин также был талантливым спортсменом, играя в качестве полуфорварда-фланкера за футбольный клуб Brunswick Football Club в Викторианской футбольной ассоциации и в крикет за Brunswick Cricket Club. Политически активный с юных лет, Кэртин участвовал в [AST.GetAdjective]ой Лейбористской партии и Викторианской социалистической партии, придерживаясь антиимпериалистических и антимилитаристских взглядов. Он писал для радикальных газет и служил государственным секретарем Союза лесорубов, а во время Первой мировой войны стал видным борцом против призыва в армию. В 1917 году Кэртин переехал в Перт, чтобы редактировать газету Westralian Worker, где его политические взгляды со временем умерились. В 1928 году его избрали в парламент, но из-за пристрастия к алкоголю он столкнулся с неудачами и вновь занял своё место только в 1934 году. Сейчас он достиг новых высот, возглавив крупнейшую фракцию Лейбористской партии, которая борется за интересы рабочего класса перед лицом жесткой экономии и угнетения."
austral.716.a: "Лидерство - это не власть, а положительное влияние на жизнь других людей."

austral.718.t: "Проблемы со здоровьем"
austral.718.d: "Проблемы со здоровьем беспокоили Кэртина на протяжении всей его жизни. Он страдает от хронических проблем со здоровьем, включая болезни сердца и высокое кровяное давление, которые усугубляются стрессами, связанными с лидерством. Сильное курение и употребление алкоголя, вероятно, способствовало ухудшению здоровья Кэртина, несмотря на то, что он бросил курить, чтобы баллотироваться на пост премьер-министра. Многие опасаются, что вскоре эти проблемы со здоровьем могут продолжиться, что приведет к гибели одного из титанов [AST.GetAdjective]ой политики."
austral.718.a: "Беспокойство"

austral.719.t: "Страсть Кэртина к [AST.GetAdjective]ому футболу"
austral.719.d: "В юности Джон Кэртин был талантливым спортсменом. С 1903 по 1907 год он играл на позиции полузащитника за футбольный клуб «Брунсвик» в полупрофессиональной футбольной ассоциации штата Виктория. Товарищи по команде дали ему прозвище «Бамбл». Спортивные способности Кэртина распространялись и на крикет, где он выступал за крикетный клуб «Брансуик» в качестве надёжного бэтсмена. На протяжении всей своей жизни Кэртин оставался вовлеченным в спорт как администратор и болельщик, известный своими энциклопедическими знаниями крикетной статистики. Любовь к спорту остаётся частью его жизни, даже когда он берет на себя огромную ответственность политического руководства."
austral.719.a: "Передавайте футбольные мячи здесь."

austral.720.t: "Зловоние Скаллина"
austral.720.d: "Пребывание Фрэнка Форда на посту заместителя лидера во времена Лайонса и Скаллина продолжает преследовать его: его позиция в нашем правительстве приводит к застою на многих арбитражных встречах, которые он ведет с профсоюзами. Тот факт, что сам Форде не соглашался со многими политическими решениями, также не изменил мнения многих, а некоторые считают, что это заставляет его выглядеть бесхребетным и слабым. Хотя его новое предложение «План Лайонса» лишено классической жесткой экономии и включает множество реформ в интересах трудящихся, которые делают его почти неузнаваемым, название, которое делает его таким популярным среди умеренных и представителей среднего класса, делает его столь же непопулярным среди основной массы."
austral.720.a: "Лайонс продолжает преследовать партию."

austral.721.t: "Восхождение Фордов"
austral.721.d: "Фрэнк Форд, которого часто считали «всегда подружкой невесты, но никогда не невестой», наконец-то занял высший пост. Работа в качестве заместителя лидера во времена Лайонса и Скаллина сделала его глубоко непопулярным среди левых и профсоюзных деятелей партии. Благодаря своей лояльности к партии, не соглашаясь с такими политическими мерами, как план Лайонса, он помогал принимать и реализовывать их. Теперь он снова принял этот план, но использовал популярность среди умеренных и консерваторов, чтобы переработать его, отказавшись от жесткой экономии, которая сделала его непопулярным. Эта лояльность, однако, поставила его в неловкое положение во время раскола партии и окончательно испортила его отношения с профсоюзами.\n\nВо время пребывания в парламенте Форда характеризовала его роль администратора, а не законодателя или человека, принимающего решения. Он побеждает в большинстве избирательных кампаний, в которых участвует, и большую часть своей взрослой жизни провел в парламенте штата или федеральном парламенте. Хотя Форд не ассоциируется с какими-либо конкретными достижениями, он был одним из главных советников Лейбористской партии, будь то в правительстве или оппозиции. Его преданность партии и её лидерам, хотя раньше его часто упускали из виду, теперь стала самой значительной фигурой в [AST.GetAdjective]ой политике."
austral.721.a: "Подружка невесты становится невестой"

austral.722.t: "Новый лидер Лэнгистов?"
austral.722.d: "Джек Лэнг, всегда бывший в душе лидером штата, перешел в федеральную политику только из-за того, что федеральные власти плохо управляли [AST.GetAdjective]им народом и вмешивались в дела Нового Южного Уэльса. Теперь, когда его партия создана, а его влияние укрепилось, Лэнг чувствует тоску по дому. Он может подумать о том, чтобы передать факел своим сторонникам в парламенте, чтобы вернуться в Новый Южный Уэльс и попытаться стать третьим премьером."
austral.722.a: "Джек Лэнг должен остаться."
austral.722.b: "Бизли возьмет бразды правления в свои руки."
austral.722.c: "Власть Джокса над «красными» будет иметь ключевое значение."

austral.723.t: "Лейбористы объединяются!"
austral.723.d: "По итогам выборов стало ясно, какая фракция лейбористов останется доминирующей. Перед выборами различные лейбористские партии решили поддержать победившую фракцию, но теперь становится все труднее оставаться разделенными. Для доминирующей фракции опытные политики и их места закреплены за другой партией, в то время как второстепенные хотят прикоснуться к рычагам власти. Поэтому три фракции согласились объединиться с правящей партией и, в свою очередь, за принятие партийной платформы получить должности в министерстве."
austral.723.a: "Три главы Цербура становятся единым целым."

austral.725.t: "Поэзия"
austral.725.d: "Одним из менее известных аспектов Джон Кэртина, крупного игрока в Лейбористской партии, является его любовь к поэзии. В конце 1930-х годов Джон Кэртин находил утешение и самовыражение в поэзии. Известный своими политическими успехами, Кэртин был также человеком глубокого самоанализа, используя стихи для выражения своих глубоких переживаний за человечество и социальную справедливость. Его поэзия часто отражала суровые реалии депрессии, запечатлевая тяжёлое положение рабочего класса и его видение более справедливого общества. Это творческое начало давало Кэртину возможность эмоционально общаться с [AST.GetAdjective]им народом, укрепляя чувство единства и общей цели, когда нация готовилась к предстоящим испытаниям.\n\nКэртин внес свой литературный вклад, хотя он и затмевает его политические достижения, показывает лидера, глубоко чувствующего человеческое состояние. В его стихах звучат темы стойкости и надежды, воплощающие его веру в стойкость духа населения.\n\nЖурналисты, отправленные в резиденцию Кэртин в Коттеслое для знакомства с новым лидером [AST. Они отметили его словарный запас и библиотеку, но Кэртин удивил их, добавив: «В течение двадцати лет у меня была привычка по воскресеньям вечером посвящать хотя бы час чтению поэзии... Я читаю их все, начиная с Чосера, но мой любимый - Мильтон... Каждый человек должен читать поэзию для блага своей души»."
austral.725.a: "Человек многих талантов."

austral.726.t: "Закон об депортации беженцев"
austral.726.d: "В результате возвращения на Британские острова сотен иностранцев к [AST.GetAdjective]им берегам многие бойцы, сражавшиеся за нацию, остались без работы. В ответ на это Колвелл принял закон об отправке беженцев военного времени обратно в свои страны. Закон, принятый после решения Высшего суда, защитившего индонезийскую женщину от депортации, наделил министра правом заставить покинуть страну любого человека, которому было разрешено въехать в страну из-за войны. Теневой министр Гарольд Холт, раскритиковал закон, заявив, что эти беженцы - часть [AST_Australasia_or_Australia]ого наследия военного времени."
austral.726.a: "Мы говорим Sayonara"

austral.727.t: "Цензура лейбористов распускает свои когти"
austral.727.d: "В условиях политической суматохи, связанной с возвращением британских изгнанников, Лейбористская партия ввела жесткие цензурные меры для поддержания национальной безопасности и морального духа населения. Этот период цензуры был отмечен подавлением антивоенных настроений, социалистических публикаций и любых материалов, которые считались вредными для военных действий. \n\nХотя многие говорят о противодействии Лейбористской партии во время Великой войны, это не является чем-то из ряда вон выходящим. Фрэнк Форд был исполняющим обязанности министра таможни в правительстве Скаллина, и Форд сыграл ключевую роль в запрете романа Нормана Линдсея «Redheap» - первом случае, когда федеральное правительство запретило ввоз книги автора. Как «благочестивого католика», его убедили советы Гаррана и Гулда, что «Redheap» - «непристойный и неприличный и богохульный к тому же». Его решение о запрете Redheap было спорным и подверглось нападкам со стороны либертарианцев и противников цензуры в его партии, особенно из родного штата Линдси - Виктории. Позднее Форд санкционировал запрет романа Фредерика Мэннинга «Средние части фортуны» (The Middle Parts of Fortune), отменив совет департамента, и отклонил апелляцию Джин Деванни о снятии запрета с её романа «Мясная лавка»\n\nДальнейшие действия рассматривались сейчас для некоторых групп вражеских наций, чтобы ввести комендантский час или даже интернировать, но против любых действий выступил генеральный прокурор Х. В. Эватт, гражданский либертарианец, который пока остановил любые действия."
austral.727.a: "Все для обороны."

austral.728.t: "Австралийский патологический экспонат"
austral.728.d: "Эдвард Джон «Эдди» Уорд - заметная фигура в федеральной политике, страстный и часто противоречивый представитель банды Лэнга. Уорд родился 7 марта 1899 года в Сиднее, и его ранняя жизнь была отмечена лишениями. Он бросил школу в юном возрасте, чтобы содержать семью, и работал на разных работах, прежде чем стал активно участвовать в рабочем движении. Он работал сборщиком фруктов, печатником, изготовителем брезента, клерком, резервистом и трамвайщиком. Он был активным членом профсоюза трамвайщиков и участвовал в движении рядовых членов профсоюза за отстранение некоторых должностных лиц, что привело к расследованию со стороны национального руководства профсоюза и, в конечном итоге, к судебному разбирательству. Политическая карьера Уорда началась, когда он был избран в Палату [AST.GetAdjective]их представителей в 1931 году как член от Восточного Сиднея. Известный своей пламенной риторикой и непоколебимой приверженностью принципам лейбористов, Уорд быстро стал грозной фигурой в лагере ALP. Выступая против расширения вооружённых сил в 30-е годы, он, по его словам:\n\n«Интересно, действительно ли такие корабли нужны для обороны, или они не нужны для того, чтобы помочь другим народам защищать богатые владения в других частях света»\n\nДалее Уорд выступает против любого расширения глобальных финансов, утверждая, что IDEC уничтожит [AST.GetAdjective]ую демократию, извратит и опошлит христианские идеалы и поставит под угрозу мир во всем мире. Хотя Уорд, несомненно, громкий и решительный член партии, нет никого, кто представлял бы рабочий класс сильнее, чем Уорд."
austral.728.a: "'Я не ем сыр'"

austral.729.t: "Бренд социализма Калвелла"
austral.729.d: "Артур Колдуэлл - возвышенная фигура в [AST.GetAdjective]ой политике, представляющая собой смесь [AST.GetAdjective]ого патриотизма и идеалов рабочего класса лейбористов. Калвелл родился в 1896 году в Мельбурне в семье ирландских католиков, его ранняя жизнь отмечена тяготами депрессии, которые оказали глубокое влияние на его политические взгляды. Придя в политику в 1930-х годах, Калвелл быстро поднялся по карьерной лестнице в ALP, известной своими пламенными ораторскими способностями и непоколебимой приверженностью социальной справедливости. Его ранняя политическая карьера определяется его работой над политикой иммиграции и социального обеспечения, направленной на создание более справедливого общества. Калвелл - ярый противник коммунизма и играет важную роль в формировании иммиграционной политики, пытаясь создать систему ассимиляции европейских мигрантов в [AST.GetAdjective]ое общество. Лично выступая против национализации, социализм Колвелла - это «скорее эмоция, чем идеология». Его идеология глубоко укоренилась в его личном опыте и наблюдениях за социальными лишениями в Мельбурне во время депрессии. Колвелл останется в наследии как страстный поборник социальной справедливости и ключевая фигура нашей партии в формировании будущего страны."
austral.729.a: "Я поддерживаю белую Австралию"

austral.730.t: "Дирижёр по труду"
austral.730.d: "Джозеф Чифли родился 22 сентября 1885 года в Батерсте, Новый Южный Уэльс, и вырос в скромной семье рабочего класса. Его ранний опыт жизни в сельской местности привил ему глубокое сочувствие к трудностям простых [AST.GetAdjective]их людей, и эта черта определила его политическую карьеру. Чифли бросил школу в возрасте 13 лет, чтобы стать чистильщиком локомотивов, а затем пожарным. К 1914 году он дослужился до машиниста локомотива. Его участие в рабочем движении началось именно в годы работы на железной дороге. Чифли стал активным членом [AST.GetAdjective]ого Федеративного профсоюза машинистов локомотивов, где приобрел репутацию убежденного защитника прав рабочих и умелого переговорщика. Его лидерство во Всеобщей забастовке 1917 года, где он боролся за повышение заработной платы и улучшение условий труда, закрепило за ним статус выдающегося лидера лейбористов.\n\nОфициальная политическая карьера Чифли началась в 1928 году, когда он был избран членом палаты представителей от лейбористов в Маккуори. Известный своей интеллектуальной строгостью и приверженностью к социальной справедливости, он сыграл решающую роль в разработке политики. Его видение представляло собой справедливое и равноправное общество, где правительство заботится о благосостоянии своих граждан. Работая вторым помощником Джона Кэртина, Чифли заложил основу для реализации прогрессивного видения нации."
austral.730.a: "Один человек и дюжина дураков управляют лучше, чем один человек в одиночку."

austral.733.t: "Эватт покидает Высший суд"
austral.733.d: "Герберт Вере Эватт, широко известный как Х.В. Эватт, занимал пост судьи Высшего суда Австралии с 1930 года, за это время он оставил неизгладимый след в [AST.GetAdjective]ой юриспруденции. Эватт родился 30 апреля 1894 года и получил высшее образование, окончив Сиднейский университет по специальностям «искусство» и «право». \n\nНазначенный в возрасте 36 лет, Эватт стал самым молодым судьей, когда-либо работавшим в Высоком суде. Его десятилетний срок пребывания в должности был отмечен рядом знаковых решений, которые продемонстрировали его приверженность гражданским свободам и социальной справедливости. Эватт часто оказывался в меньшинстве, выступая за такое толкование Конституции, которое подчеркивает индивидуальные права и федеральный баланс. Среди известных дел, рассмотренных в период его работы, - дело о национализации банков, где он отстаивал право правительства национализировать банки, что отражало его убежденность в необходимости государственного вмешательства в экономику во время кризиса.\n\nНа судебную философию Эватта оказали глубокое влияние его более широкие заботы о социальном равенстве и демократии. Он известен своими красноречивыми и убедительными заключениями, которые часто подчеркивали важность защиты прав личности от чрезмерного вмешательства правительств штатов и федеральных властей. Его вклад в [AST.GetAdjective]ое развитие права в годы работы в Высоком суде заложил основу для перехода в Лейбористскую партию, который сейчас находится в процессе оформления."
austral.733.a: "Мы просим у вас мандат на осуществление этой программы."

austral.737.t: "Сантамария пытается вырвать власть из центра"
austral.737.d: "Бартоломью Августин Сантамария, известный как Б.А. Сантамария, - значительная и противоречивая фигура на политической сцене и в католическом сообществе. Сантамария родился 14 августа 1915 года, на него оказали глубокое влияние католическая вера, социальные учения Церкви и группы католиков, следовавших за доктором Дэниелом Манниксом, которые сформировали его мировоззрение и политический активизм. Сантамария активно участвовал в католических социальных движениях и был ключевой фигурой в формировании Католического движения социальных исследований, широко известного как «Движение». Его усилия направлены на борьбу с влиянием синдикализма в профсоюзах и ALP. \n\nСантамария активизировал свои усилия по установлению контроля над рабочим движением, используя страх перед влиянием синдикализма и проникновением его группировок для мобилизации поддержки своего дела. Его влияние было особенно сильно в Виктории, где «Движение» сыграло решающую роль в формировании политики и направления деятельности отделения ALP в штате. Если в ближайшее время не принять меры, эта гниль может распространиться дальше в партии и профсоюзном движении."
austral.737.a: "Моя нить веры никогда не обрывалась"

austral.739.t: "Новый лейбористский порядок Сантамарии"
austral.739.d: "В Лейбористской партии стали доминировать члены-католики, недовольные снисходительным отношением ALP к синдикализму и внутренней борьбой за власть. Теперь партия стремится устранить синдикалистское влияние из [AST.GetAdjective]ой политики, профсоюзов и общественной жизни. Были выделены дополнительные средства на оборону, однако были реализованы такие дополнительные инициативы, как увеличение финансирования католических школ, программы социального обеспечения для уязвимых слоев населения и смешанная экономика с участием как частного, так и государственного сектора. Несмотря на свою антикоммунистическую позицию, партия выступает за права трудящихся и справедливые арбитражные процессы, стремясь очистить профсоюзы от красного влияния."
austral.739.a: "Уважение к власти - это болезнь, ничем не отличающаяся от венерианской гнили."

austral.740.t: "Лэнгу вновь грозит исключение"
austral.740.d: "Несмотря на то, что Лэнгу разрешили вернуться в партию, он снова начал вести агитацию против национальной политики. Постоянное неповиновение федеральному руководству ALP и его радикальные экономические идеи стали причиной постоянных трений, в результате чего фракция Лейбористской партии в штате раскололась между Лэнгистами и федеральными сторонниками, поддерживающими Маккелла. Перед партией встал вопрос: продолжать ли терпеть неповиновение Лэнга или исключить его навсегда."
austral.740.a: "Мы не можем раскалываться дальше."
austral.740.b: "Вышвырнуть его на обочину."

austral.741.t: "Очередная драка между Лэнгом и Маккеллом"
austral.741.d: "Уильям Маккелл и Джек Лэнг, видные [AST.GetAdjective]ие деятели Лейбористской партии, в течение своей политической карьеры имели значительные идеологические и личные разногласия, и, похоже, их «холодная война» разгорается с новой силой. \n\nУильям Маккелл родился 26 сентября 1891 года в Памбуле, Новый Южный Уэльс, имел скромное воспитание, которое сформировало его взгляды на социальную справедливость и права рабочих. Он получил профессию кипятильщика и активно участвовал в рабочем движении, став в итоге президентом Общества кипятильщиков штата. Маккелл занялся политикой в 1917 году, получив место в Законодательной ассамблее Нового Южного Уэльса. Его ранняя политическая карьера была отмечена тем, что он изначально поддерживал Лэнга, однако после разногласий с федеральным отделением перешел к поддержке парламентской линии.\n\nРазличия между Маккеллом и Лэнгом были разительными. Радикальная экономическая политика Лэнга, например, отказ от долгов во время депрессии, и его боевой подход часто ставили его в противоречие с партийным истеблишментом. Маккелл, напротив, стремился представить более умеренный и ответственный образ ALP, что в конечном итоге помогло восстановить доверие к партии и её избирательную способность в Новом Южном Уэльсе после отсутствия Лэнга. С расколом в рядах лейбористов в NSW сомнительно, что партия победит в ближайшее время."
austral.741.a: "Раскол!"

austral.742.t: "Лэнг борется с иностранными социалистами"
austral.742.d: "Борьба Джека Лэнга с синдикалистами и коммунистами всегда была постоянной. Синдикалисты получают приказы из Лондона и Парижа, теряют самостоятельность и слепо следуют за своими хозяевами, а коммунисты сражаются за давно умерший труп Ленина. Хотя Лэнг всегда выступал за социализацию промышленности, он придерживается ограничений демократической и государственной демократии для своих методов. Когда красные проникли в профсоюзы через движение «Воинствующее меньшинство», можно было заметить, что эти боевые профсоюзы потеряли эффективность, сосредоточившись больше на отношениях с Германией и Францией, чем на представлении интересов своих членов в стране.\n\nВ своей недавней книге «Синдикализм - это измена», повествующей о попытках социалистов, Лэнг обвинил красных в стремлении подорвать демократические институты и заменить их тоталитарным режимом. Он утверждал, что проникновение социалистов в рабочее движение было частью более широкой стратегии, направленной на дестабилизацию страны и подготовку почвы для коммунистического захвата власти. Очищая свою партию от их влияния и профсоюзы, которые присоединились к нему, Лэнг также поддерживал многие меры против капиталистических или консервативных атак, борясь с католическими рабочими группировщиками и скабрезностями там, где они возникали."
austral.742.a: "Это неспокойные годы."

austral.746.t: "Мобилизация военного министерства"
austral.746.d: "Джек Бисли - видный деятель лагеря Лэнгитов, известный своим сильным лидерством и предательством Лейбористской партии ради Джека Лэнга. Бисли родился 9 ноября 1895 года и долгое время участвовал в лейбористском движении, работая как профсоюзный деятель и политик. Сейчас он занимает различные министерские посты в правительстве, в первую очередь возглавляя военное ведомство, играющее ключевую роль в поддержке военной и экономической мобилизации. Как министр снабжения и развития, Бизли отвечает за то, чтобы [AST_Australasia_or_Australia]ая промышленность была направлена на поддержку военных действий. Это включает в себя надзор за производством и распределением необходимых военных материалов, управление ресурсами и координацию действий военного и гражданского секторов для удовлетворения потребностей конфликта. Его работа сыграла важную роль в поддержании эффективности и действенности [AST_Australasia_or_Australia]ой военного производства. Помимо своей роли в сфере снабжения и развития, Бизли также занимал пост министра торговли и таможни. В этом качестве он руководил торговой [AST_Australasia_or_Australia]ой политики, гарантируя, что страна сможет обеспечить необходимый импорт для поддержки своей военной экономики. Хотя большая часть рабочего движения считает его крысой после того, как он привел многих членов парламента к расколу, свалив правительство Скаллина, никто не может отрицать его эффективности."
austral.746.a: "Джек-ножницы делает своё дело."

austral.747.t: "Бизли - «человек труда»"
austral.747.d: "Родившийся в семье рабочего класса, Бизли был образцом «человека труда», который, получив минимальное формальное образование, смог опираться на трудолюбие и большой природный интеллект. Он работал фермером, затем электриком, потом трудился на острове Какаду, а затем стал продавцом в отделении Нового Южного Уэльса профсоюза [AST_Australasia_or_Australia]их электромонтеров. В 1920 году он был принят на работу в отдел электричества муниципального совета Сиднея и представлял свой профсоюз в качестве делегата в Совете труда Нового Южного Уэльса, став президентом совета в 1922 году и E.T.U. в 1924 году.\n\nБисли во времена Ленина и революции в Англии был охвачен идеалами движения, однако всегда оставался сосредоточенным на производственных отношениях в своей стране и членах своего профсоюза. Став в своё время сторонником Джока, он впоследствии перешел на сторону Лэнга. При Скаллине он служил почетным министром, поддерживающим промышленные отношения, однако с принятием Лайонса и его экономического плана Бизли стал посредником в отношениях с центром. Растущая поддержка министров, выступавших против Лайонса, в связи с жесткой экономией, предусмотренной планом Лайонса, только усилилась после второго срока. Бизли возглавил раскол, который привел к краху правительства. Бесспорный эксперт в области производственных отношений, неутомимый оратор и организатор, Бизли - титан; однако этот поступок навсегда оставил черную метку на его наследии в глазах многих лейбористов."
austral.747.a: "Иуда Лэнга."

austral.749.t: "Банда Лэнга снова вступает в Лейбористскую партию"
austral.749.d: "После победы партии на последних выборах и отторжения раскольников Лэнга от широкого рабочего движения для банды Лэнга прозвенел колокол. Несомненно, влиятельные, опытные и имеющие единомышленников даже в высшем руководстве, было принято решение вновь интегрировать эти заблудшие души. Через серию специальных партийных конференций Лэнга уговорили вновь присоединиться к партии, а вместе с ним и Джека «Конюха» Бизли, Эдди Уорда и отделение Лейбористской партии штата Новый Южный Уэльс. Взамен федеральное отделение прекратит попытки сместить Лэнга в NSW и позволит ему вернуться на высшую должность в штате. Хотя более карательные члены партии возмущены тем, что человек, сваливший правительство Скаллина, остаётся безнаказанным, партия сейчас сильнее, чем когда-либо за последние годы."
austral.749.a: "Я боролся с ALP, и ALP победила"

austral.750.t: "Прогрессивные либералы согласны поддержать нас"
austral.750.d: "После заключения соглашения с прогрессивными либералами и уступок независимые либералы в парламенте, номинально возглавляемые Чарльзом Мерретом, стали частью базы поддержки партии и обеспечивают дополнительную уверенность, в которой мы нуждаемся. Однако многих в партии раздражает та степень автономии, которая предоставляется этим независимым, которые в противном случае не имели бы никакой власти в процессе принятия решений. Без формальностей партийной сплоченности эти либералы могли бы играть решающую роль в борьбе с законами, принятыми против их интересов. Принуждение их к вступлению в партию с последующими уступками может оказаться лучшим выходом."
austral.750.a: "Коалиции достаточно."
austral.750.b: "Принять меры по расширению партии."

austral.751.t: "Лига загнана в могилу"
austral.751.d: "Лига защиты промышленности была вновь захвачена националистами, и бизнес вернулся к националистам. Хотя в Лиге есть много твердых сторонников, возвращение стабильного и честного правительства лишило Лигу поддержки [AST.GetAdjective]ого среднего слоя. Несмотря на жесткие слова со стороны партии, большинство её членов вернулись в ряды националистов."
austral.751.a: "Конец альтернативному консерватизму"

austral.752.t: "Упадок Белой армии"
austral.752.d: "Белая армия, состоящая из Новой гвардии, Старой гвардии и Лиги национальной обороны, лишилась финансовой поддержки и сократила своё присутствие, поскольку экономическая ситуация значительно улучшилась. Эрик Кэмпбелл продолжает издавать свои газеты и книги, но не имеет актуальности, в то время как остальные руководители армии остаются в безвестности. Глава насилия и политического хаоса заканчивается сегодня, когда эти военизированные формирования прекращают свою деятельность."
austral.752.a: "Знак прогресса."

austral.753.t: "Антисоциалистическое законодательство военного времени"
austral.753.d: "Правительство принимает несколько антисоциалистических законов, чтобы ограничить влияние синдикалистских групп. Эти меры включают в себя временное запрещение SLP и пресечение публикаций и деятельности, которые считаются подрывными или вредными для военных действий. Лейбористы, несмотря на социалистические наклонности, поддержали эти меры, чтобы сохранить национальную сплоченность и сосредоточиться на военных действиях. При этом они полностью выступили против попыток распространить это законодательство на профсоюзы, проникшие в синдикалистские организации, или установить постоянный запрет, требующий проведения референдума."
austral.753.a: "Первый шаг к стабильности."

austral.756.t: "Роберт Мензис расширяет меценатскую деятельность"
austral.756.d: "Серия крупных [AST.GetAdjective]их художественных заказов и обзорных выставок представлена за рубежом, преимущественно в Оттаве. Этот экспорт искусства, контролируемый Консультативным советом по искусству Содружества при Роберте Мензисе, был направлен на создание официального образа нации. Эти усилия привели к дебатам и спорам среди [AST.GetAdjective]ого сообщества современного искусства относительно природы [AST.GetAdjective]ого искусства и идентичности. CAAB отвечала за отбор работ для представительства на Венецианской биеннале и настенной росписи [AST_Australasia_or_Australia]ого Дома в Оттаве. Критическая реакция на эти выставки в более широком контексте англо-[AST.GetAdjective]их отношений, показывает, что «восприимчивая аудитория» для [AST.GetAdjective]ого искусства в Оттаве может быть недолговечной."
austral.756.a: "Формирование национальной культуры либерализма"

austral.757.t: "Мензис получил Рыцарское звание"
austral.757.d: "Король возвел сэра Роберта Мензиса в Рыцари Чертополоха во время тщательно продуманной церемонии в Оттаве. Мензис, верный сторонник Британской империи, стал одним из двенадцати Рыцарей этого эксклюзивного шотландского ордена, который, по преданию, был учрежден в 809 году, когда шотландский король Ахайус заключил союз с франкским императором Карлом Великим. Орден является одним из старейших в Великобритании, уступая по старшинству только английскому Ордену Подвязки. История ордена, возможно, больше миф, чем факт, но он был возрожден Яковом II в 1687 году для награждения шотландских пэров, которые поддерживали политические и религиозные цели короля, дав ордену девиз «Nemo me impune lacessit» - «Никто не вредит мне безнаказанно»\n\n\nРыцарство Мензиса признало его шотландские корни: Королева произносила его имя как «Минг-из», отражая его шотландское наследие. Шотландская идентичность и пресвитерианство являются неотъемлемой частью мировоззрения Мензиса, который был одержим шотландской историей, культурой и историей клана Мензисов. Мензис принимал активное участие в работе таких организаций, как Мельбурнские шотландцы и Королевское каледонское общество Мельбурна.\n\nThe Canberra Times сообщила о церемонии в копии часовни чертополоха собора Святого Джайлса, построенной в Оттаве, где Мензис, в зеленой мантии и шляпе с белым плюмажем, присоединился к процессии из двенадцати Рыцарей, включая герцога Эдинбургского. На мероприятии были выставлены церемониальные караулы и флаги вдоль Королевской Мили."
austral.757.a: "Минг Беспощадный получает Рыцарское звание"

austral.758.t: "Пейдж гневается на Мензиса"
austral.758.d: "В парламенте возникла напряженная ситуация, когда деятель Аграрной партии Эрл Пейдж разразился в парламенте язвительной речью против националиста Роберта Мензиса. Он обвинил Мензиса в непригодности к руководству, «когда 24 года назад было в разгаре Галлиполийская кампания, мистер Мензис был членом [AST.GetAdjective]их военных сил», однако «он подал в отставку и не отправился за границу».  Если он не сможет объяснить это, «он не сможет добиться от людей максимальных усилий в случае войны»\n\nЭти слова оказали немедленное воздействие, но не такое, на которое рассчитывал Пейдж. Среди междометий были такие, как «это грязь!», «сколько немцев вы убили, док?», и даже было замечено, что члены Лейбористской партии кричали в защиту Мензиса. Пейдж не делал ничего, кроме как демонстрировал открытую ненависть к Мензису с момента выборов лидера националистов в 1936 году, а работа адвокатов в Виктории не показала ничего, кроме неспособности работать с Аграрной партией. Пейдж не смог использовать эту атаку в своих интересах: многие в его собственной партии осуждают его за то, что он поставил под угрозу коалицию."
austral.758.a: "Жалкий и ничтожный человек."

austral.759.t: "Новое название партии?"
austral.759.d: "За время своего существования большая палатка Националистической партии неоднократно перестраивалась с нуля. Чтобы отразить изменения в нации, вызванные последними сроками, партия была переосмыслена и таким образом укрепила свои связи с избирателями. Чтобы лучше представить эту новую форму, были предложены новые названия, которые могут лучше представлять партию и её будущее."
austral.759.a: "Мы - Национальная партия сейчас и навсегда."
austral.759.b: "Объединённая [AST_Australasia_or_Australia]ая партия подходит нам больше."
austral.759.c: "Либеральная партия в честь предшественников."
austral.759.e: "Партия победы в войне, как она называлась во время Великой войны"
austral.759.f: "[AST_Australasia_or_Australia]ая партия; белая, свободная и процветающая."
austral.759.g: "Национально-рабочая, как мы были названы при основании."

austral.761.t: "Мензис снова отправляется в Канаду"
austral.761.d: "Роберт Мензис подвергается серьезной критике за свои частые поездки за границу, особенно в Канаду. Эти поездки, направленные на укрепление [AST_Australasia_or_Australia]их связей с Содружеством и обеспечение поддержки, сделали Мензиса уязвимым для обвинений в пренебрежении внутренними делами. Во время посещения имперских встреч в Оттаве лейбористы обрушили на него шквал нападок за то, что в критический период он отказался от своих обязанностей дома. Человек, бесспорно преданный Британской империи, по мнению многих, Мензис больше занимался британскими делами, чем [AST.GetAdjective]ими нуждами способствовал росту недовольства в собственной партии и среди широкой общественности."
austral.761.a: "Ему следовало прислушаться к мнению жены и остаться."

austral.763.t: "Взгляд в прошлое или будущее Билли"
austral.763.d: "Из всех политиков, участвовавших в выборах в парламент, Билли Хьюигес прошел самый яркий и идеологический путь. Начав как член ранней Австралийской социалистической лиги и организатор Австралийского рабочего союза, он стал георгианистом в Балмейне. Позже Хьюз даже стал членом Социалистической рабочей партии задолго до того, как в нее вступил сам Джок. Спустя годы он отделился от Лейбористской партии и сформировал Национальную рабочую партию, которая затем превратилась в Националистов. Современный Хьюз является авангардом национального консерватизма, будучи главным сторонником протекционизма и экономического интервенционизма. Отказавшись от многих лейбористских взглядов, он твердо стоит за многие трудовые права, даже если его приверженность империи и социальному порядку окончательно порвала всякую связь с партией. "
austral.763.a: "Выбрав свой путь, Хьюз продолжает двигаться вперёд."
austral.763.b: "Билли принимает свои более авторитарные наклонности."
austral.763.c: "Вернуться к принципам георгафизма в националистической форме."

austral.764.t: "Хьюз празднует 50 лет работы в парламенте"
austral.764.d: "Прошла 50-я годовщина избрания Билли Хьюза в парламент Нового Южного Уэльса, когда он отметил пять десятилетий непрерывной работы в качестве члена парламента. Джон Кэртин в парламенте поднял тост за Хьюза, восхваляя его как человека, который «чертовски боролся за то, что считал правильным, и за это [AST_Australasia_or_Australia]ий народ будет чтить его». Замечательная карьера Хьюза была отмечена на грандиозном банкете по случаю золотого юбилея федерального парламента, где он был почетным гостем.\n\nВ знак уважения и признания почти все члены Палаты представителей и Сената присутствовали на обеде в честь дня рождения Хьюза в следующем году. Премьер-министр Роберт Мензис подчеркнул разнообразие политического пути Хьюза, отметив его членство почти во всех политических партиях. Когда Артур Фадден заметил, что Хьюз никогда не вступал в Аграрную партию, Хьюз с юмором ответил: «Нужно же было где-то провести черту, не так ли? \n\nНа праздновании отсутствовал Эдди Уорд, который отказался от приглашения почтить память лейбориста, ставшего премьер-министром-националистом, сказав: «Я не ем сыр», что является отсылкой к прозвищу Хьюза «Крыса Билли»."
austral.764.a: "Несомненно, знаменательная дата."

austral.766.t: "Хьюз поднимает очередную волну антикатолических настроений"
austral.766.d: "Билли Хьюз руководил нацией во время Великой войны и последовавших за ней последствий. Попытка провести призыв в армию, чтобы спасти нацию от жизни под властью гуннов, неоднократно подрывалась католиками и ирландцами во главе с Манниксом, Лейбористской партией и синдикалистскими агитаторами. В ответ Хьюз развязал межконфессиональную напряженность на протяжении всей своей политической карьеры. Будучи убежденным в том, что причиной падения Англии стал единый фронт Синн Фейн и синдикалистов, Хьюз считал, что католические епископы настроены против Британии и являются агентами Ватикана. Теперь, когда Хьюз снова у власти, он заново прочертил огромную пропасть между католиками и  протестантами. Он проводит кампании и использует свою антикатолическую позицию, чтобы ослабить своих политических противников, особенно в лейбористском движении, которое пользуется значительной поддержкой католиков. Он рисует католических лидеров лейбористов, таких как Бисли, Чифли и Форд, как нелояльных и непатриотичных, используя страх перед сектантами для привлечения поддержки среди протестантских избирателей."
austral.766.a: "Это одновременно и наш меч, и наш щит."

austral.767.t: "«Австралия и война сегодня» попадает на полки магазинов"
austral.767.d: "Билли Хьюз является автором книги «Австралия и война сегодня», представляющей собой убедительный анализ ситуации, сложившейся в Австралии после Великой войны, и национальных потребностей в поддержке возвращения изгнанников. Особое внимание в книге уделяется недостаточной военной готовности, подчеркиваются недостатки как сухопутных, так и военно-морских сил. Одной из центральных тем является его поддержка мощных военно-воздушных сил, утверждающая, что современная война требует значительного воздушного потенциала для защиты от потенциальных угроз. \n\nНесмотря на то, что книга посвящена национальной обороне, аргументы Хьюза могут показаться излишне алармистскими или непрактичными. Хьюз выступает за скорейшее строительство по меньшей мере трехсот самолетов, несмотря на очевидное состояние экономики. Хьюз предположил, что финансовые трудности могут быть смягчены за счёт субсидий коммерческим компаниям, участвующим в производстве самолетов, и расширения добровольного призыва в армию. Однако его финансовые планы не детализированы, что заставляет некоторых критиков скептически относиться к осуществимости его предложений. \n\nНесмотря на то, что некоторые аспекты риторики Хьюза воспринимаются как драматические, его положение во время последней войны привлекло внимание многих к этой работе, заставляя многих опасаться того, что может ждать его в будущем."
austral.767.a: "Тревожно."

austral.768.t: "Самые английские"
austral.768.d: "Стэнли Мельбурн Брюс, которого часто называют «самым [AST.GetAdjective]им англичанином», сыграл ключевую роль в [AST.GetAdjective]политике. Брюс родился 15 апреля 1883 года в Мельбурне, но образование получил в Англии, в школе Хэрроу и Тринити-холле в Кембридже, что оказало глубокое влияние на его мировоззрение и политический стиль. Английское образование и манера поведения представителей высшего класса создали ему репутацию англофила, что стало как сильной, так и слабой стороной его политической карьеры.\n\nКарьера Брюса началась в бизнесе, где он успешно восстановил семейную фирму Paterson, Laing, and Bruce, после того как она столкнулась с финансовыми трудностями. Его приход в политику произошел во время Первой мировой войны, когда он с отличием служил в Галлиполийской кампании и на Западном фронте. Этот опыт не только принес ему военные награды, но и сформировал его взгляды на лидерство и управление. Брюс вошел в Палату представителей в 1918 году и быстро занял видное место в Националистической партии.\n\nСтав премьер-министром в 1928 году, Брюс сосредоточился на модернизации экономики и укреплении связей с Британской империей после отмены демократии. Его правительство реализовывало амбициозные инфраструктурные проекты, способствовало иммиграции и стремилось повысить роль [AST_Australasia_or_Australia]ого государства в Империи. Именно его безжалостная попытка сломать федеральную систему арбитража, а также стагнация экономики привели к окончанию срока его правления, что позволило избрать Скаллина. Теперь, когда партия вернулась, его планы наконец-то могут воплотиться в жизнь."
austral.768.a: "'[AST_Australasia_or_Australia]ие интересы и безопасность страны опираются на силу и единство Империи'."

austral.770.t: "Брюс делает короткую паузу на своём месте"
austral.770.d: "Стэнли Мельбурн Брюс подходит к работе со своими избирателями весьма нестандартно. В отличие от многих своих современников, которые регулярно общались со своими избирателями, Брюс часто отдавал предпочтение своим национальным обязанностям и международным связям, а не местным кампаниям. Избранный в безопасном месте, лояльном к националистам, Брюс оставался без особого сопротивления вплоть до своего падения из правительства в 1931 году. Несмотря на это, Брюс смог вновь занять это место и не изменил своим привычкам, лишь ненадолго остановившись во Флиндерсе для короткой речи сегодня."
austral.770.a: "Нация перед районом."

austral.772.t: "Лэтэм обрушивает молот на Лигу пенсионеров"
austral.772.d: "Во время министерства Стэнли Брюса генеральный прокурор Джон Лейтем начал решительное преследование Лиги [AST.GetAdjective]их пенсионеров, организации, выступающей за улучшение условий жизни пожилых людей. Несмотря на то, что Высокий суд остановил этот процесс, Лэтэм смог возобновить свой крестовый поход, сосредоточившись на реализации драконовских инициатив против подстрекательства к мятежу. Он не только запретил пересылку социалистических газет по почте и расследование деятельности профсоюзов, но и покусился на [AST.GetAdjective]ую Лигу пенсионеров, ограничив её возможности в общении и организации."
austral.772.a: "Демократия должна быть защищена!"

austral.773.t: "Руки Лэтэма в культуре и дипломатии"
austral.773.d: "Джон Лейтем, выдающийся [AST.GetAdjective]ий юрист и политик, сыграл значительную роль в формировании правового и [AST_Australasia_or_Australia]ого политического ландшафта в первой половине XX века. Лэтхэм родился 26 августа 1877 года в Мельбурне и сделал блестящую академическую карьеру, получив степени в области искусств и права в Мельбурнском университете. Он быстро зарекомендовал себя как ведущий барристер, отличавшийся острым умом и юридической проницательностью.\n\nПолитическая карьера Лэтхэма началась в 1922 году, когда он был избран в Палату представителей как член Националистической партии. С 1928 года он занимал пост генерального прокурора в правительстве Стэнли Брюса, где сыграл ключевую роль в выработке правовых мер по урегулированию промышленных споров и отстаивании законности и порядка. Его пребывание на этом посту было отмечено усилиями по централизации промышленного арбитража и снижению влияния профсоюзов, что отражало его консервативную правовую философию. Выступая в качестве преемника Брюса, Лэтхэм безукоризненно следует принципам линии Националистической партии, в ущерб себе."
austral.773.a: "Мы не позволяем разговорам превращаться в пустую болтовню"

austral.800.t: "Аграрии пытаются поглотить националистов"
austral.800.d: "Доминирование Аграрной партии привело к тому, что в результате избирательной реформы националисты оказались в безвестном положении, а городские депутаты лишились власти в парламенте. В дальнейшем недовольные городские избиратели передали свои голоса лейбористам в попытке сместить коалицию. Однако это положение может быть использовано в наших интересах: используя в качестве модели южноавстралийский ЛКЛ, мы можем поглотить слабых националистов и построить большую партию, в которой будет доминировать голос страны. "
austral.800.a: "Сатурн пожирает Юпитер." 
austral.800.b: "Поглотим их и возьмём название либеральной национальной партии."
austral.800.c: "Поглотим их и возьмём название национальные аграрии."
austral.800.e: "Такой поступок приведёт к потере голосов."

austral.801.t: "Либеральная аграрная лига расправила свои когти"
austral.801.d: "Вдохновленные успехом избирательных реформ в Южной Австралии, проведенных Либеральной лигой страны, приняли новый пакет избирательных реформ. За счёт сокращения парламента и усиления власти сената, отдающего предпочтение назначениям в графствах. Главным изменением является перераспределение, которое теперь лучше представляет страну, предоставляя больше округов сельским и отдаленным районам. Благодаря этим избирательным реформам демократия сможет по-настоящему услышать голос сельского ядра нации, защищая австралийских бойцов, которые построили эту нацию. "
austral.801.a: "Есть больше способов убить кошку, чем утопить её."

austral.803.t: "«VFU»"
austral.803.d: "Сегодня отмечается годовщина создания Союза фермеров штата Виктория (VFU), основанного в 1916 году для решения экономических трудностей и политических вопросов, с которыми сталкивались фермеры штата Виктория. Первоначально его поддерживали фермеры региона Малли, но к 1920 году VFU быстро разросся и насчитывал 14 817 членов в 547 отделениях. Он выступал за справедливые цены, снижение транспортных расходов и справедливую земельную политику. 26 сентября 1917 года ВФУ переименовал своё политическое крыло в Аграрную партию, создав государственное крыло Аграрной партии. Однако в 1925 году произошел раскол, когда Джон Холл и его сторонники ушли в Союз первичных производителей из-за недовольства политическим курсом VFU. В ответ на это в 1927 году VFU провел ребрендинг и стал называться Викторианской Аграрной партией, расширив своё членство за счёт всех жителей страны, а не только производителей. В 1930 году обе партии страны объединились в Объединенную Аграрную партию. Недавно произошел ещё один раскол, когда член федерального парламента от штата Виктория Джон Макьюэн был исключен из партии за поддержку федерального коалиционного правительства, что привело к образованию Либеральной Аграрной партии в штате Виктория."
austral.803.a: "Бушмены Виктории."

austral.804.t: "Проклятие Патерсона"
austral.804.d: "Echium plantagineum, широко известный как проклятие Патерсона, был завезен в Австралию в 1880-х годах как декоративное растение. Однако оно быстро вышло за пределы садов и стало повсеместно распространенным и инвазивным сорняком, особенно в Новом Южном Уэльсе и Виктории. Быстрое распространение этого растения создало серьезные проблемы для сельского хозяйства, поскольку оно агрессивно конкурировало с сельскохозяйственными культурами и пастбищами. Его токсичность для домашнего скота добавила ему известности, сделав его серьезной проблемой для фермеров.\n\nНаше правительство активизировало усилия по борьбе с проклятием Патерсона, включая различные меры биологического контроля и кампании по информированию общественности. Исследователи и сельскохозяйственные власти получили дополнительное финансирование и работают над поиском эффективных решений для смягчения его воздействия, что привело к разработке комплексных стратегий борьбы с сорняками."
austral.804.a: "Действия на низовом уровне."

austral.807.t: "Способ работы Пейджа"
austral.807.d: "Для тех, кто не знаком с Эрлом Пейджем, его образ действий кажется хаотичным. Просыпаясь на рассвете, он жонглирует множеством задач: составляет речи, управляет сделками с недвижимостью по телефону, связывается со своим банкиром и организует маршруты, причем все это одновременно. Его фотографическая память и умение решать проблемы компенсируются безрассудной смелостью, благодаря которой он сверг Хьюза, а недавно попытался взять показания у «Национальных». Рассматривая проблемы через призму своей сельской местности, Пейдж неизменно добивался уступок для своих избирателей. Его проницательность и ловкость в политическом сутяжничестве оставили после себя солидное наследие практических достижений. Его друг Драммонд отмечал, что идеи Пейджа «оплодотворили [AST_Australasia_or_Australia]ую политическую мысль», а противник Джек Лэнг восхищался его необычайно «конструктивным» мышлением."
austral.807.a: "Настоящий защитник интересов страны."

austral.808.t: "Расширение списка импортного сельскохозяйственного оборудования"
austral.808.d: "Аграрная партия начала поддерживать своих избирателей, расширяя их возможности по импорту механизированного сельскохозяйственного оборудования с помощью государственных субсидий. Хотя многие жители городов критикуют это как форму покровительства, это станет ключом к расширению национального производства, чтобы прокормить не только страну, но и экспорт."
austral.808.a: "Городские жители просто не понимают."

austral.809.t: "Добровольный сельскохозяйственный совет"
austral.809.d: "Добровольный [AST.GetAdjective]ий сельскохозяйственный совет был создан для координации маркетинга и адвокации фермеров по всей стране. Он возник как ответ на фрагментарный характер сельскохозяйственного производства и проблемы, с которыми сталкиваются фермеры при эффективном сбыте своей продукции. Цель VAAC - объединить различные союзы фермеров и сельскохозяйственные организации под единым зонтиком, чтобы усилить их переговорную силу и оптимизировать маркетинговые стратегии. Работая с нашими системами тарифов, чтобы обеспечить наилучшие условия для наших членов, эта группа будет способствовать повышению спроса на фермерскую продукцию здесь и за рубежом. Она также стремится содействовать сотрудничеству между различными секторами сельского хозяйства, помогая стандартизировать практику и продвигать лучшие методы ведения сельского хозяйства."
austral.809.a: "Лучшие продукты в мире!"

austral.810.t: "Арчи Кэмерон изгоняет лейбористов из Народного дома"
austral.810.d: "После избрания на пост спикера Арчи Кэмерон надел традиционный парик и мантию, в отличие от своих предшественников-лейбористов. Несмотря на первоначальное недовольство членов палаты, Кэмерон заявил, что будет «довольно гордым слугой», что свидетельствует о строгом подходе. Критики, в том числе многолетний клерк палаты Фрэнк Грин и бывший спикер Норман Макин, сочли его назначение политически удобным. Во время пребывания Кэмерона на посту президента был введен жесткий дресс-код для парламентских клерков, однако сам он часто появлялся в повседневной одежде. Известный своей вспыльчивой независимостью и противоречивыми решениями, подход Кэмерона к парламентской процедуре вызывал сомнения у многих, некоторые описывали его как явно предвзятый по отношению к своим врагам и авторитарный."
austral.810.a: "Я предлагаю больше не слушать этого члена."

austral.812.t: "Арчи и Phar Lap"
austral.812.d: "Phar Lap, возможно, символ аутсайдера, которым мы считает себя в эту новую эпоху, столкнулся с грозным противником за пределами гоночной трассы: Арчи Кэмерон. Несмотря на потрясения в экономике, трудолюбивые [AST.GetAdjective]ие люди упорно ставят свои деньги на ипподромах и в нелегальных игорных залах по всей стране. В прошлом Кэмерон выразил своё разочарование и гнев по отношению к игорному бизнесу и скачкам, сорвав плакат с изображением лошади. Он даже столкнулся с разрозненной группой парламентариев-игроков на крыше, когда их деятельность была разоблачена. Хотя некоторые утверждают, что эти виды досуга необходимы для радости и облегчения, есть и те, кто опасается, что они могут привести к значительному росту преступной деятельности. В целом, Кэмерон, похоже, возглавляет новые репрессии против этой индустрии, пытаясь покончить с ней навсегда."
austral.812.a: "Каковы шансы на ипподроме завтра - у меня есть кошелек для монет, который нужно опустошить!"

austral.814.t: "Ужасающий бюджет"
austral.814.d: "Артур Фадден представил документ, получивший печальную известность как «Бюджет ужасов». Этот бюджет был направлен на борьбу с инфляцией и сбалансирование экономики путём введения жестких мер экономии, включая значительное сокращение государственных расходов и повышение налогов. Жесткие экономические меры оказались глубоко непопулярными, вызвав широкий общественный резонанс и критику со стороны различных секторов, в том числе и самого правительства. Это подчеркнуло трудности выхода из этого спада, однако Фадден не сделал никаких признаков изменения курса."
austral.814.a: "Это поможет исправить нестабильную ситуацию в экономике."

austral.817.t: "Макьюэнизм"
austral.817.d: "Макьюэнизм, названный в честь Джон Макьюэна, влиятельного лидера Аграрной партии, относится к экономической и политической политике, которая ставит во главу угла интересы сельских и региональных районов Австралии. Макьюэн, занимавший пост министра торговли, является убежденным сторонником протекционистской политики, включая тарифы и субсидии, для поддержки [AST.GetAdjective]ого сельского хозяйства и обрабатывающей промышленности. Политика Макьюэна играет важную роль в формировании [AST_Australasia_or_Australia]ого экономического ландшафта, стремясь стимулировать рост отечественной промышленности и обеспечивая жизнеспособность сельских общин. Его подход часто ставит его в противоречие со сторонниками свободного рынка в коалиции, что привело к значительным дебатам о направлении [AST_Australasia_or_Australia]ой экономической политики."
austral.817.a: "Секонд-хенд Джек-тарифщик."

austral.818.t: "Лимонадный лоббист"
austral.818.d: "Томас «Лимонад» Лей, ярый сторонник движения за воздержанность, стал заметной фигурой в рядах националистов. Известный своей стойкой оппозицией к алкоголю, Лей получил прозвище «Лимонад» благодаря своей пропаганде безалкогольных напитков. Его рост популярности был тесно связан с лобби умеренности, которое стремилось сократить потребление алкоголя с помощью законодательных мер, кампаний по информированию общественности и социальных реформ. Влияние Лея в этом движении было отмечено его страстными речами, организаторскими способностями и умением мобилизовать общественную поддержку. Он успешно добивался ужесточения лицензионного законодательства и выступал за создание «сухих» зон, где продажа алкоголя была запрещена. Однако в последнее время спрос на алкоголь вырос, и Лей вынужден идти на компромисс ради своих избирателей и партии. Рискуя потерять эту базу поддержки, Лей попросил разрешить употребление алкоголя и в дальнейшем."
austral.818.a: " I am a teetotaler and always have been"
austral.818.b: "Compromise is needed for a productive democracy."

austral.819.t: "Слухи вокруг необычных убийств"
austral.819.d: "В последнее время были зафиксированы случаи исчезновения представителей оппозиции и ключевых руководителей государственной службы. Хотя в остальном эти исчезновения никак не связаны между собой, их число постепенно растет, а когда одного из них нашли мертвым, разгорелся политический скандал. Некоторые стали указывать на национальную партию, утверждая, что, возможно, это дело рук правительства. В попытке очистить своё имя было предпринято расследование, однако окружение премьер-министра остановило его, заявив, что такое расследование только вызовет подозрения. В итоге было решено..."
austral.819.a: "Премьер-министр прав, не обращайте внимания."
austral.819.b: "Расследование все равно продолжается."

austral.820.t: "Томас Лей - убийца!"
austral.820.d: "Томас Лей, политик-националист, оказался замешан в серии сенсационных убийств. Известный своим безжалостным и коррумпированным поведением, Лей вовлечен в преступную деятельность, что потрясло нацию и обнажило тёмную подноготную [AST.GetAdjective]ой политики. Лей связан с целым рядом убийств, но самым громким его преступлением стало убийство бывшего политического конкурента Хаймана Голдштейна, с которого начался этот след. Теперь он вместе со своими союзниками исключен из партии, и Национальные партии вынуждены реагировать на этот масштабный кошмар в области связей с общественностью."
austral.820.a: "Безумное развитие событий!"

austral.821.t: "Мошеннический бизнес Лея разрастается как сорняк"
austral.821.d: "Широкое использование Томасом Лей системы для собственной выгоды и нестандартные методы ведения бизнеса в последнее время вызывают скандалы. Лей участвует в многочисленных авантюрах, чтобы использовать инвесторов и манипулировать рынками в своих интересах. Среди таких авантюр - сделки с землей и присвоение средств, которые он использовал для накопления значительного личного богатства. Вызывая проблемы в самой партии, Лей все активнее внедряется в суды, что позволяет ему оставаться безнаказанным."
austral.821.a: "Опухоль растет в системе."

austral.822.t: "Ослабить пыл Лея?"
austral.822.d: "Политические амбиции Томаса Лея не ограничивались пропагандой умеренности, он стремился укрепить свою власть в [AST.GetAdjective]ом политическом ландшафте. Используя своё влияние и общественную поддержку, полученную благодаря движению за воздержание, Лей лавировал, чтобы расширить свою политическую базу и контролировать ключевые позиции в правительстве. Его связи со многими политиками-националистами и место в министерстве позволили его щупальцам начать заражать партийную машину.\n\nМетоды Лея, однако, часто были противоречивыми и беспринципными. Его обвиняли в манипулировании политическими оппонентами, коррупции и использовании своего положения в личных интересах. Не слишком ли близко к солнцу пролетел Лей, имея в партии больше врагов, чем друзей?"
austral.822.a: "Лей - свинья, заткнуть его."
austral.822.b: "Лею разрешено продвигаться."

austral.823.t: "Новый лидер националистов"
austral.823.d: "Поскольку премьер-министр больше не в состоянии представлять нацию, был выдвинут новый вариант партийного руководства. В ходе голосования фракции партии пришли к согласию и..."
austral.823.a: "Хьюз побеждает!"
austral.823.b: "Брюс победил!"
austral.823.c: "Лэтхэм побеждает!"
austral.823.e: "Мензис победил!"

austral.850.t: "Джок присоединяется к банде Лэнга "
austral.850.d: "Джок Гарден официально покинул Социалистическую рабочую партию после провала на выборах, заручившись поддержкой красных из своего профсоюза, чтобы вместо этого поддержать Лэнга. И это несмотря на то, что в прошлом радикал неоднократно вступал в словесные перепалки со сторонниками Лэнга. Однако теперь, видя, что позиция де Леониста зашла в тупик после победы Лэнга, он вступил в партию, официально отказавшись от синдикализма и коммунизма. Общая приверженность социальным реформам и взаимное неприятие консервативной экономической политики, а также богатый опыт Гардена в организации и мобилизации рабочих дополняют популистскую привлекательность и харизматическое лидерство Лэнга."
austral.850.a: "Джок идет по новому пути."

austral.851.t: "Обширная рабочая история Джока"
austral.851.d: "История Джока Гардена в [AST.GetAdjective]ом рабочем движении обширна и влиятельна. Родившись 13 августа 1882 года в Шотландии, Гарден переехал в Австралию в 1904 году и быстро стал ключевой фигурой в рабочем движении. Сначала он работал плотником и столяром, но его страсть к защите прав трудящихся вскоре привела его к активной профсоюзной деятельности и политическим организаторам.\n\nРанние годы жизни Гардена в Австралии были отмечены его участием в организации «Индустриальные рабочие мира», где он выступал за прямые действия и профсоюзное движение. Его приверженность социалистическим принципам была очевидна, и в 1920 году он сыграл ключевую роль в основании Коммунистической партии. Гарден стал первым генеральным секретарем CPA, помогая создать её организационную структуру и политическую программу.\n\nНесмотря на первоначальный энтузиазм к коммунизму, к середине 1920-х годов отношения Гардена с CPA начали портиться. Он все больше критиковал строгую приверженность партии большевистской идеологии после падения Ленина и её нежелание адаптироваться к [AST.GetAdjective]им условиям. Это разочарование привело его к разрыву с CPA и смещению акцента на более прагматичные и реформистские подходы в рамках широкого рабочего движения.\n\nРазрыв Гардена с CPA не уменьшил его влияния. Он стал ключевой фигурой в SLP и использовал своё положение в профсоюзах в интересах рабочих, поддержав основание ACTU. Своим самым крупным шагом Джок попытался занять пост премьер-министра с открытой и гордой социалистической платформой. Сейчас очевиден результат этой попытки, и Джок занял высший пост, работая над продвижением классовой борьбы, несмотря ни на что."
austral.851.a: "Наш лидер опережает Бога, перед которым они преклоняют колено. "

austral.853.t: "Рабочий Пан-Тихоокеанского региона"
austral.853.d: "В 1927 году, когда мировое рабочее движение стремилось укрепить международную солидарность, был создан Пан-Тихоокеанский секретариат профсоюзов. Целью этой организации было объединение профсоюзов всего Тихоокеанского региона, создание платформы для сотрудничества и взаимной поддержки, опирающейся на 3-й интернационал. В состав учредителей вошли представители крупнейших профсоюзов из Океании, США, Канады, Индии, Китая и ряда других азиатских стран. Секретариат сосредоточился на решении общих трудовых вопросов, таких как справедливая заработная плата, безопасные условия труда и право на организацию. Первым секретарем стал Эрл Браудер, однако организация просуществовала недолго, поскольку многие профсоюзы столкнулись с негативной реакцией в своих странах. Хотя сама организация не оказала большого влияния, она стала главным объединителем рабочих движений Тихого океана. \n\nСовет [AST.GetAdjective]их профсоюзов и другие значимые рабочие организации принимали активное участие. Позиция белых была оспорена на этой сцене и заставила многие левые профсоюзы ACTU отказаться от этой политики. Кроме того, вступление в эту организацию вызвало раскол AWU и денонсацию ACTU, что привело к серьезному расколу между организациями, который продолжается до сих пор. И наконец, несмотря на то, что организация умерла, она продолжает жить благодаря своей английской газете, которую продолжает вести Джок Гарден, выступая за более открытое сотрудничество с Азией и интернационализм для [AST.GetAdjective]ого рабочего класса."
austral.853.a: "С востока на запад и с запада на восток."

austral.856.t: "2KY распространяет Джока вширь"
austral.856.d: "Радио 2KY, основанное в 1925 году Советом труда Нового Южного Уэльса, было одной из первых радиостанций в стране, которой владела и управляла профсоюзная организация. Станция была создана для того, чтобы обеспечить платформу для обсуждения рабочих вопросов и продвижения интересов трудящихся, предлагая альтернативу коммерческим и государственным станциям, которые доминировали в эфире. Джок Гарден, видный лидер лейбористов и ключевая фигура в [AST.GetAdjective]ом лейбористском движении, сыграл важную роль в создании и работе радиостанции 2KY вместе с её основателем Эмилем Фойгтом. Под его влиянием 2KY стало важной частью стратегии рабочего движения, направленной на просвещение и информирование трудящихся об их правах и более широких социальных и политических проблемах, затрагивающих их интересы. Радио 2KY предлагает разнообразные программы, включающие новости, политические комментарии, музыку и развлечения - все это призвано привлечь и поддержать аудиторию рабочего класса. Радиостанция освещает рабочие забастовки, забастовки и политические события, часто выступая с речами и интервью с видными лидерами и активистами рабочего движения. Благодаря интервью и беседам Джок приобщил к своему голосу всю нацию, сделав борьбу рабочих знакомой в каждом доме."
austral.856.a: "Работать на благо общего блага - привилегия духа общества"

austral.858.t: "Оттенки красного"
austral.858.d: "Джок Гарден сыграл множество ролей в качестве главного социалиста страны, помогая основать Коммунистическую партию, а также ACTU. Кроме того, занимая пост красного профсоюза Нового Южного Уэльса, он работал как с Лэнгом, так и против него. Если в у нас есть красный цвет, Джок приложил к этому руку, используя свою карьеру для эмансипации рабочего класса. Однако на этом пути Джок не всегда использовал чистые методы, принимая подарки не по назначению, используя своё положение для покровительства своим сторонникам и продвигая свои планы незаконными способами, в прошлом обвиняясь в мошенничестве, коррупции и намерении убить... У Джока, человека с множеством оттенков, теперь есть возможность выбрать свой собственный путь."
austral.858.a: "Джок остаётся верен своему пути."
austral.858.c: "Он продвигает своё видение социализма в демократии."
austral.858.b: "Джок поддается своим худшим побуждениям - коррупции."

austral.900.t: "Крушение партийной машины"
austral.900.d: "Управление Лейбористской партии и в некоторой степени упадочной Националистической партии напоминает «машинную политику» Соединенных Штатов в клиентелизме, где влиятельные боссы партии контролируют голос всех членов. Официальные платформы согласовываются членами партии на съездах, и предварительно выбирается список кандидатов, готовых поддержать эту платформу. Эта бюрократическая система позволяет влиятельным профсоюзным боссам или бизнесменам ограничивать свободу кандидатов в выражении и представлении мнения народа, который они представляют. Любой лейбористский политик, осмелившийся выйти за рамки, быстро призывался к порядку партийным кнутом. Партийное правительство лишило членов парламента независимости и сделало их прислужниками своих партийных хозяев. С помощью реформ политического процесса, направленных непосредственно против силы этих партийных машин и разрушающих связи между членами парламента, связанными с партиями, эта коррумпированная система, доминирующая в нашем несовершенном Вестминстере, может начать своё разрушение. И коалиция, и лейбористы с ревом отвергают прямой вызов их власти, однако все патриоты знают, что это единственный путь к единой Австралии."
austral.900.a: "Вестминстер-изм без партийного декаданса."

austral.901.t: "Белая армия мобилизуется"
austral.901.d: "В связи с протестами и забастовками, вспыхивающими в ответ на движения наших граждан, подстегиваемые социалистами и предателями, наши связи в белой армии все чаще используются для подавления инакомыслия. Движение», также известное как старая гвардия, было призвано поддержать действия полиции, чтобы противостоять толпам мерзких синдикалистов из IWW и ACTU. Новая гвардия без спроса открыто ввязывается в драки на улицах Сиднея с любым рабочим, который бросает вызов политике правительства. Блэйми и его Лига национальной обороны были менее открыты в своих действиях, однако начали распространяться слухи о том, что его сторонники запасаются оружием в Западной Виктории. Кроме того, «Ассоциация», Клика генералов, также возглавляемая Блэйми в «ANZAC», созданная генералом Бидвудом во время хунты, открыто заявила о себе премьер-министру, пообещав поддержать правительство в защите от любого синдикалистского заговора. Сама Лига в результате давления со стороны многих националистов и видных бизнесменов превратилась в более сильную и централизованную организацию, способную противостоять нарастающему красному потоку."
austral.901.a: "Время уличных боев."

austral.902.t: "Гражданский конфликт разгорается по всей стране"
austral.902.d: "После так называемого злоупотребления властью со стороны правительства в действиях по разрушению власти политических партий, а также использования Белой армии для разгона забастовок оппозиция перешла к насилию. После кампании жесткой экономии, начатой с целью восстановления разумных ортодоксальных принципов в экономике, профсоюзы ACTU, AWU и IWW объединились в забастовки в попытке сломить решимость правительства. Умеренные националисты страны открыто восстали против снижения тарифов и атаки на их партийную политику.\n\nИменно эти забастовки и оппозиция в парламенте заставили нас действовать, используя лояльность, чтобы сломить угрозу синдикалистов, и антипартийное законодательство, чтобы сломить обструкционизм парламента.\n\n\nПеред лицом этих реформ, однако, сформировался единый фронт самых отвратительных отбросов нашей нации. От коммунистов до синдикалистов и даже умеренных лейбористов и либералов, рассматривающих радикальные перемены как угрозу демократии, раскололи гражданское общество на части.\n\nВ то время как ANZACS и Белая армия смогли отстоять Сидней, Канберру и остальную часть Нового Южного Уэльса, а также части Квинсленда, Южной Австралии и Северной Территории, остальные территории погрузились в беспорядки, городские бои и партизанскую войну. Лейбористское правительство штата Квинсаленд не подчиняется, а социалисты Виктории пытаются повторить Мельбурнскую коммуну. Западную Австралию сотрясают волнения: вестфальские сепаратисты сражаются с лоялистами, а те, в свою очередь, с социалистами. В Новой Зеландии сохраняется порядок под управлением Бернарда Фрейберга, однако вопрос о том, останутся ли они лояльными, пока не решен."
austral.902.a: "К оружию против социалистов!"

austral.903.t: "Армия обороны труда и Корпус обороны трудящихся"
austral.903.d: "В условиях открытых гражданских конфликтов, происходящих по всей стране, две организации выделяются как основные военные силы рабочего класса: Армия обороны труда и Корпус обороны рабочих (КООР). Появившись в Сиднее во время войны, эти организации были незначительными и существовали исключительно для защиты пикетов и рабочих организаций от нападок консервативных военизированных формирований.\n\nLDA была сформирована профсоюзными активистами и левыми активистами для защиты прав рабочих и выступала в поддержку Лейбористской партии и внутри нее Банды Лэнга. Их присутствие было наиболее заметным в промышленных районах, где рабочие споры часто перерастали в насилие. В послевоенные годы их часто рассматривали как помеху, наводящую страх на деловой класс страны, однако с исчезновением притворной цивилизованности они нашли своё время.\n\nКорпус защиты трудящихся, хотя и был схож по своим целям, имел более структурированный и организованный подход. Созданный при поддержке Коммунистической и Социалистической рабочей партии, он стал развиваться быстрее с окончанием парламентской демократии. "
austral.903.a: "Лейбористы обнажили зубы."

austral.904.t: "Нация стабилизируется"
austral.904.d: "Жестокий гражданский конфликт завершился: Белая армия и Лига «Всё для Австралию» успешно подавили восстание социалистов. Белая армия, контролирующая вооружённые силы, и единство с установленным порядком с националистами, привлеченными лигой, восстановили порядок. Однако их победа стала не просто возвращением к миру, а прелюдией к укреплению власти. Смирив социалистическую угрозу, Белая армия начала проявлять большую автономию, взяв под свой непосредственный контроль большие территории страны. AFAL, изначально видевшая в Белой армии союзника в борьбе с социализмом, оказалась в шатком положении, преодолевая все более настойчивую позицию Белой армии."
austral.904.a: "Глаз бури."

austral.905.t: "Вопрос Новой Зеландии"
austral.905.d: "Благодаря лояльности к Австралазийскому эксперименту, проявленной правительством Новой Зеландии под руководством преданного Бернарда Фрейберга. Не входя в Ассоциативную Клику, Фрейберг сумел подавить местное восстание юнионистов и сохранить порядок, пока на [AST_Australasia_or_Australia]ом материке царил мир. Однако наметился явный конфликт: Фрейберг теперь демонстративно выступает против нового правительства, поддерживая возвращение к Вестминстерской системе, существовавшей до конфликта, или независимость. Либо наше правительство должно уступить его требованиям, либо поставить новозеландское правительство на место... "
austral.905.a: "Федерализм будет насаждаться с помощью оружия!"
austral.905.b: "Они могут получить свою независимость."

austral.906.t: "Раскол в Белой армии"
austral.906.d: "По мере того как оседала пыль после гражданского конфликта, в некогда единой Белой армии начали появляться трещины. Военизированная группировка, изначально созданная для противодействия восстанию социалистов, теперь столкнулась с внутренними противоречиями, поскольку различные группировки боролись за контроль над ней. Блэйми, ключевая фигура в первоначальном формировании Белой армии, организовал военных вокруг своей «Ассоциации», чтобы защитить правительство Лиги, но при этом открыто противостоял все более автономным и агрессивным военизированным группам.\n\nДалее Новая гвардия под руководством Эрика Кэмпбелла, более радикальная фракция Белой армии, традиционно организованная в городах, начала вторгаться на территории, где традиционно доминировала Старая гвардия, оплот которой находился в сельских районах. Происходят открытые столкновения, когда военизированные формирования пытаются поглотить друг друга. Такое положение дел не будет продолжаться, поскольку временный парламент внес на рассмотрение акт о разоружении, который положит конец деятельности военизированных формирований и децентрализует власть в руках правительства."
austral.906.a: "Разоружите этих идиотов!"

austral.907.t: "Процесс разоружения заморожен в парламенте!"
austral.907.d: "Лига столкнулась с растущим сопротивлением при принятии закона о разоружении белой армии. Местные депутаты, представленные или запуганные Старой и Новой гвардией, тормозят любой прогресс, в результате чего временный парламент останавливается. По мере того как это происходит, стычки между гвардейцами прекращаются, сменяясь вспышками насилия между армией и военизированными формированиями, открыто выступающими против попытки разоружить их. Далее Старая гвардия, чье таинственное руководство, похоже, так же укоренилось в армии, как и Блэйми, начала попытки использовать CMF и VDC, чтобы обогнать ANZACs. По мере продолжения хаоса Клика Блэйми все больше увязает в происходящем, теряя веру в новую политическую систему."
austral.907.a: "Лиге удается провести акт в жизнь."
austral.907.b: "Новая гвардия одерживает верх над военными!"
austral.907.c: "Старая гвардия берёт верх над фракцией Блэйми!"
austral.907.e: "Блейми совершает переворот в парламенте, чтобы положить конец этому безумию."

austral.908.t: "Позиция Национального защитника"
austral.908.d: "В ходе процесса, напоминающего консолидацию власти Бидвуда, новому премьер-министру предстоит принять важнейшее решение: объединить ли пост премьер-министра с постом генерал-губернатора. Это слияние будет символизировать значительное изменение баланса сил в [AST.GetAdjective]ой политической системе, чтобы сформировать единство главы государства и правительства. Должность Бидвуда, изначально задуманная как временная для обеспечения национальной безопасности во время кризиса, теперь превратилась бы в мощный и влиятельный пост. Объединение её с ролью генерал-губернатора позволит эффективно централизовать исполнительную власть и упорядочить процессы принятия решений, что потенциально укрепит способность правительства поддерживать порядок и проводить политику. Пока премьер-министр совещался, нация внимательно наблюдала за происходящим, понимая, что это решение определит будущее [AST.GetAdjective]ого управления."
austral.908.a: "Генерал-губернатор останется без власти."
austral.908.b: "Премьер-министр остаётся единственным защитником страны."

austral.909.t: "История Лиги"
austral.909.d: "Лига возникла в начале 1930-х годов под руководством Александра Джеймса Гибсона как реакционная сила против предполагаемых угроз синдикализма, экономической нестабильности и социальных потрясений. Основанная консервативными бизнесменами, профессионалами и политиками, Лига ставила своей целью восстановить разумное и честное правительство в условиях депрессии, когда в стране царило правительство Скаллина. Выступая против обеих партий, Лига стремилась объединить нашу страну в единое целое, создав систему классового сотрудничества, а не юнионистского конфликта, наряду с беспартийной Вестминстерской системой. Эта система будет состоять из кандидатов, прошедших проверку по всем политическим направлениям, чтобы поставить [AST_Australasia_or_Australia]ие интересы и единство цели превыше всего. Гражданское движение росло в течение десятилетия, постепенно разделяя голоса правых и привлекая многих умеренных лейбористов, которые были изгнаны после окончания министерства Лайонса-Скаллина. С победой над коалицией и взятием парламента AFAL поднялась на вершину, наконец-то сумев сломить истеблишмент и перестроить нацию на основе экономической ортодоксии и единства целей."
austral.909.a: "Настоящие патриоты"

austral.910.t: "Кэмпбелл вновь вступает в Лигу"
austral.910.d: "Лидер «Новой гвардии», вместо того чтобы кануть в безвестность, решил сегодня вновь вступить в Лигу, что знаменует собой интересный переход к нормальной жизни после насилия прошлого. Эрик Кэмпбелл начал сотрудничать с Лигой в годы становления организации. Влиятельная фигура в [AST.GetAdjective]ой политике, Кэмпбелл был известен своей стойкой антикоммунистической позицией и ярым национализмом. Изначально он вступил в AFAL, привлеченный её консервативными принципами и миссией борьбы с растущим влиянием социализма. Его динамичное лидерство и ораторские способности быстро вознесли его на видное место в Лиге, где он стал ключевым стратегом и пресс-секретарем. На тот момент «Новая гвардия» ещё не была сформирована, однако они поддерживали связь на протяжении многих лет, причем Кэмпбелл рассматривал «Новую гвардию» как военное крыло политической кампании AFAL. После периода политических перемен Кэмпбелл покинул AFAL, продолжая отстаивать националистические идеи в других направлениях, отходя от своих корней в либеральной экономике и следуя идеям авторитарного классового сотрудничества до конца.\n\nВновь присоединившись к Лиге, Кэмпбелл вернулся к своим корням, отстаивая либеральную экономику свободного рынка, но сохраняя националистическую и агрессивную черту своей гвардии. Восстановление базы поддержки в организации привело к росту числа членов, поскольку бывшие члены гвардии перешли на сторону своего лидера."
austral.910.a: "Крайне правые респектабельные консерваторы возвращаются."

austral.911.t: "Лиги независимости Риверина и Новая Англия"
austral.911.d: "Лиги независимости Риверина и Новая Англия возникли как низовые движения, выступающие за автономию регионов в ответ на пренебрежение со стороны центрального правительства.\n\nЛига Риверина, основанная в сельскохозяйственном сердце южного Нового Южного Уэльса, утверждала, что уникальные экономические и социальные потребности региона не принимаются во внимание. Они утверждали, что статус штата позволит проводить более гибкую политику, направленную на поддержку местного сельского хозяйства, инфраструктуры и экономического развития. Движение набирало обороты в периоды экономических трудностей, когда несоответствие между потребностями регионов и политикой метрополии становилось очевидным. При федеральном правительстве Скаллина и правительстве штата Лэнг такие районы с преобладанием сельской местности были недовольны правительством, что привело к возобновлению поддержки отделения. Аналогичным образом, Лига независимости штата Новая Англия, расположенная в северных районах Нового Южного Уэльса, выступала за самоуправление, чтобы лучше решать свои специфические проблемы. Этот район с его особой культурной самобытностью и экономической базой часто чувствовал себя маргиналом из-за решений, принимаемых в Сиднее.\n\nСторонники независимости считали, что отдельный штат сможет более эффективно управлять местными ресурсами, поддерживать региональную промышленность и сохранять их образ жизни. Однако противники рассматривали это движение как захват власти скотоводами и пастухами региона, пытавшимися использовать статус штата для доминирования на федеральном уровне, игнорируя права своих рабочих. Лиги независимости штатов Риверина и Новой Англии поддерживали тесные связи с AFAL, а их ранняя лояльность стала сильной основой для поддержки на выборах на федеральном уровне. Создание желаемых штатов удовлетворило бы эти интересы, а также укрепило бы интересы страны в парламенте."
austral.911.a: "Согласиться на требования Кромвеля из Риверины."
austral.911.b: "Это совершенно излишне "

austral.912.t: "Джеймс Фентон и умеренные лейбористы борются за сохранение тарифов"
austral.912.d: "Джеймс Фентон, видная фигура в [AST.GetAdjective]ой политике, является ключевым сторонником сохранения тарифов для защиты местной промышленности, выделяясь как ведущий умеренный лейборист в лиге. Фентон был убежденным сторонником Лайонса и занимал пост министра торговли в правительстве Скаллина, считая, что тарифы необходимы для сохранения рабочих мест и укрепления экономической стабильности. С изгнанием Лайонса ушел и Фентон, что привело его к объединению с Лигой, которая, будучи открыто антирабочей и тарифной, желала объединить нацию в классовых целях.\n\nУмеренные лейбористы в AFAL, включая Фентона, неустанно работали, чтобы повлиять на экономическую политику Лиги, одновременно создавая базу поддержки в лояльном рабочем классе. С наступлением мира эта база поддержки была использована Фентоном для того, чтобы заставить парламент изменить установленную политику и восстановить тарифную защиту эпохи Лайона."
austral.912.a: "Тарифы защищают [AST.GetAdjective]ую промышленность!"
austral.912.b: "Свободная торговля будет защищена."

austral.913.t: "Выборы в новом правительстве Лиги"
austral.913.d: "После стабилизации правительства Лиги премьер-министр объявил о проведении выборов. С новой системой беспартийной, но единой представительной системы этот конкурс на пост премьер-министра будет уникальным делом. Несмотря на отсутствие партии, все кандидаты на каждое место были тщательно проверены Лигой на лояльность к нации, что ограничивает возможность выражения политики. Кроме того, фракционность внутри Лиги стала решающим фактором в том, кто получит преобладание, а закулисные сделки определяют, кто придет к власти после избрания членов парламента. \n\nХотя некоторые недоброжелатели утверждают, что это просто возрождение партийной системы, которая теперь решается только в кишках фракции лиги, нельзя отрицать, что возможные победители выборов гораздо более разнообразны, чем в прошлом, с 5 фракциями, пытающимися взять лидерство. После подсчета голосов выясняется, что..."
austral.913.a: "Лидерство Гибсона преобладает!"
austral.913.b: "Поддержка лейбористов Фентона!"
austral.913.c: "Альфред Беннет и его теософы побеждают!"
austral.913.e: "Побеждает сила Беннета!"
austral.913.f: "Экстремизм Кэмпбелла побеждает!"

austral.914.t: "Группа ветеранов Генри Гордона Беннета"
austral.914.d: "Генерал Генри Гордон Беннетт, орденоносный ветеран Первой мировой войны, сыграл ключевую роль в создании Лиги. Известный своим военным лидерством и стратегическим чутьем, Беннетт стремился отстаивать права и благосостояние ветеранов, служивших своей стране. В мирное время его привлекли к работе в Лиге, чтобы продвигать идею объединения нации против угроз синдикализма и упадка послевоенного правительства. Личный соперник Блэйми, он был исключен из генеральской Клики, однако использовал своё положение в армии, чтобы защитить Лигу от попыток парамилитарес и синдикалистов свергнуть её с трона. Теперь он представляет движения Вентрена, которые составляют наше гражданское движение, выступая за то, чтобы военный лидер был лучшим проводником через это неспокойное время."
austral.914.a: "Армия - единственный союзник нации."

austral.915.t: "Теософийцы пускают корни"
austral.915.d: "Альфред Эдвард Беннет, видный теософ, радиоведущий и брат генерала Гордона Беннета, сыграл значительную роль в поддержке Лиги. Через свою радиостанцию 2GB Беннет распространял принципы теософии, способствуя духовному развитию и эзотерическим знаниям, а также являясь главным пропагандистом. Недавно он расширил свою радиоимперию до 3AW в Мельбурне и 5DN в Аделаиде. До прихода в AFAL Альфред основал Лигу, Лигу, которая стремилась объединить нацию за сильным человеком, и которая, набрав популярность, влилась в AFAL. Сейчас Беннет начал укреплять свою поддержку в лиге, готовясь баллотироваться в президенты, заняв место в парламенте Лэнга на следующих выборах."
austral.915.a: "Эррор спускается по наклонной плоскости"

austral.916.t: "История «Движения»"
austral.916.d: "«Движение», также известное как Старая Гвардия, созданное после Великой войны, - это полувоенная, квазиофициальная, антисоциалистическая организация, занимающаяся сохранением порядка в стране. Состоящая в основном из вернувшихся солдат, бизнесменов и консервативных политиков, Старая Гвардия действовала в условиях строжайшей секретности и дисциплины.\n\nМногие детали движения намеренно окутаны тайной, а руководство намеренно скрыто от рядовых членов. Во главе общенациональной организации стоит Джеймс Хин, о существовании которого знают только руководители комитета во главе с Роджером Голдфинчем и Робертом Гиллеспи. Благодаря тому, что Джеймс Хейн возглавил отделение VDC в NSW, организация основательно внедрилась в правительство и имела многочисленные связи с министерством обороны ещё до начала войны, что привело к захвату власти."
austral.916.a: "Нация, руководимая из-за кулис."s

austral.918.t: "Разгром Кэмпбелла и его раскольников"
austral.918.d: "Эрик Кэмпбелл, харизматичный и радикальный лидер, первоначально присоединился к Движению в качестве рекрутера, но в итоге стал фигурой, вызывающей раскол в организации. Агрессивная тактика Кэмпбелла и его открытые яркие столкновения с профсоюзами сделали его помехой. Отделившись от Движения, он сформировал свою Новую гвардию, за которой последовала группа последователей, подчеркивавших открытый и активный подход к противостоянию социалистической угрозе. Находясь в Сиднее, Новая гвардия вела себя безответственно, нагнетая страх перед консерватизмом, усиливая воинственность профсоюзов и раскрывая множество секретов Движения, чтобы поднять собственное эго. Будучи членом низшего звена, он так и не узнал личность истинного командира организации, однако у него были связи со многими важными членами, такими как Джек Скотт, наш секретарь. Изначально он рассматривался как легкое раздражение, и Страж попытался захватить Движение, что привело к нашему перевороту для восстановления порядка. Теперь эти опасные разрушители предстанут перед судом, и только наша Гвардия будет непоколебимо стоять на защите нации."
austral.918.a: "Сатурн пожирает Юпитер."

austral.919.t: "Комитет Голдфинча и Гиллеспи"
austral.919.d: "Руководство Движения было скрыто от его членов и нации с момента его основания, и лишь немногие видят за Кэртином. Через посредников небольшие отделения передают информацию от рядовых членов вербовщикам, которые затем по цепочке отдают приказы небольшому олигархическому комитету. Среднестатистический гражданин, живущий сейчас при нашем режиме, знает о существовании такого комитета только по слухам, пущенным бывшим членом Эриком Кэмбеллом, однако точно знает только лицо движения, стоящее на посту премьер-министра.\n\nСам комитет управляет верными членами нашей гвардии как единственное центральное командование, укомплектованное сборищем анонимных военных, бизнесменов и прочих роялистов. Единственными двумя известными членами комитета являются Роджер Голдфинч и Роберт Гиллеспи, а дальнейшие приказы комитет получает от командующего Джеймса Хина, личность которого известна лишь немногим. Многие, например, Эрик Кэмпбелл, считают, что организация заканчивается комитетом.\n\nСэр Филип Генри Макартюр Голдфинч - бизнесмен и политик, родился в Госпорте, Англия, получил образование в Сиднейской гимназии и поступил на работу в Колониальную компанию по переработке сахара. Член AFAL, он представлял интересы сахарной промышленности, а газета Lang Gang описывала его как «перьевую голову великого спрута, сахарного комбината», защищая прибыли C.S.R. и критикуя программы помощи безработным, семейные фонды и другие благотворительные предприятия, за что получил титул «сахарного папочки». \n\nСэр Роберт Уинтон Гиллеспи - известный мукомольный фабрикант и бизнесмен, родившийся в Сент-Килде, Мельбурн. Наряду с нашим охранником Голдфинч был ключевой фигурой в мукомольной промышленности, занимая пост председателя Ассоциации мукомолов Нового Южного Уэльса и основателя Торгового совета мукомолов НЮУ. Центр правительства стоит незаметно, руководствуясь интересами скотоводов, солдат и владельцев промышленных предприятий, свободный от вмешательства синдикалистов."
austral.919.a: "Комитет по сахару и муке."

austral.920.t: "[AST_Australasia_or_Australia]о-Японское общество"
austral.920.d: "[AST_Australasia_or_Australia]о-Японское общество было создано в 1928 году в Токио и Сиднее. В Токио его основал японский генеральный консул Иэмаса Токугава со своим отцом принцем Иэсато во главе, чтобы продвигать [AST.GetAdjective]ие интересы в Японии и «просвещать народ Японии относительно [AST.GetAdjective]их перспектив и перспектив коммерческих отношений дружественного характера между двумя странами». За ним последовало общество в Сиднее, в которое вошли многие банкиры, журналисты и профаны, с целью «способствовать лучшему пониманию и сотрудничеству между Японией и Австралазией, путём более тесного изучения искусства и культуры и коммерческого развития Японии». \n\nОбщество было построено в основном на культурном и экономическом обмене, основанном на раннем японском либерализме и интернационализме, однако в последние годы оно рассматривается как продолжение внешней политики Японии.\n\nХотя в остальном это была незначительная организация, в тихие времена, когда наши движения стали заметными, она выросла, а наш секретарь Уильям Джон Скотт является видным членом организации и поклонником всего японского. Он тесно сотрудничает с японскими деловыми кругами, несмотря на опасения по поводу их влияния, и начал сотрудничать с японскими консульскими работниками, написав множество статей и писем для «Сидней Морнинг Геральд», восхваляющих японскую промышленность и защищающих японскую внешнюю политику. Во время недавнего визита он обсудил перспективы развития производства овец и шерсти в Клике Фэнтянь, а также расширение экономического сотрудничества. Хотя некоторые считают это опасным шагом на пути к азиатскому господству, эти экономические блага представляются сильным преимуществом для нашей восстанавливающейся экономики. Было решено, что..."
austral.920.a: "Сделка Джека с Японией должна быть продолжена."
austral.920.b: "Прекратить эксперимент по сотрудничеству с Японией."

austral.921.t: "Популяризация кенгуру"
austral.921.d: "Роман Д. Х. Лоуренса «Кенгуру», опубликованный в 1923 году, недавно получил новую жизнь при нашем правительстве, поскольку в нем исследуется политический и социальный ландшафт Австралии после Великой войны через опыт его главного героя, Ричарда Сомерса. Повесть затрагивает темы национализма, социализма и индивидуализма, отражая наблюдения Лоуренса во время его пребывания в нашей стране. В «Кенгуру» представлен критический взгляд на [AST.GetAdjective]ое общество, показаны противоречия между старой гвардией традиционных консерваторов и растущими социалистическими движениями. Изображение политических интриг и личной борьбы в романе нашло отклик у читателей, предлагая захватывающее повествование, в котором социальные комментарии переплетаются с литературными исследованиями.\n\nДвижение диггеров и его лидеры, как выяснилось, имеют прямые связи с «Движением» или Старой гвардией, а такие члены, как Джек Калкотт, совпадают с Джеком Скоттом. Кроме того, социалисты, хотя и не являются прямой ссылкой на кого-то конкретного, отражают многие из послевоенных взглядов, которые привели к возникновению SLP и сильного синдикалистского движения.\n\nВ романе отражена реакция самого Лоуренса на Первую мировую войну, поскольку Сомерс предпочитает «Очиститься от любви, жалости и ненависти. Быть в одиночестве от всего этого. Окончательно освободиться от последней руки спрута-человечества. Обратиться к старым темным богам, которые так долго ждали во внешнем мраке."\n\nОсновным движением, которое вновь популяризировало книгу, стало недавно возникшее движение Джиндиворобак (Jindyworobak), занимающееся созданием австралийских произведений, выражающих „дух места“. Дальнейший владелец публицистики П.Р. Стивенсен в книге «Основы [AST_Australasia_or_Australia]ой культуры» утверждал, что «посетители, такие как Д.Х. Лоуренс, заметили духовное качество древней красоты в самой нашей земле»."
austral.921.a: "Дайте мне копию."

austral.922.t: "Кто должен стать лицом движения?"
austral.922.d: "Позиция командующего становится все более спорной, а правление комитета все чаще попадает под пристальное внимание. Хотя раньше он управлял из тени, природа управления раскрывает все больше и больше лидеров нации. Чтобы продолжить движение, необходимо выбрать лицо Движения, которое будет должным образом руководить нацией. Один из вариантов - чтобы нынешний командующий бригадный генерал Джеймс Хейн продолжал играть более публичную роль. Другой вариант - назначить лицом комитета нашего секретаря, чья независимость и связь с японцами рассматривается как благо и проклятие в качестве лидера. Другой вариант - Вутэн, чей опыт и растущие успехи в армии делают его возможным свежим, но военным лидером на будущее. Наконец, Обри Эббот, организатор движения, - крупный политик, бывший администратор Северной территории и гражданский человек, который может придать легитимность, чего не могут сделать другие."
austral.922.a: "Хейн занимает более открытую роль в руководстве."
austral.922.b: "Джек выступает как независимый лидер движения."
austral.922.c: "Вутена назначают боссом."
austral.922.e: "Обри Эббот выступает в качестве гражданского лица."

austral.923.t: "Новая гвардия выходит на сцену"
austral.923.d: "Новая гвардия, основанная в 1931 году, возникла как раскол от «Старой гвардии» (или «Движения» для её членов). В отличие от своей материнской организации, Новая гвардия была открытой и агрессивной организацией, решительно выступавшей против синдикализма в нашей стране. Она действовала преимущественно в Сиднее и состояла в основном из бывших военнослужащих, профессионалов среднего класса и бизнесменов, опасавшихся роста социализма.\n\nИзначально Новая гвардия ориентировалась на полную экономическую либерализацию и минимальное вмешательство правительства. Однако под руководством Эрика Кэмпбелла, офицера [AST.GetAdjective]ой армии, а позже адвоката, организация эволюционировала. Под влиянием иностранных националистических правительств Кэмпбелл увидел потенциал для единения рабочего класса и деловых кругов. Это привело к тому, что Новая гвардия объединилась с организациями рабочего класса, которые были преданы королю и стране, создав смесь капитализма свободного рынка, националистического пыла и классового сотрудничества.\n\nПосле предполагаемой победы над синдикализмом и другими левыми угрозами Новая гвардия позиционировала себя как готовая возглавить нашу нацию, объединенную в единый национальный орган."
austral.923.a: "За Бога, короля и страну."

austral.924.t: "Вытащить старую гвардию на свет"
austral.924.d: "Пребывание Эрика Кэмпбелла в Старой гвардии было отмечено разочарованием и идеологическим конфликтом. Кэмпбелл, динамичный и радикальный лидер, счел осторожный и консервативный подход Старой гвардии недостаточным для борьбы с растущими угрозами социализма и экономической нестабильности. Будучи сильным оратором, Кэмпбелл обладал способностью привлекать толпы людей, но оказался подавлен движением, которое стремилось почивать на лаврах, пока группа невидимых лидеров в комитете решала все. Недовольство привело его к тому, что он откололся и создал «Нашу гвардию», более воинственную и активную организацию. После того как Старая Гвардия прекратила своё господство в кустах, мы поглотили их инфраструктуру, быстро распространяясь, а военизированная организация постепенно укрепляет свою власть в каждом сельском городе, где только может."
austral.924.a: "Долой комитет Голдфинча и Гиллеспи!"

austral.925.t: "Чествование Фрэнсиса де Гроота"
austral.925.d: "Фрэнсис де Гроот, выдающийся лидер Гвардии, привлек к себе внимание общественности благодаря своему драматическому вмешательству во время открытия моста в Сиднейской гавани в 1932 году, а также недавнему руководству драгунами во время восстания. Родившийся в Ирландии и переехавший в Австралию перед Великой войной, Франсис выделяется среди белой армии тем, что является ирландцем и католиком в преимущественно англосаксонской протестантской армии. Де Гроот. В обоих случаях он скакал верхом на лошади и орудовал церемониальным мечом. Однажды он упредил официальное разрезание ленточки премьер-министром Нового Южного Уэльса, символически заявив о неповиновении Новой гвардии коррумпированному и некомпетентному правительству. Во время гражданской войны он ещё больше отличился как кавалерийский офицер, возглавлявший Новую гвардию во многих победах над социалистами. Находясь во внутреннем кругу гвардии, он видел, как движение постепенно превращается из убежденного защитника либерализма в развращенного радикала, как колода карт приобретает актуальность, а Кэмпбелл фартит своё видение корпоративизма. При поддержке других членов движения, желающих восстановить движение в качестве военизированных защитников либерализма, у него появляется шанс сместить Эрика с поста лидера нации. "
austral.925.a: "Фрэнсис остаётся верным."
austral.925.b: "Де Гроот берет бразды правления в свои руки."

austral.926.t: "Флаг, который мы держим"
austral.926.d: "Эрик Кэмпбелл предложил изменить флаг страны на более соответствующий видению гвардии. Было предложено два флага: один сочетает в себе Юнион Джек, который мы носим с гордостью за нашу родину, в сочетании с символом гвардии и драпировкой старого национального флага, символизирующего нашу вахту. Другой - самодельный дизайн наших членов, нарисованный вручную в честь открытия Франциском де Гроотом моста через гавань. Хотя у нас есть возможность сохранить государственный флаг, первый вариант отдает честь нашему руководству и гвардии, а второй - уникален, он празднует наше энергичное движение."
austral.926.a: "Сохранить национальный флаг."
austral.926.b: "Принять настоящий флаг гвардии."
austral.926.c: "Принять знамя Франциска де Грутса."

austral.927.t: "Лояльные британские профсоюзы и достопочтенный рабочий класс"
austral.927.d: "Экономической основой нашей гвардии является сотрудничество рабочего класса со своими хозяевами, а правительство выступает в роли посредника между ними и государственными органами. Хотя принципы свободной торговли и экономического либерализма считаются высшей добродетелью для создания единства цели, наше правительство разрешает деятельность горстки профсоюзов до тех пор, пока они работают со своими работодателями, а не вступают в классовый конфликт во имя нации.\n\nВ ранние годы существования гвардии рабочий класс составлял 20% бойцов низшего звена. Кроме того, в начале 30-х годов нас поддерживали некоторые профсоюзы и ассоциации рабочих, такие как Ассоциация железнодорожных служб, Ассоциация работодателей, занимающихся торговлей металлом, а также перебежчик Джордж Уэйт и лидер профсоюза моряков-ветеранов Том Уолш. Ассоциация железнодорожных служб, противостоящая левому профсоюзу «Железные дороги», заставила своего секретаря Билла Флетчера пообещать на собрании, что «около 90 % его профсоюза... будут стоять за Новую гвардию». С другой стороны, «Перуэймен» представлял организованных отщепенцев и бастующих, а также Ассоциацию работодателей металлоторговли, которая помогала безработным членам получить работу, если они проявляли лояльность. Том Уолш был ветераном профсоюзной борьбы, которого чуть не депортировали в 20-х годах, однако вместе со своей женой, основавшей Женскую гильдию империи, Том перешел на правые позиции, в то время как его выгнали из профсоюза за недостаток воинственности.\n\nХотя ядро гвардии - забытый средний класс, эти союзники рабочих являются ключевыми в построении индустриального мира. "
austral.927.a: "Рабочие, следуйте за своими хозяевами."

austral.928.t: "Фракция «Стая карт» агитирует"
austral.928.d: "Новая гвардия всегда действовала на местном уровне с растущей автономией, не предоставляя своим членам никакого контроля. Отсутствие централизованного контроля позволило возникнуть различным отколовшимся группам, которые довели принципы Новой гвардии до крайности и зачастую до неприемлемых пределов. Одна из таких групп - «Стая карт». Вдохновленная зарубежным радикализмом, эта группа проводит тайные внутренние собрания для обеспечения анонимности, а её члены берут псевдонимы, основанные на игральных картах (за исключением ферзей). Группу возглавляет человек, известный как «Джокер». Первоначально она состояла из 49 человек, но в последнее время её ряды пополнились. \n\nКарточная стая занимается деятельностью, выходящей за рамки простого надзора за Новой гвардией. Помимо расследования случаев нелояльности и расхлябанности внутри основной организации, они якобы проводят целенаправленные операции. Сообщалось, что они занимались похищениями и налетами на полицейские арсеналы. Наиболее ярким аспектом этой группы является то, что они вдохновляются американским Ку-клукс-кланом, надевая во время своих нападений платья и капюшоны в стиле ККК. Эти все более смелые действия встревожили умеренных националистов, поддерживающих правительство, и вызвали вопросы о том, можно ли позволить этой группе продолжать действовать без надзора."
austral.928.a: "Централизуйте наши местные органы власти и поставьте этих идиотов на место."
austral.928.b: "Вдохновляйтесь их самоотверженностью."

austral.929.t: "Лига прав Эрика Батлера"
austral.929.d: "Недавно основанная Эриком Батлером Лига прав - это новая, но быстро растущая родственная организация в нашей стране, выступающая за принятие теории социального кредита наряду с нашей текущей политикой. Батлер, харизматичный оратор и плодовитый писатель, позиционирует Лигу как защитника традиционных христианских ценностей и национального суверенитета наряду с нашей гвардией. Лига прав завоевала значительную аудиторию благодаря открытому антисемитизму, утверждая, что международные финансы и синдикализм являются частью глобального заговора с целью подорвать западную цивилизацию. Поскольку в Гвардии нет ограничений на то, в какую партию может вступить гвардеец, все больше и больше наших членов вступают в эту новую Лигу прав. Молодой Эрик Кэмпбелл видит в этой организации много перспектив и начинает переговоры с Батлером."
austral.929.a: "Пойдем на небольшие уступки и объединим наши организации."
austral.929.b: "Социальный кредит кажется нам идеальным!"

austral.931.t: "История Ассоциации и Лиги национальной безопасности"
austral.931.d: "Ассоциация и Лига национальной безопасности, возглавляемые генералом сэром Томасом Блэйми, были созданы для защиты нации от распространения синдикализма. Ассоциация была основана генералом Бридвудом как внутреннее [AST.GetAdjective]ое подразделение армии, чтобы обеспечить наличие лояльной группы офицеров, готовых защищать нацию после окончания правления Хунты. Постепенно это подразделение перешло под юрисдикцию генерала Блейми, поскольку Бидвуд с возрастом постепенно отходил от роли генерал-губернатора. \n\nЛига национальной безопасности была военизированной организацией, созданной Блэйми в Виктории во время его пребывания на посту главного комиссара полиции Виктории. В группу входили несколько старших офицеров армии, в том числе полковник Фрэнсис Дерхэм, адвокат из Мельбурна, и подполковник Эдмунд Херринг, впоследствии главный судья штата Виктория. Некоторые члены группы были членами Старой и Новой гвардии, работая в качестве связующего звена между ними. Действуя в основном в Западной Виктории, группа была готова ответить на восстание католиков или синдикалистов.\n\nПод руководством обеих этих организаций они действовали как два кулака Блейми: один был сосредоточен на защите социального порядка, а другой использовал армию для удержания нации."
austral.931.a: "Две стороны одной медали."

austral.932.t: "Наследие Бидвуда сохранено"
austral.932.d: "Фельдмаршал Уильям Ридделл Бидвуд - имя, ставшее синонимом Анзаков во время Великой войны и короткой Хунты, которая вернула порядок в нашу страну. Бидвуд родился в Индии в 1865 году и сделал блестящую военную карьеру, участвуя в различных колониальных кампаниях Великобритании, после чего в 1914 году был назначен командиром Австралийского и Новозеландского армейского корпуса. Под командованием Бидвуда войска ANZAC прославились своей доблестью и стойкостью во время Галлиполийской кампании - тяжелой и в конечном итоге неудачной попытки открыть Дарданеллы. Несмотря на неудачу кампании, способность Бидвуда поддерживать боевой дух и тесное общение с солдатами снискали ему огромное уважение и ласковое прозвище «Берди» среди солдат.\n\nПосле Галлиполи Бидвуд продолжил командовать ANZACs на Западном фронте, где его стратегическая проницательность и лидерские качества способствовали нескольким ключевым победам. В то время как мы проиграли Великую войну после войны, он был единственным защитником нации, который сдерживал волну синдикализма, когда она захлестнула Британию. Заставив принять Закон о консолидации ресурсов, когда экономика стран антиподов рухнула после потери ближайшего торгового партнера, его армия поддерживала порядок, чтобы обеспечить продолжение парламентской демократии. Создав нашу Ассоциацию, чтобы часть армии была готова действовать так же, как он, он заложил основу, на которой мы строимся сейчас. Возможно, его единственной неудачей был отказ от власти после 4 лет правления, поскольку, похоже, только военное правление может защитить эту нацию."
austral.932.a: "Мы следуем по его великим стопам."

austral.934.t: "Сокрушая угрозу синдикалистов и католиков"
austral.934.d: "Пока британцы сражались с варварами-гуннами, нация получила удар в спину от единого фронта синдикалистов и ирландских католиков. Теперь пятая колонна Sinn Fein появилась и на нашей земле. Бидвуд и Билли Хьюз пытались противостоять такой мятежной массе, но в своем бунте они едва не распространили своё варварство и здесь. Многие из профсоюзных активистов и радикального сброда были как католиками, так и ирландцами, и хотя мы так и не доказали этого, LNS была уверена, что приходы западной Виктории запасаются боеприпасами для своих красных союзников. Хотя католическая вера будет разрешена в этой стране, они будут подвергаться тщательному контролю и проверке на лояльность, чтобы убедиться, что они остаются верными."
austral.934.a: "Манникситы больше никогда не будут нам угрожать!"

austral.935.t: "Призыв в белую армию"
austral.935.d: "После того как переворот Блэйми наконец принес мир на эту разрушенную землю, белые военизированные формирования были отстранены и разоружены силой. Однако остаётся вопрос: что делать с рядовыми членами этих движений? Многие из них сражались исключительно за короля и страну, настоящие львы, ведомые ослами, в своей попытке разорвать эту нацию. После быстрой чистки их руководства эти люди могут быть переформированы для службы в ополчении CMF и VDC, надлежащим образом служа нации без интересов мелких политиков."
austral.935.a: "Настоящее ополчение, достойное таких людей."

austral.936.t: "Тайная полиция и модернизированные полицейские силы"
austral.936.d: "Когда хунта укрепилась, а реформы Блэйми проходили без вмешательства бюрократии, он перенял опыт своей предыдущей работы в родном штате Виктория. Занимая пост главного комиссара полиции штата Виктория, Блэйми провел множество реформ и споров. Назначенный на должность, чтобы навести порядок и дисциплину в полиции, страдающей от неэффективности и коррупции, Блэйми внедрил строгие стандарты и модернизировал полицейскую практику. Он ввел новые программы обучения, повысил профессионализм полицейских и создал специализированные подразделения для борьбы с новыми тенденциями преступности. Военное прошлое Блэйми, который с отличием служил в Великой войне, повлияло на его подход к руководству, сделав акцент на иерархии, дисциплине и оперативной эффективности.\n\nНесмотря на эти достижения, пребывание Блэйми на своем посту не обошлось без споров. Его авторитарный стиль и готовность применять силу против бастующих рабочих и политических демонстрантов вызвали критику со стороны рабочих групп и гражданских либертарианцев. Участие Блэйми в нескольких громких делах, включая печально известную перестрелку на Ходдл-стрит и реакцию полиции на забастовку на набережной в 1928 году, ещё больше разделило общественное мнение. Его пребывание на посту закончилось на фоне обвинений в неправомерных действиях и политического давления, но наследие Блэйми в полиции Виктории осталось значительным, заложив основу для создания более профессиональных и эффективных полицейских сил в штате.\n\nТеперь, получив должное финансирование и власть для достижения своих целей, Блэйми воспользовался шансом распространить свою систему охраны порядка на всю страну. Были созданы новые полицейские подразделения, многие из которых получили оборудование от ANZACs, чтобы обеспечить мир в стране."
austral.936.a: "Прекратите сопротивляться."

austral.937.t: "Красные фонари в вооружённых силах"
austral.937.d: "Поддерживать дисциплину в армии нелегко, и наша хунта оказалась под пристальным вниманием в связи с недавними нарушениями. В недавней статье, проскользнувшей мимо глаз наших цензоров, осведомитель рассказал, что все более антиобщественное поведение не только игнорируется полицией, но многие военнослужащие были уличены в создании рэкета. В статье утверждалось, что солдаты и полицейские закрывали глаза на некоторые бордели, если те жертвовали случайными работниками, которых арестовывали, чтобы сохранить видимость правопорядка. В дальнейшем появились слухи о том, что Блэйми намеренно игнорирует эти действия. Обсуждалась история разногласий Блэйми в полицейском управлении штата Виктория, когда его значок был обнаружен на мужчине в борделе, а также игнорирование блокировки баров. Некоторые члены ассоциации использовали этот слух, чтобы назначить Лесли Моресхеда преемником Блэйми, если с этим не будет покончено."
austral.937.a: "Блэйми наводит порядок."
austral.937.b: "На эти действия закрывают глаза."
austral.937.c: "Блэйми решает поддержать этот рэкет."
austral.937.e: "Только Моресхед может исправить ситуацию. "

austral.938.t: "Разногласия и политическое вмешательство в военном деле"
austral.938.d: "[AST.GetAdjective]ие вооружённые силы традиционно имели сильную политическую составляющую, формируемую высокородным офицерским классом, связанным с Британской империей. Эта динамика усилилась после недолгого правления Бидвуда, что привело к расколу военной среды, где различные Клики боролись за продвижение и влияние. Среди видных генералов, боровшихся за продвижение по службе, были сэр Гордон Беннет, сэр Генри Лаварак и, что особенно примечательно, сэр Томас Блэйми. У каждого из этих лидеров были свои политические амбиции и соперничество, что создавало значительные трения в рядах.\n\nСтарая гвардия, военизированная группа, связанная с Гражданскими военными силами и Добровольческим корпусом обороны, не имела достаточного влияния, чтобы оказать существенное влияние в этот период. Кроме того, Бернард Фрейберг, базировавшийся в Новой Зеландии, был несколько отодвинут на второй план и не рассматривался на руководящие должности.\n\nБлэйми, занимавший более высокое положение, чем его соперники, умело закрепился в среде истеблишмента. В то время как Беннет и Лаварак публично критиковали правительство, Блэйми придерживался более осторожного подхода, сохраняя своё мнение в тайне. Эта стратегия помогла ему расположить к себе лиц, принимающих решения на национальном уровне, и закрепить своё положение. Кроме того, Блэйми контролировал Ассоциацию, созданную Бидвудом, которая обеспечила ему лояльную и хорошо финансируемую базу поддержки.\n\nПосле того как гражданское правление подошло к концу, соперники Блэйми были фактически отодвинуты на второй план. Консолидация власти под руководством Блэйми открыла путь к созданию сплоченных и современных вооружённых сил, свободных от внутренних разногласий, которые ранее мешали их эффективности."
austral.938.a: "Принимая вашу капитуляцию, я не признаю в вас благородного и доблестного противника."

austral.1000.t: "Лесные пожары в Виктории"
austral.1000.d: "Регион Виктория пострадал от сильных кустарниковых пожаров на северо-востоке и юго-западе. Из-за сильной жары и засухи последних нескольких лет большая часть сельских районов Виктории высохла, оставив много топлива для пламени. Пожары сейчас настолько сильны, что пепел и дым видны из Новой Зеландии. В настоящее время пожарные при поддержке правительства штата пытаются справиться с бедствием, а пламя уже угрожает нескольким крупным городам и вызывает панику."
austral.1000.a: "Благодать!"

austral.1001.t: "Лесные пожары потушены"
austral.1001.d: "Пожары в штате Виктория наконец-то потушены благодаря усилиям местных пожарных, а также затяжным дождям. Эта победа досталась ценой жизни 71 человека, уничтожения более 1000 домов и выжигания почти 135 500 гектаров земли. В настоящее время судья Леонард Стреттон выбран руководителем Королевской комиссии по расследованию причин катастрофических пожаров, хотя многие подозревают в этом фермеров или пастухов в сельской местности, поскольку они уже давно практикуют выжигание кустарника для расчистки новых земель."
austral.1001.a: "Что ж, по крайней мере, худшее уже позади."

austral.1002.t: "Ион Идрисс «Король скота»"
austral.1002.d: "Ведущий [AST.GetAdjective]ий писатель Ион Идриесс сегодня опубликовал свой последний роман «Король скота». В нем рассказывается о жизни недавно скончавшегося сэра Сидни Кидмана, предпринимателя и скотовода, который при жизни владел или был совладельцем больших участков земли в Австралии. Кидман стал широко популярен благодаря своей поддержке правительства во время Вельткрига и благотворительным организациям. Книга, похоже, станет бестселлером нашей страны за 1936 год, и многие проводят параллели между Кидманом и изгнанным белым раджой Чарльзом Вайнером Бруком, что, несомненно, повысит популярность Брука."
austral.1002.a: "Интересное чтение!"

austral.1003.t: "День основания"
austral.1003.d: "Сегодня страна празднует создание Конфедерации Австралазии, и хотя она не была добровольной - изначально она была образована британцами на основании Закона о сохранении ресурсов в 1924 году - она принесла много пользы и Австралии, и Новой Зеландии, или так принято считать. Толпы людей выстраиваются на улицах городов от одного конца страны до другого, чтобы отпраздновать это событие."
austral.1003.a: "Ура!"

austral.1004.t: "Речь генерала Блэйми"
austral.1004.d: "В очередном противоречивом шаге, ознаменовавшем его долгую карьеру в общественной жизни страны, генерал Томас Блэйми, нынешний главный комиссар полиции Виктории и фигура, вызывающая множество разногласий, выступил с речью в столице провинции. Толпы любопытных мельбурнцев собрались послушать, чем может шокировать их сейчас человек, связанный с деятельностью теневой «Лиги национальной безопасности» и обвиняемый также в молчаливой поддержке белой армии. В своей речи, которая казалась не столько речью военного, сколько политической кампанией популистского демагога, Блэйми порицал правящий [AST_Australasia_or_Australia]ий истеблишмент за неспособность обеспечить целостность своих границ и отсутствие реакции на постоянные «красные» акции, якобы финансируемые лондонским режимом. Он также призвал жителей Мельбурна взять бразды правления своей судьбой в свои руки и поддержать «честных и гордых [AST.GetAdjective]их людей», тех, кто сможет осуществить его спорную «Доктрину Блэйми» - план возвращения контроля над всеми имперскими владениями в Азии, которые были потеряны в 1925 году."
austral.1004.a: "Что же он думает, когда делает?"


austral.1005.t: "Сорок тысяч всадников"
austral.1005.d: "Фильм «Сорок тысяч всадников» режиссера Шарля Шовеля рассказывает об австралийской легкой лошади во время Синайской и Палестинской кампаний последнего Вельткрига. Фильм рассказывает о боевых и романтических приключениях трех шумных героев, кульминацией которых становится битва при Беершебе. Хотя фильм явно является пропагандистским инструментом, призванным помочь в вербовке и поднять гордость австралазийцев на родине, он быстро становится самым успешным [AST_Australasia_or_Australia]им фильмом из когда-либо созданных."
austral.1005.a: "Вот это да!"

austral.1006.t: "Финал VFL"
austral.1006.d: "В преддверии гранд-финала Викторианской футбольной лиги на тренировки футбольного клуба «Коллингвуд» и футбольного клуба «Саут Мельбурн» пришло огромное количество людей. Несмотря на теплую погоду, команды упорно тренировались перед предстоящей премьер-лигой в субботу на стадионе Melbourne Cricket Ground. Обе стороны уверены, что смогут выйти в гранд-финал, но время покажет, кому это удастся."
austral.1006.a: "Такое волнение!"

austral.1007.t: "День скорби"
austral.1007.d: "Сегодня исполняется 150 лет со дня высадки первого флота в Австралии. В то время как многие жители материка празднуют этот день, местные аборигены оплакивают потерю своей земли и страдания своего народа. В ответ на это, при содействии Движения Австралазия «превыше всего», Прогрессивная ассоциация аборигенов провела акцию протеста, требуя равных прав, полного гражданства и лучшего образования для всех [AST.GetAdjective]их аборигенов. Джек Паттен, лидер организации, заявил: «Дайте нам шанс! Мы не хотим остаться позади в марше к прогрессу. Мы просим предоставить нам полные права граждан...». Этот протест вызвал неоднозначную реакцию, но в свою очередь получил поддержку как со стороны коренного населения APA, так и со стороны эгалитариев, разочарованных политикой левых."
austral.1007.a: "Тревожные новости, действительно."

austral.1008.t: "Фермеры требуют уничтожения эму"
austral.1008.d: "Фермеры из Уолгулана и Бурракоппина обратились к правительству с просьбой помочь уничтожить довольно большое скопление эму в этом районе. Они попросили, чтобы самолеты сбрасывали небольшие бомбы на большие скопления, а солдаты, вооружённые пулеметами, отстреливали остальных, подобно неудачной попытке в 1932 году. Главный охотничий инспектор, мистер А. Арнольд, заявил, что «ситуация не требует массового истребления птиц» и что инспекторы не заметили ни одного из так называемых массовых скоплений. Правительство штата также отклонило запрос, основываясь на замечаниях мистера Арнольда."
austral.1008.a: "Война с эму не нужна."

austral.1009.t: "Лоббирование освобождения тростниковых жаб достигло пика" 
austral.1009.d: "Объединенные усилия правительства Квинсленда, средств массовой информации и фермеров, выращивающих тростник в сахарном поясе, привели к тому, что наше правительство потребовало выпустить тростниковых жаб. С тех пор как сахар впервые прибыл в Австралию с Первым флотом и в 1862 году был основан капитаном Луисом Хоупом как полноценная индустрия, эта товарная культура постоянно сталкивалась с вредителем - тростниковыми жуками. Утвердившись в качестве полноценной отрасли в северном Квинсленде в 1880-х годах, тростниковые жуки, использующие культуру для питания своих личинок, а также засухи сокращали прибыль фермеров. В ответ на эту угрозу в 1900 году было создано Бюро сахарных экспериментальных станций, которое занималось решением этой проблемы путём экспериментов с различными химическими методами борьбы с вредителями. В 1932 году патолог растений Бюро сахарных опытных станций Артур Белл принял участие в конференции в Пуэрто-Рико, где узнал и затем сообщил о явном успехе американской жабы в снижении популяции тростниковых жуков. Далее, в 1934 году, группа получила образец размножения с Гавайских островов, куда этот вид был завезен из Пуэрто-Рико. Этот образец, насчитывавший 2400 особей, был выпущен на волю в августе того же года без особых результатов. Уолтер Фроггатт, выдающийся энтомолог, был главным противником дальнейших выпусков, написав, что «эта большая жаба, защищенная от врагов, всеядная в своих привычках и размножающаяся круглый год, может стать таким же большим вредителем, как кролик или кактус» Натуралист, т. 9. Его работа привела к запрету на дальнейшие эксперименты с жабами до падения правительства Скаллина.\n\nС политическим хаосом после того года, запрет остался в силе. Однако с приходом к власти нашего правительства этот вопрос снова стал главным в Квинсленде. Этот вопрос широко обсуждался как препятствующий росту Квинсленда и возрождению местной сахарной промышленности, чтобы вывести страну из экономического кризиса. Под давлением лоббистов правительство решает, что..." 
austral.1009.a: "Тростниковые жабы будут нашим оружием против жуков!" 
austral.1009.b: "Запрет останется в силе."

austral.1010.t: "Кроличья чума набирает силу"
austral.1010.d: "Последние отчёты свидетельствуют об опасном росте популяции кроликов, поразивших Новый Южный Уэльс и Викторию, который восходит к вспышке заболевания в 1932 году. Впервые кролики были завезены в Австралию в 1788 году для употребления в пищу. К 1827 году тасманская газета отметила их распространение в крупных поместьях. В 1857-1858 годах Александр Бьюкенен, смотритель поместья Анлаби Ф. Х. Даттона в Южной Австралии, выпустил кроликов для охоты. Их популяция оставалась стабильной до 1866 года, вероятно, под контролем местных хищников и под защитой парламентского акта. Однако к 1867 году популяция вышла из-под контроля. Нынешнее нашествие в основном связано с Томасом Остином, который в октябре 1859 года выпустил 24 диких кролика для охоты в своих владениях близ Уинчелси, штат Виктория. Эти кролики быстро распространились благодаря идеальным условиям в Австралии, включая мягкие зимы и широкое распространение сельского хозяйства, что создало подходящую среду обитания. В течение 10 лет после интродукции кролики стали настолько распространенными, что ежегодно можно было отстреливать или отлавливать два миллиона особей без ущерба для популяции. Это было самое быстрое распространение любого млекопитающего из когда-либо зарегистрированных. Сегодня кролики укоренились в южных и центральных районах Австралии, с разрозненными популяциями в северных пустынях. В 1932-1933 годах большое количество кроликов нанесло значительный ущерб посевам и кормам в некоторых районах Нового Южного Уэльса, Южной Австралии и Виктории. Эти кролики были там, где экономические последствия депрессии означали, что способность противостоять их росту была только у безработных и голодных, которые охотились на них, чтобы прокормиться.\n\nСейчас, когда в последнее время наблюдается подъем, единственным светом в туннеле стала недавняя разработка [AST.GetAdjective]ого ученого Джин Макнамара, чьи исследования вируса миксомы для борьбы с кроликами принесли свои плоды. После того как она привезла свои данные в Оттаву, тесты коллеги ученого Чарльза Мартина показали, что вирус безвреден для других диких животных, домашнего скота и людей. Начались полевые испытания, и, надеемся, скоро кроличьей чуме придет конец."
austral.1010.a: "Бильби, а не кролики"

austral.1011.t: "Событие отскока для определения победителя VFM"
austral.1011.d: "Сообщите в баг-репорт, если это было замечено."
austral.1011.a: "БУ!!!"

austral.1012.t: "Коллингвуд завоевал очередную премьер-лигу"
austral.1012.d: "Около 76 000 зрителей стали сегодня свидетелями того, как футбольный клуб «Коллингвуд» завоевал свою 11-ю премьер-лигу. Мастера футбольной тактики» сумели как приманить, так и использовать движения „Саут Мельбурна“. Это, а также множество фатальных ошибок в игре «Южной Австралии» привели к тому, что «Коллингвуд» одержал победу с разрывом в 11 очков."
austral.1012.a: "Вот это игра!"

austral.1013.t: "Саут-Мельбурн завоевывает премьер-лигу"
austral.1013.d: "Около 76 000 зрителей стали свидетелями невероятно напряженной игры, в которой футбольный клуб «Саут Мельбурн» завоевал свою 4-ю премьер-лигу. Несмотря на организацию и подготовку «Коллингвуда», «Саут Мельбурн» сумел разгадать все уловки и избежать лишних оценок. Саут-Мельбурн последовательно играл в обороне, но на последних минутах игры сумел забить последний мяч и одержать победу в одно очко."
austral.1013.a: "Вот это игра!"

austral.1014.t: "Началась подводная связь между Викторией и Тасманией"
austral.1014.d: "Рекордным событием в области телекоммуникаций стало открытие подводной связи между Викторией и Тасманией. Это технологическое чудо соединило материк с Тасманией, обеспечив более быструю и надежную связь, и соединило Тасманию с [AST_Australasia_or_Australia]им материком, а также со всем остальным миром. Подводный кабель представляет собой значительный шаг вперёд в развитии [AST_Australasia_or_Australia]ой инфраструктуры, способствуя улучшению деловых операций, работы служб экстренной помощи и личных коммуникаций. Следуя маршруту электрического телеграфного кабеля 1859 года, коаксиальный подводный кабель протянулся от залива Аполло до ретрансляционной станции на острове Кинг-Айленд, а затем приземлился возле Стэнли, Тасмания. Этот кабель является самым длинным и будет наиболее интенсивно использоваться в наше время."
austral.1014.a: "Замечательно"

austral.1015.t: "[AST.GetAdjective]ие национальные авиалинии"
austral.1015.d: "Авиакомпания National Airways (ANA) была официально зарегистрирована, что стало важной вехой в истории авиации страны. Основанная пионерами авиации Чарльзом Кингсфордом Смитом и Чарльзом Ульмом, ANA стремится обеспечить надежное воздушное сообщение по всей стране, способствуя развитию коммуникаций и экономическому росту. В начале 1936 года Иван Холиман обратился к Аделаидской пароходной компании, владельцам Adelaide Airways, с предложением о слиянии с целью создания самой мощной [AST_Australasia_or_Australia]ой авиакомпании. Adelaide Airways недавно поглотила West Australian Airways, и новая компания могла бы эффективно контролировать авиаперевозки между Пертом, Аделаидой, Мельбурном и Сиднеем. При финансовой поддержке Orient Steam Navigation Company была создана новая National Airways. Приобретя второй DC-2 VH-UXJ Loongana, они начали дважды в неделю выполнять рейсы между Мельбурном и Пертом. Попытки расширить перевозки на север, в Квинсленд, были пресечены главным конкурентом. Основанная в 1931 году как New England Airways Г.А. Робинсоном и Китом Вирту из Лисмора, она выполняла рейсы на севере Нового Южного Уэльса и между Сиднеем и Брисбеном (Квинсленд), а в середине 1930-х годов расширила свою деятельность на Квинсленд, поглотив ряд испытывающих трудности региональных авиакомпаний."
austral.1015.a: "Перевозки по воздуху во все части света."

austral.1016.t: "Последний известный тилацин"
austral.1016.d: "Мир становится свидетелем мрачного момента, когда последний известный тилацин, или тасманский тигр, приближается к своему концу. Загнанный на грань вымирания, некогда многочисленный тилацин стал призраком дикой природы Тасмании. Сообщения из зоопарка Хобарта подтверждают, что последний тилацин в неволе, одинокий самец, тяжело болен. Защитники природы и общественность сокрушаются по поводу возможной потери этого уникального вида. Тилацин, обитавший на Тасмании, в материковой части Австралии и Новой Гвинее, был самым крупным в мире плотоядным сумчатым. Известный своей характерной полосатой спиной, тилацин был ночным хищником, охотившимся в основном на мелких и средних животных. Несмотря на то, что тилацин был грозным охотником, он стал жертвой деятельности человека. Европейские поселенцы рассматривали тилацина как угрозу домашнему скоту и активно охотились на него. Введенные в 1830-х годах схемы охоты за головами ускорили их сокращение. К началу XX века встречи с ними стали редкими, и вид был признан находящимся под угрозой исчезновения. Усилия по защите тилацина были предприняты слишком поздно. Разрушение среды обитания и неустанная охота сделали своё дело. Последний известный дикий тилацин был убит в 1930 году, и теперь судьба вида зависит от последней особи, содержащейся в неволе в зоопарке Хобарта."
austral.1016.a: "Время от времени какой-нибудь клоун уверяет, что видит ещё одну особь."
 
austral.1017.t: "Кэрнс и тропический циклон"
austral.1017.d: "Циклон, который сначала считался несерьезным, пересек побережье северного Квинсленда в районе мыса Трибуляции. \n\nЭтот мощный циклон обрушился на города Дейнтри и Моссман, двигаясь в сторону Кэрнса, и унес жизни почти 75 человек. К концу разрушительного периода система уничтожила жемчужный флот, а также нанесла значительный ущерб жилью и растительности в сельских городах. Ожидается, что этим сельскохозяйственным центрам потребуется несколько месяцев, чтобы восстановить работу и производство для нации."
austral.1017.a: "На восстановление будут направлены дополнительные средства. "

austral.1018.t: "Взрыв на государственной угольной шахте в Вонтхагги"
austral.1018.d: "Разрушительный взрыв прогремел на государственной угольной шахте в Вонтхагги, штат Виктория. Шахта, открытая в 1910 году для снабжения углем растущей железнодорожной сети Виктории, была одним из важнейших промышленных объектов штата. Взрыв привел к значительным человеческим жертвам и серьезным разрушениям, что свидетельствует об опасных условиях, с которыми сталкиваются шахтеры в этом районе. Пока продолжаются спасательные операции, общество переживает трагедию, и звучат призывы к улучшению мер безопасности в горнодобывающей промышленности."
austral.1018.a: "Мы должны поддержать эти спасательные работы."

austral.1019.t: "Состоялась конференция по вопросам благосостояния коренного населения."
austral.1019.d: "Недавняя Первоначальная конференция властей Содружества и штатов по делам аборигенов внесла знаковые изменения в политику, касающуюся статуса [AST.GetAdjective]их аборигенов-аборигенов. До сих пор в официальных кругах и в целом по стране господствовала идея «обреченной расы». Однако после долгих лет упорства эта идея больше не может существовать. Правительство постановило, что у [AST.GetAdjective]их аборигеновесть будущее, которое должно быть спланировано соответствующим образом. На конференции доминировали опытные главы администраций приграничных районов, и вопрос о людях смешанной расы был одной из животрепещущих тем. Сесил Кук из Северной территории опасался, что люди смешанного происхождения «запятнают» [AST_Australasia_or_Australia]их белых, и выступал за отсутствие изменений в политике. Джон Бикли считал, что смешение не сработает и что решением проблемы является создание хорошо обеспеченной ресурсами системы сегрегированных резерваций, основанной на обширной и наиболее финансируемой в стране системе Квинсленда. Обер Невилл из Западной Австралии считал, что две расы могут успешно слиться в течение нескольких поколений, представляя собой «расовое поглощение» путём вхождения аборигенов в состав белой расы. Согласно взглядам Невилла, «судьба аборигенов, но не полнокровных, заключается в их окончательном поглощении народами Содружества, и поэтому он рекомендует направить все усилия на достижение этой цели». Политика поощряет как равенство, так и культурную ассимиляцию, причем администраторы считают, что такая политика прогрессивна и позволит сохранить некое подобие родной культуры."
austral.1019.a: "Конференция принимает политику Невилла по ассимиляции."
austral.1019.b: "Конференция принимает политику обреченности Кука"
austral.1019.c: "Конференция принимает политику Бикли по финансируемой сегрегации"

austral.1021.t: "Кубок Бледислоу 1936 года"
austral.1021.d: "В последние годы регбийный союз стал основным полем, где разыгрывается единство Австралии и Новой Зеландии. Команды All Blacks и Wallabies по-прежнему разделены конфедерацией, неоднократно соперничая за престижный Кубок Бледислоу. Кубок Бледислоу начался в 1931 году с единственного матча, сыгранного в Эден-Парке, который вдохновил лорда Бледислоу подарить кубок для соревнований All Blacks и Wallabies, разжигая соперничество между двумя великими регбийными нациями. Этот первый матч положил начало непреходящему соперничеству, которое отмечают болельщики по обе стороны Тасманова моря. Частота проведения Кубка Бледислоу менялась, как и количество сыгранных матчей в разные годы. Но «Олл Блэкс» остаются абсолютными чемпионами, удерживая кубок на протяжении нескольких туров по Австралии. Сейчас проходит 16-е турне сборной Новой Зеландии по регби-юниону в Австралию, в рамках которого состоятся три тестовых матча с австралийской командой и шесть матчей против местных команд. Новая Зеландия стремится сохранить за собой Кубок Бледислоу, поэтому напряжение ощутимо. По мере приближения финального матча на стадионе «Сидней Крикет Граунд» «Олл Блэкс» побеждали в каждой игре тура, что вызывало повышенные трения между болельщиками двух команд."
austral.1021.a: "Игра после победы Новой Зеландии приводит к беспорядкам."
austral.1021.b: "Игра после победы Новой Зеландии сближает Австралазию."

austral.1022.t: "Чёрное воскресенье обрушилось на Бондай"
austral.1022.d: "Знойный день на пляже Бонди обернулся трагедией. Толпа из 35000 человек наслаждалась прибоем, волны равномерно разбивались примерно в 100 футах от берега, а около 15: два дежурных патруля менялись сменами в серф-клубе Бонди, и около 60 членов клуба общались между собой в ожидании еженедельных соревнований по серфингу. Внезапно три огромные волны накатили на пляж в такой быстроте, что вода не успела отступить. Когда же наступило достаточное затишье в круговороте волн, мощный напор был просто феноменальным, и пловцов занесло в глубокий канал и унесло в море. Спасатели бросались в бой, усаживаясь на семь катушек, которые уже были на пляже, и хватая резиновые поплавки для серфинга, доски для серфинга и лыжи, или плыли в суматохе без ремней и только со своими навыками серфинга, чтобы помочь им. Помещение серф-клуба стало напоминать больничную палату скорой помощи, когда в него стали доставлять спасенных. Около 30 человек были реанимированы на пляже, а остальные были срочно доставлены в больницу. Через 30 долгих мучительных минут вода была очищена. Настало время подсчитать расходы. Примерно 250 купальщикам потребовалась помощь; 150 были спасены невредимыми; 60 пострадали от погружения; 35 были спасены без сознания и реанимированы; пять человек погибли.\n\nЭто трагическое событие подчеркивает необходимость улучшения мер безопасности на пляже и укрепляет важность движения Surf Life Saving. Прибывший на остров американский врач Маршалл У. Дайер сказал: «Я никогда не видел и не ожидаю увидеть снова такую великолепную работу, которую проделали эти спасатели»."
austral.1022.a: "Их работа - добровольная, и это прекрасная работа, которую они делают."

austral.1023.t: "Abo Call начинает публикацию"
austral.1023.d: "В Сиднее начала выходить Abo Call, первая газета, ориентированная на аборигенов. Возглавляемая активистом и журналистом Джеком Паттеном, газета ставила своей целью дать аборигенам Австралии право голоса, освещая их борьбу, культуру и достижения. Основная организация, связанная с этой газетой, - Прогрессивная ассоциация аборигенов, союз активистов Нового Южного Уэльса, участвующих в политических организациях, митингах и протестах как в общинах и резервациях аборигенов, так и в крупных центрах НЮУ. В газете публикуются новости, собранные Паттеном во время его путешествий по восточной Австралии, а также от корреспондентов по всей стране. \n\nУильям Фергюсон, который был одним из основателей APA вместе с Паттеном, открыто выступал против публикации «Або Колл», считая её рупором правых финансовых спонсоров П. Р. Стефенсена и Уильяма Джона Майлза. Фергюсон также считал название газеты оскорбительным по отношению к аборигенам. Стивенсен известен как писатель и издатель, он был почетным секретарем Комитета гражданства аборигенов, группы поддержки APA, но его журнал The Publicist, который он основал в 1936 году, был известен своими антисемитскими и нативистскими высказываниями. Несмотря на то, что журнал просуществовал совсем недолго, уже появились сообщения о проблемах с финансированием, что дает плохой прогноз на будущее газеты."
austral.1023.a: "Тем не менее, это любопытно."

austral.1024.t: "Игры Британской империи 1938 года проходят в Сиднее"
austral.1024.d: "Сидней с гордостью принимает Игры Британской империи 1938 года, на которые съезжаются спортсмены со всей империи, чтобы посоревноваться в духе товарищества и спортивного мастерства. Демонстрируя единство Британской империи и приурочивая это событие к празднованию десятилетия Сиднея, организаторы постарались во всей красе продемонстрировать великолепие города. Среди мест проведения мероприятия - Сидней Крикет Граунд (главный стадион), Сидней Спортс Граунд, Олимпийский бассейн в Северном Сиднее и Хенсон Парк. Церемонию открытия посетили около 40 000 человек, а на территории Сиднейского выставочного центра была создана жилая деревня для участников. Звездой Игр стала австралийская спортсменка Децима Норман, завоевавшая пять золотых медалей в легкой атлетике. Игры продемонстрировали спортивное мастерство Австралазии на мировой арене, способствовали росту национальной гордости и подчеркнули величие Британской империи после её близкого распада."
austral.1024.a: "Голубое небо и открытый воздух зовут нас к спорту"

austral.1026.t: "Либеральная и аграрная лига в Южной Австралии"
austral.1026.d: "Либеральная и аграрная лига (LCL) - нынешняя доминирующая партия в Южной Австралии, образовавшаяся в результате слияния Либеральной федерации (южноавстралийского отделения националистов) и Аграрной партии. Это новое политическое образование стремилось представлять интересы как сельских, так и городских избирателей, выступая за экономическое развитие, улучшение инфраструктуры и социальные реформы. Приход к власти произошел в результате трехстороннего раскола в Лейбористской партии штата между Лейбористами Лэнга, сторонниками плана Теодора и теми, кто был исключен из партии и поддерживал реализацию плана Лиона. Несмотря на поддержку партии со стороны фермеров, скотоводов и владельцев сельской недвижимости, а также городского среднего класса, доминирует первая Аграрная партия. Нынешний лидер - сэр Том Плейфорд, сменивший основателя фракции сэра Ричарда Лейтона Батлера, который пытается войти в федеральную политику. \n\nДоминирование LCL было встречено с отпором, однако избирательные реформы, введенные её основателем в 1936 году, уменьшили размер парламента и создали соотношение сельских и городских округов 2 к 1, несмотря на то, что в столице штата проживает 2/3 населения. Это привело к непредвиденным последствиям - разрастанию кроссбенча, состоящего из независимых сельских депутатов, которые обеспечивают LCL уверенность в правительстве. Явка избирателей продолжает падать с каждыми выборами, и некоторые ожидают, что на следующих выборах явка составит 50 %."
austral.1026.a: "Демократия для меня, а не для тебя..."

austral.1027.t: "Открытие моста Story Bridge в Брисбене"
austral.1027.d: "В Брисбене официально открылся мост Стори, который уже стал знаковым символом города. Ранее известный как Юбилейный мост, он был назван в честь выдающегося государственного служащего Джона Дугласа Стори и соединяет КБР и Кенгуру-Пойнт. Его строительство во время депрессии обеспечило столь необходимые рабочие места, а сам мост стал свидетельством стойкости и роста Брисбена. Мост спроектирован тем же инженером, что и Сиднейский мост Харбор-Бридж Джоном Брэдфилдом, и представляет собой стальной консольный мост, в значительной степени основанный на мосте Жака Картье в Монреале. Мост может пропускать в среднем 97 000 автомобилей в день с тремя полосами движения в каждом направлении, а также общей пешеходной и велосипедной дорожкой, проходящей по каждой стороне. Первоначально за проезд по мосту взималась плата в размере шести пенсов, а пункты оплаты были построены на южном конце шоссе Брэдфилд, проходящего через мост."
austral.1027.a: "Инженерный подвиг Брисбена!"

austral.1028.t: "Сформирован добровольческий корпус обороны"
austral.1028.d: "В ответ на возвращение мировой войны Лиге возвращенцев и служащих Австралии было поручено сформировать ополчение, состоящее как из ветеранов Вельткрига, слишком старых, чтобы воевать за границей, так и слишком молодых, чтобы завербоваться в армию. Цель этого ополчения - создать статическую защиту от вторжения, а если это не удастся, то ВДК начнет партизанскую войну против захватчиков. Оттуда они будут задерживать, преследовать и, возможно, полностью разрушать планы захватчиков."
austral.1028.a: "Отличная идея."

austral.1029.t: "Имперская схема дирижаблей"
austral.1029.d: "Имперский дирижабль, существовавший как проект Стэнли Брюса, сохранился в Австралазии как способ соединить антиподы. Рожденная амбициями политиков в изгнании объединить империю, схема дирижаблей стала ответом на использование Германией цеппелинов. Не имея возможности получить необходимые средства для финансирования проекта, канадские политики искали покровителей в других местах, найдя верного британца Стэнли Брюса в правительстве националистов.\n\nНесмотря на первые неудачи и близкое крушение R101, проект постепенно развивался, несмотря на состояние экономики, выпускались новые модели, лучше подходящие для трансконтинентальных путешествий. \n\nПосле недавнего политического хаоса эти дирижабли были переведены в разряд государственных роскошных лайнеров, соединяющих Австралию и Новую Зеландию, однако со стабилизацией правительства и возросшим интересом, проявленным во время Имперской конференции, появились средства для расширения использования дирижаблей на остатках Британской империи, причем каждое правительство Антанты стремилось приобрести свои собственные дирижабли."
austral.1029.a: "Мечта Брюса наконец-то оправдалась."
austral.1029.b: "Добавить дополнительное финансирование, чтобы распространить её дальше!"

austral.1031.t: "Дейзи Бейтс и «Уход аборигенов»"
austral.1031.d: "Дейзи Бейтс посвятила более 35 лет своей жизни изучению жизни, истории, культуры, обрядов, верований и обычаев аборигенов. Живя в палатке в небольших поселениях от Западной Австралии до краев равнины Нулларбор, она провела исследования и написала миллионы слов на эту тему. Бейтс неустанно трудилась на благо аборигенов, создавая лагеря, где кормила, одевала и ухаживала за престарелыми, а также использовала собственные доходы и наследство для удовлетворения потребностей пожилых людей.\n\nНесмотря на увлечение их образом жизни, Бейтс была убеждена, что австралийские аборигены - вымирающая раса, и считала своей миссией записать о них как можно больше, пока они не исчезли. Её личная жизнь была нетрадиционной: известно, что она носила пистолеты даже в преклонном возрасте и была готова угрожать ими полиции, когда ловила их на жестоком обращении с «ее» аборигенами. Бейтс также прославилась тем, что всю жизнь строго придерживалась эдвардианской моды, включая сапоги, перчатки и вуаль. \n\nВ дополнение к своей обширной полевой работе и благотворительности, Дейзи Бейтс стала автором книги «Прохождение аборигенов», значительного труда, документирующего её опыт и наблюдения. Эта книга стала важнейшим источником информации для понимания культуры аборигенов и проблем, с которыми они столкнулись в период её жизни. Её вклад продолжает оказывать влияние как на исторические, так и на антропологические исследования коренных народов Австралии."
austral.1031.a: "Увлекательно"

austral.1033.t: "Эндрю Бартон (Банджо) Патерсон, поэт и журналист, Дизайн"
austral.1033.d: "Страна скорбит о потере Эндрю Бартона «Банджо» Патерсона, знаменитого поэта и журналиста. Известный своими яркими изображениями австралийского буша и жизни в глубинке, Патерсон в своих произведениях, включая «Вальсирующую Матильду» и «Человека со Снежной реки», запечатлел дух и самобытность нации. Его наследие продолжает жить, вдохновляя целые поколения австралийцев и закрепляя его место в истории литературы. Он умер от непродолжительной болезни и был кремирован по пресвитерианскому обряду. Его жена и дети пережили его.\n\nВ ночь смерти Патерсона Вэнс Палмер выступил с трибьютом: «Он завладел нашими привязанностями и воображением; он стал неотъемлемой частью страны, которую мы все знаем и любим, и она была бы не только беднее, но и гораздо менее объединенной узами близких чувств, если бы он не жил и не писал»."
austral.1033.a: "Ведь в жизни дровосека есть удовольствия, которых никогда не знают горожане."

austral.1034.t: "Забастовка против отправки чугуна в Японию"
austral.1034.d: "Докеры из профсоюза рабочих Уотерсайда под руководством «Большого» Джима Хили объявили забастовку, отказавшись грузить чугун на корабли, направляющиеся в Японию. Поддерживаемые Лэнгом и профсоюзным активистом Эдди Уордом, забастовщики протестовали против милитаристских действий Японии в Китае, опасаясь, что чугун будет использован для производства оружия. Однако такое вмешательство в национальную внешнюю политику привело в ярость националистов, и Мензис возглавил ответные действия по прекращению забастовки, заявив, что решение должно принимать правительство, а не профсоюзные активисты. Этот поступок принес Мензису новое прозвище «чугунный Боб» и подтолкнул министров, больше опасавшихся Японии, использовать эту возможность для роста поддержки, действуя против Японской империи."
austral.1034.a: "Политику определяет правительство, а не синдикалисты."
austral.1034.b: "Они правы, ввести эмбарго против Японии!" 

austral.1035.t: "Пушистые ангелы и тропа Кокода"
austral.1035.d: "«Пушистые ангелы» - это термин, которым наши солдаты, расквартированные в Папуа, ласково называют коренных папуасов. Эти «ангелы» помогают нашим действиям по укреплению и подготовке солдат к удержанию и расширению наших владений на острове вдоль тропы Кокода. Их поддержка, перенос припасов и помощь солдатам в преодолении труднопроходимой местности, неоценима в наших усилиях. Они работают в качестве рабочих, носильщиков и разведчиков для обеих сторон и выполняют свои задачи в условиях сильной жары и сырости. Хотя у них, возможно, не было особых причин работать так усердно, как они работали, поскольку их колониальные хозяева годами относились к ним как к гражданам второго сорта, благодаря усилиям капитана Берта Кинзла (Bert Kienzle), чья способность к общению помогла не только обеспечить безопасность австралийских линий связи, но и позаботиться о благополучии папуасских перевозчиков."
austral.1035.a: "Мы видим, что молитвы услышаны на тропе Оуэна Стэнли"

austral.1036.t: "Первые женщины-члены федерального парламента"
austral.1036.d: "В Австралии избраны первые женщины-члены федерального парламента: Энид Лайонс (Enid Lyons) и Дороти Тангни (Dorothy Tangney). Лайонс представляла Объединенную австралийскую партию, а Тангни - сенатора от Лейбористской партии. Закон о франшизе Содружества 1902 года предоставил большинству австралийских женщин право голосовать и участвовать в федеральных выборах, однако многим женщинам было отказано в местах, так как их партия считала их слишком слабыми для победы на выборах. \n\nДама Дороти Тангни - первая женщина-сенатор Австралии и первая лейбористка в федеральном парламенте. Поборница прав женщин, она неустанно выступает за образование, здравоохранение и социальное обеспечение для всех австралийцев. Она дважды безуспешно боролась за избрание в парламент штата Западная Австралия и в Сенат на последних выборах, а в этом году заняла вакантное место в Сенате после смерти Эдварда Джонстона и поражения его первоначального сменщика Чарльза Лэтхема. Тангни выступает за равную оплату труда и равные возможности, а также за финансовую поддержку обездоленных женщин и вдов военнослужащих.\n\nЭнид Лайонс - первая женщина, избранная в Палату представителей и первая, назначенная в федеральный кабинет министров. Будучи женой покойного бывшего казначея лейбористов Джо Лайонса, она была «партнером в самом выдающемся браке в австралийской политике». Энид безуспешно участвовала в выборах 1925 года в штате от лейбористов. После смерти мужа она вновь занялась политикой в качестве кандидата от националистов в Палату представителей в Дарвине. Она выступала за такие вопросы, как социальное обеспечение, жилье, продление детского пособия и бесплатное медицинское обслуживание пенсионеров. "
austral.1036.a: "Грандиозная веха!"

austral.1037.t: "Первый офицер-абориген"
austral.1037.d: "Реджинальд Уильям Сондерс вошел в историю как первый австралийский абориген, получивший офицерское звание в [AST.GetAdjective]ой армии. Сондерс родился 7 августа 1920 года недалеко от Пурнима в резервации аборигенов в Фрамлингеме на западе Виктории и происходил из семьи военных, участвовавших в Бурской и Великой войнах.\n\nСондерс записался во Второй отряд ANZACs, и его природные лидерские качества привели к быстрому повышению в звании: за шесть недель он стал унтер-капралом, а через три месяца - сержантом. Однако, попав в свой батальон, Сондерс вернулся к званию рядового. Он участвовал в разрушительной штыковой атаке, остановившей продвижение противника и приведшей к почти 300 вражеским потерям.\n\nВо время арьергардных действий его батальон оказался отделен от основной армии. Многие бойцы были взяты в плен, но некоторые, в том числе и Сондерс, избежали плена, скрываясь в холмах и пещерах, приняв местную одежду, выучив диалект и заручившись помощью местных жителей. Сондерс скрывался в течение одиннадцати месяцев, прежде чем был спасен на подводной лодке.\n\nПосле спасения Сондерс вернулся в армию и был снова повышен до временного сержанта, чтобы возглавить свой переформированный взвод после того, как его командир был ранен в бою. Его лидерство произвело впечатление на командира, подполковника Генри Гинна, который рекомендовал его к назначению. В Атертоне (Atherton Tablelands) в Квинсленде Сондерс предстал перед комиссией по отбору офицеров, состоявшей из трех старших офицеров, которым было поручено определить пригодность кандидата к вступлению в должность пехотного офицера. По окончании 16-недельного курса Сондерс был произведен в лейтенанты и стал первым офицером-аборигеном в австралийской армии."
austral.1037.a: "Вдохновляющая история"
austral.1037.b: "Такие навыки растрачиваются в лейтенантском звании, продвигайте его дальше."

austral.1038.t: "Убийцы девушек в пижамах"
austral.1038.d: "Загадочное дело «Пижамной девочки», женщины, найденной жестоко убитой и остававшейся неопознанной в течение многих лет, захватило Австралию в течение десятилетия. Сильно обгоревшее тело женщины с пулей в шее было найдено в водопропускной трубе, проходящей под Хаулонг-роуд в Олбери, Новый Южный Уэльс, посмертно известной как «Пижамщица». Дело было окончательно раскрыто после опознания жертвы как Линды Агостини и признания её мужа Антонио. Полиция заявила, что им удалось сопоставить зубную карту с тела Линды Агостини, хотя в ходе первоначального расследования Линда Агостини исключалась как жертва. Некоторые оспаривали результат, утверждая, что разница в цвете глаз, форме носа и размере бюста исключает Агостини, но, учитывая предстоящий суд над её мужем, сомнительно, что такие аргументы что-то изменят."
austral.1038.a: "Забудь об этом, Джейк. Это Олбери."

austral.1041.t: "Дон Брэдман выбран капитаном [AST_Australasia_or_Australia]ой команды"
austral.1041.d: "Дон Брэдман назначен капитаном [AST.GetAdjective]ой сборной по крикету. Его назначение произошло в период трансформации крикета, и лидерство Брэдмана может ознаменовать начало золотой эры этого вида спорта.\n\nРодившийся 27 августа 1908 года в Кутамундре, Новый Южный Уэльс, Брэдман к моменту своего назначения капитаном уже зарекомендовал себя как выдающийся талант. Его замечательный средний показатель биты в 99,94 в тестовом крикете - рекорд, который до сих пор не превзойден. Влияние Брэдмана на игру выходило за рамки его индивидуальных выступлений; его стратегический подход и тонкое понимание тактики игры в крикет во многом определяли успех команды.\n\nГлавным направлением капитанской деятельности Брэдмана является продвижение агрессивного и дисциплинированного стиля игры. Подход Брэдмана к капитанству заключался не только в принятии тактических решений на поле, но и в воспитании сильного командного духа и менталитета победителя. С наступлением новой эры крикета неясно, что ждет Брэдмана впереди."
austral.1041.a: "Пусть крикет продолжает процветать и расправлять свои крылья."

austral.1042.t: "Дон Брэдман завершает пятое столетие подряд"
austral.1042.d: "Первой серией Брэдмана в качестве капитана стала серия 1936-37 годов против изгнанников в Канаде. Несмотря на первые неудачи, включая поражение со счетом 2:, Брэдман организовал замечательное возвращение, приведя [AST_Australasia_or_Australia]ую команду к победе в серии со счетом 3:2. Его собственная игра была просто выдающейся: он набрал 270, 212 и 169 очков в последовательных иннингах. Эта серия закрепила за Брэдманом репутацию не только маэстро биты, но и тактического гения. Начало войны прервало международный крикет, и карьера Брэдмана была приостановлена. Во время войны он служил в [AST.GetAdjective]их Королевских военно-воздушных силах, а затем в [AST.GetAdjective]ой армии. Несмотря на перерыв в службе и физическую нагрузку, связанную с военной службой, страсть Брэдмана к крикету не ослабевала. Когда после войны возобновились международные соревнования по крикету, Брэдман с новыми силами вернулся в качестве капитана. В предыдущей серии Ashes Брэдман показал себя с лучшей стороны, приведя нашу страну к победе со счетом 3:. Его исключительная игра на бите продолжала ослеплять, а его лидерство вдохновило новое поколение крикетистов.\n\nВозможно, вершина капитанской карьеры Брэдмана наступила во время тура «Непобедимые». Под его руководством [AST.GetAdjective]ая команда была непобедима на протяжении всего турне, что не имеет аналогов в истории крикета. Команда «Непобедимые» доминировала над своими соперниками благодаря агрессивной игре, точному боулингу и четкой игре на поле. Тактическая хватка Брэдмана была очевидна на протяжении всего тура, поскольку он умело управлял своими игроками и переигрывал соперников."
austral.1042.a: "Тестовый крикет - дело нелегкое, особенно игры между Англией и нами."

austral.1043.t: "Слияние Bhp Ltd Newcastle Steel Works"
austral.1043.d: "[AST_Australasia_or_Australia]ая компания BHP Ltd, ведущая горнодобывающая и сталелитейная компания, объединила свой металлургический завод в Ньюкасле с Iron and Steel Ltd. Это объединение позволило создать мощную сталелитейную компанию, повысив производственные возможности и экономический рост. Слияние стало важной вехой в промышленном развитии, превратив страну в крупного игрока в мировом производстве стали."
austral.1043.a: "Поднимайте плавильные печи."

austral.1044.t: "Проект 40-часовой рабочей недели"
austral.1044.d: "[AST.GetAdjective]ое правительство представило предложение о введении 40-часовой рабочей недели, что стало значительным шагом к улучшению условий труда и баланса между работой и личной жизнью. Это предложение направлено на повышение производительности труда и благосостояния работников, отражая растущее признание прав трудящихся и необходимость соблюдения современных трудовых стандартов. Лейбористская партия отстаивала эту идею на протяжении многих лет, а её профсоюзная база использовала любую возможность для принятия закона. Однако националисты не столь едины в своем противостоянии, а некоторые прогрессивные либералы видят в этом возможность получить голоса за счёт всё ещё разрозненных голосов Лейбористской партии."
austral.1044.a: "Либеральные националисты разрешают принять закон."
austral.1044.b: "Голос бизнеса останавливает принятие закона."

austral.1046.t: "Университет Квинсленда завершает строительство Forgan Smith"
austral.1046.d: "Квинслендский университет завершил строительство здания Форган Смит - новой достопримечательности в образовательном и архитектурном ландшафте Брисбена. Здание названо в честь бывшего премьер-министра Уильяма Форгана Смита, который использовал его как способ стимулировать создание рабочих мест в период экономического застоя. Строительство здания началось в 1927 году, когда Джеймс О'Нил Мэйн и его сестра Мэри предоставили городскому совету Брисбена грант в размере около 50 000 фунтов стерлингов на приобретение 274 акров земли в Сент-Люсии. В том же году Томас Парнелл начал проводить в университете эксперимент с падением на землю. Эксперимент был назван старейшим в мире и продолжается по сей день. Отсутствие финансирования задерживало развитие кампуса в Сент-Люсии, поэтому строительство первого здания университета в Сент-Люсии началось только в 1938 году."
austral.1046.a: "Более крупный учебный центр находится в Брисбене."

austral.1047.t: "Аборигены обращаются к королю с просьбой о справедливости"
austral.1047.d: "Уильям Купер, выдающийся лидер и активист аборигенов, возглавил значительные усилия по устранению системной несправедливости, с которой сталкиваются австралийские аборигены. Купер и другие активисты-аборигены организовали петицию Лиги австралийских аборигенов для вручения премьер-министру Австралии с намерением передать её королю. Эта петиция была стратегическим и символическим шагом, направленным на привлечение внимания к бедственному положению австралийских аборигенов и требование компенсации за их недовольство. В петиции было изложено несколько ключевых требований и вопросов:\n\n1. Официальное признание австралийских аборигенов коренными жителями земли\n2. Прекращение дискриминации, требование равного доступа к образованию, работе и социальным услугам.\n3. Возвращение традиционных земель и признание связи аборигенов с их исконными территориями.\n4 Расширение услуг здравоохранения и социального обеспечения для устранения неравенства в общинах аборигенов.\n\nКупер провел 4 года, путешествуя между резервациями и поселениями Первой Австралии и собирая подписи и «отметки» (в случаях, когда люди были неграмотны) для этой петиции с требованием принять меры по делам Первой Австралии. Более 1800 человек подписали петицию, когда она была передана правительству Австралии."
austral.1047.a: "'Ваши петиционеры смиренно просят Ваше Величество вмешаться'"


austral.1048.t: "Эпидемия детского паралича"
austral.1048.d: "На материковой части Австралии наблюдается серьезная вспышка детского паралича, вызывающая всеобщий страх и требующая срочных мер по охране здоровья населения. Дома подвергаются дезинфекции, люди помещаются в карантин, а целые семьи подвергаются остракизму. Отчаянно обеспокоенные родители стали вешать детям на шею пахучую камфару, пытаясь отгородиться от вируса, а некоторые бежали в горы, чтобы спастись. Эпидемия привела к созданию специализированных лечебных учреждений и ускорила исследования по созданию вакцины. Больничные палаты заполнились парализованными жертвами, перевязанными шинами, а семьи строили специальные тележки, чтобы перевозить больных детей. Правительство оказывает дополнительную поддержку больницам, пытаясь уменьшить распространение заболевания, пока полиомиелит опустошает страну."
austral.1048.a: "Железное легкое, абсолютно новое, ни разу не использовалось."

austral.1049.t: "Обнаружен метеоритный кратер 23 июля"
austral.1049.d: "23 июля в Западной Австралии был обнаружен огромный метеоритный кратер, получивший название Wolfe Creek Crater и привлекший внимание как учёных, так и общественности. Эта редкая геологическая находка позволила получить ценные сведения об истории Земли и воздействии внеземных объектов. Европейское название кратера происходит от близлежащего ручья, который, в свою очередь, был назван в честь Роберта Вулфа, старателя и кладовщика во время золотой лихорадки, основавшего город Холлс-Крик.\n\nМестные аборигены Джару называют кратер Кандималал.\n\nСуществует множество историй об образовании кратера. В одной из них говорится, что круглая форма кратера образовалась в результате выхода радужной змеи из земли, а другая змея сформировала близлежащий ручей Стерт-Крик."
austral.1049.a: "Увлекательный"

austral.1050.t: "«Каприкорния» Книги автора Ксавье Герберт"
austral.1050.d: "Вышел в свет роман Ксавье Герберта «Каприкорния», предлагающий глубокий и критический анализ [AST_Australasia_or_Australia]ого общества и его отношения к коренному населению. Действие романа происходит в вымышленном регионе Северной Территории - Каприкорнии - и охватывает несколько десятилетий, погружаясь в жизнь самых разных персонажей, включая белых поселенцев, представителей смешанных рас и коренных австралийцев. В центре сюжета - Норман Шиллингсворт, наполовину абориген, и его борьба за идентичность и признание в обществе, разделенном по расовому признаку. Через путешествие Нормана Герберт раскрывает суровые реалии колониализма, расовой дискриминации и маргинализации коренного населения.\n\nВыход книги вызвал бурные обсуждения и признание, сделав Герберта выдающейся литературной фигурой. Книга «Каприкорния» получила признание за бескомпромиссное изображение несправедливости, с которой сталкиваются коренные жители Австралии, и критику господствующих взглядов. Яркие описания и сложные характеры Герберта заставили читателей столкнуться с неудобными истинами об истории и социальной динамике."
austral.1050.a: "Закажите мне экземпляр!"

austral.1051.t: "Уильям Купер встречается с премьер-министром"
austral.1051.d: "Уильям Купер, видный активист аборигенов, встретился с премьер-министром, чтобы передать королю петицию с требованием лучшего обращения и представительства коренных австралийцев. Эта историческая встреча подчеркнула растущий импульс движения за права аборигенов, обозначив насущные проблемы неравенства и несправедливости, с которыми сталкиваются коренные общины. И хотя вряд ли благодаря этой презентации произойдут значительные перемены, растущий импульс к социальным изменениям сделал этот день важной вехой в марше социальной справедливости.\n\nНесмотря на все эти усилия, петиция так и не попала к королю, поскольку правительство утверждало, что это не послужит «благой цели». Купер и те, кто так упорно боролся за создание петиции, глубоко разочарованы тем, что после многих лет усилий их игнорируют."
austral.1051.a: "Кажется, ничего не изменится."

austral.1053.t: "Запрет Свидетелей Иеговы"
austral.1053.d: "Правительство приняло постановление о запрете Свидетелей Иеговы, запрещенной организации. Подобно усилиям против социалистов, эти репрессии зажимают цензуру и возможность организовываться.\n\nОбщество Сторожевой Башни на данный момент имело контрольные пакеты акций нескольких радиостанций в стране, включая 5KA, где ведущим было велено проповедовать, а в 1931 году начали транслировать проповеди Джозефа Франклина Рутерфорда. В 1933 году [AST.GetAdjective]ое правительство впервые запретило проповеди Резерфорда, которые содержали диатрибы против католической церкви, Британской империи и Соединенных Штатов. Теперь станции Общества сторожевой башни закрыты, поскольку их назвали опасными для национальной безопасности из-за антибританских, анти[AST.GetAdjective]их и антивоенных проповедей. Свидетели Иеговы были объявлены незаконной организацией, а нынешняя международная вражда была названа «идеальной возможностью избавиться от лицензиатов, давно считающихся девиантными». Этот запрет позволил этой группе стать единственной христианской религиозной организацией, которая была запрещена в Австралазии в течение двадцатого века."
austral.1053.a: "'И это все! Свидетели Иеговы уходят!"

austral.1054.t: "ABC запускает независимую службу новостей"
austral.1054.d: "После нескольких лет споров и длительных переговоров с правительством и подозрительными владельцами газет ABC запустила в эфир свой первый независимый новостной бюллетень. Был принят законопроект о внесении поправок в [AST.GetAdjective]ий Закон о вещании, позволяющий Комиссии собирать новости по своему усмотрению и подписываться на новостные агентства.\n\nХотя поправка получила широкую поддержку в правительстве, она столкнулась с оппозицией со стороны журналистов, которые утверждали, что она несправедливо характеризует иностранных журналистов как некомпетентных и нечестных, а новости, передаваемые по кабелю, предвзято относятся к правительству. Главный противник поправки, Роберт Мензис, выступал против усиления конкуренции. Однако многие националисты выступили против его возражений, и поправка была принята. Артур Колдуэлл из Лейбористской партии обвинил оппозицию в том, что они являются истуканами газетных интересов.\n\nНесмотря на хаос, царящий в парламенте, председатель комиссии мистер Р. Дж. Ф. Бойер объявил вчера, что мероприятия, необходимые для выполнения измененного Закона о вещании, согласно которому [AST.GetAdjective]ие новости, используемые в бюллетенях ABC, будут собираться сотрудниками самой комиссии, а зарубежные новости будут поступать непосредственно от агентств, будут завершены к этой дате. Г-н Бойер выразил благодарность Комиссии владельцам столичных и сельских газет, которые предоставили свои услуги ABC."
austral.1054.a: "Новости АВС, Ваши"

austral.1056.t: "Создание Национального университета"
austral.1056.d: "Правительство приняло законопроект о создании [AST.GetAdjective]ого Национального университета в столице Канберре. Призывы к созданию национального университета в Австралии начались примерно в 1900 году. После того как в 1908 году Канберра была выбрана столицей страны, в проекте города Уолтера Берли Гриффина у подножия Чёрной горы была выделена земля для Национального университета. Планирование было прервано политическим хаосом после падения Скаллина, но возобновилось с созданием Департамента реконструкции, что привело к принятию [AST.GetAdjective]ого Закона о Национальном университете в настоящее время.\n\nИзначально университет будет состоять из четырех исследовательских школ: Физические науки, Социальные науки, Тихоокеанские исследования и Школа медицинских исследований.\n\nЭтот университет не будет первым в Канберре: Университетский колледж Канберры был первым высшим учебным заведением в столице страны, основанным в 1929 году. Он принял первых студентов в 1930 году под руководством сэра Роберта Гаррана."
austral.1056.a: "Будущее страны строится уже сейчас."

austral.1057.t: "Настоящий дебют [AST.GetAdjective]ого гражданства"
austral.1057.d: "Сегодня был принят Акт о гражданстве и национальности, создавший правовой статус [AST.GetAdjective]ого гражданства. Впервые мы были официально признаны гражданами, а не британскими подданными. В дальнейшем были проведены мероприятия по отказу от прежнего гражданства и присяге на верность отчизне и короне для не австралазийцы и британских граждан - первая церемония, на которой произошла такая смена гражданства. Министр иммиграции придумал термин «новые Австралазийцы» и отправился за границу, чтобы пропагандировать расширение гражданства. Премьер-министр выступил с речью, в которой подчеркнул важность приветствия и сочувствия новым гражданам страны, поскольку государство смотрит в будущее. "
austral.1057.a: "Целая ярмарка"

austral.1059.t: "Промышленные группы нацелены на искоренение Лэнгитов и Синдикатов"
austral.1059.d: "Промышленные группы создавались католическими и антисиндикалистскими рабочими для борьбы с влиянием Лэнгитов и синдикалистов в основных профсоюзах.\n\nЭти промышленные группы, возглавляемые такими деятелями, как Б.А. Сантамария и его «Групперс», ставили своей целью противостоять этому влиянию и продвигать консервативную экономическую политику, одновременно расширяя контроль Сантамарии над Лейбористской партией.\n\nБ.А. Сантамария - видный католический антикоммунистический активист, который был одним из самых верных последователей доктора Дэниела Манникса... Его «Группировщики», официально известные как Промышленные группы, были созданы в [AST.GetAdjective]ом рабочем движении. Их главной целью было избавить профсоюзы от «красного» влияния, которое, по их мнению, вредило как профсоюзам, так и всему обществу [AST.GetAdjective]\n\nГруппировщики проникли в различные профсоюзы, организовавшись для получения контроля над руководством и политикой профсоюзов. Особенно активно они действовали в [AST.GetAdjective]ой Лейбористской партии, где пытались ограничить власть сочувствующих и направить партию на более умеренные и консервативные позиции.\n\nЭти усилия не были встречены слабо, однако все профсоюзы начали предпринимать усилия по искоренению этих лазутчиков, независимо от их политической позиции. AWU, возглавляемый известным антисиндикалистом и консерватором Томом Доути, относится к этим группировщикам так же, как и к красным, проникшим в его профсоюз, безжалостно вычищая их, чтобы сохранить собственную власть. В мейнстриме ACTU в разных профсоюзах применяются разные подходы: лидеры левого крыла встречают их силой, а лидеры более правого крыла пытаются заключить сделки и использовать группировщиков против левых фракций."
austral.1059.a: "Юнионист борется с «юнионистом»."

austral.1060.t: "Создание [AST.GetAdjective]ого Киносовета"
austral.1060.d: "Совет по [AST.GetAdjective]ому кино был создан для продвижения и поддержки бурно развивающейся киноиндустрии страны. Цель этой организации - способствовать производству [AST.GetAdjective]их фильмов, предоставляя кинематографистам финансирование, ресурсы и рекомендации. Создание Совета по кино ознаменовало собой значительный шаг в развитии [AST_Australasia_or_Australia]ой культурной идентичности, способствуя росту яркой и разнообразной киноиндустрии. Хотя цензура правительства военного времени и более раннего правительства Скаллина всё ещё ощущается, прямое финансирование, надеемся, вдохнет новую жизнь в индустрию после многих лет жесткой экономии."
austral.1060.a: "Передайте попкорн."

austral.1061.t: "Украденный немецкий танк"
austral.1061.d: "Во время Великой войны австралийские войска захватили на Западном фронте немецкий танк A7V, известный как «Мефисто». Этот редкий и значимый трофей, один из всего 20 танков A7V, построенных Германией, был захвачен во время ожесточенного боя у Виллерс-Бретонно во Франции в апреле 1918 года.\n\nЗахват «Мефисто» стал выдающимся подвигом: A7V, грозное оружие войны, был бронированной громадиной, оснащенной 57-мм пушкой Максим-Норденфельт и шестью пулеметами MG08. Он сыграл ключевую роль в попытках Германии прорвать линии союзников во время Весеннего наступления 1918 года. Однако во время сражения под Виллерс-Бретонно «Мефисто» увяз в воронке от снаряда, став легкой мишенью для [AST.GetAdjective]их войск\n\nПонимая важность захвата неповрежденного вражеского танка, [AST.GetAdjective]ие солдаты взялись за опасную задачу по выводу «Мефисто» с поля боя. Операция по захвату танка была сопряжена с опасностью, поскольку район всё ещё находился под сильным артиллерийским огнем и был окружен вражескими силами. Несмотря на эти трудности, бойцы [AST.GetAdjective]успешно отбуксировали «Мефисто» к своим позициям, продемонстрировав свою находчивость и решительность.\n\n«Мефисто» сейчас выставлен в Квинслендском музее в Брисбене, как свидетельство того, что его вернули жители Квинсленда. Танк стал популярным экспонатом, собирающим толпы желающих увидеть этот осязаемый кусочек военной истории. Его присутствие служит пикантным напоминанием о храбрости и самопожертвовании солдат, сражавшихся на Западном фронте, и о славе [AST.GetAdjective]ого копателя в борьбе с гуннами."
austral.1061.a: "Невероятное чудо."

austral.1062.t: "Образование Объединенного угольного совета"
austral.1062.d: "Объединенный угольный совет был создан в рамках сотрудничества между правительством Австралии и угольной промышленностью для решения вопросов производства, безопасности и трудовых отношений. Эта инициатива направлена на стабилизацию и улучшение работы угольной отрасли, обеспечивая надежное энергоснабжение страны. Создание Совета ознаменовало собой ключевой момент в развитии энергетической инфраструктуры Австралии и управления трудовыми ресурсами."
austral.1062.a: "Это уголь, не бойтесь его."

austral.1063.t: "Доктор Мэнникс и его паства"
austral.1063.d: "Архиепископ Дэниел Мэнникс, выдающийся и противоречивый католический лидер, прославился своими откровенными взглядами на воинскую повинность, независимость Ирландии и социальную справедливость вопреки желанию протестантского истеблишмента страны. Манникс родился в Ирландии в 1864 году и стал президентом колледжа Святого Патрика в Мейнуте, после чего в 1913 году переехал в Австралию. Будучи архиепископом Мельбурна с 1917 года, он сыграл решающую роль в жизни католического меньшинства страны.\n\nЯростное противодействие призыву в армию во время Первой мировой войны сделало Мэнникса ключевой фигурой в движении против призыва. Он верил в свободу личности и беспокоился о людях из рабочего класса, которые будут призваны в армию. Его поддержка независимости Ирландии, включая Пасхальное восстание и последующую борьбу, вызвала восхищение среди ирландцев, но также привела к конфликту с британскими властями. Самым крупным его противником был Премьер-министр Великобритании Билли Хьюз, который в ответ развязал антикатолическую войну, вызвав недовольство между англосаксонскими протестантами и ирландскими католиками, запятнавшее послевоенные годы.\n\nБез политики Мэнникс выступал за социальную справедливость, выступая против эксплуатации рабочих и поддерживая улучшение условий труда и заработной платы. В последнее время его руководство не утратило своей актуальности, поддерживая повстанческие группы Б.А. Сантамарии, пытавшиеся внедриться в рабочее движение, и выступая против политики белых Австралазийцев."
austral.1063.a: "Когда человек становится епископом, он не перестает быть гражданином"

austral.1064.t: "Успех проекта «Сноуи»"
austral.1064.d: "Завершено строительство гидроэлектростанции в Снежных горах - одного из самых амбициозных инженерных [AST_Australasia_or_Australia]их проектов. Этот огромный гидроэлектрический и ирригационный комплекс преобразил регион Снежных гор, обеспечив его возобновляемой энергией и водой для сельского хозяйства. Завершение проекта стало важной вехой в экономическом и экологическом развитии страны, продемонстрировав инженерное мастерство страны и её стремление к устойчивому развитию."
austral.1064.a: "Голубой слон готов!"

austral.1065.t: "Великое размножение жаб"
austral.1065.d: "После отмены запрета на разведение тростниковых жаб в сахарном поясе Северного Квинсленда начался выпуск жаб. Около 62 000 жабят были выращены в неволе, а затем выпущены на волю в окрестностях Кэрнса, Гордонвейла и Иннисфейла на севере Квинсленда. Ещё больше жаб было выпущено в окрестностях Ингхама, Эйра, Маккея и Бундаберга. Хотя их распространение шло медленно, слухи о появлении жаб в Брисбене усилили опасения, что этот вид станет повсеместным вредителем. Дальнейшие экологические отчёты антропологов и фермеров показали, что жуки, с которыми жабы должны были бороться, не оказали на них никакого влияния. Предполагается, что причина в том, что жуки являются местными [AST.GetAdjective]ими видами, отличными от тех, что создают проблемы на Гавайях и в Пуэрто-Рико. \n\nВ районах с высокими популяциями тростниковой жабы наблюдается значительная потеря популяций местных хищников из-за естественного яда, выделяемого жабами, который убивает хищников, не приспособленных к его токсичности. Кроме того, быстрое размножение тростниковой жабы привело к тому, что многие местные виды не могут конкурировать за одни и те же источники пищи, что приводит к их сокращению. В настоящее время, когда популяция жабы в основном обитает в тростниковых столицах Квинсленда, ни один штат не признает её серьезной проблемой. Однако многие экологи призывают принять серьезные меры для решения этой назревающей проблемы."
austral.1065.a: "Беспокойно..."

austral.1067.t: "Крушение дирижабля в Тихом океане"
austral.1067.d: "Дирижабль, пытавшийся совершить первый в истории Имперской схемы дирижаблей переход через Тихий океан, трагически разбился, что привело к значительным человеческим жертвам. Эта катастрофа сильно повлияла на доверие общественности к путешествиям на дирижаблях и привела к отказу Канады от финансирования этой программы. Авария произошла над Тихим океаном из-за сильной непогоды, с которой экипаж не смог справиться, в результате чего дирижабль упал в океан.\n\nПутешествие начиналось с большими надеждами, символизируя стремление Империи соединить свои территории. Однако инцидент выявил критические недостатки в конструкции и эксплуатационных протоколах, вызвав общественный резонанс и обширное расследование. Канадское правительство, один из ключевых спонсоров, отказалось от финансирования, отдав приоритет вопросам безопасности. Этот отказ привел к сокращению масштабов проекта в Австралазии, в результате чего он превратился в незначительный эксперимент по воздушному сообщению через Тасман."
austral.1067.a: "О человечество!"

austral.1068.t: "Успех первых рейсов в Канаду."
austral.1068.d: "После успешных полётов дирижаблей между Австралазией и Канадой появился новый оптимизм по поводу распространения этой технологии на другие государства, оставшиеся от Британии. Несмотря на штормовые ветра, инвестиции в безопасность окупились, и воздушный лайнер смог пересечь границу. Эти проекты направлены на улучшение связи и транспорта внутри Империи. С добавлением канадского финансирования в нашу страну, Имперская схема дирижаблей, кажется, достигла нового пика."
austral.1068.a: "Билеты, пожалуйста!"

austral.1069.t: "Открытие военного мемориала"
austral.257.d: "Сегодня завершилось 12-летнее строительство [AST.GetAdjective]ого военного мемориала, который был открыт в день ANZAC к началу поминальной службы. Этот мемориал - свидетельство молодой [AST_Australasia_or_Australia]ой нации, чья храбрость и самопожертвование навсегда останутся в памяти великой белой святыни. На открытии присутствовал премьер-министр Джон Кэртин, который отметил: «Этот военный мемориал - дань уважения, которую благодарная страна отдает тем, кто так стойко служил ей». Затем последовало шествие бывших ветеранов Вельткрига и других военнослужащих AIF, отдавших дань памяти тем, кто отдал свою жизнь за эту нацию."
austral.1069.a: "Чтобы мы не забывали."

austral.1070.t: "Столкновение шахтеров с полицией в штате Виктория"
austral.1070.d: "Непрекращающийся гнев профсоюзов вызвал сегодня бурную реакцию: шахтеры по всему штату Виктория попытались выйти на прогулку, протестуя против небезопасных условий труда, которые за последнее десятилетие только ухудшились. Хотя они заявили, что не имеют отношения к профсоюзам или незаконным промышленным акциям, их действия были объявлены незаконными, а несколько столкновений с полицией закончились смертью шахтера по имени Джозеф Грентон. Хотя забастовка была распущена, «шахтер Джо» стал чем-то вроде народного героя среди [AST.GetAdjective]ого рабочего класса."
austral.1070.a: "Точнее, мертвым народным героем."

austral.1071.t: "Морская забастовка в Торресовом проливе"
austral.1071.d: "Морские рабочие в Торресовом проливе бастуют, требуя повышения зарплаты и улучшения условий труда. К забастовке их подтолкнули действия назначенных государством «защитников», которые использовали свои полномочия, чтобы заставлять рабочих с островов Торресова пролива работать на судах против их воли. Один из таких защитников, Джей Ди Маклин, ввел ночной комендантский час, вмешивался в личные финансы рабочих и часто расплачивался с ними кредитами, которые можно было использовать только в определенных магазинах. Это привело к забастовке, которая остановила работу судов компании, в результате чего не менее 30 забастовщиков были заключены в тюрьму.\n\nВ конце февраля рабочим было предложено повысить зарплату, но они отказались, поскольку забастовка также требовала уважения, равенства и самоопределения для жителей островов Торресова пролива. Через несколько месяцев Маклин был вынужден покинуть острова, что было отмечено забастовщиками.\n\nНе имея другого выбора, правительство пошло на значительные уступки забастовщикам. Ночной комендантский час был отменен, зарплата увеличена, а практика оплаты в кредит прекращена. Жители острова получили право самостоятельно выбирать экипажи и управлять своими лодками. Кроме того, некоторые правительственные полномочия были переданы местному сообществу через советы островов, что позволило жителям островов Торресова пролива лучше контролировать свою жизнь."
austral.1071.a: "Шаг вперёд на Крайнем Севере."

austral.1072.t: "Вопрос о Маори"
austral.1072.d: "Белая политика, введенная в 1901 году, была направлена на ограничение неевропейской иммиграции для поддержания «белой» национальной идентичности. Первоначально маори из Новой Зеландии были исключены из этой политики из-за их статуса британских подданных и общей колониальной истории. Однако с недавним стремлением к федерализации этот вопрос стал горячей темой на Тасмановом море.\n\nКонтраст в отношении к коренному населению вызвал беспокойство в новозеландском правительстве и среди маори, которые опасаются, что абсорбция приведет к потере прав. Эта напряженность ещё больше усилилась, когда министр иммиграции попытался депортировать трех тонганских женщин, оправдывая свои действия тем, что маори и островитяне подпадают под одну и ту же политику, что вызвало возмущение в Новой Зеландии и поставило под вопрос её автономию.\n\nДо начала федерализации в XIX веке возникла аналогичная проблема. Сторонники федерализации Новой Зеландии доказывали расовое превосходство маори над [AST.GetAdjective]ими аборигенами для оправдания разного обращения. Поскольку недавний инцидент с депортацией высветил эту проблему, необходима четкая политика\n\nПоскольку [AST.GetAdjective]ие штаты имеют право определять свою собственную политику в отношении аборигенного населения, Новая Зеландия могла бы продолжать свою политику в отношении маори. Однако в материковой части Австралии федеральное правительство должно выработать последовательный и согласованный подход к включению маори в Белую политику в нашей стране."
austral.1072.a: "К маори будут относиться так же, как и к британским гражданам."
austral.1072.b: "Им не будет разрешено постоянно селиться у нас"

austral.1100.t: "Группа интеллектуалов Стивенсена поддерживает Джока"
austral.1100.d: "В попытке укрепить единый фронт Джок связался с небольшой, но активной группой австралийских интеллектуалов, сосредоточенной вокруг Перси Реджинальда Стефенсена. В эту группу входят поэты, художники и писатели, а также националисты и идеологи из радикального движения «Первая Австралия» и умеренного «Джиндиворобак». В то время как «Джинди» - нативистская культурная группа, AFM - психиатрическая организация, объединяющая максимализм с нативистским культурным национализмом, спиритуализмом и национализмом. Группа, в которую входят такие члены, как бывший профсоюзный деятель Том Уолш, бывшая коммунистка Адела Панкхерст и одинист Александр Миллс, хотя и напоминает социалистическую организацию, имеет связи с Новой гвардией и является откровенно антисемитской. Учитывая высокую стоимость войны, привлечение этих интеллектуалов и идеологов к нашему делу может стать мощным пропагандистским источником и лишить Белую армию ресурсов."
austral.1100.a: "Нам нужен каждый человек."

austral.1101.t: "Пробуждение Красного Севера"
austral.1101.d: "Джек Генри, ярый защитник прав рабочих и убежденный коммунист, стал значительной фигурой в рабочем движении Квинсленда. Он родился в 1904 году в Корамбе (Новый Южный Уэльс), а в 18 лет переехал в Квинсленд, где работал на полях сахарного тростника и принял активное участие в рабочем движении. Его неустанные усилия по демократизации [AST.GetAdjective]ого профсоюза рабочих принесли ему признание и уважение среди коллег.\n\nВ 1931 году Генри вступил в Коммунистическую партию и быстро заявил о себе как энергичный организатор и талантливый оратор. К 1933 году он возглавил новый девятый округ CPA, простиравшийся от Брисбена до островов Торресова пролива, и добился значительных успехов в различных отраслях промышленности, включая горнодобывающую, железнодорожную, судоходную и сахарную.\n\nЛидерство и организаторские способности Генри сыграли важную роль во время ожесточенной сахарной забастовки 1935 года, которая была направлена против смертельной болезни Вейля, поразившей работников сахарной промышленности. Несмотря на противодействие со стороны AWU, усилия Генри помогли добиться принятия мер по борьбе с болезнью. Его популярность и влияние в CPA только росли, что привело к избранию его секретарем штата Квинсленд. Теперь Генри - наш ключевой союзник в Квинсленде, возглавляющий объединённый фронт и согласный работать с популярной, но умеренной Лейбористской партией и профсоюзным движением штата, чтобы взять под контроль Красный Север."
austral.1101.a: "Квинсленд бросает вызов."

austral.1102.t: "Ассоциация и Белая армия наносят удар"
austral.1102.d: "События достигли точки кипения, и военизированные отряды и силы «Анзака», верные Белой армии, ворвались в столицу! Во главе переворота стоит Томас Блэйми и секта мятежных генералов, таких как Гордон Беннет, Лесли Морсхед и Джордж Вутэн. Пока верные рабочие пытаются сдержать натиск, солдаты военных округов, расквартированных в Канберре, во главе с генерал-лейтенантом сэром Джоном Дадли Лавараком, соперником Блэйми и Беннета, встают перед нелегким выбором. Либо повернуть оружие против своих сослуживцев, либо остаться в стороне и позволить ему свергнуть демократически избранное [AST_Australasia_or_Australia]ое правительство."
austral.1102.a: "Лаварак на стороне переворота."
austral.1102.b: "Лаварак на стороне народа."

austral.1103.t: "Массовые беспорядки"
austral.1103.d: "Правительство получило сообщение о крупных передвижениях Белой армии в буше, причем координация действий осуществляется между тремя основными военизированными организациями. Сидней погрузился в хаос, поскольку члены Новой гвардии вступают в уличные бои с профсоюзными активистами. Кроме того, генерал Блэйми и генерал Беннет начали открыто критиковать правительство в газетах, принадлежащих Киту Мердоку и связанных с 2GB и 3UZ. Этот рост насилия только ещё больше поляризовал общество: более умеренные лейбористы стали поддерживать правительство, а сторонники коалиции - Лигу."
austral.1103.a: "Готовьте наших сторонников к худшему."

austral.1104.t: "Реформизм встречает революцию"
austral.1104.d: "Попытка переворота свела на нет возможность установления парламентского порядка, поскольку умеренные лейбористы были вынуждены выбирать сторону. Хотя ALP и Lang Labor выступали против единого фронта SLP, действия военных заставили их мобилизоваться вместе с нами, а также с давно антисоциалистическим AWU."
austral.1104.a: "Лейбористская партия воссоединилась!"

austral.1105.t: "Взгляд на революцию"
austral.1105.d: "После того как в бушах Нового Южного Уэльса затихли последние вспышки насилия против остатков старой гвардии, материковая Австралия сбросила с себя остатки капитализма и империализма. После урегулирования ситуации в Новой Зеландии мир вернулся на Тасманский полуостров, давая нам шанс восстановить наше разрушенное государство."
austral.1105.a: "Первые шаги в новый мир."

austral.1106.t: "Начало Конгресса"
austral.1106.d: "Началась первая сессия Промышленного конгресса, представляющая собой начало промышленной организованной демократии. Представители всех основных участников объединенного фронта на этой сессии определят детали нового социалистического рабочего государства. Джок и SLP внедрили систему «социалистической демократии» в соответствии с идеями Де Леона, организованную Промышленным конгрессом, выборным законодательным органом, организованным по промышленному принципу. Голоса отдаются по отраслям промышленности, где есть дополнительные места для тех, кто не имеет работы или не относится к традиционным отраслям, и все места могут быть отозваны. Это позволяет рабочим представлять себя снизу вверх и способствует тому, чтобы те, кто представляет промышленность, представляли её интересы. На этой сессии мы попытаемся определить детали этой новой системы, обсудим, как организовано представительство, как социалистические партии и профсоюзы вписываются в эту систему, социальные права и экономику, по поводу которой у каждой из основных фракций фронта существуют противоречивые мнения. После того как члены Социалистической рабочей партии, Совета профсоюзов (воинствующих и умеренных), Рабочей партии, [AST.GetAdjective]ого Рабочего союза, [AST.GetAdjective]ого движения, [AST_Australasia_or_Australia]ой Коммунистической партии, Индустриальных рабочих мира и Движения Джиндиворобак заняли свои места, начинаются дебаты."
austral.1106.a: "Промышленный конгресс начинает заседание!"

austral.1107.t: "Тема конгресса: Представительные организации"
austral.1107.d: "Первый вопрос, который встает перед конгрессом, - это позиция профсоюзов, движений и политических партий. Поскольку индустрия - это новая организационная линия, отношения профсоюзов с политическими партиями или движениями являются ключевыми. Профсоюзы хотят обеспечить полную автономию от аффилированных партий или движений, чтобы власть оставалась в их руках, а политические организации получали власть только через них. Для коммунистов и AFM неприемлемо полагаться на связанные с ними движения, а не быть поставщиком политической власти, вместо этого они поддерживают систему, которая обеспечит политической организации возможность навязывать свою волю производственным организациям. SLP поддерживает компромисс, предоставляя профсоюзам автономию, но заставляя их подчиняться вышестоящим организациям в важных вопросах."
austral.1107.a: "Профсоюзы независимы от партийного правления."
austral.1107.b: "Профсоюзы будут организованными, но автономными."
austral.1107.c: "Подчинение руководящей организации."

austral.1108.t: "Тема конгресса: Структура правительства"
austral.1108.d: "Следующий спор, ставший причиной судебного запрета, касается особенностей работы Промышленного конгресса. Представители IWW стремятся к дальнейшей децентрализации системы, когда промышленные предприятия управляются органами избранных представителей, а не являются частью более широкого промышленного парламента, который затем управляет всеми отраслями коллективно. Социалистическая рабочая партия и ACTU объединились в поддержку существующей системы, при которой президент Конгресса назначается первым среди равных, а парламент сам управляет и принимает законы. В свою очередь, «Джиндис», AFM и Коммунистическая партия объединились, утверждая, что система промышленных конгрессов должна действовать не как парламент, а как выборный орган, который назначает партию, движение или профсоюз для управления снизу вверх. Это, при централизации правительства, обеспечит единую политику и последовательное правление, а рабочие смогут отозвать представителей, если будут недовольны управлением."
austral.1108.a: "Организованный промышленный парламент."
austral.1108.b: "Децентрализованный в соответствии с отраслью."
austral.1108.c: "Назначаемое централизованное управление."

austral.1109.t: "Тема конгресса: Социальные права"
austral.1109.d: "Начались очередные дебаты, на этот раз по поводу так называемого «социального радикализма», который связан с тем, насколько прогрессивной должна быть новая социальная политика. Хотя все поддерживают полное равенство прав для женщин, представители разделяют разные мнения. Умеренные представители ACTU отличаются друг от друга, однако большинство из них более традиционалистские и считают, что [AST.GetAdjective]ие рабочие должны иметь преимущество перед иностранными рабочими. Хотя они поддерживают права аборигенов и не желают продвигаться дальше многих позиций, занимаемых Лейбористской партией. Афм и Джинди стремятся построить новую [AST.GetAdjective]ую культуру для народа и создать националистический идеал, под который будет строиться новый союз. Поддерживая масштабные инициативы для аборигенов, они, тем не менее, хотят защитить нативистскую идентичность от иностранного влияния как через иммиграцию, так и через социальную идеологию. Социалистическая рабочая партия и IWW стремятся поднять весь рабочий класс и, поддерживая меры по установлению равенства между расами и полами, стремятся освободить рабочий класс от различий, объединить рабочий класс, а затем и человеческую расу. Коммунисты и боевики ACTU стремятся к тому, чтобы социальная справедливость стала основной платформой правительства, и вместо того, чтобы стремиться стереть социальные различия, принять их и поднять их до уровня равенства."
austral.1109.a: "Освободить рабочий класс от этих различий."
austral.1109.b: "Социальная справедливость должна стать основной платформой."
austral.1109.c: "Создать новую Австралию."
austral.1109.e: "Австралийская культура должна быть защищена."

austral.1110.t: "Итоги конгресса"
austral.1110.d: "Социалистический конгресс наконец-то подошел к концу, и новая [AST_Australasia_or_Australia]ая законодательная система была утверждена. Делегаты возвращаются в родные штаты с новым набором союзников и соперников. Несмотря на оптимизм, выраженный в поздравительных фотографиях, реальная работа по восстановлению страны только начинается, поскольку через три дня состоятся выборы, на которых будет определено руководство страны в соответствии с новой конституцией, и фракции, которые получили больше всего шансов на победу."
austral.1110.a: "Коммунистическая партия победила!"
austral.1110.b: "Социалистическая рабочая партия одерживает победу!"
austral.1110.c: "IWW одерживает победу!"
austral.1110.e: "Боевая фракция ACTU одерживает победу!"
austral.1110.f: "Умеренная ACTU одерживает победу!"
austral.1110.g: "Первая [AST_Australasia_or_Australia]ая партия одерживает победу!"
austral.1110.h: "Движение Джиндиворобак одерживает победу!"

austral.1111.t: "Тема конгресса: Организация экономики"
austral.1111.d: "Последний вопрос конгресса - централизация и организация экономики. Коммунистическая партия и боевики ACTU стремятся создать плановую экономику, но с разным уровнем централизации. Коммунисты стремятся создать систему централизованного планирования, в которой власть принадлежит центральной организации, а местные плановики вынуждены подчиняться их общим указаниям. С другой стороны, боевики ACTU хотят, чтобы власть принадлежала отраслевым плановикам, состоящим из профсоюзов и выборных представителей, сотрудничающих с центральной системой планирования. AFM, Jindys и умеренные ACTU стремятся создать смешанную систему экономики, состоящую из социализированных рабочих мест и арбитражного капитализма, в которой большие площади будут принадлежать обществу, а компаниям будет позволено существовать под контролем правительства и расширенных рабочих рук, чтобы обеспечить сотрудничество между классами. Наконец, IWW и SLP стремятся создать избирательную систему «снизу вверх» в соответствии с де-леонизмом. Рабочие будут избирать свой профсоюз, выбирать бригадиров и административные комитеты наряду с выборами в промышленные конгрессы на местном, государственном и федеральном уровнях, как это происходит сейчас. Хотя в любой системе по мере развития нации будет сохраняться определенный уровень капитализма, решение о том, как будет управляться экономика, будет приниматься в ходе выборов."
austral.1111.a: "Плановая экономика в центре нации."
austral.1111.b: "Арбитражный капитализм под надзором Конгресса."
austral.1111.c: "Представители промышленности голосуют снизу вверх."

austral.1112.t: "Предварительные выборы IWW"
austral.1112.d: "Предварительные выборы [GetYear] IWW уже здесь, и в них участвуют несколько кандидатов от одного большого профсоюза. Кто же станет кандидатом от профсоюза на этих выборах?"
austral.1112.a: "Дональд Грант победил!"
austral.1112.b: "Ева Линч побеждает!"
austral.1112.c: "Том Бейкер победил!"
austral.1112.e: "Гвидо Баракки победил!"

austral.1113.t: "Предварительные выборы SLP"
austral.1113.d: "Социалистическая рабочая партия [GetYear] проводит предварительные выборы, и несколько кандидатов от всей партии пытаются занять высший пост. С учётом того, что многие фракции, от красных профсоюзов до анархистов, борются за место своего человека в партии, это игра на любой вкус. Кто же станет кандидатом от лейбористов на этих выборах?"
austral.1113.a: "Джок Гарден идет по своему пути!"
austral.1113.b: "Эрни Джадд прокладывает новый путь!"

austral.1114.t: "Предварительные выборы CPA"
austral.1114.d: "В [GetYear] Коммунистической партии проходят предварительные выборы, и несколько кандидатов от всей партии пытаются занять высший пост. В залах коммунистической партии раздаются крики об оппортунизме и фракционности, пока ведущего кандидата согласовывают в соответствии с партийной системой демократического централизма. Кто же станет кандидатом от коммунистов на этих выборах?"
austral.1114.a: "Джек Кавана победил!"
austral.1114.b: "Дж. Б. Майлз победил!"
austral.1114.c: "Лэнс Шарки победил!"
austral.1114.e: "Виктор Уилкокс победил!"
austral.1114.f: "Фред Патерсон победил!"
austral.1114.g: "Дон Маклеод победил!"
austral.1114.h: "Удгеру Нунуккал победил!"
austral.1114.i: "Джек Генри побеждает!"
austral.1114.j: "Элси побеждает!"
austral.1114.k: "Тед Хилл побеждает!"

austral.1115.t: "Предварительные выборы AFM"
austral.1115.d: "После реформирования AFM вокруг [AST.GetAdjective]ого Максимизма наступили выборы лидера [GetYear], и несколько кандидатов от движения пытаются взять власть. Кто же станет кандидатом от движения на этих выборах?"
austral.1115.a: "П.К. Стивенсон выдвинут."
austral.1115.b: "Адела Панкхерст выдвинута."
austral.1115.c: "Олдос Хаксли выдвинут."
austral.1115.e: "Джек Паттен."

austral.1116.t: "Предварительные выборы ACTU"
austral.1116.d: "Прошли предварительные выборы [GetYear] боевое крыло ACTU, и в них участвуют несколько кандидатов от левого крыла федерации профсоюзов. Кто станет кандидатом от военизированной федерации на этих выборах?"
austral.1116.a: "Победит синдикализм Джима Хили!"
austral.1116.b: "Фрэнк Пурс из BWIU победил!"
austral.1116.c: "Победит новозеландский синдикалист Аутур Кук!"
austral.1116.e: "Победа синдикалиста и черного интернационалиста Фреда Мейнарда!"
austral.1116.f: "Победил исполнительный директор ACTU Перси Клэри!"
austral.1116.g: "Победил руководитель ACTU Альберт Монк!"
austral.1116.h: "Лидер NZFOL Финтан Уолш!"
austral.1116.i: "Член AWU и активист аборигенов Дэвид Унайпон!"
austral.1116.j: "Член AWU и активист-абориген Фергюсон побеждает!"
austral.1116.k: "Босс AWU Том Догерти побеждает!"

austral.1117.t: "Выборы!"
austral.1117.d: "После нескольких недель агитации и постоянных заголовков в газетах выборы завершились. Торговые залы затихли после закрытия избирательных участков, волонтеры с нетерпением ждут результатов. Теперь, когда большинство голосов набрано, по радио в каждом доме объявлено, что..."
austral.1117.a: "Коммунистическая партия одерживает победу!"
austral.1117.b: "Социалистическая рабочая партия одерживает победу!"
austral.1117.c: "IWW одерживает победу!"
austral.1117.e: "Боевая ACTU одерживает победу!"
austral.1117.f: "Умеренныя ACTU одерживает победу!"
austral.1117.g: "Первая [AST_Australasia_or_Australia]ая партия одерживает победу!"
austral.1117.h: "Движение Джиндиворобак одерживает победу!"

austral.1118.t: "История SLP"
austral.1118.d: "Социалистическая рабочая партия ведет свою историю от Австралийской социалистической лиги, основанной в 1887 году в Новом Южном Уэльсе. Изначально состоявшая из современных социалистов, научных социалистов и анархистов-либералов, ASL оказала влияние на крупные рабочие забастовки, такие как морская забастовка 1890 года и забастовка австралийских стригалей 1891 года.\n\nВ 1901 году, недовольная умеренной позицией Лейбористской партии, ASL создала SLP для участия в федеральных выборах. Хотя SLP не получила мест, она представила в Австралии организацию «Индустриальные рабочие мира» и сыграла важную роль в рабочем движении. К 1920 году SLP объединилась с Индустриальной социалистической рабочей партией, получив политическую власть, когда Перси Брукфилд выиграл место Стерта на выборах в штате Новый Южный Уэльс.\n\nПосле победы английской революции и роста популярности партия также столкнулась с усилением репрессий, став объектом нападок со стороны правительства Бидвуда Хьюза на IWW. Джок, выйдя из Коммунистической партии и будучи запрещенным в Лейбористской партии, вступил в SLP. Несмотря на лидерство Эрни Джадда, влияние Джока в профсоюзах и Торговом зале сделало его новым лидером в 1931 году. На тех же выборах, где победил Скаллин, SLP вновь заявила о себе, получив три места и расширив их до пяти по мере роста недовольства планом Лайонса. Когда Бизли отказался от поддержки, Джок тоже стал причиной распада Лейбористской партии, а многие социалистически настроенные члены ALP отделились, чтобы присоединиться к партии."
austral.1118.a: "Тем самым была заложена основа для победы Джока на выборах."

austral.1119.t: "Вспоминая Викторианскую социалистическую партию"
austral.1119.d: "Основанная в 1906 году в Мельбурне, Викторианская социалистическая партия была заметной социалистической партией, действовавшей в Виктории. Во главе с такими деятелями, как Том Манн и Роберт Сэмюэл Росс, в нее также входили многие известные фигуры, такие как Джон Кэртин в Лейбористской партии. Фракция VSP надеялась «разнести изнутри» и завоевать ALP для социализма. VSP сосредоточилась на социалистическом образовании и общественной деятельности, а не на участии в парламентских выборах.\n\nIts's leadership of the melbourne commune sounded the death bell for the party however as it was ruthless crushed by the government. Хотя сейчас о ней вспоминают как о ранней форме [AST.GetAdjective]ого социализма, она мало что отразила в новой системе страны: «Социализм партии в действительности включал в себя слабо интегрированный набор идей, в основном британского происхождения или формы."
austral.1119.a: "Родоначальник нашего движения."

austral.1120.t: "Эрни Джадд вызывает Джока"
austral.1120.d: "Эрни Джадд, известный издатель, политический писатель и книготорговец, стал лидером Социалистической рабочей партии в начале 1920 года. Руководство Джадда ознаменовало период роста и повышения политической активности SLP, так как он совпал с революцией в Англии. Под его руководством партия пережила сильные репрессии со стороны правительства Бидвуда-Хьюза, которые были направлены как против SLP, так и против «Индустриальных рабочих мира», практически уничтожив обе партии. Способность Джадда поддерживать сплоченность и моральный дух партии в эти трудные времена сыграла важную роль в выживании и последующем возрождении партии.\n\nНесмотря на это, прежде чем партия смогла возродиться, Джок Гарден вступил в партию в 1926 году, используя свои организаторские способности для поддержания профсоюза на плаву и роста своей власти внутри него. Перед выборами 1931 года Джок устроил забастовку, воспользовавшись широкой поддержкой коммунистов, профсоюзных деятелей и своим доминированием в профсоюзном зале, чтобы сместить Джадда и сделать его своим заместителем. С успехом SLP и победой революции этот неразрешенный конфликт был проигнорирован, однако после стабилизации ситуации Джадд предпринял попытку вернуть свою партию, используя анархистскую и анархо-коммунистическую фракции, которые были оттеснены на второй план в результате восхождения Джока."
austral.1120.a: "Джок легко сметает этот вызов."
austral.1120.b: "Джадд возвращается к власти."

austral.1123.t: "Фракции коммунистов-анархистов, либертарианцев и индивидуалистов-анархистов"
austral.1123.d: "Пережиток ранней Австралийской социалистической лиги является основной фракцией в делеонистском центре. Хотя социалистическая Лейбористская партия со временем стала доминировать над делеонистской мыслью, большой шатер мультитенденции позволил многим несиндикалистским анархистам стекаться к отсутствующим где-либо организациям. Остались такие фракции, как «современные социалисты», «коммунисты-анархисты» и «либертарианские и индивидуалистические анархисты». Современные социалисты - это уникальная тенденция, которая «поддерживает стратегию сотрудничества: это был своего рода микросоциализм, поскольку он был нацелен на построение социалистического общества по кусочкам, путём добровольного создания предприятий, принадлежащих рабочим, которые в конечном итоге сформировали бы социалистическое целое». В то время как современные социалисты утратили свою актуальность, анархисты выступают в качестве внутренней оппозиции, стремящейся к тому, чтобы остальные члены партии не впали в деспотизм."
austral.1123.a: "Де Леон возвышается над этими фракциями."
austral.1123.b: "Джадд падает, чтобы поддержать фракцию анархистов-индивидуалистов."
austral.1123.c: "Джадд падает, чтобы поддержать фракцию коммунистов-анархистов"

austral.1124.t: "Сиднейские либертарианцы"
austral.1124.d: "Из небольшой анархистской фракции SLP возникло новое движение, известное как Сиднейские либертарианцы. Группа, посвятившая себя радикальным либертарианским и анархистским идеям, заняла позицию постоянного протеста, узнаваемую в социологических теориях Макса Номада, Вильфредо Парето и Роберта Михельса, которые видели неизбежность элит и тщетность революций. Известные своей интеллектуальной строгостью и приверженностью свободе слова, сиднейские либертарианцы во многом откололись от партии, бросив вызов господствующим политическим и социальным нормам постреволюционного государства. Они организуют публичные форумы, дебаты и лекции, предоставляя платформу для различных и часто противоречивых точек зрения. \n\nЕго деятельность привлекает студентов, интеллектуалов и активистов, создавая в Сиднее активное сообщество радикальных мыслителей. Один из аспектов, который вызвал интерес, - это социальный аспект: часто собираясь в барах, участники движения были названы футилитаристами, проводящими своё время за выпивкой, размышлениями, скорбью и чтением. Профсоюзы и социалистические партии отвергают движение как интеллектуальный бред, оторванный от реальности, и даже анархисты высмеивают их бессилие и эскапизм, поскольку движение считает, что не должно никому навязывать свои убеждения."
austral.1124.a: "В Сиднее возникает причудливая культура."

austral.1126.t: "Социалистические музыканты движения"
austral.1126.d: "В столетнюю годовщину казни американским правительством в 1915 году Джо Хилла, выдающегося автора песен IWW и рабочего активиста, мы вспоминаем о непреходящем значении песен и поэзии IWW в радикальной [AST_Australasia_or_Australia]ой традиции. Вклад Джо Хилла в рабочее движение вышел за пределы его жизни благодаря его песням, которые были опубликованы наряду с другими композициями IWW в «Маленьком красном песеннике». \n\nЭмоциональная и мотивирующая сила этих песен очевидна в письмах Чарли Рива, члена IWW, который находил утешение в том, что тихонько напевал их про себя во время тюремного заключения. Другой случай - во время судебного преследования 11 членов IWW в Перте в 1917 году песня Джо Хилла была зачитана в суде в качестве доказательства предполагаемой подрывной деятельности организации, что подчеркнуло страх правительства Хью перед IWW.\n\nВыдающиеся [AST.GetAdjective]ие писатели и поэты также внесли свой вклад в радикальную традицию, вдохновленную IWW. Мэри Гилмор, известный критик капиталистической системы, использовала свою поэзию, чтобы осудить несправедливость, с которой сталкивались рабочие. Билл Кейси, член IWW, ставший впоследствии секретарем Квинслендского профсоюза моряков, был автором песни «Bump Me into Parliament», критиковавшей политический истеблишмент и выражавшей антипризывные настроения во время Первой мировой войны. Эта песня, помимо прочих, была включена в памфлет под названием «Anti-Conscription Army Songs», который широко распространялся и даже был включен в телефонный справочник Мельбурна в 1918 году. Когда IWW была закрыта, именно эти песни помогли пробудить её вновь и продолжают её наследие до сих пор."
austral.1126.a: "Затащите меня в парламент, затащите меня в любой кровоточащий путь..."

austral.1127.t: "История IWW"
austral.1127.d: "Организация «Индустриальные рабочие мира», также известная как «Воббли», была основана в Соединенных Штатах в 1905 году и быстро распространилась в по стране 1907 году. В Австралии IWW сформировалась из Социалистической рабочей партии и открыто презирала парламентскую демократию, призывая к свержению боссов и созданию общества, контролируемого рабочими. Борясь за создание системы «одного большого профсоюза», представляющего интересы рабочих всех отраслей, многие промышленные профсоюзы были объединены в боевое ядро рабочего класса. Именно во время Великой войны профсоюз пережил самые тяжелые времена: выступая против призыва в армию и войны, профсоюз стал мишенью для Билли «Крысы» Хьюза. Посадив в тюрьму его членов и запретив организацию, IWW был практически уничтожен, так как многие члены ушли в другие профсоюзы или в Лейбористскую партию. \n\nЕсли бы не Вайолет Уилкинс, которая продолжала вести кампании и поддерживать профсоюз, он бы умер в те дни. После революции в Англии синдикалисты снова пришли в движение, и, хотя оно преследовалось Бидвудской хунтой, его численность только увеличилась, а с возрождением родственной организации SLP оно снова начало вести агитацию. Теперь, после революции, IWW борется за единый, но децентрализованный синдикализм, вдохновленный революционерами Америки."
austral.1127.a: "Ущерб одному - это ущерб всем."

austral.1128.t: "Память о Монтегю Миллере "
austral.1128.d: "Монтегю Миллер, ключевая фигура в ранних [AST.GetAdjective]их рабочих движениях, сегодня увековечен как старейший борец за анархизм и IWW в [AST_Australasia_or_Australia]ой истории. Ещё ребенком он переехал в округ Порт-Филлип (ныне штат Виктория), жил в Порт-Фейри и на золотых приисках Балларата, учился на столяра и работал подрядчиком. В 15 лет он участвовал в восстании Эврики, которое способствовало демократическим реформам в стране\n\nМиллер женился в 20 лет и переехал в Мельбурн, где принял идеи чартизма и атеизма и стал участвовать в раннем викторианском профсоюзе. Разочаровавшись в политических партиях, он стал одним из основателей Мельбурнского анархистского клуба в 1886 году.\n\nПереехав в Перт в 1897 году, он вступил в организацию «Индустриальные рабочие мира» и был заключен в тюрьму за борьбу с призывом в армию, став одним из старейших осужденных за подобные действия. Позднее, в 1917 году, он был повторно арестован в Сиднее и приговорен к шести месяцам каторжных работ. Несмотря на преследования со стороны СМИ и политическое подавление, он продолжал пропагандировать социалистические и анархистские идеи. Он был похоронен на кладбище Карракатта в 1920 году, а на его похоронах пели «Красный флаг». Миллер, убежденный атеист и сторонник децентрализованного социализма, пережил своих детей и внуков."
austral.1128.a: "Нам не хватает великого старика рабочего движения."

austral.1129.t: "Кто такие «Сиднейские 12»?"
austral.1129.d: "Сиднейские двенадцать - это группа из двенадцати членов IWW, которые были арестованы и преданы суду в 1916 году за предполагаемое участие в антивоенной деятельности и заговоре с целью подрыва военных действий. Это событие произошло в период интенсивных репрессий против IWW и других радикальных организаций, когда [AST.GetAdjective]ое правительство пыталось подавить инакомыслие во время Первой мировой войны.\n\nВ результате суда и тюремного заключения «Сиднейской двенадцати» движение было практически уничтожено, а Дональд Грант лично был одним из тех, кто попал в тюрьму.\n\nОбвинения против «Сиднейской двенадцати» были широко расценены как политически мотивированные, направленные на то, чтобы подорвать влияние IWW. Несмотря на суровые приговоры, включая длительные тюремные сроки, дело вызвало поддержку IWW и подчеркнуло усилия правительства по подавлению оппозиции. Наследие «Сиднейских двенадцати» вспоминают как поворотный момент в истории трудовых репрессий и борьбы за гражданские свободы в стране."
austral.1129.a: "Что вы с этим сделали."

austral.1132.t: "История WWF и боевого ACTU"
austral.1132.d: "Левые профсоюзы, возглавляемые боевиками, входящие в [AST.GetAdjective]ий Совет профсоюзов, сыграли ключевую роль в развитии рабочего движения и сейчас занимают лидирующие позиции в стране. Такие деятели, как Большой Джим Хили, возглавляющий Федерацию рабочих Уотерсайда, организуют эти профсоюзы с упором на солидарность, боевые действия и синдикализм. Среди ключевых профсоюзов воинствующей фракции ACTU - Федеральная ассоциация железных рабочих, Профсоюз моряков, Федерация шахтеров, Федерация рабочих Уотерсайда, Федерация строительных рабочих, Промышленный союз строительных рабочих и Профсоюз маляров и декораторов. Хотя ACTU остаётся федеративной структурой, умеренные поддерживают синдикалистов, которые теперь доминируют в исполнительном органе, хотя некоторые из них не могут справиться с новым руководством.\n\nБольшой Джим Хили возглавляет влиятельную Федерацию рабочих Уотерсайда, представляющую работников доков и грузчиков. Федерация строительных рабочих, возглавляемая Диком Сюрплюсом, и Промышленный союз строительных рабочих, возглавляемый Фрэнком Пурсом, образуют боевое партнерство, представляющее строительных рабочих. Эрни Торнтон возглавляет Федеративную ассоциацию железных рабочих, которая представляет рабочих Чёрной металлургии и испытала сильное влияние IWW, почти слившись с ней в 1919 году. Профсоюз моряков, возглавляемый Элиотом Валенсом Эллиотом, - ещё один ключевой боевой профсоюз, представляющий морских рабочих и тесно сотрудничающий с WWF. Федерация шахтеров, выступающая за национализацию горнодобывающей промышленности и улучшение условий труда шахтеров, также является одним из основных участников воинствующей фракции ACTU, представляющей одну из самых опасных профессий в стране."
austral.1132.a: "Благодаря федеративной автономии синдикализм будет продвигаться вперёд."

austral.1133.t: "BWIU и BLF "
austral.1133.d: "Федерация строительных рабочих и Индустриальный профсоюз строителей представляют интересы [AST_Australasia_or_Australia]их строителей. BWIU был основан как австралийский округ Амальгамного общества плотников и столяров, позже переименованного в Амальгамное общество плотников и столяров Австралии, и первоначально был частью английского профсоюза. После слияния различных профсоюзов строительной отрасли в 1930-х годах профсоюз вновь стал называться Промышленным союзом строителей, в который теперь входили профсоюзы штукатуров, маляров, рабочих, плотников и каменщиков. \n\nПроисхождение BLF можно проследить с 1911 года, во главе с его первым федеральным президентом Тедом Джонсом. Отделение профсоюза в Квинсленде стало самым сильным, сотрудничая с самым прогрессивным в стране лейбористским правительством Т. Дж. Райана. Достигнутые договоренности о прекращении забастовок в обмен на повышение зарплаты и уровня жизни послужили вдохновением для дальнейшего прогрессивного арбитража. С ростом BWIU появился энтузиазм объединить BLF с BWIU, однако правая фракция, возглавлявшая федеральный профсоюз, отвергла эти попытки.\n\nОбе профсоюзы были опустошены послевоенной депрессией. Число членов профсоюзов резко сократилось, так как безработица росла, и многие рабочие боролись за свои средства к существованию. В начале 1930-х годов в BLF возродилось левое руководство: у руля встали такие деятели, как Фред Джексон, а затем и нынешний лидер Дик Сюрплюс. Под их руководством профсоюз сосредоточился на пролетарском сознании и просвещении членов против устаревшего ремесленного профсоюза. К концу 1930-х годов благодаря их руководству профсоюзы добились значительного увеличения числа членов и финансовой стабильности. Однако боевитость профсоюзов была ослаблена, так как при новом режиме меньше внимания уделялось действиям на рабочих местах. \n\nНаряду с Диком Сюрплюсом стоял Фрэнк Генри Лесли Пурс, который стал значительной фигурой в BWIU в середине XX века. Пурс родился в 1906 году, стал активным членом профсоюза каменщиков в начале 1930-х годов и быстро поднялся по карьерной лестнице. Сейчас он является федеральным секретарем BWIU и играет важную роль в продвижении повестки дня профсоюза на национальной и международной арене, являясь вторым помощником Джима Хили и воинственного ACTU. Хотя он менее воинственен, чем Дик Сюрплюс, Кошелек - сильный лидер и мог бы стать лидером, заменив Хили благодаря своим связям с профсоюзами строителей и международной работе."
austral.1133.a: "[AST.GetLeader] - лучший для этой работы."
austral.1133.b: "Фрэнк Пурс и профсоюз строителей будут руководить."

austral.1135.t: "Киногруппа «Профсоюзы»"
austral.1135.d: "Морской рабочий, издание Федерации рабочих Уотерсайда, сыграл ключевую роль в отстаивании прав [AST_Australasia_or_Australia]их рабочих для воинствующего ACTU. Издание, выпущенное как средство информирования и мобилизации членов профсоюза, охватывало широкий круг вопросов, включая производственные споры, условия труда и более широкий социально-политический ландшафт. Выпущенное в 1938 году издание на первой странице содержало приветствие генерального президента и секретаря, которые приветствовали членов профсоюза с их новым голосом.\n\nВ дополнение к «Морскому рабочему» сиднейские рабочие Джок Леви и Кит Гоу, а также Норма Дишер, служащая профсоюзного клуба, основали «Профсоюзный киноотряд», целью которого было создание фильмов, противостоящих «дезинформации и антирабочей пропаганде в капиталистической прессе». Подразделение возникло на базе сиднейского отделения WWF, а Леви, Гоу и Дишер были вовлечены в работу Нового театра, который был основан в 1932 году как Сиднейский рабочий художественный клуб. Последний фильм - «Голодные мили», рассказывающий о промышленных конфликтах Федерации на фоне депрессии после Великой войны и ненавистной системы найма рабочей силы, известной как «система быков», которая действовала на набережных в течение большей части начала 1900-х годов, до введения «системы банд». В фильме задействован большой актерский состав пристаней в качестве статистов, чтобы драматизировать невероятно тяжелые условия работы на набережной."
austral.1135.a: "Кино рабочего класса для людей рабочего класса"

austral.1136.t: "Новый FCAATSI"
austral.1136.d: "Федеральный совет по улучшению положения аборигенов и жителей островов Торресова пролива был создан для защиты прав и благополучия коренных австралийцев. Учредительное собрание состоялось в Уиллард-холле на Уэйкфилд-стрит в Аделаиде, на нем присутствовали 12 делегатов от девяти лиг по защите прав и благополучия аборигенов, 12 наблюдателей и члены левого совета ACTU. Итогом встречи стало основание Федерального совета по продвижению аборигенов, призванного объединить существующие лоббистские группы с целью помочь «[AST_Australasia_or_Australia]им аборигенам стать самодостаточными, самостоятельно обеспечивающими себя членами общества». Это был первый национальный орган, представляющий интересы аборигенов. Давний борец за права аборигенов, один из старейших делегатов и членов [AST.GetAdjective]ой Лиги аборигенов Южной Австралии Чарльз Дюгид был избран первым президентом. Это движение было возведено в ранг института, поддерживаемого на федеральном уровне, и получило финансирование для создания национального объединения усилий по отстаиванию интересов исконных хранителей нации. Один из крупнейших приставал и активистов аборигенов, Фред Мейнард, тесно сотрудничает с организацией, возглавляя свою собственную группу, известную как [AST.GetAdjective]ая Прогрессивная ассоциация аборигенов."
austral.1136.a: "Шаг вперёд к равенству!"
austral.1136.b: "Мейнард - лучший кандидат на роль лица федерации."

austral.1137.t: "Принадлежность «Awu»"
austral.1137.d: "В результате спорного решения ACTU присоединился к AWU, который теперь возглавляет Том Дугети. Изначально антисоциалистический и антисиндикалистский профсоюз оказался изгнанным из остальных профсоюзов после победы революции. Представляя собой умеренную форму единого большого профсоюза, AWU пересекает множество отраслевых линий, одновременно представляя умеренную линию про-арбитража. Хотя он больше не поддерживает [AST_Australasia_or_Australia]их хитов, он продолжает отказывать во въезде иностранным чернокожим и азиатским рабочим. Несмотря на это, в профсоюзе есть члены из числа активистов-аборигенов: Дэвид Унайпон и Уильям Купер являются местными организаторами. "
austral.1137.a: "Слабейший союз будет знать своё место."
austral.1137.b: "Поднять Дугети, чтобы привлечь поддержку консерваторов."
austral.1137.c: "Купер станет отличным лицом для профсоюза!"
austral.1137.e: "Unaipon будет отличным лицом для профсоюза!"

austral.1140.t: "История ACTU"
austral.1140.d: "Совет профсоюзов был создан в мае 1927 года на конференции в Мельбурне, что стало важной вехой в объединении рабочего движения Австралии. ACTU был создан как федеративная структура, объединяющая советы рабочих и промышленные профсоюзы штатов для координации и укрепления коллективных переговоров рабочих на национальном уровне. Такая централизация была особенно важна в условиях экономической нестабильности и промышленных конфликтов 1920-х годов, когда хунта Бидвуда пыталась уничтожить профсоюзы во всем [AST.GetAdjective]ом обществе. \n\nКлючевой фигурой в ранней истории ACTU был Альберт Монк, который занимал пост президента с 1934 по 1943 год. Монк родился в 1900 году в Джилонге, штат Виктория, и начал свою карьеру в качестве рабочего, продвигаясь по карьерной лестнице рабочего движения благодаря работе в Федеральном профсоюзе [AST_Australasia_or_Australia]их клерков и профсоюзе водителей и грузчиков, где он получил работу в Конференции федеральных профсоюзов. Эта должность привела его к работе в качестве президента Совета профсоюзов, что привело к президентству в ACTU, Объединённом профсоюзе [AST_Australasia_or_Australia]их пищевиков и Федеральном профсоюзе кладовщиков и упаковщиков. Будучи президентом, Монк особенно умело справлялся с напряженными отношениями между умеренными и воинственными фракциями в ACTU. Поддерживая хрупкий баланс, который сохранял сплоченность федерации, он покинул ALP и поддержал SLP большинством голосов, несмотря на свою умеренную позицию.\n\nУмеренные профсоюзы представляют собой комбинацию промышленных и ремесленных профсоюзов, включая [AST.GetAdjective]ую Федерацию учителей, [AST. Институт морских инженеров и энергетиков, объединённый профсоюз инженеров, [AST_Australasia_or_Australia]ая Ассоциация работников больниц, [AST.GetAdjective]ая Федерация страховых работников, объединённый профсоюз пищевиков, Федеральный профсоюз кладовщиков и упаковщиков и Профсоюз электротехнических работников. Название «Умеренный» может быть ошибочным, поскольку многие из этих профсоюзов разделяют позиции, схожие с боевыми фракциями, поддерживая экономику и политическую сцену, управляемую профсоюзами, но их объединяет противостояние созданию полного синдикалистского общества. По мере того как их фракция набирает силу, боевики теряют поддержку, однако продолжают организовывать свои отрасли в соответствии с синдикалистскими принципами. "
austral.1140.a: "Ибо Союз делает нас сильными!"

austral.1142.t: "Мюриэл Хигни"
austral.1142.d: "Мюриэл Хигни, ныне член кабинета министров, является активисткой движения за равную оплату труда и феминисткой, наиболее известной благодаря своей многолетней кампании за равную оплату труда для женщин. Родившись в 1885 году, Хигни с юных лет стала активно участвовать в рабочем движении и [AST.GetAdjective]ой Лейбористской партии. Начав как сторонница борьбы с призывом в армию, она затем внесла вклад в профсоюзное движение, подготовив материалы для Королевских комиссий по базовой заработной плате в 1923 и 1927 годах. Мюриэл также сотрудничала с профсоюзом швейников, подавая документы в арбитражный суд с целью добиться равенства базовой зарплаты для работающих женщин. Она помогла создать Движение помощи безработным девушкам в 1930 году, в то время, когда мало кто обращал внимание на бедственное положение молодых безработных женщин.\n\nУсилия Хигни теперь направлены на создание профсоюзного Совета действий за равную оплату труда, который возглавляет кампанию за гендерное равенство в ACTU. В результате недавно ACTU принял политику равной оплаты труда и теперь возглавляет работу по обеспечению общенационального равенства в оплате труда. Продолжая работать в качестве организатора Амальгамированного профсоюза инженеров, Хигни своей преданностью и настойчивостью способствует улучшению положения работающих женщин."
austral.1142.a: "Неравная оплата труда - это дискриминация по половому признаку!"

austral.1143.t: "Альберт Монк и Перси Клэри"
austral.1143.d: "Перси Клэри - выдающийся [AST.GetAdjective]ий профсоюзный деятель и политический лидер, известный своим сотрудничеством с Альбертом Монком в руководстве ACTU и своей ролью в движении Лейбористской партии штата Виктория в поддержку революции. Клэйри родился в Бэрнсдейле, штат Виктория, и в юности столкнулся со значительными физическими трудностями из-за ревматоидного артрита, из-за которого ему пришлось всю жизнь пользоваться костылями. Несмотря на это, он стал влиятельной фигурой в [AST.GetAdjective]ом рабочем движении, начав с должности секретаря Кенсингтонского отделения [AST.GetAdjective]ой Лейбористской партии. К двадцати годам он занял такие видные посты, как президент Федеративного профсоюза клерков штата Виктория и федеральный президент Амальгамированного профсоюза работников [AST_Australasia_or_Australia]ой пищевой промышленности и Федеративного профсоюза кладовщиков и упаковщиков. \n\nРаботая в тесном контакте с ACTU и занимая важный пост в исполнительной власти, Клэйри был тесно связан с Лейбористской партией штата Виктория, заняв место в Законодательном совете в 1935 году. Когда ACTU решил поддержать SLP, Клэри стал посредником между профсоюзом и федеральной ALP. Когда после попытки переворота в Канберре стало ясно, что мирный реформизм больше невозможен, Лейбористская партия штата Виктория разделилась в вопросе о том, кого поддерживать. Теперь Клэри перешел на федеральный уровень, представляя ACTU на промышленном конгрессе. Монк решил уступить Клэри президентские полномочия и перейти на оплачиваемую должность секретаря."
austral.1143.a: "Монк провел нас через революцию!"
austral.1143.b: "Лейбористские связи Клэри очень кстати!"

austral.1146.t: "Голос профсоюзов на телевидении и радио"
austral.1146.d: "С распространением профсоюзов в повседневной жизни ключевую роль в политическом представительстве играет их способность общаться с общественностью. В то время как профсоюзы, лейбористы и другие социалистические партии выпускали газеты и вели радиопередачи, такие как 2KY, расширились возможности для организации. Организации, которые раньше выступали перед толпой на мыльницах, теперь имеют прямую официальную связь с населением.\n\nОдин из официальных представителей ACTU принял этот новый статус-кво - Перси Клэри, чей опыт организаторской работы и сенатор от Лейбористской партии штата Виктория сделал его опытным оратором. Теперь он регулярно выступает в интервью и с речами, задевая промышленные, экономические и патриотические темы."
austral.1146.a: "Скажите прямо, существует ли сегодня кризис труда?"

austral.1147.t: "Состояние лейбористов"
austral.1147.d: "С падением парламента и подъемом промышленного конгресса ALP столкнулась с экзистенциальным кризисом избыточности. После столкновения с варварством белой армии клей, удерживавший партию, распался, и её члены разбежались в безвестность и присоединились к ACTU. Для таких людей, как Фрэнк Форд, которые представляли умеренных, время прошло мимо них, и вонь Лайонса заставила их отвергнуть профсоюзы, которые они когда-то представляли. Такие люди, как Чифли, Кэртин и Калвелл, обрели новую жизнь в ACTU, представляя профсоюзы, в которых они состояли до вступления в партию на новом съезде. Лэнг, хотя и получил отпор на федеральном уровне, вернулся на уровень штата, в третий раз завоевав лидерство в штате и проведя многие из реформ, отвергнутых ранее. Эвератт, теперь расколовший лейбористов, сыграл ключевую роль в восстановлении судов, сосредоточившись на прогрессивных и либеральных позициях, которыми была отмечена его карьера. Пока наша страна возрождалась, эти титаны рабочей борьбы нашли в ней новое место, пусть и на более незначительной должности."
austral.1147.a: "Реформа после революции?"

austral.1148.t: "Сторонники Эсмонда Хиггинса и Каванага"
austral.1148.d: "Несмотря на то, что Каванаг подрывает позиции центрального комитета, он имеет значительную власть над рядом лоялистов во главе с Эсмондой Макдональд Хиггинс. Он родился 26 марта 1897 года в Малверне, Мельбурн, и был вторым выжившим ребенком в семье из шести детей. Впоследствии Хиггинс преуспел в учебе, став дуксом и префектом в Скотч-колледже, а затем поступил в Мельбурнский университет, где получил степень бакалавра. Хотя он был против призыва в армию, в 1917 году он записался в Имперские силы и служил во Франции. В 1919 году, с окончанием пути, он отправился в Англию, где участвовал в борьбе рабочих, хотя и уехал в Австралию до синдикалистской революции.\n\nХиггинс вернулся в Австралию в 1924 году, чтобы работать в [AST_Australasia_or_Australia]ой Коммунистической партии. Время, проведенное в Англии, сделало его иконой международного социализма и в сочетании с его организаторскими способностями, которые привели его в Сидней, Викторию и Западную Австралию, позволили ему быстро подняться. В последние годы он женился на Марджори Джозефин Гарднер и в Тасмании поддержал объединённый фронт в захвате острова. Хиггинс - ключевой союзник, но именно он поддерживает Каванага."
austral.1148.a: "Борец с фракционностью."

austral.1149.t: "Избрание коммуниста и Квинсленд"
austral.1149.d: "В историческом повороте событий Джек Патерсон, член Коммунистической партии Австралии, получил место на выборах в штате Квинсленд. С третьей попытки активист, профсоюзный деятель и юрист занял место в Боуэне, заручившись поддержкой рабочих сахарных ферм и шахтеров.\n\nОн выступал за «социалистическую реконструкцию», направленную на достижение полной занятости. Эта политика включала повышение зарплаты медсестрам, введение 40-часовой рабочей недели, равную оплату труда для женщин, ограничение арендной платы по отношению к среднему доходу и отмену детского труда на фермах. Патерсон также выступал за создание бесплатного жилья, находящегося в государственной собственности и управляемого государством, за уход за детьми, ясли, игровые площадки, фармацевтические препараты и больницы, а также за введение бесплатного образования от детского сада до «высшего уровня в университете». Эти государственные учреждения должны были быть созданы путём широкой национализации.\n\nИзвестен тем, что боролся за права своих клиентов, представляя интересы аборигенов, которым в противном случае не повезло; он регулярно появляется в своем округе, выступая с речами в Домене в центре Брисбена."
austral.1149.a: "Unforeseeable!"

austral.1150.t: "Фракционность, карьеризм и оппортунизм наносят удар"
austral.1150.d: "После того как исполнительный орган партии принял решение по вопросу о социал-капитализме, партию раздирает фракционность, поскольку Каванаг и центральный комитет ссорятся. Центральный комитет, в котором теперь доминируют Джек Майлз и Лэнс Шарки, решительно выступает против любой формы продолжения капитализма, в то время как Кавана продолжает поддерживать коллаборационизм. Рядовые члены партии пошатнули свою веру в обе фракции, считая решение о проведении голосования в соответствии с принципами демократического централизма непристойным. Коалиция популярных членов партии низшего звена начинает агитацию, призывая к свержению карьеристов-роторов партии."
austral.1150.a: "Центральный комитет свергает Кавана."
austral.1150.b: "Кавана ломает этот оппортунизм."
austral.1150.c: "Центр партии ломает их обоих."

austral.1151.t: "Кандидат от центра"
austral.1151.d: "Из членов, отстранивших Каванага и центральный комитет, предстоит сделать выбор, кто будет представлять партию. В условиях усиления мер по развитию демократического централизма этот выбор все равно будет иметь последствия для авангарда революции."
austral.1151.a: "Фред Патерсон побеждает!"
austral.1151.b: "Дон Маклауд побеждает!"
austral.1151.c: "Удгеру Нунуккал побеждает!"
austral.1151.e: "Джек Генри побеждает!"
austral.1151.f: "Элси побеждает!"

austral.1152.t: "История коммунистов"
austral.1152.d: "[AST_Australasia_or_Australia]ая Коммунистическая партия, под влиянием неудавшейся русской революции, была основана в 1920 году Джоком Гарденом. Однако, с падением русской революции и победой английской революции, что могло привести к усилению синдикалистских движений, основатель партии отказался от Социалистической рабочей партии.\n\nВ таком состоянии партия должна была развалиться, однако, Джек Каво, ветеран социалистической борьбы в Канаде, переехал в Австралию и использовал свои организаторские способности, чтобы сохранить движение. Сформировав движение воинствующего меньшинства, CPA закрепилась в [AST.GetAdjective]ом профсоюзном движении. При поддержке других опытных организаторов, таких как Дж. Б. Майлз, Фред Патерсон, Джек Генри и Дон Маклеод, CPA начала расти и превращаться в настоящую грозную организацию. Однако с этим ростом положение Каванага оказалось под угрозой, поскольку демократическая централистская линия была подорвана фракционерами в рядовых членах и центральном комитете."
austral.1152.a: "Это путь к прогрессу."

austral.1153.t: "Движение безработных рабочих"
austral.1153.d: "В апреле 1930 года в Мельбурне было создано Движение безработных рабочих после спора между Советом профсоюзов штата Виктория и группой безработных рабочих, которые требовали представительства. Отвергнутые советом, активисты при поддержке [AST_Australasia_or_Australia]ой Коммунистической партии основали UWM как часть более широкой кампании по радикализации [AST.GetAdjective]их рабочих. Хотя коммунисты составляли меньшинство в UWM, организация стремилась представлять интересы безработных и бороться с выселениями.\n\nНесмотря на свою приверженность CPA, UWM часто сотрудничала с организациями ALP на уровне общин, бросая вызов партийной линии для достижения своих целей. Движение расширилось на национальном уровне, создав отделения в Сиднее и Ньюкасле, и участвовало в акциях по предотвращению выселений с 1930 по 1932 год. С 1931 по 1932 год Движение безработных рабочих вступало во все более конфронтационные и жестокие схватки с полицией Нового Южного Уэльса, чтобы предотвратить выселения. К февралю 1932 года UWM успешно выиграло более 200 дел о выселении, отмечая свои победы митингами, которые иногда приводили к жестоким столкновениям, таким как засада Новой гвардии.\n\nНесмотря на свои успехи, UWM постоянно сталкивалось с трениями с профсоюзами, которые отказывались представлять их интересы, что приводило к срывам профсоюзных собраний и маршей. К концу 1932 года группа была разгромлена постоянным давлением правительства Брюса, однако на короткое время безработные обнажили зубы. С новыми программами поддержки безработных и стремлением покончить с голодом мы продолжаем их борьбу!"
austral.1153.a: "Мы помним наших пионеров!"

austral.1154.t: "Революция Кавана помнит родину"
austral.1154.d: "Джон Патрик Маркус Кавана родился 12 июля 1879 года в Ирландии и пережил бурное детство, отмеченное ранней потерей обоих родителей. Воспитывавшийся старшим братом в Ливерпуле, Кавана получил скромное католическое образование и стал считать организованную религию опасностью для рабочего класса. После нескольких неквалифицированных работ он записался в Королевский стрелковый корпус в 1898 году, служил в Ирландии и участвовал в Южноафриканской войне с 1900 по 1902 год. Он был комиссован домой с осколочным ранением и демобилизован в звании капрала в 1906 году.\n\nВ 1907 году Кавана эмигрировал в Канаду, поселился в Ванкувере, где научился укладывать плитку и вступил в Социалистическую партию Канады. Погрузившись в марксистскую теорию, он стал активным членом профсоюзных и рабочих организаций, а с 1917 года работал на причалах. В 1921 году он сыграл ключевую роль в основании подпольной Коммунистической партии Канады. В личной жизни у Кавана была дочь от первой жены Хильды и ещё одна дочь от второй жены Луизы, которая скончалась в 1919 году.\n\nВ 1925 году Каван и его спутница Эдна Луиза Хангерфорд, а также старшая дочь и сын Эдны отплыли в Австралазию под фамилией Кавана, прибыв в Сидней на Первое мая. Его прибытие было быстро отмечено местными властями, которые сообщили, что его «ораторское искусство и знание марксистских принципов» оказали значительное влияние на маленькую и плохо организованную [AST_Australasia_or_Australia]ую Коммунистическую партию, оставленную Джоком Гарденом. В течение трех месяцев Кавана стал её председателем и редактором еженедельника Workers' Weekly, определив направление деятельности партии и расширив её влияние в решающий период политической активности в стране."
austral.1154.a: "Приятно вспомнить родину."
austral.1154.b: "Объединить 2 связанных движения."
austral.1154.c: "Объединить 3 дома Кавана."

austral.1155.t: "Лэнс Шарки затмевает Джека"
austral.1155.d: "Назначенный на место Каванаха, Джек Майлз возглавил партию, освободив её от ревизионизма и коррупции капитализма. Со временем он перестал справляться с управлением партией, а вопросы управления партией и государством все больше и больше стал решать его второй помощник Лэнс Шарки. Возникали вопросы, не лучше ли было бы вывести роль генерального секретаря из-под контроля Майлза и передать её Шарки."
austral.1155.a: "Майлз умело руководил нами."
austral.1155.b: "Шаркли - более подходящий вариант»."
austral.1155.c: "Новозеландец Виктор Уилкокс - хороший компромисс."
austral.1155.e: "Аграисты Теда Хилла одерживают победу"


austral.1157.t: "Пьянство Шаркли"
austral.1157.d: "Во время недавнего визита в Союз Британии Лоуренс Шаркли, один из главных игроков в исполнительной власти партии, устроил переполох после пьянки. Визит был простым проявлением дружбы между нашими двумя нациями, пропитанной историей основания нашей страны. После встреч и событий дня Шарки напился в многочисленных пабах Лондона, но это не вызвало никаких проблем, пока он не потерял сознание на улице перед возвращением в посольство. Под наблюдением английских агентов он был задержан полицией и возвращен обратно. Эта история попала в прессу и получила широкое распространение, а его поведение стало восприниматься как стереотипное для австралийца."
austral.1157.a: "Позор."

austral.1159.t: "Вопрос о социалистической демократии"
austral.1159.d: "Вопрос о приверженности партии Джокса «социалистической демократии» сейчас находится в стадии партийного обсуждения. В последнее время социал-капиталисты из ACTU, AFM и даже SLP отказались провести через конгресс закон, касающийся централизации государственной власти над профсоюзными организациями. В партийных залах и центральном комитете проходит голосование о том, следует ли разрушить левую оппозицию перед лицом необходимых реформ."
austral.1159.b: "Путь к социализму требует авангарда."
austral.1159.a: "Мы остаемся приверженцами демократии."

austral.1160.t: "Начало забастовки в Пилбаре"
austral.1160.d: "Работники скотоводческих хозяйств из числа коренного населения региона Пилбара в Западной Австралии начали массовую забастовку, требуя повышения зарплаты и улучшения условий труда. Эту забастовку, известную как «Забастовка в Пилбаре», возглавили лидеры коренного населения Клэнси Маккенна (Clancy McKenna), Дули Бин Бин (Dooley Bin Bin) и известный коммунист Дон Маклеод (Don McLeod), что стало первой крупномасштабной забастовкой аборигенов Австралии. Рабочие добиваются прекращения эксплуатации, в которой они находились на протяжении десятилетий и где им платили не деньгами, а пайками.\n\nЗабастовка быстро получила поддержку со стороны различных рабочих групп и групп социальной справедливости, которые признали важность борьбы аборигенов за равенство. Поскольку забастовка проходит так близко к нашим действиям по захвату Британских островов, забастовщики сталкиваются с жестокими репрессиями со стороны скотоводов и правительства, включая аресты и выселения, но их решимость и солидарность остаются непоколебимыми."
austral.1160.a: "Это быстро закончится"

austral.1161.t: "Окончание забастовки в Пилбаре"
austral.1161.d: "После трех лет лишений и репрессий забастовка в Пилбаре завершилась со значительными успехами для рабочих из числа коренного населения. Забастовка привела к повышению заработной платы и улучшению условий труда для многих рабочих, и, что ещё более важно, она продемонстрировала силу коллективных действий и солидарности среди коренных австралийцев. Забастовка также привлекла национальное и международное внимание к бедственному положению рабочих-аборигенов, вызвав проблемы на северных территориях с рабочими на скотоводческих ранчо и в резервациях Нового Южного Уэльса."
austral.1161.a: "По крайней мере, все закончилось."

austral.1162.t: "Джек Паттен во главе шествия"
austral.1162.d: "Джек Паттен, известный активист-абориген и соучредитель Прогрессивной ассоциации аборигенов, возглавил Марш-бросок аборигенной станции Куммерагунджа. В ходе знаменательной акции протеста против плохих условий жизни и эксплуатации более 150 жителей покинули заповедник в знак протеста против деспотичного управления и политики правительства, что стало одним из первых массовых протестов коренных австралийцев. Проблема обострилась, когда Совет по защите аборигенов перевел хорошо любимого управляющего в другой заповедник, а на его место назначил печально известного авторитарного деятеля Артура Маккуиггана. Вскоре после прихода Маккуиггана к власти в заповеднике разгорелся конфликт, дошедший до крайности, когда многие жители подписали петицию с требованием его отставки, а затем вышли на демонстрацию, когда никаких действий предпринято не было. Несмотря на массовый акт, члены его собственной ассоциации критиковали его, а Уильям Фергасон осудил этот акт как отторгающий белых сторонников группы. Несмотря на эту критику, Лига взяла на себя ответственность за объяснение причин ухода в прессе, борьбу за правительственное расследование и оказание материальной поддержки протестующим, разбившим лагерь в Бармахе. "
austral.1162.a: "Советы «защиты» продолжают доставлять неприятности."

austral.1163.t: "Борьба аборигенов за право служить"
austral.1163.d: "Многие австралийские аборигены добиваются права поступить на службу в вооружённые силы, чтобы служить своей стране, но сталкиваются с серьезными препятствиями из-за расовой дискриминации. Изначально военные правила не препятствовали аборигенам напрямую, хотя многим из них не давали вступить в армию. Лишь недавно эти неписаные ограничения были введены официально: вооружённые силы приняли политику, согласно которой в армию принимаются только лица «преимущественно европейского происхождения или родословной»\n\nОднако с ростом угрозы войны эти ограничения все чаще игнорировались вербовщиками, и мужчины и женщины из числа аборигенов и жителей островов Торресова пролива стали поступать в армию в большем количестве. В связи с растущим военным давлением и кампанией, возглавляемой опытным активистом из числа аборигенов Джеком Паттеном, вопрос об отмене ограничения был поставлен перед премьер-министром."
austral.1163.a: "Ограничения останутся!"
austral.1163.b: "Нам нужны людские ресурсы."

austral.1164.t: "Идеологические разногласия AFM"
austral.1164.d: "AFM вырос после превращения в полноценную политическую оппозицию на Промышленном конгрессе. В то время как AFM склонялся к поддержке единого фронта, сейчас он формирует правую коалицию, состоящую из слияния максималистов и националистов, поддерживаемых в основном патриотическими профсоюзами, спиритуалистами и остатками капиталистов. Эта группа открыто поддерживает идеал классового коллаборационизма, при котором капитализм сохраняется под контролем централизованного государства, защищающего интересы органов нации. Эта большая палатка радикалов и правых стремится к культурной эволюции, несмотря на раскол с Джинди многие нативистские культурологи и активисты движения аборигенов продолжают участвовать в движении наряду с теософами и одинистами. Пока основные лидеры движения колеблются между социализмом и национализмом, четкий консенсус относительно целей движения ещё не сформирован."
austral.1164.a: "Морфинг-идеология не должна быть основой управления."

austral.1165.t: "Выход на Японию"
austral.1165.d: "После отказа от Англии как национального и культурного партнера AFM нашла новую модель. Япония выступает в качестве авангарда против европейского империализма, одновременно осуществляя глубокую индустриализацию, что делает её лучшим торговым партнером для нас, чем европейцы. Общество, построенное на собственных корнях, а не завезенное с острова через полмира, представляет собой лучший образ для нации. В ходе наших переговоров наши отношения расширяются, и благодаря недавним усилиям мы договорились о новом торговом соглашении."
austral.1165.a: "Выпьем за сотрудничество в Азии!"
austral.1165.b: "Мы стоим особняком!"

austral.1166.t: "Публицист и Уильям Джон Майлз"
austral.1166.d: "Главным финансистом и сторонником AFM с момента её основания является Уильям Джон Майлз, рационалист и бизнесмен, родившийся в Вуллумулу, Сидней. Он был единственным ребенком богатого бухгалтера Джона Бальфура Клемента Майлза и его жены Эллен, урожденной англичанки. Майлз присоединился к фирме своего отца, Miles, Vane & Miles, и стал членом [AST.GetAdjective]ой корпорации общественных бухгалтеров. К 1912 году он практиковал как независимый бухгалтер-консультант и занимал директорские посты в нескольких компаниях, включая Sydney Meat Preserving Co. Ltd. и British General Electric Co. Приблизительно в 1912 году Майлз стал одним из основателей местного отделения Ассоциации рационалистической прессы и опубликовал «Сиднейский рационалистический ежегодник» в 1914 году. Он выступал против призыва на военную службу за границей и принимал активное участие в кампаниях по проведению референдума в 1916 и 1917 годах. Выйдя из рационалистической ассоциации в 1920 году, он сосредоточился на бизнесе до выхода на пенсию в 1935 году. \n\nПод влиянием Перси Стивенсена, которого он нанял в качестве литературного консультанта, Майлс начал финансировать и редактировать газету Майлса «Публицист» с июля 1936 года. Ежемесячное издание пропагандировало целый ряд противоречивых взглядов, включая про-мослитские, про-аборигенные, антибританские и антисоциалистические настроения. Через «Публицист» Майлз поддерживал движение Стивенсена, которое выступало за создание отдельной австралийской идентичности, свободной от британского влияния. Это сотрудничество привело к публикации таких известных работ, как «Основы культуры в Австралии» Стивенсена и «Каприкорния» Ксавье Герберта. Финансовая поддержка Майлза распространялась на Прогрессивную ассоциацию аборигенов, созданную Уильямом Фергюсоном и Джеком Паттеном, что соответствовало его более широкой программе [AST.GetAdjective]ого национализма. Теперь, когда движение достигло успеха, Майлз был вознагражден, его наследие и карманы увеличились, а партия популяризировала «Публициста» среди более широкой аудитории, чем когда-либо прежде."
austral.1166.a: "Мы поддерживаем наших первоначальных сторонников."

austral.1167.t: "Основы культуры Австралии: эссе о национальном самоуважении"
austral.1167.d: "Книга «Основы культуры Австралии: An Essay Towards National Self Respect», написанное Перси Стивенсеном, является основополагающим произведением, выступающим за развитие уникальной австралийской культурной идентичности. Опубликованное в 1936 году, эссе критикует колониальный менталитет, господствовавший в австралийском обществе, и призывает отказаться от британского культурного доминирования. Стивенсен утверждает, что для достижения подлинной независимости Австралии необходимо развивать собственную культурную идентичность, укорененную в местном ландшафте и наследии коренных народов. Он подчеркивает, что австралийцам необходимо принять свою историю, окружающую среду и культурный опыт, а не подражать британским традициям.\n\nЭссе Стефенсена также подчеркивает важность признания и включения культуры коренного населения Австралии в качестве жизненно важного компонента национальной идентичности. Он утверждает, что культура коренных народов обладает богатством и глубиной, которые могут внести значительный вклад в формирование уникального австралийского культурного сознания. Книга «Основы культуры Австралии» стала манифестом культурного националистического движения, вдохновив ряд писателей, художников и интеллектуалов на изучение и прославление австралийской культуры, в центре которой находились джиндиворобаки. Многие критиковали её автора, известного своей недавней поддержкой модифицированного [AST.GetAdjective]ого максимализма, но в этих работах, хотя они и отделены от такой идеологии, прослеживается идеологический замысел."
austral.1167.a: "Интересно"

austral.1168.t: "Александр Руд Миллс и Англиканская церковь Одина"
austral.1168.d: "Александр Руд Миллс - [AST.GetAdjective]ий юрист, автор и видный сторонник возрождения германского неопаганизма, выделивший свою фракцию в AFM. Миллс родился в Виктории и сделал карьеру юриста, но его интересы простирались далеко за пределы юридической сферы. Он увлекся древней норвежской мифологией и языческими традициями, которые, по его мнению, содержали глубокие духовные истины. Увлечение привело к тому, что в начале 1930-х годов он основал Первую Англекинскую церковь Одина, которая способствовала развитию религиозного движения, стремившегося воскресить поклонение норвежским богам в современном контексте. Миллс рассматривал это возрождение как средство восстановления более подлинной и духовно богатой связи с прошлым, свободной от влияния современного христианства.\n\nАнгликанская церковь Одина, как иногда называли движение Миллса, стремилась обеспечить структурированную религиозную основу для поклонения норвежскому пантеону, особенно Одину, главному богу. Миллс написал несколько книг, в которых изложил свои убеждения и практики, в том числе «Первый путеводитель по Англекинской церкви Одина» и «Религия одинистов: Преодоление иудейского христианства», где он описал ритуалы, моральные кодексы и философские основы своей веры. Вступив в AFM, его труды приобрели популярность, поскольку были опубликованы в публицистике, опираясь на растущий антисемитизм Перси Стефенсена. Оставшись в стороне после решения поддержать революцию, Милль выжидал время, и теперь, после падения синдикализма, он наносит удар, используя своих одинистов для поддержки внутрипартийного переворота."
austral.1168.a: "Эти одинисты повержены."
austral.1168.b: "Миллс берет власть в свои руки, руководствуясь оккультизмом."
austral.1168.c: "Миллс берет власть в свои руки, стремясь возвысить великую расу."

austral.1169.t: "Формы идентичности AFM"
austral.1169.d: "AFM, официально поддерживая максимистскую партийную линию, эволюционировала гораздо дальше от нее, собирая влияние правых профсоюзов, теософов, ариософов и многих бывших сторонников белой армии. Националистическая база организации выросла, как и многие лидеры, многие из которых теперь занимают позиции, которые кажутся совершенно неуместными в социалистическом государстве."
austral.1169.a: "Реформировал Максимизм, чтобы он действительно соответствовал [AST.GetAdjective]ой нации."
austral.1169.b: "Освободить нацию от социалистической тирании."

austral.1170.t: "Том Уолш и его новая позиция"
austral.1170.d: "Том Уолш, бывший моряк, стал заметной фигурой в AFM благодаря своим связям с женой, Аделой Панкхерст, и [AST.GetAdjective]ом рабочим движением. Уолш родился в Ирландии, эмигрировал в Австралию и работал на набережной, где быстро включился в деятельность [AST_Australasia_or_Australia]ого Федеративного профсоюза моряков. Его открытый характер и приверженность правам рабочих привели к тому, что в начале 1920-х годов он едва не был депортирован. Несмотря на эту неудачу, стойкость Уолша и его преданность рабочему движению привели к тому, что он стал генеральным секретарем профсоюза моряков.\n\nЕго лидерство выходило за рамки рабочих прав, так как он также участвовал в более широких вопросах социальной справедливости, включая кампании против призыва в армию во время Первой мировой войны.\n\nОднако Уолш вместе со своей женой переехал сразу после основания ВМС и периода правления хунты Бидвуда. Вместо того чтобы искать в профсоюзе подход, основанный на сотрудничестве с классом, он был низложен как человек босса. Став журналистом, он увлекся публицистикой и работал там вместе с женой. Синтезируя свой коллаборационистский профсоюз с максималистскими идеалами, Уолш обрел новую податливую идеологию, сотрудничая со многими правыми профсоюзами и рабочими ассоциациями для создания националистического фронта, связанного с Новой гвардией, а также поддерживая AFM, поддерживавшую Мосли. После революции Уолш решил поддержать AFM и привел свою коалицию националистическо-консервативных профсоюзов в качестве базы поддержки."
austral.1170.a: "Синдикализм, опирающийся на скабрезности и национализм."

austral.1171.t: "Заблудшая суфражистка"
austral.1171.d: "В семье суфражисток Панкхуртов выделяется одна дочь-бунтарка, Адела Панкхурт. Переехав в Австралию подальше от сестёр, которые затмевали её, и матери, которая на нее обижалась, она начала яркую карьеру. Бросившись в юном возрасте в ряды суфражисток, она подверглась тюремному заключению за свою активность, в том числе за издевательства над Черчиллем и участие в протестах. В Мельбурне Аделу приняли как героя, и она быстро включилась в социалистическую и антивоенную деятельность, активно выступая против Первой мировой войны и призыва в армию вместе с такими деятелями, как будущий Джон Кэртин из Лейбористской партии.\n\nПолитический путь Аделы привел её к тому, что в 1920 году она стала одним из основателей [AST_Australasia_or_Australia]ой Коммунистической партии. Её антивоенная позиция во время Первой мировой войны поставила её в противоречие с матерью, которая была страстной сторонницей войны. Однако после поражения Ленина энтузиазм Аделы по отношению к коммунизму ослаб, и она перешла к более националистическим взглядам. Основав в 1927 году Женскую гильдию империи для борьбы с синдикализмом и отстаивания христианских идеалов, она пошла по новому пути, продвигая дело феминизма. В 1930-е годы Адела ещё больше изменилась, теперь её вдохновляли труды Освальда Мосли, в которых синтезировались как её национализм, так и социалистическое прошлое. После того как Перси Стивенсен опубликовал мослиевскую литературу в «Публицисте», они объединились, образовав движение «Австралазия превыше всего». Теперь, после победы движения, она занимает пост второго руководителя, однако благодаря своему социалистическому прошлому она может быть лучше приспособлена для получения поддержки в народе."
austral.1171.a: "Ненужное изменение."
austral.1171.b: "Панкхерст переходит на ведущую роль."

austral.1172.t: "Падение синдикалистской демократии"
austral.1172.d: "С правым сдвигом партия решила взять под контроль синдикалистское государство изнутри и заменить его настоящим могущественным лидером нации. Организовав своих сторонников по аналогии с военизированной белой армией и сформировав их из тех, кто раньше её представлял, партия готовит и осуществляет переворот. С расширением нашей власти над армией и государством у юнионистов не хватило сил на ответный огонь, и вспыхнувшие после захвата власти беспорядки были разбиты в пух и прах. Произошла вторая революция, более короткая и быстрая, чем предыдущая. Больше нацией не будут руководить мелкие дрязги рабочего класса, вместо них будут руководить те, кто по-настоящему любит нашу страну."
austral.1172.a: "На этот раз победили белые..."

austral.1173.t: "История «Джиндиворобака»"
austral.1173.d: "Движение Джиндиворобак возникло в стране как литературное движение, направленное на развитие ярко выраженной [AST.GetAdjective]ой культурной идентичности. Основанное поэтом Рексом Ингамелсом, движение стремилось освободить [AST.GetAdjective]ое искусство от чрезмерного, по его мнению, влияния европейской культуры. Термин «Jindyworobak» происходит от слова Woiwurrung, означающего «присоединять» или «присоединяться», что отражает цель группы - интегрировать элементы [AST.GetAdjective]ого коренного населения в основную литературу, чтобы создать новую культуру, рожденную коренным населением. Движение призывало писателей черпать вдохновение в австралийских пейзажах, культуре аборигенов и уникальном историческом контексте страны. Ключевыми фигурами Движения Джиндиворобак были такие поэты, как Роланд Робинсон (Roland Robinson) и Ян Муди (Ian Mudie), которые приняли этику движения, прославляя природную среду и наследие коренных народов.\n\nДвижение Джиндиворобак было тесно связано со Стивенсеном и AFM, их работы публиковались им, однако с радикальным направлением AFM они раскололись, перейдя в коалицию с активистами-аборигенами. Теперь движение стремится переписать идентичность, освободившись от традиционалистов и модернистов, в сторону истинно [AST.GetAdjective]ой культуры."
austral.1173.a: "Прогресс в отрицании"

austral.1174.t: "Прижигание британской культуры"
austral.1174.d: "Движение Джиндиворобак (Jindyworobak) направлено на формирование глубокого чувства национального самоуважения. Слишком долго [AST.GetAdjective]ая самобытность была омрачена влиянием англичан. На этой великой и прекрасной земле настало время сформировать идентичность, которая будет по-настоящему родной, используя символы и язык аборигенов, чтобы передать суть её природной красоты. Это движение стремится отметить и интегрировать богатое культурное наследие коренных народов, способствуя формированию уникальной и аутентичной [AST.GetAdjective]ой идентичности."
austral.1174.a: "Новая национальная нативистская культура"

austral.1175.t: "Делегирование экономики профсоюзам"
austral.1175.d: "Движению Джиндиворобак (Jindyworobak) не хватает экономического видения, как другим движениям в рамках промышленного конгресса. Хотя у него есть свои ценности и культурные понятия, такие как децентрализация, антиурбанизм и сохранение окружающей среды, которые мало интересуют перестройщиков культуры. Поэтому, чтобы заручиться поддержкой и одновременно продвинуть экономику, Джинди оставляют большую часть экономики местным профсоюзам, многие из которых связаны с АКТУ и союзниками-аборигенами. Пока движение строит своё видение новой Австралианы, нация с нуля управляется местными федеральными профсоюзами."
austral.1175.a: "Симбиотические отношения культуры и труда"

austral.1177.t: "Борьба с жестокими излишествами империи"
austral.1177.d: "[AST_Australasia_or_Australia]ие коренные жители пережили множество жестокостей под властью английской империи. Они были низведены до статуса флоры и фауны, лишены основных прав, таких как свобода передвижения, слова и даже возможность иметь собаку. Многие страдали от того, что их детей насильно забирали, а им отказывали в оплате за их труд. Хотя многие из этих деспотичных законов были отменены, подлинная справедливость и возмещение ущерба по-прежнему недостижимы. Будут предприняты конкретные усилия по ликвидации разрыва в образовании, а те, кто когда-то управлял островитянами Торресова пролива в качестве «защитников» или использовал своё положение для жестокого обращения с рабочими-аборигенами, понесут юридическую ответственность за свои действия."
austral.1177.a: "Правосудие наконец-то"

austral.1178.t: "Вспоминая время сновидений"
austral.1178.d: "Время сновидений, также известное как Сновидение, - это центральное понятие в духовности и космологии аборигенов, включающее в себя истории создания, культурные предания и духовные верования [AST_Australasia_or_Australia]их коренных народов. Она описывает время, когда духи предков создали землю, её особенности и все живые существа. Эти истории передаются из поколения в поколение, образуя богатый гобелен устных традиций, которыми руководствуются в социальной и культурной практике. Сочетание многочисленных религий аборигенных народов, которые были хранителями нации, является одним из последних остатков, оставшихся после безжалостных усилий британцев по их уничтожению.\n\nВ последнее время наблюдается возрождение интереса и уважения к историям Времени снов и их значению, отчасти благодаря усилиям правительства Джинди по продвижению и сохранению культуры коренных народов. Эта репопуляризация включает в себя включение рассказов о Времени сновидений в образовательные программы, проекты общественного искусства и программы культурного наследия. Эти инициативы направлены на содействие лучшему пониманию и оценке культуры аборигенов среди всех [AST.GetAdjective]их людей, подчеркивая важность знаний и традиций коренных народов в культурном ландшафте страны. Это было полезно для культурных целей Джиндиворобакс, использующих прошлую культуру аборигенов для синтеза новой [AST.GetAdjective]ой идеи."
austral.1178.a: "Берите только память, а оставляйте только следы"

austral.1179.t: "Опубликована первая антология «Джиндиворобака"
austral.1179.d: "Движение Джиндиворобак (Jindyworobak) выпустило сборник своих работ, созданных под руководством лидера движения Рекса Ингамеллса. Стремясь избежать европейского влияния и более тесно связать свои произведения с окружающей средой, [AST.GetAdjective]ой историей и традициями, включая традиции аборигенов, книга ищет таким образом аутентичное выражение [AST.GetAdjective]ой культуры. Это видение центрального источника выращенной на родине [AST.GetAdjective]ой культуры, нашедшее поддержку в его собственных стихах, таких как «Эвкалиптовые вершины», «Забытый народ» и «Солнечная свобода», привлекло многих.  Видение Ингамеллса привлекло группу поэтов и писателей-единомышленников, включая Яна Муди, Флексмора Хадсона, Роланда Робинсона, Колина Тиле, Нэнси Кэт и автора «Каприкорнии» Ксавье Герберта. Кроме того, свой вклад внесли художница Маргарет Престон и композитор Джон Антилл. \n\nИнтересным элементом искусства является включение культуры [AST.GetAdjective]ого коренного населения в качестве жизненно важного компонента национальной идентичности. На этот подход повлияла работа антрополога Т. Г. Х. Стрелоу над мифологией аборигенов и песенными циклами, которые послужили богатым источником материала для авторов Джиндиворобак (Jindyworobak). Несмотря на это, движение подвергается критике за романтизацию и присвоение культуры коренных народов, культурную замкнутость, явный национализм и заимствование культуры без согласия и понимания."
austral.1179.a: "Закажите мне экземпляр."

austral.1180.t: "История APA"
austral.1180.d: "Прогрессивная ассоциация аборигенов была основана в Новом Южном Уэльсе Джеком Паттеном и Уильямом Фергюсоном, двумя видными активистами-аборигенами. APA была создана в ответ на репрессивную политику Совета по защите аборигенов Нового Южного Уэльса и ставила своей целью добиться полных прав гражданства и равенства для [AST.GetAdjective]их аборигеновs. Деятельность APA сосредоточена на таких вопросах, как права на землю, право на самоопределение и отмена дискриминационных законов. APA продолжает свою пропагандистскую деятельность, лоббируя интересы правительственных чиновников, организуя общественные собрания и сотрудничая с другими организациями аборигенов. Хотя ассоциация сталкивается с серьезными проблемами, включая внутренние разногласия и внешнюю оппозицию, она играет важнейшую роль в закладывании основ современного движения за права аборигенов."
austral.1180.a: "Аборигены требуют гражданских прав!"

austral.1181.t: "Раскол в APA"
austral.1181.d: "Прогрессивная ассоциация аборигенов (APA), основанная Уильямом Фергюсоном и Джеком Паттеном, в последнее время переживает раскол. Изначально Фергюсон и Паттен были едины в своей миссии и вместе работали над решением таких вопросов, как права на землю, дискриминационное законодательство и социальная несправедливость, с которой сталкивались коренные общины. Однако по мере развития движения стали проявляться идеологические разногласия между двумя лидерами, что привело к расколу внутри организации.\n\nФергюсон, придерживавшийся более консервативного подхода, верил в необходимость работы в существующих политических рамках для достижения постепенных реформ. Он выступал за практические решения и стремился сотрудничать с правительственными чиновниками, чтобы добиться перемен. В отличие от него, Паттен был более радикален, выступая за прямые действия и немедленные требования суверенитета и самоопределения аборигенов. В результате Паттен стал настаивать на дальнейших реформах, которые, по мнению Фергюсона, белые сторонники APA не могли принять, а также на его принадлежности к AFM. Таким образом, вопрос встал ребром. Кто должен вести нас сейчас, а кто должен отойти в сторону."
austral.1181.a: "Подход Фергюсона проверен."
austral.1181.b: "Прямое действие Паттена берет на себя ответственность."

austral.1182.t: "День скорби"
austral.1182.d: "Сегодня отмечается годовщина высадки первого [AST_Australasia_or_Australia]ого флота, а также начало конца общества аборигенов. В то время как многие жители материка [AST.GetAdjective]празднуют этот день, правительство сделало акцент на памяти, оплакивая потерю своей земли и страдания своего народа. Совместными усилиями Прогрессивной ассоциации аборигенов и Лиги [AST.GetAdjective]их аборигенов правительство заменило день национальной гордости на день революции, вместо этого использовав высадку первого флота для примирения. Это не только день памяти о потерях и истории [AST_Australasia_or_Australia]их аборигенов, но и объединение европейцев и первых наций для признания их общей истории и движения вперёд. Хотя многие более консервативные члены ACTU и других профсоюзов жаловались на изменения, многие социалисты поддержали их, что позволило продолжить празднование этого дня без особых проблем."
austral.1182.a: "Мы помним прошлое, чтобы двигаться в будущее."

austral.1183.t: "Билл Онус дает возможность передать эстафету"
austral.1183.d: "Уильям Таунсенд (Билл) Онус - абориген, политический активист и предприниматель, родившийся 15 ноября 1906 года в резервации аборигенов Куммерагунджа в Новом Южном Уэльсе. Его ранняя жизнь прошла в переездах с семьей в крытой повозке по региону Риверина. В 16 лет Онус ушел из дома, чтобы стать стригалем, и проработал на этой должности семь лет. Позже он переехал в Сидней, где работал на разных работах во время депрессии и вступил в Прогрессивную ассоциацию аборигенов. Сейчас, будучи секретарем и организатором ассоциации, Онус играет важнейшую роль в отстаивании прав на гражданство и улучшение условий жизни аборигенов, эффективно используя свои профсоюзные и политические связи. Работая вместе с такими видными деятелями, как пастор Дуглас Николлс, он добился возрождения Лиги [AST.GetAdjective]их аборигенов и расширения её по всей стране.\n\nОн также построил свой собственный бизнес, создав компанию Aboriginal Enterprise Novelties, производящую предметы на аборигенскую тематику и продвигающую метание бумеранга как национальный вид спорта. Он также снялся в нескольких фильмах и вёл серию передач Alcheringa о традиционной жизни аборигенов для Комиссии по [AST.GetAdjective]ому телерадиовещанию. Такая успешная карьера и связи с профсоюзами делают его идеальным кандидатом на смену Куперу, на которого в эти годы лег тяжелый груз возраста."
austral.1183.a: "Сохраните его поддержку и опыт, но он не подходит на эту роль."
austral.1183.b: "Он должен возглавить организацию"

austral.1185.t: "История AFA"
austral.1185.d: "Ассоциация друзей аборигенов была основана 31 августа 1858 года на бирже Грина в Аделаиде под председательством губернатора, сэра Ричарда Макдоннелла, как гуманитарная организация, призванная улучшить жизнь [AST.GetAdjective]их аборигенов. Созданная из заботы о «моральном, духовном и физическом благополучии» [AST.GetAdjective]их аборигенов, AFA фокусируется на предоставлении практической помощи, такой как образование, здравоохранение и юридическая поддержка аборигенным общинам. Она также стремится повысить осведомленность о социальных и экономических проблемах, с которыми сталкиваются аборигены, и способствовать примирению между коренными и некоренными жителями.\n\nДэвид Унайпон, изобретатель, писатель и проповедник из числа аборигенов, был видным деятелем, связанным с AFA. Унайпон родился в 1872 году в Южной Австралии и был наиболее известен своими работами по созданию механических изобретений, а также своими трудами по мифологии и культуре аборигенов. Благодаря своей связи с AFA Унайпон помогает преодолеть разрыв между коренными и некоренными [AST.GetAdjective]ими народами, способствуя большему взаимопониманию и сотрудничеству. Его усилия играют важную роль в борьбе с преобладающими негативными стереотипами об аборигенах и подчеркивают их вклад в развитие [AST.GetAdjective]ого общества."
austral.1185.a: "Христианское сотрудничество между расами."

austral.1187.t: "История AAL"
austral.1187.d: "Лига [AST.GetAdjective]их аборигенов была основана в Мельбурне в 1933 году Уильямом Купером, видным представителем племени йорта-йорта и борцом за права аборигенов. Цель AAL - бороться с несправедливостью, с которой сталкиваются аборигены, и отстаивать их гражданские права и благосостояние. В центре внимания организации находятся такие вопросы, как права на землю, гражданство, защита культуры и традиций аборигенов. Купер, а также другие ключевые фигуры, такие как Билл Онус и Мардж Такер, играют решающую роль в повышении осведомленности о тяжёлом положении [AST_Australasia_or_Australia]их аборигенов. Выступая в защиту аборигенов в рамках международных прав человека, AAL стремится продвигать всех угнетенных людей вместе, как единое человечество."
austral.1187.a: "Мы, наследники и преемники, должны получать адекватную заботу."

austral.1188.t: "Борьба за международные права человека"
austral.1188.d: "Уильям Купер, выдающийся активист-абориген, в настоящее время возглавляет нацию по очереди с Джинди во главе [AST.GetAdjective]ой Лиги аборигенов, выступая за права коренных народов и международные права человека. Родившись в стране Йорта Йорта, Купер глубоко осознавал несправедливость, с которой сталкивается его народ, и посвятил свою жизнь решению этих проблем. Лига проводила кампании за права на землю, справедливую зарплату и лучшие условия жизни, признавая, что это фундаментальные права человека, в которых долгое время было отказано коренным общинам. В дополнение к местным усилиям Купер распространил свою активность на международные проблемы. Открыто осуждая колонии Миттелафрикана как несостоявшееся жестокое государство Германии наряду с французскими владениями в Африке, AAL пытается выступить в качестве сияющего города на холме против колониализма. Этот акт солидарности пытается подчеркнуть взаимосвязь борьбы за права человека во всем мире. Активистам из Америки и Китая была оказана дополнительная поддержка в виде возможности учиться и жить в нашем государстве."
austral.1188.a: "Ничто иное, как возведение расы в ранг равенства, не может быть полностью удовлетворительным."
austral.1188.b: "Создайте единый фронт борьбы за права человека."

austral.1189.t: "Перл Гиббс и продвижение прав женщин-аборигенов."
austral.1189.d: "Перл Гиббс, урожденная Перл Мэри Гамбани, родилась 18 июля 1901 года в Лаперузе, Новый Южный Уэльс, и является передовым активистом-аборигеном и одной из самых выдающихся женщин в борьбе за права коренных [AST_Australasia_or_Australia]их народов. Она выросла во времена жестокой расовой дискриминации и системной несправедливости, что оказало глубокое влияние на её активизм. Гиббс активно участвовала в движении аборигенов в 1930-х годах, тесно сотрудничая с [AST.GetAdjective]ой Лигой аборигенов и Прогрессивной ассоциацией аборигенов. Активность Гиббс не ограничивалась протестами; она принимала активное участие в организации и пропаганде на низовом уровне, уделяя особое внимание таким вопросам, как здравоохранение, образование и права женщин-аборигенов. В одной из недавних передач она стала первой женщиной-аборигеном, выступившей по радио, что стало важной вехой в борьбе за равноправие женщин и аборигенов. Быстро восходящая звезда в движении, превращение её в лидера может быть полезно для объединения AAL и APA, а также для притока молодой крови в движение."
austral.1189.a: "Она лучше подходит на роль молодого организатора."
austral.1189.b: "Она идеально подходит для того, чтобы вести нашу нацию вперёд!"

austral.1190.t: "Формирование Черного Интернационала"
austral.1190.d: "Чтобы распространить идею новой Чёрной идентичности, разработанной благодаря сотрудничеству африканцев и [AST.GetAdjective]их аборигенов, AAPA решила создать международный альянс, цель которого - объединить черный мир против эгоистичных сил, стремящихся разрушить наше вновь обретенное процветание и независимость. Также было предложено попытаться принести утопию Детям Африки в соответствии с идеалами Гарви, освободив континент силой."
austral.1190.a: "Мы не безумцы"
austral.1190.b: "Нам нужна единая фракция чернокожих!"
austral.1190.c: "Это бремя Гарви - освободить Африку."

austral.1191.t: "Гарви прибывает на Юг"
austral.1191.d: "По приглашению Марус Гарви прибыл из Либерии, чтобы увидеть новую нацию. Сторонник борьбы аборигенов, ещё в 1920-х годах принадлежащая UNIA газета «Чёрный мир» публиковала такие заголовки статей, как «Расовые ужасы невыразимо мерзки» и «Убийство [AST.GetAdjective]их Чёрных». Встречаясь с цветной прогрессивной ассоциацией и прогрессивной ассоциацией [AST.GetAdjective]их аборигенов, Гарви объезжает страну, видя ужасы обращения с аборигенами до революции и красоту нации. Одна из самых заметных остановок - в Улуру, известном когда-то как скала Овна, где Гарви восхитился культурным значением этого места. В связи с продолжающимися проблемами в Либерии, с которыми сталкивается UNIA, африканскому лидеру предложили новый дом вдали от Африки в качестве церемониального лидера AAPA. Хотя это и заманчиво, но Гарви уезжает от борьбы черных африканцев как в Америке, так и в самой Африке в совершенно незнакомую страну."
austral.1191.a: "Гарви отказывается, но обещает посетить её в будущем."
austral.1191.b: "Гарви переезжает в Великую Южную страну."

austral.1194.t: "Смерть Уильяма Купера"
austral.1194.d: "Сегодня скончался Уильям Купер, выдающийся активист и лидер аборигенов. Купер родился в деревне Йорта Йорта около 1860 года и посвятил свою жизнь защите прав [AST.GetAdjective]их коренных жителей. Он сыграл важную роль в создании Лиги [AST.GetAdjective]их аборигенов в 1933 году, через которую он обращался к правительству с просьбой о представительстве и правах на землю. Смерть Купера пришлась на время, когда мир был охвачен суматохой мирового конфликта, однако его наследие будет продолжать вдохновлять будущие поколения активистов. Несмотря на значительные личные и сисТёмные препятствия, непоколебимая приверженность Купера справедливости и равенству заложила основу для последующих движений за гражданские права в Австралии."
austral.1194.a: "Факел передается."

austral.1196.t: "Коалиция Джиндиворобака"
austral.1196.d: "После того как на выборах победил коалиционный союз между группой «Джиндиворобак» и активистами-аборигенами, встает вопрос о том, как будет сформировано правительство. Позволит ли Джиндиворобак (Jindyworobak) одной из групп аборигенов править вместе с ними или будет действовать самостоятельно..."
austral.1196.a: "Мы будем править в одиночку."
austral.1196.b: "APA при Мейнарде."
austral.1196.c: "AAPA при Гарви."
austral.1196.e: "APA при Уильяме Фергюсоне."
austral.1196.l: "APA при Джеке Паттене."
austral.1196.f: "APA при Гиббсе."
austral.1196.g: "ААП при Гиббсе."
austral.1196.h: "APA при Билле Онусе."
austral.1196.i: "ALL при Билле Онусе."
austral.1196.j: "ALL при Уильяме Купере."
austral.1196.k: "AFA с Унайпоном."

austral.1200.t: "История AAPA"
austral.1200.d: "Прогрессивная ассоциация [AST.GetAdjective]их аборигенов была основана в 1924 году Фредом Мейнардом, активистом-аборигеном и бывшим моряком. Это была первая общеаборигенская политическая организация в нашей стране, целью которой было объединение аборигенов по всей стране для борьбы за свои права и автономию. Основными целями AAPA являются защита земель аборигенов, сохранение культурных традиций и право аборигенов контролировать свои дела. AAPA быстро завоевала поддержку аборигенных общин, особенно в Новом Южном Уэльсе, где она была наиболее активна. Организация проводит конференции, публикует информационные бюллетени и направляет петиции правительственным чиновникам, отстаивая права аборигенов. Связанная с Цветной прогрессивной ассоциацией Сиднея, созданной африканскими, карибскими и индийскими моряками, которые тесно сотрудничали с уорфистом Фредом Майанардом, AAPA вдохновляется Маркусом Гарви. В результате движение стремится укрепить гордость за расу аборигенов, а также обеспечить самодостаточность их общин, освободив их от угнетающих советов и резерваций."
austral.1200.a: "Мы хотим сами решать свою судьбу."

austral.1214.t: "Столкновения по всей стране!"
austral.1214.d: "Бои вспыхнули на большей части территории страны. К счастью, различные города удерживаются под федеральным контролем, однако многие небольшие населенные пункты перешли под контроль повстанцев. Не похоже, что этот конфликт закончится в ближайшее время."
austral.1214.a: "Их необходимо остановить."

austral.1215.t: "Завод уничтожен!"
austral.1215.d: "Повстанцы напали на фабрику, причинив огромный ущерб и унеся множество жизней. Федеральные власти пытаются остановить это, а один из местных [AST.GetAdjective]их офицеров армии поклялся уничтожить этих террористов."
austral.1215.a: "Они должны быть остановлены."

austral.1216.t: "Оружейная фабрика уничтожена!"
austral.1216.d: "Повстанцы атаковали оружейный завод, что привело к большим разрушениям и гибели многих людей. Федеральные власти пытаются остановить это, а один из местных офицеров армии поклялся уничтожить этих террористов."
austral.1216.a: "Они должны быть остановлены."

austral.1217.t: "Железные дороги атакованы!"
austral.1217.d: "Повстанцы взорвали серию бомб в буше, нанеся значительный ущерб железным дорогам, уничтожив множество поездов и унеся жизни бесчисленного количества невинных людей."
austral.1217.a: "Они должны быть остановлены."

austral.1300.t: "Пересмотр внешней политики"
austral.1300.d: "Мы можем продолжать оставаться членом 3-го Интернационала, но в социалистическом мире появились и другие союзы, которые могут лучше соответствовать нашей позиции и идеологии."
austral.1300.a: "Мы остаёмся с 3-м Интернационалом!"
austral.1300.b: "Мы поддерживаем японскую антиколониальную борьбу!"
austral.1300.c: "Мы поддерживаем Россию!"
austral.1300.e: "Мы поддерживаем американскую революцию!"
austral.1300.f: "Мы поддерживаем индийскую революцию!"

austral.1301.t: "Запрос на вступление в наш Союз"
austral.1301.d: "[AST.GetNameDefCap] подал запрос на вступление в нашу фракцию. Сбросив цепи и приняв социализм, она стала бастионом в Южной Азии, который может сыграть ключевую роль в противостоянии империализму в этом регионе. Главной проблемой является расстояние, а вот проблемы с поставками могут вызвать затруднения, что заставит нас повременить с вступлением."
austral.1301.a: "Приветствуйте наших братьев-социалистов."
austral.1301.b: "Им здесь не место."

austral.1303.t: "Вступление в Интернационал"
austral.1303.d: "С возвращением мира на Тасмане способность защищать нацию была полностью разрушена имперскими махинациями Германии, Канады и Японии. Чтобы быть уверенными в том, что мы сможем ответить на их вызов, было настоятельно рекомендовано вступить в Третий Интернационал. Хотя позже мы сможем пересмотреть это решение, поддержка Интернационала обеспечит защиту нашего социалистического правительства. "
austral.1303.a: "Мы займем позицию международного социализма."
austral.1303.b: "Мы будем независимы!"

austral.1305.t: "Английский союзник «Австралазии превыше всего»"
austral.1305.d: "Олдос Хаксли родился 26 июля 1894 года в Годалминге, графство Суррей, Англия, - плодовитый писатель и одна из ключевых фигур движения «Австралазия превыше всего» после переезда в Австралию. Олдос начал своё образование в Итонском колледже, а затем учился в Баллиол-колледже, Оксфорд, где изучал английскую литературу. В 1920-х и 1930-х годах Хаксли прославился своими романами и эссе, в частности, «Желтый цвет» (1921) и «Античный сенокос», а также «Точка против точки» (1928), в которых сатирически описал британское общество и его интеллектуальные круги после революции\n\nСамая известная работа Хаксли, «Храбрый новый мир» (1932), - антиутопический роман, критикующий современные тенденции в науке, технологии и управлении, представляющий будущее общество, основанное на потребительстве и контролируемое технократической элитой. Несмотря на популярность, многие восприняли его как оскорбление синдикалистского правительства, что заставило Хаксли уехать в Австралию, вдохновившись книгой своего друга Д.Х. Лоуренса «Кенгуру».\n\nНесмотря на проблемы с интеграцией в большую южную страну, он стал близким другом Перси Реджинальда Стефенсена и стал важным сторонником издательской организации Стефенсена. Именно Хаксли познакомил Стефенсена с идеями максимализма через своего друга Эрика Блэра, который остался в Британском Союзе. Именно Стивенсен познакомил Хаксли с оккультизмом, встретившись с одинистом Александром Рудом Миллсом, теософами и другими спиритуалистами, такими как ведантистское общество «Веданта». \n\nПредставляя сторону спиритуалистов в AFM, Хаксли, лишенный вкуса к австралийскому национализму, принял влияние Эрика Блэра, превратив свой максимализм в более психоделическое и мистическое понимание жизни."
austral.1305.a: "Большой вклад в движение."
austral.1305.b: "Он должен возглавить наш новый храбрый мир."

austral.1306.t: "Западноавстралийские сепаратисты"
austral.1306.d: "В Западной Австралии возникло сепаратистское движение, вызванное чувством экономического и политического бесправия по отношению к остальной части нашей страны. Западная Австралия, географически изолированная и экономически обособленная, в частности благодаря своей зависимости от горнодобывающей промышленности и сельского хозяйства, почувствовала, что её интересы часто игнорируются федеральным правительством, и в условиях краха федеральной власти предприняла попытку добиться успеха. В 1933 году сепаратистское движение достигло пика после референдума в штате, на котором почти 68 % жителей Западной Австралии проголосовали за отделение от [AST.GetNameDef]. Успех референдума был во многом обусловлен усилиями Лиги Доминиона, политической организации, которая активно выступала за отделение. Ключевыми фигурами движения были Кит Уотсон и Джеймс МакКаллум Смит, которые утверждали, что отделение позволит Западной Австралии лучше контролировать свою экономическую судьбу и защищать свои интересы.\n\nНесмотря на результаты референдума, движение столкнулось с серьезными юридическими и политическими препятствиями. Британское правительство, которому в конечном итоге было направлено прошение об отделении, отказалось принять решение о референдуме, сославшись на необходимость согласия [AST.GetAdjective]ого федерального правительства, которого не последовало. Не имея возможности контролировать свою судьбу с помощью демократии, движение пришло в упадок, однако с падением восточного правительства в хаос движение снова набрало силу. Однако попытка добиться успеха не увенчалась успехом: социалисты и сторонники белой армии выступили против преемственности. На западе началась драка между всеми фракциями, в результате чего запад оказался полностью расколот." 
austral.1306.a: "Мы принесём им мир с востока."

austral.3338.t: "[AST.GetNameDefCap] шлёт приглашение"
austral.3338.d: "В [AST.GetNameDefCap] недавно произошла революция, и теперь, стабилизировав свою нацию, они пригласили нас в свой новый политический и военный союз. Несмотря на то что между нашими государствами есть некоторое расстояние, у нас общие цели и желания. Что скажем мы?"
austral.3338.a: "Мы присоединяемся к нашим новым союзникам с распростертыми объятиями."
austral.3338.b: "У нас нет ни необходимости, ни желания присоединяться к этому сброду."


austral.3339.t: "[AST.GetNameDefCap] шлёт приглашение"
austral.3339.d: "В [AST.GetNameDefCap] недавно произошла революция, и теперь, стабилизировав свою нацию, они пригласили нас в свой новый политический и военный альянс. Несмотря на то что между нашими государствами есть некоторое расстояние, у нас общие цели и желания. Что скажем мы?"
austral.3339.a: "Мы присоединяемся к нашим новым союзникам с распростертыми объятиями."
austral.3339.b: "У нас нет ни необходимости, ни желания присоединяться к этому сброду."

austral.3340.t: "Вопросы лояльности"
austral.3340.d: "С объединением глав государств и правительств в их рядах начался ропот о том, что они хотят отойти от Антанты. В то время как Белая армия сражалась за защиту английской души нации, мы сражались за австралийскую нацию. Возможно, чтобы по-настоящему представлять нацию, мы должны отбросить свою прежнюю лояльность."
austral.3340.a: "Белые провозглашают независимость."
austral.3340.b: "Мы остаемся верны империи."

austral.3341.t: "Ропот республики"
austral.3341.d: "После возвращения Объединенного Королевства в состав Англии настроения в пользу независимости усилились. Многие граждане, видя, что их долг перед империей выполнен, хотят идти своим путём. Пока эти разговоры остаются лишь ропотом, правящая партия может воспользоваться этими настроениями, чтобы выстроить аргументацию или, проведя референдум, покончить с этим вопросом раз и навсегда."
austral.3341.a: "Проведите референдум!"
austral.3341.b: "Мы не будем слушать подобные разговоры."

austral.3342.t: "Мир с Новой Зеландией?"
austral.3342.d: "После нашей решительной победы над Новой Зеландией позиции Антанты в Тихом океане значительно ослабли. Оставшиеся союзники не могут оправдать дальнейшее затягивание конфликта. Теперь мы стоим на распутье: стоит ли использовать полученный импульс и добиваться дальнейших успехов или предложить условия и положить конец боевым действиям, обеспечив прочный мир в регионе?"
austral.3342.a: "Нет, использовать преимущество!"
austral.3342.b: "Да, подавайте иск о мире."

austral.3343.t: "Джек Паттен и АФМ"
austral.3343.d: "Джек Паттен - видный активист аборигенов и один из ключевых основателей Прогрессивной ассоциации аборигенов. Неустанные усилия Паттена сыграли важную роль в отстаивании прав коренных австралийцев, особенно в его роли редактора влиятельного издания APA «Або Колл». Его приверженность справедливости и равенству сделала его грозным голосом, например, когда он возглавил кампанию против деспота, управлявшего резервацией аборигенов. Паттен, к неудовольствию соучредителя APA Уильяма Фергасона, сохранил связи с движением «Австралия превыше всего», даже когда джиндисты отделились от его головной организации. Перси Стивенсен и его связи с «Публицистом» сыграли ключевую роль в создании «Призыва Або» и поддержали воинственный активизм, который критиковал Фергасон. В дальнейшем, когда Паттен оказался за решеткой, именно Стивенсен выручил Джека. После победы АФМ на выборах Джек Паттен сыграл ключевую роль в продвижении прав аборигенов вместе с АФМ, мобилизовав своих сторонников в APA в качестве авангарда, продвигающего культурное, экономическое и социальное обновление, предсказанное нашей организацией. Неутомимый организатор, убедительный оратор и преданный активист, многие в движении и против него не могут противостоять Паттену."
austral.3343.a: "Важный союзник!"
austral.3343.b: "Он будет прекрасным лидером движения."

austral.3344.t: "Один большой союз"
austral.3344.d: "После победы американского социалистического эксперимента в гражданской войне наше правительство, вдохновленное многими американскими мыслителями, создавшими Объединенные синдикаты, рассматривает возможность создания военной фракции «Один большой союз». Эта фракция объединит основные ветви IWW и социалистических партий по всему Тихому океану, укрепит связи и защитит наши новообразованные государства от жадных глаз Антанты и других империй."
austral.3344.a: "Мы обратимся к нашим американским братьям!"
austral.3344.b: "Они слишком далеко."

austral.3345.t: "[AST.GetNameDefCap] шлёт приглашение"
austral.3345.d: "В [AST.GetNameDefCap] недавно произошла революция, и теперь, стабилизировав свою нацию, они пригласили нас в свой новый политический и военный альянс. Возглавляемое крупным социалистическим правительством, похожим на наше собственное, основанное на тех же американских социалистических мыслителях, они могут оказать нам столь необходимую поддержку. Несмотря на то что между двумя нашими государствами есть некоторое расстояние, у нас общие цели и желания. Что скажем мы?"
austral.3345.a: "Один большой союз поведёт нас вперёд!"
austral.3345.b: "У нас нет ни необходимости, ни желания присоединяться к этому сброду."

austral.3346.t: "Красный флаг, под которым мы живём"
austral.3346.d: "С учётом того, что многочисленные социалистические движения на протяжении многих лет боролись за красный флаг и поднимали свои собственные флаги, возникает вопрос: под чьим флагом мы должны стоять?"
austral.3346.a: "Флаг Эврики."
austral.3346.b: "По-настоящему социалистический флаг."
austral.3346.c: "Эврика, вдохновленная искусством аборигенов."
austral.3346.e: "Красная Эврика."
austral.3346.f: "Флаг коммунистов без серпа и молота."
austral.3346.g: "Новый флаг аборигенов-активистов."
austral.3346.h: "Флаг активистов-аборигенов с копьем."
austral.3346.i: "Флаг аборигенов-активистов «Эврика»."
austral.3346.j: "Флаг АФМ на основе их логотипа."
austral.3346.l: "Флаг АФМ на основе их логотипа «Меркурий»."
austral.3346.m: "Флаг АФМ, основанный на другом логотипе «Меркурия»."

austral.3347.t: "Воздушные бегемоты"
austral.3347.d: "Имперская схема дирижаблей, которая когда-то считалась лишь мечтой тоскующих по родине британских изгнанников, теперь обрела новую жизнь под руководством Австралии. Этот дальновидный проект, призванный соединить дальние владения Британской империи через небо, был задуман в конце 1920-х годов. Его целью было создание сети маршрутов дирижаблей, которые сократили бы время в пути и укрепили бы имперские связи после распада Родных островов. Не найдя поддержки ни в самой Канаде, ни в распавшемся Радже, ни в разделенной Южной Африке, она нашла своего сторонника в Австралазии - Стэнли Брюсе. Построив его в качестве своего любимого проекта, первые корабли были плохо приспособлены для дальних путешествий, а вместо этого использовались в качестве роскошных поездок через Тасманово море.\n\nДаже когда лейбористское правительство Скаллина победило на выборах, мечта об имперской сети дирижаблей так и не умерла, хотя субсидии были урезаны в условиях жесткой экономии Лиона. Лишь на недавней Имперской конференции эта идея получила новое дыхание благодаря тому, что Канада гарантировала финансирование для расширения путешествий по всему миру. После нескольких месяцев ожидания полёты начались, и местный филиал был расширен до нашей страны, что позволило построить собственный флот дирижаблей как для гражданских, так и для военных целей."
austral.3347.a: "Лазурус поднимается с водородом"

austral.3350.a: "Ознакомьтесь с австралийскими вариантами"

austral.3353.t: "Предварительные выборы ACTU"
austral.3353.d: "Прошли предварительные выборы [GetYear] умеренной федерации ACTU, и в них участвуют несколько кандидатов от всех правых партий федерации. Кто станет кандидатом от умеренной федерации на этих выборах?"

austral.3356.t: "Эликсир жизни в Квинсленде" 
austral.3356.d: "Недавно в ходе строительства моста Хорнибрук на южной стороне моста были установлены четыре неоновые вывески в виде буквы X. Это реклама популярного квинслендского пива «XXXX» или «Fourex», знаменующая его недавний успех на выходе из экономического спада.\n\nВ 1878 году ирландские братья Николас и Эдвард Фицджеральд основали в Брисбене пивоварню Castlemaine Perkins, положив начало одному из самых знаковых пивных [AST_Australasia_or_Australia]их брендов. Первоначально братья основали свою пивоварню на золотых приисках штата Виктория, но позже переехали в Квинсленд, где и прижилось их знаменитое пиво XXXX. Название «XXXX» происходит от старой системы обозначения качества алкоголя - чем больше «иксов», тем выше сорт, и XXXX быстро стало синонимом высшего качества. Успех пива объясняется не только его вкусом, но и тем, что оно подходит для жаркого и сурового климата Квинсленда, что делает его любимым для жаждущих рабочих и фермеров. С развитием инфраструктуры Квинсленда в начале XX века, XXXX также распространился по всему штату, и его фирменный вкус стал неотъемлемой частью каждого паба и дома.\n\nCastlemaine Perkins Brewery также стала известна своими инновационными рекламными кампаниями, выпустив свой талисман «Мистер Форекс», созданный по образцу Пэдди Фицджеральда, бывшего директора компании, или известного карлика, который продавал газеты в пригороде Фортитуд-Вэлли в конце 1920-х годов. Во время экономического кризиса XXXX оставалась доступной по цене, но вынуждена была оставаться в пределах своего рынка Квинсленда, оставаясь основным продуктом для рабочего класса в трудные времена.\n\nСейчас для компании наступил переломный момент, и с некоторыми инвестициями от нашего правительства мы можем увидеть, как эта квинслендская конюшня будет расти по всей стране или, возможно, даже по всей Энетене."
austral.3356.a: "[AST.GetAdjective]я бы не дал ХХХХ ни за что другое."
austral.3356.b: "Оставьте эту кошачью мочу в Квинсленде."

austral.3357.t: "Ром Бундаберг вновь открывается после пожара."
austral.3357.d: "Ромовая компания Bundaberg Rum, ласково известная как «Банди», вновь открылась после недавнего пожара, в результате которого ром вылился в близлежащую реку Бернетт. Своими корнями ром уходит на поля сахарного тростника в Квинсленде. В 1888 году местные предприниматели в Бундаберге решили использовать побочный продукт сахарной фермы для дистилляции рома. Так родилась компания Bundaberg Distilling Company, создавшая спиртной напиток с ярко выраженным [AST.GetAdjective]им ароматом и гладким, но сильным вкусом.\n\nСпиртзавод Bundaberg Distillery пережил несколько неудач, включая пожары в 1907 году, который прекратил производство до 1914 года, и в 1936 году, который прекратил производство до сих пор. Оба пожара практически уничтожили предприятие.\n\nПоследний пожар привел к разливу рома и патоки, которые были ключевыми при создании рома, и поджег реку. Несмотря на то, что это заведение Квинсленда было близко к гибели, оно выжило и, хотя ему предстоят новые испытания, продемонстрировало удивительную силу перед лицом невзгод."
austral.3357.a: "Налейте мне стакан!"

austral.3358.t: "Династия Белых Раджей"
austral.3358.d: "Династия Белых Раджей началась с Джеймса Брука, английского авантюриста, прибывшего на Борнео в 1839 году и получившего в 1841 году контроль над Сараваком от султана Брунея. В награду за помощь в подавлении восстания Брук, ставший известным как первый Белый раджа, утвердился в качестве независимого правителя, решительно настроенного на модернизацию и расширение своей территории при соблюдении местных обычаев и традиций. При нем в Сараваке расширилась торговля, улучшилась инфраструктура, было подавлено пиратство, при этом сохранилось уникальное сочетание коренного и европейского управления. Правление Брука положило начало династии Белых Раджей, которая правила Сараваком более века, причем каждый преемник балансировал между ролью европейского правителя и необходимостью сохранить культурную самобытность Саравака.\n\nХотя династия пережила множество испытаний, включая внутренние восстания и внешнее давление со стороны европейских колониальных держав, в первую очередь голландцев и британцев. Третий и последний Белый раджа, Чарльз Вайнер Брук, столкнулся с величайшим вызовом династии, когда после Английской революции в его владения вторглись немцы. Бежав в Сидней, он стал диковинкой в городе, используя своё богатство, чтобы потчевать богатых и влиятельных людей, одновременно делая себе имя в своем новом доме."
austral.3358.a: "Секрет хорошего правительства в том, чтобы оставить людей в покое"

austral.3363.t: "Пьяная дипломатия с американцами"
austral.3363.d: "Хотя знаменитое пиво Foster's Lager является австралийским, на самом деле его впервые создали два брата-американца, Уильям М. и Ральф Р. Фостер, которые иммигрировали в Мельбурн из Нью-Йорка в 1886 году и впервые сварили Foster's в ноябре 1888 года, а в следующем году выпустили его в продажу. С тех пор Foster's Lager вырос как бренд и стал основным напитком по всей Австралии и прилегающим территориям. В 1901 году его впервые экспортировали для австралийских войск, участвовавших в бурских войнах, и подавали в стеклянных бутылках «талбой» с фирменной синей ливреей. В 1907 году, объединившись с пятью другими ведущими пивоваренными компаниями в Carlton & United Brewing, или CUB, Foster's Lager стал главным элитным брендом CUB. В последующие десятилетия этот бренд стал любимым для миллионов людей, его экспортировали по всей англосфере, в первую очередь в Австралию и Америку, а также в австралийские войска, участвовавшие в Великой войне и других странах. Однако международное происхождение Foster's Lager может служить более важной цели. Будучи довольно популярным напитком в обеих странах, которые бренд называет своим домом, Австралии и Америке, Foster's имеет и дипломатический вес, поскольку бренд вносит свой вклад в экономику обеих стран, пусть и незначительный, несмотря на репутацию некоторых австралийцев, считающих его пойлом. Поэтому мы будем жертвовать средства пивоварне Foster's и CUB, чтобы сохранить эти транстихоокеанские дипломатические связи, поднимая бокал за наших американских союзников, а сам бренд Foster's готовится к выпуску новой линейки 25-фл. унций, или пива в неприлично больших банках, в честь дипломатического партнерства, которая скоро появится на полках магазинов и в солдатских пайках."
austral.3363.a: "На вкус ужасно, но зато дешево!"

austral.3364.t: "Первый титан мейнстримового аборигенского искусства"
austral.3364.d: "Несмотря на долгую историю разнообразных художественных традиций, лишь немногие художники-аборигены смогли пробиться в мейнстрим - до Альберта Элеа Наматжира. Наматжира начал свою карьеру в 1934 году благодаря помощи художников из Мельбурна Рекса Баттарби и Джона Гарднера. Он учился у них, разрабатывая свой собственный уникальный и синкретический стиль, в котором основное внимание уделялось пейзажам и флоре глубинки, например, белым эвкалиптовым деревьям, которые он так любил рисовать. Несмотря на его «спорное» расовое происхождение как аборигена, из-за которого некоторые его сторонились, многие работы Наматжиры получили широкую известность и признание, например, «Пейзаж Центральной Австралии» 1936 года, на котором изображены зеленые холмы, или «Водоем Аджантзи» 1937 года, на котором изображен небольшой водоем крупным планом, а Наматжира запечатлел отражение в воде. Популярностью пользовались также работы 1938 года «Красный блеф», на которой изображено поле красных и зеленых лесистых холмов, или его последняя работа «Ущелье Центральной Австралии», которая ещё больше демонстрирует его способность использовать пейзаж для изображения пространства красивых, красочных контрастов, чему способствовала его способность успешно и умело сочетать западные художественные влияния с аборигенскими художественными традициями. Наматжира пользуется большей популярностью, чем любой другой художник в стране, доказывая, что в глазах многих искусство выходит за рамки культуры и расы. Однако некоторые критики, как из числа белых, так и из числа аборигенов, утверждают, что художественный стиль Наматжиры - это дешевая и бездушная имитация европейского искусства, являющаяся продуктом его ассимиляции с западной культурой, а не его собственной связи с предметом искусства или его естественным стилем, хотя многие осуждают эти мнения как мелочные попытки принизить необработанный природный талант Наматжиры и его способность без труда соединять свои влияния. Как мы должны реагировать на мнения этих критиков, когда мы подходим к портфолио Наматжиры, чтобы определить, достоин ли он национальной поддержки или нет?"
austral.3364.a: "Предоставьте ему студию, поддерживаемую государством, и все необходимое финансирование."
austral.3364.b: "Не стоит тратить налоговые деньги на такое «искусство»."

austral.3365.t: "Странное наследие Артура Десмонда"
austral.3365.d: "Артур Десмонд, также известный как Артур Уинг, Ричард Турланд, Десмонд Дилг, Гэвин Гоури и, возможно, наиболее известный под псевдонимом Рагнар Рыжая Борода, был странным человеком со странным наследием как поэт, теоретик и неудавшийся политик. Десмонд родился то ли в Англии, то ли в Новой Зеландии и стал известен общественности только в 1884 году, хотя считается, что он родился примерно в 1859 году. Он громко выступил в поддержку лидера маори Те Кути и его синкретической веры Рингату и придерживался этой позиции в течение нескольких лет, делая собственную неудачную христианско-социалистическую политическую карьеру, после чего переехал в Сидней, где связался с местным рабочим движением. В Сиднее он стал соратником Билли Хьюза и даже Джека Лэнга, после чего снова эмигрировал, на этот раз в Соединенные Штаты - выбрав Америку вместо Южной Африки после неудачной попытки быть завербованным Сесилом Родсом - чтобы в тайне закончить свой политический трактат «Might is Right», Он опубликовал его в 1896 году под псевдонимом Рагнар Рыжая Борода после того, как начал работу над ним и выпустил черновые варианты в 1890 году, напечатал и опубликовал его в Чикаго, и, наконец, был вдохновлён расширить и закончить его после неудачных парламентских торгов и революционных действий в Новой Зеландии и Австралии на его социалистической и христианской моралистской платформе. Работа представляла собой жесткий сдвиг в идеологии Десмонда, вместо этого сосредоточившегося на социал-дарвинизме, аморализме, эгоизме и работах Ницше, индивидуалистическом анархизме, последовательности, антихристианской и антисемитской риторике и психологическом гедонизме, отстаивая идею, что власть, Сила и доминирование являются признаком высшего существа, а неотъемлемые права человека не существуют, при этом он представляет свою работу как отрицание Десяти заповедей, Золотого правила, республиканизма, христианских принципов и Нагорной проповеди. Однако эта работа не стала последней, так как Десмонд продолжил свою поэтическую карьеру благодаря Генри Лоусону (Henry Lawson) - величайшему австралийскому писателю рассказов - и их тесной дружбе, чье руководство помогло отточить писательские способности Десмонда, когда он углубился в экстремистские философии и пограничные социалистические идеологии, колеся по Австралии и Америке по мере ухудшения ситуации на его родине, а также утверждая, что служил в Бурской войне и делал множество других сомнительных заявлений, прежде чем окончательно скончался в своем доме престарелых в Иллинойсе. \n\nНесмотря на то, что он умер в 1929 году на чужбине, и хотя его прошлое окутано тайнами и спорами, в нашей партии всё ещё есть те непреклонные люди, которые считают, что он не был полным безумцем и что у него были здравые идеи, такие как пропаганда социального дарвинизма или его парадоксальная поддержка включения маори и аборигенов в основное австралазийское общество. Должны ли мы наконец и решительно отказаться от его имени или имен навсегда или же нам следует оставаться открытыми для некоторых из его менее спорных взглядов, чтя его жизнь и его дружбу с лидером нашей партии?"
austral.3365.a: "Пусть сумасшедший боган сгниет и очистит партию от своего пятна."
austral.3365.b: "Он был не совсем сумасшедшим. Почтите наследие Рагнара Рыжебородого."

austral.3366.t: "Великие амбиции"
austral.3366.d: "Движение «Один большой профсоюз» стремится объединить всех рабочих, независимо от профессии или квалификации, под началом единой, всеохватывающей рабочей организации. Зародившись в Западной федерации шахтеров в США, эта идеология привела к появлению Американского трудового союза, бросившего прямой вызов консервативной Американской федерации труда. Кульминацией этих усилий стало создание «Индустриальных рабочих мира» - организации, чьи идеалы быстро распространились за пределы страны, в первую очередь в Австралию. Хотя Даниэль Де Леон, видный социалистический лидер, критически относился к концепции OBU, его влияние на Австралийскую социалистическую рабочую партию подтолкнуло их к осуществлению этой радикальной мечты вместе с австралийской IWW.\n\nИнтернационализм лежит в основе идеологии OBU, и её глобальные корни, несомненно, связаны с американским социализмом. Как его идейные наследники, мы должны возродить дух OBU и помнить о его корнях в американском сердце, где все начиналось - дань солидарности и революционному пылу, которые преодолевают границы."
austral.3366.a: "Тост за американский социализм и наших братьев"
austral.3366.b: "Как его наследники мы должны силой вернуть OBU в Америку"

austral.3368.t: "Наша просьба принята"
austral.3368.d: "Наши законные требования были предъявлены союзнику, и он согласился на передачу земель. Этот мирный обмен укрепляет наши связи и обеспечивает наши будущие интересы. Теперь, когда земля в наших руках, мы можем уверенно двигаться вперёд."
austral.3368.a: "Ура!"

austral.3369.t: "Наша просьба отклонена"
austral.3369.d: "Наше законное требование было предъявлено союзнику, но он отказал в передаче земли. Этот явный отказ от нашей воли показывает отсутствие у них уважения и ослабляет наши будущие интересы."
austral.3369.a: "Проклятый"

austral.3370.t: "Антисиндикалисты лейбористской партии Квинсленда переходят на федеральный уровень с «Бобом» Кэттером"
austral.3370.d: "В последнее время между федеральным лейбористским центром и отделением штата Квинсленд возникла напряженность: лидер лейбористов Квинсленда Винс Гэйр объединился с группировщиками Б. А. Сантамарии, Джо Буковски и Австралийским рабочим союзом, чтобы обеспечить себе контроль над партией штата. Этот альянс подорвал влияние профсоюзов в партии и вызвал растущий раскол с центральной фракцией. Пока ещё не произошло официального раскола, но эта история, как раковая опухоль, распространилась по всему движению, и федеральные лейбористы из Квинсленда ощутили на себе её давление.\n\nВ авангарде этой антисиндикалистской, прогруперской фракции на федеральной сцене стоит Роберт Каммин «Боб» Кэттер-старший, который недавно покинул своё долгое место в штате Флиндерс, чтобы участвовать в выборах в федеральный округ Кеннеди. Родился 5 сентября 1918 года в Южном Брисбене в семье ливанского католического иммигранта Карла Роберта Кэттера (первоначальное написание «Хиттар») и Вивиан Бриджет Уорби. Выросший в Клонкурри, он получил образование в колледже Маунт-Кармел в Чартерс-Тауэрс, а затем изучал право в недавно созданном Квинслендском университете. Его образование было прервано недавними глобальными конфликтами, во время которых он служил капитаном в австралийской армии до увольнения по состоянию здоровья. Вернувшись в Клонкурри, он управлял несколькими местными предприятиями, включая магазин одежды и кинотеатр, где, в частности, устранил расовые сегрегационные барьеры для австралийских аборигенов, будучи известным своими выступлениями в защиту их заброшенных общин.\n\nВхождение Кэттера в общественную жизнь началось с местной власти, когда он работал в Совете Клонкурри-Шайр, став на тот момент самым молодым главой местного самоуправления в Австралии. Имея семейные связи, восходящие к забастовке стригалей 1891 года, Боб Кэттер активно участвовал в профсоюзных делах, работая делегатом от пристани и членом исполнительной власти как профсоюза государственных служащих, так и отделения счетных клерков Федерального профсоюза клерков в Квинсленде.\n\nНесмотря на это профсоюзное прошлое и прогрессивные реформы на местах, такие как строительство жилья для пенсионеров, Кэттер все чаще выбирает свой собственный курс, ставя нужды своих избирателей выше партийной ортодоксии. Поддержка Гэйра позволяет Кэттеру усилить свою дикарскую жилку на национальной арене. Его переход в федеральный округ Кеннеди знаменует собой как личную эволюцию, так и стратегический шаг, направленный на отстаивание нужд местного сообщества на национальной арене."
austral.3370.a: "«Похоже, в Канберре царит полный вакуум в сфере разведки!»"

austral.3371.t: "Первая женщина избрана в обе палаты!"
austral.3371.d: "Создана история. Энид Лайонс, представляющая тасманийский округ Брэддон, вошла в Палату представителей, став — наряду с Дороти Тангни из Лейбористской партии в Сенате — одной из первых женщин, работающих в австралийском парламенте. Известная своими ораторскими способностями, она выступила с дебютной речью, которая была очень хорошо принята, на темы социального обеспечения, снижения рождаемости, необходимости продления детских пособий, жилья, семьи и важности смотреть в будущее. Преодолев давнюю преграду в федеральной политике, Лайонс теперь несет надежды поколения австралийских женщин в Канберру. \n\n Родившаяся в 1897 году в сельской местности Тасмании, Энид Бернелл прожила жизнь, определяемую неустанными усилиями. Выйдя замуж за Джозефа Лайонса в возрасте всего семнадцати лет, она поддерживала политический рост своего мужа от премьер-министра Тасмании до федерального казначея Лейбористской партии.\n\nРешительно поощряя раскол в партии по мере роста внутренней оппозиции, она присоединилась к голосам, которые давили на Лайонса, чтобы он перешел к националистам после того, как лейбористы от него отвернулись. Теперь, после недавней смерти мужа, она с новой энергией ведет активную кампанию, иногда произнося десять речей за двенадцать часов, чтобы занять место в прогрессивной националистической партии. Хотя её политические взгляды консервативны, они глубоко прагматичны. Она сосредоточена на практических реформах для забытых слоев населения Австралии и одновременно на либерализации австралийской экономики. Имея глубокие корни в австралийской политической жизни, репутацию дисциплинированного и принципиального человека, а также благодаря остаточному блеску имени Лайонс, которое по-прежнему вызывает восхищение среди центристских лейбористов и умеренных националистов, Энид может вскоре стать объединяющей фигурой и, возможно, даже кандидатом в премьер-министры..."
austral.3371.a: "Возможно, она достигнет ещё большего, чем её муж."
austral.3371.b: "Дама в Лодже? Да ну на фиг!"

