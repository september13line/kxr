AST_NZL_two_nations_in_one_idea_desc: "Союз в Австралазии держится на переменчивом балансе общественного мнения и законодательной централизации. Федеральное правительство Австралазии стремится доминировать над новозеландской автономией, в то время как новозеландское правительство пытается управлять страной внутри страны и в качестве одного из двух премьер-министров, возглавляющих нацию. Чтобы добиться федерации, нация должна умиротворить новозеландское население, сформировать австралазийскую идентичность, а также ослабить власть автономии."
