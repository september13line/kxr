### Leader Bios ###
POLITICS_HENRY_WINDSOR_DESC_AST: "Принц Генри Виндзорский, старший брат покойного принца Георга, назначен генерал-губернатором Австралии. Хотя Генри считался чрезвычайно нервным ребенком, он вырос в активного и скромного человека. Австралазийцы высоко ценят достоинства Генри, однако многие члены правительства страны ожидали, что назначение на пост генерал-губернатора будет передано на усмотрение австралазийского парламента. Однако, несмотря на разочарование некоторых, Генри пользуется заслуженной популярностью. В то время как страна всё ещё оплакивает трагическую авиакатастрофу, Генри усердно работает над тем, чтобы Австралазия управлялась должным образом."
POLITICS_ALBERT_WINDSOR_DESC_AST: "Генерал-губернатором Австралазии был назначен принц Альберт Виндзорский, старший брат погибшего принца Георга. Хотя в детстве Альберта высмеивали за его заметное заикание, он вырос собранным и послушным человеком. Хотя австралийцы высоко ценят добродетель Альберта, многие в правительстве страны ожидали, что назначение на пост генерал-губернатора будет отдано на усмотрение Австралазийского парламента. Однако, несмотря на разочарование некоторых, Альберт пользуется заслуженной популярностью. В то время как страна всё ещё оплакивает трагическую авиакатастрофу, Альберт усердно трудится над тем, чтобы Австралазия управлялась должным образом."
POLITICS_EDWARD_WINDSOR_DESC_AST: "Старший сын покойного короля Георга V, принц Эдуард надеялся стать знаменосцем возрождения своей любимой Британии; ему не суждено было сбыться, поскольку обстоятельства привели к его падению и окончательному отречению от престола страны, которую он так любил. Вынужденный принять примирительный приз генерал-губернатора Австралазии из-за трагической смерти своего брата, Эдвард усердно трудится над тем, чтобы Австралазия управлялась должным образом, несмотря на то, что Эдвард, похоже, получил этот пост только для того, чтобы не мешать ему заниматься делами Канады... и потому что все остальные были либо заняты где-то ещё, либо мертвы."
