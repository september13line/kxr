AST_develop_wa_tungsten_deposits_desc: "Мы обнаружили месторождения вольфрама в отдаленной северной части штата Западная Австралия, и потребуется некоторое время и усилия, чтобы создать там продуктивный рудник."
AST_develop_queensland_oil_deposits: "Разработать угольные месторождения в бассейне Боуэн, бассейне Сурат и Ипсвиче"
AST_develop_queensland_oil_deposits_desc: "Одной из краеугольных отраслей промышленности Квинсленда является добыча угля. При дальнейшей поддержке эта отрасль может ещё больше расцвести."
AST_develop_fishermen_bend: "Развивать Рыбацкую излучину"
AST_develop_fishermen_bend_desc: "Рыбацкая излучина - идеальный район для создания производственной базы благодаря своей связи с морем. Здесь расположено несколько известных австралийских авиаконструкторских и производственных компаний, включая Commonwealth Aircraft Corporation, Holden, Smorgon Steel, правительственные авиационные заводы, Лаборатории аэронавтических исследований и региональные предприятия компании Boeing."
AST_develop_hornibrook_highway: "Возведение шоссе Хорнибрук"
AST_develop_hornibrook_highway_desc: "Это шоссе соединит город Брисбен с близлежащим поселением Редклифф, что позволит улучшить связь между югом Квинсленда."
AST_develop_woronora_dam: "Строительство плотины Вуронора"
