AST_oversized_fleet: "Негабаритный флот"
AST_oversized_fleet_desc: "В хаосе после падения Британии многие корабли устремились в Австралазию в поисках убежища - гораздо больше, чем можно было содержать в скудных портах страны. Даже с учётом того, что многие корабли законсервированы (4 линкора, 2 броненосных крейсера и почти 50 более мелких судов), для Австралии это все равно слишком много. Необходимо найти решение."
