### Bookmark ###
AST_KR_GATHERING_STORM_DESC: "Союз Австралазии, несмотря на то, что первоначально он был создан в условиях кратковременного военного положения Бидвуда в 1924 году, в последние годы отличается мирным единством. Автономия, предоставленная Новой Зеландии, позволила обеим странам расцветать независимо друг от друга, сохраняя при этом прочность конфедерации. Хотя экономика страны переживала спад, вызванный депрессией, последовавшей за распадом Британской империи, она повернула вспять благодаря лейбористскому правительству Скаллина и его плану Лайонса. Несмотря на эти многообещающие события, в стране воцарился политический хаос. Обе основные партии в австралийской политике раскололись, а правительство Скаллина распалось на три фракции. Тем временем Партия страны отняла пост временного премьер-министра у своего старшего партнера по коалиции, оставив Новую Зеландию в качестве более стабильного члена конфедерации. На фоне этих политических потрясений будущее нации остаётся на волоске: продолжит ли она свой подъем или найдет новое будущее вдали от политической системы прошлого."

