AST_develop_kimberley_iron_mines: "Разработать железную руду в Кимберли"
AST_develop_kimberley_iron_mines_desc: "Мы обнаружили залежи железной руды в отдаленной северной части штата Западная Австралия, и нам потребуется некоторое время и усилия, чтобы создать там продуктивный рудник."
