AST_depression_1: "Гниющий труп плана Лайонса"
AST_depression_1_desc: "При правительстве Скаллина экономика Австралии встала на путь восстановления, следуя умеренно-лейбористскому экономическому плану Джозефа Лайонса. Ортодоксальный подход Лайонса к преодолению экономической депрессии поначалу был популярен в деловых кругах. Однако результаты плана не принесли плодов, а меры жесткой экономии серьезно ударили по рабочему классу страны, подрывая базу поддержки лейбористов. В итоге это привело к краху второго срока Скаллина и вызвало раскол в Лейбористской партии. Экономике, которая сейчас находится в состоянии стагнации на фоне политического хаоса, предстоит пройти долгий путь, прежде чем она встанет на ноги."
AST_depression_2: "Нация, нашедшая опору"
AST_depression_2_desc: "При правительстве Скаллина экономика Австралии встала на путь восстановления, следуя умеренно-лейбористскому экономическому плану Джозефа Лайонса. Ортодоксальный подход Лайонса к преодолению экономической депрессии поначалу был популярен в деловых кругах. Однако результаты плана не принесли плодов, а меры жесткой экономии серьезно ударили по рабочему классу страны, подрывая базу поддержки лейбористов. В итоге это привело к краху второго срока Скаллина и вызвало раскол в Лейбористской партии. Экономике, которая сейчас находится в состоянии стагнации на фоне политического хаоса, предстоит пройти долгий путь, прежде чем она снова встанет на ноги."
