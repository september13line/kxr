portugal_exile.1.t: "Португальская последняя битва"
portugal_exile.1.d: "Когда вражеские войска прорвались через наши границы, наши армии оказались загнанными в угол. С небольшим пространством для отступления и подавляющими силами на стороне врага наши шансы на победу оказались невелики. Тем не менее, мы должны продолжать и защищать наш народ от нападающих, чего бы это ни стоило. Поэтому мы будем сражаться до тех пор, пока Лиссабон не будет занят!"
portugal_exile.1.a: "Audaces Fortuna Juvat!"

portugal_exile.2.t: "Падение Португалии"
portugal_exile.2.d: "Несмотря на героизм наших армий, правда столь же горька, сколь и неоспорима. Мы больше не можем удерживаться на континенте, поскольку вражеские силы превосходят наши. Они быстро продвигаются по нашим землям, и мы мало что можем с этим поделать. К счастью, Португальская Империя огромна, и мы всё ещё можем пока отступить в наши колонии и спланировать способ освобождения нашей родины оттуда."
portugal_exile.2.a: "Португалия воссоединится!"

portugal_exile.3.t: "Воссоединение с Антантой?"
portugal_exile.3.d: "С потерей наших континентальных владений возвращение нашего законного правительства кажется маловероятным, по крайней мере, не в одиночку, поскольку мы сталкиваемся с подавляющими трудностями. К счастью, у нас всё ещё есть дипломатические связи, и мы можем ещё раз связаться с нашими бывшими союзниками, чтобы они, надеюсь, помогли нам вернуть родину."
portugal_exile.3.a: "Нужно наладить связь с [ENT.GetAdjective]им руководством."
portugal_exile.3.b: "Они нам не нужны."

portugal_exile.4.t: "Portugal Re-approaches Us" #ENT PoV
portugal_exile.4.d: "После поражения португальцев на материке и их отступления в колонии португальские эмиссары недавно связались с нами, попросив воссоединения с Антантой. В то время как поражение в Вельткриге оставило горький привкус у большинства членов Антанты, португальцы всё ещё оставались в хороших отношениях с нами, даже если они медленно отдалялись на протяжении многих лет. Как мы должны ответить на их просьбу?"
portugal_exile.4.a: "С возвращением."
portugal_exile.4.b: "Без континентальных владений Португалия для нас бесполезна."

portugal_exile.5.t.accept: "[FROM.GetNameDefCap] выражает согласие"
portugal_exile.5.t.refuse: "[FROM.GetNameDefCap] выражает отказ"
portugal_exile.5.d.accept: "Несмотря на потерю наших континентальных владений, наши союзники по-прежнему ценят нас и позволили нам объединить свои усилия, чтобы вернуть свои родные земли, а также наши."
portugal_exile.5.d.refuse: "С потерей наших континентальных владений наши бывшие союзники сочли нас ненужным грузом в альянсе и отклонили нашу просьбу присоединиться к их фракции. Хотя мы всё ещё можем выстоять и отвоевать нашу родину, шансы на то, что это когда-либо произойдет, бесспорно, уменьшились..."
portugal_exile.5.a: "Вместе к победе!"
portugal_exile.5.b: "Неужели британцы сошли с ума?"

portugal_exile.6.t: "Коллапс Португалии" #MAF PoV
portugal_exile.6.d.peace: "С распадом португальской континентальной армии, изнурённые силы были выведены из Африки. Финансирование иссякло, а оружие сложено. Это как окончательное доказательство того, что они стояли за хаосом на границе, так и большое облегчение для наших сил."
portugal_exile.6.d.war: "С распадом португальской континентальной армии те скудные силы, которые португальцы оставили в Африке, покинули линию фронта полностью разгромленные. Отчаявшись, португальцы поспешили подписать мирное соглашение с Германией, и поэтому мы снова одерживаем победу!"
portugal_exile.6.a: "Причин для беспокойства стало на одну меньше."
portugal_exile.6.b: "Так заканчиваются осободительные войны."

portugal_exile.7.t: "Коллапс Португалии" #CNT/FRA PoV
portugal_exile.7.d: "Поскольку наши войска быстро прорвали португальские линии, похоже, что их правительство больше не могло выдерживать давления и направилось в колонии, трусливо уклоняясь от революционного правосудия. В то время как мы обеспечили безопасность Иберии, угроза португальского вторжения, хотя и маловероятна, но всё же остаётся."
portugal_exile.7.a: "Их время придёт, в конце концов."


portugal_exile.9.t: "Захват Макао?"
portugal_exile.9.d: "С распадом Португальской колониальной империи порт и военно-морская база Макао стал открытым для нас. Небольшой отряд мог бы легко захватить его в качестве нашей базы в Южном Китае..."

portugal_exile.10.t: "Захват Гоа?"
portugal_exile.10.d: "С распадом Португальской колониальной империи небольшой анклав Гоа стал открытым для нас. Небольшой отряд мог бы очень легко заявить, что он принадлежит нам..."

portugal_exile.11.t: "Захват Тимора?"
portugal_exile.11.d: "С распадом Португальской колониальной империи территория Тимора стала открытой для нас. Небольшой отряд мог бы очень легко заявить, что он принадлежит нам..."

portugal_exile.seize: "Сделайте это!"
portugal_exile.dont_seize: "Вообще-то, лучше оставить это..."

portugal_exile.12.t: "Восточные владения захвачены!" #News event
portugal_exile.12.d: "Когда Империя столкнулась с крахом, а материк был потерян, как обычно, стервятники воспользовались возможностью захватить наши владения на востоке. Макао, Гоа и Тимор теперь являются землями, занятыми [729.Owner.getNameDef], [321.Owner.getNameDef] и [721.Jwner.getNameDef], соответственно. С нашими вооруженными силами, разгромленными в Иберии, мы мало что можем сделать, чтобы остановить их."
portugal_exile.12.a: "Мы придём за ними, в конце концов."

portugal_exile.13.t: "Коллапс Португальской империи" #News event
portugal_exile.13.d: "Когда вражеские силы приблизились к Лиссабону, португальское правительство решило, что их положение было неустойчивым, и, учитывая относительную защиту лиссабонского порта и прикрытие португальского флота, они сели на свои корабли с таким количеством солдат и лоялистов, которых они могли перевезти, и бежали в изгнание. По мере того как они перегруппировываются в своих далеких колониях, будущее португальской нации остаётся неопределенным, поскольку их правительство находится в бегах, а их родина оккупирована на неопределённый срок."
portugal_exile.13.a: "Это конец Португальской империи?"

portugal_exile.14.t: "Окончательный крах"
portugal_exile.14.d: "Несмотря на доблестные усилия наших армий по возвращению нашей родины, мы потерпели полный провал в этой задаче, и будущее португальской нации остаётся мрачным. С падением морального духа многие наши солдаты и офицеры начали дезертировать, прося официального прощения у захватчиков, чтобы вернуться в саму Португалию. Позиция нашего правительства стала неустойчивой, и те немногие министры, которые остались нам верны, предложили нам отправиться в изгнание в нейтральную страну, чтобы избежать захвата, теперь, когда мы не можем защитить себя от тех, кто будет пытаться несправедливо судить нас."
portugal_exile.14.a: "Может, однажды мы вернёмся..."

portugal_exile.15.t: "Португальское правительство рухнуло" #MAF
portugal_exile.15.d: "С потерей материка, наконец, настигшей их, португальское правительство официально отправилось в изгнание, поскольку их силы начали колебаться и возвращаться на оккупированную территорию. Имея только символические силы, оставшиеся в их колониях, мы можем быстро захватить их, если будем действовать сейчас, поскольку у них будет мало причин или даже способов противостоять нам."
portugal_exile.15.a: "Ангола и Мозамбик теперь наши!"

portugal_exile.16.t: "Португальское правительство рухнуло" #NFA
portugal_exile.16.d: "С потерей материка, наконец, настигшей их, португальское правительство официально отправилось в изгнание, поскольку их силы начали колебаться и возвращаться на оккупированную территорию. Имея только символические силы, оставшиеся в их колониях, мы можем быстро захватить их, если будем действовать сейчас, поскольку у них будет мало причин или даже способов противостоять нам"
portugal_exile.16.a: "Отправьте войска в Гвинею и Кабо-верде."

portugal_exile.17.t: "Португальское правительство рухнуло" #CNT
portugal_exile.17.d: "С потерей материка, наконец, настигшей их, португальское правительство официально отправилось в изгнание, поскольку их силы начали колебаться и возвращаться на оккупированную территорию под нашим контролем, прося прощения. В то время как португальские партизаны всё ещё бродят по сельской местности, растущая сила наших ополченцев и произошедший крах португальцев неизбежно ослабят сопротивление, и вскоре мы сможем полностью контролировать Португалию. Раз и навсегда..."
portugal_exile.17.a: "Сегодня пролетариат преуспевает там, где потерпели неудачу короли прошлого"


