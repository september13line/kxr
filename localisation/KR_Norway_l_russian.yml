NOR_party_state_idea: "Консолидированное партийное государство"
NOR_party_state_idea_desc: "Расширение и укоренение партийного государства позволяет эффективнее осуществлять волю Фёрера"
NOR_corporatist_state_idea: "Корпоративное управление"
NOR_corporatist_state_idea_desc: "Полная реорганизация экономики по корпоративным принципам повысит эффективность и направит ресурсы в соответствии с нуждами государства"
NOR_nordic_socialism_idea: "Северный социализм"
NOR_nordic_socialism__idea_desc: "Успешное внедрение корпоративной программы в нашей стране породило уникальную северную форму социализма"
NOR_royalist_awakening: "Королевское пробуждение"
NOR_royalist_awakening_desc: "Политика нашего правительства начинает нацеливаться на лояльность к монархии во всех сферах общественной жизни"
NOR_nordic_absolutism: "Северный неоабсолютизм"
NOR_nordic_absolutism_desc: "Укрепление монархии как центра норвежской жизни завершено. Народ принял строго иерархическое общество с монархом как духовно-политическим лидером и премьер-министром - исполнителем его абсолютной воли"
NOR_aristocracy_of_merit: "Аристократия заслуг"
NOR_aristocracy_of_merit_desc: "Возвышение высшей расовой элиты на их естественные руководящие позиции породило настоящую аристократию. Основанную не на привилегиях или богатстве, а на таланте, мастерстве и духе солидарности с соотечественниками"
NOR_hero_worship: "Утилитарное поклонение героям"
NOR_hero_worship_desc: "Воспитание идеи, что наши политики вдохновлены трудом любимых национальных героев, делает население более восприимчивым к нашим идеям. Это также позволяет использовать их авторитет и подчёркивать нашу близость к народным настроениям"
NOR_monarch_cult: "Культ монарха"
NOR_monarch_cult_desc: "Уважение норвежского народа к своему королю граничит с религиозным почитанием. Представляя себя его верными слугами и связывая программу с его обетами при восшествии, мы укрепляем нашу политическую позицию"
NOR_social_corporatism: "К социальному корпоративизму"
NOR_social_corporatism_desc: "И капитализм, и социализм не смогли решить проблемы Норвегии. Мы стремимся к модели, которая гармонично объединит труд и капитал ради национальных интересов"
NOR_the_norwegian_way: "Норвежский путь"
NOR_the_norwegian_way_desc: "Нам удалось достичь классовой солидарности. Экономика перестроена так, что рабочие и руководители могут решать споры без обращения к государству как арбитру"
NOR_national_militia: "Heimevernet"
NOR_national_militia_desc: "Создание национальной милиции в форме 'Домашней гвардии' дало нам резерв, который может поддерживать регулярную армию в тылу и территориальной обороне. Эти силы дополнительно пополняются молодежными формированиями, моделированными по образу ремилитаризованной традиционной Buekorps"
