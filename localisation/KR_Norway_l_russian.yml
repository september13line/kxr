norway.2208.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.2208.a: "Победа дипломатии"

norway.2209.t: "Норвегия требует объединения"
norway.2209.d: "В 1814 году, когда по Кильскому договору Норвегия вошла в персональную унию со Швецией, Дания сохранила свои владения в Северной Атлантике. Исландия сейчас свободное государство, а наши родственники в Норвегии требуют объединения с нами, ссылаясь на идеологическую и культурную близость. Если мы не согласимся, они могут попытаться добиться объединения силой"
norway.2209.a: "Отказать в этих абсурдных требованиях"
norway.2209.b: "Исландия - никчёмная территория, пусть отдадут"

norway.2210.t: "Исландия принимает наши требования"
norway.2210.d: "Чтобы избежать войны, исландское правительство решило признать наши законные требования и объединить наши страны. Исландия вновь стала частью Норвегии"
norway.2210.a: "Добро пожаловать домой!"

norway.2211.t: "Исландия отвергает наши требования"
norway.2211.d: "Исландия отказалась признать наши законные претензии, назвав их абсурдными и полностью необоснованными. Руководство нашего МИДа ждёт указаний. Как решить кризис?"
norway.2211.a: "Война неизбежна"

norway.300.t: "Победа над Швецией"
norway.300.d: "Наши войска оккупировали большую часть Швеции, и мы можем навязать свои условия. Мы можем установить дружественное правительство или даже вернуть территории Бохуслен и Емтланд, утраченные в 1645 и 1658 годах. Чего мы хотим?"
norway.300.a: "Установить дружественное правительство"
norway.300.b: "Установить дружественное правительство"
norway.300.c: "Бохуслен, Емтланд и дружественное правительство"
norway.300.e: "Бохуслен, Емтланд и дружественное правительство"
norway.300.f: "Мы добьёмся полной победы!"

norway.301.t: "Норвежские требования"
norway.301.d: "Норвегия оккупировала большую часть нашей страны и выставила свои условия. Они хотят установить дружественное правительство в обмен на окончание войны. Как ответим?"
norway.301.a: "Примем их требования"
norway.301.b: "Продолжим борьбу!"

norway.302.t: "Капитуляция Швеции"
norway.302.d: "Сегодня утром представители шведского правительства приняли наши условия и подписали перемирие. Мы победили"
norway.302.a: "Установить дружественное правительство"

norway.303.t: "Формирование нового правительства"
norway.303.d: "После поражения от Норвегии нам пришлось сформировать новое правительство"
norway.303.a: "Это всё же лучше, чем оккупация!"
norway.303.b: "Это всё же лучше, чем оккупация!"
norway.303.c: "Это всё же лучше, чем оккупация!"

norway.304.t: "Норвежские требования"
