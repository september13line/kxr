norway.304.a: "Примем их требования"
norway.304.b: "Продолжим борьбу!"

norway.305.t: "Капитуляция Швеции"
norway.305.d: "Сегодня утром представители шведского правительства приняли наши условия и подписали перемирие. Мы победили"
norway.305.a: "Установить дружественное правительство"

norway.306.t: "Освобождение Дании"
norway.306.d: "После нашей победы в войне мы теперь контролируем Данию. Что делать с этой страной?"
norway.306.a: "Аннексировать Североатлантические острова и сделать из Дании марионетку"
norway.306.b: "Сделать из Дании марионетку"
norway.306.c: "Освободить Данию"
norway.306.e: "Продолжать военную оккупацию"

norway.307.t: "Формирование нового правительства"
norway.307.d: "Никто этого не замечает.."
norway.307.a: "Это всё же лучше, чем оккупация!"
norway.307.b: "Это всё же лучше, чем оккупация!"
norway.307.c: "Это всё же лучше, чем оккупация!"

norway.308.t: "Освобождение Финляндии"
norway.308.d: "После нашей победы в войне мы теперь контролируем Финляндию. Что делать с этой страной?"
norway.308.a: "Аннексировать Энаре и сделать из Финляндии марионетку"
norway.308.b: "Сделать из Финляндии марионетку"
norway.308.c: "Освободить Финляндию"
norway.308.e: "Продолжать военную оккупацию"

norway.309.t: "Формирование нового правительства"
norway.309.d: "Никто этого не замечает.."
