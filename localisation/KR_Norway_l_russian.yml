### Focuses ###
# Industry #
NOR_fund_nth: "Финансировать NTH"
NOR_fund_nth_desc: "Норвежский технологический институт - наше самое квалифицированное научное учреждение в области технического и промышленного развития. Увеличив их финансирование, мы можем ожидать прорывов в нескольких отраслях промышленной экспертизы"
NOR_railway_act: "Принять Закон об инфраструктуре"
NOR_railway_act_desc: "Со времён викингов море было нашим главным средством транспорта. Товары и люди перемещались вдоль нашего длинного побережья кораблями, и многие прибрежные деревни до сих пор лишены нормальных дорожных связей. Мы должны решить эту проблему, приняв масштабный Закон об инфраструктуре. Давайте свяжем нашу страну дорогами и железными дорогами"
NOR_south_industry_1: "Расширить Christiania Spigerverk"
NOR_south_industry_1_desc: "Christiania Nail Works - сталелитейная компания с историей, восходящей к 1853 году. Это одна из крупнейших компаний Норвегии и ключевая часть наших планов индустриализации. Давайте расширим их мощности и значительно улучшить наши промышленные возможности"
NOR_north_infrastructure: "Северная железная дорога"
NOR_north_infrastructure_desc: "Северная Норвегия довольно изолирована из-за протяжённости страны и отсутствия надлежащей инфраструктуры. Железнодорожная линия Нордланд, соединяющая Тронхейм и Будё, планируется с 1882 года, но строительство идёт очень медленно. Если мы хотим использовать богатства севера, нам нужно ускорить строительство"
NOR_industrial_census: "SSB и промышленная перепись"
NOR_industrial_census_desc: "Норвежское бюро статистики ежегодно проводит различные переписи. Проведя Национальную промышленную перепись, мы сможем эффективнее использовать наш ограниченный промышленный потенциал"
NOR_north_industry: "Индустриализировать Север"
NOR_north_industry_desc: "Большинство городов Северной Норвегии занимаются в основном сельским хозяйством, рыболовством и базовыми отраслями промышленности. Если мы поддержим строительство современной промышленности, мы увеличим промышленное производство и принесём процветание этому региону"
NOR_norsk_jernverk: "A/S Norsk Jernverk"
NOR_norsk_jernverk_desc: "Норвегия обладает ресурсами и технологическими знаниями, чтобы быть самодостаточной в области производства железа и стали. Зачем же тратить нашу ограниченную валюту на закупку базовых ресурсов? Давайте укрепим Северную Норвегию и создадим собственное производство стали, организовав специальную компанию"
NOR_south_industry_2: "Поддержать «Norsk Hydro»"
NOR_south_industry_2_desc: "Norsk Hydro, основанная в 1905 году Сэмом Эйде и Кристианом Биркеландом, - жемчужина норвежской промышленности. От производства удобрений и алюминия до тяжёлой воды, Hydro - промышленный гигант. Как единственная заметная норвежская компания на международной арене, мы должны способствовать её дальнейшему расширению"
NOR_aluminium_industry: "Необходимый нам алюминий"
NOR_aluminium_industry_desc: "Благодаря обилию дешёвой гидроэнергии, Норвегия - один из ведущих производителей алюминия в мире. Norsk Aluminium Company - один из крупнейших производителей в стране. Поскольку алюминий крайне важен для производства современных военных самолётов, нам стоит увеличить производство как для собственных нужд, так и для экспорта"
NOR_limited_rearmament: "Оборонительное перевооружение"
NOR_limited_rearmament_desc: "Общеизвестно, что наши военные расходы оставались недостаточными с момента роспуска союза со Швецией в 1905 году. Усиление напряжённости заставило некоторых политиков призвать к увеличению военного бюджета. Хотя наши военачальники хотят ещё большего финансирования, это будет шагом в правильном направлении"
NOR_weapon_industry_1: "Завод боеприпасов Рауфосс"
NOR_weapon_industry_1_desc: "Завод боеприпасов Рауфосс, основанный в 1896 году, - один из немногих производителей оружия в Норвегии. Если мы хотим увеличить производство винтовок и патронов, расширение завода - естественный шаг"
NOR_weapon_industry_2: "Завод оружия Конгсберг"
NOR_weapon_industry_2_desc: "Завод оружия Конгсберг имеет историю с момента нашей независимости в 1814 году. Производитель знаменитой винтовки 'Краг-Йоргенсен', которая даже использовалась в США с 1892 по 1903 год, 'KV' доказал свою надёжность и изобретательность. Мы должны расширить завод, чтобы усилить производство оружия для наших вооружённых сил"
NOR_extra_tech_slot: "Создать FFI"
NOR_extra_tech_slot_desc: "Долгое время в Норвегии не было соответствующего учреждения для разработки военной техники и передовых технологий. Норвежское оборонное научно-исследовательское учреждение станет правительственным институтом, посвящённым развитию этих технологий"
NOR_oslo_analyzer: "«Ослоанализатор»"
NOR_oslo_analyzer_desc: "Некоторое время назад профессор Свейн Росселанд вернулся из Гарвардского университета после изучения механических компьютеров. Он недавно обратился к правительству с предложением построить такую машину в Норвегии. При нашей поддержке господин Росселанд утверждает, что сможет создать устройство, превосходящее все существующие компьютеры"
NOR_oil_industry: "Нефтеперерабатывающий завод Валлё"
NOR_oil_industry_desc: "Нефтеперерабатывающий завод Валлё - единственный в Норвегии. Поскольку у нас нет собственных нефтяных месторождений, наши потребности удовлетворяются либо через торговлю, либо производством синтетического топлива. Однако, контролируя большие угольные залежи на Шпицбергене, мы могли бы попытаться развить второе, расширив химические мощности Валлё"
NOR_glomma_line: "Модернизировать линию Гломма"
NOR_glomma_line_desc: "Линия Гломма - это ряд укреплений вдоль шведской границы. Построенные для защиты от Швеции на случай войны в 1905 году, укрепления были в основном демонтированы после мирного решения конфликта. У нас всё ещё есть возможность модернизировать и переоснастить укрепления, если ситуация потребует этого"

# Army #
NOR_army_reform: "Пересмотреть план 1933 года"
NOR_army_reform_desc: "План армии 1933 года оказался провальным. Мы должны пересмотреть его и создать современную армию, способную защищать интересы Норвегии"
NOR_fleischer_plan: "План Фляйшера"
NOR_fleischer_plan_desc: "Генерал Карл Густав Фляйшер предложил создать небольшую профессиональную армию. Хорошо вооружённую, хорошо обученную и привыкшую к суровым норвежским условиям, его план делает упор на качество"
NOR_fleischer_special: "Акцент на лёгкую пехоту"
NOR_fleischer_special_desc: "Наши солдаты должны уметь эффективно действовать в холмах и горах Норвегии. Для этого необходима специализированная подготовка"
NOR_ruge_plan: "План Руге"
NOR_ruge_plan_desc: "Генерал Отто Руге предложил создать большую мобилизационную армию. Больше солдат, больше оружия и опытный генеральный штаб - план Руге делает упор на количество"
NOR_ruge_doctrines: "Реорганизация Верховного Командования"
NOR_ruge_doctrines_desc: "Для ведения современной войны необходим опытный и эффективный штаб. Обеспечив современную и гибкую цепочку командования, мы сможем адаптироваться к любой ситуации"
NOR_rifle_trials: "Провести испытания винтовок"
NOR_rifle_trials_desc: "Развитие пехотного оружия происходит с поразительной скоростью. Нам нужно провести испытания винтовок, чтобы выбрать новое оружие для наших вооружённых сил"
NOR_fleischer_manpower: "Улучшенная базовая подготовка"
NOR_fleischer_manpower_desc: "Норвегия никогда не сможет добиться численного превосходства на поле боя. Поэтому мы должны гарантировать, что наши солдаты будут лучше подготовлены и мотивированы, чем враг"
NOR_ruge_planning: "Гибкое планирование"
NOR_ruge_planning_desc: "Война может сделать планы бесполезными, но планирование - необходимое условие. Наш генеральный штаб должен быть готов ко всему"
NOR_fleischer_artillery: "Преимущество в косвенном огне"
NOR_fleischer_artillery_desc: "Современное поле боя уже не доминирует стрелок с винтовкой. Мы сосредоточимся на достижении превосходства в косвенном огне с помощью современной артиллерии"
NOR_ruge_infantry: "Базовое владение винтовкой"
NOR_ruge_infantry_desc: "Хотя количество - это качество само по себе, нам всё равно нужны хорошие солдаты. Обеспечим хорошую подготовку всех наших бойцов в обращении с оружием"

# Navy #
NOR_cruiser_question: "Вопрос «Панцерскипов»"
NOR_cruiser_question_desc: "Несколько наших «Панцерскипов» - Броненосецев береговой обороны, построенных ещё до начала века, сейчас сильно устарели и уже несколько лет находятся в резерве. Однако мы можем довольно быстро вернуть их в активную службу. Некоторые также предлагают модернизировать наши Панцерскипы, что значительно улучшит их возможности"
NOR_nortraship: "Северный корабль"
NOR_nortraship_desc: "Норвежская миссия по судоходству и торговле - государственное агентство, отвечающее за управление нашим торговым флотом в случае войны"
NOR_coastal_artillery: "Расширение Kystartilleriet"
NOR_coastal_artillery_desc: "Береговая артиллерия - это род войск наших вооружённых сил, отвечающий за защиту норвежского побережья от врагов. Модернизируя этот род войск, мы обеспечим лучшую защиту крупных городов от морских вторжений"
NOR_naval_rearmament: "Флотский план 1936 года"
NOR_naval_rearmament_desc: "Наши морские командиры предложили новый план развития норвежского флота. План сосредоточится на промышленном строительстве с последующей специализацией. Это значительно повысит наши военно-морские возможности"
NOR_large_navy: "Панцерскипы и крейсера"
NOR_large_navy_desc: "Для того чтобы Норвегия могла проецировать морскую силу в Северную Атлантику, нам нужны крупные корабли. Поэтому стоит сосредоточиться на приобретении Панцерскипов и лёгких крейсеров"
NOR_light_cruisers: "Строительство лёгких крейсеров"
NOR_light_cruisers_desc: "Наши новые верфи предложили построить несколько лёгких крейсеров. Это будут первые лёгкие крейсера в истории норвежского флота"
NOR_heavy_cruisers: "Панцерскип модели 1936 года"
NOR_heavy_cruisers_desc: "Наш флот Панцерскипов критикуют за устаревание. Хотя наши корабли действительно старые, сама концепция Панцерскипа остаётся актуальной. Нам нужен образец современного Панцерскипа для военно-морского флота"
NOR_small_navy: "Подводные лодки и эсминцы"
NOR_small_navy_desc: "Норвежский флот никогда не сможет одолеть более мощных противников в прямом бою. Нам стоит сосредоточиться на подводных лодках и эсминцах, чтобы создавать помехи врагам"
NOR_submarines: "Строительство новых подводных лодок"
NOR_submarines_desc: "Строительство новых подводных лодок значительно повысит наступательный потенциал нашего флота"
NOR_destroyers: "Строительство новых эсминцев"
NOR_destroyers_desc: "Строительство новых эсминцев значительно повысит оборонительный потенциал нашего флота"

# Airforce #
NOR_army_airforce: "Модернизация ВВС"
NOR_army_airforce_desc: "Армейская авиация, основанная в 1912 году, устарела. Следует выделить финансирование на закупку более современных самолётов"
NOR_navy_airforce: "Наша палубная эскадрилья"
NOR_navy_airforce_desc: "Военно-морская авиация была создана в 1912 году. Несмотря на то, что она современнее армейской, ей тоже нужны новые самолёты для поддержки флота"
NOR_united_airforce: "Создать Luftforsvaret"
NOR_united_airforce_desc: "Последние события показали, что сильные ВВС так же важны, как армия и флот. Поэтому необходимо создать норвежские ВВС как отдельный род войск"
NOR_support_DNL: "Поддержать DNL"
NOR_support_DNL_desc: "Norwegian Airlines - национальный авиаперевозчик нашей страны. Поддержав его развитие, мы сможем связать Норвегию и стимулировать рост промышленности"
NOR_airbase_infrastructure: "Строительство новых аэропортов"
NOR_airbase_infrastructure_desc: "Воздушные перевозки в Норвегии до сих пор ограничены военной авиацией и гидросамолётами из-за отсутствия гражданских аэропортов. Мы изменим это, построив новые аэропорты возле крупных городов"
NOR_offensive_airforce: "Развитие наступательных возможностей ВВС"
NOR_offensive_airforce_desc: "Нам нужны истребители с большой дальностью и способностью вести бой на территории противника. Только так мы сможем не допустить вражескую авиацию в наше воздушное пространство"
NOR_close_air_support: "Концепция 'Ягербомбер'"
NOR_close_air_support_desc: "Наши учёные предложили создать «Jagerbomber» - самолёт, сочетающий манёвренность истребителя с разрушительной силой бомбардировщика"
NOR_defensive_airforce: "Приоритет - оборона Родины"
NOR_defensive_airforce_desc: "Наши ВВС должны прежде всего быть оружием обороны. Поэтому в разработке, производстве и развертывании истребителей мы сосредоточимся на защите территории страны"
NOR_naval_bombers: "Активировать эскадрилью No.330"
NOR_naval_bombers_desc: "Недавние события показали, что авиация может эффективно поражать корабли и военно-морские суда. Следует создать подразделение, специализирующееся на дальних патрулях и уничтожении военных кораблей - эскадрилью номер 330"
NOR_andoya_rocket_base: "Ракетный полигон Андёйа"
NOR_andoya_rocket_base_desc: "Самолёты будущего будут работать на реактивных двигателях. Для этого необходимо создать базу для испытаний и развития реактивных технологий"

# Syndicalist Tree #
NOR_SYN_working_norway_victorious: "Победа пролетариата"
NOR_SYN_working_norway_victorious_desc: "Это был долгий и тернистый путь, который почти удался ещё в 1928 году, но наконец свершилось: пролетариат окончательно взял под контроль Норвегию - причём через буржуазную систему. Наступает новая Норвегия, для всех норвежцев, а не только для богатых!"
NOR_SYN_nationalise_economy: "Национализация экономики"
NOR_SYN_nationalise_economy_desc: "Мы должны ограничить власть капиталистов, которые, без сомнения, плетут заговоры против нашего нового режима. Это можно сделать, отчуждая у них жизненно важные отрасли, которые поддерживают страну, чтобы передать их тем, кто действительно работает на них"
NOR_SYN_forced_haakon_removal: "Вопрос монархии"
NOR_SYN_forced_haakon_removal_desc: "Хокон, или принц Карл из Дании, как его на самом деле зовут, был полезен Норвегии, насколько это возможно с этой заносчивой знатью - дворянами. Но некоторые считают, что монархия - устаревший институт, который мы, норвежцы, были вынуждены принять под давлением Старого порядка в 1905 году, и что она несовместима с синдикалистскими идеями. Так стоит ли королю уйти?"
NOR_SYN_declare_martial_law: "Введение военного положения"
NOR_SYN_declare_martial_law_desc: "Пришло время обеспечить, чтобы глубинное государство, контролируемое капиталистическими жиртрестами, а также популистская сбродь Квислинга больше не могли угрожать правительству пролетариата"
NOR_SYN_constitution: "Народная конституция"
NOR_SYN_constitution_desc: "Наше новое общество должно иметь достойную социалистическую конституцию, которая отражала бы разрыв с понятием буржуазного государства. Созовём учредительное собрание для этой цели"
NOR_SYN_black_monday: "Экономическая реорганизация"
NOR_SYN_black_monday_desc: "Капиталистическая экономика испытывает трудности с 1925 года, когда наши британские братья и сёстры успешно создали Союз Британии. Теперь наша очередь организовать экономику на синдикалистских принципах и, наконец, освободить норвежский народ от долгового рабства"
NOR_SYN_three_year_plan: "Норвежский трёхлетний план"
NOR_SYN_three_year_plan_desc: "Несколько видных экономистов предложили план развития норвежской экономики на несколько лет вперёд. Только так мы сможем обеспечить рациональную и здоровую экономику, основанную на социалистических принципах. Нам нужен норвежский трёхлетний план"
NOR_SYN_socialist_press: "Эпоха радио"
NOR_SYN_socialist_press_desc: "Всё больше людей используют радио как основной источник информации. Мы должны гарантировать, что радио будет использоваться для просвещения норвежского народа"
NOR_SYN_worker_academies: "Синдикалистская академия"
NOR_SYN_worker_academies_desc: "Долгое время пролетариату был закрыт доступ к высшему образованию. Мы изменим это, предоставив высшее образование всем, независимо от пола или статуса. Синдикалистская академия - это не просто инвестиция, это вклад в будущее человечества"
NOR_SYN_red_guards: "Интеграция красных гвардий"
NOR_SYN_red_guards_desc: "Создание нашего нового государства означает, что больше нет необходимости в парамилитарных формированиях для защиты рабочих. Вместо этого мы интегрируем их в наши вооружённые силы"
NOR_SYN_secret_police: "Комитет общественной безопасности"
NOR_SYN_secret_police_desc: "Хотя норвежская революция успешна, мы должны оставаться бдительными. Реакционеры есть как внутри страны, так и за её пределами. Комитет общественной безопасности станет независимым органом с полномочиями расследовать и преследовать преступления против общества"
NOR_SYN_industrial_espionage: "Промышленный шпионаж"
NOR_SYN_industrial_espionage_desc: "Недавно было предложено расширить полномочия Комитета общественной безопасности, включив в них иностранный шпионаж. Ценность промышленной информации велика, и наше научное сообщество получит от этого огромную пользу"
NOR_SYN_workers_judiciary: "Рабочая юстиция"
NOR_SYN_workers_judiciary_desc: "Современная судебная система - не более чем инструмент капиталистов, чтобы держать рабочих и их защитников под гнётом. Её следует заменить пролетарской юстицией, которая будет справедливо представлять всех норвежцев независимо от класса"
NOR_SYN_capitalists_trial: "Суд над буржуями"
NOR_SYN_capitalists_trial_desc: "Некоторые 'владельцы' средств производства прибегали к мерам с крайне сомнительной этикой. Мы должны добиться, чтобы они ответили за несправедливости по отношению к своим работникам - мы это должны их жертвам"
NOR_SYN_diplo_relations: "Установить дипломатические отношения"
NOR_SYN_diplo_relations_desc: "Отсутствие формальных дипломатических отношений мешает нормальному общению с нашими европейскими товарищами. Поэтому мы должны отправить послов в Лондон и Париж"
NOR_SYN_harbor_finns: "Приютить финских социалистов"
NOR_SYN_harbor_finns_desc: "Революция в Финляндии была жестоко подавлена так называемыми 'белыми' силами, и быть социалистом в Финляндии сейчас опасно. Мы должны предоставить убежище финским социалистам, преследуемым за их убеждения"
NOR_SYN_bring_the_britons_back: "Вернуть британцев!"
NOR_SYN_bring_the_britons_back_desc: "Великобритания всегда была естественным партнёром Норвегии, но когда революционеры взяли Лондон, капиталисты заставили правительство разорвать с ней отношения и открыли каналы с заблуждающейся Канадой. Теперь, когда мы снова политически совместимы, пора работать с Лондоном"
NOR_SYN_norway_at_arms: "Норвегия под оружием!"
NOR_SYN_norway_at_arms_desc: "Норвегия займёт своё уникальное место в мировой революции. Для этого все норвежцы должны взять в руки оружие, чтобы защитить наш новый образ жизни и не допустить, чтобы шведы вновь поработили нас, как было до 1905 года, когда мы сбросили их оковы"
NOR_SYN_new_norway_in_new_world: "Новая Норвегия в новом мире"
NOR_SYN_new_norway_in_new_world_desc: "Новая социалистическая Норвегия займет своё место в новом мировом порядке синдикализма - в числе ведущих наций вместе с Италией, Британией и Францией, участвовавших в международной борьбе"
NOR_SYN_phalanstere: "Обратиться в Фаланстер"
NOR_SYN_phalanstere_desc: "Фаланстер Интернационала - программа промышленной помощи менее развитым социалистическим странам. Обратимся к Коммуне Франции с просьбой о промышленной помощи и опыте!"
NOR_SYN_military_aid: "Просить военную помощь"
NOR_SYN_military_aid_desc: "Если мы хотим освободить наших шведских братьев и сестер, нам понадобится военная помощь от друзей"
NOR_SYN_swedish_unions: "Поддержать шведские профсоюзы"
NOR_SYN_swedish_unions_desc: "Профсоюзы в Швеции давно ослабли. Поддерживая их, мы можем вызвать дестабилизацию в шведском обществе"
NOR_SYN_war_games: "Провести военные учения"
NOR_SYN_war_games_desc: "Норвежская армия никогда не отличалась наступательным мышлением. Мы должны изменить это, проведя реалистичные учения на шведской границе"
NOR_SYN_fund_fs: "Финансировать датский синдикализм"
NOR_SYN_fund_fs_desc: "Синдикалистская поддержка в нашем бывшем маленьком владычестве - Дании - слаба. Несмотря на существование синдикалистского профцентра, буржуазный социалист Торвальд Стаунинг сговаривался с немцами, чтобы дать датскому пролетариату иллюзию благосостояния и воспитать поколение классовых предателей. Но у нас это не пройдёт!"
NOR_SYN_kompani_linge: "Отряд Линге"
NOR_SYN_kompani_linge_desc: "Граница между Норвегией и Швецией длинная и незащищённая. Мартин Линге недавно предложил создать команду коммандос. Через акты саботажа они намерены поджечь Швецию"

# Democratic Tree #
NOR_DEM_political_mandate: "Демократический Мандат"
NOR_DEM_political_mandate_desc: "Избиратели дали нам весомый мандат на последних выборах, отвергнув как синдикализм, так и национализм. Мы должны оправдать это доверие и улучшить жизнь всех норвежцев"
NOR_DEM_black_monday_1: "Восстановить Банк Норвегии"
NOR_DEM_black_monday_1_desc: "Банк Норвегии слишком долго оставался пассивным институтом. Нам нужен банк, который будет стимулировать экономическую активность и обладать ресурсами для эффективной работы"
NOR_DEM_public_broadcasting: "Норвежская радиовещательная корпорация"
NOR_DEM_public_broadcasting_desc: "Радио уникально своей способностью достучаться до масс. Мы должны гарантировать, что NRK предоставляет сбалансированное обслуживание - как образовательное, так и развлекательное"
NOR_DEM_socdem_agreement: "Прогрессивное трудовое соглашение"
NOR_DEM_socdem_agreement_desc: "Пришло время формализовать соглашение между профсоюзами и представителями промышленности. Нам нужно прогрессивное соглашение, которое защитит рабочих и одновременно обеспечит стабильные и предсказуемые условия для наших предприятий"
NOR_DEM_mixed_industry: "Создание государственных предприятий"
NOR_DEM_mixed_industry_desc: "Государство должно играть активную роль в развитии нашей экономики. Поэтому мы должны учредить новые компании под государственной собственностью"
NOR_DEM_conservative_agreement: "Консервативное трудовое соглашение"
NOR_DEM_conservative_agreement_desc: "Пришло время формализовать соглашение между профсоюзами и представителями промышленности. Нам нужно сбалансированное соглашение, которое обеспечит стабильность для предприятий, принимая при этом некоторые требования профсоюзов"
NOR_DEM_free_market: "Теория свободного рынка"
NOR_DEM_free_market_desc: "Государственное вмешательство в экономику должно быть минимальным. Мы позволим невидимой руке рынка обеспечить максимальную эффективность норвежской экономики"
NOR_DEM_agrarian_agreement: "Сельское трудовое соглашение"
NOR_DEM_agrarian_agreement_desc: "Пришло время формализовать соглашение между профсоюзами и представителями промышленности. Мы должны учесть голос кооперативов, на которые полагаются многие сельские жители Норвегии"
NOR_DEM_farmers_protection: "Аграрный протекционизм"
NOR_DEM_farmers_protection_desc: "Государственное вмешательство должно быть сосредоточено на развитии сельских районов и обеспечении достойного существования наших фермеров. Наши люди никогда больше не должны бояться, что их выгонят из их домов!"
NOR_DEM_social_security: "Закон о социальном обеспечении"
NOR_DEM_social_security_desc: "Все наши граждане заслуживают базовой социальной защиты. Давайте создадим систему соцобеспечения для больных, пожилых и безработных"
NOR_DEM_free_education: "Бесплатное образование"
NOR_DEM_free_education_desc: "Образование - ключ к построению лучшего общества. Мы должны создать систему бесплатного государственного образования, чтобы лучшие и талантливые, независимо от богатства, могли поддерживать наше научное сообщество"
NOR_DEM_new_police: "Реформа полиции"
NOR_DEM_new_police_desc: "Репутация нашей полиции была запятнана столкновениями с забастовщиками и применением чрезмерной силы. Давайте реформируем полицию и создадим централизованную национальную полицию на демократических принципах"
NOR_DEM_landvernet: "Реформа Ландвернета"
NOR_DEM_landvernet_desc: "'Ландвернет' - территориальные оборонные формирования из мужчин преклонного возраста, существующие в Норвегии сотни лет. Однако их роль в современной войне сомнительна. Мы интегрируем их в вооружённые силы под именем Хеймвернет или «Народная Охрана» и обеспечим эффективное использование личного состава"
NOR_DEM_royal_guards: "Чёрные дьяволы"
NOR_DEM_royal_guards_desc: "Королевская гвардия была основана в 1856 году и служит до сих пор. Известная как «Чёрные дьяволы» за чёрные мундиры, часть насчитывает около батальона. Давайте увеличим её численность и создадим элитную дивизию, способную защищать Осло и Его Величество от всех угроз"
NOR_DEM_new_intelligence: "Организация X.U"
NOR_DEM_new_intelligence_desc: "Следующая война будет вестись не только на поле боя, но и в тени. Для этого мы должны создать разведывательную службу, которая будет отстаивать наши интересы и противостоять угрозе иностранной диверсии. Мы создадим организацию, объединяющую военных, учёных и технических специалистов.\n\nЦентральное бюро возглавят Лауриц Санд и Арвид Сторсвеен, причём опыт первого в мировой войне позволит лучше координировать деятельность агентства. Все полевые операции будут проводиться строго изолированными ячейками, которые будут общаться через анонимных курьеров и тайники, чтобы минимизировать риски раскрытия"
# Foreign Policy #
NOR_place_in_the_world: "Наше место в мире"
NOR_place_in_the_world_desc: "Поскольку Европа неумолимо движется к развязыванию новой войны, нам нужно будет определить, каким будет наше место в грядущем мировом порядке"
NOR_DEM_trading_focus: "Улучшить торговые отношения"
NOR_DEM_trading_focus_desc: "Норвегия - слишком маленькая страна, чтобы производить все необходимое внутри страны. Нам необходимо развивать торговые отношения с нашими соседями, если мы хотим обеспечить потребности нашего народа"
NOR_DEM_armed_neutrality: "Утвердить нейтралитет"
NOR_DEM_armed_neutrality_desc: "Нейтралитет уберег нас от Великой войны, когда в Центральной Европе миллионы людей умирали. Поэтому мы должны подтвердить наш нейтралитет и твердое желание избежать любых военных осложнений"
NOR_DEM_internationalism: "Международные отношения"
NOR_DEM_internationalism_desc: "Норвегия никогда не была изоляционистской страной. Давайте обратимся к народам мира и попытаемся построить более прочные отношения"
NOR_DEM_neutrality_1: "Крепость Норвегия"
NOR_DEM_neutrality_1_desc: "Наше протяженное и незащищенное побережье широко открыто для иностранных захватчиков. Мы должны построить оборонительные сооружения, чтобы сдерживать любых врагов и обеспечить безопасность крепости Норвегия от любых опасностей"
NOR_DEM_neutrality_2: "Вооружённый нейтралитет"
NOR_DEM_neutrality_2_desc: "Хотя мы привержены нейтралитету, мы все же должны иметь сильную оборону. Только благодаря вооруженному нейтралитету мы можем гарантировать, что Норвегия не пострадает от войны"
NOR_DEM_neutrality_3: "Военная автаркия"
NOR_DEM_neutrality_3_desc: "Страны, не имеющие союзников, никогда не смогут полностью зависеть от других стран. Мы должны стремиться к производству собственного оружия и достижению военной самодостаточности"
NOR_DEM_nordic_switzerland: "Северная Швейцария"
NOR_DEM_nordic_switzerland_desc: "На юге находится Швейцария, ещё одно горное государство, окруженное угрозами со всех сторон, которое стремится сохранять отчужденность и вооруженный нейтралитет в отношении ссор друг с другом. Хотя ещё неизвестно, удастся ли им это, их политика верна по своей сути. Поэтому мы должны пойти по их стопам, создав надежную защиту от вражеского вторжения как с помощью военной силы, так и шпионажа"
NOR_DEM_restart_russian_trade: "Возобновить торговлю с поморами"
NOR_DEM_restart_russian_trade_desc: "Торговля с Северной Россией прекратилась во время гражданской войны в России и остаётся таковой до сих пор. Давайте попробуем восстановить ценную торговлю с поморами"
NOR_russian_alliance: "Союз с Россией?"
NOR_russian_alliance_desc: "Мы не будем иметь ничего общего с западными державами, которые находятся в упадке. Вместо этого мы будем искать в растущей России союзника в этом новом порядке"
NOR_russian_investments: "Развить крайний Север"
NOR_russian_investments_desc: "Установление более тесных отношений с русскими позволит нам укрепить северную инфраструктуру и максимально использовать потенциал региона"
NOR_svalbard_investments: "Расширять добычу угля на Шпицбергене"
NOR_svalbard_investments_desc: "На Шпицбергене имеются богатые залежи угля, но неопределенный политический статус требует от нас терпимости к иностранной коммерческой деятельности. Мы должны сотрудничать с Русскими, чтобы гарантировать, что наши интересы не будут ущемлены в результате разделения добычи между нами двумя"
NOR_russian_exercises: "Миссия в Россию"
NOR_russian_exercises_desc: "Русские являются пионерами в разработке моторизованных и бронетанковых средств ведения войны. Хотя у нас нет промышленного потенциала для создания крупных сил такого типа, нам, тем не менее, следует изучить их стратегию и узнать все, что мы можем"
NOR_far_north_industry: "Промышленность Севера"
NOR_far_north_industry_desc: "Развитие инфраструктуры на Крайнем Севере теперь позволяет создавать промышленность на дуге Нарвик-Мурманск. Мы должны извлечь из этого выгоду и использовать природные ресурсы региона"
NOR_DEM_german_trade: "Торговое соглашение с Германией"
NOR_DEM_german_trade_desc: "Хотя присоединение к каким-либо немецким таможенным союзам не является возможным, мы, возможно, сможем заключить ограниченное торговое соглашение с Германией после Черного понедельника"
NOR_german_alliance: "Найти защиту у Кайзера"
NOR_german_alliance_desc: "Рост синдикализма в Швеции представляет угрозу существованию Норвегии. Мы будем стремиться к союзу с немцами"
NOR_secure_atlantic_ports: "Обезопасить порты в Атлантике"
NOR_secure_atlantic_ports_desc: "Любое нападение со стороны Швеции будет сопровождаться вторжением британцев с моря. Мы должны обезопасить наши порты и морские пути, чтобы противостоять этой опасности"
NOR_study_german_shipbuilding: "Изучить немецкое судостроение"
NOR_study_german_shipbuilding_desc: "Мы направим делегацию на немецкие военно-морские верфи, чтобы узнать все, что можно, об их технологиях судостроения"
NOR_expand_heavy_water: "Увеличить производство тяжёлой воды"
NOR_expand_heavy_water_desc: "Переговоры с немцами показали потенциал использования тяжелой воды в производстве высокоэффективных бомб нового типа. Расширяя существующее сотрудничество Norsk Hydro с IG Farben, мы можем увеличить производство тяжелой воды на экспорт и для собственных нужд"
NOR_contract_with_krupp: "Контракт с Круппом"
NOR_contract_with_krupp_desc: "Артиллерийские орудия и снаряды - самый надежный ответ численно превосходящему противнику. Мы заключим контракт с Круппом на поставку новых артиллерийских орудий"
NOR_DEM_canadian_trade: "Торговое соглашение с Канадой"
NOR_DEM_canadian_trade_desc: "Канадский рынок является одним из крупнейших в мире, особенно благодаря его связям с другими странами Британского содружества. Мы попытаемся заключить сделку с Оттавой"
NOR_DEM_canadian_relations: "Король в Оттаве"
NOR_DEM_canadian_relations_desc: "Связи между Норвегией и Канадой всегда были крепкими. Мы ещё больше укрепим их, отправив короля Хокона с государственным визитом в Канаду"
NOR_DEM_join_entente: "Вступить в Антанту"
NOR_DEM_join_entente_desc: "Как западная англофильская нация, в наших интересах присоединиться к Антанте. Тесные семейные узы между Джоном VII и [CAN_king_full_name] только усиливают этот аргумент. Поэтому мы попытаемся объединить усилия с Канадой"
NOR_DEM_canadian_investments: "Вложить в Северную Атлантику"
NOR_DEM_canadian_investments_desc: "Северная Атлантика является для нас естественной областью развития. В результате мы будем стремиться к привлечению канадских инвестиций в нашу экономику"
NOR_DEM_join_isac: "Войти в ISAC"
NOR_DEM_join_isac_desc: "ISAC координирует технологические исследования и разработки между странами Антанты. Естественно, мы также должны извлечь выгоду из этого"
NOR_DEM_military_mission: "Миссия в Монреале"
NOR_DEM_military_mission_desc: "Норвежской армии есть чему поучиться в том, что касается ведения современной войны. Поэтому правительство решило направить военную миссию в Канаду для изучения новейших разработок и перенимания опыта у своих канадских коллег"
NOR_DEM_special_forces_training: "Лекалы Антанты"
NOR_DEM_special_forces_training_desc: "Теперь, когда мы являемся частью Антанты, мы должны проводить совместные учения с другими членами Антанты, чтобы проверить и усовершенствовать характер наших сил специального назначения, начиная с Канады"
NOR_DEM_little_norway: "Маленькая Норвегия"
NOR_DEM_little_norway_desc: "Успех нашей миссии в Канаде породил множество идей относительно других форм сотрудничества. Для расширения военно-воздушных сил Норвегии мы создадим военный лагерь в Канаде. "Маленькая Норвегия" будет обучать наших пилотов использованию современных самолетов и позволит нам значительно увеличить количество наших самолетов, находящихся на вооружении"

# Scandinavism #
NOR_DEM_treaty_of_stockholm: "Ратификация Стокгольмского договора"
NOR_DEM_treaty_of_stockholm_desc: "Стокгольмский договор должен быть одобрен парламентом, чтобы вступить в силу. Его ратификация позволит нам официально начать сотрудничество с нашими скандинавскими друзьями.\n§YСтокгольмский договор вступит в силу, если в июне 1937 года Дания, Норвегия и Швеция будут демократическими государствами.§!"
NOR_DEM_nordic_council: "Учредить Северный Совет"
NOR_DEM_nordic_council_desc: "Политические аспекты скандинавской интеграции следует организовать в рамках отдельного политического органа. Учредим Северный совет для этой цели"
NOR_DEM_defense_union: "Скандинавский оборонный союз"
NOR_DEM_defense_union_desc: "Ни одна из стран Скандинавии не обладает значительной военной мощью. Только коллективный оборонительный договор сможет стать реальным сдерживающим фактором для потенциальных агрессоров"
NOR_DEM_material_cooperation: "Совместные военные закупки"
NOR_DEM_material_cooperation_desc: "Наши вооружённые силы сравнительно малы. Если мы будем координировать все скандинавские военные закупки, то сможем получить преимущества от крупных заказов и снижения затрат"
NOR_DEM_military_volunteers: "Программа военного обмена"
NOR_DEM_military_volunteers_desc: "Расширение сотрудничества между скандинавскими армиями требует офицеров с особым мышлением и навыками. Давайте организуем обмен генералами для укрепления этого взаимодействия"
NOR_DEM_passport_union: "Северная паспортная конвенция"
NOR_DEM_passport_union_desc: "Почему граждане Скандинавии должны оформлять визы и разрешения, чтобы посещать друг друга? Мы подпишем конвенцию, устраняющую внутренние границы в регионе"
NOR_DEM_joint_sessions: "Совместные парламентские сессии"
NOR_DEM_joint_sessions_desc: "На данный момент интеграция Скандинавии продвигается исключительно правительствами. Чтобы это изменить, мы предложим проведение межпарламентских сессий, чтобы дать слово всем заинтересованным сторонам"
NOR_DEM_investments: "Северные инвестиции"
NOR_DEM_investments_desc: "Скандинавия - естественная арена для наших вложений. Возможно, стоит инвестировать в шведские и норвежские проекты"
NOR_DEM_monetary_union: "Скандинавский валютный союз"
NOR_DEM_monetary_union_desc: "С 1873 по 1914 год у стран Скандинавии была единая валюта. Мы восстановим Скандинавский валютный союз и обеспечим свободное движение капитала по всему региону"
NOR_DEM_found_sas: "Учредить Scandinavian Airlines"
NOR_DEM_found_sas_desc: "Зачем каждому северному государству иметь своего национального авиаперевозчика? Сделаем воздушное сообщение символом скандинавского сотрудничества и создадим Scandinavian Airlines"
NOR_DEM_custom_union: "Предложить единый рынок"
NOR_DEM_custom_union_desc: "Логичным продолжением экономического сотрудничества станет отмена таможенных барьеров между странами Скандинавии. Пусть ничто не ограничивает северную торговлю"
NOR_DEM_common_tech: "Скандинавская научная конференция"
NOR_DEM_common_tech_desc: "Скандинавские учёные встречаются с 1839 года на неформальных заседаниях. Пора формализовать эти встречи и наладить более эффективный обмен технологическими разработками"
NOR_DEM_common_tech_2: "Технологическое сотрудничество"
NOR_DEM_common_tech_2_desc: "Успех Скандинавской научной конференции говорит о том, что мы можем продвинуться ещё дальше. Создание системы обмена знаниями принесёт выгоду всем в долгосрочной перспективе"
NOR_DEM_form_federation: "Северная Федерация"
NOR_DEM_form_federation_desc: "Скандинавская интеграция и сотрудничество стали поистине выдающимся успехом. Пришло время объединиться и основать Северную федерацию - светоч демократии и свободы в неспокойном мире"

# Nationalist Tree#
NOR_NAT_new_state: "Новый виток судьбы"
NOR_NAT_new_state_desc: "Победа Национального единения должно привести к долговременным переменам. Для этого необходимо создать корпоративистское государство, способное выстроить национальное и классовое единство"
NOR_NAT_quisling_party_state: "Партия и Фёрер"
NOR_NAT_quisling_party_state_desc: "Разложившаяся монархия не смогла действовать в интересах нации. Пусть они гниют в изгнании, пока мы сосредотачиваем всю власть в руках Фørera и движения"
NOR_NAT_hirden: "Рикширден"
NOR_NAT_hirden_desc: "Вооружённым силам доверять нельзя. Наша военизированная партийная организация, «Рикширден», возьмёт на себя ответственность за защиту нации"
NOR_NAT_hirdens_flykorps: "Авиационный корпус Хирдена"
NOR_NAT_hirdens_flykorps_desc: "Норвежские ВВС устарели и плохо управляются. Авиационный корпус Хирдена способен защищать Норвегию и эффективно поддерживать §YРикширден§! в условиях современной войны"
NOR_NAT_hirdmarinen: "Военно-морской Хирден"
NOR_NAT_hirdmarinen_desc: "Флот традиционно служил очагом социалистической агитации. Реорганизация военно-морских сил под эгидой «Хирдмаринен» обеспечит нам действенный морской компонент, способный использовать новейшие разработки в подводной войне в нашу пользу"
NOR_NAT_quisling_guard: "Фёрергард"
NOR_NAT_quisling_guard_desc: "Личная гвардия [NOR.GetLeader] должна быть расширена до полноценной военной структуры. Она станет авангардом в борьбе за Великую Норвегию"
NOR_NAT_riksting: "Корпоративистское собрание"
NOR_NAT_riksting_desc: "Стортинг - это дряхлый орган, не более чем говорильня для либералов и трибуна для социалистов. Мы заменим его на «Рикстинг» - корпоративистский парламент, способный отстаивать интересы норвежских профессий и классов"
NOR_NAT_ally_capital: "Союз с капиталом"
NOR_NAT_ally_capital_desc: "Если наше движение хочет добиться установления классовой солидарности, нам необходимо наладить хорошие отношения с баронами индустрии. Наш надёжный союзник Фредерик Притц и его друг Рольф Томмессен из Tidens Tegn уже работают в этом направлении. Мы должны оказать им полную поддержку в этом деле"
NOR_NAT_forer_cult: "Фёрерство"
NOR_NAT_forer_cult_desc: "[NOR.GetLeader] основал нашу партию, придумал её название и программу, и повёл нас к победе. Естественно, что всё внимание должно быть сосредоточено на нём. Чтобы укрепить это положение, мы поручим Уолтеру Фюрсту снять серию фильмов о Фёрере и его мудром руководстве"
NOR_NAT_universism: "Продвижение Универсизма"
NOR_NAT_universism_desc: "Даже враги признают, что [NOR.GetLeader] - великий полимат. Его жизненным трудом было не столько руководство Национального Единства, сколько пропаганда доктрины «Универсизма». \n\nОбъединяя западную и восточную философию с достижениями современной науки, можно создать систему для достижения высшего сознания. Именно эта система позволит человечеству перейти на новый этап развития и войти в эпоху всеобщего мира и процветания"
NOR_NAT_nordic_socialism: "Нордический социализм"
NOR_NAT_nordic_socialism_desc: "Успешная реорганизация государства и общества позволила нашему уникальному нордическому социализму расцвести. Исчезли бессмысленные классовые и партийные противоречия. Вместо них стоит единый народ, идущий к светлому будущему"
NOR_NAT_unions: "NSFO"
NOR_NAT_unions_desc: "N.S. Faggruppeorganisasjon - профсоюз под контролем Nasjonal Samling. Объединив в NSFO все остальные легальные трудовые организации, мы создадим структуру для партийного контроля над рабочими"
NOR_NAT_statspolitiet: "Создание Statspolitiet"
NOR_NAT_statspolitiet_desc: "Старая структура полиции оказалась неэффективной против угрозы синдикализма. Поэтому мы создадим новую, преданную полицию для борьбы со всеми врагами - внутренними и внешними"
NOR_NAT_education: "Национальный совет по исследованиям"
NOR_NAT_education_desc: "Наука существует для служения нуждам и требованиям государства. Наш совет по исследованиям обеспечит, чтобы все научные работы проводились в соответствии с этим фундаментальным принципом"
NOR_NAT_central_planning: "Реорганизация экономики"
NOR_NAT_central_planning_desc: "Капитализм больше не ослабит Норвегию. Только с корпоративной экономикой мы сможем направить хозяйство на служение партии и государству"
NOR_NAT_arbeidstjenesten: "N.S. Arbeidstjeneste"
NOR_NAT_arbeidstjenesten_desc: "Не все могут служить в армии, но даже женщины и молодёжь могут послужить государству. «NS Arbeidstjeneste» привлечёт их к труду в городах и на полях, чтобы построить новое общество через честный, добросовестный труд"
NOR_NAT_servant_of_the_state: "Раб народа"
NOR_NAT_servant_of_the_state_desc: "Величайшая честь для человека - служить своему королю и родине. Наш благородный Фёрер примет на себя ответственность за усердное управление страной в соответствии с волей как [NOR.GetLeader], так и норвежского народа"
NOR_NAT_protector_of_the_fatherland: "Защитник Отечества"
NOR_NAT_protector_of_the_fatherland_desc: "В 20–30-х годах наш Фёрер изучал труды United Empire League и Action Française. Их идеи требуют адаптации к нордической среде, но они представляют наиболее эффективную программу объединения нации"
NOR_NAT_mobilize_the_elites: "Мобилизация элит"
NOR_NAT_mobilize_the_elites_desc: "В нашей стране никогда не было показной аристократии, как в других монархиях. Элита Норвегии - это смелые первопроходцы и новаторы, учёные, которые составляют гордость нашего великого нордического народа. Мы должны вывести таких мужчин и женщин на первый план, чтобы реализовать истинный потенциал нации"
NOR_NAT_state_lutheranism: "Укрепление лютеранства"
NOR_NAT_state_lutheranism_desc: "Церковь Норвегии - государственная церковь, имеющая этот статус с Реформации. Этот приоритет был закреплён в Конституции 1814 года, которая мудро признала главенство Церкви и подавляла альтернативные секты, одновременно запрещая допуск монахам, евреям и другим. К сожалению, в прошлом столетии эти принципы были ослаблены: постепенно стали терпимы секты квакеров и баптистов, а также открытость к ложным религиям. \n\nХотя полный отказ от Закона о диссентерах может быть неразумным, было бы желательным восстановить запреты на диссентеров и исключить их из государственной службы и образования. Не менее важно подавлять пацифистские и подрывные секты, подрывающие моральные основы нашего народа"
NOR_NAT_farm_and_family: "Ферма & Семья"
NOR_NAT_farm_and_family_desc: "Крестьяне-фермеры всегда были основой нашей нации, олицетворяя как индивидуалистический дух первопроходцев, так и общинную солидарность норвежского народа. «Великое преобразование» поставило под угрозу традиционный уклад деревни, поскольку эмиграция опустошает наше население, а промышленность забирает рабочих в города. \n\nПутём реформирования åsædesret и правил землевладения мы рационализируем клынгетун - сельскохозяйственные общины - в базовую единицу норвежского общества. Благодаря этой политике земля перейдёт в общинную собственность, и мы обеспечим, чтобы младшие братья и сёстры не были лишены права на проживание на родной земле"
NOR_NAT_romantic_vision: "Хвала глубинной Норвегии"
NOR_NAT_romantic_vision_desc: "Величие нашей нации заключается как в земле, так и в её людях. Среди бескрайних горных морей блестят серебристо-зелёные озёра, питающие души народа, и сияющие вершины, приближающие свободного человека к его создателю. \n\nЭто сочетание мира и дикой природы течёт в жилах нашего народа и отражает глубокую норвежскую душу"
NOR_NAT_for_st_olaf: "За Святого Олафа!"
NOR_NAT_for_st_olaf_desc: "Мы успешно оживили государство, внушив норвежцам чёткое понимание их роли в нации и здоровую признательность монархическому принципу. Хотя король в традиционном смысле придёт лишь с новым поколением, инструменты для его правления уже созданы. Теперь мы должны дать Кронпринцу возможность проявить себя. \n\nПредоставив Его Королевскому Высочеству шанс показать себя как лидера военных сил, мы сильнее мотивируем солдат и подтвердим ценность нашей правящей династии. За Святого Олафа и за Норге!"
NOR_NAT_coopt_great_men: "Привлечь выдающихся личностей"
NOR_NAT_coopt_great_men_desc: "Многие норвежцы считают наше правительство по сути нелегитимным, а Квислинга - клоуном, неспособным руководить страной. Обращаясь к наследию величайших деятелей нации, мы надеемся связать их достижения с программой премьер-министра и придать нашему правлению вид респектабельности"
NOR_NAT_friend_of_nansen: "Протеже Нансена"
NOR_NAT_friend_of_nansen_desc: "Великий Фритйоф Нансен всегда называл Квислинга своим главным помощником и другом в гуманитарных миссиях. Естественно, что именно он станет наследником проекта Нансена - создать Норвегию вне партийной политики и классовых конфликтов"
NOR_NAT_writings_of_hamsun: "Творчество Хамсуна"
NOR_NAT_writings_of_hamsun_desc: "Сухой юмор и острая критика современности в произведениях великого Кнута Хамсуна воплощают творческий дух Севера. В них затрагиваются проблемы городской жизни, ложь эгалитаризма и заблуждение равенства всех людей. Он, как ни один другой норвежский автор, ясно выражает «шёпот крови и мольбу костного мозга», определяющие человеческое бытие. \n\nПоэтому естественно отдать должное этому литературному гению и провозгласить его нашим национальным писателем. Пусть его творчество станет ориентиром для нового поколения норвежской литературы, говорящей к душе и духу нашего народа"
NOR_NAT_under_the_kings_halo: "Под Королевским Ореолом"
NOR_NAT_under_the_kings_halo_desc: "Не секрет, что [NOR.GetLeader] никогда не поддерживал [NOR.GetRulingParty] или её программу. Будучи убеждённым конституционалистом, Его Величество считает своим долгом защищать народ и его свободы от тирании, руководствуясь отеческой любовью. Поэтому он против нашей программы как недемократического навязывания норвежцам. Это мнение ошибочно. \n\nХотя форма правления изменилась, цель - благо народа - осталась прежней. Как и король, мы хотим посвятить жизнь служению Норвегии. В 1905 году Его Величество заявил, что будет объединять, а не разъединять, вести нацию, а не партию. Мы обратимся к этим чувствам и попросим его вести народ новым путём, но под тем же девизом: ВСЁ ДЛЯ НОРВЕГИИ!"
NOR_NAT_shield_of_democracy: "Щит демократии"
NOR_NAT_shield_of_democracy_desc: "Чтобы реализовать нашу программу, нам нужно научиться работать в рамках парламентской системы, используя её в своих интересах. Только так мы сможем реформировать норвежское общество по своему видению. Для этого необходимо примириться с существующими буржуазными партиями и создать межклассовую солидарность. \n\nЛучшим способом добиться этого будет представить наше движение как единственную защиту Норвегии от авторитарного социализма. Подобные движения за рубежом уже принесли результаты - нам остаётся лишь перенять их опыт"
NOR_NAT_unite_with_fedrelandslaget: "Единство с Fedrelandslaget"
NOR_NAT_unite_with_fedrelandslaget_desc: "Fedrelandslaget, или «Лига Отечества», является главным альтернативным движением по отношению к национальному единству. Эта партия, представляющая городскую буржуазию и зажиточных фермеров, всегда считала себя хранителем национализма, и отношения между нашими силами были напряжёнными. Изначально движение задумывалось как союз традиционных партий против синдикализма, оно опирается на поддержу промышленников и сохраняет небольшую долю голосов. \n\nТеперь, когда мы сформировали правительство, мы должны стремиться к объединению с этой партией, консолидируя правые политические силы"
NOR_NAT_bourgeois_bloc: "Новый буржуазный блок?"
NOR_NAT_bourgeois_bloc_desc: "Концепция «буржуазного блока» подразумевает союз буржуазных партий против надвигающейся «красной опасности», представленной Рабочей партией и её синдикалистскими ответвлениями. Последние события показали, что угроза была реальной и была отведена лишь в последний момент. Более того, Социал-демократы оказались враждебно настроены к социалистической диктатуре, и теперь ими могут проникнуть её остатки. \n\nЕдинственным решением этой угрозы является объединение всех сил «Горы и Фьорда» и буржуазной Норвегии в одну коалицию, способную доминировать в законодательной власти. Само собой разумеется, что такую коалицию будет возглавлять национальное единство"
NOR_NAT_study_social_credit: "Теория социального кредита"
NOR_NAT_study_social_credit_desc: "«Теория социального кредита» представляет собой новую альтернативу капитализму и социализму, набирающую популярность в остатках Британской империи. Учитывая постоянные провалы традиционной экономики в решении экономических проблем Норвегии, она обещает полезные уроки для нашего правительства. Мы изучим опыт стран, внедряющих эту теорию, и выясним, какие уроки можно применить для поддержки наших фермеров и промышленников"
NOR_NAT_national_solidarism: "К нордическому солидаризму?"
NOR_NAT_national_solidarism_desc: "В своих поездках по России в 20-х годах Видкун Квислинг познакомился с идеями солидаризма, популярными среди молодого поколения Белого движения. Видя ценные идеи в отношении классовых отношений и признавая необходимость социализации людей по профессиям, Квислинг включил часть этих идей в программу национального единства. \n\nЭти яркие молодые русские сейчас объединились под знаменем «Национального союза нового поколения», продвигая демократическое видение классовой солидарности и гражданского национализма. Возможно, нам стоит поучиться у них их опыту в России?"
NOR_NAT_national_workplan: "Третий путь"
NOR_NAT_national_workplan_desc: "Теперь, когда мы укрепили своё большинство в Стортинге и учли опыт других, настало время воплотить наше экономическое видение. Для этого нужно сформулировать Национальный план работы, который гармонично объединит труд и капитал ради блага нации. Наша программа не будет ни капиталистической, ни социалистической, а станет третьим путём - «норвежским путём»"

# Ragnarok #
NOR_Rag_end_of_old_world: "Гибель старого мира"
NOR_Rag_end_of_old_world_desc: "Видкун Квислинг был слабым человеком, которому не хватало необходимой силы для уничтожения жалкой парламентской системы, мешающей Норвегии реализовать свой истинный потенциал. Мы же не страдаем такой слабостью. Больше мы не допустим, чтобы слабые, подобные Квислингу, сидели у руля. Вместо этого мы олицетворим истинную арийскую силу, необходимую для построения §Rвиталистского, революционного и по-настоящему националистического§! государства, освобождённого от разлагающей грязи старых режимов"
NOR_Rag_start_of_new: "Рождение нового"
NOR_Rag_start_of_new_desc: "Круг Рагнарёка имеет единственное видение нового норвежского государства - возвращение к корням нордической цивилизации. Мы последуем примеру наших предков, возродим подлинную культуру нашего народа и их религию. Только через эту §RCультурную революцию§! мы сможем преобразить Норвегию в то, чем она должна была быть"
NOR_Rag_our_revolution_is_national: "Наша революция - национальная"
NOR_Rag_our_revolution_is_national_desc: "Самый важный принцип политики - без нации не может быть государства. В этом смысле наша революция действительно национальна, ибо мы возвысим норвежское национальное сообщество до его законного места - краеугольного камня государства"
NOR_Rag_and_socialist: "Наше движение - социалистическое"
NOR_Rag_and_socialist_desc: "Несмотря на то, что идеалы были запятнаны предательскими синдикалистами и другими левыми, социализм остаётся истинным путём для нашего государства. Невозможно защитить норвежскую нацию без акцента на классовую солидарность, прославление труда и развитие граждан"
NOR_Rag_end_olavs_reign: "Покончить с правлением Олава"
NOR_Rag_end_olavs_reign_desc: "Веками король Олав II почитался как «Святой Олав» и славился своей ролью в христианизации большей части Норвегии, несмотря на позорное поражение при Стиклестаде. Хотя он умер тысячу лет назад, эта слава позволила христианству разрастаться, словно грибы, из его канонизированного тела. Мы положим конец этому чуждому поклонению Белому Христу и призовём норвежскую нацию заново открыть и принять свои древние языческие корни"
NOR_Rag_disband_state_church: "Роспуск церквей"
NOR_Rag_disband_state_church_desc: "Современная Церковь Норвегии - протестантское вероисповедание, возникшее после разрыва страны с Святейшим престолом в 1537 году. По сей день она остаётся государственной церковью и крупнейшей религиозной конфессией всей Норвегии. Мы не сможем показать норвежцам свет, пока они ослеплены щупальцами этой негодной институции, которая борется против истинных верований Норвегии - язычества и древних нордических богов. Мы вернём нашу религию пером или мечом"
NOR_Rag_anti_abrahamic_code: "Антиавраамический кодекс"
NOR_Rag_anti_abrahamic_code_desc: "Наша работа по очищению нации от зла авраамической христианской веры уже в полном разгаре: каждую неделю к нам присоединяются тысячи новых последователей, а вмешательство сторонних институтов больше не мешает нашему прогрессу. И поскольку всё больше людей принимают наши идеи, пришло время нанести последний удар этим религиям, ведь наша вера - единственно истинная. Норвегия навсегда освободится от авраамического яда и займет своё место как маяк истинной нордической силы в этом мире"
NOR_Rag_viking_revivalism: "Викингское возрождение"
NOR_Rag_viking_revivalism_desc: "Наши предки были известны под многими именами, но чаще всего их называли викингами. Как грозные морские разбойники, они грабили, завоёвывали и селились во многих Королевствах, и вся Европа боялась их могущества в бою. Будучи наследниками их наследия, мы обязаны быть такими же сильными, как викинги, чтобы однажды нас вновь боялся весь мир"
NOR_Rag_sons_of_odin: "Сыны Одина"
NOR_Rag_sons_of_odin_desc: "Веками норвежскому народу внушали христианскую ложь, что их святым Отцом является Авраамический Бог. Но теперь мы преодолели эту ложь и знаем свою настоящую историю. Именно мудрый Один, носитель множества имён и титулов, достоин этой чести. \n\nНаши предки понимали, что он - Отец богов и, следовательно, отец нордических народов. Под пристальным взором и мудростью Владыки Безумия мы вознесёмся на новые вершины, немыслимые при слабом и жалком Авраамическом «Боге»"
NOR_Rag_end_quislings: "Искоренить квислингизм"
NOR_Rag_end_quislings_desc: "Хотя некоторым хочется представить его случайностью, Квислинг был символом глубокой гнили в нашей нации. Он был продуктом так называемых «европейских» ценностей, сделавших норвежское общество хрупким и коррумпированным до основания. Голова этой ядовитой змеи отрублена, но тело ещё живо. Если мы хотим спасти себя от их лживых обещаний и восстановить арийские ценности, все остатки квислингизма должны быть искоренены"
NOR_Rag_promise_them_something_better: "Обещать им лучшее"
NOR_Rag_promise_them_something_better_desc: "Старая Норвегия была наполнена ссорами политиков, страдающих от дегенеративных идеалов либерализма и синдикализма, и держалась на жалком оправдании короля. Теперь, когда мы захватили власть, пришло время восстановить веру народа в политику. У нас есть сила наконец показать, как должна управляться Норвегия. Не слабыми бюрократами, а преданной, молодой и жизнеспособной авангардой нашей расы"
NOR_Rag_proper_hird: "Естество Хирда"
NOR_Rag_proper_hird_desc: "За их роль в свержении дегенеративного режима Квислинга Хирд заслужила место меча Норвежской революции. Там, где слабые и беспомощные вооружённые силы не смогли спасти нацию, Хирд встала и сражалась за её спасение. В знак признания этой службы мы возвысим этих истинных воинов на передний край наших вооружённых сил"
NOR_Rag_promise_of_valhalla: "Обет Вальхаллы"
NOR_Rag_promise_of_valhalla_desc: "Вальхалла была одним из пяти царств в нордической космологии, куда могла отправиться душа умершего. Её возглавлял Один, и это был зал богов, героев и королей, а также Эйнхерии - воинов, павших в бою и перенесённых в Вальхаллу валькириями. Теперь, когда мы вернулись к вере предков и поклонению Всем Отцу, мы будем бесстрашны в бою. Ведь если мы погибнем доблестно на поле брани, мы не умрём духом, а восстанем в Вальхаллу и будем пировать с Одином и богами!"
NOR_Rag_modern_skjaldmaer: "Современные Скьялдмяры"
NOR_Rag_modern_skjaldmaer_desc: "Скьялдмяры древних нордических мифов были воительницами, похожими на амазонок из античной Греции. Однако веками дегенеративные авраамические религии подавляли женщин, возводя их в ранг послушных супруг и лишь рожениц и домохозяек. Мы должны исправить эту ошибочную предвзятость, ведь если истории наших викингских предков чему-то и научили, так это тому, что женщина может быть не менее сильной и грозной в бою, чем любой мужчина. Больше женщина не будет носить горшки и сковородки - она возьмёт в руки меч и щит и будет сражаться рядом с мужчинами!"
NOR_Rag_strike_down_capitalist: "Сразить капиталистов"
NOR_Rag_strike_down_capitalist_desc: "Капитализм - одно из величайших зол, навязанных этому миру. За последние века ложный бог капитала лишь развязал человеческую жадность, позволил сосредоточить богатства в руках недостойных и обрёк многих простых людей на жизнь унизительного труда, сравнимого с крепостным правом. Те, кто проливал кровь наших рабочих, не потратив ни капли собственного пота, должны лишиться своих активов, которые передадим в руки государства. Только там их нечестное богатство сможет служить на благо национального сообщества"
NOR_Rag_peoples_state: "Народное государство"
NOR_Rag_peoples_state_desc: "Давно сложилось мнение, особенно в Европе, что государство существует лишь для обогащения верхов общества - будь то дворяне, аристократы, короли или священники. Пока мы работаем над искоренением зла искусственных иерархий в нашем обществе, наше государство тоже перестанет быть подчинено этим корыстным интересам. Наше государство будет служить народу, а не паразитам, претендующим на статус без заслуг, рожденных борьбой"
NOR_Rag_proper_race_of_people: "Истинная раса народа"
NOR_Rag_proper_race_of_people_desc: "Веками норвежский народ не осознавал, что происходит от самой чистой из всех германских линий. Несмотря на то, что многие древние германские земли были загрязнены примесью низкосортной крови, последние открытия в расовой науке показали, что мы остаёмся почти такими же чистыми, как и две тысячи лет назад. Это не шарлатанство, а знак того, что мы - истинная раса народа, которая очистит мир от пятна низшего и утвердит своё превосходство на планете"
NOR_Rag_free_from_corruption: "Свободные от коррупции"
NOR_Rag_free_from_corruption_desc: "Коррупция настолько глубоко укоренилась в обществе, что стала привычным фактом жизни. Даже если мы примем это как данность, есть один вид коррупции, который мы не можем терпеть в новом норвежском государстве - идеологическая коррупция. Умы, стоящие во главе нового государства, больше не будут подвластны старой измене, присущей парламентской системе, которая так долго гнила в нашей нации. Вместо этого этот яд будет заменён пылкой идеологической чистотой, которая позволит нам смыть не только старые идеалы, но и всякую мысль о коррупции. Ведь верность - самое ценное качество для тех, кто работает на благо норвежской арийской расы"
NOR_Rag_free_from_treason: "Свободные от измены"
NOR_Rag_free_from_treason_desc: "Измены Родине были гибелью для множества империй и народов в истории. Предать Отечество - значит не уважать нацию, которая когда-то дала тебе защиту и безопасность, отвергнув всякое чувство уважения к народу и государству в целом. Измена не будет иметь места на нашей земле; защита государства, народа и партии должна стать главной обязанностью каждого гражданина, а те, кто сеет хаос и дестабилизирует наш порядок, будут наказаны по всей строгости закона"
NOR_Rag_welfare_nordic_race: "Северный социализм"
NOR_Rag_welfare_nordic_race_desc: "Синдикалисты ошибочно полагают, что социальное обеспечение должно быть для всех. Но за их явно лживыми призывами мы видим ошибочность этой политики. Нордические народы всегда лучше заботились о своих гражданах из-за небольшой численности и индивидуальных способностей. Мы намерены расширить эту программу социального обеспечения, ведь наши граждане заслуживают лучшего, что может дать государство. Естественно, при этом будет установлен государственный контроль, чтобы никто не злоупотреблял этими мерами и чтобы средства не рассыпались среди низших народов"
NOR_Rag_remember_our_brethren: "Чтить наших братьев"
NOR_Rag_remember_our_brethren_desc: "Как велики мы, норвежские арийцы, нельзя забывать, что у нас есть три брата почти такой же чистой крови к северу от загрязнённых германских и славянских земель. Пора обратиться к нашим братьям, чтобы напомнить им об их истинном прошлом"
NOR_Rag_unite_norse_people: "Освободить Нордитов"
NOR_Rag_unite_norse_people_desc: "Веками предпринимались попытки объединить всю Скандинавию под единым знаменем, но, как мы видим, ни одна из них не дожила до наших дней. Хотя культурные, языковые и личные причины мешали достичь этой благородной цели в прошлом, мы знаем, что именно кровь по-настоящему связывает нас. Наши братья должны присоединиться к нам, даже если пока не осознают, что это в их интересах"
NOR_Rag_peoples_work: "Труд народа"
NOR_Rag_peoples_work_desc: "Если есть, чем гордиться нашему народу, так это его трудом и стремлением к общей цели. Народ больше не будет связан устаревшими представлениями об «индивидуализме». Вместо этого он будет работать на коллективное благо норвежской нации, где его талант и преданность засияют на общее благо. Скоро рабочие Норвегии докажут, что они лучшие и сильнейшие из всех!"
NOR_Rag_five_years_plan: "Внедрение пятилетнего плана"
NOR_Rag_five_years_plan_desc: "Теперь, когда мы взяли на себя бремя руководства нордическими народами, мы должны запустить экономический план для достижения настоящего экономического потенциала Норвегии. Эта цель будет достигнута через введение плановой экономики, свободной от проблем, присущих синдикалистским и свободным рынкам. Через пять лет Норвегия станет одной из ведущих индустриальных держав Европы!"
NOR_Rag_free_our_germanic_brethrens: "Освободить Германцев"
NOR_Rag_free_our_germanic_brethrens_desc: "Современные нордические нации происходят от германских народов, мигрировавших из северной Германии и южной Скандинавии тысячи лет назад. Однако с течением времени многие из этих сообществ ассимилировались с чужими культурами и смешались с другими расами. Из-за этого, несмотря на общее происхождение, наши германские кузены на юге уже много веков осквернены. Последствия этой дегенерации сейчас демонстрирует эта война. Пора исправить эту трагедию и освободить немцев от чужого господства, чтобы вернуть им прежнюю славу"
NOR_Rag_new_world_order: "Новый мировой порядок"
NOR_Rag_new_world_order_desc: "Совсем недавно мы были лишь узкой полоской земли на вершине Скандинавского полуострова. Но теперь мы достигли того, о чём даже шведы в свои лучшие времена не могли мечтать, и превзошли их далеко. Пора отказаться от всех притворств и построить новый мировой порядок по нашему образу, стремясь вернуть всё, что по праву принадлежит нам, и даже больше"
NOR_Rag_rebuild_seafaring_empire: "Рассвет эпохи викингов"
NOR_Rag_rebuild_seafaring_empire_desc: "Было время, когда наши викингские предки внушали страх везде, где виднелись носы их кораблей. Будь то Северные моря, выжженные солнцем берега Северной Африки, ветреные острова Винланда или ледяные берега Руси - предупреждение о рейде викингов было подобно трубному звуку, возвещающему Рагнарёк. Теперь по морям ходят не деревянные лодки, а огромные звери из стали и железа. Мы должны приспособиться к этому новому миру и построить флот, достойный наших морских предков, если хотим восстановить викингское царство прошлого"
NOR_Rag_vinland_onwards: "Вперёд, к Винланду"
NOR_Rag_vinland_onwards_desc: "То, что мерзкие англосаксы ныне называют «Ньюфаундлендом», по праву принадлежит нам. Именно эту землю почти тысячу лет назад открыл Лейф Эриксон и дал ей истинное имя - Винланд. Хотя Эриксон заблудился в своих христианских путях - факт, за который Один наверняка наказал его, сбив с пути в море - его неукротимый дух отражает истинные ценности арийской веры. Земля может быть лишена скаралингов, доставлявших ему столько бед, но она находится под не менее недостойным господством осквернённых англосаксов. Пришло время вернуть её в наше наследие и показать им истину Всем Отца"
NOR_Rag_rurikid_legacy: "Вернуть наследие Рюриковичей"
NOR_Rag_rurikid_legacy_desc: "Славяне никогда не могли править собой. Доказательством этого служит основатель их государства, великий Рюрик. Кто он был, если не норманном и последователем Всем Отца? Только его сила и воля смогли объединить враждующих славян в народ, достойный упоминания. Пришло время вернуть его наследие и вновь навязать порядок на Руси, сжечь иконы Белому Христу, к которым они так привязаны"


#Greater Norway Claims#
NOR_NAT_claims_to_greater_norway: "Вернуть былую славу"
NOR_NAT_claims_to_greater_norway_desc: "Норвегия некогда господствовала над Северной Атлантикой, простираясь от Гренландии до Кольского полуострова. Хоть со Золотого века прошло уже много веков, сейчас трудно представить более благоприятный момент, чтобы заново заявить и отстаивать наши претензии. Мы должны воспользоваться этой возможностью и вернуть нашей нации прежнее величие"
NOR_NAT_develop_atlantic_isles: "Развивать Атлантические острова"
NOR_NAT_develop_atlantic_isles_desc: "Хотя Гренландия и острова Северного моря не способны поддерживать крупную промышленность или большие населённые пункты, их стратегическое положение делает их отличными площадками для военных объектов и накопления сил. В сочетании с усилиями по улучшению местной инфраструктуры это принесёт пользу нашим вооружённым силам и поможет лучше интегрировать эти территории в состав Норвегии"
NOR_NAT_develop_mainland: "Создать им цивилизацию"
NOR_NAT_develop_mainland_desc: "Недавно приобретённые территории на Скандинавском полуострове хорошо подходят как для промышленного производства, так и для развития инфраструктуры. Используя этот потенциал, мы сможем расширить нашу промышленную базу в этих регионах и сделать так, чтобы недавние завоевания воспринимались как неотъемлемая часть нашей нации"
NOR_NAT_develop_iceland: "Развить Исландию"
NOR_NAT_develop_iceland_desc: "Главной нашей завоёванной территорией стала наша древняя колония - Исландия. Для закрепления воссоединения с метрополией и дальнейшей интеграции мы начнём масштабную программу по улучшению инфраструктуры, развитию лёгкой промышленности и созданию баз для наших военно-воздушных сил. Это поможет сблизить исландцев с новым правительством и подвести процесс к моменту, когда мы сможем приступить к анализу дальнейшей политической интеграции"
NOR_NAT_status_of_iceland: "Статус Исландии"
NOR_NAT_status_of_iceland_desc: "Исландцы - народ с сильным чувством независимости, они живут в суверенном государстве с времён Великой войны и веками обладали собственными институтами. Наше завоевание пока не вмешивалось напрямую в эти институты, делая ставку на сохранение тех, кто готов сотрудничать, у власти. Однако для долговременного управления нам необходимо определить политический статус институтов Исландии на более постоянной основе"
NOR_NAT_greater_norway: "Великая & Могучая"
NOR_NAT_greater_norway_desc: "Мы вернули значительные части утраченных территорий. Теперь мы можем объявить о нашей победе и полноценно интегрировать новые земли"

### Events ###
norway.1.t: "Государство Норвегия"
norway.1.d: "Норвегия стоит на распутье в своей истории. Несмотря на относительное благополучие, гражданское общество страдает от политических раздоров и застоя. Левые разделены из-за раскола в некогда доминирующей Рабочей партии. В 1921 году умеренное крыло отделилось и сформировало Социал-демократическую рабочую партию Норвегии, а в 1923 году радикальное синдикалистское крыло выделилось в Норвежскую синдикалистскую федерацию. Кроме того, Коммунистическая партия Норвегии испытывает трудности, и ходят слухи о создании новой авангардной партии крайнего левого крыла на принципах национального синдикализма. На противоположном конце политического спектра несколько националистических организаций борются за власть и влияние. Хотя они отчасти объединены в противостоянии социализму, их методы и цели различаются. Несмотря на то, что политические разногласия не привели к насилию, правящая Либеральная партия в основном бессильна решать насущные вопросы из-за правительства меньшинства. По мере того как над Европой снова сгущаются тёмные тучи, народ с тревогой ждёт выборов в октябре 1936 года"
norway.1.a: "Един и верен, пока падёт Довре"

norway.2.t: "Торговая миссия в Японию"
norway.2.d: "Отсутствие международной торговли с 1925 года серьёзно подорвало экономику Норвегии. Одной из основных проблем является недостаток работы для нашего большого торгового флота. Один из талантливых сотрудников внешнего отдела недавно предложил установить контакты с Империей Япония, которая могла бы стать рынком сбыта для нашей сушёной рыбы и китобойной продукции. Мы также могли бы сдавать японцам в аренду некоторые торговые суда на выгодных условиях. Если предложение удастся, это обеспечит нашему торговому флоту необходимые контракты"
norway.2.a: "Отправить торговую делегацию"
norway.2.b: "Идея абсурдна"

norway.3.t: "Миссия из Норвегии"
norway.3.d: "Недавно мы приняли торговую делегацию из Королевства Норвегия. Страна ищет новых торговых партнёров, так как не входит в германский 'Рейхспакт', доминирующий в торговле на европейском континенте. Они хотят торговать, в том числе сушёной рыбой, и предложили нам очень выгодные ставки на норвежские торговые суда. Большинство наших торговых экспертов выступают за принятие предложения, хотя некоторые выступают против использования иностранного флота для перевозки японских товаров"
norway.3.a: "Мы не откажемся от выгодной сделки"
norway.3.b: "Вежливо отказать"

norway.4.t: "Норвежско-японское торговое соглашение 1936 года"
norway.4.d: "Наше предложение о торговом соглашении было принято японским правительством и подписано сегодня утром в Токио. Это обеспечит необходимую поддержку некоторым отраслям нашей экономики"
norway.4.a: "Отлично!"

norway.5.t: "Отказ японцев"
norway.5.d: "К сожалению, японское правительство отклонило наше торговое соглашение. Похоже, нам придётся искать другие рынки для нашей продукции"
norway.5.a: "Похоже, идея всё же была абсурдной.."

norway.6.t: "Конец NKP"
norway.6.d: "Сегодня NKP, Коммунистическая партия Норвегии, распустилась. Не сумев воспользоваться текущим экономическим кризисом, партия решила прекратить своё существование, а её члены присоединятся к недавно созданной Национальной синдикалистской партии Норвегии. Основываясь на новых учениях таких политиков, как Бенито Муссолини и Освальд Мосли, известном как 'Тотализм', партия надеется достичь большего, чем коммунизм когда-либо мог"
norway.6.a: "Ещё одна левая партия?"

norway.7.t: "Протесты против конфискаций ферм"
norway.7.d: "Текущий экономический кризис заставил многих фермеров не справляться с выплатами по кредитам и ипотекам. В результате их скот и имущество обычно продаются на аукционах местными властями. Эта практика крайне непопулярна среди норвежских фермеров, но её сторонники утверждают, что долги необходимо возвращать, и что аукционы - вынужденное зло в условиях свободной рыночной экономики. Вчера Партия фермеров предложила законопроект, запрещающий такие аукционы. Какова позиция правительства по этому вопросу?"
norway.7.a: "Разрешить проведение аукционов"
norway.7.b: "Принять закон и запретить аукционы"

norway.8.t: "Рождение Bygdefolkets Krisehjelp"
norway.8.d: "Сегодня группа землевладельцев, фермеров и правых политиков объявила о создании Bygdefolkets Krisehjelp. Частично политическая, частично экономическая, цель организации - выступать против аукционов и помогать нуждающимся фермерам. Уже возникли вопросы о её независимости, так как все основатели - члены партии Nasjonal Samling. Некоторые газеты приветствовали создание организации, другие же называют её лишь уловкой для увеличения поддержки Nasjonal Samling в сельских районах"
norway.8.a: "Жаль"

norway.9.t: "Речь Квислинга"
norway.9.d: "Видкун Квислинг, бывший министр обороны и лидер патерналистской автократической партии Nasjonal Samling, недавно выступил на публичном митинге. В своей речи Квислинг раскритиковал правительство за неспособность справиться с экономическим кризисом и отсутствие мер против норвежских синдикалистов. Он призвал своих сторонников вступать в Samfundsvernet - консервативную военизированную организацию, утверждая, что Samfundsvernet и Nasjonal Samling - последняя линия обороны Норвегии от синдикализма"
norway.9.a: "Последняя линия обороны от синдикализма? Неужели...?"

norway.10.t: "Samfundsvernet и государство"
norway.10.d: "С момента основания в 1923 году Samfundsvernet служит оплотом против синдикализма. Хотя организация контролируется и поддерживается консервативными и националистическими кругами, ей даже был присвоен статус резервной полиции согласно Закону о полиции 1928 года. Однако недавняя речь Квислинга наполнила ряды Samfundsvernet членами Nasjonal Samling и ещё больше радикализировала организацию. Появились голоса, выражающие обеспокоенность этим развитием событий и требующие ограничить деятельность организации"
norway.10.a: "Лишить статус и подавить организацию"
norway.10.b: "Они - защита от синдикализма"

norway.11.t: "Провал в подавлении"
norway.11.d: "Наши попытки подавить Samfundsvernet провалились. Правые партии не приняли бы никакого компромисса по поводу этой организации, в то время как левые требовали полного запрета. В результате мы не смогли сформировать парламентское большинство по этому вопросу"
norway.11.a: "Они останутся угрозой.."

norway.12.t: "Формирование Красной гвардии"
norway.12.d: "Наша разведка сообщает, что синдикалистские партии и профсоюзы тайно организуют военизированные красные гвардии. Хотя это, вероятно, является ответом на радикализацию Samfundsvernet, это тревожное развитие событий"
norway.12.a: "Что мы можем сделать.."

norway.13.t: "Влияние Союза Британии"
norway.13.d: "Союз Британии начал оказывать влияние на нашу политическую систему. Похоже, что они поддерживают синдикалистские группировки финансами и пытаются подорвать легитимность нашей демократии в леволиберальной прессе"
norway.13.a: "Чёртовы синдикалисты!"

norway.14.t: "Выборы в Стортинг 1936"
norway.14.d: "Сегодня норвежский народ выбирает новый парламент. Выборы проходят в напряжённой борьбе и определят курс Норвегии в обозримом будущем. Возможны четыре исхода. Во-первых, радикально-социалистическая Рабочая партия ведёт кампанию под лозунгом социалистических реформ. В этом случае Организация охраны общества заявила, что вынуждена будет вмешаться. Второй вариант - правительство социал-демократической Рабочей партии в коалиции с Либеральной партией. Либо рыночные либеральные Консерваторы придут к власти вместе с Партией фермеров. И наконец, Партия фермеров теоретически может сформировать коалицию с Fedrelandslaget, если обе партии значительно превзойдут ожидания. Кто победит?"
norway.14.a: "Радикальные социалисты получают большинство"
norway.14.b: "Социал-демократы и либералы получают большинство"
norway.14.c: "Консерваторы и Партия фермеров формируют коалицию"
norway.14.e: "Партия фермеров и Fedrelandslaget формируют правительство меньшинства, что стало неожиданным поворотом"

norway.15.t: "Выбор премьер-министра"
norway.15.d: "Получив неожиданное большинство на выборах, Рабочая партия теперь попытается сформировать правительство меньшинства. Есть два кандидата на пост премьер-министра. Олав Шефло, лидер партии, - естественный кандидат. Однако некоторые предлагают более умеренного Сверре Стёстада возглавить правительство. Кто станет новым премьером?"
norway.15.a: "Олав Шефло, руководитель партии"
norway.15.b: "Сверре Стёстад, умеренный социалист"

norway.16.t: "Протест Консерваторов"
norway.16.d: "Консервативные и крайне правые партии официально выступили против формирования радикального правительства Рабочей партии. Они заявили, что такое правительство угрожает стабильности страны и потребовали, чтобы король назначил другого кандидата. Однако король не склонен нарушать парламентскую процедуру и заявил: 'Я - также король для синдикалистов'"
norway.16.a: "Это воля народа!"

norway.17.t: "Выбор премьер-министра"
norway.17.d: "После получения большинства на выборах Социал-демократическая рабочая партия Норвегии сформирует правительство вместе с Либеральной партией. Есть два кандидата на пост премьер-министра. Главным фаворитом является Магнус Нилсен, возглавляющий партию с момента раскола с радикалами в 1921 году. Другой кандидат - харизматичный парламентарий Йохан Нюгордсвольд, которого поддерживают молодые члены партии. Кто станет новым премьером?"
norway.17.a: "Магнус Нилсен, лидер партии"
norway.17.b: "Йохан Нюгордсвольд, любимец молодого крыла"

norway.18.t: "Выбор премьер-министра"
norway.18.d: "После формирования коалиции с Партией фермеров Консервативная партия теперь сформирует правительство. Есть два кандидата на пост премьер-министра. Карл Йоахим Хамбро - опытный и способный ветеран партии, и Йохан Хенрик Андресен - известный промышленник. Кто станет новым премьером?"
norway.18.a: "Карл Йоахим Хамбро, председатель Стортинга"
norway.18.b: "Йохан Хенрик Андресен, бизнесмен"

norway.20.t: "Открытие 85-го Стортинга"
norway.20.d: "Сегодня король открыл 85-й Стортинг и объявил политическую программу нового правительства. Передача власти прошла мирно, и новое правительство начнёт работу как можно скорее"
norway.20.a: "Наша демократия сильна"

norway.21.t: "Открытие 85-го Стортинга"
norway.21.d: "Сегодня король открыл 85-й Стортинг и объявил политическую программу нового правительства. Наша демократия счастлива, что выжила, и премьер-министр Нансен будет иметь много работы, чтобы залечить раны политического кризиса"
norway.21.a: "Наша демократия снова будет сильной"

norway.22.t: "Губернатор Рюгг критикует правительство"
norway.22.d: "Николай Рюгг, бывший министр финансов и нынешний губернатор Центрального банка Норвегии, начал резко критиковать правительство публично. По его словам, страна движется к экономической катастрофе, и он настоятельно призывает оппозицию свергнуть правительство. Губернатор Рюгг - весьма влиятельная фигура, и его оппозиционные взгляды, скорее всего, разделяют и другие устоявшиеся политические силы"
norway.22.a: "Почему он не замолчит?"

norway.23.t: "Масштаб социалистических реформ"
norway.23.d: "С нашей партией у власти нам нужно определить масштаб реформ. Поскольку у нас только парламентское большинство, нам понадобится поддержка других партий для принятия законов. Большинство партии хочет принять ограниченное трудовое законодательство, включая регулирование рабочего времени и безопасность, что легко поддержат социал-демократы и либералы. Меньшинство же считает, что нужно использовать недавнюю победу на выборах и попытаться национализировать ключевые отрасли. Хотя такой план вряд ли пройдет в парламенте, он может получить поддержку некоторых правых сил"
norway.23.a: "Небольшая реформа. Принять трудовое законодательство"
norway.23.b: "Крупная реформа. Национализировать ключевые отрасли"

norway.24.t: "Квислинг и Samfundsvernet мобилизуются"
norway.24.d: "Сегодня утром Видкун Квислинг занял студию Норвежской радиовещательной корпорации и начал радиовещание. Он объявил, что парламент на следующий день примет вотум недоверия правительству. Чтобы сохранить порядок и обеспечить спокойную передачу власти, Samfundsvernet мобилизуется для защиты важных государственных учреждений. В итоге Квислинг оправдал эти действия, обвинив правительство в опасных, революционных планах.\n\nКогда охранники вышли на улицы, полиция отказалась вмешиваться. Вскоре вспыхнули столкновения между охранниками и рабочими милициями, и ситуация быстро обострилась"
norway.24.a: "У нас есть мандат на перемены!"

norway.25.t: "Профсоюзы мобилизуются"
norway.25.d: "По мере обострения кризиса профсоюзы объявили всеобщую забастовку. Мартин Транмель, одна из важнейших фигур синдикализма в Норвегии, выразил поддержку правительству и осудил буржуазную оппозицию. По словам Транмеля, Рабочая партия не сможет устоять самостоятельно, а буржуазное истеблишмент планирует раздавить организации простого народа. Теперь рабочий должен взять дело в свои руки, утверждает Транмель.\n\nПока в Осло идут бои, полиция и армия, по-видимому, получили приказ оставаться в казармах"
norway.25.a: "Страна затаила дыхание!"

norway.26.t: "Час решения!"
norway.26.d: "Битва за Осло продолжается третий день, и власть висит на волоске. Обе стороны имеют определённые права на легитимность, и кто захватит столицу, тот, скорее всего, будет контролировать страну. Рабочие гвардии заявляют, что защищают законное правительство, в то время как Samfundsvernet стремится к парламентскому свержению этого правительства. Одновременно, в свете кризиса, король бежал в Канаду. Когда битва достигает апогея.."
norway.26.a: "Рабочие милиции захватывают столицу и отстраняют буржуазные элементы"
norway.26.b: "Samfundsvernet захватывает парламент, и Квислинг формирует правительство"

norway.27.t: "Синдикалистская Норвегия"
norway.27.d: "При поддержке профсоюзов правительство рабочих сумело устоять перед буржуазными атаками на законную власть. Теперь у них есть сила и возможности реформировать Норвегию так, как никогда прежде. В итоге Норвегия достигнет социализма!"
norway.27.a: "Вся власть - рабочим"

norway.28.t: "Выбор нового генерального секретаря"
norway.28.d: "Кто займёт пост генерального секретаря в нашем новом правительстве?"
norway.28.a: "Конрад Нордаль, лидер профсоюзов"
norway.28.b: "Хаакон Лие, секретарь партии"

nor_new.1.t: "В поисках рая?"
nor_new.1.d: "Норвегия недавно была очарована сообщениями с отдалённого острова Фату Хива в Южной части Тихого океана. Остров стал домом для Тора Хейердала и его новой жены Лив. Они прибыли в Тихий океан в рамках исследовательской экспедиции для изучения фауны Маркизских островов. При поддержке учёных из Норвегии и Германии Хейердал также прислал отчёты об древней цивилизации островов.\n\nЭто породило у Тики предположения о существовании «Арийской расы», которые могли заселить Полинезию из Южной Америки - идею, которую он намерен проверить в будущем. Хотя традиционная наука отвергает это как ерунду, нордические группировки в стране ухватились за эту идею как доказательство своих расовых теорий. Так или иначе, отчёты Хейердала продолжают будоражить умы норвежцев"
nor_new.1.a: "В нём видится великий исследователь!"

nor_new.2.t: "Атака на устои власти"
nor_new.2.d: "По мере того, как вероятность победы социалистов на грядущих выборах растёт, политическая верхушка подвергается всё большей критике со всех сторон. Растёт ощущение, что демократический процесс провалился и нужны радикальные решения для решения проблем Норвегии. Всё больше обычных граждан склоняются к крайней левой или крайней правой, а политическое насилие стало тревожно обычным явлением. Если нам не удастся убедить население, что мы способны решить их проблемы, они могут полностью отказаться от парламентаризма"
nor_new.2.a: "Политическая поляризация достигает точки кипения"

nor_new.3.t: "Аэрозольный баллончик"
nor_new.3.d: "Впервые разработанный в 1926 году изобретателем Эриком Ротхаймом, аэрозольный баллончик состоит из смеси химического пропеллента и распыляемого вещества. Смесь помещается в стальной прессованный баллон с регулируемым клапаном и тонким соплом. Пропеллент должен быть газом при нормальной температуре и давлении, но становится жидкостью при давлении в 4-5 атмосфер. При открытии клапана смесь выталкивается через сопло, пропеллент испаряется, а продукт распыляется мелкой струёй.\nВ 1927 году Ротхайм продемонстрировал изобретение производителю красок Альфу Бьерке, и в следующем году заключил с ним соглашение об использовании патентов на краски, лаки и жидкий костный воск. К сожалению, продукт требовал постоянного улучшения и был дорог в производстве, так как баллончики делались вручную и сваривались по швам. Кроме того, первоначальное использование диметила в качестве пропеллента создавало проблемы из-за его высокой стоимости и воспламеняемости.\nХотя Ротхайм создал отдельный фонд для рекламы системы «Ротхайм» и эксплуатации патента на международном уровне, он был вынужден прекратить коммерческую деятельность в 1935 году. Продав патент своему сотруднику Фроде Мортенсену, последний основал собственную компанию с целью добиться успеха в маркетинге продукта"
nor_new.3.a: "Гениальное изобретение. Будем надеяться на успех"

nor_new.4.t: "Брор Витт предлагает свои услуги"
nor_new.4.d: "После создания организации XU мы успешно пригласили изобретателя Брор Витта в качестве технического специалиста. Большинство норвежцев знают Витта как изобретателя лыжных креплений «Rottefella» и известного спортсмена, но он также гениальный изобретатель и инженер-механик. Именно эти качества делают его отличным кандидатом на пост генерального квартирмейстера XU.\nЕму присвоили кодовое имя «Гранат-Ларсен» и он уже добился успеха в копировании британской конструкции пистолета «Sten». Сейчас он предлагает проект «Дромедилле» - революционную конструкцию надувной лодки, которая позволит агентам эффективнее передвигаться по воде"
nor_new.4.a: "Гений и патриот"

nor_new.5.t: "Губернатор Рюгг требует гарантий"
nor_new.5.d: "После нашей победы на выборах губернатор банка Рюгг обратился к партии с советами. Будучи убеждённым сторонником сильной валюты и золотого стандарта, он хотел бы, чтобы мы проводили экономическую политику, которую считает разумной. Конечно, этот осторожный подход противоречит нашим более амбициозным целям, требующим больших расходов. Кроме того, Рюгг не является другом партии, ранее подталкивая оппозицию к борьбе с нами. Следование его советам означало бы отказ от некоторых наших инициатив, но успокоило бы бизнес и показало нашу способность управлять для всех норвежцев.\nЧто же ответим ему?"
nor_new.5.a: "Обещаем ответственно управлять страной"
nor_new.5.b: "Мы не предадим рабочий класс!"

nor_new.6.t: "Возврат к золотому стандарту?"
nor_new.6.d: "После успеха в восстановлении доверия к свободному рынку в Норвегии губернатор Рюгг предложил вернуть крону к золотому стандарту, что значительно повысит стоимость нашей валюты за рубежом. Это сократит торговый дефицит и упростит доступ к товарам, не производимым в стране.\nВ то же время, это может обострить отношения с Рабочей партией, так как им придется ограничить денежную массу, что противоречит их социал-демократической экономической политике. Они уже критикуют Рюгга как современного Мидаса, одержимого золотом, и раскритиковали бы нас за принятие этой политики. Возможно, разумнее отказаться от идеи в пользу компромисса с социал-демократами.\nЧто выберем?"
nor_new.6.a: "Мы не можем быть связанными золотым тельцом"
nor_new.6.b: "Осторожно вернёмся к золоту"

nor_new.7.t: "Публикация сельскохозяйственной переписи [GetYear]"
nor_new.7.d: "Статистическое управление Норвегии недавно опубликовало последнюю сельскохозяйственную перепись, и правительство должно отреагировать. Несмотря на плохое десятилетие в сельском хозяйстве, площадь обрабатываемых земель увеличилась с последней переписи. Это может быть связано с переоценкой природных лугов и пастбищ. Земледелие по-прежнему сосредоточено на мелких хозяйствах, многие из которых не имеют лошадей для трудоёмких работ. Сенокос и молочное производство остаются приоритетами для фермеров, требующими значительных усилий.\nВсё это рисует картину сельского хозяйства с большим потенциалом, но нуждающегося в экономии за счёт масштаба. Предложены два варианта решения: первый - расширить вмешательство государства через субсидии и создать агентство для планирования сельского хозяйства, что встретит сопротивление; второй - развивать сельскохозяйственные кооперативы и дать фермерам инструменты для самоорганизации и увеличения производства через совместное владение. Что выберем?"
nor_new.7.a: "Создать Бюджетный комитет по сельскому хозяйству и дополнить министерство директорией по сельскохозяйственному управлению"
nor_new.7.b: "Сосредоточиться на развитии кооперативов через целевые меры и специализированное законодательство"

nor_new.8.t: "Объединение рабочего класса"
nor_new.8.d: "Теперь, когда мы сформировали правительство и начали управление страной, мы видим изменения на местах. Увидев, что партия рабочих может выиграть честные выборы без компромиссов, рабочие начинают отходить от радикального левого крыла и возвращаются к Рабочей партии. Хотя профессиональные активисты вряд ли присоединятся, мы уже начинаем восстанавливать полный контроль над фабриками и цехами.\nНужно воспользоваться этим и подчеркнуть, что именно мы - а не радикалы с бомбами - естественные союзники рабочего класса для лучшей жизни. Если повезёт, к концу года крайняя левая и их синдикалистские мастера перестанут представлять реальную угрозу демократии"
nor_new.8.a: "Все работают и все должны голосовать"

nor_new.9.t: "Хамбро и Его Величество"
nor_new.9.d: "Хотя [NOR.GetLeader] никогда не станет подрывать демократическую систему, выражая симпатии к какой-либо партии, он, конечно, имеет свои взгляды. В этом плане он ближе всего к буржуазным ценностям, исповедуемым партией Хойре. Победа партии на последних выборах стала большим облегчением для короля. В связи с этим он недавно пригласил председателя Стортинга и видного партийного деятеля К. Й. Хамбро на обед и, по всей видимости, собирается принять участие в нашем проекте по возрождению парламентской демократии"
nor_new.9.a: "Доверие на высшем уровне"

nor_new.10.t: "Тур по провинции"
nor_new.10.d: "В период сразу после победы на выборах мы провели ряд митингов по всей провинции. Хотя мы никогда не будем партией городской рабочей массы, мы можем укрепить позиции в сельской местности и вернуть избирателей, потерянных для других партий. Это особенно важно сейчас, когда мы сформировали коалицию с Fedrelandsforbundet, что потребует балансировки между их националистическими тенденциями и потенциальными союзниками в Хойре. Позиция нашей партии всегда была непрочной, опирающейся на сельскую мобилизацию, и нынешняя победа не гарантирует успеха в будущем.\nДавайте максимально используем эту возможность и подготовимся к следующим выборам"
nor_new.10.a: "Мы говорим за «горную и фьордную» Норвегию"

nor_new.11.t: "Освоение арктических морей"
nor_new.11.d: "Арктический регион - одни из самых суровых морей для навигации в мире, и экстремальные условия унесли много жизней. Но для норвежских моряков эти воды - как второй дом, и мы должны максимально использовать этот опыт. Такие районы, как Шпицберген, богаты минералами и морскими ресурсами, и есть ещё территории с неясными претензиями, которые мы можем отстоять через активную экспедиционную деятельность. Правительство должно увеличить финансирование рыболовных и китобойных судов, чтобы лучше использовать богатства, доступные нам вблизи.\nОднако многие рыбаки жалуются на агрессивные действия англосаксонских рыбаков из Союза Британии, которые вторгаются в норвежские воды. Кроме того, активность канадцев и немцев в тех морях вызывает беспокойство, поэтому растут требования к военно-морскому флоту защищать национальные воды и рыболовные суда от нарушителей.\nИнциденты с иностранными судами могут послужить поводом для более агрессивного использования флота - не только для защиты, но и для расширения наших морских границ. Увеличение доступа к богатствам Арктики может значительно повысить экономику Норвегии. Большие уловы трески и китов вокруг Фарерских островов - единственного активного китобойного района - помогают кормить население, а минералы Шпицбергена и других островов важны для промышленности. Компании, такие как Store Norske Spitsbergen Kulkompani A/S и Bjørnøen AS, в основном добывают уголь, но при достаточных государственных субсидиях эти предприятия могут расшириться и добывать медь, фосфаты и бокситы - жизненно важные ресурсы не только для Норвегии, но и для европейских рынков. С учётом ограниченных ресурсов материка острова и архипелаги Арктики могут стать логичным шагом для экономического расширения. Кто знает, какие богатства скрыты там, под тысячелетним льдом и снегом?"
nor_new.11.a: "Мы не должны пренебрегать природным богатством моря"

nor_new.12.t: "Доктор Шарффенберг и закон об евгенике"
nor_new.12.d: "После того, как новое правительство обосновалось, к нам обратился давний сторонник социал-демократического движения и главный врач госпиталя Осло Йохан Шарффенберг. Уже известный как сторонник сухого закона и противник смертной казни, он теперь предлагает новую инициативу для улучшения жизни простого народа - продвижение «расовой гигиены».\nВдохновлённый опытом США, Швеции и Германии, доктор Шарффенберг хочет, чтобы мы приняли закон, позволяющий стерилизацию умственно отсталых, инвалидов и врождённо больных. Он считает, что это улучшит общее состояние населения, предотвращая нежелательные браки в низших слоях и рождение детей с серьёзными проблемами. Хотя эти меры популярны среди академиков и медиков, некоторые считают, что это противоречит миссии партии, подвергая самых несчастных таким политикам.\nВремя принять решение. Поддержим ли мы инициативу доктора Шарффенберга или отвергнем её как слишком радикальную?"
nor_new.12.a: "Здоровая нация - здоровый рабочий класс"
nor_new.12.b: "Он должен быть безумен, если думает, что мы это одобрим"

# Quisling #
nor_new.22.t: "Ежегодное мероприятие N.S. на Ольсоке"
nor_new.22.d: "В конце каждого июля по традиции Nasjonal Samling организует ежегодное мероприятие в день празднования Ольсока или около него. В этом году - не исключение. Через это мероприятие Nasjonal Samling стремится показать, что история Норвегии уходит далеко в прошлое, задолго до 1814 года, и что Nasjonal Samling продолжает наследие тех, кто сражался при Стиклестаде в 1030 году"
nor_new.22.a: "Mannen kan siga Men merket det må I Norig si jord Som på Stiklestad stå"

nor_new.23.t: "Добровольцы Hirden хотят воевать в Америке"
nor_new.23.d: "С началом Второй гражданской войны в Америке многие члены Hirden выразили желание отправиться туда и принять участие в конфликте. Во главе с олимпийским спортсменом Артуром Квистом, потенциальные добровольцы ссылаются на необходимость участвовать в том, что они считают решающим идеологическим конфликтом нашего времени, а также на желание доказать себя. Однако у этого желания есть и этнический аспект.\nВ Соединённых Штатах проживает множество людей норвежского происхождения, многие из них сосредоточены на территории Американского Союзного Государства (AUS). По этой причине большинство добровольцев предпочитает сражаться бок о бок со своими «соотечественниками» в AUS, а не в более близких идеологически Конституционных Штатах.\nВ любом случае нам предстоит принять решение. Разрешим ли мы им ехать в Америку или оставим дома?"
nor_new.23.aa: "Пожелать им удачи в Союзном Государстве"
nor_new.23.ab: "Направить их в Конституционные Штаты"
nor_new.23.ac: "Они будут полезнее здесь, в Норвегии"

nor_new.24.t: "Норвежские добровольцы прибыли в Америку"
nor_new.24.d: "Норвежская добровольческая дивизия во главе с военизированным лидером Артуром Квистом и другими членами Hirden прибыла, чтобы поддержать нас в борьбе!"
nor_new.24.a: "За Святого Олафа!"

nor_new.25.t: "Норвежские добровольцы прибыли в Америку"
nor_new.25.d: "Норвежская добровольческая дивизия во главе с военизированным лидером Артуром Квистом и другими членами Hirden прибыла, чтобы поддержать нас в борьбе!"
nor_new.25.a: "За Святого Олафа!"

norway.29.t: "Националистическая Норвегия"
norway.29.d: "Видкун Квислинг сформировал национальное правительство для борьбы с угрозой синдикализма. Сегодня парламент принял закон, наделяющий Квислинга полномочиями принимать законы, после чего Квислинг приостановил деятельность парламента на неопределённый срок. Несомненно, в Норвегии наступила новая эпоха"
norway.29.a: "Порядок и справедливость"

norway.230.t: "Возвращение короля?"
norway.230.d: "Когда страна погрузилась в кризис, Королевская семья бежала в изгнание, опасаясь за свою жизнь. Хотя король Хокон популярен, многие восприняли этот побег как трусливую капитуляцию, оставив страну фактически без монарха.\nТеперь, когда порядок восстановлен, вопрос о статусе монархии становится актуальным. Пригласим ли мы короля вернуться, как того хотят большинство, тем самым примирившись с истеблишментом и позволив Квислингу править как премьер-министру? Или прислушаемся к жёстким сторонникам в партии и сделаем Квислинга бесспорным диктатором Норвегии, упразднив монархию?"
norway.230.a: "Монархия остаётся!"
norway.230.b: "Монархия упраздняется!"

norway.231.t: "Статус Стортинга"
norway.231.d: "Когда Квислинг приостановил Стортинг, он сделал это на неопределённый, а не постоянный срок. Теперь, когда монархия восстановлена и Квислинг стал премьер-министром, многие требуют возвращения парламентаризма. Хотя последние события придадут новому парламенту более авторитарный характер, это всё же повысит легитимность и популярность правительства Квислинга.\nС другой стороны, есть те, кто утверждает, что нынешняя ситуация слишком нестабильна для возвращения парламентского правления и что власть должна оставаться в руках исполнительной власти.\nКаково наше окончательное решение по этому вопросу?"
norway.231.a: "Восстановить парламентское правление"
norway.231.b: "Стортинг остаётся приостановленным"

norway.232.t: "Статус Альтинга?"
norway.232.d: "Альтинг - один из самых древних законодательных органов в мире и самая ценная политическая институция исландского народа.\nТем не менее, его существование создает проблемы для нашего управления островом, представляя собой параллельную власть, которую мы не можем терпеть, даже если нынешние члены отобраны из числа лояльных к нашей администрации.\nВ связи с этим выдвинуты два предложения по работе с Альтингом. Одно - реформировать его в консультативный орган под контролем метрополии, другое - полностью упразднить. Первое политически удобно, второе - максимизирует наш контроль, но будет непопулярным среди исландцев.\nЧто выберем?"
norway.232.a: "Альтинг остаётся консультативным органом"
norway.232.b: "Альтинг полностью упраздняется"

norway.233.t: "Квислинг провозглашает новую Норвегию"
norway.233.d: "С упразднением монархии пришло время Квислингу объявить о будущем курсе норвежского государства на большом митинге в честь 'Новой Норвегии'.\nКонсерваторы из числа его сторонников призывают установить однопартийное государство с Квислингом в роли диктатора, сохранив при этом значительную часть существующей администрации и законодательства. В то же время радикалы в Nasjonal Samling требуют новой системы управления, основанной на германской философии и национально-популистской доктрине, при которой Квислинг станет тоталитарным «Фёром» Норвегии.\nОбращаясь к толпе, Квислинг объявляет, что он будет править как.."
norway.233.a: "...Президент пожизненно норвежского государства"
norway.233.b: "...Фёрер норвежского государства"

norway.234.t: "Воля Фёрера"
norway.234.d: "Теперь, когда Квислинг взял власть в качестве нового Фёрера Норвежского государства, ему предстоит решить, с какой целью он будет использовать свои новообретённые полномочия. Послушает ли он консерваторов и сосредоточится на внутренней стабильности, или прислушается к радикалам и применит силы Фёрерства, чтобы преобразить Норвегию в империю, соперничающую с державой Хокона Старого?"
norway.234.a: "Норвегию нужно преобразовать, чтобы она могла исполнить своё истинное предназначение"
norway.234.b: "Стабильность Норвегии должна быть приоритетом превыше всего"

norway.235.t: "Новый флаг для Норвежского государства"
norway.235.d: "Некоторые утверждают, что нынешний флаг больше не является подходящим символом для норвежского народа. В связи с этим некоторые официальные лица правительства выдвинули предложения о новом знамени, за которое могла бы сплотиться наша нация"
norway.235.a: "Не будем менять флаг"
norway.235.b: "Примем флаг Хирда"
norway.235.c: "Примем партийный флаг Nasjonal Samling"

norway.236.t: "Барст-Хейердаль пытается переворот!"
norway.236.d: "Недовольные нашими постоянными уступками истеблишменту и отчаявшиеся построить «Новую Норвегию» под нашим руководством, жёсткие радикалы из Nasjonal Samling восстали против нашего правительства. Во главе с «Кругом Рагнарёк» Штайна Барст-Хейердала, они собрали части Хирда и армии, преданных их радикальному видению очищения Норвегии от «чуждых» влияний.\nПока путчисты захватывают части столицы и вступают в бои с лоялистскими подразделениями, поступают новости, что.."
norway.236.a: "...лояльные солдаты отбили попытку штурма дворца"
norway.236.b: "...путчисты штурмуют дворец, а Квислинг и Королевская семья бегут из столицы"

norway.237.t: "Фолькистская Норвегия"
norway.237.d: "Местонахождение Королевской семьи и их трусливого приспешника неизвестно, правительство рухнуло. «Круг Рагнарёка» теперь стоит без противников в своей миссии создания возрождённой Норвегии, очищенной от «авраамических влияний» и в гармонии с подлинным духом нордической расы"
norway.237.a: "Пришло время построить «Следующее государство»"

norway.238.t: "Выбор главного законослушателя"
norway.238.d: "Кто займёт пост главы правительства в нашем новом кабинете?"
norway.238.a: "Пер Имерслунд, арийский идол и наш верный друг"
norway.238.b: "Юнас Ли, полицейский и внук великого писателя"

norway.239.t: "Рагнарёк предотвращён"
norway.239.d: "С охраной дворцовой территории король смог обратиться к народу по радио и призвать сопротивляться путчу.\nПока подкрепления лоялистов прибывали из провинции, стало ясно, что переворот провалился, и большинство путчистов сложили оружие.\nБарст-Хейердаль всё ещё находится в бегах и предположительно скрывается в глуши, но правительство в безопасности"
norway.239.a: "Фанатиков отогнали - пока что"

norway.240.t: "Новый премьер?"
norway.240.d: "Теперь, когда кризис отступил, многие в истеблишменте считают, что Квислинг неподходящ для роли премьер-министра, как по темпераменту, так и по характеру. Сам король сомневается, можно ли рассчитывать на нового премьера в защите конституционной демократии Норвегии.\nОднако как Høyre, так и NSA сильно дискредитировались неспособностью помешать социалистам сформировать правительство на последних выборах и мобилизовать демократическую оппозицию впоследствии. В результате появились голоса за кабинет под руководством Bondepartiet с консервативной программой, которая может удовлетворить националистов. Ввиду напряжённых отношений между Йенсом Хундсейдом и Квислингом, главой кабинета должен стать альтернативный кандидат без политических связей. Самым вероятным претендентом называют знаменитого гуманиста Одда Нансена, сына старого друга и наставника Квислинга Фритьофа Нансена.\nИмя Нансена вряд ли убедит Квислинга уступить власть, поэтому предложено назначить его пожизненным «Statsråd for life» в Государственный совет «в знак признания заслуг перед страной». В стране, где аристократические привилегии постепенно упраздняются, этот необычный жест будет означать пожизненную должность министра без портфеля и фактически приравниваться к дворянскому титулу - невероятная честь.\nКаково решение короля?"
norway.240.a: "Нансен станет новым премьер-министром"
norway.240.b: "Квислинг останется премьером"

norway.241.t: "Молодёжь и партийные организации"
norway.241.d: "После прихода к власти членство в партийных организациях активно навязывается молодёжи нашей страны. Женщины, в основном, направляются в пассивные структуры, а у N.S. есть несколько организаций, соревнующихся за молодых мужчин, каждая со своими целями и проектами. Нужно выбрать фаворитов и определить, где молодые люди нужнее всего"
norway.241.a: "Нам нужны рабочие. Направим их в трудовые организации"
norway.241.b: "Нам нужны солдаты. Направим их в Хирд"

norway.242.t: "Сельскохозяйственная помощь молодёжи N.S"
norway.242.d: "За последние недели членов молодёжных организаций N.S. направили на фермы по всей стране, где они проведут несколько месяцев, живя с приёмными семьями и помогая во всех аспектах сельского хозяйства. Нескольких счастливчиков даже отправят на родину Фёрера в Фюресдаль. В свободное время молодёжь ходит в походы, посещает занятия по идеологии N.S. и читает классические произведения норвежской литературы. Надеются, что эти обмены повысят уважение молодёжи к традициям страны и научат ценить дисциплину и трудолюбие"
norway.242.a: "Честный труд - залог успеха!"

norway.243.t: "Члены Хирда поступают в Krigsskolen"
norway.243.d: "За последние недели несколько многообещающих членов Хирда были приняты в Krigsskolen в Осло на основании их выдающихся талантов. Следуя примеру Фёрера, который сам проявлял примерную посещаемость, молодые люди выражают желание защищать Норвегию и верно служить государству. Их истории широко освещаются прессой и уже привлекают новых желающих вступить в Хирд"
norway.243.a: "Они - будущее вооружённых сил!"

norway.244.t: "Партия в общественной жизни"
norway.244.d: "Официально N.S. - это не партия, а «движение за примирение всех классов». На деле же наша риторика всегда была враждебна парламентаризму как по своей сути враждебному национальным интересам. Конечно, реальность несколько иная. \n\nВ «Новом порядке» N.S. - единственная легальная партия и практически синоним правительства. На местном уровне мы уже начали делегировать власть Фёрера мэрам, тогда как старая муниципальная система постепенно отмирает. Министерству внутренних дел передан Отдел корпораций, задачей которого является ассимиляция всех добровольных объединений под властью государства. Этот процесс вызывает важный вопрос: стоит ли нам сначала сосредоточиться на укреплении контроля над государственным аппаратом? Или вести более агрессивную кампанию по координации всех аспектов общественной жизни под контролем партии? \nПервый вариант будет способствовать хорошему управлению, но второй обещает населению окружение ценностями партии с колыбели до могилы. Что выберем?"
norway.244.a: "Сосредоточимся на развитии партийных ячеек"
norway.244.b: "Максимально политизируем общество"

norway.245.t: "Премьера «Unge Viljer»"
norway.245.d: "Сегодня состоялась премьера «Молодых воль», первого из серии идеологических фильмов режиссёра Вальтера Фюрста. Фильм рассказывает историю молодого Тора Йенсена и его романа с Лив Вест, дочерью директора фабрики с антисоциалистическими взглядами. \n\nПосле увольнения отца в попытке остановить марксистские рабочие волнения, Тор вынужден скитаться по стране в качестве добровольного работника и наблюдать сельскохозяйственный кризис. После учёбы в пансионе в Германии Лив возвращается в Норвегию и сама занимается добровольным трудом. В конце концов влюблённые воссоединяются, несмотря на классовые различия, и делятся любовью друг к другу и к стране"
norway.245.a: "Воодушевляющий призыв к национальному единству!"

norway.246.t: "Открытие Рикстинга"
norway.246.d: "По мере того как новое Норвегия поднимается, чтобы встретить вызовы времени, она может радоваться тому, что парламентская система прошлого была разрушена. Мы теперь понимаем, что эта токсичная система порождает лишь кланы неэффективных карьерных политиков и других паразитов на нашем великом народе. Однако наше правительство не может править железной рукой и ожидать, что граждане просто примут такое положение вещей, особенно в столь короткий срок после перехода от парламентской демократии. Следовательно, ясно, что необходимо создать новую систему представительства. Фёрер, будучи в России на пике гражданской войны, лично столкнулся с попыткой внедрения совета́вской системы, которая позволяла народу Советского Союза участвовать в управлении действительно на основе участия. \n\nС тех пор он стремится создать организацию, похожую на те, что он видел в России - конечно, очищенную от большевистской заразы - и недавно созданный Рикстинг может стать решением этого стремления к непропарламентскому представительству. \n\nРикстинг сильно вдохновлён экспериментами итальянских корпоратистов, в особенности неудачным парламентом Фиуме, адаптированным к норвежским условиям и дополнительно теоретически обоснованным Фёрером и его сторонником Германом Харрисом Ааллом. Рикстинг функционирует благодаря добровольному участию граждан, готовых исправлять беды, терзающие нашу страну. В результате сама структура этого нового национального учреждения строится с нуля этими патриотическими волонтёрами. \n\nРазличные профессии также получают представительство в этом новом собрании через представителей своего ремесла, заслуживших честь занять место. Вовлечение этих гильдий позволит нам избежать проблем с недовольством рабочих, предоставляя им возможность глубже участвовать в управлении. \n\nЭта новая форма собрания также заменит нынешний однопалатный парламент двухпалатной системой. Надеются, что верхняя палата, состоящая из представителей корпораций, лучше подойдёт для нового государственного устройства и будет способствовать сотрудничеству между нижней палатой и правительством"
norway.246.a: "Новая заря для Норвегии"

norway.247.t: "Универсизм как государственная идеология?"
norway.247.d: "Воспитывая в себе пожизненный интерес к науке, эзотерике, восточным религиям, устаревшим иностранным философиям и метафизике, Видкун Квислинг постепенно создал собственную синкретическую мыслительную систему, стремящуюся к созданию идеального союза между философией и наукой - союза, который он называет Универсизмом. Универсизм, или Универсализм, как его ещё называют, - по словам Квислинга - это единое объяснение всего, и термин этот заимствован из учебника, написанного известным синологом Яном Якобом Марией де Грутом по китайской философии. Отвергая базовые учения ортодоксального христианства и создавая новую теорию жизни, Квислинг черпает вдохновение из идеи де Грута, что даосизм, конфуцианство и буддизм составляют мировую религию, которую де Грут и Квислинг называют Универсизмом, к которому Квислинг добавляет свои научные интересы, описывая, как его синкретическая философия 'проистекает из универсальной теории относительности, частью которой являются специальные и общие теории относительности', высоко оценивая таких титанов науки, как Альберт Эйнштейн и Энрико Ферми, и вплетая их открытия в свою растущую систему взглядов. \n\nДополнительно опираясь на древние тексты, такие как И Цзин эпохи Западной Чжоу, и философии, например неоплатонизм эллинистического Рима III века, так как он всегда предпочитал классических философов любым современным интерпретациям и школам мысли, Квислинг создал странную смесь идей, которые, по его мнению, спасут Норвегию и скандинавское общество в целом. Он долго совершенствовал эти идеи на фоне своей политической деятельности, все они воплощены в его скором издании под названием «Органическая классификация и организации мира». Эта, как он сам её называет, магнум опус, разделена на четыре части: введение, описание кажущегося прогресса человечества от индивида к всё более сложным сознаниям, раздел о его принципах морали и права и заключительный раздел, охватывающий науку, искусство, политику, историю, расу и религию, целиком излагающий его концепцию Универсизма и объясняющий, как она может привести нашу нацию к новой просвещённой золотой эпохе, если массы примут её целиком. Однако, поскольку большинство страны - убеждённые христиане или секуляристы, - Универсизм воспринимается с трудом, мягко говоря. Так стоит ли открывать массам эти неоспоримые и фундаментальные истины вселенной или же позволить им оставаться блаженно невежественными, ослеплёнными светом Христа, по крайней мере, до тех пор, пока мы не подготовим более восприимчивый национальный настрой к таким идеям?"
norway.247.a: "Откроем людям наши новооткрытые истины"
norway.247.b: "Народ ещё не готов к таким откровениям"

norway.248.t: "Церковь в образовании"
norway.248.d: "Попав в всё более крепнущий орбит режима Квислинга, Церковь Норвегии быстро стала инструментом нашей администрации для получения массовой поддержки. Служа нашим ярким щитом, эта институция оправдывает наши действия перед консервативными и традиционалистскими кругами под видом спасения нации от греха, распутства и погибели. Более того, молодёжные программы Церкви и еженедельные проповеди, теперь полностью согласованные с нуждами и указаниями государства, доносят наши истины до бесконечных потоков отчаявшихся верующих. В результате, их учение гарантирует, что каждое следующее поколение будет всё глубже воспринимать наши праведные истины и риторику по сравнению с предыдущим. \n\nБожественно направляемая и морально превосходящая - пусть и ради расширения поддержки - наша администрация продолжит использовать лютеранскую церковь как 'невидимую' направляющую руку в вопросах образования и гражданского воспитания. Мы будем и дальше отвергать безосновательную аморальность и распространять принципы морали, благочестия, послушания и гражданского долга среди молодёжи по всей стране настолько долго, насколько это потребуется. Пока каждое поколение шепчет свои молитвы, живя в 'благочестивых' рамках, установленных нами, наши нужды будут удовлетворены, и никому не о чем будет беспокоиться"
norway.248.a: "Надлежащее нравственное воспитание молодёжи"

norway.249.t: "Открытие выставки в Насьоналмусее"
norway.249.d: "В рамках недавних усилий по развитию местного искусства и высокой культуры страны Насьоналмусеет начал новую выставку. Целью является демонстрация и продвижение более традиционных стилей и классических шедевров норвежской гордой художественной истории. Событие также заняло вызывающую позицию против более современных, вырожденных волн ‘искусства’. Картины вроде «Крика» - также известного как «Der Schrei der Natur» или просто «Крик» - и других произведений протопротопрессиониста Эдварда Мунка представляют вырождение и гедонистический упадок современного норвежского общества. Слишком долго либерализм позволял такому 'искусству' расти как грибковая гниль на теле нашей докапиталистической культурной целостности. \n\nВместо Мунка и других модернистских халтурщиков, таких как импрессионист Фритс Таулов или французски образованные супруги Крох, мы теперь поддержим и покажем старых мастеров и современных художников, чьё художественное видение выражает истинную заботу о культуре и истории Норвегии. Ханс Фредрик Гуде, Педер Балке, Йохан Кристиан Даль и восходящая звезда квислинго-универсистского искусства - Густав Вигеланд, 'современный Микеланджело Норвегии'. \n\nВигеланд начинают сравнивать с другой восходящей звездой - с похожим прозвищем - традиционного прусского искусства, Арно Брекером. Вигеланд начал переписываться с последним, разделяя общий интерес к отображению германо-скандинавского идеала. В этом отношении их объединяет предпочтение мрамора и каменной скульптуры, которые они считают идеальными для изображения героической формы. \n\nПока мы сжигаем работы богемских дегенератов вроде Мунка, мы обеспечим, чтобы вся Норвегия была погружена в нашу истинную и лучшую культуру. Вместо этого воздадим должное творениям Вигеланда и других, симпатизирующих нашему делу и эстетике Глубокой Норвегии. Смерть гедонистической пропаганде чуждых влияний! Смерть моральному разложению!"
norway.249.a: "Надлежащее нравственное воспитание молодёжи"

norway.250.t: "Будущее движения"
norway.250.d: "Видкун Квислинг снова стоит на идеологическом распутье, когда внутренний конфликт веры заставляет его сомневаться в своих убеждениях и позициях. Хотя это далеко не первый раз, когда премьер-министр сталкивается с подобной дилеммой, ему теперь нужно выбрать конкретный путь для движения, чтобы не дрейфовать бесцельно между разными идеологиями без ясной цели. \n\nПартия может остаться верной традиционалистским, консервативным норвежским ценностям и нордистскому превосходству, или сосредоточиться на увлечении Фёрера мауррасовским интегрализмом, доктрины которого в последние десятилетия потрясли международную правую. В качестве альтернативы можно сделать акцент на англофильских настроениях Квислинга и норвежской общественности. Последний вариант подразумевает признание традиционализма и аристократического наследия довоенной (особенно Стюартовской) Англии и их высокоторианских наследников в правых кругах Канады. \n\nКакой бы выбор ни сделал Квислинг, мы останемся преданы нашей широкой программе. Все эти последние заботы станут лишь ещё одной уникальной квислинговской интерпретацией теории, добавленной к нашему общему политическому миксу. Итак, на каком пути окажется сейчас раздираемый сомнениями разум Фёрера?"
norway.250.a: "Мы не откажемся от наших основных убеждений"
norway.250.b: "Мы многим обязаны учениям Маурраса"
norway.250.c: "Британцы показали нам путь"

norway.251.t: "Выпуск курсантов Кригсколена"
norway.251.d: "Снова наступил один из самых гордых дней года, когда ‘Кригсколен’ в Осло празднует выпуск очередного набора новых курсантов и офицеров, и самые известные лица страны выходят, чтобы отметить это событие. К удивлению многих даже король нарушил свою недавнюю привычку оставаться в тени и прибыл на церемонию с опозданием вместе с премьер-министром Видкуном Квислингом. Однако мелькающие взгляды и хмурые выражения, которыми они обменивались весь день, ясно показывали, что это было отнюдь не дружелюбное соглашение. Присутствие Его Величества - а не старого чиновника из министерства войны - было тепло встречено всеми, особенно на фоне подготовки наших вооружённых сил к, казалось бы, неизбежной угрозе войны. \n\nХодят слухи, что до их появления на публике между ними произошла серьёзная ссора: король настаивал на том, чтобы его присутствие было заметным и чтобы он смог поблагодарить новых выпускников за их тяжёлый труд и героический патриотизм. Это заявление явно огорчило Квислинга, который хотел забрать сегодня всю славу себе. Как бы там ни было, мы чествуем этих умелых выпускников, ведь именно они станут патриотами и героями войны завтрашнего дня"
norway.251.a: "Эти молодые люди - будущее нашего офицерского корпуса!"

norway.252.t: "Открытие памятника Нансену"
norway.252.d: "Великое торжество прошло в Осло, где король Хакон недавно открыл памятник Фритьофу Нансену - знаменитому полярному исследователю, учёному, дипломату и лауреату Нобелевской премии мира. Это событие привлекло национальное внимание, вполне заслуженное в связи с огромным вкладом Нансена как в норвежскую идентичность, так и в его глобальное гуманитарное наследие. Среди присутствующих был сын Нансена, Одд, архитектор и гуманитарий в своём роде. Стоя рядом с королём, Одд произнёс вступительную речь, восхваляя не только наследие отца, но и важную роль премьер-министра Квислинга в организации гуманитарной помощи в России во время поздней стадии гражданской войны в этой стране. \n\nПрисутствие и короля, и Одда значительно усилило послание о преемственности и сохранении наследия, которое мы пытаемся продвигать, чествуя память великого норвежского героя и представляя премьер-министра естественным наследником его дела"
norway.252.a: "Вдохновение для всех нас"

norway.253.t: "Хамсун напортачил"
norway.253.d: "Хотя Кнут Хамсун - великий писатель, у него есть и другой, не менее великий талант - умение скандалить. Он в полной мере продемонстрировал его недавно, выступив с резким и оскорбительным заявлением по поводу событий в Соединённых Штатах на лекции, обвинив страну в культурной пустоте и политическом лицемерии. Повторяя свои слова, впервые сказанные почти 50 лет назад в ‘Культурной жизни современной Америки’, он осудил американцев как народ без настоящей интеллектуальной элиты, одержимый классовой антипатией, которая породила расовое вырождение. \n\nПравительство глубоко смутилось его высказываниями, которые резко расходятся с нашими усилиями показать движение как профессиональное, миролюбивое и кооперативное, особенно в глазах среднего класса внутри страны. Некоторая поддержка поступила от фолькистских групп, которые согласны со многими положениями критики Хамсуна, но именно от таких людей мы отчаянно старались дистанцироваться в последние месяцы. Всё, что нам остаётся, - попытаться не допустить подобных заявлений в будущем и надеяться, что скандал утихнет сам собой"
norway.253.a: "Вот это осечка"

norway.254.t: "Принятие политики социального кредита?"
norway.254.d: "С последствиями ‘Чёрного понедельника’, всё ещё свежими в памяти многих в правительстве, новые экономические теории вызывают большой интерес. Особенно много внимания уделяется теории экономического социального кредита. Наиболее популярная в территориях бывшей Британской империи, доктрина С. Х. Дугласа обещает поддерживать экономическое благополучие даже в периоды депрессии. Это процветание должно обеспечиваться за счёт государственного вмешательства в производство товаров, помощи как в себестоимости производства, так и в цене покупки. \n\nОднако управляющий банком Ригг ясно заявил о своём твёрдом несогласии с введением идей социального кредита, назвав их «пустым популизмом». Ригг особенно подчёркивает масштабы расходов, необходимых для достижения такого роста, и вред, который это нанесёт усилиям Центрального банка по поддержанию стоимости кроны. Основным источником опасений является влияние девальвации на наш торговый баланс, поскольку мы по-прежнему импортируем критически важные товары, которые трудно заменить. Вместо этого он призывает сохранить стоимость кроны и обеспечить возможность покупки большего количества товаров из-за рубежа за счёт сильной валюты. \n\nИтак, стоит ли нам прислушаться к Риггу или вопреки его оппозиции внедрить политику социального кредита?"
norway.254.a: "Слушать управляющего Ригга и сохранять финансовую добросовестность"
norway.254.b: "Будущее - за истинной, старик"

norway.255.t: "Политизация Buekorps?"
norway.255.d: "Buekorps - это традиционная институция, возникшая в Бергене и его окрестностях. Эти «Луки» формируются из детей и молодёжи и представляют собой одновременно духовой оркестр и парадную организацию с собственными цветами, флагами и структурой. Хотя они изначально были ничем иным, как уличными подростковыми бандами, со временем приобрели некоторую строгость и формальность, сохранив дисциплину парадного строя. Пока мы уже милитаризовали Buekorps как младший резерв ополчения, мы в основном воздерживались от внедрения идеологического характера в корпус. \n\nТеперь, когда процесс милитаризации завершён, некоторые в партии требуют укрепить партийный контроль. Назначая лидеров из числа нынешней партийной молодёжи, мы обеспечим соблюдение Buekorps партийной линии и не допустим возникновения в них гетеродоксальных идей. Прислушаемся ли мы к этим призывам или оставим организацию более аполитичной?"
norway.255.a: "Оставим всё как есть"
norway.255.b: "Назначить молодёжных лидеров"

norway.256.t: "Что значит имя?"
norway.256.d: "Теперь, когда мы объединились с Fedrelandslaget, название нашей партии стало предметом острой дискуссии. Объединение двух групп под одним знаменем прошло не гладко. Обе стороны ощущают, что их идеологическая идентичность подрывается, и отказываются смириться с уменьшением влияния и престижа своей фракции. Чтобы разрешить эти внутренние конфликты до полного краха движения, нам необходимо решить, какое имя будет носить наша новая партия. В этой связи было предложено три основных варианта видными фигурами в коалиции. \n\nПервый вариант - сохранить название Nasjonal Samling, имя, выбранное Квислингом и другими ветеранами, такими как Йохан Бернхард Хйорт, при основании партии - этот вариант позволит сохранить популярность среди более радикальных сторонников, которых мы уже завоевали, не отказываясь от нашего изначального лица. \n\nВторой вариант - принять название гораздо более крупного Fedrelandslaget. Это может повысить нашу репутацию, учитывая, что их политический вес и популярность изначально значительно выше наших, но существует риск вызвать недовольство ветеранов Nasjonal Samling, многие из которых уже утверждают, что такой шаг будет признаком чрезмерной умеренности и потери пути. \n\nТретий и последний вариант - пойти на компромисс, угодив обеим сторонам. Приняв имя «Fatherland Union», мы надеемся создать новую идентичность для этого теперь уже объединённого движения. Это решение может также помочь нейтрализовать радикалов: влияние членов Nasjonal Samling можно направить на внутреннюю партийную идеологию, а не на внешние аспекты движения; отойти от вопросов идентичности и внешнего вида, а популярность и массовая поддержка Fedrelandslaget могут быть направлены на движение, которое внешне останется тем же, лишь с новым именем и новыми членами"
norway.256.a: "Мы - и остаёмся Nasjonal Samling"
norway.256.b: "Принять имя Fedrelandslaget"
norway.256.c: "Компромисс - «Fatherland Union»"

norway.257.t: "Коалиция с Хёйре?"
norway.257.d: "По мере роста значения Nasjonal Samling в норвежской политике, более традиционные партии истеблишмента направляют к нам своих более оппортунистичных членов для поиска союзов. Удивительно, но Хёйре - партия центристской правой - была среди них, хотя официальные переговоры о создании предполагаемого Borgerlig Blokk всё ещё находятся на начальной стадии. \n\nСоюз между Høyre (Хёйре) и N.S. - дело непростое. Несмотря на то, что обе партии видят себя представителями среднего класса, буржуазии и крестьян против опасностей социалистического правительства, методы их политической деятельности кардинально различаются. Это наиболее явно проявляется в ожесточённой вражде между Видкуном Квислингом и лидером Хёйре, C.J. Хамбро, членом могущественной политической династии Хамбро. Хамбро отстаивает свои консервативные идеалы через твёрдую защиту свободы слова, космополитическую дипломатию и критику националистических излишеств, и часто осуждал парамилитарные, авторитарные и радикально националистические действия «бандитов» Квислинга. \n\nОднако после недавнего смягчения режима Квислинга и восстановления демократии неприязнь Хёйре к партии стала менее явной, и при возможности они, вероятно, предпочли бы работать с правительством, а не безрезультатно противостоять ему снаружи. Эта поддержка будет иметь серьёзные условия, поскольку союз с Хёйре потребует от [NOR.GetRulingParty] либерализации части своей платформы и значительных уступок более умеренным идеалам Хамбро. Минимум - сокращение использования партийных милиций и смягчение националистической риторики. Многие более радикальные члены бывшего N.S. считают, что это ослабит ядро партийной программы, превратив её в очередную застоявшуюся политическую структуру"
norway.257.a: "Разве мы им уже не всё отдали? Отказать"
norway.257.b: "Если ради объединения нации - значит так тому и быть"

norway.258.t: "Продлить коалицию с Хёйре?"
norway.258.d: "После очередной избирательной победы [NOR.GetRulingParty] настало время подвести итоги альянсов прошлого срока, особенно с Høyre (Хёйре). Уступки, на которые партии пришлось пойти для сохранения коалиции в первый срок, были значительными. Более того, постоянные столкновения между Квислингом и Хамбро делали заседания правительства далеко не приятными для всех, несмотря на сохранение альянса. Однако многие в [NOR.GetRulingParty] всё сильнее раздражаются необходимостью иметь дело с упрямыми либералами и консерваторами из Хёйре. \n\nМенее умеренные члены партии возобновили старые споры, утверждая, что без Хёйре партия смогла бы полностью раскрыть свой потенциал и активнее реализовывать своё видение нации. Они также считают, что теперь, когда партия зарекомендовала себя ведущей политической силой Норвегии, ей больше не нужна поддержка традиционных партий и она сможет самостоятельно вести парламентские дебаты и работать в правительстве. В то же время умеренные считают, что именно благодаря союзу с Хёйре партия утвердилась как демократическая и серьёзная сила, учитывая её прежний статус уличной банды и силовиков. В итоге разрыв коалиции - непростое решение, и партийное руководство должно взвесить все последствия со всей серьёзностью"
norway.258.a: "Они нам больше не нужны"
norway.258.b: "Давайте реформируем Borgerlig Blokk"

norway.259.t: "Продолжать интеграцию политических доктрин?"
norway.259.d: "Национальный план работы смело провозглашает, что мы прокладываем «Норвежский путь» - третью позицию между излишествами капитализма и бесчеловечностью социализма. Объединив капитал и труд в классовой и национальной солидарности, мы добьёмся наилучших результатов для всех. Но что же на практике значит этот «Норвежский путь»? \n\nПолностью ли мы интегрируем уроки движения Социального кредита в нашу экономическую концепцию, делая упор на экономический интервенционизм для стимулирования производства и потребления? Или подчеркнём цеховой корпоратизм солидаристского движения, сосредоточившись на создании экономики, где молодёжь сможет реализовать свой патриотический пыл? Или же сохраним синкретическую программу, которую преследовали до сих пор, акцентируя внимание на национальных особенностях Норвегии? Как бы мы ни выбрали, пришло время определить, чем же на самом деле является Национальный план работы"
norway.259.a: "Мы должны оставаться исключительно норвежским движением"
norway.259.b: "Социальный кредит - движение будущего"
norway.259.c: "Солидаризм - модель преодоления классовой борьбы"

# Ragnarok #
 
nor_new.48.t: "Конец Старого Мира"
nor_new.48.d: ""Первое в нашем законе - склониться к востоку и молиться Белому Христу о хорошем годе и мире, чтобы сохранить нашу страну и нашего вождя здоровым. Он - наш друг, мы - его друзья, и Бог будет другом всем нам" Это было провозглашено на Мострадинге в 1024 году, когда Белый Христос установил власть над Норвегией. Изгнанные истинными богами Вальгаллы, народ Норвегии был вынужден принять веру в иудейского мужчину с Ближнего Востока по имени Белый Христос.\n\nПусть скачут всадники Апокалипсиса! Пусть Земля расколется, а звёзды упадут с неба! Сегодня наступает конец Мира, по крайней мере для Белого Христа и его последователей в Норвегии! С наступлением нашего нового норвежского национального возрождения умирает старый мир!"
nor_new.48.a: "Это не Откровение! Это Рагнарёк!"

nor_new.49.t: "Начало Нового Мира"
nor_new.49.d: "Отныне Тинги нашей земли будут соблюдать новую декларацию. Ту, что знаменует конец декларации Олава II Харльдссона на Мостере в 1024 году. Стоя на Мостере, на месте, где 900 лет назад случилось великое преступление против нашей нации, мы провозглашаем приговор нового Мострадинга.\n\nМы объявляем о возрождении þings af Norðrvegr - царства, которое будет управляться региональными Тингами, подчинёнными одному центральному Тингу. Разумеется, наше движение будет контролировать эти Тинги. Мы также провозглашаем, что все люди Norðrvegr исповедуют поклонение Верховному Отцу Одину и богам Вальгаллы. Мы вновь принесём им наши блот, получая благословения богов. Наконец, Norðrvegr будет по-настоящему свободен!"
nor_new.49.a: "Грядёт тысячелетие Норвегии!"

nor_new.50.t: "Не синдикалисты.."
nor_new.51.t: "...И не реакционеры"
nor_new.50.d: "Революция сейчас. Это не революция, основанная на слабых и неэффективных доктринах международных синдикалистов. И это не революция, основанная на реакционных идеях и христианском фундаментализме. Наша революция - и национальная, и социалистическая, без слабостей старых идеологических лагерей. Знамя Norðrvegr реет над нами. Пора показать миру Рагнарёк"
nor_new.50.a: "За Сильный Norðrvegr!"
nor_new.51.a: "За Сильный Norðrvegr!"

nor_new.501.t: "Конец N.S.?"
nor_new.501.d: "Когда апогей нашей Национальной Революции наступает, режим предателя Квислинга повержен, сменён верными сыновьями арийского народа, которые приведут Возрождение нашего Народа к триумфальному завершению. Однако остаётся вопрос о будущем движения. Официально, Nasjonal Samling не политическая партия, а беспартийный инструмент, призванный объединить народ вне устаревших рамок «парламентаризма».\n\nОднако руководство Квислинга привело организацию к упадку и компромиссам с подрывными элементами, стремящимися разрушить нашу Нацию, угрожая превратить её в бесхарактерную «демократическую» сущность. Это подорвало бы нашу радикальную визию будущего и позволило либеральной мрази отменить всё, за что мы изначально боролись. Только наше героическое вмешательство спасло нас от возможной сдачи чужеземным язычникам.\n\nИз-за этих событий перед нами теперь две опции: либо сохранить идентичность и изначальную идею Nasjonal Samling как объединяющего тела для всего народа, либо, прислушавшись к радикалам, полностью отказаться от неё и превратить остатки в дисциплинированную политическую партию без слабостей, чтобы окончательно объединить норвежское национальное сообщество. Настал момент решения: сохранить ли нашу нынешнюю идентичность N.S., или трансформировать движение для полной реализации наших национально-революционных идеалов?"
nor_new.501.a: "Мы - истинный Nasjonal Samling и всегда им были"
nor_new.501.b: "Nasjonal Samling выполнил свою задачу. Мы должны основать новую партию, основанную на наших политических принципах"

nor_new.511.t: "Конец N.S.?"
nor_new.511.d: "Когда апогей нашей Национальной Революции наступает, режим предателя Квислинга повержен, сменён верными сыновьями арийского народа, которые приведут Возрождение нашего Народа к триумфальному завершению. Однако остаётся вопрос о будущем движения. Официально, Nasjonal Samling не политическая партия, а беспартийный инструмент, призванный объединить народ вне устаревших рамок «парламентаризма».\n\nОднако руководство Квислинга привело организацию к упадку и компромиссам с подрывными элементами, стремящимися разрушить нашу Нацию, угрожая превратить её в бесхарактерную «демократическую» сущность. Это подорвало бы нашу радикальную визию будущего и позволило либеральной мрази отменить всё, за что мы изначально боролись. Только наше героическое вмешательство спасло нас от возможной сдачи чужеземным язычникам.\n\nИз-за этих событий перед нами теперь две опции: либо сохранить идентичность и изначальную идею Nasjonal Samling как объединяющего тела для всех классов и труда народа, либо, прислушавшись к радикалам, полностью отказаться от неё и превратить остатки в дисциплинированную политическую партию без слабостей, чтобы окончательно объединить норвежское национальное сообщество. Настал момент решения: сохранить ли нашу нынешнюю идентичность N.S., или трансформировать движение для окончательной реализации национал-социалистической революции?"
nor_new.511.a: "Мы - истинный Nasjonal Samling и всегда им были"
nor_new.511.b: "Nasjonal Samling выполнил свою задачу. Мы должны основать новую партию, основанную на наших политических принципах"

nor_new.512.t: "Возвышение Эйнеса?"
nor_new.512.d: "После прихода к власти одним из первых, кто заявил о поддержке правительства, стал бывший социалист Альбин Эйнес. Недавно обратившийся к «тоталистским» идеям, пропагандируемым такими, как максималист Освальд Мосли в «Тоталистской хартии», он обнаружил, что у него больше общего с нами, чем с прежними социалистическими коллегами. Его усилия по мотивации рабочих принять нашу политическую программу уже принесли успех, и некоторые в левой фракции призывают ввести его в правительство. Опытный оратор из рабочего класса, они считают, что он сможет сбалансировать средний класс в нашем руководстве и помочь сделать наше заявление о настоящем меритократическом управлении реальностью. Без сомнения, мы вряд ли найдём более компетентного агитатора. Если мы решим пойти этим путём, он естественно подойдёт на пост министра пропаганды, создание которого уже требует часть движения.\n\nБывший социалист или нет - возможность полностью привлечь рабочий класс заманчивa. Равно как и пугает перспектива, что он может повернуться против нас и пойти своим путём. Что скажем? Послушаем левое крыло и попробуем полностью кооптировать его, введя в правительство?"
nor_new.512.a: "Отказать, мы не можем полностью доверять бывшему синдикалисту"
nor_new.512.b: "Вряд ли найдём человека лучше для пробуждения рабочих. Назначить его министром пропаганды"

nor_new.513.t: "Харальд Дамслет и партийная пропаганда"
nor_new.513.d: "Создатель большинства пропагандистских материалов Nasjonal Samling, Харальд Дамслет, был одним из первых, кто понял необходимость заменить Квислинга после его многочисленных предательств основным принципам движения. Ярый сторонник наших мер по возрождению народа, он умело распространял наши идеалы с каждым взмахом кисти и пера. Его иллюстрации продолжают появляться на всех стенах, в газетах и на почтовых марках страны, и некоторые в правой фракции требуют признать его заслуги ещё больше.\n\nОни предлагают создать должность министра пропаганды для Дамслета и поручить ему всю систему политического воспитания. Однако твёрдым противником этого является Вальтер Фюрст, который долгие годы бережно охранял кинематограф как свою личную вотчину и ужасается идее подчинения другому. Как давний член партии, у него много союзников, которые помогут сопротивляться любым попыткам подчинить его владения Дамслету.\n\nТем не менее перспектива единого скоординированного аппарата пропаганды остаётся заманчивой. Что скажем? Согласимся на план или уступим давлению союзников Фюрста?"
nor_new.513.a: "Побеждает Фюрст, мы должны отказаться"
nor_new.513.b: "Поручить ему всю пропаганду"

norway.514.t: "Природа нашей национальной миссии"
norway.514.d: "За последние недели движение раздирают всё более острые споры о его курсе и цели. Все согласны, что у нас есть социальная миссия по возрождению и развитию национального сообщества, но некоторые считают, что мы начинаем уклоняться в социалистические извращения. Вместо чисто коммунитарного видения, они считают, что нужно стремиться к созданию истинной национальной элиты.\n\nЭта авангардная группа, выбранная по меритократическим и евгеническим принципам, должна воплощать идеал, к которому мы ведём нацию, и быть лучше подготовленной для управления. Третья, меньшая фракция отвергает обе позиции. По их мнению, наша миссия прежде всего священный долг. По этой точке зрения, бессмысленно говорить о возрождении народа без мудрости, чтобы его осуществить. Эту мудрость можно получить лишь через общение с богами, прежде всего через эзотерические знания, переданные Верховным Отцом Одином в его рунах.\n\nКак бы там ни было, ясно, что конфликт будет только нарастать, если его игнорировать. Мы должны выбрать идеологический курс движения, и сделать это нужно сейчас"
norway.514.a: "Без социальной составляющей не будет нации"
norway.514.b: "Мы не должны идти на компромиссы в национальном вопросе"
norway.514.c: "Скрытая сила рун должна быть раскрыта"

nor_new.52.t: "Отречение короля Олава II Харльдссона"
nor_new.52.d: "Сегодня отмечается важное событие в истории Северного Пути. С 1015 года Олав II Харльдссон, король, предавший Norðrvegr (Северный Путь), установив власть Белого Христа в стране, правил как вечный король Норвегии. С восхождением Северного Пути это означает конец правления марионетки Белого Христа. Сегодня мы отмечаем отречение Олава II Харльдссона, уничтожив его статуи, включая те, что на фасаде Нидаросского собора. Наконец, эпоха «Святого Короля» окончена"
nor_new.52.a: "Король умер! Да здравствует Norðrvegr!"

nor_new.53.t: "Конец Церкви"
nor_new.53.d: "Две церкви доминировали в Северном Пути последние 900 лет. Сначала это была папистская Римско-католическая церковь, управлявшая духовной жизнью Norðmanna и действовавшая против их интересов. Это господство из Рима не прошло без сопротивления, конфликт между Norðmanna и папистами переплетался с гражданской войной в Норвегии. Затем, с Реформацией, датские короли навязали нам церковь, контролируемую марионетками Белого Христа.\n\nНорвежская церковь с 1537 года держит монополию на духовную жизнь Norðmanna. Церковь навязала им веру в Белого Христа, созданного для поклонения Верховному Отцу Одину и богам Вальгаллы. Их преступления не должны остаться безнаказанными. Поэтому мы распустим эту институцию и дадим закону по рукам их священников и прислужников"
nor_new.53.a: "Время рабства Церкви над Norðmanna закончилось!"

nor_new.54.t: "Бог Авраама - не наш Бог!"
nor_new.54.d: "Три с половиной тысячи лет назад Бог Авраама пообещал ему сделать его народ таким же многочисленным, как звёзды на ночном небе. Этот народ стал известен как евреи. От семени Авраама произошли люди Корана и Библии. Народ Norðrvegr - не из семени Авраама, и даже если Библия и Коран приказывают своим последователям обращать «неверных», их религия - не наша.\n\nСегодня мы смогли провести антиавраамовский кодекс через все Тинги Norðrvegr. Этот кодекс сильно ограничивает права тех, кто осмеливается вербовать народ Верховного Отца Одина в ряды Белого Христа, Мухаммеда или любой другой ветви «семьи» Авраама. Христианин, еврей, мусульманин - в Norðrvegr это все иностранные захватчики в стране, избранной Верховным Отцом!"
nor_new.54.a: "Наш Бог - Верховный Отец Один!"

nor_new.541.t: "Смерть Видкуна Квислинга"
nor_new.541.d: ""Утром Квислинг был выведен из камеры и приведён на эшафот. Когда петля оказалась на его шее, он выпрямился и прошептал несколько отрывков из Библии. Последними словами перед падением пола он провозгласил: «Поверьте мне, через десять лет я стану ещё одним святым Олавом»" - Педер Ольсен для подпольной христианской газеты.\n\nПойманный при попытке перейти границу, архиизменник был в цепях возвращён в столицу. Пока некоторые в движении предлагали особенно жестокую казнь, подобную печально известному «Кровавому Орлу», символизм повешения как ритуальной жертвы и публичного зрелища постепенно получил признание. С этой мрачной смертью нашего непримиримого политического противника мы дали понять: пути назад нет. Norðrvegr теперь и навеки принадлежит Одину!"
nor_new.541.a: "Так погибает предатель!"

nor_new.55.t: "Крах капитализма"
nor_new.55.d: "В этом мире те, кто не поклоняется Белому Христу или Революции, часто выбирают поклонение злым ложным богам капитализма. Поклонение Капиталу стало такой чумой для мира, что даже Белый Христос с большой настороженностью относился к этой болезни. Нам же предстоит освободить народ Norðrvegr от ядовитых цепей капитализма. От крупнейшего бизнесмена до крысоподобного чёрного рынка - наша обязанность искоренить их яд и показать, насколько вреден он для последователей Отца Всего - Одина"
nor_new.55.a: "Во благо Народа, а не Капитала!"

nor_new.56.t: "Государство для народов Севера"
nor_new.56.d: "Государство должно быть не более чем слугой народа. Слишком долго этот идеал не соблюдался. Вместо этого народ находился на службе у государства. С нашим руководством мы наконец исправим эту ошибку. Þings af Norðrvegr будут служить народу с северным наследием. Это будет включать все наши усилия по обеспечению процветания и выживания нашего народа.\n\nНа этом фундаменте мы сможем воспитать следующее поколение Хирдменнов - сильных и справедливых, способных очистить мир от зла и грязи"
nor_new.56.a: "За Здоровый Народ!"

nor_new.57.t: "Наши порабощённые братья"
nor_new.57.d: "Наконец-то народ Norðrvegr освобождён от угнетения. О том же не скажешь в отношении наших братьев, живущих под игом тирании в Швеции и Дании. Мы увидели свет, и теперь наша обязанность - вернуть остальных наших людей в единую страну. Путь впереди может привести к кровопролитию среди братьев, но мы должны помнить благородную цель, которая движет нашими действиями. Скоро вся Скандинавия будет объединена во славу Отца Всего - Одина!"
nor_new.57.a: "За освобождения!"

nor_new.58.t: "Плоды пятилетнего плана"
nor_new.58.d: "После больших усилий появились плоды пятилетнего плана. Благодаря этому наша страна стала сильнее и более самодостаточной, чем когда-либо. Эти достижения - результат труда более продуктивного народа, который дал лучшие урожаи и процветающую индустрию. И всё это достигнуто под руководством нашего просвещённого вождя"
nor_new.58.a: "Великий день для празднования!"

nor_new.59.t: "Объединить всех арийцев"
nor_new.59.d: "Арийская раса была разделена на множество враждующих анклавов по всей Европе, и этим пользовались менее значимые народы, чтобы править континентом. Пришло время выйти из нашей северной твердыни и вновь пройти через Центральную Европу. Раньше мы выходили из гор и фьордов как завоеватели, забирая богатства, которые по праву принадлежат сильным. Теперь мы пойдём как освободители, чтобы объединить германские народы под одним знаменем!\n\nНемцы, австрийцы и многие другие раньше размышляли об этом союзе. Некоторые, как австриец Йорг Ланц фон Либенфельс, даже пытались воплотить его в жизнь. Но становится всё яснее, что только решительная рука Norðmanna достойна претворить эту мечту в реальность.\n\nРастленные и мягкие империи Германии и Австрии больше не будут править по праву принадлежащими арийскими землями, вводя избранную расу в заблуждение ложными верованиями Белого Христа и слабыми парламентскими системами. Несмотря на эти слабости, немцам удалось построить империю, что лишь подчёркивает превосходство германских народов. Но только под ведущим взглядом Norðmanna откроется истинная сила народа, избранного богами. Пусть настоящая утопия арийцев будет выкована молотом Тора и мудростью Одина - от ледяных берегов Тромсё до булыжных улиц Вены. Менее развитые расы мира будут дрожать, когда восстанет Империя арийского человека!"
nor_new.59.a: "Сыны Вальхаллы, марш вперёд!"

