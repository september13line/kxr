NOR_weak_economy: "Экономический застой"
NOR_weak_economy_desc: "После Вельткрига Норвегия осталась в сфере влияния Великобритании как в политическом, так и в экономическом плане. Таким образом, британская революция 1925 года оказалась катастрофической для норвежской экономики, ориентированной на экспорт. С тех пор страна была отстранена от участия в большинстве европейских рынков из-за немецкого Рейхспакта. Отсутствие международной торговли наносит ущерб нашей экономике"
NOR_agricultural_foreclosures: "Аграрные конфискации"
NOR_agricultural_foreclosures_desc: "Наше решение разрешить проведение аграрных конфискаций соответствует либеральным экономическим теориям. Однако оно крайне непопулярно среди пострадавших фермеров и наносит ущерб нашей популярности"
