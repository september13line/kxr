norway.309.b: "Это всё же лучше, чем оккупация!"
norway.309.c: "Это всё же лучше, чем оккупация!"

norway.310.t: "Освобождение Швеции"
norway.310.d: "После нашей победы в войне мы теперь контролируем Швецию. Чего мы хотим?"
norway.310.a: "Емтланд, Бохуслен и лояльное правительство"
norway.310.b: "Лояльную марионетку"
norway.310.c: "Освободить Швецию"
norway.310.e: "Продолжать военную оккупацию"

norway.320.t: "Отмена монархии"
norway.320.d: "Полностью контролируя политику Норвегии, партия труда идёт вперёд. Теперь встал вопрос о короле Хоконе, которого многие хотят свергнуть. Хотя датский принц проявил себя дружественным или, по крайней мере, не враждебным социализму, некоторые считают монархию архаичным инструментом сил реакции для контроля народа и требуют её отмены. Стоит ли сохранять монархию?"
norway.320.a: "Объявить республику!"
norway.320.b: "Что плохого может сделать монархия?"

norway.321.t: "Норвегия спонсирует FS"
norway.321.d: "Нам стало известно, что Fagoppositions Samnsluting, крупнейшая синдикалистская организация в Дании, недавно получила крупные средства из сомнительных источников. Наша полиция проследила их к синдикалистскому режиму в Норвегии, несомненно с целью навязать свою идеологию датскому народу"
norway.321.a: "Это возмутительно!"

norway.322.t: "Великая Отечественная война"
norway.322.d: "Снова коварные шведы пытаются покорить нас, норвежцев, всего через два десятилетия после того, как мы наконец сбросили их иго. Многие норвежцы не согласны с природой нашего правительства, но почти весь народ единодушно ненавидит идею возвращения шведско-норвежской унии.\n\nПо всей Норвегии добровольцы записываются в войска, готовые противостоять угрозе. А на тыловом фронте гражданские помогают солдатам, как могут. Несмотря на то, что шведы превосходят нас по вооружению и численности, мы компенсируем материальное отставание духом!\n\nМы будем бороться до конца, на территории Швеции, на морях и океанах, с растущей уверенностью и силой в воздухе, будем защищать наши фюльке любой ценой, сражаться в фьордах, на границе, в лесах и на улицах, в горах; мы никогда не сдадимся"
norway.322.a: "Мы. Никогда. Не. Сдадимся!"

norway.323.t: "Конец Великой Отечественной войны"
norway.323.d: "К лучшему или худшему, Великая Отечественная война закончилась. Швеция больше не ведёт активных боевых действий против нашей страны, и антишведский военный энтузиазм быстро угасает... Остаётся вопрос - позволят ли продолжающиеся обиды между нашими народами примирению или же вражда теперь окончательно закрепилась.."
norway.323.a: "Хотя бы война закончилась.."

### News Events ###

norway.324.t: "Контрреволюция Видкуна Квислинга"
norway.324.d: "Рано утром Видкун Квислинг, откровенный норвежский националист, при поддержке вооружённых сил осуществил контрпереворот против недавно установленного синдикалистского правительства Норвегии. Квислинг был известен как резкий критик синдикалистов и возглавлял контрреволюционную партию, главным образом известную уличными столкновениями с социалистами.\n\nБоевики, лояльные синдикалистскому делу, вступили в спорадические столкновения с Норвежскими вооружёнными силами, которые присягнули своему новому лидеру. Несмотря на ожидаемое значительное сопротивление режиму Квислинга, эскалация в гражданскую войну маловероятна. Пока Норвегия наконец поддаётся своему националистическому началу, мир лишь наблюдает, как один из символов европейской либеральной демократии скатывается в автократию"
norway.324.a: "К лучшему или к худшему, Норвегия идёт своим путём"
norway.324.b: "Кровавый палач!"

norway.325.t: "Демократическая победа на выборах в Норвегии"
norway.325.d: "К удивлению многих, демократические партии смогли сформировать новое правительство в Норвегии. Хотя их большинство очень тонкое, этот успех стал сокрушительным ударом по социалистам, которые рассчитывали создать следующее правительство, особенно после поддержки Третьего Интернационала. Пока их сторонники кричат о фальсификациях и осуждают «партийный картель», правые парамилитарии оказались сбиты с толку происходящим, либо отступая с улиц, либо будучи вытесненными полицией.\n\nНовое правительство ждёт много работы, но оно получило поддержку [NOR.GetLeader], который уже встретился с новым премьер-министром и пообещал им полную поддержку. Это было тяжёлое противостояние, но, похоже, норвежская демократия переживёт ещё один день"
norway.325.a: "Демократия Норвегии действительно сильна"
norway.325.b: "Конечно, это капиталистический заговор"

norway.326.t: "Круг Рагнарёка захватывает власть"
norway.326.d: "Шок и ужас на улицах Осло - парамилитарное формирование Хирден и недовольные элементы вооружённых сил сумели захватить дворец, путчисты ворвались в Слоттет. Премьер-министр Видкун Квислинг пропал без вести, предположительно погиб, в то время как Королевская семья во второй раз бежала в изгнание. Хотя конкретные причины путча пока неизвестны, скорее всего, они связаны с повторяющимися уступками Квислинга политическому истеблишменту и парламентарию.\n\nНесмотря на скудность подробностей, теперь ясно, что заговорщики возвели на лидерство радикального националиста Штайна Барта-Хейердала. Он пообещал вытеснить влияние христианства и «Белого Христа» в пользу возрождения древней религии и политической системы норвежцев. Время покажет, удастся ли ему в этом начинании"
norway.326.a: "Возрождение нашей расы близко"
norway.326.b: "Фанатики и безумцы"


### Norwegian Socialism elections ###

nor_syncon.1.t: "Landsorganisasjonen - Внешняя политика"
nor_syncon.1.d: "Согласно новой конституции, Норвежская конфедерация профсоюзов стала главной демократической институцией нового норвежского народного государства. Сегодня они собрались впервые, чтобы решить вопросы внешней политики этой новой нации на ближайшие годы. Внутри конфедерации сформировались три фракции: умеренные, близкие к продолжению Рабочей партии, во главе с Эйнаром Герхардсеном; ортодоксальные синдикалисты из NSF, возглавляемые Елиасом Воланом; и, наконец, максимисты, опирающиеся на одноимённую партию в Британии, под руководством Альбина Эйнеса. Сегодня мы голосуем по внешней политике, и у каждой из трёх фракций есть свои взгляды на этот вопрос. Умеренные считают защиту нации самым важным и выступают за оборонительную позицию, синдикалисты же считают священным долгом помочь интернационалу освободить остальной мир. Наконец, тоталисты хотят сосредоточить внешнюю политику на Швеции, поскольку, по их мнению, наш шведский сосед может обречь Норвегию на гибель при неправильном обращении"
nor_syncon.1.a: "Наш долг - экспортировать революцию вместе с британцами и французами!"
nor_syncon.1.b: "Защита нации превыше всего!"
nor_syncon.1.c: "Пока Швеция не усмирена, Норвегия не будет в безопасности!"

nor_syncon.2.t: "Landsorganisasjonen - Военные вопросы"
nor_syncon.2.d: "После решения вопроса внешней политики обсуждение перешло к военным вопросам. Умеренные считают старую систему военной организации непригодной для революционного статус-кво и предлагают избирать офицеров среди солдат, которыми они командуют. Синдикалисты опасаются, что это приведёт к тому, что на вершину поднимутся популярные, но некомпетентные офицеры в ущерб военной эффективности, однако соглашаются, что необходим некоторый демократический контроль, и поэтому выступают за реформирование армии в профсоюз, где солдаты выбирают представителей в «совет», который назначает офицеров по всему войску. Максимисты отвергают обе попытки демократизировать армию, поскольку по их мнению это приведёт к неэффективности там, где её меньше всего требуется, и защищают статус-кво, предпочитая традиционную армию"
nor_syncon.2.a: "Синдикалисты контролируют дебаты!"
nor_syncon.2.b: "Победу одерживают умеренные!"
nor_syncon.2.c: "Максимисты сохраняют статус-кво!"

nor_syncon.3.t: "Landsorganisasjonen - Экономика"
nor_syncon.3.d: "Теперь конфедерация приступила к обсуждению экономики. К сожалению, три фракции вновь не смогли найти общий язык. Умеренные хотят национализировать экономику и контролировать её через правительство, позволяя людям влиять через выборы в центральное правительство. Синдикалисты отвергают эту идею и настаивают на децентрализации, позволяя работникам каждого предприятия самостоятельно управлять производством через профсоюз без влияния государства. Максимисты занимают промежуточную позицию, принимая план синдикализации экономики в целом, но отвергают идею, что профсоюзы должны быть свободны от вмешательства государства, поскольку они могут понадобиться для национальных интересов"
nor_syncon.3.a: "Синдикализированная экономика"
nor_syncon.3.b: "Национализированная экономика"
nor_syncon.3.c: "Управляемая синдикализированная экономика"

nor_syncon.4.t: "Landsorganisasjonen - Молодёжь"
nor_syncon.4.d: "Конфедерация согласна, что образовательная система должна быть изменена в ближайшие годы. Синдикалисты хотят воспитывать молодёжь в духе революции и социалистической мысли, подчёркивая важность бережного отношения к свободе, за которую проливали кровь норвежские рабочие, и её защиты. Максимисты же предлагают сосредоточить политическую программу на личности генерального секретаря - своего рода культе личности. Умеренные же отвергают политизацию образования и настаивают на его очистке от элементов, направленных на подавление пролетариата, внедрённых прежним плутократическим правительством, при этом система должна оставаться нейтральной"
nor_syncon.4.a: "Революцию должны чтить молодые!"
nor_syncon.4.b: "Нужна нейтральная и объективная система образования"
nor_syncon.4.c: "Молодёжь должна почитать Председателя!"

nor_syncon.5.t: "Выборы Председателя государства"
nor_syncon.5.d: "Против всех ожиданий, ранее маргинальная фракция Альбина Эйнеса одержала полную победу на конференции Норвежской конфедерации профсоюзов, Landsorganisasjonen. Поэтому никого не удивило, что кандидатура Альбина Эйнеса на пост председателя осталась без конкуренции - лидеры других фракций отказались претендовать, не желая выполнять максимистские планы, выдвинутые на этой конференции"
nor_syncon.5.a: "Альбин Эйнес - новый Председатель!"

nor_syncon.6.t: "Выборы Председателя государства"
nor_syncon.6.d: "Умеренная фракция Эйнара Герхардсена всегда считалась фаворитом на этих выборах, обладая поддержкой значительной части норвежцев, преданных нации. После нескольких успехов в политических дебатах соперники Герхардсена сдались и вышли из гонки, ограничившись оппозицией новому правительству Норвегии. Выборы Герхардсена на пост председателя Норвегии практически гарантированы"
nor_syncon.6.a: "Герхардсен будет великолепным Председателем"

nor_syncon.7.t: "Выборы Председателя государства"
nor_syncon.7.d: "Синдикалисты одержали победу в нескольких политических дебатах в Норвежской конфедерации профсоюзов. Большинство их последних предложений было принято, и теперь становится ясно, что Норвегия движется по ортодоксальному синдикалистскому пути. Елиас Волан теперь единственный реальный кандидат на пост председателя, остальные снялись или оказались слишком маргинальными"
nor_syncon.7.a: "Волан - за безопасную синдикалистскую Норвегию!"

nor_syncon.8.t: "Выборы Председателя государства"
nor_syncon.8.d: "Сектантство явно процветает в норвежском государстве, поскольку большинство так и не было найдено. В результате борьба за пост председателя остаётся крайне напряжённой, и в ней всё ещё участвуют лидер максимистов Альбин Эйнес и лидер умеренных Эйнар Герхардсен - неожиданный поворот, учитывая маргинальность тоталистского спектра раньше. Подсчитываются последние голоса, и, похоже,.."
nor_syncon.8.a: "...Альбин Эйнес - новый председатель Норвегии"
nor_syncon.8.b: "...победил умеренный подход Эйнара Герхардсена!"

nor_syncon.9.t: "Выборы Председателя государства"
nor_syncon.9.d: "Сектантство явно процветает в норвежском государстве, поскольку большинство так и не было найдено. В результате борьба за пост председателя остаётся крайне напряжённой, и в ней всё ещё участвуют лидер синдикалистов Елиас Волан и лидер умеренных Эйнар Герхардсен - что, вероятно, не слишком неожиданно. Подсчитываются последние голоса, и, похоже,.."
nor_syncon.9.a: "...Елиас Волан избран Председателем"
nor_syncon.9.b: "...в конце концов побеждает Эйнар Герхардсен"

nor_syncon.10.t: "Выборы Председателя государства"
nor_syncon.10.d: "Сектантство явно процветает в норвежском государстве, поскольку большинство так и не было найдено. В результате борьба за пост председателя остаётся крайне напряжённой, и в ней всё ещё участвуют лидер максимистов Альбин Эйнес и лидер синдикалистов Елиас Волан - неожиданный поворот, учитывая ранее маргинальный статус тоталистского спектра. Подсчитываются последние голоса, и, похоже,.."
nor_syncon.10.a: "...антитоталистская коалиция избирает Елиаса Волана"
nor_syncon.10.b: "...Альбин Эйнес - новый председатель Норвегии"

