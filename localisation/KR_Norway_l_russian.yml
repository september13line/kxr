NOR_althing_limited_idea_desc: "Сохранение Альтинга в качестве консультативного органа несколько ограничивает наш контроль над делами острова, но это политически популярно"
NOR_althing_abolished_idea: "Отмена Альтинга"
NOR_althing_abolished_idea_desc: "Отмена Альтинга, хоть и непопулярна политически, дала нам больший контроль над делами Исландии"
