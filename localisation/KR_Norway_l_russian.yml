### Leader Bios ###s
NOR_PRINCE_CARL_DESC: "Принц Карл, герцог Вестергётланда, является нынешним вице-королём Норвегии. Он представляет своего брата, короля Густава V Швеции и Норвегии"
POLITICS_Albin_Eines_DESC: "Родившийся 9 июня 1886 года в Тронхейме, наполовину швед §RАльбин Эйнес§! обучался переплётному и типографскому делу в Швеции, где вступил в Социалистическую партию под руководством Зета Хёглунда. Будучи противником парламентской политики §RМартина Транмеля§!, он с неохотой присоединился к NKP, несмотря на первоначальный скепсис по отношению к коммунистическим идеям. Постепенно став главой издательских органов партии, он всё больше склонялся к национализму и социалистическому централизму, вдохновляясь идеями Сореля и его последователей.\n\nС принятием Тоталистской Хартии Эйнес, наконец, обрёл идеологическую опору и с воодушевлением начал продвигать новое национал-синдикалистское видение для Норвегии"
POLITICS_Martin_Tranmel_DESC: "Мартин Транмель родился 27 июня 1879 года в семье рабочего класса в графстве Сёр-Трёнделаг. Эмигрировав в Соединённые Штаты в начале века, он вступил в AFL и присутствовал на учредительном конгрессе IWW, чья революционная синдикалистская идеология сильно повлияла на его будущие убеждения. После возвращения из США Транмель возглавил боевое левое крыло Норвежской рабочей партии и с воодушевлением следил за событиями как в России, так и позднее во Франции. После победы синдикализма во Франции и Великобритании Транмель продолжил призывать к забастовкам и бороться за права рабочих. Хотя он и остаётся ключевой фигурой в том, что некоторые называют «партией Транмеля», в последние годы Транмель занял более реформаторскую и парламентскую позицию. Только время покажет, приведёт ли этот путь социалистов к победе - или же лидер левых будет вытеснен более радикальными политиками"
POLITICS_Haakon_VII_DESC: "После того как Норвегия добилась независимости от Швеции в 1905 году, принцу Карлу Датскому было предложено занять трон нового независимого государства. Известный как убеждённый сторонник демократии, принц согласился стать королём только после того, как был легитимизирован плебисцитом, приняв имя Хокон - имя, ранее использовавшееся норвежскими королями древности.\n\nВ более поздние годы воспринимаемая поддержка Антанты со стороны Норвегии во время Великой войны привела страну к дипломатической и экономической изоляции, что способствовало росту социалистического движения. Несмотря на уважение и поддержку со стороны народа, а также его заявление в 1928 году о том, что он является и королём синдикалистов, республиканское движение делает положение Хокона всё менее стабильным"
POLITICS_Vidkun_Quisling_DESC: "Видкун Абрахам Лауриц Йонсен Квислинг родился 18 июля 1887 года в Фюресдале. Сын пастора Норвежской церкви, Видкун Квислинг начал свою карьеру в Генеральном штабе норвежской армии, затем в 1920-х годах путешествовал по Европе. В этот период он участвовал в нескольких гуманитарных проектах, но был потрясен синдикалистскими революциями, которые вспыхнули по всей Западной Европе. Вернувшись домой в Норвегию, он увидел растущую популярность социалистических партий. Преисполненный решимости не допустить, чтобы его любимая страна попала в руки красных, он основал в 1933 году Национальный парламент, популистскую националистическую организацию, которая раскололась на две фракции: реакционную, более благосклонную к монархии, и популистскую, призывающую к соблюдению германской морали и замене пришедшей в упадок монархии на Квислинга в качестве правителя. \n\nПосле победы социалистов на выборах 1936 года Квислинг был вынужден вмешаться, чтобы спасти Норвегию. Теперь, обладая властью, необходимой для восстановления Великой Норвегии, Квислинг и его народ надеются на светлое будущее"
POLITICS_Stein_Barth_Heyerdahl_DESC: "Родившийся 12 июля 1909 года в Санднесьене, Тейн Барт-Йердаль был активным участником скаутского движения и одним из первых обратился к правым взглядам. Познакомившись с расовыми доктринами Эрлинга Винснеса во время учебы в гимназии, он также добился оправдания молодого Пера Имерслунда. Переехав в Осло изучать юриспруденцию, он стал частью окружения Ойгена Нильсена, принявшего неоязыческие верования и открыто порвавшего с лютеранством. Быстро поднявшись на вершину в качестве лидера националистической молодежи, он приобрел репутацию страстного оратора и ведущего своих товарищей в бой с социалистами. Несмотря на то, что он присутствовал на учредительном собрании Национального собрания, его неоязыческие идеи быстро привели его к конфликту с Квислингом. Отказавшись от руководящей роли в партии, он внес свой вклад в публикацию "Рагнарека" в качестве альтернативного форума для норвежских расистов и проводил стратегию консолидации разрозненных противников Квислинга внутри НС. Теперь падение "масонского" Квислинга и "еврейского парламентаризма" привело к власти Барта-Хейердала и круг "Рагнарека". Пришло время прислушаться к голосу предков и вернуть скандинавской расе величие"

