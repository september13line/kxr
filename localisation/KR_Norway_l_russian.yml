norway.100.t: "Анализатор Осло"
norway.100.d: "Учёный Свейн Росселанд недавно предложил построить большой механический компьютер - Анализатор Осло. При поддержке правительства он завершил теоретическую часть проекта. Его команда теперь попытается создать это технологическое чудо. В случае успеха компьютер значительно повысит наши исследовательские возможности"
norway.100.a: "Удачи, мистер Росселанд!"

norway.101.t: "Анализатор Осло готов"
norway.101.d: "Сегодня на церемонии в Университете Осло мистер Росселанд представил Анализатор Осло. Основанный на работах Ванневара Буша и являющийся самым мощным дифференциальным анализатором в мире, аппарат оснащён двенадцатью интеграторами и предоставит нашим учёным непревзойдённую вычислительную мощность"
norway.101.a: "Кому теперь нужны Конрад Цузе или Алан Тьюринг!"

norway.102.t: "Вопрос с панцерщиками"
norway.102.d: "Гордостью норвежского флота являются шесть 'Панцерщиков'. Эти броненосные крейсера, также известные как прибрежные оборонительные корабли, хорошо вооружены и защищены, но уступают в дальности действия своим более крупным аналогам. К сожалению, четыре наших 'Панцерщика' находятся в плохом состоянии. Приобретённые в период с 1897 по 1901 год, из-за отсутствия модернизаций и должного обслуживания их эффективность сильно снизилась. Сейчас они выведены из состава флота, и военно-морские силы ждут решения об их будущем. Что нам делать с этими кораблями?"
norway.102.a: "Нам нужны эти корабли! Верните их в строй"
norway.102.b: "Модернизируйте и обновите то, что возможно"

norway.103.t: "Обновлённые панцерщики готовы"
norway.103.d: "Ремонт наших старых 'Панцерщиков' завершён. Хотя мы не смогли полностью обновить корабли, новые двигатели, усовершенствованные дальномеры и улучшенная ПВО должны помочь"
norway.103.a: "Отлично!"

norway.104.t: "Строительство лёгких крейсеров"
norway.104.d: "В рамках планов флота верфь Хортен начала строительство пары лёгких крейсеров. Вооружённые шестью 152-мм орудиями, крейсера класса Фальсен можно считать несколько устаревшими, но они хорошо подойдут для наших нужд"
norway.104.a: "Ждём их завершения"

norway.105.t: "Наши лёгкие крейсера готовы"
norway.105.d: "Верфь Хортен завершила строительство наших новых лёгких крейсеров. Они должны хорошо нам послужить"
norway.105.a: "Отлично!"

norway.106.t: "Строительство нового панцерника"
norway.106.d: "В рамках плана флота верфь в Хортене приступила к строительству нового панцерника. Его главная артиллерия состоит из четырёх 203-мм орудий, а вспомогательная - из четырёх 120-мм. KNM Kristiania будет передовым во всех отношениях"
norway.106.a: "Ждём её завершения"

norway.107.t: "Наш новый панцерник готов"
norway.107.d: "Сегодня KNM Kristiania завершил ходовые испытания. Теперь он станет новым флагманом норвежского флота"
norway.107.a: "Какой красивый корабль!"

norway.108.t: "Строительство подводных лодок"
norway.108.d: "В рамках плана флота верфь в Хортене начала строительство трёх новых подводных лодок. Эти современные суда значительно усилят возможности нашего флота"
norway.108.a: "Ждём их завершения"

norway.109.t: "Наши новые подводные лодки готовы"
norway.109.d: "Верфь в Хортене завершила строительство наших новых подводных лодок. Они должны хорошо послужить нам"
norway.109.a: "Отлично!"

norway.110.t: "Строительство эсминцев"
norway.110.d: "В рамках плана флота верфь в Хортене начала строительство трёх новых эсминцев"
norway.110.a: "Ждём их завершения"

norway.111.t: "Наши новые эсминцы готовы"
norway.111.d: "Верфь в Хортене завершила строительство наших новых эсминцев. Они должны хорошо послужить нам"
norway.111.a: "Отлично!"

norway.112.t: "DNL хочет расширяться"
norway.112.d: "Наши недавние инвестиции в «Det Norske Luftfartselskap» открыли новые возможности для нашего национального авиаперевозчика. Мы могли бы сосредоточиться на внутреннем рынке и связать Норвегию по воздуху. Инвестируя в новые аэропорты и маршруты, мы сможем быстрее перевозить людей, грузы и почту. Также можно ориентироваться на рынок Скандинавии и Северной Атлантики. Однако некоторые считают, что риски слишком велики, а возможная прибыль мала. Какой путь расширения выбрать?"
norway.112.a: "Ограниченное расширение"
norway.112.b: "Широкое расширение"

norway.113.t: "Расширение прошло успешно"
norway.113.d: "Расширение DNL оказалось успешным. Большинство рейсов были заполнены, а активность на маршрутах между нашими крупнейшими городами удвоилась"
norway.113.a: "Отлично!"

norway.114.t: "Расширение провалилось"
norway.114.d: "Расширение DNL оказалось неудачным. Международная конкуренция жестока, и DNL не смогла выйти в прибыль. В результате было решено закрыть все международные рейсы"
norway.114.a: "Очень жаль.."

norway.116.t: "Открытие учредительного собрания"
norway.116.d: "Сегодня открывается учредительное собрание нашего молодого социалистического государства. Сотни делегатов, представляющих профсоюзы из всех слоёв общества, собрались для обсуждения организации нового государства. Так же, как Собрание 1814 года создало независимое Королевство Норвегия, это собрание положит начало современному социалистическому государству. Его достижения непременно повлияют на все сферы общества"
norway.116.a: "Важный момент в истории Норвегии!"

norway.117.t: "День 1. Автономия местных профсоюзов"
norway.117.d: "Первый вопрос касается автономии местных профсоюзов"
norway.117.a: "Сохранить власть за центральным правительством"
norway.117.b: "Передать власть местным союзам"

norway.118.t: "День 2. Независимость судебной власти"
norway.118.d: "Второй вопрос касается независимости судебной системы"
norway.118.a: "Независимая судебная власть"
norway.118.b: "Сохранить контроль над судами со стороны политики"
norway.118.c: "Независимая судебная власть"
norway.118.e: "Сохранить контроль над судами со стороны политики"

norway.119.t: "День 3. Профсоюзы для вооружённых сил"
norway.119.d: "Третий вопрос касается контроля над нашей армией. Создадим ли мы специальные профсоюзы для солдат или лучше оставить более традиционный подход?"
norway.119.a: "Создать военные профсоюзы"
norway.119.b: "Сохранить вооружённые силы под центральным контролем"
norway.119.c: "Создать военные профсоюзы"
norway.119.e: "Сохранить вооружённые силы под центральным контролем"
norway.119.f: "Создать военные профсоюзы"
norway.119.g: "Сохранить вооружённые силы под центральным контролем"
norway.119.h: "Создать военные профсоюзы"
norway.119.i: "Сохранить вооружённые силы под центральным контролем"

norway.120.t: "Собрание завершено"
norway.120.d: "По завершении собрания мы наконец можем отпраздновать конституцию, которая действительно принесёт свободу и процветание всем норвежским рабочим"
norway.120.a: "День для празднования!"

norway.121.t: "Норвегия обращается к Фаланстерам"
norway.121.d: "К нам недавно прибыла делегация из Норвегии. Они просят помощи у Фаланстеров для индустриализации своей страны. Как ответим?"
norway.121.a: "Предоставить промышленную помощь"
norway.121.b: "Нам нечем поделиться.."

norway.122.t: "Коммуна Франции удовлетворила наш запрос"
norway.122.d: "Коммуна Франции решила удовлетворить наш запрос. Они приступят к работе немедленно"
norway.122.a: "Отлично!"

norway.123.t: "Помощь от Фаланстеров прибыла"
norway.123.d: "Промышленная помощь из Франции наконец прибыла"
norway.123.a: "Тысяча благодарностей нашим французским друзьям!"

norway.124.t: "Коммуна Франции отказала в помощи"
norway.124.d: "Похоже, Коммуна Франции решила отказать в нашей просьбе о помощи"
norway.124.a: "Жаль.."

norway.125.t: "Норвегия просит военную помощь"
norway.125.d_SWE: "К нам недавно прибыла делегация из Норвегии. Они просят оружие и добровольцев для помощи в планируемой войне против Швеции. Как ответим?"
norway.125.d_GER: "К нам недавно прибыла делегация из Норвегии. Они просят оружие и добровольцев, чтобы помочь защититься от германской агрессии. Как ответим?"
norway.125.a: "Отправить добровольцев и излишки оружия"
norway.125.b: "Нам нечем поделиться.."

norway.126.t: "[From.GetName] удовлетворил наш запрос"
norway.126.d: "[From.GetName] удовлетворил наш запрос. Они пришлют нам оружие и добровольцев, чтобы помочь в борьбе"
norway.126.a: "Отлично!"

norway.127.t: "Коммуна Франции отказала в нашей просьбе"
norway.127.d: "К сожалению, похоже, что наш запрос был отклонён"
norway.127.a: "Жаль.."

norway.128.t: "Норвегия поддерживает шведские профсоюзы"
norway.128.d: "Синдикалистское правительство Норвегии недавно начало поддерживать шведские профсоюзы деньгами, советниками и, что вызывает особую тревогу, оружием. Трудовые волнения усиливаются, и синдикалисты, похоже, набирают уверенность"
norway.128.a: "Выразить дипломатический протест"
norway.128.b: "Это значит война!"

norway.129.t: "Военные учения на границе"
norway.129.d: "Чтобы улучшить нашу армию и изменить оборонительное мышление солдат, норвежская армия проведёт крупномасштабные манёвры на шведской границе"
norway.129.a: "Будем готовы к шведам"

norway.130.t: "Военные учения на границе"
norway.130.d: "Норвежские синдикалисты сосредоточили армию у нашей границы и в последние дни проводят военные учения. Хотя агрессия уже должна была начаться, цель учений ясна. Кабинет разделён в выборе ответа. Одни хотят предъявить ультиматум, чтобы заставить норвежцев отступить, другие предлагают провести собственные учения"
norway.130.a: "Угрожать войной!"
norway.130.b: "Провести собственные учения"

norway.131.t: "Шведский ультиматум"
norway.131.d: "Шведское правительство предъявило ультиматум с требованием прекратить военные учения и отвести войска от границы. Следует ли нам отвергнуть ультиматум и продолжить учения или уступить их требованиям?"
norway.131.a: "Проверим их на блеф"
norway.131.b: "Отступим, мы не готовы к войне"

norway.132.t: "Наш ультиматум был отвергнут"
norway.132.d: "Сегодня утром срок нашего ультиматума истёк, а норвежская армия продолжает военные действия на границе. Они явно решили нас игнорировать"
norway.132.a: "Тогда будет война!"
norway.132.b: "Чёрт, они раскрыли наш блеф.."

norway.133.t: "Норвежцы отступают"
norway.133.d: "Сегодня утром норвежская армия отозвала свои войска с нашей границы. Их попытка подготовиться к войне провалилась"
norway.133.a: "Отлично!"

norway.134.t: "Наши военные учения успешны"
norway.134.d: "Наши военные учения оказались полной удачей. Наши солдаты осознали необходимость освобождения наших шведских братьев, и мораль армии сейчас на высочайшем уровне"
norway.134.a: "Отлично!"

norway.135.t: "Норвежский ультиматум"
norway.135.d: "Сегодня утром в норвежском городе Халден взорвалась бомба, погибли три человека. Шесть часов спустя норвежский посол предъявил нам возмутительный список требований. Мы должны передать Йемтланд и Бохуслен под контроль Норвегии, экстрадировать короля Хокона VII для уголовного преследования и принять в наше правительство представителей профсоюзов. Кабинет единогласно осудил этот нелепый документ"
norway.135.a: "Отказать в этих возмутительных требованиях!"
norway.135.b: "Мы должны подчиниться.."

norway.136.t: "Швеция отвергает наши требования"
norway.136.d: "Шведское правительство, как и следовало ожидать, отвергло наши требования. Похоже, у нас нет другого выбора, кроме как применить силу"
norway.136.a: "Давайте освободим наших шведских братьев!"
norway.136.b: "Ох... Ладно тогда.."

norway.137.t: "Швеция принимает наши требования"
norway.137.d: "В неожиданном повороте событий шведское правительство согласилось на наши требования"
norway.137.a: "Ура! Скандинавские рабочие сильны!"

norway.138.t: "Формирование Kompani Linge"
norway.138.d: "Мартин Линге собрал свою группу патриотов и пересёк границу со Швецией. Надеемся, им удастся саботировать и разрушить важные промышленные объекты"
norway.138.a: "Подожжём Швецию"

norway.139.t: "Kompani Linge в Швеции"
norway.139.d: "Группа саботажников и террористов недавно начала действовать в Швеции. 'Kompani Linge', названная в честь какого-то малоизвестного актёра, уже взорвала несколько железнодорожных линий и складов с боеприпасами"
norway.139.a: "С ними надо покончить.."

norway.140.t: "Kompani Linge взорвала мост!"
norway.140.d: "Вчера вечером Kompani Linge взорвала мост. К счастью, никто не пострадал, но это ещё некоторое время повлияет на наши поставки в этом районе"
norway.140.a: "Чёртовы саботажники!"

norway.141.t: "Kompani Linge взорвала оружейный завод!"
norway.141.d: "Сегодня утром Kompani Linge удалось уничтожить оружейный завод. Похоже, некоторые синдикалисты помогли им пронести взрывчатку и заложить её рядом со складом кордита. Хотя повреждения можно восстановить, завод не будет работать несколько недель"
norway.141.a: "Чёртовы саботажники!"

norway.142.t: "Конец Kompani Linge"
norway.142.d: "К лучшему или к худшему, смена политической ситуации означает, что Мартин Линге и его группа саботажников больше не будут мешать или разрушать шведскую инфраструктуру"
norway.142.a: "Наконец-то"

norway.143.t: "Норвегия хочет вступить в наш Альянс"
norway.143.d: "Норвегия с новым социалистическим правительством официально запросила вступление в наш альянс"
norway.143.a: "Да"
norway.143.b: "Нет"

norway.144.t: "Франция приняла наш запрос"
norway.144.d: "Коммуна Франции решила принять нас в свой военный альянс"
norway.144.a: "Хорошо"

norway.145.t: "Франция отказала в нашем запросе"
norway.145.d: "К сожалению, Коммуна Франции отклонила нашу просьбу вступить в Третью Интернационалу"
norway.145.a: "Похоже, мы остаёмся одни.."

norway.150.t: "Основание Северного совета"
norway.150.d: "Северный совет был создан как инструмент для нордического сотрудничества и интеграции"
norway.150.a: "Вступить в Северный совет"

norway.151.t: "Создание Скандинавского союза обороны"
norway.151.d: "Мы приняли решение подписать оборонительный военный союз вместе с нашими партнёрами"
norway.151.a: "Вступить в Скандинавский союз обороны"

norway.152.t: "Северная паспортная конвенция"
norway.152.d: "Сегодня утром представители всех скандинавских стран собрались в Стокгольме для подписания Северной паспортной конвенции. Теперь все наши граждане могут свободно путешествовать по скандинавским Королевствам"
norway.152.a: "Подписать конвенцию"

norway.153.t: "Восстановление Скандинавского валютного союза"
norway.153.d: "Скандинавские страны привязали свои валюты друг к другу с 1873 по 1914 год в рамках Скандинавского валютного союза. С возрождением скандинавского сотрудничества настало время восстановить этот союз"
norway.153.a: "Новый валютный союз для новой эпохи!"

norway.154.t: "Нордический единый рынок"
norway.154.d: "С нашим всё более тесным сотрудничеством оставшиеся таможенные границы стали экономическим препятствием. Было решено отменить оставшиеся таможенные пошлины и создать единый скандинавский рынок"
norway.154.a: "Вступить в единый рынок"

norway.155.t: "Скандинавская конференция учёных"
norway.155.d: "Оформление нашего научного сотрудничества в рамках Скандинавской конференции учёных позволит исследовательским сообществам обмениваться важными знаниями. Конференция соберётся в Копенгагене на следующей неделе для начала работы"
norway.155.a: "Знание - сила"
norway.155.b: "Знание - сила"

norway.156.t: "Швеция предлагает Скандинавскую федерацию"
norway.156.d: "Швеция предложила объединить все скандинавские страны в демократическую федерацию. Это приведёт к аннексии нашей страны"
norway.156.a: "Согласиться на федерацию (конец игры)"
norway.156.b: "Противостоять федерации"

norway.157.t: "Дания предлагает Скандинавскую федерацию"
norway.157.d: "Дания предложила объединить все скандинавские страны в демократическую федерацию. Это приведёт к аннексии нашей страны"
norway.157.a: "Согласиться на федерацию (конец игры)"
norway.157.b: "Противостоять федерации"

norway.158.t: "Создание Северной федерации"
norway.158.d: "Другие скандинавские страны согласились с нашим предложением о федерации. Согласно конституции, Северная федерация будет демократической федеративной монархией. Исполнительная власть будет принадлежать федеральному правительству, которое действует от имени совета, состоящего из шведского, норвежского и датского монархов. Федеральный парламент разместится в Стокгольме, но все Королевства сохранят свои учреждения и автономию"
norway.158.a: "Отлично!"

norway.159.t: "Провал Скандинавской федерации"
norway.159.d: "Наши попытки создать Северную федерацию провалились... Похоже, интеграция в Северной Европе достигла своего предела"
norway.159.a: "Чёрт побери, глупые скандинавы!"

norway.160.t: "Государственный визит в Канаду"
norway.160.d: "Норвежская и британская Королевские семьи связаны крепкими семейными узами, особенно потому, что Хокон VII - дядя [CAN_king_full_name] по браку. Недавно норвежское правительство рассмотрело возможность наладить более тесные дипломатические отношения с Канадой. Предлагается отправить его величество с государственным визитом в Оттаву. Король мог бы поднять этот вопрос перед [CAN_king_full_name] и, возможно, улучшить положение Норвегии в глазах канадцев"
norway.160.a: "Передайте наши приветы [CAN_king_full_name]"

norway.161.t: "Государственный визит норвежского короля"
norway.161.d: "Норвежская и британская Королевские семьи связаны крепкими узами, особенно так как Хокон VII - дядя [CAN_king_full_name] по браку. Недавно норвежское правительство решило направить Хокона VII с государственным визитом к нам"
norway.161.a: "Он у нас в гостях"

norway.162.t: "Король Хокон в Канаде"
norway.162.d: "Визит Хокона VII в Канаду оказался большим успехом. Между официальными приёмами и осмотром достопримечательностей он сумел привлечь внимание к нашей дипломатической ситуации. Король провёл конструктивную беседу с племянником, и [CAN_king_first_name] пообещал донести вопрос до своих министров"
norway.162.a: "Большой успех"

norway.163.t: "Король Хокон в Канаде"
norway.163.d: "Визит Хокона VII в Канаду оказался большим успехом. Между официальными приёмами и осмотром достопримечательностей он пытался показать канадской общественности сложную ситуацию в Норвегии. Король провёл конструктивную беседу с племянником, и [CAN_king_first_name] обещал довести вопрос до своих министров"
norway.163.a: "Большой успех"

norway.164.t: "Норвегия хочет вступить в Антанту"
norway.164.d: "Королевство Норвегия обратилось к нам с желанием подписать взаимное соглашение о защите. На практике это сделает Норвегию членом Антанты. Мы возьмём на себя защиту территорий на европейском материке, а также улучшится наша стратегическая позиция. Норвежское побережье длинное и важно для операций в Северной Атлантике и Северном море"
norway.164.a: "Да, они будут ценным союзником"
norway.164.b: "Нет, они будут только обузой"

norway.165.t: "Канада приняла наш запрос"
norway.165.d: "Канада решила принять наш запрос. Норвегия теперь член Антанты"
norway.165.a: "Отлично!"

norway.166.t: "Канада отказала в нашем запросе"
norway.166.d: "Похоже, Канада отклонила нашу просьбу о защите"
norway.166.a: "Жаль.."

norway.170.t: "Возобновление поморской торговли"
norway.170.d: "После политического и экономического хаоса Гражданской войны в России торговля между северной Норвегией и северной Россией была минимальной. Теперь мы можем попытаться восстановить торговлю между местными сообществами в Арктике. Предлагается сначала связаться с местными властями, так как ожидается их сочувствие к нашей инициативе"
norway.170.a: "Отправить делегацию"
norway.170.b: "Россия - неподходящий торговый партнёр"

norway.171.t: "Возобновление поморской торговли"
norway.171.d: "После хаоса Гражданской войны в России торговля между северной Норвегией и северной Россией была сведена к минимуму. Похоже, Норвегия уже сделала шаги для восстановления торговых связей, связавшись с местными властями Мурманска и Архангельска. Хотя им следовало бы обратиться к центральным властям, идея возобновления поморской торговли заслуживает внимания. Как нам поступить?"
norway.171.a: "Поддержать поморскую торговлю"
norway.171.b: "Нет, торговля - дело государства"

norway.172.t: "Торговое соглашение Норвегия-Россия [GetYear]"
norway.172.d: "В итоге российское правительство узнало о нашей делегации у местных властей Мурманска и Архангельска. К счастью, они сочли наши предложения разумными и согласились восстановить поморскую торговлю"
norway.172.a: "Очень хорошо"

norway.173.t: "Россия отказала"
norway.173.d: "В итоге российское правительство узнало о нашей делегации у местных властей Мурманска и Архангельска. К сожалению, их интереса к нашему предложению не было"
norway.173.a: "Жаль.."

norway.174.t: "Торговое соглашение с Германией"
norway.174.d: "Возможно получить доступ к некоторым частям немецкого и континентального рынков. После Чёрного понедельника перспектива ограниченного увеличения торговли вне «Рейхспакта» может быть благосклонно воспринята в Германии"
norway.174.a: "Попытаться получить ограниченный доступ"
norway.174.b: "Не стоит"

norway.175.t: "Торговое соглашение с Норвегией"
norway.175.d: "Норвегия недавно обратилась к нам с предложением ограниченного торгового соглашения. Поскольку Норвегия не является членом нашего «Рейхспакта», её торговля с континентальной Европой сильно ограничена. Обычно мы бы не разрешили этого, но после Чёрного понедельника обещание роста торговли заманчиво"
norway.175.a: "Да, нам нужно ограниченное соглашение"
norway.175.b: "Нет, вежливо отказать"

norway.176.t: "Торговое соглашение Норвегия-Германия [GetYear]"
norway.176.d: "Германия согласилась на наше предложение о ограниченном торговом соглашении"
norway.176.a: "Очень хорошо"

norway.177.t: "Германия отказала"
norway.177.d: "Германия отклонила наше предложение об ограниченном торговом соглашении"
norway.177.a: "Жаль.."

norway.178.t: "Торговое соглашение с Канадой"
norway.178.d: "Мы можем попытаться расширить торговлю с Канадой и странами Содружества. Это будет выгодно нам и особенно Антанте, и мы получим ценного торгового партнёра"
norway.178.a: "Отправить торговую делегацию"
norway.178.b: "Не стоит"

norway.179.t: "Торговое соглашение с Норвегией"
norway.179.d: "Норвегия недавно обратилась к нам с предложением торгового соглашения. Это одна из стран Европы, географически к нам наиболее близких, и снятие торговых барьеров улучшит отношения и экономический рост как для нас, так и для норвежцев. Это также даст нам экономическую базу в Северной Европе, которую можно использовать для больших амбиций"
norway.179.a: "Согласиться на предложение"
norway.179.b: "Отказаться"

norway.180.t: "Торговое соглашение Норвегия-Канада [GetYear]"
norway.180.d: "Канада согласилась на наше предложение торгового соглашения"
norway.180.a: "Очень хорошо"

norway.181.t: "Канадцы отказали"
norway.181.d: "Канада отклонила наше предложение торгового соглашения"
norway.181.a: "Жаль.."

norway.182.t: "Обучение норвежских спецподразделений"
norway.182.d: "С момента вступления в Антанту норвежские спецподразделения проводят учения с нашими войсками, что приносит пользу обеим сторонам. Эти учения укрепляют связи между нашими странами и предоставляют важные возможности для обучения"
norway.182.a: "Давайте применим это на практике!"

norway.190.t: "Норвегия хочет вступить в наш альянс"
norway.190.d: "Норвегия обратилась к нам с желанием подписать взаимное соглашение о защите. На практике это сделает Норвегию членом нашей сферы влияния. Мы возьмём на себя защиту территорий в Скандинавии и улучшим стратегическое положение. Норвежское побережье длинное и важно для операций в Северной Атлантике и Северном море"
norway.190.a: "Да, они будут ценным союзником"
norway.190.b: "Нет, они будут только обузой"

norway.191.t: "Россия приняла наш запрос"
norway.191.d: "Россия решила принять наш запрос. Норвегия теперь член их альянса"
norway.191.a: "Россия и Норвегия - братья навсегда!"

norway.192.t: "Россия отказала в нашем запросе"
norway.192.d: "Похоже, Россия отказала в нашей просьбе о защите"
norway.192.a: "Жаль.."

norway.193.t: "Норвегия хочет вступить в наш альянс"
norway.193.d: "Норвегия обратилась к нам с желанием подписать взаимное соглашение о защите. На практике это сделает Норвегию членом нашей сферы влияния. Мы возьмём на себя защиту территорий в Скандинавии и улучшим стратегическое положение. Норвежское побережье длинное и важно для операций в Северной Атлантике и Северном море"
norway.193.a: "Да, они будут ценным союзником"
norway.193.b: "Нет, они будут только обузой"

norway.194.t: "Германия приняла наш запрос"
norway.194.d: "Германия решила принять наш запрос. Норвегия теперь член их альянса"
norway.194.a: "Германия и Норвегия - братья навсегда!"

norway.195.t: "Германия отказала в нашем запросе"
norway.195.d: "Похоже, Германия отказала в нашей просьбе о защите"
norway.195.a: "Жаль.."

norway.200.t: "Вопрос о Гренландии"
norway.200.d: "В 1814 году, когда по Кильскому договору Норвегия вошла в личную унию со Швецией, Дания сохранила наши владения в Северной Атлантике. Это законные норвежские территории. Какова должна быть наша политика в отношении Гренландии?"
norway.200.a: "Требовать Гренландию"
norway.200.b: "Лишь заявить свои права.."

norway.201.t: "Норвегия требует Гренландию"
norway.201.d: "В 1814 году, когда по Кильскому договору Норвегия вошла в личную унию со Швецией, мы сохранили наши владения в Северной Атлантике. Новое националистическое норвежское правительство Видкуна Квислинга теперь требует от нас отказаться от контроля над островом"
norway.201.a: "Отказать в этих абсурдных требованиях"
norway.201.b: "Они правы, уступить территорию"

norway.202.t: "Дания принимает наши требования"
norway.202.d: "Поняв бессмысленность своей позиции, Дания решила признать наши законные притязания. Гренландия снова часть Норвегии"
norway.202.a: "Добро пожаловать домой!"

norway.203.t: "Дания отвергает наши требования"
norway.203.d: "Дания отказалась признать наши законные претензии, назвав их абсурдными и совершенно необоснованными. Руководство наших вооружённых сил ждёт указаний. Каково решение кризиса?"
norway.203.a: "Что они не дадут - мы возьмём силой!"
norway.203.b: "Отступим, мы ещё не готовы к войне.."

norway.204.t: "Норвегия отступает"
norway.204.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.204.a: "Победа дипломатии"

norway.205.t: "Норвегия требует Гренландию"
norway.205.d: "В 1814 году, когда по Кильскому договору Норвегия вошла в персональную унию со Швецией, Дания сохранила свои владения в Северной Атлантике. Сейчас Гренландия находится под нашим контролем, а новое националистическое норвежское правительство Видкуна Квислинга требует передать им остров"
norway.205.a: "Отказать в этих абсурдных требованиях"
norway.205.b: "Гренландия - никчёмная территория, пусть отдадут"

norway.206.t: "Канада принимает наши требования"
norway.206.d: "Чтобы избежать конфликта из-за Гренландии, правительство Канады решило признать наши законные претензии. Гренландия вновь стала частью Норвегии"
norway.206.a: "Добро пожаловать домой!"

norway.207.t: "Канада отвергает наши требования"
norway.207.d: "Канада отказалась признать наши законные претензии, назвав их абсурдными и полностью необоснованными. Руководство наших вооружённых сил ждёт указаний. Каково решение кризиса?"
norway.207.a: "Тогда возьмём остров силой!"
norway.207.b: "Мы не справимся с Канадой, отступаем"

norway.208.t: "Норвегия отступает"
norway.208.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.208.a: "Победа дипломатии"

norway.209.t: "Мир с Канадой?"
norway.209.d: "Наш недавний успех против англо-канадских сил в Северной Атлантике ставит нас в выгодное положение для переговоров. Мы можем потребовать все Североатлантические территории под контролем Канады в обмен на мир. Какова позиция правительства?"
norway.209.a: "Мы достигли цели. Предлагайте мир!"
norway.209.b: "Никакого мира, полная победа или смерть!"

norway.210.t: "Мир с Норвегией?"
norway.210.d: "Из-за неблагоприятного хода войны норвежцы теперь могут выдвинуть условия и недавно направили мирное предложение. Они требуют все наши владения в Северной Атлантике, но не 'настоящие' канадские земли. Принимаем?"
norway.210.a: "Мы побеждены, принимаем предложение"
norway.210.b: "Нет, война не окончена"

norway.211.t: "Победа над Канадой"
norway.211.d: "Правительство Канады приняло наше мирное предложение. Мы вернули наши давно утраченные владения в Северной Атлантике"
norway.211.a: "Ура!"

norway.212.t: "Претензии на Северную Атлантику"
norway.212.d: "Исландия и Фарерские острова были неотъемлемой частью Норвегии до их утраты в пользу Дании в 1814 году. Следует ли требовать возвращения наших законных земель?"
norway.212.a: "Требовать Исландию и Фарерские острова"
norway.212.b: "Просто заявить о наших претензиях.."

norway.213.t: "Новые требования Норвегии"
norway.213.d: "Похоже, норвежская агрессия не знает границ - теперь они требуют остальные наши владения в Северной Атлантике. Как ответим?"
norway.213.a: "Никогда"
norway.213.b: "Мы не можем рисковать войной с Норвегией"

norway.214.t: "Дания принимает наши требования"
norway.214.d: "Осознав бессмысленность своей позиции, Дания решила признать наши законные претензии. Эти территории вновь стали частью Норвегии"
norway.214.a: "Добро пожаловать домой!"

norway.215.t: "Дания отвергает наши требования"
norway.215.d: "Дания отказалась признать наши законные претензии, назвав их абсурдными и совершенно необоснованными. Руководство наших вооружённых сил ждёт указаний. Каково решение кризиса?"
norway.215.a: "Что они не дадут - мы возьмём силой!"
norway.215.b: "Отступим, мы ещё не готовы к войне.."

norway.216.t: "Норвегия отступает"
norway.216.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.216.a: "Победа дипломатии"

norway.217.t: "Норвегия требует нашу аннексию"
norway.217.d: "Норвежское правительство требует нашей капитуляции. Они хотят восстановить норвежское правление над Исландией. Что ответим?"
norway.217.a: "Нет, Исландия - независимая страна!"
norway.217.b: "Да, так будет лучше"

norway.218.t: "Исландия сдаётся"
norway.218.d: "Правительство Исландии признало наши законные требования. Теперь они часть нашей страны"
norway.218.a: "Великий день для Норвегии"

norway.219.t: "Исландия отвергает наши требования"
norway.219.d: "Исландия отказалась признать наши законные претензии, назвав их абсурдными и полностью необоснованными. Руководство наших вооружённых сил ждёт указаний. Что предпримет правительство?"
norway.219.a: "Что они не дадут - мы возьмём силой!"
norway.219.b: "Отступим, мы ещё не готовы к войне.."

norway.220.t: "Претензии к Швеции"
norway.220.d: "Емтланд, Херйедален и Бохуслен были утрачены в пользу Швеции в 1645 и 1658 годах. Однако многие в правительстве считают эти территории законной частью Норвегии. Следует ли требовать их возвращения?"
norway.220.a: "Да, восстановим настоящую Норвегию!"
norway.220.b: "Нет, сосредоточимся на других задачах"

norway.221.t: "Норвежские требования"
norway.221.d: "Норвежское правительство решило требовать возвращения Емтланда и Бохуслена. Эти территории находятся под контролем Швеции почти 300 лет. Можем ли мы принять такое возмутительное требование?"
norway.221.a: "Никогда!"
norway.221.b: "Да кому нужен Емтланд...?"

norway.222.t: "Швеция принимает наши требования"
norway.222.d: "В неожиданном повороте событий шведское правительство решило признать наши требования. Они передали спорные территории нам!"
norway.222.a: "Что?! Серьёзно...?"

norway.223.t: "Швеция отвергает наши требования"
norway.223.d: "Как и ожидалось, шведское правительство отказалось признать наши законные претензии. Какова будет наша реакция?"
norway.223.a: "Вернём наши земли силой!"
norway.223.b: "Ладно, никто и не интересуется этими местами"

norway.224.t: "Норвегия отступает"
norway.224.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.224.a: "Победа дипломатии"

norway.225.t: "Претензии к Финляндии"
norway.225.d: "Границы на севере всегда были подвижными. В результате в Северной Норвегии живут финны, а в Финляндии - норвежцы. Это может быть опасно из-за ирредентистских требований финского правительства. Следует ли нам первыми заявить претензии, чтобы нейтрализовать угрозу?"
norway.225.a: "Да, требуем Инари!"
norway.225.b: "Нет, сосредоточимся на других делах"

norway.226.t: "Норвежские требования"
norway.226.d: "Под угрозой войны норвежское правительство решило требовать Инари. Можем ли мы принять такое возмутительное требование?"
norway.226.a: "Никогда!"
norway.226.b: "Да кому нужна Инари...?"

norway.227.t: "Финляндия принимает наши требования"
norway.227.d: "В неожиданном повороте событий финское правительство решило признать наши требования. Они передали спорные территории нам!"
norway.227.a: "Что?! Серьёзно...?"

norway.228.t: "Финляндия отвергает наши требования"
norway.228.d: "Как и ожидалось, финское правительство отказалось признать наши законные претензии. Какова будет наша реакция?"
norway.228.a: "Вернём наши земли силой!"
norway.228.b: "Ладно, никто и не интересуется этими местами"

norway.229.t: "Норвегия отступает"
norway.229.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.229.a: "Победа дипломатии"

norway.2201.t: "Норвегия требует Гренландию"
norway.2201.d: "В 1814 году, когда по Кильскому договору Норвегия вошла в персональную унию со Швецией, Дания сохранила свои владения в Северной Атлантике. Сейчас Гренландия под нашим контролем, а наши союзники из Королевства Норвегия требуют передать её им под давлением нового националистического премьера Видкуна Квислинга. Если мы не подчинимся, возможно, они выйдут из Антанты, лишив нас союзника"
norway.2201.a: "Отказать в этих абсурдных требованиях"
norway.2201.b: "Гренландия - никчёмная территория, пусть отдадут"

norway.2202.t: "Канада принимает наши требования"
norway.2202.d: "Чтобы избежать конфликта из-за Гренландии, правительство Канады решило признать наши законные претензии. Гренландия вновь стала частью Норвегии"
norway.2202.a: "Добро пожаловать домой!"

norway.2203.t: "Канада отвергает наши требования"
norway.2203.d: "Канада отказалась признать наши законные претензии, назвав их абсурдными и полностью необоснованными. Руководство нашего МИДа ждёт указаний. Как решить кризис?"
norway.2203.a: "Покажем своё недовольство, формально выйдя из Антанты"
norway.2203.b: "Рвать членство в Антанте из-за такой мелочи было бы по-детски. Мы вернём Гренландию позже"

norway.2204.t: "Норвегия отступает"
norway.2204.d: "Осознав бессмысленность своей позиции, Норвегия решила отказаться от своих ирредентистских требований"
norway.2204.a: "Победа дипломатии"

norway.2205.t: "Норвегия требует Исландию"
norway.2205.d: "В 1814 году, когда по Кильскому договору Норвегия вошла в персональную унию со Швецией, Дания сохранила свои владения в Северной Атлантике. Сейчас Исландия - наш вассал, а наши союзники из Королевства Норвегия требуют передать её им под давлением нового националистического правительства. Если мы не подчинимся, возможно, они выйдут из Антанты, лишив нас союзника"
norway.2205.a: "Отказать в этих абсурдных требованиях"
norway.2205.b: "Исландия - никчёмная территория, пусть отдадут"

norway.2206.t: "Канада принимает наши требования"
