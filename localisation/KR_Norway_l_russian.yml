norway.30.t: "Выборы в Стортинг 1939"
norway.30.d: "Сегодня норвежский народ выбирает новый парламент. Выборы проходят в напряжённой борьбе и определят курс Норвегии на обозримое будущее"
norway.30.a: "Социал-демократы и либералы получают большинство"
norway.30.b: "Консерваторы и Крестьянская партия формируют коалицию"
norway.30.c: "Премьер-министр Квислинг формирует большинство под знаменем [NOR.GetRulingParty]"
norway.30.e: "Крестьянская партия формирует коалицию с националистами"

norway.31.t: "Выбор премьер-министра"
norway.31.d: "После формирования коалиции с [NOR.GetAuthoritarianDemocratParty] Крестьянская партия теперь сформирует правительство. На пост премьер-министра претендуют три кандидата. Первый - Йенс Хундсейд, лидер фракции партии в Стортинге. Второй - Одд Нансен, сын великого Фритйофа и уважаемый филантроп. Наконец, Йоаким Лемкуль, магнат прессы и первоначальный создатель Лиги Отечества. Кто станет новым премьер-министром?"
norway.31.a: "Йенс Хундсейд, партийный человек"
norway.31.b: "Одд Нансен, гуманитарий"
norway.31.c: "Йоаким Лемкуль, магнат прессы"

norway.32.t: "Выбор премьер-министра"
norway.32.d: "После формирования коалиции с Крестьянской партией Лига Отечества теперь сформирует правительство. На пост премьер-министра претендуют два кандидата. Видкун Квислинг, спаситель нашей нации, и Йохан Бернхард Хьорт, бывший лидер Хирдена и талантливый юрист. Кто станет новым премьер-министром?"
norway.32.a: "Видкун Квислинг, Фёрер"
norway.32.b: "Йохан Бернхард Хьорт, компетентный юрист"

norway.33.t: "Выборы в Стортинг [GetYear]"
norway.33.d: "Сегодня норвежский народ выбирает новый парламент. Выборы проходят в напряжённой борьбе и определят курс Норвегии на обозримое будущее"
norway.33.a: "Социал-демократы и либералы получают большинство"
norway.33.b: "Консерваторы и Крестьянская партия формируют коалицию"
norway.33.c: "Националисты формируют коалицию с Крестьянской партией"
norway.33.e: "Крестьянская партия формирует коалицию с националистами"

