NOR_hirden_flykorps_idea_desc: "Отбирая лучших кандидатов, Лётный корпус создаёт 'аристократию воздуха', способную стать непоколебимым ядром наших ВВС"
NOR_hirdmarinen_idea: "Хирдмаринен"
NOR_hirdmarinen_idea_desc: "Флот организации Хирд максимально использует достижения подводной войны. Мы вновь разгромим моря, как наши викингские предки!"
NOR_statspolitiet_idea: "Statspolitiet"
