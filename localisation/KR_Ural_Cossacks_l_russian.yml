url.1.t: "Уральское Казачье Войско"
url.1.d: "В конце 1917 года на родину вернулись части Уральского казачьего войска, находившиеся на фронте. Несмотря на активные действия большевиков по их разоружению, большинство из них вернулись с оружием в руках. Экономические, политические и духовные ценности уральских казаков резко противоречили директивам новообразованного советского правительства.\n\nВ отличие от других казачьих групп, уральские казаки не испытывали конфликтов поколений или социального расслоения, основанного на владении собственностью. Эти факторы не позволили большевикам попытаться привлечь казаков обещаниями земельных льгот. Напротив, советское правительство отняло у казаков их исключительные права на рыбную ловлю в бассейне реки Урал. В марте 1918 года казаки распустили большевистские революционные комитеты в своем районе и уничтожили карательные войска, направленные для подавления восстания, создав Уральское военное управление. В 1919 году казаки нижнего Урала избрали себе лидера, генерал-лейтенанта Владимира Толстова, уроженца Гурьева. Под руководством Толстова казачьи войска составили ядро Уральской армии, которая пополнила ряды войск Колчака.\n\nУральские казаки упорно защищали свою территорию, периодически нанося Красной армии значительные потери, но их усилиям мешали истощающиеся мобилизационные ресурсы, растущие потери, недостаток провианта и острая нехватка современного оружия, такого как артиллерия и пулеметы. К счастью, в конце концов им удалось соединиться с войсками Колчака и остатками Народной армии Комуча, закрепить свои позиции и отбросить большевистское наступление."
url.1.a: "Что дальше?"

url.2.t: "Уральское Казачье Войско"
url.2.d: "После окончания Гражданской войны Уральское Казачье Войско вошло в состав Алашской автономии, поскольку вновь созданное правительство в Петрограде ставило национальную идентичность превыше всего остального. Казаки также получили автономию, но оставались юридически ответственными перед алашской администрацией. Таким образом, российские власти стремились сохранить контроль над Степью, но на деле казаки не выполняли предписаний Алашской Орды. Это стало особенно очевидно после путча Колчака в 1925 году, во время которого большинство казачьих сил первоначально поддержали восстание.\n\nУральские казаки, характеризующиеся нежеланием сотрудничать с правительством Алаш и упорством в сохранении собственной автономии, действовали как самоуправляемое образование, фактически находясь вне сферы правового регулирования. При поддержке российского Генерального штаба им удалось сохранить своё существование в несколько измененном виде. Однако становится все более очевидным, что статус-кво нуждается в переоценке, и если уральские казаки хотят продолжать существовать, то это должно быть нечто отличное от казахского государства."
url.2.a: "Мы - уральские казаки!"

url.3.t: "Казахское самоуправление в [1212.GetCapitalVictoryPointName]"
url.3.d: "После распада слабого казахского государства на внутренние распри мы были вынуждены окончательно порвать связи с этим квазигосударством. Однако под наш контроль попали не только наши исконные территории, но и обширная степь на восточном берегу реки Урал, населенная преимущественно казахами и в царское время также входившая в состав Уральской области. \n\nВ период гражданских волнений местные казахи во главе с Джаханшой Досмухамедовым прочно обосновались в этих местах, провозгласив создание независимого образования «Уйл Вилайат» и заявив о своем праве представлять всю Алашскую Орду. Впоследствии Досмухамедов укрепил своё влияние среди местного населения, сохраняя непоколебимую популярность и влияние на протяжении всего этого периода.\n\nПо этой причине наши территории так и не перешли полностью под нашу юрисдикцию. Несмотря на жадный взгляд атамана на эти земли, сейчас они находятся под управлением местных казахов, которые поспешили провозгласить свою «автономию». Более того, эти казахи открыто вступают с нами в конфликт, стремясь захватить все «самовольно отобранные» пастбища на левом берегу реки Урал. Необходимо как можно скорее положить конец этой враждебности."
url.3.a: "Теперь мы главные!"

url.4.t: "Вражда между двумя семьями"
url.4.d: "Атаман Толстов был бессменным лидером уральских казаков на протяжении почти двух десятилетий. За это время уральские казаки превратились в бастион консерватизма, накопив значительные богатства за счет рыболовства и нефтяной аренды, но за счет растущего состояния своего атамана. Толстой умело воспользовался ситуацией и стал главным бенефициаром.\n\nЕстественно, такое развитие событий не могло не вызвать недовольства среди некоторых слоев казачьего сообщества. По мнению оппозиционеров, Толстов был фигурой, которая едва не ликвидировала Уральскую Войску во время Гражданской войны, отказавшись от сотрудничества с другими антибольшевистскими фракциями, фактически действуя как неконтролируемый феодальный военачальник. Укрепив власть в своих руках и руках своей расширенной семьи, Толстовы процветали на протяжении всего этого периода, как и их союзники. С другой стороны, влиятельная семья Бородиных по-прежнему занимала видное место.\n\nМихаил Бородин, представитель либеральных взглядов, лично отказался от должности атамана в 1917 году. Он выступал за сотрудничество с Комучем и Народной армией, надеясь на всеобщую демократизацию, открыто выступал против атамана и настраивал против него других казачьих лидеров.\n\nТеперь стало ясно, что Толстов полностью контролирует ситуацию. Согласно плану Толстова, Бородин должен быть арестован, пока есть такая возможность, и есть основания полагать, что это произойдет. Некоторые члены окружения атамана выступили против этого решения, опасаясь возможных волнений среди казаков. Однако окончательное решение остаётся за Толстовым."
url.4.a: "Арестовать Бородина!"
url.4.b: "Незачем нагнетать обстановку."

url.5.t: "Конфронтация с Толстовым?"
url.5.d: "Атаман Толстов - беспринципный предатель дела всей России, сколотивший личное состояние за счет своей власти, - не способен эффективно руководить своей Войской. Он происходит из знатного уральского рода, но является заурядной личностью, споткнувшейся о власть и не желающей от нее отказываться ни за что. Его истинный характер проявился во время Гражданской войны, когда он отказался помогать союзникам и чудом избежал уничтожения Уральского Войска.\n\nПо счастливой случайности, есть более достойный кандидат - Михаил Бородин, человек с демократическими идеалами и достоинством, также из знатной семьи. Отстранив атамана Толстова от власти, мы получим ценного союзника и уверенность в его силах. В конечном итоге уральское казачество будет избавлено от бомбы замедленного действия, заложенной предателем Толстовым."
url.5.a: "Нам нужны уральские казаки на нашей стороне."
url.5.b: "Мы должны признать статус-кво."

url.6.t: "Переворот в Уральске"
url.6.d: "Сегодня в Уральске конфликт между двумя влиятельными семьями достиг кульминации: Михаил Бородин, опираясь на контингент уральских казаков и атамана оренбургских казаков Дутова, мобилизовал свои силы против другого атамана Владимира Толстова. На улицах Уральска начались стычки и ожесточенные бои за стратегические позиции. Толстов, застигнутый врасплох и не имевший должной поддержки, оказался в шатком положении. В считанные часы силы Бородина одолели сторонников Толстова, а сам Толстов был взят в плен. Пытаясь предотвратить дальнейшее кровопролитие, он согласился подать в отставку и покинуть Уральск под вооруженной охраной. Бородин, получивший власть, быстро укрепил своё положение."
url.6.a: "Изменится ли ситуация теперь?"

url.7.t: "Переворот в Уральске"
url.7.d: "Сегодня в Уральске конфликт между двумя влиятельными семьями достиг кульминации: Михаил Бородин при поддержке уральских казаков и атамана Дутова мобилизовал свои силы против другого атамана - Владимира Толстова. На улицах Уральска вспыхнули стычки, шли ожесточенные бои за стратегические позиции. Толстов, застигнутый врасплох и не имевший должной поддержки, оказался в шатком положении. В считанные часы силы Бородина одолели сторонников Толстова, а сам Толстов был взят в плен. Пытаясь предотвратить дальнейшее кровопролитие, он согласился подать в отставку и покинуть Уральск под вооруженной охраной. Бородин, получив власть, быстро укрепил свои позиции."
url.7.a: "Теперь мы должны быть едины в нашей борьбе."

url.8.t: "[FROM.GetLeader] признаёт наше правительство"
url.8.d: "После личного вклада атамана Дутова в триумф нашего нового атамана его правительство официально признало Бородина, а наши лидеры на личной встрече в Оренбурге оформили акт о невоинственности, признав взаимные границы, и, что самое главное, обсудили стратегию противодействия противникам России. Теперь, когда наше единство окрепло, казаки вновь едины в своих патриотических чувствах."
url.8.a: "Слава Бородину и Дутову!"

url.9.t: "Полёт Бородина"
url.9.d: "Наши попытки задержать атамана Толстова оказались тщетными, но мы, по крайней мере, нейтрализовали угрозу, которую он представлял. Когда власти пришли за предателем, он уже сбежал - естественно, в Оренбург и к атаману Дутову, тем самым напрямую связав попытку переворота с этим надменным оренбургским военачальником. Как бы то ни было, Бородин больше не представляет для нас препятствия."
url.9.a: "Теперь мы не боимся оппозиции."

url.10.t: "Диктатура Толстова"
url.10.d: "Сегодня мы получили сведения, что Михаил Бородин, казак и наш друг, а также лидер оппозиционной казачьей фракции против атамана Толстова, бежал из Уральска, опасаясь ареста. Атаман Толстов находится у власти с 1918 года и неоднократно демонстрировал своё предательство по отношению к России и казачьему делу, открыто отказываясь от помощи и поддержки союзных войск. В послевоенный период он сколотил личное состояние благодаря участию в нефтяных и рыбных промыслах, укрепив тем самым своё влияние, но не оказав даже минутной помощи другим. С бегством Бородина мы, похоже, окончательно потеряли точку опоры среди уральских казаков."
url.10.d2: "$url.10.d$ Однако надежда ещё есть. Атаман Дутов предложил вступить в переговоры с казахским правительством левобережья Урала в лице Джаханши Досмухамедова, которое выступает против Толстова и стремится получить полный контроль над своими пастбищами и территориями в целом. Не исключено, что в обмен на их помощь мы могли бы заключить с ними антибольшевистский союз."
url.10.a: "Сволочь!"
url.10.b: "Мы можем сделать это и без них."
url.10.c: "Мы должны прийти к соглашению с ними."

url.11.t: "[FROM.GetLeader] поддерживает кочевников!"
url.11.d: "Из наших источников в Оренбурге мы получили достоверную информацию о том, что местная администрация под руководством атамана Дутова приняла решение оказать материальную поддержку в виде оружия и боеприпасов безрелигиозному правительству киргизов Досмухамедова. Наш лидер расценивает этот акт как предательство казачества со стороны Дутова в пользу преступного элемента, незаконно провозгласившего свою «автономию». В ответ на этот акт предательства лидер предлагает разорвать все связи с Дутовым и ввести против него торговые санкции."
url.11.a: "Этим кочевникам ничего не поможет!"
url.11.b: "Мы должны показать наглецам из Оренбурга свою силу!"

url.12.t: "Вопрос земствам"
url.12.d: "Земства - выборные органы местного самоуправления, получившие широкую известность в последние годы существования Российской империи и представлявшие собой практически идеальную модель самоуправления для российских реалий на уровне губерний и волостей. Эти учреждения обеспечивали населению доступное образование, медицинское обслуживание, почтовые услуги и страховую защиту. Однако стоит отметить, что они никогда не распространялись на Уральское Казачье Войско. Возникает вопрос: разрешать или нет создание земств?"
url.12.a: "Казачье правительство может обойтись и без них!"
url.12.b: "Если это улучшит жизнь казаков..."

url.13.t: "Переговоры с Досмухамедовым"
url.13.d: "Мы решили вступить в переговоры с этими беспокойными киргизами и их эмиссаром. В конце концов, на наших землях очень много кочевников, и мы должны найти способ сосуществования. Их эмиссар, Жаханша Досмухаммедов, потребовал существенных уступок, в частности, допуска представителей кочевой оппозиции в правительство на равных условиях. Готовы ли мы принять эту сделку, которая кажется несправедливой?"
url.13.a: "Принять сделку."
url.13.b: "Это не сработает."

url.14.t: "[FROM.GetName] желает присоединиться к нам"
url.14.d: "[FROM.GetAdjective]ое правительство  выразило желание объединиться с нашим законным правительством и интегрироваться в нашу нацию."
url.14.a: "Отлично!"

url.15.t: "Взгляд на текущее положение дел в России"
url.15.d: "Сегодня на внеочередном съезде казачьего круга атаман [ROOT.GetLeader] заслушал доклад о творящемся в России беззаконии. Целью этого собрания было не только обсуждение ситуации, но и выработка стратегии действий. Учитывая всеобщую и непоколебимую ненависть к тому, что казаки называют «большевизмом», который, по их мнению, является первопричиной нынешних бед России, группа поджигателей войны предложила объявить войну этому злому образованию, которое они считают угрозой самому существованию России.\n\nНа официальном уровне было предложено признать правительство [RVA.GetLeader] единственной законной властью и немедленно вступить в конфликт. Однако это предложение не получило единодушной поддержки. Некоторые члены кружка утверждали, что Уральскому Войску не стоит ввязываться в конфликт ради своего народа, так как война ещё не дошла до их территорий. Они предлагали подождать, пока она дойдет, а затем защищать свои земли в качестве обороняющейся стороны."
url.15.a: "Всяческая поддержка генералу [RVA.GetLeader]!"
url.15.b: "Не лезть в это!"

url.16.t: "Кочевники захватывают Гурьев и Уральск!"
url.16.d: "Несмотря на все приготовления к подавлению киргизского восстания, мы не добились успеха. В последние дни набеги кочевых племен становятся все более жестокими и разрушительными. Сначала они захватили Гурьев, воспользовавшись нашей уязвимостью, а теперь пал и Уральск. Местное неместное население способствовало этому в меру своих сил.\n\nНесмотря на это, наше правительство было вынуждено оставить столицу, которая распалась по пути, и у нас нет информации о местонахождении других наших союзников. Похоже, что вся наша военная мощь оказалась в руках киргизов!"
url.16.a: "Власть возвращена гражданскому правительству."

url.17.t: "[FROM.GetName] желает присоединиться к нам"
url.17.d: "[FROM.GetAdjective]ое правительство  выразило желание стать автономной частью нашей нации и сотрудничать с нами. Мы должны рассмотреть их предложение, учитывая, что их правительство можно назвать националистическим."
url.17.a: "Чем они отличаются от других предателей-«алашей»?"
url.17.b: "Примите их, а потом советизируйте."

url.18.t: "[FROM.GetName] выражает отказ!"
url.18.d: "[FROM.GetAdjective]ое правительство  отказалось признать наше правительство, утверждая, что мы националисты и поддерживаем буржуазную демократию."
url.18.a: "Мы попытались."

url.19.t: "[FROM.GetName] выражает согласие!"
url.19.d: "[FROM.GetAdjective]ое правительство  согласилось признать наше правительство, хотя и потребовало, чтобы после войны мы избрали Советы и рассмотрели возможность союза с коммунистами Элиби Джангельдина."
url.19.a: "Хорошо."

url.20.t: "Казахи захватывают власть в Уральске"
url.20.d: "Из Уральска приходят тревожные вести - местная казачья администрация оказалась не в состоянии противостоять растущей угрозе, исходящей от большинства населения, состоящего как из кочевых, так и из оседлых казахов. В последние дни Уральск, последний бастион казачьей власти, рухнул, оставив казахским гражданским властям неоспоримый контроль над всей территорией бывшего казачьего царства. Как мы должны реагировать на эту ситуацию?"
url.20.a: "Поддерживать их правительство, если казаки не подвергаются гонениям."
url.20.b: "Мы должны помочь и освободить наших братьев!"

url.21.t: "[FROM.GetLeader] требует Гурьев и Уральск"
url.21.d: "Несмотря на нашу победу, атаман Оренбургского Войска настоял на том, чтобы мы отказались от контроля над «исконно казачьими» землями, а именно всем правобережьем реки Урал, включая Гурьев и Уральский, или столкнулись с угрозой войны."
url.21.a: "Нам сейчас не нужна война."
url.21.b: "Орынбор - это и наша территория!"

url.22.t: "Казахи сдаются!"
url.22.d: "Правительство [FROM.GetLeader] согласилось на наши условия."
url.22.a: "Рад, что у них была хоть какая-то причина."

url.23.t: "Казахи отказались сотрудничать!"
url.23.d: "Правительство [FROM.GetLeader] отказалось от наших условий."
url.23.a: "Отступаем!"
url.23.b: "Мы покажем им их место."

url.24.t: "[FROM.GetLeader] требует казачьих привилегий"
url.24.d: "Несмотря на нашу победу, атаман Оренбургского Войска настоял на том, чтобы наше правительство сохранило традиционные привилегии для казаков, оставшихся в пределах нашего вилайета."
url.24.a: "Мы можем с этим согласиться."
url.24.b: "Все наши граждане равны."

url.25.t: "Казаки согласны!"
url.25.d: "$url.22.d$"
url.25.a: "Отлично!"

url.26.t: "Победа казахской оппозиции"
url.26.d: "Казахская оппозиция на землях Уральского Казачьего Войска успешно захватила контроль над регионом. Мы должны определиться с политикой в отношении них."
url.26.a: "Подписать с ними договор о дружбе."
url.26.b: "Предложить им сотрудничество в обмен на Уральск."

url.27.t: "Договор о дружбе с [FROM.GetName]"
url.27.d: "Атаман Оренбургского Войска обратился к нам с предложением заключить договор о дружбе."
url.27.a: "Все-таки они нам помогли."
url.27.b: "Отказываемся от сотрудничества!"

url.28.t: "[FROM.GetName] просится в Уральск"
url.28.d: "$url.21.d$"
url.28.a: "Ведь земли Уральского Казачьего Войска не наши."

url.29.t: "[FROM.GetName] выражает согласие!"
url.29.d: "$url.22.d$"
url.29.a: "Отлично!"

