### Focuses ###
## Cossack tree ##
URL_Military_Government: "Стычка в Уральске"
URL_Military_Government_desc: "Конфликт между атаманами Владимиром Толстовым и Михаилом Бородиным, до этого бурливший под землей, наконец вырвался наружу и заставил содрогнуться всю Войску. Война между казачьими «братьями» должна быть разрешена, если мы не хотим, чтобы Уральск рухнул под тяжестью собственных раздоров."

URL_Ural_Interpretation_Of_Oblastnik: "Уральская трактовка регионализма"
URL_Ural_Interpretation_Of_Oblastnik_desc: "Областники наиболее известны тем, что отстаивали независимую идею и располагались преимущественно в Сибири. Но это не значит, что идеалы регионализма, отстаиваемые их движением, не вышли за эти пределы. Мы будем реализовывать свою, уникальную, интерпретацию идеологии «Областника», ориентированную в большей степени на особые привилегии и полномочия, которые должны быть предоставлены казакам Урала."
URL_Question_Of_Zemstvo: "Вопрос о земствах"
URL_Question_Of_Zemstvo_desc: "С тех пор как почти столетие назад был создан институт земства, он был одновременно источником большого облегчения, но также и противоречий. Оказывая несомненную помощь сельскому населению, даже казакам, оно в то же время позволяло распространяться некоторым нежелательным идеям. Противники земств, весьма критически относящиеся к их «либеральному» характеру, хотели бы, чтобы мы закрыли их все. Но правильно ли это?"
URL_Protection_Of_Old-Believers: "Отстоять 'Новый Иерусалим'"
URL_Protection_Of_Old-Believers_desc: "Земли, которые мы назвали своим домом, - это ещё и убежище, пристанище для верующих, преследуемых коррумпированным патриархальным истеблишментом. Старообрядцы, долгое время противостоявшие посягательствам реформаторской власти, были достаточно трудолюбивы, чтобы основать на Урале настоящий «Новый Иерусалим». Мы должны защитить эти добрые души, хранящие наследие великомученика Аввакума, от всех никониан, считающих единственно верным путём ересь своего давно почившего патриарха, ныне гниющую под так называемым Ново-Иерусалимским монастырем в Москве."
URL_All_In_Name_Of_Prosperity: "Всё во имя процветания"
URL_All_In_Name_Of_Prosperity_desc: "Мы не для того боролись за своё государство, чтобы прозябать в лачугах и опустевших городах, питаясь объедками, которые оставляли прежние владыки. Мы должны сделать так, чтобы наши люди, будь то казаки или старообрядцы, пользовались плодами земель, которые теперь находятся под нашим управлением. Давайте же работать во имя вновь обретенного процветания."
URL_Gorynychi: "Зов Горынычей"
URL_Gorynychi_desc: "После столкновения с атаманами и действий алашей нынешний состав Уральского гарнизона столкнулся с определенными трудностями. Даже если мы сможем продержаться с теми силами, которые у нас есть, все равно будет разумно заручиться помощью казаков-добровольцев, Горынычей, для защиты нашего государства."
URL_Safeguard_Our_Way_Of_Living: "Чтить великие традиции"
URL_Safeguard_Our_Way_Of_Living_desc: "Настанет время, когда Уральску будет угрожать враг, более сильный, чем прежде, который будет побежден только массовыми усилиями как Войска, так и людей, живущих под его властью. Мы должны готовиться к этому времени, укрепляя оборону и готовя людей к тому, что им придется защищать свои средства к существованию."
URL_Secure_Dictatorship: "Обеспечить диктатуру"
URL_Secure_Dictatorship_desc: "Положение Атамана все ещё довольно шаткое из-за конфликта, который ему пришлось пережить, побеждая своего главного соперника. Государство просто исчезнет, если диктатура [ROOT.GetLeader] не будет узаконена и закреплена силой оружия."
URL_Inextinguishable_Struggle_Against_Socialism: "Неустанная битва против социализма"
URL_Inextinguishable_Struggle_Against_Socialism_desc: "Наша борьба рождена социализмом, той самой болезнью, которая поразила русские земли всего два десятилетия назад. Марксистская гниль ввергла царство в мятеж и гражданскую войну. Только смелость таких солдат, как мы, казаки, изгнала большевистские орды, но их влияние не исчезло. Мы должны нести вечную бдительность против коварных сил, пытающихся околдовать наше население."
URL_Subordinate_Kirgiz_Population: "Подчинить инородцев"
URL_Subordinate_Kirgiz_Population_desc: "Вопреки мнению некоторых, в особенности непокорных жителей Степного безлюдья, мы не просто оккупанты или чужеземцы. Эти земли принадлежат нам не меньше, если не больше, чем Инородцам. Представители «другой нации» ничего не сделали для модернизации и поддержания этого региона, и все же они требуют полной власти над ним. Мы не можем допустить, чтобы эта дерзость продолжалась, поэтому Партия Алаш и все подобные организации должны быть запрещены, а их бывшие члены - взяты под контроль."
URL_Negotiate_With_Alash: "Переговоры с алашами"
URL_Negotiate_With_Alash_desc: "Киргизы, несмотря на то, что они десятилетиями были занозой в нашем боку, значительно превосходят по численности казачье и русское население Урала. Мы не сможем долго поддерживать порядок, если хотя бы не попытаемся заключить перемирие с руководством партии «Алаш»."

URL_Loyalty_to_the_Ataman: "Верность Атаману"
URL_Loyalty_to_the_Ataman_desc: "Самой большой ошибкой Бородина была надежда на то, что русские придут ему на помощь, как глупой собаке. Под руководством нашего великого атамана Владимира Толстова Уральская Войска не только будет процветать без чьей-либо помощи, но и станет маяком стабильности и независимости для региона. Пришло время поднять новый флаг - знамя Яицкого Казачьего Войска!"
URL_Allegiance_to_the_Motherland: "Верность Родине"
URL_Allegiance_to_the_Motherland_desc: "Толстов был заблуждающимся дураком, думая, что будущее Уральского Войска может привести нас куда-то ещё, кроме теплых объятий нашей Матери, нашей России. Необходимость для Уральска оставаться отщепенцами от большого целого подошла к концу, а значит, пришло время наконец-то вернуться на Родину на наших условиях."

## Уральское Казачье Войско Army Tree ##
URL_Ural_Host: "Уральское Войско"
URL_Ural_Host_desc: "После распада старой царской армии многие казачьи полки оказались в запустении. Мы должны вернуть Уральскому Казачьему Войску былую славу."
URL_Modernize_Cavalry_Tactics: "Модернизировать тактику кавалерии"
URL_Modernize_Cavalry_Tactics_desc: "Наша кавалерия всегда была нашей гордостью. Однако традиционная тактика должна быть обновлена, чтобы противостоять современной войне. Мы будем изучать и внедрять передовые тактические приемы кавалерии, чтобы повысить её эффективность на поле боя."
URL_Reinforce_Ural_River_Fortifications: "Усилить укрепления на реке Урал"
URL_Reinforce_Ural_River_Fortifications_desc: "Река Урал - стратегический оборонительный рубеж. Укрепление укреплений вдоль этой реки позволит нам отразить любых захватчиков и обеспечить безопасность нашей родины."
URL_Integrate_Modern_Weaponry: "Внедрение современного оружия"
URL_Integrate_Modern_Weaponry_desc: "Чтобы оставаться конкурентоспособными, наши войска должны быть оснащены самым современным оружием. Мы приобретем и внедрим в наш арсенал современное огнестрельное оружие и артиллерию."
URL_Organize_Mobile_Artillery_Units: "Организовать мобильные арт-подразделения"
URL_Organize_Mobile_Artillery_Units_desc: "Мобильность и огневая мощь имеют решающее значение на современном поле боя. Мобильные артиллерийские подразделения будут оказывать важнейшую поддержку нашей пехоте и кавалерии, обеспечивая быстрое реагирование на угрозы."
URL_Enhance_Reconnaissance_Capabilities: "Усилить разведку"
URL_Enhance_Reconnaissance_Capabilities_desc: "Разведка - ключ к победе. Усиление разведывательных возможностей позволит нам собирать важную информацию о передвижениях противника и соответствующим образом готовить оборону."
URL_Expand_Logistics_Network: "Расширить сеть логистики"
URL_Expand_Logistics_Network_desc: "Эффективная логистика - основа любой военной кампании. Мы будем расширять нашу логистическую сеть, чтобы обеспечить наши войска хорошим снабжением и возможностью поддерживать длительные операции."
URL_Improve_Ural_Real_School: "Усовершенствовать Уральское военное реальное училище"
URL_Improve_Ural_Real_School_desc: "Профессиональное образование необходимо для подготовки грамотных офицеров и стратегов. Мы будем совершенствовать нашу гордость - Уральское военное реальное училище, чтобы обучать наших лидеров и обеспечивать их готовность к вызовам современной войны."

## Alash Tree ##
URL_Alash_Rule: "Разоружение Уральского гарнизона"
URL_Alash_Rule_desc: "Из-за большого количества оплошностей и всеобщего хаоса, внесенного склоками внутри казачьего гарнизона, пострадал весь Урал. Мы, жители этой земли, не могли больше бездействовать и должны были действовать. Иноземные всадники теперь будут в нашей власти, «владыки» больше нет."

URL_Pacify_Cossacks: "Усмирить казаков"
URL_Pacify_Cossacks_desc: "Политика, направленная против нас, разработанная и проводимая казаками, служащими в Уральском гарнизоне, стала первопричиной событий, произошедших в последнее время. Мы не можем позволить такому враждебному элементу продолжать терроризировать народ Казахстана. Они должны быть остановлены раз и навсегда."
URL_Negotiate_With_Cossacks: "Вести переговоры с казаками"
URL_Negotiate_With_Cossacks_desc: "Хотя наше восстание было направлено против все более враждебного Уральского гарнизона, это не означает, что мы являемся врагами всех казаков, населяющих наши земли. Они все ещё представляют собой значительную силу, и игнорирование их пожеланий может оказаться губительным для нашего долгосрочного выживания. Пришло время вести переговоры с остатками Уральской Войски."

URL_The_Oyil_Vilayat: "Уильский Вилаят"
URL_The_Oyil_Vilayat_desc: "Было бы глупо ожидать, что мы сможем сохранить свою свободу вне эгиды наших братьев в Алаш-Кале. Изгнав уральских оккупантов, мы будем работать над включением наших земель в состав большой Алаш-Орды, но не в качестве ещё одной провинции. Будет создан Уильский Вилаят, который предоставит нашему народу невиданную ранее автономию."
URL_Negotiate_With_Soviets: "Вести переговоры с Советами"
URL_Negotiate_With_Soviets_desc: "Будущее нации, ранее известной как Алаш, в связи с последними изменениями в регионе будет навсегда связано с российскими социалистами, которые достигли своей цели - свергли старый режим. Мы ещё можем гарантировать своё процветание, преобразовав государство в Западно-Казахстанскую ССР."
URL_The_Second_Alash_Orda: "Вторая Алаш-Орда"
URL_The_Second_Alash_Orda_desc: "Настоящая трагедия обрушилась на Центральную Азию. Мечта о республике Алаш, свободной от иностранного господства и способной реализовать свои собственные амбиции, была жестоко разрушена. Однако надежда ещё не потеряна, ведь пока наше отделение партии «Алаш» несет пламя свободы, великая мечта может быть не только сохранена, но и восстановлена во всей красе."

URL_Return_Seized_Lands: "Вернуть изъятые земли"
URL_Return_Seized_Lands_desc: "Когда русские и казачьи поселения вторглись в наши традиционные дома, земли, возделываемые нашими предками, были жестоко отторгнуты, украдены у их детей. Когда законные владельцы вернулись к власти, вполне естественно, что земли должны быть возвращены, чтобы мы ни в чем не нуждались."
URL_Combat_Nomadism: "Борьба с кочевничеством"
URL_Combat_Nomadism_desc: "Наш народ слишком долго оставался кочевником. Хотя это и принесло определенные выгоды, так как усложнило задачу иноземных оккупантов по контролю над этими землями, это привело к тому, что мы отстали в технологическом и городском развитии по сравнению с остальным миром. Мы организуем грандиозную кампанию, стимулирующую казахов начать новую жизнь в городах."
URL_Modernize_Steppe_Laws: "Осовременить законы Степи"
URL_Modernize_Steppe_Laws_desc: "Законы, доставшиеся нам от предыдущей администрации, ориентированные на местную степную среду, довольно устарели. Мы должны обратиться к примерам хороших русских кодексов, основанных на западной юридической науке, чтобы модернизировать способ управления и руководства нашим народом."
URL_Self_Government_Through_Zemstvas: "Самоуправление через земства"
URL_Self_Government_Through_Zemstvas_desc: "Царь Александр II оставил нам систему, которая, хотя и не совершенна, но может быть использована для создания широкой сети местных сельских и степных собраний для нашего народа. Земства должны послужить основой для модернизированной системы аульных самоуправлений."
URL_Create_Prosecutors_Office: "Создать [ALO.GetAdjective]ую прокуратуру"
URL_Create_Prosecutors_Office_desc: "Степи слишком долго были пустошью и дикой территорией для правосудия. Чтобы наши граждане были защищены новыми реформами, а враги Казахстана преследовались по всей строгости закона, мы должны создать прокуратуру."

URL_Restore_Parliamentarism: "Восстановить парламентаризм"
URL_Restore_Parliamentarism_desc: "С восстановлением республики Алаш, естественно, должно произойти восстановление её самого важного института. Халык Кенеси был краеугольным камнем нашей демократии, и только обеспечив успех усилий по его воссозданию, мы сможем оправдать свою мантию наследников старого государства."
URL_Sovietization_Of_Ural_Auls: "Советизация аулов"
URL_Sovietization_Of_Ural_Auls_desc: "Местные аулы, или просто укрепленные деревни, как их стали называть чужаки, хорошо служили нам на протяжении многих лет, но пришло время сделать большой скачок в современность. Поскольку структуры ВК ССР постепенно распространяются по всей стране, они должны затронуть и проблему аулов, реорганизовав их деятельность в систему рабочих и крестьянских советов, великолепных Советов."

URL_Consolidation_Of_Turkic_Peoples: "Консолидация тюрок"
URL_Consolidation_Of_Turkic_Peoples_desc: "В перспективе, когда не осталось другого серьезного кандидата на роль проводника тюркских народов, эта работа выпала на нашу долю. От скромного начала в борьбе с казачьим гарнизоном Уральска, через реформирование нашего государства, чтобы оно могло конкурировать с западными странами, этот путь привел нас сюда. Давайте вместе идти к единой Центральной Азии."

