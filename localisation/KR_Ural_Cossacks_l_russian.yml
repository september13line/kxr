url.40.t: "Шведские казаки"
url.40.d: "Во время кровопролитных боев Северной войны в начале XVIII века шведская армия терпела поражение за поражением от могущественной русской армии. Несмотря на все усилия Карла XII, шведы, которые так долго были сильным соперником своего восточного соседа, были раздавлены под пятой наступающих армий Петра I, а битвы под Полтавой и Переволочью, среди прочих, доказали, что могущественная Северная Империя доживает свои последние дни в качестве гегемона на Балтийском море. Многие шведы, видя этот крах, сдавались в плен после решающих сражений, и к концу конфликта в плен попало более ста тысяч шведских солдат.\n\nРусское государство, усиленно модернизировавшееся в то время, увидело возможность дешевой рабочей силы и использовало этих пленных для строительства многочисленных программ под Санкт-Петербургом и Москвой, но была и меньшая часть пленных, которые отправлялись гораздо дальше, в холодные сибирские леса. Эти люди, как правило, выходцы из металлургии, помогали строить заводы и мельницы в Уральских горах. Несмотря на то что они были военнопленными, к ним было хорошее отношение со стороны их начальника, промышленника Василия Татищеева, который позволял этим людям сохранять свою веру и даже жениться на местных русских женщинах без необходимости обращения в другую веру. \n\nДругие пленные шведы и финны в дальнейшем служили России на военной службе, поддерживая гарнизоны вдоль Уральских гор и охраняя от набегов киргизов и казахов, которые периодически проникали в эти районы. Хотя эти события произошли много веков назад, многие шведы и финны по-прежнему остаются в Уральских горах, частично дополненные небольшой шведской колонией железоделателей, которые прибыли в этот далекий регион, чтобы помочь создать ценную промышленность с их многочисленными навыками в этом ремесле. Многие из этих инородцев с тех пор перешли на русский язык и веру, но они все ещё сохраняют некоторые свои особенности, манеры и обычаи, и даже крошечное меньшинство в окрестностях Воздвиженской крепости придерживается своего странного диалекта. Может быть, их численность и невелика, и их общество не особенно отличается от уральского русского обывателя, но они так же охотно служат нашему новому государству во благо благо этого благородного края!"
url.40.a: "Любопытный народ, но пока они верны, они - братья!"

