KHA_paternal_autocrat_party: "Казачий круг"
KHA_paternal_autocrat_party_long: "Казачий круг\n§gЕнисейское казачье войско - одно из самых молодых на территории России, созданное как административно-военная единица только в июне 1917 года. Атаманом этого войска был избран Александр Сотников, который в начале 191 года возглавил казачье восстание в Минусинске и Красноярске. В 1925 году енисейские казаки, как и большинство казачьих родов во всей России, поддержали адмирала Колчака, но в итоге оказались присоединены к Унгернской Монголии. Сейчас территория Минусинска находится под контролем казаков, но между бывшим атаманом Александром Сотниковым и действующим Иваном Соловьевым идет борьба за власть. Исход этой борьбы, скорее всего, определит будущее казачьего войска.§!"
