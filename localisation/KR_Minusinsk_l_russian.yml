KHA_social_democrat_party: "Хакасская Степная Управа" 
KHA_social_democrat_party_long: "Хакасская Степная Управа\n§gХакасский народ - такое название он официально принял на специальном съезде в 1917 году - так и не получил желаемой автономии. Сначала ими управляла Абаканская степная дума, административный институт самоуправления, созданный для «кочевников-инородцев (неславянских подданных империи)». Когда революция распустила империю, вместо нее была создана Абаканская земская управа, которая со временем была преобразована в Хакасскую степную управу. Но все равно это была лишь исполнительная организация, а не территориальная и национальная автономия, к которой стремился хакасский народ. Когда регион был присоединен к Монголии, даже такая организация была упразднена, и вот теперь, благодаря усилиям Ивана Соловьева, она была восстановлена. Возглавляемая Степаном Майнагашевым, уважаемым лидером хакасского народа, администрация надеется, что Хакасия наконец-то получит автономию.§!"
