### Focuses ###
ASU_focus: "Астурийское дерево фокусов"

ASU_Abd_El_Krim_Returns: "Возвращение Абд аль-Крима!"
ASU_Abd_El_Krim_Returns_desc: "Сколько себя помним, над землями Эускади развевался испанский флаг, удерживая басков в цепях умирающей империи. Когда четыре года назад была провозглашена Республика, мы надеялись, что более либеральные испанцы уважат наши обычаи. Но этот проект оказался недолгим и хаотичным крахом, вернув лишь суровое военное правление, снова попиравшее нашу независимость. Новый король обещал больше свобод, но плюнул нам в лицо, отвергнув реформы. Мы взяли судьбу в собственные руки, и хотя будущее туманно — баски наконец сбросили кандалы Мадрида."

