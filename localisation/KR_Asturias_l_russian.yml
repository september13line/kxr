### Events ###

### Domestic ###

ASU.20.t: "Идеологический поворот Абд аль-Крима"
ASU.20.d: "Теперь, когда победа над испанцами стала очевидной, республика ASU наконец может вздохнуть свободно, спасённая от колониалистских устремлений европейцев благодаря храбрым рукам хараки и суровым племенным воинам Атласских гор. Однако без вдохновляющего лидерства Абд аль-Крима эта победа вряд ли могла бы стать реальностью, и народ ASU обязан ему своей благодарностью.\n\nТем не менее, когда орудия замолкают и время войны уходит, ASU вступает в неизведанные воды: Абд аль-Крим должен сдержать своё слово и преобразовать режим Республики в демократическую, представительную конституционную республику. Ещё во время первой войны ASU правительство в основном состояло из молодых модернизаторов, но из-за ужасных потерь той кампании во время нового восстания против Испании режим был вынужден опираться на традиционные племенные структуры больше, чем раньше. В результате Абд аль-Крим смягчил свою риторику, приняв более консервативный и патерналистский тон, что принесло поддержку самых упрямых и антимодернистских племён. Однако модернистская группа в правительстве ASU требует, чтобы президент проводил более прогрессивную политику, соответствующую мечтам о первоначальной Республике ASU. Союзники-синдикалисты ASU из Коммуны также подталкивают Абд аль-Крима к более левому уклону, хотя это, очевидно, вызовет недовольство других союзников в марокканском дворянстве."
ASU.20.a: "Принять некоторые синдикалистские идеи, сохранив нашу исламскую сущность."
ASU.20.b: "Модернизировать правительство, но без влияния Коммуны."
ASU.20.c: "Принять ряд либеральных мер, делая уступки консерваторам."
ASU.20.e: "Сохранить статус-кво патерналистской республики."




