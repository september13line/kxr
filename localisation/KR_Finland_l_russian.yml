FIN_expand_outukumpu_operations: "Расширение производства в Оутокумпу"
FIN_expand_outukumpu_operations_desc: "В Оутокумпу - Странном холме - находятся одни из крупнейших месторождений меди в скандинавских странах, и здесь есть что расширять."
FIN_expand_kemi_mines: "Расширить шахты Кеми"
FIN_expand_kemi_mines_desc: "Лапландия обладает огромным неиспользованным потенциалом для добычи полезных ископаемых. Начать лучше всего с экспортных гаваней, таких как Кеми, которые можно использовать для доставки руды на юг."
FIN_makola_mining_complex: "Горнодобывающий комплекс Макола"
FIN_makola_mining_complex_desc: "Никелевые и медные месторождения Нивала были открыты в 1920-х годах немецкой компанией, но так и не были должным образом освоены из-за нехватки средств."
FIN_petsamo_janiskoski_mines: "Рудники Петсамо-Колосйоки"
FIN_petsamo_janiskoski_mines_desc: "Петсамо находится на вершине огромных залежей никеля. Если бы только мы могли получить доступ к этим богатствам."
FIN_steel_mills_in_tornio: "Северная сталь"
FIN_steel_mills_in_tornio_desc: "Железные руды из лапландских шахт можно наиболее эффективно перерабатывать в сталь в Торнио и Кеми, а затем отправлять в дальние страны."

FIN_eduskunta_decisions: "Эдускунта"
FIN_eduskunta_decisions_desc: "Ситуация в финской политике сложная: как левые, так и правые становятся все более радикальными. Эдускунта, 200-местный парламент Финляндии, ожидает своих новых депутатов. На данный момент ожидаемый результат следующих выборов следующий:\n[FIN_get_spd_pop][FIN_get_ml_pop][FIN_get_ed_pop][FIN_get_kok_pop][FIN_get_ikl_pop]"

