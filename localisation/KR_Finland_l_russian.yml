### Parties ###
FIN_totalist_party: "SKP"
FIN_totalist_party_long: "Suomen Kommunistinen Puolue (Финская коммунистическая партия)\n§gНекогда члены радикального крыла SDP, финские коммунисты хорошо известны как люди, которые командовали другой стороной в Гражданской войне. Проиграв, они были вынуждены бежать в Россию, где в изгнании основали свою собственную партию - только для того, чтобы два года спустя перебежать во Французскую коммуну. Как и российские коммунисты, финские раскололись. Куусинен и Маннер объединились с Бухариным, а командир Красной гвардии Эйно Рахья - с Зиновьевым. У SKP мало шансов прийти к власти мирным путём. Но если трудовой народ снова захочет бороться за свою свободу, можно не сомневаться, что Рахья и его Красная гвардия поддержат восстание.§!"
FIN_syndicalist_party: "SAK"
FIN_syndicalist_party_long: "Suomen Ammattiyhdistysten Keskusliitto (Центральная Федерация финских профсоюзов)\n§gКто-то может сказать, что финское профсоюзное движение уже никогда не поднимется. Сейчас SAK - это лишь тень прежней организации, Профессиональной ассоциации или SAJ, которая была уничтожена тремя годами ранее под давлением ультраправых радикалов. Однако SAK по-прежнему легальна и представляет интересы рабочих до тех пор, пока существует SDP. С каждым днём их влияние становится все сильнее, и, несмотря на плохое состояние профсоюзов из-за антисиндикалистских законов, рабочие знают, что есть организация, которая им поможет.§!"
FIN_radical_socialist_party: "SSTP"
FIN_radical_socialist_party_long: "Suomen Sosialistinen Työväenpuolue (Социалистическая рабочая партия)\n§gСоциалистическая рабочая партия была основана в 1920 году в Хельсинки в результате очередного раскола в SDP. Большинство основателей SSTP имели судимости за участие в Гражданской войне, и первое собрание было разогнано полицией, которая задержала участников, некоторые из которых впоследствии получили тюремные сроки. Когда SKP раскололась из-за зиновьевско-бухаринского дела, большинство создало новую партию - SSTP, которая даже была легализована в Финляндии. Партия смогла принять участие в выборах лишь однажды - получив почти 12 % голосов, она вскоре была запрещёна, а её члены оказались в тюрьме, включая Куллерво Маннера - фигуру главы финского коммунистического движения.§!"
FIN_social_democrat_party: "SDP"
FIN_social_democrat_party_long: "Suomen Sosialidemokraattinen Puolue (Социал-демократическая партия Финляндии)\n§gНекогда печально известная как проигравшая сторона в Гражданской войне, нынешняя SDP далека от той коммунистической революционной организации, которой она была в 1918 году. Под мудрым руководством Таннера SDP превратилась в главную оппозиционную партию страны, в основном благодаря ультраправой радикальной деятельности против синдикалистов, которая сделала профсоюзы, контролируемые SDP и SDP, ведущей социалистической силой в стране. Хотя SDP пока не готова принять монархизм, не говоря уже о своих синдикалистских коллегах, за любыми изменениями в Финляндии члены SDP следят очень внимательно, и они готовы к ним.§!"
FIN_social_liberal_party: "ML"
FIN_social_liberal_party_long: "Maalaisliitto (Аграрная лига)\n§gНаряду с SDP и Прогрессивной партией, Аграрная лига сначала была в оппозиции к монархической форме правления, но пыталась добиваться баланса и национального согласия, принимая амнистии для красных. Однако ключевым фактором в послевоенной истории партии стала концепция аутентичной "финскости" и личность наследного принца Вяйнё. В начале 1930-х годов многие члены ML участвовали в деятельности истинно финского и националистического Лапуанского движения, смирившись с запретом синдикализма в Финляндии. К 1936 году ML стала второй партией в стране, наряду с Кокоомусом, которая полностью приняла монархизм.§!"
FIN_market_liberal_party: "Ed."
FIN_market_liberal_party_long: "Kansallinen Edistyspuolue (Национальная прогрессивная партия)\n§gВместе с SDP Национальная прогрессивная партия остаётся в основном оплотом нелевого республиканизма. Либеральная партия, почти все время своего существования Прогрессивная партия находилась в оппозиции к правящим режимам Аграрной лиги или Национальной коалиции, отвергая любую возможность сотрудничества между республиканцами и монархистами до подписания конституционного соглашения. Однако в 1933 году все изменилось, поскольку движение Лапуа усилилось и теперь использовало внепарламентские средства давления для подавления синдикализма. Под этим давлением некоторые из политиков Ed. партии уже активно призывают к любому компромиссу с радикалами, хотя партия по-прежнему надеется на установление республики и союз с Антантой.§!"
FIN_social_conservative_party: "Kok."
FIN_social_conservative_party_long: "Kansallinen Kokoomus (Национальная коалиционная партия)\n§gНациональная коалиционная партия была основана как монархическая прогерманская партия в поддержку Фредрика Каарле и с самого начала считалась партией короля. Её идеология построена на элементах социального консерватизма, национализма и экономического либерализма. Хотя в период после обретения независимости Кокомус часто приходилось идти на компромиссы, например, принимать решение о двух языках для Финляндии. Однако если монархия останется сильной или хотя бы Кокомусу удастся завоевать большинство, они смогут проводить более консервативные решения.§!"
FIN_authoritarian_democrat_party: "Suojeluskunta"
FIN_authoritarian_democrat_party_long: "Suojeluskunta (Корпус защиты Белая гвардия)\n§gСначала Суоелускунта была организована как добровольное народное ополчение. Хотя в начале Гражданской войны белогвардейцы составляли основную часть финской Белой армии, очень скоро призывные части превысили численность добровольных белогвардейцев и оказались решающими для исхода войны. После Гражданской войны функции Суоелускунта были неясны. Декретом финского правительства в 1918 году белогвардейцы получили правовую основу как частные военизированные организации. Разделенная на округа и местные отделения, она действовала в каждом муниципалитете Финляндии как общественная организация, а благодаря политике Дидрика фон Эссена, начальника Суоелускунта, оставалась независимой от финской армии.§!"
FIN_paternal_autocrat_party: "Kok."
FIN_paternal_autocrat_party_long: "Kansallinen Kokoomus (Национальная коалиционная партия)\n§gНациональная коалиционная партия была основана как монархическая прогерманская партия в поддержку Фредрика Каарле и с самого начала считалась партией короля. Её идеология построена на элементах социального консерватизма, национализма и экономического либерализма. Хотя в период после обретения независимости Кокомус часто приходилось идти на компромиссы, например, принимать решение о двух языках для Финляндии. Однако если монархия останется сильной или хотя бы Кокомусу удастся завоевать большинство, они смогут проводить более консервативные решения.§!"
FIN_national_populist_party: "Lapuanliike"
FIN_national_populist_party_long: "Lapuanliike\n§LLapua Movement§!\n§gОснованное в 1929 году, Лапуаское движение возникло как реакция на последствия гражданской войны и деятельность профсоюзов. Кульминацией стало Крестьянское шествие 1933 года, после которого правительство было вынуждено принять антисиндикалистские законы и запретить профсоюзы. С радикализацией как крайне левых, так и крайне правых активистов, движение Лапуа растёт, и кажется, что возможен полномасштабный мятеж.§!"

