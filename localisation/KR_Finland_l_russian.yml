finland.158.t: "Фронтовая солдатская лига"
finland.158.d: "В феврале 1929 года на фоне нарастающего недовольства и политических перемен в Тампере вознIKLа Лига солдат фронта Войны за независимость (ЛФВ). Основанная с целью объединить тех, кто воевал на стороне белых во время Гражданской войны, ВРЛ быстро расширила сферу своего влияния и к маю того же года стала заметной силой. Во главе с егерским подполковником Онни Пурхоненом, который стал первым председателем организации, в число её основателей вошли такие известные личности, как журналист Ээро Рекола, торговец К. В. Хухтала, егерские капитаны Арви Калста и Иивари Хюппеля. Этими людьми, в основном выходцами из Тампере, двигало глубокое разочарование политическим ландшафтом, сложившимся после Гражданской войны, и общее стремление сохранить наследие победы белых в 1918 году. Политическая программа ЛФВ была основана на противостоянии левым и рабочим движениям. Главной целью профсоюза было изменение законов о выборах, чтобы полностью исключить коммунистов из представительства в парламенте и советах, выступая за увеличение влияния тех, кого они считали "патриотичными людьми." В правилах профсоюза четко прописано обязательство "защищать и возрождать патриотическую деятельность," что тесно переКликается с антикоммунистическими настроениями движения Лапуа. Союз ЛФВ с движением Лапуа был не только идеологическим, но и проявлялся в практическом сотрудничестве. В таких городах, как Тампере, Хельсинки и Турку, местные лидеры и активные члены ЛФВ составляли ядро ударных сил движения Лапуа, ответственных за различные разрушения и акты политического запугивания. В частности, насильственное похищение заместителя спикера парламента Вяйнё Хаккила в июле 1932 года было организовано председателем ЛФВ Эйно Хаарла, секретарем Ээро Рекола и членом правления Арви Калста. Среди других случаев - похищение членов парламента Эйно Пеккала и Ялмари Рёткё Арттури Вуоримаа и действия под руководством Эйно Лаитакари в регионе Турку."
finland.158.a: "Беда."

finland.159.t: "Акт о народных домах"
finland.159.d: "После недавних политических потрясений и формирования кабинета Рудольфа Вальдена новое правительство быстро принялось утверждать свою власть и перекраивать политический ландшафт Финляндии. Важнейшим событием этого трансформационного периода стало принятие правительственного декрета, запретившего все Народные дома по всей стране. Декрет предписывал немедленное закрытие Народных домов, ссылаясь на их предполагаемую роль как очагов синдикалистского влияния. Кроме того, правительство получило право конфисковывать связанные с ними активы, включая имущество, средства и материалы, которые считались противоречащими государственным интересам. Позиционируя себя как решительную меру против того, что правительство называло синдикалистской и марксистской деятельностью, указ включал в себя публичный запрет на деятельность организаций, считающихся связанными с этими идеологиями. Этот шаг отражал стремление правительства подавить предполагаемые угрозы и находился под значительным влиянием Движения Лапуа.\n\nУказ предусматривал строгие меры по обеспечению соблюдения закона, наделяя правоохранительные органы полномочиями принимать быстрые меры против любого сопротивления или несоблюдения. Получив мощную поддержку со стороны консервативных фракций, в том числе симпатизирующих Движению Лапуа, указ столкнулся с яростным противодействием со стороны левых групп и SDP. Критики осудили его как посягательство на демократические ценности и попытку подавить политическое инакомыслие. Группы, защищающие гражданские свободы, выразили обеспокоенность по поводу ущемления свободы собраний и ассоциаций, расценив указ как угрозу финской демократии."
finland.159.a: "В итоге синдикаты пострадают ещё больше!"

finland.160.t: "Формирование Патриотической народной партии"
finland.160.d: "После недавних политических перемен на политической сцене Финляндии появилась новая сила - Патриотическая народная партия, известная как Isänmaallinen kansanliike (IKL). Несмотря на то, что её возглавляет Вилхо Аннала, видный член Движения Лапуа, реальной фигурой, стоящей за партией, является не кто иной, как Вихтори Косола. Партия была стратегически сформирована с целью участия в предстоящих выборах и получения влияния через парламентские каналы.\n\nIKL характеризуется ярым национализмом, выступая за создание моноязычной Великой Финляндии. Их видение включает в себя не только территориальную экспансию, но и приверженность корпоративным экономическим принципам. Партия позиционирует себя как ярый противник синдикализма, обещая искоренить любое влияние социалистической и марксистской идеологий в финском политическом ландшафте. Вилхо Аннала, обладающий опытом и влиянием в движении Лапуа, играет ключевую роль в мобилизации поддержки новообразованной партии. IKL стратегически позиционирует себя, чтобы апеллировать к слоям населения, разочарованным существующим политическим порядком, обещая радикальный отход от статус-кво, в основном к состоятельным фермерам, студентам, ученым среднего класса и священникам.\n\nНеобычайно Рудольф Вальден стал важнейшим посредником в формировании потенциальной коалиции между Национальной коалицией и IKL. Понимая нестабильность политического ландшафта и необходимость стабильности, Вальден вел закулисные переговоры, чтобы способствовать сотрудничеству между двумя фракциями. IKL, хотя и разделяла некоторые идеологические взгляды с Национальной коалицией, также представляла собой более радикальный и популистский элемент в финской политике."
finland.160.a: "Наконец-то появилась сила, представляющая истинных финских патриотов!"

finland.161.t: "Пресечение деятельности марксистских организаций"
finland.161.d: "Правительство Рудольфа Вальдена инициировало серию запретов, направленных против марксистских организаций в SDP и профсоюзах Финляндии. В первую очередь под эти меры попала так называемая Левая группа, фракция в SDP, возглавляемая Ниило Вяльяри. Под предлогом защиты нации от тех, кого правительство считало подрывными элементами, администрация Валдена использовала Закон о защите Королевства для введения этих запретов. Ссылаясь на опасения по поводу влияния марксистской идеологии и потенциальных связей с иностранными организациями, правительство утверждало, что эти меры необходимы для обеспечения национальной безопасности. Левая группа, возглавляемая Ниило Вяльяри, была ярым сторонником социалистических принципов в SDP. Их призывы к более радикальным мерам и революционным идеалам набрали силу, особенно после восстания Лапуа и последующего революционного пыла. Рассматривая Левую группу как дестабилизирующую силу, правительство стремилось ограничить их влияние и предотвратить распространение марксистских идеалов.\n\nОдновременно меры правительства распространились на SAK, которые рассматривались как потенциальные рассадники левых настроений и активизма. Запрет включал в себя ограничения на деятельность профсоюзов, которые, как считалось, были тесно связаны с марксистской идеологией. Этот шаг был направлен на ослабление организационных структур, которые могли бы мобилизовать рабочих против правительства. Правительство Вальдена оправдывало эти действия как необходимые меры по подавлению инакомыслия и поддержанию порядка в сложный период политических преобразований.\n\nНиило Вяльяри, ныне видный деятель, представляющий целевую левую группу, решительно осудил запреты как посягательство на демократические принципы. Он расценил действия правительства как попытку подавить политическую оппозицию и урезать права тех, кто выступает за социальную справедливость и права трудящихся. Несмотря на это, он и его сторонники были исключены из SDP."
finland.161.a: "SDP становится ещё слабее."
finland.161.b: "Этого недостаточно - полностью запретить SDP!"

finland.162.t: "Запрет SDP"
finland.162.d: "Сегодня правительство объявило об официальном запрете Социал-демократической партии. Это решение ознаменовало собой резкое усиление борьбы с левыми и социалистическими элементами после восстания Лапуа. Администрация Уолдена применила чрезвычайные полномочия и указала на подрывную деятельность, которую они считали подрывной в SDP. Ссылаясь на предполагаемые связи партии с марксистской и синдикалистской идеологиями, правительство утверждало, что запрет SDP - важнейший шаг в защите нации от того, что они считали угрозой её стабильности. Решение о запрете SDP было принято в более широком контексте роста антисоциалистических настроений, вызванных восстанием Лапуа и последующей революционной деятельностью. Правительство, рассматривая SDP как бастион социалистического влияния, рассматривало его ликвидацию как стратегический шаг по перестройке политического ландшафта в соответствии с националистическими и консервативными ценностями. Запрет привел к роспуску Социал-демократической партии как на национальном, так и на местном уровнях. Офисы партии были закрыты, активы конфискованы, а её членам было запрещёно заниматься политической деятельностью под знаменем SDP. Этот шаг был направлен не только на ликвидацию политического влияния SDP, но и на демонтаж её организационных структур. Лидеры SDP, оказавшиеся вне закона, осудили действия правительства как атаку на демократию и вопиющее нарушение политических свобод."
finland.162.a: "Серьезный удар по синдикализму!"

finland.163.t: "Закон о блузках"
finland.163.d: "В ответ на бурные события, связанные с восстанием Лапуа, и растущее влияние таких политических движений, как Движение Лапуа, правительство Свинхуфвуда принимает противоречивый "Закон о блузках". Этот законодательный акт, названный так в честь отличительной одежды, которую носят члены Движения Лапуа, призван установить контроль над деятельностью политических организаций, считающихся угрозой общественному порядку. Закон налагает ограничения на общественные собрания, особенно организованные политическими группами, носящими униформу. В частности, усиливается контроль и регулирование мероприятий, на которых преобладает такая одежда. Правоохранительным органам предоставляются дополнительные полномочия по мониторингу и наблюдению за группами, подпадающими под действие Закона о блузах. Это включает в себя наблюдение за собраниями, выступлениями и деятельностью, связанной с движением Лапуа.\n\nЗакон вводится как временная мера, с первоначальным периодом действия до конца 1937 года. Однако правительство оставляет за собой право продлить этот срок, если сочтет, что обстоятельства требуют такого продления. Основанием для принятия "Закона о блузках" послужила обеспокоенность общества ростом влияния военизированных группировок, таких как Движение Лапуа и Синимустат, которые воспринимались как угроза демократическому строю. Ограничивая публичную известность радикальных движений, правительство стремится сохранить общественный порядок и предотвратить эскалацию политической напряженности, которая может привести к насилию. Закон также рассматривается как мера по ограничению деятельности групп, которые могут участвовать в экстремистских действиях или представлять риск для стабильности страны.\n\nРеакция общественности на "Закон о блузках" неоднозначна. В то время как некоторые слои населения приветствуют усилия правительства по контролю за потенциально деструктивными движениями, другие критикуют его как посягательство на гражданские свободы. Оппозиционные партии, в частности SDP, резко критикуют закон как попытку подавить политическое инакомыслие и ограничить деятельность групп, выступающих против правительства. Движение Лапуа, непосредственно затронутое этим законом, осуждает его как несправедливое ограничение их права на политическое самовыражение. Некоторые члены движения выражают неповиновение, продолжая носить свою отличительную форму, несмотря на законодательные ограничения."
finland.163.a: "Больше никакого синего и черного на публике!"

finland.164.t: "Запрет IKL"
finland.164.d: "Правительство принимает решительные меры для борьбы с растущей, по его мнению, угрозой со стороны IKL. Основные меры Закона о защите Королевства, применяемые против IKL, включают: правительство, используя полномочия, предоставленные Законом о защите Королевства, официально запрещает деятельность IKL. Это касается публичных собраний, политических мероприятий и любых форм организационной деятельности партии. Правоохранительным органам предписано принять оперативные меры против ключевых фигур IKL. Лидеры партии, видные члены и лица, связанные с организацией, должны быть арестованы и заключены под стражу на основании законных полномочий, предоставленных Законом о защите Королевства."
finland.164.a: "Неужели это окончательный конец радикализма?"

finland.165.t: "Крайне правое начинание"
finland.165.d: "В финском ультраправом движении наблюдается новое развитие с образованием Союза финского Королевства (Suomalaisen Valtakunnan Liitto или SVL). SVL - это не спонтанное создание, а результат продуманного планирования руководства IKL. Осознавая необходимость альтернативных путей и политических платформ, они решают создать Союз финского Королевства для достижения своих идеологических целей. Его идеология вращается вокруг видения моноязычной Великой Финляндии, корпоративистской экономики и жесткой оппозиции любому предполагаемому синдикалистскому или социалистическому влиянию. Партия сохраняет четкую преемственность с ультраправой идеологией своих предшественников. Хотя SVL официально сформирована, её первоначальное влияние на политическую сцену относительно ограничено. Политический климат, сформировавшийся под влиянием недавних событий и действий других политических структур, создает трудности для новой ультраправой партии в плане немедленного завоевания популярности. Наблюдатели полагают, что в ближайшем будущем Союз финского Королевства столкнется с серьезными препятствиями в плане общественной поддержки и успеха на выборах. Недавние политические сдвиги и доминирование устоявшихся партий затрудняют быстрое продвижение нового участника, особенно связанного с ультраправыми."
finland.165.a: "Интересно..."

finland.166.t: "Отмена антисиндикалистских законов"
finland.166.d: "Премьер-министр Таннер, возглавляющий социал-демократическое правительство меньшинства, объявил о планах отмены давних антисиндикалистских законов, которые определяли финскую политику на протяжении последних лет. Однако предложение Таннера сразу же наталкивается на трудности в парламенте. Оппозиция, включая наиболее умеренного Маалайслитто, решительно выступает против отмены закона. Они утверждают, что отмена запретов на деятельность синдикалистских групп и коммунистических партий представляет угрозу для стабильности страны и рискует позволить радикальным идеологиям укрепиться. По мере активизации дебатов оппозиционные партии дают понять, что считают отмену запрета вопросом доверия правительству.\n\nОппозиция мобилизует своих сторонников, представляя этот вопрос как поворотный момент для будущего Финляндии. Консервативные СМИ поддерживают нарратив оппозиции, представляя отмену закона как опасный эксперимент с политическими основами страны. Правительство меньшинства Таннера, не имеющее явного большинства в парламенте, оказывается в шатком положении. По мере того как разворачивается политическая драма, даже в Социал-демократической партии происходят внутренние разногласия."
finland.166.a: "Отменить законы во что бы то ни стало!"
finland.166.b: "Если мы это сделаем, то проиграем выборы!"

finland.167.t: "Правительство уходит в отставку"
finland.167.d: "Национальная коалиция, решительно выступающая против попытки отмены закона, пользуется моментом и бросает вызов правительству. Кокомус инициирует вотум недоверия, объясняя это необходимым шагом для сохранения стабильности страны и защиты от радикальных влияний. По ходу парламентских заседаний Национальная коалиция, поддерживаемая и другими фракциями, заявляет, что отмена антисиндикалистских законов ставит под угрозу безопасность страны и открывает путь опасным идеологиям. В результате драматического поворота событий правительство, не сумев заручиться достаточной поддержкой в Эдускунте, вынуждено уйти в отставку. Отмена антисиндикалистских законов, которую когда-то провозглашали важным шагом на пути к политической реформе, теперь становится катализатором падения первого в истории правительства под руководством SDP."
finland.167.a: "Потерять политический капитал становится так просто."

finland.168.t: "Конституционная реформа"
finland.168.d: "В качестве стратегического шага, направленного на преодоление давних идеологических разногласий и укрепление основ финской демократии, правительство SDP приступает к реализации смелой инициативы по изменению конституционных рамок. Эта инициатива, отличающаяся тонким пониманием политической динамики и готовностью к компромиссу, направлена на создание в Финляндии более сбалансированной парламентской демократии. На протяжении почти двух десятилетий отсутствие четких ограничений полномочий монарха было серьезным препятствием в отношениях между монархической Национальной коалицией и другими республиканскими партиями. Сопротивление консерваторов ограничению власти короля препятствовало принятию монархической формы правления республиканскими фракциями. Черпая вдохновение в опыте соседних скандинавских стран, где социал-демократические правительства сосуществуют с конституционными монархиями, SDP видит возможность пересмотреть политический ландшафт Финляндии. Прагматичный подход предполагает уступки, SDP признает, что некоторые крайне левые политики, возможно, придется отложить в сторону в обмен на обеспечение конституционного устройства, которое устроит и республиканцев, и монархистов.\n\nРеформы устанавливают конкретные ограничения на власть монарха, определяя сферу Королевского влияния в демократических рамках. Это включает в себя разграничение церемониальных ролей, определение участия монарха в законодательном процессе и установление протоколов для осуществления исполнительной власти. Реформы укрепляют парламентскую систему, обеспечивая центральную роль избранных представителей в процессах принятия решений. Это включает в себя положения о формировании и роспуске правительств, проведении выборов и механизмах сдержек и противовесов в парламентской структуре. Правительство SDP признает необходимость стабильности в управлении. Конституционные реформы поощряют механизмы достижения консенсуса, способствуют сотрудничеству между политическими партиями для решения национальных проблем и минимизации политической поляризации."
finland.168.a: "Большинство в Эдускунте наконец-то приняло реформу!"

finland.169.t: "Конституционная реформа"
finland.169.d: "Неожиданный и стратегический шаг - Национальная коалиция приступает к реализации плана по изменению конституционного ландшафта Финляндии. Национальная коалиция признает, что на протяжении почти двух десятилетий отсутствие четких ограничений полномочий монарха было камнем преткновения в политических переговорах. Отсутствие четко определенных конституционных рамок обостряло отношения между монархической Национальной коалицией и другими республиканскими партиями, что почти всегда приводило к формированию правительств меньшинства. Сохраняя приверженность монархическим принципам, Национальная коалиция демонстрирует готовность пересмотреть роль монарха в демократических рамках. Это предполагает рассмотрение конкретных ограничений власти монарха, разграничение церемониальных ролей и обеспечение более церемониального положения, отражающего современную демократическую этику. Конституционные реформы, предложенные правительством Свинхуфвуда, направлены на укрепление структур управления. Они включают в себя положения, направленные на повышение эффективности парламентской системы, уточнение процедур формирования правительства и оптимизацию законодательных процессов для повышения эффективности. Кроме того, Национальная коалиция, понимая необходимость стабильного управления, поощряет механизмы достижения консенсуса и сотрудничества между политическими партиями. Реформы призваны укрепить чувство национального единства, свести к минимуму политическую поляризацию на благо финского народа."
finland.169.a: "Реформа проходит почти единогласно!"

finland.170.t: "Судебный процесс по делу о восстании Лапуа"
finland.170.d: "После восстания Лапуа перед Финляндией встала сложная задача - привлечь к ответственности участников восстания в Лохья. Судебные разбирательства, проводившиеся с целью поддержания порядка и единства, имели свои отличительные особенности в зависимости от преобладающей государственной идеологии. На процессе, проходившем в Апелляционном суде Турку, 102 человека были обвинены в мятеже. Среди них перед судом предстали видные деятели движения Лапуа: Суд признал роль Вихтори Косолы, но оформил приговор в понимающем тоне. Косола был приговорен к 9 месяцам тюремного заключения. Курт Мартти Валлениус, генерал-майор и генеральный секретарь "Движения Лапуа", несмотря на свой высокий пост, был приговорен к 6 месяцам лишения свободы. Вальде Сарио, финансовый спонсор движения "Лапуа", получил условный срок с испытательным сроком и общественными работами. Остальные обвиняемые получили различные приговоры, причем значительная часть из них - условные приговоры с общественными работами."
finland.170.d2: "Когда пыль после восстания Лапуа осела, правительство приступило к решительным юридическим действиям, чтобы разобраться с мятежом и послать четкий сигнал против радикальных движений. Суд вынес оглушительный вердикт Вихтори Косоле, лидеру движения Лапуа. Обвиненный в подстрекательстве к мятежу, он был приговорен к трем годам лишения свободы, что свидетельствует о суровом отношении правительства к его роли. Курт Мартти Валлениус, генерал-майор и генеральный секретарь Движения Лапуа, несмотря на своё военное прошлое, получил значительный двухлетний срок заключения. Вальде Сарио, консул и финансовый сторонник движения Лапуа, был приговорен к 18 месяцам тюрьмы.\n\nСудебные процессы тщательно проводились в Апелляционном суде Турку, где прокуроры строили дела, подчеркивая заговорщический характер восстания Лапуа. Правительство, понимая важность общественных настроений, предпочло публичные судебные процессы. Судебные заседания широко освещались, усиливая сигнал о том, что подобные действия против государства не будут терпеть. Вынесение приговоров было направлено не только на наказание, но и на создание мощного сдерживающего сигнала. Правительство стремилось подавить возможное возрождение ультраправых движений путём назначения значительных сроков тюремного заключения."
finland.170.a: "В Финляндии ни один человек не может бунтовать без последствий!"

finland.171.t: "Стратегия Фолькспартии"
finland.171.d: "Шведская народная партия (Фолькспартиет), традиционно монархическая партия с республиканской фракцией меньшинства, исторически объединилась с Национальной коалицией, сформировав единый фронт против предполагаемых угроз для шведскоязычных сообществ. Однако меняющийся политический ландшафт, отмеченный подъемом Движения Лапуа и появлением крайне правых, вынуждает РКП пересмотреть свои традиционные союзы.\n\nРКП может придерживаться своего исторического союза с Национальной коалицией. Этот альянс, основанный на монархических взглядах и экономическом либерализме, был краеугольным камнем стратегии партии. С другой стороны, стратегический ход, направленный на то, чтобы уравновесить предполагаемый союз со шведскоязычными интересами, предполагает создание альянса с Maalaisliitto, партией, глубоко укорененной в аграрных проблемах. Наконец, РКП может сделать беспрецедентный шаг, объединившись с SDP. Это означало бы отход от традиционных союзов и надежду на дальнейшую федерализацию."
finland.171.a: "Сейчас не время для предательства."
finland.171.b: "На этих выборах ставка сделана на аграриев."
finland.171.c: "Присоедините SDP к надежде на федерализацию."

finland.172.t: "Попытка ревайлдинга, закончившаяся неудачей"
finland.172.d: "Финляндия издавна высоко ценит свои экосистемы, поскольку природная красота и здоровье уникальной биосферы всегда были предметом первостепенной заботы финского народа. Однако история не всегда складывается так, как мы надеемся, особенно в случае с местными популяциями евразийского бобра. В основном истребленные финскими и саамскими охотниками с 1868 года, бобры стали практически невозможно найти на большей части территории Финляндии, что побудило государство принять меры. Не только шкуры бобров и секрет кастореума по-прежнему имеют высокую ценность, но эти маленькие коренастые грызуны также являются ключевым видом, увеличивающим биоразнообразие на своих территориях за счет создания прудов и водно-болотных угодий благодаря своему привычке строить плотины, что способствует созданию более здоровых, долговечных и самобалансирующихся экосистем. Поэтому, чтобы воссоздать стабильную популяцию этих необходимых маленьких животных, наше правительство приняло решение об их импорте.\n\nСемь бобров — четыре самки и три самца — были привезены из северной части штата Нью-Йорк в Америке, а ещё семнадцать евразийских бобров — из других частей Европы, в надежде, что эти разные группы быстро скрестятся, чему будет способствовать больший размер помета американской разновидности. Хотя угроза перенаселения будет легко сдерживаться за счет расширения охотничьих лицензий, некоторые из наших биологов вступили в дискуссию по поводу более широкого плана в целом. Известно, что как американские, так и евразийские бобры имеют много различных подвидов, способных скрещиваться, как и большинство других животных, но возник спор о том, являются ли евразийские и американские бобры подвидами, способными к инбридингу, или же они являются двумя совершенно отдельными видами, как утверждают некоторые, что может помешать нашему плану и привести к угрозе инвазивных видов, поскольку плодовитые американские бобры размножаются как кролики, и по некоторым данным, их численность может превысить двенадцать тысяч в течение пятидесяти или шестидесяти лет. Однако сторонники плана уверены, что даже если американские бобры не смогут размножаться с евразийскими, они все равно принесут чистую пользу благодаря своей способности естественным образом заполнить ниши, оставленные пустыми истребленными евразийскими видами, без каких-либо побочных эффектов, которые обычно вызывают другие инвазивные виды. Несмотря на их опасения, план будет реализован, так как обе группы бобров готовы к выпуску в финское озерное побережье. Два разных вида бобров? Это безумие. Наверняка этот план будет реализован без сучка и задоринки..."
finland.172.a: "Bober Kurwaa!"

finland.200.t: "Удоды из Пори"
finland.200.d: "Любопытный отчет местного орнитологического общества Пори облетел всю страну среди любителей птиц, так как, по всей видимости, далекая Финляндия приняла гостя из тропиков. Местные любители птиц сообщили национальной ассоциации орнитологов и наблюдателей за птицами Suomen Lintutieteellinen Yhdistys о гнезде прилетевшего одуда, вида, который иногда попадает в Финляндию, но до сих пор не было зарегистрировано ни одного случая, когда эти птицы гнездились в этой стране. Одуды — африканские птицы, обитающие в основном в Африке к югу от Сахары, Марокко и южных частях Испании, а также в некоторых частях Азии. Они размножаются в Центральной Европе, иногда улетая на север до Эстонии, чтобы отложить яйца. Зимуют они в относительно узких районах, таких как приграничные регионы Индии и Ирана, а также побережье Африканского Рога.\n\nЭта птица является экзотическим гостем из-за своего характерного клюва, который выходит далеко за пределы ее тела и часто расправляется, образуя очень уникальный заостренный гребень над головой животного. У них также довольно странный полет, похожий по форме на полет бабочек, а своеобразный крик «уп-уп-уп» мог послужить источником вдохновения для английского названия этой птицы. Местные жители были взволнованы новостью о том, что столь редкое существо забрело так далеко, чтобы отложить яйца, но ученые-орнитологи уверены, что это просто случайное посещение, а не признак распространения вида дальше на север. Как бы то ни было, этот новый гость был встречен с большим энтузиазмом, и местные орнитологи-любители с нетерпением ждут возможности увидеть экзотическую птицу, прочесывая леса прибрежной Финляндии в поисках ее следов."
finland.200.a: "Добро пожаловать в истинный север, удоды!"

finland.201.t: "Лебединая песня гусей-крикунов"
finland.201.d: "В период нестабильности в Европе, когда весь континент, кажется, обречен на столкновение со своими идеологическими соперниками, мало кто обращает внимание на потребности и трудности животных, но есть активисты, которые постоянно бьют тревогу по поводу сохранения исчезающих видов. В Финляндии, пожалуй, ни одно животное не находится в таком плачевном состоянии, как лебедь-кликун, или Cygnus cygnus, как он известен на латыни. С начала 1900-х годов численность лебедей-кликунов в Финляндии стремительно сокращается: за несколько десятилетий их количество уменьшилось с тысяч до сотен, и сейчас, по оценкам, этот вид насчитывает чуть более двух десятков пар. Вид, который когда-то обитал во всех уголках страны, теперь является лишь пережитком прошлого, скрывающимся в нескольких уголках Лапландии и Восточной Финляндии.\n\nОсновной причиной этого сокращения стала охота, особенно в Северной Финляндии, где пища и мясо являются дефицитом, а животные, прилетающие с юга в начале весны, были настоящим богатством, поскольку они были откормлены в теплых и богатых ресурсами водах южной части Балтийского моря, Германии и Северного моря. Появление огнестрельного оружия значительно облегчило охоту на этих грациозных созданий, а средний взрослый лебедь давал охотнику около пяти килограммов мяса, а также другие части тела, которые можно было использовать для самых разных целей. Их кожа использовалась для изготовления сумок, перья — для метел или щеток, горло — для охотничьих рогов или свистков, а кости — для соломинок. Яйца лебедей считаются деликатесом, и коллекционеры платили хорошие деньги за добытые яйца из-за их красоты, и даже вылупившиеся лебедята не были в безопасности от людей, так как их охотились, чтобы съесть в сыром виде или вырастить для потребления в более поздний срок после откорма.\n\nВ 1934 году правительство Финляндии приняло закон, который сделал лебедей охраняемым видом, а орнитологи и ветеринары, такие как Эйнари Мерикаллио и Юрьё Кокко, пытались повысить осведомленность о тяжелом положении этого животного, но на данный момент лебеди-кликуны по-прежнему находятся под угрозой исчезновения. Это животное часто рассматривается как часть финского национального мифа и появляется в многочисленных национальных эпосах, таких как картина «Lemminkäisen äiti» Аксели Галлен-Каллела или музыкальное произведение «Tuonelan joutsen» Жана Сибелиуса, но это почитание, по-видимому, заложено в крови финнов, поскольку многочисленные наскальные рисунки в Карелии изображают лебедей тысячелетия назад. В связи с этим активисты по всей стране мобилизуются для защиты величественных белых птиц севера, и поэтому надежда на восстановление популяции ещё не угасла."
finland.201.a: "Достойное сожаления положение дел."

finland.202.t: "Два норки входят..."
finland.202.d: "По всей стране грызуны и рыбы дрожат при виде нового дикого зверя из Нового Света, поскольку американская норка была выпущена в дикую природу Финляндии. Привезенная в страну предпринимателями для использования в крупных меховых фермах, американская норка совершенно чужда финской природе и была относительно редким гостем во всех скандинавских странах, поскольку разведение этих животных для получения ценного меха является новым видом бизнеса. Однако после экономических трудностей, вызванных Черным понедельником, несколько меховых ферм в Финляндии с трудом удерживались на плаву, и некоторые из них решили выпустить своих животных в дикую природу, вместо того чтобы продолжать бизнес. Сообщения о встречах с этими быстрыми животными с коричневой шерстью на берегах рек и прибрежных островах Финляндии становятся с каждым днем все более частыми, и появление совершенно нового хищника в финской дикой природе вызвало определенную озабоченность у экологов по всей стране.\n\nКонечно, норка не первая из своего рода, кто охотится на грызунов и водоплавающих птиц в этой стране, ведь здесь уже обитают европейские хорьки и европейские норки, но в отличие от домашних хищников, американский вариант оказался более агрессивным и способным, сумев достичь и прибрежных островов. Уже сейчас орнитологи и местные рыбаки сообщают о том, что целые колонии прибрежных морских птиц, таких как кайры и гаги, уничтожаются американскими норками. Эти морские птицы, совершенно не готовые к появлению таких врагов в своих изолированных райских уголках, не имеют средств защитить свои яйца от таких высокомерных зверей, и их гнезда оказались легкой добычей для американских норок. Однако угроза, исходящая от этого новоприбывшего, в значительной степени игнорируется из-за всех других проблем, происходящих в Финляндии, но ученые-естествоиспытатели по всей стране следят за распространением американских норок, опасаясь, что их выпуск в дикую природу уничтожит местные популяции выдр, европейских норок и хорьков из-за превосходных характеристик и общей агрессивности американского варианта, хотя только время покажет, смогут ли несколько бродячих животных, выпущенных в дикую природу, сформировать популяцию, способную это сделать."
finland.202.a: "Типичные туристы."

finland.203.t: "Смерть Матти Вийнаамаа"
finland.203.d: "В финской деревне живет много эксцентричных мастеров, но иногда из этих суровых людей дикой природы расцветает исключительный талант. В начале этой недели один из таких «цветов с мусорной кучи», как его красочно назвал поэт Й. Х. Эркко, ушел из жизни: народный поэт Хаапавеси Матти Виинамаа скончался от пневмонии. Человек с любопытной внешностью и таким острым языком, что его боялись по всей стране, Виинамаа стал известен в Хаапавеси и окрестностях как поэт, специализирующийся на насмешках. Люди приезжали к нему издалека, чтобы он сочинял насмешливые стихи о своих врагах или соперниках, но Виинамаа также демонстрировал свой талант на различных собраниях, таких как рынки и городские собрания. Одетый в свою фирменную одежду — длинное платье до самой земли, с кастрюлей на голове, украшенной длинными темными волосами и бородой, Виинаама был внушительной, хотя и несколько забавной фигурой, но те, кто осмеливался высмеивать его, подвергались жестокому унижению со стороны старого поэта.\n\nКлевета Матти часто переплеталась с отрывками из Библии и «Калевалы», поскольку он хорошо знал и то, и другое, хотя Виинамаа не записывал свои стихи нигде, предпочитая хранить их в своей памяти. Однако другие часто записывали его произведения на бумаге, и, к сожалению, они были утеряны после того, как десять лет назад сгорела хижина поэта в Виинала. Виинамаа заработал себе имя как исполнитель и приобрел большую известность после того, как выиграл национальную премию в области поэзии от Suomen Kuvalehti, одного из самых престижных журналов в молодой стране. Однако его странная и неортодоксальная жизнь недавно подошла к концу, после того как Виинамаа заболел пневмонией, покинул свою хижину, чтобы посетить город, и упал от истощения на полпути, скончавшись вскоре после этого в местном социальном жилье. С его смертью закрывается и глава в истории финских народных сказочников и поэтической традиции, хотя жители Хаапавеси могут вздохнуть с облегчением, если у них были неприятности с остроязычным дедушкой."
finland.203.a: "Какой любопытный человек."

finland.204.t: "Трагедия Ускела"
finland.204.d: "В начале этой недели трагедия произошла в небольшом городке Ускела, когда грузовик, везущий местных молодых людей домой с ярмарки в городе Сало, съехал с дороги в глубокий овраг возле старой церкви Ускела. Грузовик Chevrolet, за рулем которого находился Маркус Ояла, упал в реку Мылльоя, протекающую на дне долины, в результате чего пятнадцать молодых людей оказались в воде глубиной почти два метра. Автомобиль перевернулся, заблокировав некоторых под водой, в то время как другие боролись с течением, и из пятнадцати мужчин и женщин, оказавшихся под водой, только семерым удалось спастись от утопления. Водитель и девять других человек, находившихся в грузовике, смогли избежать попадания в воду, но были беспомощны перед лицом глубокой воды и сложного положения автомобиля.\n\nПогибшие в аварии будут похоронены вместе на кладбище в Йпяя, где также планируется установить памятник в честь жертв. Ситуация тем более трагична, что ее можно было полностью избежать, поскольку водитель Ояла был пьян за рулем, причем в довольно сильной степени, что, возможно, привело к неправильной оценке своих способностей, крутизны холма и скорости грузовика. В ближайшее время он предстанет перед судом, где ему грозит до трех лет тюремного заключения за причинение смерти по неосторожности. Несмотря на его состояние алкогольного опьянения, суд проявил определенную милосердность, учитывая склонность данного моста к авариям, хотя плохая подготовка Ояла также сыграла свою роль. Грузовик был оснащен жидкостной тормозной системой, и из-за нехватки жидкости работала только левая сторона тормозов, что привело к переруливанию и аварии. Эта авария является на сегодняшний день самым страшным ДТП в истории Финляндии и печальным событием для муниципалитета Ускела, который потерял так много своих дочерей и сыновей."
finland.204.a: "Действительно, трагическая и ненужная гибель людей."

finland.205.t: "Образование Suomen Kansallinen Työväenpuolue"
finland.205.d: "Сила социалистических, коммунистических и синдикалистских движений в Финляндии ослабевала и угасала в течение многих лет после кровопролитной гражданской войны, но в последние годы финская радикальная левая переживает некоторое возрождение. В консервативных и реакционных кругах этот всплеск революционного радикализма встретил страх и антисиндикалистскую мобилизацию в рядах белогвардейцев. Lapuanliike, безусловно, является самым известным примером, но их аграрный популизм — не единственный путь, по которому пошла антиреволюционная активность. В результате этой борьбы появилась новая партия, небольшая по размеру и влиянию, но громко заявляющая о себе как о враге красных профсоюзов. Она начала свою деятельность в конце 1920-х годов и постепенно укрепила свои позиции, поскольку волна синдикализма, казалось, с каждым днем набирала силу в период турбулентности после «Черного понедельника».\n\nЭта партия, Suomen Kansallinen Työväenpuolue, является преемником более ранней, относительно похожей, но гораздо более раздробленной внутренне Suomen Riippumaton Työväenjärjestö, которая распалась из-за разногласий между ее членами, и новой организации, известной как Vapaa Työväenliitto, отколовшейся от SRT. Обе партии были детищем Ялмари Яло-Киви, целью которого было создание партии «белых» рабочих, уничтожение социалистических профсоюзов и формирование на их руинах нового патриотического синдикалистского движения. Хотя SKT и VT на данный момент являются незначительными движениями с небольшим политическим влиянием, они получают гораздо большую поддержку от партии Kansallinen Kokoomus после образования правого синдикалистского и относительно революционного профсоюза Suomen Kansallisen Ammattikuntajärjestö, которому движение также стремится противостоять в защиту национальной демократии и стабильности.\n\nДжало-Киви уже довольно долгое время является эксцентричной фигурой среди финских правых, происходя из спиритуалистического движения, связанного с теософами Матти Курикки, хотя после медленного упадка и окончательного закрытия журнала Джало-Киви «Spiritisti» в начале 1910-х годов и его ухода с руководящей должности в спиритуалистическом клубе Suomen Spiritistinen Seura он в основном прекратил сотрудничество с другими спиритуалистическими группами в Финляндии. Однако в партийной газете SKT по-прежнему регулярно появляются статьи об эзотерической идеологии, так что, возможно, Яло-Киви ещё не совсем отказался от своих прежних идей. ещё предстоит увидеть, превратится ли SKT в настоящую силу белого синдикализма или исчезнет в неизвестности, но в любом случае у красных синдикалистов появился новый временный враг в Финляндии."
finland.205.a: "Белый синдикализм?"

finland.206.t: "Северянин в стране огня"
finland.206.d: "Южная Америка как материк является одним из самых экзотических мест для жителей Финляндии, и лишь немногие из нашей ледяной родины отважились проникнуть в джунгли Бразилии, горы Перу или пампасы Аргентины, но есть и такие финны, которые решили открыть для себя чудеса этого далекого континента. Главный из них — Вяйно Ауэр, геолог и доктор географических наук, недавно вернувшийся из отдаленных и бурных земель Огненной Земли на юге Патагонии. Ауэр является экспертом по торфяным болотам, в частности по тому, как эти древние ландшафты формировались в ледниковый период, и поэтому он применил свой опыт, полученный на крайнем севере, также и на крайнем юге.\n\nЦелью его экспедиции, финансируемой Министерством образования Финляндии, было изучение животного и растительного мира, а также геологических особенностей отдаленного чилийского архипелага. Во время своих путешествий он открыл много новых фьордов и ледников, назвав их в честь финских национальных героев, таких как Йохан Людвиг Рунеберг и Элиас Лённрот, а также Фьордо Финляндия, хотя чилийские власти не подтвердили эти названия, будучи в то время заняты своими революционными начинаниями на южной оконечности Южной Америки. Хотя антропология не входила в число его первоначальных областей исследований на краю света, Ауэр вскоре проникся большим интересом к местным коренным жителям Ягана на Огненной Земле, размышляя о том, как эти люди, живущие на самом краю обитаемой Земли, могут противостоять лютому холоду и суровым штормам этой земли.\n\nВ глазах Ауэра яганы сумели бросить вызов самой природе, несмотря на то, что они были одеты в очень скудную одежду и полагались на очень примитивные методы, хотя в своем последнем путешествии Ауэр подробно описывает почти полное исчезновение яганов. Геолог сообщает, что как болезни, так и преследования со стороны местных овцеводов способствовали быстрому сокращению численности этих коренных жителей, чья судьба, по-видимому, заключалась в ассимиляции, смерти или переселении в резервации. С момента возвращения домой Ауэр возобновил свои обязанности в Хельсинкском университете, хотя он также проявляет заметный интерес к различным ирредентистским начинаниям, набирающим популярность в Финляндии, особенно к тем, которые связаны с концепцией Великой Финляндии."
finland.206.a: "С большим интересом ждем его рассказов с крайнего юга!"

finland.207.t: "Восходящее солнце над землями полуночного солнца"
finland.207.d: "Финско-японские отношения всегда были отдаленными, но в то же время довольно теплыми, поскольку, несмотря на огромную географическую удаленность, японцы неожиданно стали участниками борьбы Финляндии за независимость, финансируя движение прото-Jääkäri во время Русско-японской войны 1904-1905 годов. Однако недавно был сделан совершенно новый шаг в отношениях с основанием Suomalais-Japanilainen Yhdistys, группы дружбы, направленной на дальнейшее укрепление хороших отношений и культурного обмена между Финляндией и Японией. Ее глава, Густаф Джон Рамстедт, является признанным японофилом, прожившим в этой стране десять лет, изучавшим японский и корейский языки, работая послом Финляндии в этой восточной стране, а также в Сиаме и Китае при правительстве династии Цин.\n\nРамстедт по профессии лингвист, и его интерес всегда был сосредоточен на восточных языках, но, несмотря на свою должность дипломата в Японии, его основной областью изучения всегда были монгольский, алтайский и центральноазиатские языки. Однако монгольское государство под руководством «безумного барона» Унгерна фон Штернберга не было особенно дружелюбным к финским исследователям, и поэтому Рамстедт посвятил большую часть своих лингвистических исследований и другим работам, в частности, своему личному увлечению искусственным языком эсперанто, который он изучал и преподавал во время пребывания в Японии и вдохновил многих японцев, в том числе писателя Кэндзи Миядзаву, заняться изучением языка Заменгофа.\n\nТаким образом, цель Suomalais-Japanilainen Yhdistys состоит в том, чтобы развить основу, заложенную послом во время его пребывания в Японии, и уже сейчас организация проводит встречи, на которых члены учатся готовить японскую еду, открывают для себя различные направления японского искусства и проводят курсы для начинающих по японскому и корейскому языкам. Однако некоторые критики высказывают предположение, что группа финансируется японскими спецслужбами, учитывая их растущий интерес к вмешательству в европейские дела, хотя на данный момент эти утверждения остаются полностью бездоказательными."
finland.207.a: "Любопытная группа."

finland.208.t: "Ота Хота!"
finland.208.d: "Финская медицина обрела новую восходящую звезду в виде порошка Hota, обезболивающего средства, которое всего за шесть лет легко достигло вершин рейтингов продаж по всей стране. Производимый в Тампере компанией Star, этот порошок, состоящий из аспирина, кофеина, орехов кола, пасты гуараны и небольшой дозы амфетамина, является действительно мощным обезболивающим средством, и как гражданский рынок, так и армия с энтузиазмом приняли это новое чудодейственное лекарство для своих нужд. Название препарата происходит от священного цветка американских индейских племен, а на упаковках изображен мужчина в одежде вождя племени, что придало обезболивающему прозвище «индейский порошок», а слоган звучит как «Ota Hota!» или «Прими Hota!». \n\nОднако некоторые эксперты, врачи и химики выразили обеспокоенность по поводу, казалось бы, вызывающих привыкание свойств порошка Hota, которые начали проявляться у людей, часто употребляющих это лекарство, а его низкая цена вызывает опасения, что некоторые недобросовестные люди могут использовать его в качестве альтернативы алкоголю, запрещенному для использования вне медицинских целей. В редких случаях это лекарство также связывают с проблемами почек, хотя исследования по этому вопросу пока находятся в зачаточном состоянии. Тем не менее, по мере роста популярности Hota и расширения круга его потребителей, в будущем могут быть обнаружены и другие побочные эффекты, но на данный момент индийский порошок, похоже, уверенно идет к завоеванию фармацевтического рынка Финляндии. "
finland.208.a: "Уверен, что это подойдет для использования."

finland.209.t: "Дуэли прогнозов погоды"
finland.209.d: "Финские общественные функции, урожаи и экономические процессы в значительной степени зависят от погоды в Северном полушарии, и история страны полна примеров, когда плохая погода приводила к огромным страданиям, как, например, во время «Малого ледникового периода» в конце 1700-х годов. Однако с развитием технологий многие надеются, что со временем финны смогут укротить природу или, по крайней мере, научатся предсказывать капризные ветры и штормы над северными небесами. Однако есть люди, которые продолжают предоставлять чрезвычайно важную информацию финским метеорологическим службам без помощи современных технологических чудес. Прогнозисты погоды и предсказатели были неотъемлемой частью финского общества с незапамятных времен, и даже сегодня они являются небольшими знаменитостями. С распространением радио по всей стране эти отшельники-метеорологи стали ещё более важными, поскольку теперь их прогнозы транслируются по радио всей Финляндии.\n\nЭто привело к возникновению любопытного соперничества между двумя самыми авторитетными предсказателями погоды, Лаури Раяоя и Янне Койвуниеми, чьи прогнозы часто транслируются по радио и публикуются в газетах. Газеты также стали подходить к двум гигантам прогнозирования погоды с гораздо большим развлекательным уклоном: в различных газетах и журналах появились рубрики, посвященные анализу прогнозов Раяоя и Койвуниеми и выявлению, кто из двух пророков оказался прав на этот раз. Оба мужчины, будучи мастерами своего дела, по-разному подходят к своей важной профессии. Койвуниеми черпает свои знания из многолетнего опыта работы рыбаком, которой он занимается с восьми лет. Он прожил всю свою жизнь в городе Рюмяттюля, и, по словам Койвуниеми, рыболовство научило его следить за «знаками неба», которые, по его утверждению, может прочитать даже обычный человек, чтобы предсказать погоду на ближайшие несколько дней, хотя для прогнозирования погоды на более длительные периоды нужны профессионалы с гораздо более зорким взглядом.\n\nРаяоя, с другой стороны, основывает свои наблюдения на различных признаках земли, наблюдая за количеством ягод на рябиновых деревьях. Если рябина дает большой урожай, это признак небольшого количества снега в зимний период, так как деревья не смогут выдержать вес снега и ягод одновременно. Точно так же Раджаоя утверждает, что если лето характеризуется большим количеством белок, это признак суровой и холодной зимы с большим количеством снегопадов. Эти два титана продолжают определять профессию предсказателя погоды, и их битвы умов становятся чем-то вроде национального зрелища."
finland.209.a: "Два мастера своего дела."

finland.210.t: "[Root.GetAdjective]ие выборы [GetYear] года"
finland.210.d: "[Root.GetAdjective]ие внеочередные выборы [GetYear] года были назначены различными партиями в парламенте. Кансаллинен Кокомус, скорее всего, победит на следующих выборах, как это было на протяжении последних нескольких лет, однако с ослаблением напряженности в правительстве другая партия может взять верх. На данный момент существует только один основной претендент на лидерство в [Root.GetName], оспаривающий у Kok. Социал-демократическая партия [Root.GetName], выступающая за политику в интересах рабочих, была сильно подавлена и вряд ли возглавит выборы, однако Аграрная лига, выступающая за политику в интересах фермеров, резко выросла в последних опросах и может иметь все необходимое для формирования правительства. \n\nНесмотря на подавление социал-демократов, социал-демократы и аграрии выразили готовность сформировать коалицию, чтобы способствовать стабильности и сохранению демократии в [Root.GetName]. Несмотря на рост популярности социал-демократов, создание коалиции с аграриями по-прежнему является наиболее вероятным способом реализации их политики.\n\nКакой бы выбор ни сделал [Root.GetAdjective]ий народ, это будет знаменательное событие, поскольку [Root.GetAdjective]ий народ получит возможность решить, кто будет руководить [Root.GetName]."
finland.210.a: "Социал-демократы и аграрии создают коалицию!"
finland.210.b: "Аграрная лига одерживает победу!"
finland.210.c: "Национальная коалиция побеждает!"

finland.211.t: "Френекельская фабрика выживает"
finland.211.d: "Город Тампере, известный как «финский Манчестер» или, в более неформальном контексте, «Мансе», является промышленным сердцем страны и гордится тем, что является «кузницей прогресса» в стране, где преобладает сельское хозяйство. Многочисленные заводские комплексы таких брендов, как Finlayson, Tampella и Tamfelt, являются любимой частью внешнего вида города и полностью отделены от деревень и сельских городков, окружающих дымящееся чудовище, построенное на порогах Таммеркоски. Однако по мере того, как город продолжает расширяться и расти во всех направлениях, даже казавшиеся вечными фабрики и заводы в его центре не оказались неуязвимыми перед течением времени, и недавно старейшая фабрика в городе, бумажная фабрика Frenckell, была вынуждена закрыть свои двери. Frenckell не погиб из-за колебаний рынка или катастрофических управленческих решений, а просто из-за того, что его расположение у самого основания порогов Таммеркоски, в самом центре города, означало, что фабрика никогда не сможет значительно расшириться.\n\nКомпания Rosenlew, курировавшая ее деятельность, продала объекты самому городу в 1928 году. В ходе недавно проведенного конкурса была решена судьба промышленного комплекса, и город решил, что вместо реконструкции зданий для нового использования они будут снесены, а городской архитектор Бертель Стрёммер спроектирует на их месте новую ратушу. Этот план сохранил бы только Старую церковь Тампере, расположенную на центральной площади города в непосредственной близости от Френкелля, театр, построенный на территории завода, и, наконец, библиотеку завода Френкелля.\n\nОднако наступление «черного понедельника» и общая атмосфера приближающейся войны в Европе положили конец этим планам, и вместо сноса старых чудес фабричного строительства они были перепрофилированы под городской спортивный зал и читальный зал. Часть зданий была также переоборудована для местной политехнической школы и для использования в мелком производстве. Некоторые до сих пор скорбят о упущенной возможности создать новую и роскошную современную ратушу на руинах Френкелла, но для многих сохранение уникальной фабрики стоило таких жертв. Фабрика Френкелла является важной частью местного промышленного развития. Она была построена в конце 1700-х годов медником Абрахамом Хэггманом, а позже куплена Йоханом Кристофером Френкеллом, чьи потомки преобразовали предприятие в ещё более крупное, добавив первую в Финляндии бумагоделательную машину, превращавшую тряпки в бумагу. Однако Френкелл быстро оказался в тени двух других фабрик, возникающих вокруг порогов: промышленного гиганта — льняной фабрики Финлейсона и металлургическо-хлопковых фабрик Тампелла. Тем не менее, для многих жителей Тампере Френкелл не менее важен, и его сохранение отмечается во всем городе, независимо от классовой или партийной принадлежности."
finland.211.a: "По крайней мере, фабрика ещё приносит какую-то пользу."

finland.212.t: "Статуя Маннергейма в Красном Тампере"
finland.212.d: "Городской совет Тампере оказался в центре скандала национального масштаба после того, как его члены, в основном состоящие из представителей партии Kokoomus, проголосовали за установку памятника генералу Карлу Густаву Маннергейму. Маннергейм считается героем Гражданской войны 1918 года, а город Тампере, центр финского красного движения, был завоеван под его командованием. Местные белые, даже из партии Kokoomus, по-прежнему в большинстве своем поддерживают Маннергейма, несмотря на его разрыв с поддерживаемой Kokoomus немецкой монархией и последующее добровольное изгнание генерала. Несмотря на успешные действия военного лидера во время войны, его имидж впоследствии был запятнан предполагаемыми процарскими высказываниями Маннергейма и открытым недовольством немецкой монархией.\n\nТаким образом, установка памятника этому человеку казалась открытым антимонархическим шагом со стороны совета Тампере, даже несмотря на то, что его в основном поддержали советники Kokoomus, а национальный штаб партии осудил голосование. Несмотря на это, местная ассоциация ветеранов, находящаяся под большим влиянием промышленного магната Рафаэля Хаарла и его клики правых радикалов, продолжила реализацию плана, и Хаарла согласился финансировать большую часть расходов на памятник. Спроектированная и построенная известным скульптором Эвертом Порила, который на сегодняшний день создал множество мемориалов и статуй Белым, фабрика Клингендаль предоставила площадку для творческой работы. Статуя должна была изображать Маннергейма стоящим в полном генеральском снаряжении и была основана на картине Ээро Ярнефельта, написанной несколькими годами ранее.\n\nОднако, несмотря на поддержку городского совета, статуя так и не появилась на площадях Тампере, поскольку финская корона вмешалась и запретила ее установку в городе. Оставшись со статуей на руках и не имея места, где ее установить, ветераны решили разместить ее на утесе с видом на город Тампере, в восьми километрах от поселения. Место это едва ли можно назвать величественным, поскольку оно находится в лесу и практически не заселено, но, по крайней мере, оно не вызвало гнева монархии, а сама скала имеет символическое значение, поскольку именно отсюда Маннергейм руководил сражением при Тампере. Местные коммунисты, однако, высмеяли всю эту затею, заявив, что Маннергейм никогда больше не приблизится к городу ближе, чем на восемь километров."
finland.212.a: "Какая странная катастрофа."


finland.213.t: "Инцидент в Сеесярви"
finland.213.d: "Русско-финская война обошлась обеим сторонам дорогой ценой, а сложный рельеф Карелии и северной Финляндии привел к огромному истощению солдат обеих армий. Дикие слухи, бессмысленные домыслы и любопытные сплетни были очень распространены среди солдат, но обычно эти истории были не более чем выдуманными фантастическими рассказами, призванными бороться со скукой и серой рутиной службы. Однако до офицеров и генералов Финляндии начали доходить слухи о чем-то гораздо более зловещем, происходящем за линией фронта, — о русских каннибалах, о которых рассказывали солдаты. Каннибализм — это серьезное обвинение в адрес противника даже в военное время, и поэтому сначала эти слухи были отброшены как не более чем скандальные панические настроения. По крайней мере, до тех пор, пока среди солдат не появилась фотография, якобы запечатлевшая последствия каннибализма.\n\nВскоре эта же фотография распространилась среди других подразделений, и, возможно, в общей сложности было найдено и конфисковано несколько десятков экземпляров. На фотографии была запечатлена ужасающая сцена: на переднем плане лежала отрезанная человеческая голова, а на заднем плане на соснах висела кожа или кожаное изделие, предположительно человеческое. ещё более странным было то, что к фотографии была приложена история, в которой подробно описывалось, как отряд дальних патрульных наткнулся на русский лагерь посреди зимы недалеко от озера Сеесярви на севере Финляндии, где два человека жарили мясо на костре. При допросе они рассказали, что один из них — финский дезертир, ставший русским капралом, а другой — молодой призывник финского происхождения, которые застрелили двух своих сослуживцев украинского происхождения, чтобы добыть еду.\n\nОни утверждали, что капрал получил приказ сделать это, если окажется за линией фронта без провианта, хотя многие финские офицеры опровергают это, утверждая, что ни один русский пленник не говорил ничего подобного. Финское высшее командование не комментирует этот вопрос, за исключением того, что это всего лишь слухи и преувеличения с фронта, но странная и ужасающая фотография по-прежнему продолжает распространять эту историю среди финских солдат, будь она правдой или вымыслом. Большинство экспертов утверждают, что предполагаемая кожа — это всего лишь ткань палатки, используемая эксцентричными русскими в качестве тактики запугивания, хотя некоторые более идеологически настроенные люди поспешили использовать эти слухи в качестве оправдания финизации карельских территорий."
finland.213.a: "Каннибализм в наше время? Нелепая чепуха."

finland.214.t: "Котланнин Эйя"
finland.214.d: "Северные территории Финляндии, и в первую очередь регион Лапландия, являются малонаселенными и дикими землями, которые редко привлекают внимание широкой финской общественности. Однако иногда новости и путевые заметки захватывают нацию рассказами о северной тундре и выносливых людях, которые с трудом зарабатывают на жизнь в темных и бесплодных пустошах. Однако в этих путевых заметках есть одна постоянная черта — это эксцентричность жителей севера, по крайней мере, с точки зрения финнов с юга. Возможно, это связано с почти полугодовым периодом глубокой темноты, необходимостью выживания или изолированностью жизни в небольших, разбросанных по территории поселениях — никто не знает наверняка, но на крайнем севере действительно живут очень странные люди. Один из них недавно получил больше внимания в национальных новостях после того, как журнал Apu опубликовал статью о нем.\n\nЭтот человек, Милли Макки, стал чем-то вроде национальной загадки из-за своего крайне неортодоксального поведения в обычных ситуациях. Прошлое этого человека окутано тайнами истории, хотя его прозвище «Kotlannin ukko» указывает на то, что он был родом из Шотландии, и некоторые предполагают, что он был представителем богатой профессии, возможно, врачом или инженером. В любом случае, известно, что он прибыл в замерзшие земли Лапландии в 1890 году, по-видимому, намереваясь провести остаток своих дней в тундре. Он построил здание, похожее на церковь, на берегу озера Палласярви, и местные жители вспоминают, что он был заядлым охотником и рыбаком, но вскоре после того, как он построил свой дом вдали от дома, Макки снес его и начал жить на старом церковном судне, которое он превратил в полноценный корабль. Однако по-настоящему известным его сделало его странное поведение, когда дело доходило до траты его, по-видимому, значительного состояния. Однажды, покупая муку, Макки счел ее цену слишком высокой и вместо этого решил купить зерно у местного фермера, отвезти его на ближайшую мельницу в другой деревне и перемолоть. Однако мельница была в плохом состоянии, и Макки полностью оплатил ее ремонт, чтобы его зерно превратили в муку, потратив на это гораздо больше.\n\nОн также платил местным мужчинам за изготовление небольших лодок из коры деревьев, которые затем наполнялись грязевыми лепешками, приготовленными местными женщинами и детьми, и как только лодки были наполнены лепешками, их экипаж составляли муравьи, и они отправлялись в плавание по озеру Палласярви. Его поведение сделало его местной знаменитостью за две недели, но местные жители помнят его как странного, но доброжелательного человека, который предоставлял местным жителям столь необходимые деньги благодаря своим нелепым просьбам. Макки умер в начале 1900-х годов, либо в Финляндии, либо за пределами страны, после многолетней борьбы с серьезной болезнью, но память о нем до сих пор жива в общинах вокруг Палласярви."
finland.214.a: "Немного не в себе, но с сердцем гораздо большим, чем у большинства."

finland.215.t: "Чудо-корма"
finland.215.d: "Финское академическое сообщество, возможно, не может сравниться по престижу с аналогичными сообществами в Берлине, Париже или даже Петрограде, но даже в нашей отсталой и аграрной стране есть свои ученые, способные делать открытия, меняющие мир. Одним из самых последних таких открытий является создание корма AIV, впервые официально обнаруженного в 1929 году. AIV — это инициалы его изобретателя, Артури Илмари Виртанена, органического химика, работающего в Kemiantutkimus-Säätiö. Финские и скандинавские фермы всегда сталкивались с проблемой, что коровы, кормленные обычным сухим кормом с лета, теряли свой потенциал во время долгих и холодных зимних периодов, когда свежих кормов было мало. Это означало, что в отличие от многих ферм Центральной и Южной Европы, северный скот с трудом справлялся с требованиями молочной промышленности.\n\nПродажа масла была одним из ключевых секторов финской пищевой промышленности, и поэтому резкое падение производства молока в зимний период приводило к остановке экспорта. Решение, которое предложил Виртанен, было гениальным в своей относительной простоте: зеленый корм, собранный летом, обрабатывался соляной, муравьиной или серной кислотой, что значительно замедляло или даже полностью останавливало порчу корма в зимний период, и, что наиболее важно, кислота не была вредной после короткого периода времени и не оказывала негативного влияния на свойства пшеницы, травы и других зеленых культур, присутствующих в корме. Виртанен обнаружил потенциал кислот, работая в крупной молочной компании Valio, но он смог применить свои идеи к корму только после получения многочисленных грантов от финского правительства и Хельсинкского университета. После успешных испытаний финская молочная промышленность смогла быстро нарастить производство в зимний и осенний периоды, два самых прибыльных сезона для продажи масла, и Виртанен был уверен, что открытие можно запатентовать и в других странах, чтобы финны получили должное вознаграждение за такой революционный новый метод.\n\nХотя большинство стран, к которым обратился торговый представитель Виртанена, агроном Густаф Розенквист, приняли патент, наибольшая неудача произошла в Германской империи, где местный ученый по имени Зигмунд фон Капфф заявил, что он первым открыл этот метод. Немцы отклонили патент, к большому огорчению Виртанена и финского академического сообщества, а наиболее оскорбленные члены сообщества утверждали, что немецкая знать заранее продала патент немецким ученым, но доказательств этого так и не было найдено. Тем не менее, в целом корм AIV уже в значительной степени завоевал страны Северной Европы: Швеция и Норвегия провели первые испытания этого метода, а финская маслодельческая промышленность, несмотря на неудачи, переживает небывалый бум. Некоторые оптимисты даже заговорили о возможном выдвижении Виртанена на Нобелевскую премию по химии, но это ещё предстоит увидеть."
finland.215.a: "Изобретение, которое, безусловно, войдет в историю."

finland.216.t: "Смерть барона Валлена-Борнемана"
finland.216.d: "Финская знать ни в коем случае не является многочисленной, даже с учетом недавнего притока новых немецких дворян после коронации короля Фредрика Карла, и поэтому любая смерть в рядах социальной элиты становится событием национального масштаба. Однако редко когда умерший дворянин был столь же своеобразной личностью, как ритмейстер и барон Карл Альфонс Валлен-Борнеманн, бывший гусар, колониальный авантюрист и антропософ, который был найден мертвым в начале этой недели в своем доме в Копенгагене в возрасте 78 лет, всего через год после смерти своей жены Соффи Валлен, датской актрисы. Валлен-Борнеманн был членом престижной семьи датско-финских администраторов и военных, его отец Теодор Валлен был губернатором Випури, а также государственным советником в Российской империи.\n\nВаллен-Борнеманн служил в датских гусарах с конца 1800-х годов, а затем в начале 1900-х годов недолгое время служил в Свободном государстве Конго. После ухода в отставку он стал переводчиком в Дании. Однако его связи с родиной предков не прервались даже после долгого пребывания в Дании: Валлен-Борнеманн осторожно поддержал приход к власти немецкого короля, а позже неоднократно посещал Финляндию, чтобы общаться с местной новой аристократией, состоящей из немцев, а также распространять свою новую идеологию.\n\nС начала 1900-х годов он все больше интересовался антропософией Рудольфа Штайнера и публиковал книги и статьи на шведском, немецком и английском языках по вопросам этого движения. Во время своих визитов в Финляндию он также читал лекции об идеалах Штайнера, хотя не ограничивался только своей родиной, а посещал и другие страны, такие как США, Германия, Османская империя, Швейцария и Канада, в надежде заручиться поддержкой антропософии. Его смерть стала незначительным событием в истории Финляндии, учитывая его общее предпочтение оставаться в Дании, но местные антропософские общества провели небольшие мемориальные мероприятия в память о, пожалуй, самом выдающемся финском антропософе."
finland.216.a: "Финская знать все больше сокращается."

finland.217.t: "Железнодорожное столкновение в Раухе"
finland.217.d: "Финская железнодорожная система постепенно расширяется по всей стране, и, несмотря на все процветание, новую мобильность и доступность, которые приносят локомотивы, такая технология несет в себе неотъемлемую опасность, и недавно эти последствия были ощутимы в деревне Рауха, недалеко от города Лаппеенранта в восточной Финляндии. Пассажирский поезд 851, следовавший в Тайнионкоски, столкнулся с грузовым поездом № 1233, что привело к смертельным последствиям. Грузовой поезд двигался задним ходом, чтобы разгрузить свой груз, который, среди прочего, состоял из вагона, заполненного жидким диоксидом серы, и пассажирский поезд должен был пройти после завершения этой процедуры, но последний прибыл на переезд на пять минут раньше и не смог обнаружить грузовой поезд в густом тумане, покрывавшем эту местность.\n\nЛокомотив мчавшегося поезда столкнулся с вагоном, перевозившим оксид кальция, что привело к частичному сходу грузового поезда с рельсов, а первые два пассажирских вагона последнего поезда столкнулись друг с другом с такой скоростью, что задний вагон частично врезался в передний. Однако, несмотря на огромную силу удара, самой смертоносной частью этого столкновения был тот факт, что из вагона, перевозившего диоксид серы, начал вытекать его жидкое содержимое на насыпь. Жидкость вызвала появление облака газа, которое распространилось почти на четыреста метров во всех направлениях и мгновенно убило машиниста грузового поезда, машинистов пассажирского поезда, а также пятерых пассажиров. Двое пассажиров оказались зажатыми в двух соединенных вагонах и получили смертельные ранения в результате столкновения, в то время как остальные пассажиры вагона спаслись через окна, но даже эти выжившие столкнулись со смертельным облаком серы, и многие из них потеряли сознание или были отравлены кислотой. Некоторые выжившие успели пробежать до трехсот метров от места крушения, прежде чем умереть.\n\nСитуацию усугублял тот факт, что первые группы реагирования, пришедшие на помощь выжившим, были вынуждены ждать доставки противогазов, прежде чем они смогли оказать помощь. Экипаж, который в конце концов прибыл на помощь, был довольно разнородной группой, в которую входили местные белогвардейские войска, пожарные из близлежащего завода, десять военно-морских солдат, направлявшихся в местный гарнизон, которые находились на борту пассажирского поезда, и, наконец, офицеры 4-го авиационного полка из Иммолы. Многие выжившие позже умерли от осложнений или заболеваний, вызванных диоксидом серы, и окончательное число погибших достигло пятнадцати человек. На сегодняшний день это самая страшная железнодорожная катастрофа в истории молодой страны, и даже после того, как обломки были убраны, а пути вернулись в рабочее состояние, желтые хвойные деревья, растущие рядом с рельсами, напоминают проезжающим путешественникам о смертельном облаке, которое когда-то охватило переезд."
finland.217.a: "Поистине ужасный поворот событий."

finland.218.t: "Путешествия Таннера"
finland.218.d: "Притяжение Америки к финнам – широко известное явление: многие финны уезжают в Калифорнию, чтобы работать лесорубами в развивающейся там промышленности, или в Мичиган, чтобы применить свои таланты в холодном климате северной дикой природы. Но хотя США были основным приемником финских иммигрантов, их северный сосед, Канада, не сильно отставал по количеству финнов, переехавших туда, особенно после финской гражданской войны. Однако в последнее время крайний север Америки вновь стал актуальной темой публичных дискуссий, поскольку известный финский географ и геолог Вяйно Таннер вернулся с острова Лабрадор в Канаде после своего второго путешествия в холодные северные земли Ньюфаундленда.\n\nТаннер, которого не следует путать с финским социал-демократическим политиком с таким же именем, провел довольно много времени на восточной оконечности Канады, изучая местную фауну, флору, топологию и общество. Используя таланты, которые он приобрел, применяя свои знания в области финской географии, он исследовал Ньюфаундленд в поисках следов последнего ледникового периода, что представляет большой интерес для всех национальных географов и геологов, работающих за полярным кругом. Ходят слухи, что Таннер планирует составить сборник своих впечатлений и открытий, основанный на этих путешествиях, хотя, учитывая неспокойные времена в Европе, он, возможно, не будет закончен в ближайшее время.\n\nВо время своего пребывания в Ньюфаундленде Таннер встретился с местными финскими общинами, и хотя иногда встречи омрачались политическими разногласиями, учитывая большую известность красных изгнанников, в других случаях местные финны были очень гостеприимны и объясняли Таннеру местные обычаи и традиции на его родном языке. Помимо своей основной области исследований, Таннер также получил немало похвалы как дипломат, участвуя в различных мирных переговорах в Восточной Европе, а также в дипломатических миссиях в Османскую империю, Греческое государство и Болгарское царство. Он также был одной из центральных фигур в исследовательских и разведочных миссиях, связанных с регионом Петсамо, полученным от России, и находил жизнеспособные способы использования новой земли для финской экономики. Его миссия в Ньюфаундленде также в некоторой степени улучшила финско-канадские отношения, и, возможно, выпуск его книги по этому вопросу будет способствовать дальнейшему развитию этой тенденции."
finland.218.a: "Будем надеяться, что он не страдает от творческого кризиса."

finland.219.t: "Лосиная кавалерия Волосова"
finland.219.d: "Сегодня утром высшее руководство правительства получило странный отчет разведывательной службы Главного штаба, в котором подробно описываются явные попытки России обучить лосей в Карелии для использования в качестве кавалерийских лошадей. По всей видимости, в зоопарке Волосова работает почти сто сотрудников, которые занимаются дрессировкой почти полутора тысяч лосей. В отчете отмечается, что, хотя на первый взгляд это может показаться странным или даже абсурдным, учитывая, что лошади дрессируются и разводятся для этой цели уже тысячелетиями, согласно предполагаемым захваченным российским документам, лоси гораздо лучше подходят для сложного рельефа финской Карелии, которая долгое время затрудняла вторжения на эту территорию из-за густых лесов, хронической нехватки инфраструктуры и очень переменчивого рельефа.\n\nЭти животные обеспечили бы гораздо лучшую проходимость по пересеченной местности и могли бы лучше жить за счет того, что дает земля. Тренеры лосей пытались научить животных выдерживать вес всадника, помочь им привыкнуть к звукам выстрелов даже над головой и научить их финскому языку как ключевому сигналу для атаки в сторону говорящего, чтобы сделать их агрессивными по отношению к предполагаемому врагу. На нескольких фотографиях олени запечатлены с пулеметом, установленным между рогами, что позволяет предположить, что, по крайней мере в некоторых случаях, русские научили этих животных справляться с тем, что с их спин стреляли из скорострельного оружия.\n\nОднако по неизвестным причинам программа, по-видимому, была прекращена. Один источник утверждает, что зоопарк был сильно поврежден в результате пожара, а другие источники утверждают, что русские сочли лосей неудовлетворительными всадниками и впоследствии выпустили их на волю. В отчете также упоминаются разрозненные рассказы финских охотников, которые недалеко от границы сталкивались с агрессивными лосями, казавшимися совершенно невосприимчивыми к звуку выстрелов, хотя без каких-либо подробных деталей. Однако многие в правительстве совершенно озадачены этим отчетом, и некоторые министры утверждают, что это какая-то странная шутка спецслужб, которая каким-то образом была раздута до нелепых размеров."
finland.219.a: "За что мы платим этим клоунам?"

finland.220.t: "Борьба за тюленей Саймаа"
finland.220.d: "В Финляндии обитает единственный эндемичный вид, если не считать популяции лосося в озере Сайма, — это кольчатая нерпа Сайма. Сами по себе кольчатые нерпы не являются особенно редкими в мире, большинство видов обитает в морях, а не в озерах, обычно в арктических условиях, хотя существуют и субарктические популяции. Однако тюлени в Саймаа являются представителями древней группы кольчатых тюленей, которые постигла судьба, схожая с судьбой их сородичей в озере Байкал, озере Ладога и озере Унгава, где тюлени оказались в ловушке пресноводных озер после окончания последнего ледникового периода и, таким образом, образовали отличную от других кольчатых тюленей линию.\n\nОднако, хотя тюлени Сайма являются любимыми обитателями озера и входят в рацион местных жителей благодаря своему телу, содержащему много жира, необходимого для выживания зимой, их численность сокращается с угрожающей скоростью из-за расширения рыбной промышленности на озере. Сайма — самое большое озеро в Финляндии, но даже несмотря на его огромные размеры, тюлени часто попадают в сети рыбаков и другие рыболовные снасти, что приводит к их удушью после длительного пребывания под водой. Что ещё больше усугубляет положение этих животных, местные рыбаки считают тюленей конкурентами в борьбе за добычу, и было немало случаев, когда крупные рыболовецкие компании объявляли награду за поимку этих животных в надежде избавиться от этого естественного врага своего бизнеса.\n\nНедавно ученые и защитники природы, такие как Каарло Линкола, высказали мнение, что тюлени не имеют ни достаточного количества, ни аппетита, чтобы ловить столько рыбы, что это повредило бы прибыли рыбаков, и обратились к правительству с призывом запретить награды за отлов этих животных, а самые смелые защитники утверждают, что саймский тюлень должен быть добавлен в список охраняемых животных наряду с другими исчезающими видами, такими как лебедь-кликун."
finland.220.a: "Я уверен, что местные рыбаки знают лучше, чем некоторые сентиментальные люди в Хельсинки."
finland.220.b: "Мы должны немедленно положить конец этим преследованиям, запретить вознаграждения!"
finland.220.c: "Немедленно введите государственную охрану сайманского тюленя!"

finland.221.t: "Смерть Эдварда Вестермарка"
finland.221.d: "Финские социологи, антропологи и философское сообщество вступили в короткий период траура после того, как по всей стране распространилась новость о кончине Эдварда Вестермарка. Вестермарк был одним из самых авторитетных финских ученых и широко считается отцом финской социологии как области знания. Будучи свободомыслящим человеком до мозга костей, он, пожалуй, был одним из самых космополитичных мыслителей финской научной сцены, преподавая свои идеи в университетах, от Лондонского университета и Лондонской школы экономики до различных университетов Германии, а также в Або Академии и Хельсинкском университете в своей родной стране. Опираясь в основном на Дарвина и Геккеля, он вызвал немалое возмущение в финском теологическом и духовенстве сообществе из-за своих радикальных антирелигиозных идеалов и сильных прогрессивных позиций.\n\nОн утверждал, что мораль, такая как отказ от полигамии и инцестуальных отношений, проистекает из естественных процессов и связана с инстинктами, а не с божественной моралью, проповедуемой церковью. Он также утверждал, что общества направляют моральные ценности с помощью вознаграждений и наказаний, связанных с биологическими и местными реалиями, которые наилучшим образом соответствуют потребностям сообщества. Однако его последняя и наиболее явно антирелигиозная книга, написанная и опубликованная в этом году, называется «Kristinusko ja moraali», в которой он исследует связь христианства с развитием морали и утверждает, что моральный прогресс не является продуктом христианских церковных институтов, а происходит отдельно от них.\n\nОн также был увлеченным антропологом и любил полевые исследования, до такой степени, что Вестермарк купил виллу в Танжере, чтобы изучать религиозную эволюцию и обычаи марокканцев для своих теорий. Его самым важным вкладом за пределами академического мира было основание Общества Прометея, клуба атеистов и свободомыслящих, целью которого было продвижение религиозных свобод и свободы от религии, если кто-то того пожелает. Во время мировой войны общество было на короткое время запрещено, но закон о религиозных свободах, принятый после гражданской войны, позволил воссоздать общество, хотя его изначальная цель — по-настоящему светская Финляндия — так и не была достигнута.\n\nВестермарк не оставил после себя детей, так как никогда не был женат, и даже ходили слухи, что он мог быть гомосексуалистом, хотя это никогда не было подтверждено. Как можно себе представить, смерть Вестермарка вызвала неоднозначную реакцию в финском обществе: правые радикалы из движения Лапуа и IKL праздновали ее, в то время как более либеральные течения в обществе публиковали дань уважения великому свободомыслящему человеку."
finland.221.a: "В любом случае, один из величайших умов своего поколения."

finland.222.t: "Реинкарнация Suomen Sosialistinen Reformipuolue"
finland.222.d: "Финская социалистическая сцена всегда представляла собой своеобразную экзотическую смесь остатков большевиков, левых националистов, известных как «Красные ягеры», каутскистов и других ревизионистов марксизма, популистских аграрных социалистов,  синдикалистов французского толка и тоталитарных, но убежденных демократов-руутуистов и их гораздо менее умеренных кайлаистов, но недавно их ряды пополнились ещё одним эксцентричным персонажем из прошлого. Новая партия названа в честь предыдущей Suomen Sosialistinen Reformipuolue начала 1900-х годов. Предыдущую партию возглавлял знаменитый отец финской теософии Матти Курикка, который поссорился с социал-демократами из-за их материалистической интерпретации социализма.\n\nУченик Курикки, Пекка Эрваст, взял на себя роль своего наставника в эти неспокойные времена, утверждая, что отсутствие прогресса, которое наступило в финском государстве после Черного понедельника, является ярким примером провала не только нынешней немецкой монархии, но даже оппозиционных партий, таких как социал-демократы. Эрваст утверждает, что только через радикальную трансформацию общества, не через материалистические и светские идеалы марксизма и его местных ответвлений, а через утопический социализм Сентсмуна, соединенный с теософским идеализмом и кооперативным захватом капитализма. Последователи SSRP утверждают, что их особое направление социализма является истинной и идеальной разновидностью этой идеологии, и организация заявляет о своей поддержке медленного, методичного продвижения к социализму, а не революционных целей других партий, таких как SKP.\n\nЭрваст уже стал своего рода медийной личностью благодаря своим многочисленным начинаниям, порвав с более широким теософским сообществом после поддержки Энтенты Энни Безант во время Первой мировой войны и основав несколько эксцентричных предприятий в рамках теософии, наиболее важными из которых являются общество Руусун Ристи и оккультное крыло более широкой Теософической ассоциации. Вступление этой новой партии в более широкое политическое поле Финляндии было встречено с неоднозначной реакцией: некоторые диссиденты из SDP утверждают, что это вступление оживит реформистский социализм в Финляндии, в то время как христианские партии и известные враги Эрваста, такие как подполковник Пааво Суситайвал, поспешили осудить возрожденное движение как не более чем темные силы, стремящиеся разрушить Финляндию изнутри. Как бы то ни было, финские левые, и без того представлявшие собой смесь разнородных групп, с основанием SSRP стали ещё более разнообразными."
finland.222.a: "Теософийский социализм? Как странно."

finland.223.t: "Убийца из Вяйпури"
finland.223.d: "Вся восточная часть Финляндии была охвачена довольно драматичной погоней после того, как в городе Вийпури было обнаружено жестокое убийство. Ханна Карьялайнен, домовладелица в этом городе, была найдена в своей квартире, а точнее, ее останки были обнаружены в шкафу дома. Голова и ноги Карьялайнен были завернуты в упаковочный материал и спрятаны под грязной одеждой в шкафу, где их обнаружила полиция. Карьялайнен сдавала свой дом в аренду двум другим людям и сама также жила в квартире. Полиция довольно быстро нашла одного из арендаторов, местного рабочего Вяйно Кивинена, и сначала заподозрила его в совершении убийства, но после допроса было установлено, что вероятным преступником является другой человек, проживавший в квартире, Лайна Кярпянен, которая пропала без вести.\n\nКярпянен была поймана несколько дней спустя в своей родной деревне Кирву, где она пыталась найти убежище в доме местного фермера, голодая после примерно недели в бегах. Допрос полиции показал, что Кярпянен убила своего домовладельца после словесной перепалки, переросшей в драку. Карьялайнен была пьяна на кухне квартиры и начала оскорблять Кярпянен, а Кярпянен ответила, ударив другую женщину по голове гладильной утюжкой, убив ее одним ударом.\n\nПридя в себя, Кярпянен попыталась скрыть преступление, расчленив тело топором и ножом, а затем сожгла части в печи, но некоторые части горели слишком медленно, и убийца запаниковала, бросив части тела в шкафу Кивинена, прежде чем попытаться сбежать. Кярпянен уже предстала перед судом за убийство и будет помещена в психиатрическую лечебницу, поскольку судья признал ее психопаткой, полностью оторванной от своих действий. Убийство стало сенсацией во всей стране из-за сенсационных сообщений о «убийце с посылкой», хотя быстрое задержание Кярпянен также вызвало похвалу в адрес местной полиции."
finland.223.a: "Отличная работа парней в синем."

finland.224.t: "Катастрофа Валлисаари"
finland.224.d: "Сегодня утром суета столицы Хельсинки была полностью остановлена взрывом огромной мощности, произошедшим на острове Валлисаари. Над островом поднялся клубящийся дым, и по городу распространилась паника из-за начала войны, вызванной бомбардировкой, но вскоре выяснилось, что взрыв произошел на военном складе на острове. Первые спасатели во главе с капитаном Арво Картано прибыли на место происшествия вскоре после первоначального взрыва, но, учитывая характер склада, на котором хранились артиллерийские и минометные снаряды, мощный взрыв был лишь первым и самым сильным из всех. Снаряды продолжали взрываться, что делало жизнь чрезвычайно опасной для пожарных, пытавшихся бороться с бушующим адом, и, что наиболее важно, эта угроза значительно замедлила тушение пожара.\n\nВыжившие начали постепенно прибывать на берега близлежащих островов, некоторые добрались на лодках, а другие были вынуждены выплывать из зоны смерти. Эти люди затем рассказали о событиях местным военным и государственным чиновникам, сообщив, что катастрофа, скорее всего, началась на погрузочной платформе бункера с боеприпасами для береговой артиллерии, вызвав цепную реакцию, поскольку взрывы один за другим достигали бункеров с боеприпасами. Наиболее показательный отчет о катастрофе был предоставлен уорент-офицером Рихардом Антилой, который в своем докладе в штаб армии написал, что даже дорога и железнодорожные пути, ведущие к погрузочной платформе, полностью исчезли. Благодаря усилиям военных пожарных, привлеченных с многочисленных крепостных островов вблизи Валлисаари, и поддержке добровольной пожарной бригады Хельсинки, склад в Валлисаари был наконец залит достаточным количеством жидкости, чтобы потушить огненный шторм.\n\nОдиннадцать жертв были найдены мертвыми на месте или причислены к числу погибших в тех случаях, когда не было обнаружено никаких отличительных признаков пропавших без вести. Взрыв стал разрушительным событием для финской армии, и после катастрофы в прессе стали довольно частыми призывы к улучшению стандартов безопасности, а также к повышению способности даже рядовых солдат бороться с пожарами. ещё хуже то, что полковник Алексантери Хуури, командир отдела боевого снаряжения армии, был найден мертвым в своем кабинете после сердечного приступа всего через два дня после трагедии на складе, и многие предполагают, что напряжение, вызванное этим событием, унесло ещё одну жертву посмертно."
finland.224.a: "Темный день для военных."

finland.225.t: "Движение Акерблома"
finland.225.d: "Финское население до сих пор в основном исповедует лютеранство, и церковь имеет сильное влияние в обществе, особенно в сельских районах Финляндии, но местная духовная традиция также отмечена созданием движений и сект, выходящих за рамки официальной лютеранской веры. К таким группам относятся, например, лаэстадианцы Северной Финляндии. Однако, хотя различные евангелические движения и имеют некоторые отклонения от лютеранской церкви, они все же в целом придерживаются основных учений духовенства и не пытаются позиционировать себя как совершенно новое течение христианства. Однако, как всегда, из этого правила есть исключения, и, пожалуй, самой сильной из таких сект является секта, сформировавшаяся вокруг проповедницы-трансцендента Марии Окерблом. Окерблом собрала вокруг себя движение с тех пор, как начала проповедовать в семнадцать лет, проводя проповеди в постели перед аудиторией, состоящей исключительно из членов семьи, и была доставлена в местную психиатрическую больницу своим братом, который считал это неестественным.\n\nОднако после того, как Окерблом была освобождена без вердикта по психическим проблемам, она начала приобретать последователей как сильный оратор и даже получила возможность проповедовать в церквях, завоевав престиж и поддержку для своей новой профессии. Поворотным моментом для нее стала встреча с Эйно Вартиоваара, который стал самым сильным сторонником проповедницы и вскоре после этого ее приемным отцом. Окерблом была известна своей невероятной способностью очаровывать и влиять на людей, до такой степени, что даже те, кто был намного старше ее, подчинялись ее приказам даже в нелепых случаях, как, например, когда Окерблом приказала Вартиовааре потратить десять тысяч марок на англо-арабскую лошадь, на которой проповедник мог бы ездить. Эта лошадь впоследствии стала причиной падения Окерблом, поскольку она была вовлечена в скандалы, которые, казалось, разрастались так же быстро, как и ее секта. В 1920-х годах она и группа ее последователей напали на молодого подростка за то, что он неправильно кормил лошадь, а через некоторое время Окерблом была привлечена к суду за то, что после ссоры на дороге выстрелила из пистолета Браунинг с лошади в местного фермера. Судебный процесс вскоре превратился в издевательство над правосудием, поскольку многочисленные свидетели из числа сторонников Окерблом лгали перед судьей, чтобы добиться освобождения своей лидерки. Множество других инцидентов, в частности, неоднократные попытки убить начальника полиции Венелиуса и судью Пулккинена из Кокколы, запятнали имя окербломцев.\n\nОднако секту было трудно выследить, поскольку Окерблом перемещалась между городами, а ее сторонники были преданными последователями, отдавая все свое имущество руководству группы. Когда власти настигали лидера секты, она бежала или пыталась бежать различными способами, пока наконец не была заключена в женскую тюрьму Хямеенлинна, где пробыла до 1933 года. Ее база сторонников сократилась и в настоящее время ограничивается в основном ее поместьем Villa Toivola, которое Акерблом заставила местного бизнесмена купить для нее. Она начала собирать различных экзотических домашних животных и, по сообщениям, до сих пор имеет небольшую, но преданную группу учеников, которые часто работают за гроши на полях виллы. Риторика Окерблом ещё не угасла, поскольку она утверждает, что в один прекрасный день Бог сожжет их бывший дом в Кокколе и перенесет окербломцев в Святую Землю. Пока что этого не произошло."
finland.225.a: "Волк в овечьей шкуре, вот и все."

finland.226.t: "Киила"
finland.226.d: "Не секрет, что за последнее десятилетие финское общество сильно поляризовалось в своих политических взглядах, и хотя гегемония правых групп, вызванная их победой в гражданской войне 1918 года, по-прежнему сохраняется, этот статус-кво находится на грани узурпации силами левых и радикальных правых. Примером тому может служить недавнее создание Kiila, или Kirjailija- ja taiteilijayhdistys Kiila ry, как она более точно известна, левой культурной ассоциации, цель которой — свергнуть правых с их позиций в СМИ и культуре.\n\nПод сильным влиянием парижского авангарда, а также большевистских экспериментов с революционной культурой, движение собрало под своими крыльями многих титанов пролетарской культуры Финляндии, таких как плодовитый писатель Пентти Хаанпяя, одна из центральных фигур движения Tulenkantajat, Катри Вала, уважаемый культурный обозреватель Ярно Пеннанен и радикальный поэт Арво Туртиайнен, и таким образом быстро становится знаменем левой культуры в пределах страны. Хотя его влияние многообразно и проистекает из разных социалистических течений, представляя весь спектр финской левой политики, поскольку тоталисты, коммунисты, синдикалисты, социал-демократы и социалисты все собираются под крылом Kiila, можно выделить несколько центральных фигур и вдохновителей.\n\nЭлмер Диктониус, изгнанный поэт и жесткий критик немецкого короля Финляндии, был одним из ключевых предшественников ассоциации, но они также черпают много вдохновения у русского поэта-футуриста Владимира Маяковского, итальянских левых футуристов, французских сюрреалистов Андре Бретона и американского писателя Уолта Уитмена, хотя в произведениях и прозе группы прослеживаются более локальные формы пролетарской культуры, черпающие из финских и шведских традиций. Однако многие из ее членов являются частью интеллигенции и культурной элиты нации, и поэтому они остро осознают недостаток знаний о традиционной пролетарской жизни, которыми обладают киилаисты.\n\nГруппа пытается исправить эту ситуацию: некоторые ее члены, такие как поэт Вилхо Каява и Туртиайнен, устраиваются на летнюю работу на фабриках и фермах, чтобы лучше понять обычных финнов и по-настоящему сблизиться с ними, чтобы Kiila стала не просто ещё одной социалистической интеллектуальной башней из слоновой кости, с которой можно смотреть на неграмотных крестьян. Реакция правительства на ее создание до сих пор была относительно пассивной, и, учитывая пацифистский характер Киила, многие надеются, что она сможет превратиться в безопасное убежище для всех левых художников и писателей страны после стольких долгих лет репрессий и изгнания, хотя, учитывая ухудшающуюся нестабильность и политические волнения в стране, это может оказаться тщетной надеждой."
finland.226.a: "Пока это их занимает."

finland.227.t: "Фонд Финской ассоциации охраны природы"
finland.227.d: "Финская индустриализация, возможно, находится в зачаточном состоянии, но по мере того, как по всей стране появляются фабрики и плотины, преграждающие пути миграции рыб и выбрасывающие темные облака дыма в ранее голубое и безоблачное небо, некоторые с тревогой наблюдают за последствиями этого процесса. Эти скептики недавно объединились, чтобы заявить о себе, во главе с профессором ботаники Хельсинкского университета Каарло Линкола. Результатом этого стало создание Suomen Luonnonsuojeluyhdistys, ассоциации профессоров, ученых, политиков и деятелей культуры, объединенных единой целью — защитой природы страны.\n\nВ первую очередь, это направлено на поддержку многих исчезающих видов, таких как лебеди-кликуны, а также на попытку повлиять на лиц, принимающих решения, с целью принятия мер по защите видов, которые, как правило, подвергаются несправедливому преследованию, таких как гадюки, волки и другие существа, которые вызывают множество суеверий и ненависти только за то, что они существуют. Первоначальный импульс к созданию такой организации исходил, в частности, от Линькола, который долгое время боролся с финским правительством за создание национальных парков по американскому образцу, поскольку считал, что растущее влияние промышленности и продолжающееся внедрение техники в финское лесоводство неизбежно приведут к значительному разрушению до сих пор в основном нетронутой финской дикой природы.\n\nАссоциация относительно невелика, и многие критикуют SLY за ее предполагаемую закрытость, которая никогда не позволит ей получить достаточную поддержку населения для достижения своих целей. Однако эти критики были частично заглушены, поскольку в этом году планируется открыть два новых национальных парка, первых в своем роде: национальные парки Писаваара и Малла в Лапландии, причем последний является особенным благодаря многочисленным наблюдениям редкой снежной бабочки Catastia kistrandella, впервые обнаруженной в 1929 году и в последний раз замеченной в 1936 году. Линкола надеется, что однажды национальные парки раскинутся по всей стране, защищая чудеса ее природы от жадных и расточительных рук человека и позволяя людям из всех слоев общества открыть для себя истинную красоту Финляндии — это чувство он пытается передать и своим детям Ансси, Айре, Пентти и Мартти."
finland.227.a: "Уверен, что его потомки тоже станут известными защитниками природы."

finland.228.t: "Следы ведут к фабрике по производству свинины"
finland.228.d: "Несмотря на то, что прошло уже почти шесть лет, любопытный случай с инцидентом в Таттарисуо до сих пор не дает покоя финской общественности. В августе 1930 года молодой школьник обнаружил руку женщины возле источника Таттарисуо, болота недалеко от Хельсинки, но расследование вышло на след предполагаемых убийц только год спустя, когда в источнике были найдены другие части тела. В источнике были обнаружены конечности, волосы и даже человеческая голова, принадлежащие разным людям, как мужчинам, так и женщинам. Как и следовало ожидать, пресса подняла настоящий шум, и все финское общество охватила бурная спекуляция, особенно активист Белой гвардии и армейский офицер Пааво Суситайвал, который разжег пламя, обвинив известного эзотерика Пекку Эрваста и его последователей из ассоциации Руусу-Ристи в убийстве жертв в ходе оккультных ритуалов.\n\nДругие, такие как масоны, еврейская община Хельсинки и Oddfellows, были обвинены аналогичным образом, совершенно без доказательств, и даже местный глава сыродельного завода некоторое время подвергался преследованию со стороны СМИ. Однако в конце концов сотрудникам полиции Хельсинки удалось выйти на след преступников, и правда оказалась гораздо страннее вымысла. Группа практикующих черную магию представителей рабочего класса, возглавляемая человеком, известным под прозвищем Ноита-Каллио, а по-настоящему Вилхо Каллио. Группа на самом деле никого не убивала, но их действия были не менее отвратительными. Члены группы, в том числе Каллио и его близкие соратники Вилле Саари и Йохан Хедман, получали приказы от местной швеи Иды Виден. Виден, по-видимому, читала секретные сообщения и слова на стенах своего дома, в которых подробно описывались меры, которые должна была предпринять группа. Под покровом ночи мужчины из группы отправлялись на близлежащее кладбище, где бедные и обездоленные мертвецы были похоронены в открытых могилах, и, используя для освещения только примитивные электрические лампы, отрезали части тел недавно умерших для использования в оккультных ритуалах и магии.\n\nЗатем группа использовала эти ритуалы в надежде, что они помогут им решить различные проблемы в их жизни, такие как обнаружение потерянных мешков с золотом или даже помощь в продолжающемся судебном процессе, в котором участвовали мать Хедмана и недавно умерший местный врач Уолтер Парвиайнен, которого мать Хедмана утверждала, что он был отцом самого Хедмана. Это дало бы соратникам Хедмана доступ к большому состоянию Парвиайнена. Каллио и его банда изгоев были приговорены к тюремному заключению на срок от двух до четырех лет в зависимости от их места в группе. Сегодня это дело продолжает вызывать беспокойство в обществе, поскольку всякий раз, когда в национальных новостях появляются сообщения об убийствах, многие опасаются, что действия Каллио вдохновят других отступников на подобные поступки."
finland.228.a: "Какая странная череда событий."

finland.229.t: "Зеленое золото"
finland.229.d: "Финская киноиндустрия на протяжении большей части 1930-х годов находилась на подъеме, и постоянно появлялись новые эксперименты в тематике. Недавно вышедший фильм «Vihreä Kulta» (Зеленое золото) кажется, следует этой тенденции, поскольку некоторые представители киносообщества назвали его первым финским экологическим фильмом за его антилесопромышленную тематику и природоохранную позицию. Фильм снял космополитичный и модернистский режиссер Валентин Ваала по театральному сценарию Юхани Тервапяя. Ваала удалось привлечь к съемкам некоторых из самых известных талантов того времени: главную женскую роль исполнила звезда финского кино Ханна Тайни, а ее партнером стал всеми любимый Олави Реймас. Вместе Тайни и Реймас сыграли трагическую пару Кристине Бергман и лесничего Суонтаа, которые встречаются во время поездки в Лапландию по поручению мужа Бергман, государственного советника Густава Бергмана.\n\nЦель визита — проконтролировать работу лесоперерабатывающих заводов Бергмана, но Кристине просто рада снова увидеть северные земли, и вместе с Суонтаа они посещают деревню Пакокюля, знакомятся с жизнью местных лесорубов и проводят ночь на природе, когда Суонтаа сообщает жене советника, что он уходит со своей должности, чтобы заняться лесоохранной деятельностью, так как всегда ставил здоровье местных лесов выше прибыли компании, в которой работает. Несмотря на явную искру между двумя главными героями, Кристине не может решиться оставить мужа ради Суонтаа из-за того, что он женат и имеет двоих маленьких детей, и вскоре они расстаются, а Кристине присоединяется к мужу в европейском турне. Однако, вернувшись из европейского путешествия, она обнаруживает измену мужа, а также развод Суонтаа, чья жена уже начала ухаживать за местным судьей. Суонтаа и Бергман воссоединяются после того, как советник также соглашается на развод, и фильм заканчивается тем, что они начинают совместную жизнь.\n\nМесто действия фильма, а также антииндустриальные темы были встречены с большой похвалой за смелость такой позиции в стране, где доминируют лесопильные и бумажные фабрики, и особенно Тайни наконец-то получила большую поддержку со стороны культурной элиты как столь необходимая «великая дама» Финляндии, учитывая ее несколько экзотические и средиземноморские черты, обусловленные ее финско-еврейским происхождением, и кажущейся легкостью, с которой актриса превращается в даму высшего общества. Однако, хотя Тайни наконец смогла убедить своих критиков, которые раньше довольно сурово отзывались о ее игре, она в некоторых интервью призналась, что в будущем хотела бы сыграть другие, менее аристократические роли. Тем не менее, хотя оба актера получили высокую оценку за свою внешность, их игра была раскритикована как деревянная, и фильм получил похвалу в основном за свои темы и интересную обстановку."
finland.229.a: "Лучше купить несколько билетов на это."

finland.230.t: "Открытие Академии Сибелиуса"
finland.230.d: "В Финляндии мало кто может сравниться по своей выдающейся личности и международной известности с Жаном Сибелиусом, а влияние этого национального композитора не только на развитие финской музыки, но и на мировую музыку в целом нельзя недооценивать. Он известен своими многочисленными шедеврами, среди которых, пожалуй, самым великим является Пятая симфония, хотя для финнов его произведения «Финляндия» и «Песня афинян» навсегда оставили свой след в истории патриотизма. Поэтому для многих жителей страны новость об официальном уходе Жана Сибелиуса на пенсию стала торжественным и одновременно горьким событием. Об этом широко спекулировали во время празднования его 70-летия 8 декабря, когда на мероприятии в качестве представителей финского государства присутствовали различные известные личности, в том числе король Фредрик Карл, бывшие премьер-министры Стальберг и Реландер, а также действующий премьер-министр Свинхуфвуд. Сибелиус вновь стал предметом разговоров в стране спустя три года после ухода на пенсию, поскольку недавно основанная Академия Сибелиуса теперь носит имя композитора и стремится продолжить его наследие для начинающих музыкантов и композиторов по всей Финляндии.\n\nКарьера Сибелиуса была полна инноваций и художественного совершенства. Он путешествовал по миру от дальних земель Америки до ревущих водопадов Ниагары, сотрудничал с великими композиторами своей эпохи, такими как Карл Нильсен из Дании и богемский виртуоз Густав Малер. Не будет преувеличением сказать, что Сибелиус является одним из самых признанных финских композиторов. Фактически, в недавнем опросе, проведенном Нью-Йоркским филармоническим обществом, Сибелиус неизменно занимал первое место в рейтинге самых известных композиторов, что является редким достижением для человека при его жизни и предметом большой гордости для молодой финской нации. Сибелиус также сыграл важную роль в формировании финской национальной идентичности, особенно в так называемый первый период, когда он находился под влиянием романтизма и сочинил множество произведений, вдохновленных финской национальной эпопеей «Калевала».\n\nЕго два последующих этапа были менее националистически мотивированными, и во время своего так называемого европейского периода он сознательно отошел от чисто националистической музыки к более космополитичному и международному взгляду. Это увеличило его популярность за рубежом, особенно в англоязычных странах, и он часто был своего рода неофициальным национальным послом в Соединенных Штатах и Королевстве Канада благодаря своему престижу в этом регионе. Однако европейский период был также отмечен приступами депрессии, поскольку Сибелиус был вынужден бросить курить сигары и воздерживаться от алкоголя из-за опухоли горла, которая была удалена хирургическим путем. Новая Академия Сибелиуса станет крупнейшей академией музыки университетского уровня в странах Северной Европы и единственной академией такого рода в Финляндии, что отражает исключительность человека, в честь которого она названа."
finland.230.a: "Достойная дань уважения."

finland.231.t: "Запрет на танцы в военное время"
finland.231.d: "После недавнего объявления войны финское правительство приняло спорную меру — запрет на публичные танцы. В соответствии с этим запретом, публичные танцы, например, в барах, на сельских танцевальных площадках или традиционные народные танцы, будут запрещены под угрозой штрафов или даже тюремного заключения, если нарушение запрета со стороны виновного будет особенно вопиющим. Основная причина этого нового объявления была связана с морализмом в условиях войны: многие министры правительства считают неуместным проводить танцы и другие торжества, когда большая часть мужского населения Финляндии ушла на фронт. Отчасти это связано с необходимостью обеспечить, чтобы война воспринималась как можно более серьезно даже теми, кто находится в тылу, отчасти это также делается для защиты нравственности женщин и мужчин, не служащих на фронте, поскольку публичные танцы могут легко привести этих людей к искушению и греху.\n\nЦерковь и правые партии в целом поддерживают эту меру, но члены левых партий, особенно из культурной ассоциации Kiila, а также различных рабочих журналов, публично осудили эту меру как реакционную и морально патерналистскую, лишающую людей одной из немногих возможностей отдохнуть и расслабиться в депрессивной атмосфере войны. Полицейские уже сообщают, что в знак протеста были организованы многочисленные танцы в отдаленных сараях, домах и других местах. Единственным исключением из запрета в настоящее время являются свадьбы, где молодоженам разрешается танцевать один вальс под наблюдением гостей. Многие критики считают этот запрет новым и столь же устаревшим моральным ограничением населения, подобным запрету, который был отменен в 1932 году, и особенно клубы, которые полагались на танцы, обратились к правительству с просьбой отменить его, иначе их бизнес быстро обанкротится."
finland.231.a: "Война — не время для веселья."

finland.232.t: "Colonia Finlandesa"
finland.232.d: "Попытки Финляндии колонизировать весь регион никогда не вызывали особого интереса у различных финских правительств, за исключением проекта Амболанд, но утопические коммуны и общества всегда были характерной чертой финской диаспоры. Одной из таких колоний является Колония Финляндия, которую первоначально планировали основать в Южной Африке, но благодаря аргентинским вербовщикам колония была построена в Аргентине. Лидером экспедиции был Артур Теслефф, ботаник и лингвист, который олицетворял саму суть колонии. Колония была основана в 1906 году, и главной причиной ее создания стали усилия царского правительства по русификации, направленные в первую очередь на финско-шведскую интеллигенцию, которая из-за своего двуязычия была явным противником российского посягательства.\n\nТеслефф привел своих колонистов, в основном состоявших из аристократов высшего класса и других представителей высшего общества, в их аргентинское убежище, подальше от угнетения русских. Однако, хотя этих колонистов привлекли обещания невероятно плодородных земель и нетронутых сокровищ, этот новый Эльдорадо оказался бесплодными полями и негостеприимными джунглями. Многие в общине надеялись вместе разбогатеть на этих американских землях изобилия, и когда колонисты осознали реальность, особенно учитывая их недостаток знаний о сельском хозяйстве, выживании на природе или даже о базовом тяжелом труде, многие вернулись в Финляндию, включая самого Теслеффа. Те, кто остался, вскоре стали нищими или алкоголиками, пока в последние два десятилетия не прибыла вторая волна колонистов. Это оказало оживляющее влияние на колонию, которая теперь является процветающим источником выращивания табака и йербы.\n\nПреобразование произошло в основном благодаря навыкам новых колонистов, которые были из гораздо более подходящих для этой задачи слоев общества и, таким образом, были гораздо более способны превратить суровую землю в место, пригодную для проживания людей. В настоящее время в колонии проживает около пятисот финнов, и хотя беспорядки в Аргентине заставили некоторых вернуться на родину, другие полагаются на относительную изолированность и островной характер колонии в надежде, что она останется скрытой от столкновений армий Буэнос-Айреса и Патагонии. Только время покажет, как колония будет развиваться из своей нынешней формы, но, по крайней мере, сейчас у Колонии Финляндия есть шанс на выживание, если не на процветание."
finland.232.a: "К счастью, в конце концов все сложилось."

finland.233.t: "Новый Иерусалим"
finland.233.d: "Распад Британской империи после революции 1925 года на Британских островах привел к тому, что их колониальные владения в Африке перешли под контроль различных местных держав, хотя немецкий гигант Mittelafrikan явно был самым важным из них. Однако крах этого колониального проекта и бушующие постколониальные войны в Африке вызвали поистине новый интерес к, по общему признанию, незначительным вторжениям финнов на Черный континент, и хотя большинство сыновей и дочерей Истинного Севера были не более чем посетителями и туристами, на континенте были и те, кто имел более грандиозные амбиции. Одним из таких людей был Август Нордескёльд, местный писатель и алхимик, который в конце XVIII века услышал слухи о настоящем рае на Земле в Сьерра-Леоне, настоящем африканском роге изобилия редких минералов, черного дерева и слоновой кости, что побудило Нордескёльда финансировать экспедицию в этот регион. В своих смелых мечтах он хотел помочь африканцам этого региона подняться и создать нацию свободных людей, освобожденных от тирании рабства, к которой местные жители были так привыкли.\n\nНовое общество также освободило бы человечество от опасностей капитала и было бы названо Новым Иерусалимом в честь религиозных убеждений Нордескёльда. Однако мечтатель был болен ещё до отъезда из Финляндии, и вскоре после прибытия он обнаружил, что байки о земле золота и алмазов были не более чем вымыслом. Его экспедиция также постоянно страдала от враждебности местных жителей, которые извлекали огромную выгоду из богатств работорговли и считали идеализм Нордескёльда патерналистским и опасным для их профессии. Алхимик так и не увидел расцвета Нового Иерусалима, поскольку умер вскоре после прибытия в африканский регион, оставив после себя мало свидетельств того, что такой план когда-либо существовал.\n\nОднако с распадом Миттеафрики и хаосом, который он вызвал, некоторые финские деятели из духовенства и политической сферы отметили, что идеализм Нордескёльда был вполне оправдан, и, возможно, было бы лучше, если бы процветающая северная страна взяла под свою опеку страдающую территорию Сьерра-Леоне, чтобы защитить ее от варварских войн, происходящих на континенте. Хотя это предложение было в лучшем случае незначительным, растущие ирредентистские настроения в финском обществе усилили это, казалось бы, нелепое предложение, превратив его в нечто большее, чем просто несбыточную мечту."
finland.233.a: "Возможно, лучше всего будет защитить местных жителей."
finland.233.b: "Крах Миттеафрики ясно показал всю опасность колониализма."

finland.234.t: "Сахти Ванхин Войтехиста"
finland.234.d: "Финская культура пива и спиртных напитков насчитывает тысячелетия, а способность финнов выпивать и, к сожалению, злоупотреблять алкоголем, является легендарной даже среди их соседей, шведов и русских, которые сами ни в чем не отстают в этом отношении. Однако с окончанием сухого закона в Финляндии после десятилетий полутрезвости в местных сообществах наступил период переосмысления, поскольку сухой закон запрещал большинство алкогольных напитков, и люди были вынуждены прибегать к контрабанде или традиционным способам получения алкоголя. Двумя традиционными видами финского домашнего алкоголя являются самогон, известный местным жителям как kilju, и sahti, очень крепкое и мутное, с несколько сладковатым вкусом фермерское пиво. Хотя различные сорта пива являются неотъемлемой частью финской кухни, в последнее время благодаря таким маркам бутылочного пива, как Aura и Karhu, приобрести пиво стало ещё проще.\n\nТем не менее, сахти занимает особое место в сердцах финнов, поскольку рецепт его приготовления уникален для этого региона и имеет, в лучшем случае, отдаленных родственников в Эстонии и на Готланде. Сахти использует особый метод варки, обычно из смеси ячменя и ржи, которая обогащается можжевельником или другими местными породами деревьев, заменяя обычный хмель для получения более локального вкуса. Смесь ячменя и ржи пропускается через ветки можжевельника и, в отличие от большинства сортов пива, поступает в бродильный чан без кипячения. В оригинальных рецептах дрожжи собирали с поверхности готового сахти, но с появлением легкодоступных коммерческих дрожжей эта традиция была забыта. В результате получается черновато-коричневая жидкость, обычно более крепкая, чем обычное пиво, с легким банановым привкусом. Однако в зависимости от используемых дрожжей это может отличаться от сахти. Почти неизменной чертой является вкус можжевельника, и в отличие от многих других финских сортов пива, сахти остаётся в основном без газа или с небольшим количеством газа.\n\nСахти, пожалуй, больше, чем любой другой алкогольный напиток в Финляндии, является предметом огромной конкуренции и гордости, и местные производители сахти пытаются превзойти друг друга по вкусу, ощущениям во рту и крепости напитка. Это ещё больше усиливается типичной ролью сахти как церемониального напитка, когда бочки с этим драгоценным напитком появляются, в частности, на свадьбах, похоронах, торжествах по случаю конфирмации и крупных днях рождения. В конце концов, старая финская поговорка гласит: «Пока есть сахти, праздник будет продолжаться вечно». Этот напиток является неотъемлемой частью региона с самых ранних дней заселения Финляндии, он упоминается даже в «Калевале» и не показывает никаких признаков того, что скоро выйдет из моды."
finland.234.a: "Нектар богов."

finland.235.t: "Казнь Арндта Пекуринена"
finland.235.d: "Текущая война оказала негативное влияние на финское общество и его восприятие войны, и хотя население по-прежнему поддерживает военные действия, недавний случай внесудебной казни «труса» в военное время проник в общественную дискуссию и значительно повредил репутации финской армии. Арндт Пекуринен, человек с чрезвычайно сильными пацифистскими наклонностями, был казнен по приказу капитана Пентти Валконена. Пекуринен был отправлен на фронт в качестве разнорабочего, поскольку он был первым, кто смог пройти военную службу в качестве гражданского служащего, но после неоднократных приказов взять в руки оружие, которые Пекуринен упорно отказывался выполнять, Валконен потерял терпение. Из трех человек, которым было приказано выполнить казнь, первые два сразу же отказались, и только после того, как был приведен третий человек, Пекуринен был расстрелян..\n\nЕго вдове, Александре Хавиа, сказали, что Пекуринен погиб в бою, но Хавиа удалось перевезти останки мужа в их дом в Хельсинки, где она обнаружила следы жестоких побоев, которым подверглось тело. После бурной общественной реакции было начато расследование, в ходе которого выяснилось, что казнь не была спонтанным решением, а была заранее спланирована группой офицеров. Пекуринен не был обычным пацифистом, а на протяжении десятилетий был занозой в боку финской армии. Вдохновленный такими пацифистскими писателями, как Лев Толстой и другие, Пекуринен с середины 1920-х годов восставал против вооруженных сил Финляндии, а после встречи с антивоенным активистом Аарне Селинхеймо стал одним из лидеров новой организации Suomen Antimilitaristinen Liitto, целью которой было отмена призыва в финскую армию. Вскоре Пекуринен был принудительно отправлен в гарнизон Сантахамина для прохождения военной службы, которую он требовал проходить в гражданской одежде, и начал голодовку, чтобы продвинуть свою идею, что в свою очередь привело к трехмесячному заключению. Была развернута широкая национальная и международная кампания за освобождение Пекуринена, и многие мировые титаны пацифизма, такие как Альберт Эйнштейн и Герберт Уэллс, собрали огромную глобальную поддержку для молодого радикального пацифиста, но, несмотря на все это внимание, Пекуринен пробыл в тюрьме в общей сложности девять месяцев.\n\nЕго страдания только усугубились, когда движение Лапуа увидело в нем потенциальную мишень, и во время перевода из тюрьмы он подвергся нападению девяти ультраправых боевиков, которые за свои насильственные действия получили лишь легкое наказание в виде тюремного заключения. Тем не менее, сопротивление Пекуринена привело к созданию закона Lex Pekurinen, который сделал возможной гражданскую службу для тех, кто не хотел защищать свою родину с оружием в руках, но, как ясно показывает случай с Пекуриненом, даже этот закон мало что дает в условиях неспокойной военной обстановки. Тем не менее, вся эта ситуация продвинула дело Пекуринена гораздо дальше, чем он мог бы надеяться достичь иным способом, поскольку сейчас крупные протесты требуют удаления гражданских служащих с передовой, чтобы предотвратить дальнейшие трагедии. Любимая фраза Пекуринена «Поскольку людей не едят, убивать их бесполезно», первоначально принадлежащая Джонатану Свифту, стала своего рода лозунгом этих протестов, и многие из причастных к казни офицеров пытались различными способами скрыть от общественности свою роль в ней."
finland.235.a: "Мученик за благое дело, но, возможно, не в то время."

finland.236.t: "Чемпион финских прав человека"
finland.236.d: "Евгеника уже довольно долгое время пользуется большой популярностью в финских академических кругах, и многие представители правительства стремятся использовать теории расовой гигиены для решения проблем с нежелательными группами населения внутри страны. Расовые теории также используются для обоснования европейского характера финнов, особенно в свете утверждений шведов и немцев о том, что финны на самом деле являются потомками монголов. Однако в то время, когда евгеника в целом рассматривается как позитивный и естественный способ укрепления финского общества, появляются голоса, осуждающие стерилизацию, смертную казнь и обмен населением. Один из таких голосов принадлежит известному финскому антропологу и врачу Вяйно Лассиле, который недавно присоединился к правозащитникам страны в борьбе против господствующих расистских взглядов политиков и ученых.\n\nЛассила провел большую часть последних двух десятилетий, работая в Лапландии, изучая структуру лица, костные образования и другие анатомические особенности скольтов-саамов, и пришел к выводу, что между финнами и саамами нет никаких существенных различий, как и между финноязычными и шведскоязычными финнами. Однако настоящий поворотный момент, который заставил его отказаться от своей прежней горячей поддержки евгеники, наступил в 1934 году, когда после длительного изучения скелетов Ваньха Хаутуумаасаари он внезапно изменил свою точку зрения. Лассила, посетив конференцию с другими европейскими и американскими евгениками, пришел к выводу, что многие из проповедей его коллег были безумными и упрямыми, и использовались только как средство для унижения других народов или оправдания колониального грабежа Африки и Азии.\n\nЭто изменение в Лассиле быстро сделало его одним из самых ярых защитников прав человека в Финляндии. В 1934 году он боролся против смертной казни, собрав за своей самопровозглашенной кампанией такое большое движение, что в результате была создана новая организация Ihmisoikeuksien Liitto, которая также проводила кампанию против принудительной стерилизации. Лассила рассматривал стерилизацию как ещё один инструмент в арсенале правительства для нейтрализации групп, которые ему было трудно управлять или контролировать, и вместо этого проводил кампанию за расширение системы здравоохранения Финляндии, чтобы дети могли получать лучший уход. По мнению Лассилы, дети были настоящей Великой Финляндией, даром, который в долгосрочной перспективе сделал бы нацию сильнее, а не ненужные завоевания и расовая чистота в восточных регионах. Он стал одной из центральных фигур левого крыла Kansallinen Edistyspuolue, и правые силы в Финляндии часто обвиняют его в том, что он является синдикалистом или симпатизирует коммунистам, но на данный момент кажется, что дело Лассилы по созданию более равной и безопасной Финляндии идет полным ходом."
finland.236.a: "Редко встретишь столь радикальное изменение точки зрения."

finland.237.t: "Движение Корпела"
finland.237.d: "Северные территории Швеции и Финляндии являются отдаленными и малонаселенными регионами, и связь между Стокгольмом и самыми северными регионами Лапландии едва ли можно назвать хорошо налаженной или часто используемой. Однако в редких случаях новости все же доходят из далекого севера, и финский город Торнио иногда передает информацию о событиях, происходящих на шведской стороне реки Торнио, в столицу Хельсинки. Согласно последнему отчету местных властей Торнио, среди жителей северной Швеции возникла секта, основанная финским проповедником Тойво Корпела, но фактически превратившаяся в полноценную секту благодаря его последователю Сигурду Сиикаваара. Финская ветвь лютеранства, известная как лаэстадизм, стала главной инкубаторной средой для этого странного движения, поскольку оно является самым популярным среди христиан Лапландии.\n\nИзвестный как довольно консервативная и замкнутая ветвь лютеранства, лаестадизм популярен в западных и северных частях Финляндии и Швеции и имеет довольно большое количество последователей среди саамов. Недавно получившее название «движение Корпела» возникло среди этой довольно традиционалистской ветви лютеранства, но среди корпелистов трудно найти традиционализм. Новое движение, среди прочего, проповедует, что Антихрист приземлился на Земле и пробудет на ней 1335 дней, и только те, кто следует движению Корпела, по словам Сиикаваары, насчитывающему около 664 или 666 человек, полетят на хрустальном ковчеге в Палестину.\n\nЛюбопытно, что пророк Сиикаваара утверждал, что ковчег должен был прибыть зимой 1935 года, но такого небесного творения так и не произошло. Движение известно проведением крупных митингов в таких городах, как Кируна и Луулайя, которые особенно популярны среди местных финнов и саамов. В этих митингах часто участвует местная женщина, чаще всего подросток, которая смотрит на лица собравшейся толпы, и если она видит чье-то лицо черным, она называет этого человека одержимым дьяволом, а это недуг можно излечить, только взойдя на церковные ступени и выкрикивая оскорбления в адрес дьявола.\n\nДвижение в основном считается безвредным, хотя местные жители и даже сам Корпела считают его формой милленаристской ереси с потенциально опасными последствиями. Некоторые местные полицейские склонны соглашаться с этим, и некоторые члены движения Корпела были заключены в тюрьму, что привело к столкновениям между полицией и членами движения, пытавшимися освободить заключенных. В новостях о движении сообщается, что по мере того, как Сиикаваара продолжает терять поддержку, он становится все более эксцентричным, и его недавнее принудительное посещение психиатрической больницы, по-видимому, только усугубило ситуацию. Ходят слухи о том, что движение развивается в ещё более эзотерическом направлении, хотя остаётся неизвестным, подтверждаются ли они реальностью или являются лишь спекуляциями и гиперболами."
finland.237.a: "Что они там, черт возьми, делают?"

finland.238.t: "Калакуккос из Партанена"
finland.238.d: "Традиционная финская кулинарная культура всегда с трудом шла в ногу с новой кулинарной индустрией, особенно с тех пор, как она начала развиваться в ресторанах и массовом производстве продуктов питания, что привело к некоторому исчезновению традиционных финских блюд и продуктов питания из повседневного рациона местных жителей, особенно в городах. Однако есть люди, которые решили сделать решительный шаг и превратить любимые местные блюда и культурные ценности в коммерческие продукты, массово производимые в пекарнях и ларьках, чтобы ими могли наслаждаться все финны. То, что когда-то было редким или домашним блюдом, теперь становится повседневной покупкой по дороге на работу. Одной из таких недавних инициатив занимается Ханна Партанен, пекарь из города Куопио в регионе Саво на востоке Финляндии.\n\nСаво по своей сути представляет собой довольно любопытную смесь традиционных финских блюд и экспериментов под влиянием России, поскольку этот регион находился под властью России дольше, чем большая часть остальной Финляндии. Партанен начала свою работу в одноименной пекарне в 1931 году, и ее рецептом успеха стал знаменитый калакукко. Калакукко — блюдо, которое можно назвать исконно савским. Обычно оно состоит из начинки из рыбы: сига, окуня или, в редких случаях, плотвы или лосося, если они доступны. Начинка затем заворачивается в хлеб, иногда с добавлением мяса, такого как свинина или бекон, и запекается в духовке. Хлеб обычно делается из ржи, но в отличие от многих других ржаных хлебов в Финляндии, в него добавляется пшеница, чтобы конечный результат был менее жестким и крошащимся, как это характерно для ржаного хлеба.\n\nХотя блюдо может показаться сухим на первый взгляд, секрет калакукко заключается в длительном времени приготовления, которое позволяет соку рыбы смягчить и увлажнить хлеб, а также размягчить рыбные кости внутри. Существует региональная разница между калакукко из Северного и Южного Саво, поскольку в северной части окунь считается единственной настоящей начинкой, а в южной — окунь. Партанен начал продвигать это блюдо на рынке из-за того, что его легко взять с собой на работу на обед, поскольку приготовленный калакукко долго не портится. Хотя эксперименты с калакукко как коммерческим блюдом ещё находятся в зачаточном состоянии, Партанен надеется, что со временем оно завоюет широкую популярность среди жителей Куопио благодаря своей простоте и вкусу."
finland.238.a: "Удачи вам в этом начинании."

finland.239.t: "Тауно Пало, восходящая звезда финского кино"
finland.239.d: "Финская киноиндустрия, развитие которой, как считается, началось в 1919 году с основания компании Suomi-Filmi, вступила в самое успешное десятилетие в своей истории, и вместе с этим на экранах начали появляться первые любимцы финского кино. Ханна Тайни, Анса Иконен, Ялмари Ринне и другие уже покорили сердца финнов по всей стране, но есть один актер, который, похоже, в совершенстве овладел сложным искусством угодить как кино-, так и театральной публике. Эта новая восходящая звезда — Тауно Пало, изначально известный как Тауно Брэннэс, который начал свою карьеру в 1931 году, сыграв главную мужскую роль в немом фильме «Невеста ястреба». Однако именно его роли в романтических фильмах «Kaikki Rakastavat», «Vaimoke» и «Mieheke» окончательно закрепили за Пало статус харизматичного очарователя финского киноэкрана, особенно благодаря тому, что во всех этих фильмах он снимался в паре с молодой Ансой Иконен, и они стали культовым дуэтом финского кино на всю оставшуюся часть десятилетия.\n\nОднако, несмотря на быстрый взлет к славе в области кинематографа, Пало с трудом пробивался в театре, сталкиваясь с холодным отношением со стороны актеров Kansallisteatteri, самого престижного театра Финляндии. Однако харизма и упрямство Пало не исчезли, и в 1938 году он наконец добился успеха в пьесе «Батшеба Сааренмаала», где Пало сыграл главную мужскую роль. Его второстепенная роль в пьесе «Numero 72» также стала важным шагом на пути к достижению дальнейшего престижа как театрального актера. С момента своих прорывных ролей в середине 30-х годов Пало играл различные роли, которые расширили его нишу как очаровательного актера, и особенно «Koskenlaskijan Morsian» в 1937 году испытал его в другом типе исполнения, где главный герой Юхани был проблемным человеком с психическими проблемами.\n\nАналогичным образом, Пало появился в «Niskavuoren Naiset» в роли главного героя Аарне, который был изображен как мужчина, оказавшийся в любовном треугольнике между двумя упрямыми женщинами. Эти роли, а также его предстоящая роль в ожидаемом фильме «Kulkurin valssi», укрепили положение Тауно Пало как любимца нации, но не лишенного разнообразия. В личной жизни Пало признался, что страдает от ночных кошмаров, связанных с тем, что он видел во время гражданской войны в Финляндии, когда ему было всего девять лет, а также с самоубийством его брата, произошедшим в 1928 году. Возможно, именно трагическая история жизни Пало делает его таким талантливым актером, а может быть, это просто природный талант, но, тем не менее, его карьера, судя по его многочисленным успехам, только начинается."
finland.239.a: "Наша собственная кинозвезда."

finland.240.t: "Приключения в Амболанде"
finland.240.d: "Финские завоевания в области колониализма, возможно, были гораздо меньше, чем у наших соседей, но это не означает, что наша северная страна не была представлена в южных регионах мира. Возможно, лучшим примером этого является северная часть Намибии, или Südwestafrika, как известна немецкая колония, где финские миссионеры оказали сильное влияние на местное племя ондонга. Во главе с ингерманландским священником Мартти Раутаненом финские миссионеры обосновались в этом регионе в 1880 году на аванпосте в поселении Олуконда.\n\nХотя они были более строгими, чем многие другие европейские миссионеры, например, часто отказывались помогать туземцам, если те не принимали лютеранскую веру, Раутанен внес особенно большой вклад в культуру ондонга, помогая местным жителям создавать учебные заведения, переводил важные религиозные документы, такие как Библия и песенники, на местный язык ндонга и, что наиболее важно, подготовил почву для рукоположения первых местных священников в 1925 году, всего за год до своей смерти. Раутанен был одним из первых, кто попытался создать письменную версию языка ндонга, и, несмотря на строгость миссионеров в религиозных вопросах, они проявляли большое уважение к культуре Амболанда в целом и старались поддерживать создание местных культурных учреждений, когда это было возможно.\n\nРаутанен умер в 1926 году в Олуконде, прослужив в этом регионе главным лидером лютеранских миссионеров в течение пяти десятилетий подряд, и был глубоко уважаемой фигурой даже среди коренных жителей, которые дали ему прозвище Накамбале. Уже в середине 20-х годов появилась академическая инициатива по покупке Амболанда у Германской империи и превращению его в первую финскую колонию, но, учитывая роль Намибланда как жемчужины германского колониализма, это не было реализовано. Однако с распадом Миттеафрики эти планы были воскрешены, и многие теперь рассматривают южную оконечность Африки как первое колониальное предприятие финской нации. Однако огромное расстояние до этого региона делает его труднодостижимой целью для финнов, и многие считают, что идея о том, что Амболенд когда-нибудь может стать территорией Финляндии, — не более чем ирредентистская мечта."
finland.240.a: "Снимаем якорь, отправляемся в Намибландию!"
finland.240.b: "Действительно, слишком нелепая идея, чтобы даже рассматривать ее."

finland.241.t: "Великие путешествия Кеттунена подходят к концу"
finland.241.d: "Для такой однородной по составу населения страны, как Финляндия, удивительно большое разнообразие региональных диалектов, известных в Финляндии как murre, которые значительно различаются по темпу речи, предпочтениям в использовании определенных букв, местным словам и другим подобным вариациям финского языка. Однако истинные границы различных диалектных регионов так и не были установлены, несмотря на большой интерес со стороны лингвистов и других ученых. По крайней мере, до тех пор, пока лингвист по имени Лаури Кеттунен не взял на себя задачу изменить эту ситуацию. Кеттунен, лингвист, который провел значительное время, изучая различные финно-угорские языки, такие как ватянский, вепсский, карельский и ливийский, решил заняться масштабным исследованием истинной природы финских диалектов. Вместо того, чтобы создавать приблизительные диалектные зоны, как это делалось ранее, Кеттунен посетил почти все деревни Финляндии, чтобы определить эти лингвистические границы до мельчайших деталей, используя для этого мотоциклы, лыжи, велосипеды и автомобили. Эта работа заняла у него почти два десятилетия.\n\nНедавно изданный Murrekartasto содержит подробные описания 213 конкретных диалектных явлений, присутствующих в Финляндии, с шестьюдесятью четырьмя картами, отражающими различия и особенности финского языка. Некоторые утверждают, что Кеттунен предпринял эту попытку, чтобы отомстить своему давнему сопернику Лаури Хакулинену, с которым он вел много ожесточенных споров по лингвистическим вопросам. Наиболее ярким проявлением этого соперничества стало то, что после того, как довольно пуристский лингвист Хакулинен выпустил книгу под названием «Hyvää ja Huonoa Suomea» («Хороший и плохой финский»), более либеральный в лингвистическом плане Кеттунен вскоре последовал его примеру, выпустив собственную книгу под названием «Hyvää Vapaata Suomea» («Хороший свободный финский»). Однако близкие к Кеттунену люди свидетельствуют, что развитие финского языка и родственных ему языков является для лингвиста вопросом первостепенной важности, а грандиозное предприятие Кеттунена было просто его личным шедевром, призванным показать нации разнообразие и богатство финского языка, который зачастую игнорируется и презирается на международном уровне."
finland.241.a: "Дайте этому человеку медаль прямо сейчас!"

finland.242.t: "Общий призыв звучит"
finland.242.d: "Нынешняя атмосфера неизбежной войны в Европе тяжелым грузом лежит на умах многих финнов, и кажется, что вся нация охвачена предчувствием беды. Новость о том, что финское правительство в скором времени начнет проводить дополнительные учения для резервистов, только усилила это чувство. Одной из главных тем этого напряженного периода в истории Финляндии стала песня под названием «Марш Силланпяя» (Marssilaulu - Tervehdys Pojalleni Ylimääräisiin! (Маршевая песня Силланпяя). Как следует из названия, она была написана известным финским писателем Ф. Э. Силланпяя и посвящена его старшему сыну Эско, который был призван на дополнительные учения. Силландпаа недавно рассказал, что он услышал, как группа солдат пела веселую и шумную песню «Маайлан Матти», маршируя мимо его окна, и он был настолько возмущен кажущейся несерьезностью солдат в условиях напряженной ситуации, что решил внести свой вклад в дух времени, написав собственную песню.\n\nВскоре после публикации текста в журнале Suomen Kuvalehti капитан Рейно Палмрот был настолько убежден, что эта песня необходима, чтобы выразить чувства всей нации, что связался с Финским национальным радио и попросил эфирное время для объявления. За этим последовала очень поспешно организованная кампания по сочинению марша на слова Силланпяя. Палмрот и Силланпяя возглавили комитет, состоящий из пяти человек: руководителя финского военного оркестра Лаури Нере, археолога и путешественника Сакари Пялси, а также репортера Майи Суова. Из-за сжатых сроков — всего одна неделя — в конкурсе участвовало не так много художников, и поэтому выбранным кандидатом стал малоизвестный композитор Аймо Мустонен, который в основном работал директором по маркетингу.\n\nТекст марша сам по себе необычен для военных песен, поскольку носит исключительно оборонительный характер, подчеркивая отсутствие у Силланпяя ирредентистского пламени, которое некоторые финны испытывают по отношению к Карелии и другим землям за ее пределами. В марше есть нотки, граничащие с мистикой, изображающие широту и простор северной страны как нечто почти сверхъестественное в своей особенности. Она также выходит за рамки простой песни о солдатах, поскольку невесты, матери и предыдущие поколения отечества упоминаются как опоры, поддерживающие общество. Как и предсказывал Пальмрот, марш нашел отклик у обеспокоенных финнов, и когда солдаты финских вооруженных сил маршируют к своим окопам, не зная, ждет ли их очередные учения или битва за выживание их родины, «Силланпяэн марсси» ясно звучит над их головами, смешиваясь с топотом сапог по земле Родины."
finland.242.a: "Когда есть хотя бы один человек..."

finland.243.t: "Финно-египтолог Севера"
finland.243.d: "Финское общество полно эксцентриков и эзотериков, все они придерживаются различных безумных теорий, как международных, так и местных, и многие задаются вопросом, не являются ли причиной этих «любопытных» черт характера долгие зимы и осень с небольшим количеством света. Как бы то ни было, немногие из этих интересных личностей могут достичь таких высот эксцентричности, как Сигурд Веттенхови-Аспа за свою жизнь. Будучи начинающим художником, Веттенхови-Аспа так и не получил того признания, которого жаждало его эго, отчасти потому, что он имел склонность раздражать художественные круги как в своей стране, так и за рубежом, а отчасти потому, что его картины были настолько массивными, что многие выставочные залы отказывались их размещать. Несмотря на свое шведское происхождение, он был ярым финофилом и поддерживал молодое государство в военном отношении в качестве командира Белой гвардии.\n\nЕго поддержка Карла Густава Маннергейма в качестве короля новой независимой Финляндии вызвала гнев последующей германской монархии, и он с трудом добивался экономической стабильности. Его экономические проблемы также были связаны с его причудливыми и мегаломанскими проектами, такими как финансирование поисков золота в Лапландии, добыча алмазов в Сахаре и, самое главное, строительство железнодорожного моста через Берингов пролив, чтобы соединить Евразию и Америку. Однако его самой странной навязчивой идеей была лингвистика, где Веттенхови-Аспа оставался стойким сторонником своей загадочной теории о том, что финны были потомками яванских иммигрантов, которые, конечно, не высадились прямо на берегах Финляндии, а создали древнюю египетскую цивилизацию и только потом оказались в так называемых Черных землях, упоминаемых в многочисленных иероглифических источниках, причем под Черными землями подразумевается Финляндия.\n\nВ своей книге «Калевала и Египет: Золотая книга Финляндии II» он описывает новую научную область, известную как фенно-египтология, которая постулирует, что индоевропейские языки на самом деле произошли от фенно-египетского языка, который, в свою очередь, был первоначальным языком самого человека. Вся теория основывалась на утверждении о близости некоторых сохранившихся египетских слов и финского языка, хотя лингвисты как в Финляндии, так и за рубежом считают эти этимологические утверждения нелепыми и наивными, не говоря уже о том, что они мотивированы националистическими соображениями. Тем не менее, Веттенхови-Аспа завоевал некоторую популярность среди финской интеллигенции, в частности, среди лингвиста Тууликки Корпинен, известного скульптора и бизнесмена Илмари Вирккала, а также морского капитана Пааво Эрика Олави Кауппинена. Несмотря на свою странность, многие считают эксцентричного художника не более чем безобидным источником развлечения, хотя его скандальные два брака, один из которых привел к помещению в психиатрическую лечебницу и в конечном итоге к смерти его пренебрегаемой жены Дивины, рисуют гораздо более мрачную картину этого человека."
finland.243.a: "Египет и Ява, а в следующий раз кто-нибудь скажет, что финны — китайцы."

finland.244.t: "Сыновья Севера в раскаленных песках Сахары"
finland.244.d: "Крах Французской Республики и падение французской заморской империи в 1919 году значительно уменьшили значение нации, или наций Франции, как коммунаров в Париже, так и националистов в Алжире. Особенно сильно пострадал режим в Алжире, лишившийся поддержки со стороны других проигравших стран Антанты, и вскоре даже могущественная Великобритания пала под натиском синдикалистских сил. Однако, хотя честь режима Филиппа Петена была особенно запятнана поражением на европейском континенте, все же оставалась одна ветвь алжирского режима, которая никогда не теряла своей мировой репутации, — Иностранный легион. Даже когда французская империя рухнула, Легион по-прежнему привлекал к себе авантюристов, ветеранов войн и оппортунистов со всего мира, и финны не были исключением. Возвращение одного из самых выдающихся финских солдат Легиона, Аарне Юутилайнена, вызвало новый интерес к сыновьям Севера в рядах престижной африканской армии.\n\nЮутилайнен прослужил несколько лет в финской армии, прежде чем вступить в Легион, став офицером в середине 20-х годов. Однако его характер и привычки мешали ему подчиняться нормам стандартной армии, и в 1930 году он уехал в Алжир в поисках новой жизни в Африке. Юутилайнен провел долгие годы, преследуя повстанцев на французских колониальных территориях, от туарегов на юге до рифцев на севере и бандитских отрядов на атлантическом побережье, даже помогая выявлять проникших коммунаров и торговцев оружием из Киренаики. Эти подвиги принесли ему прозвище «Ужас Атласа» в честь гор Атлас. Однако его служба закончилась в 1935 году, и Юутилайнен вернулся в Финляндию, вновь применив свой опыт в армии. Тем не менее, хотя этот человек очень популярен среди солдат благодаря своему уникальному стилю руководства и явным навыкам, его алкоголизм вновь создает трудности в армии, и Юутилайнен упомянул о возможности вновь вступить в Легион, чтобы вскоре начать там обучение офицеров, если его проблемы с начальством продолжатся.\n\nОднако даже если он вернется, он не будет первым финским офицером Легиона, поскольку лейтенант Ади Стенрот уже опередил его. Стенрот был многообещающим финским офицером в 1920-х годах, но из-за финансовых проблем уехал в Алжир, чтобы вступить в Легион, и сражался в конфликте в Рифе, чтобы защитить французский колониальный порядок от повстанцев Абд эль-Крима. Он испытывал большое уважение к Абд эль-Криму и его людям, и за свои действия был награжден Военным крестом за лидерские качества и боевые заслуги. Стенрот продолжает служить в Дакаре по сей день и не высказывает никаких намерений вернуться в Финляндию."
finland.244.a: "Настоящие воины."

finland.245.t: "Буддийский бизнес-магнат из Лахти"
finland.245.d: "Религиозная обстановка в Финляндии не отличается особым плюрализмом: большинство финнов исповедуют лютеранскую веру своих предков, небольшую меньшинство составляют иудеи, мусульмане и немного более многочисленная группа православных христиан в восточных регионах Финляндии. Однако недавно один из видных финских политиков добавил к этому плюрализму ещё один элемент, объявив о своем переходе в буддизм. Эвалд Виртанен, владелец Uusi Paita- ja Esiliinatehdas, одного из самых быстрорастущих текстильных брендов Финляндии, открывающего магазины по всей стране от Лахти до Падасйоки и до восточного города Кесалахти, всегда был любопытной фигурой в финском общественном сознании, но его последний поступок, похоже, продиктован искренним интересом и уважением к восточным культурам.\n\nВиртанен — второй бизнесмен в своей семье, в значительной степени поддерживаемый своей матерью Хельми Виртанен, владелицей фабрики Lahden Paita- ja Esiliinatehdas. Он заинтересовался азиатскими культурами в начале 1930-х годов, когда отправился в Японию в поисках материалов для своей текстильной фабрики. Благодаря сделкам, заключенным с японскими хлопковыми магнатами, он смог обеспечить миллионы метров хлопчатобумажной ткани, что дало полный старт его компании, и во время своих последующих поездок в Азию, которых уже насчитывается несколько десятков, Виртанен по-настоящему увлекся культурными особенностями и религиозными традициями азиатских народов.\n\nЕго жизнь уже была полна неожиданных поворотов: в 20 лет он под влиянием алкоголя наобум вступил во французский Иностранный легион, и только благодаря вмешательству матери год спустя он смог покинуть военную службу и вернуться в Финляндию, чтобы стать фермером на ферме, которую для него организовала Хильма Виртанен. Сельская жизнь не привлекала Виртанена, и после того, как он создал семью и завел двоих детей, он просто оставил свою семью, чтобы стать основателем своего нынешнего бизнеса. Недавнее обращение Виртанена в другую веру вызвало в прессе недоумение и спекуляции о рекламном трюке, но в основном люди проигнорировали это как эксцентричность богатых людей."
finland.245.a: "Какой странный человек."

finland.246.t: "Марш на землю 1941"
finland.246.d: "Несмотря на теплые отношения между Финляндией и Швецией с момента обретения независимости первой из них, очевидно, что эти две страны во многом соперничают между собой, как братья, и финны всегда стремятся превзойти «старшего брата» в спорте, науке или военном мастерстве. Недавно это добродушное соперничество вновь разгорелось, когда обе страны провели Национальный марш, основанный на Riksmarschen, который состоялся в Швеции годом ранее. Эти марши были, по сути, соревнованиями между различными городами, идея которых заключалась в том, что каждый гражданин должен был пройти определенное количество километров за определенное время, а результаты каждого марша суммировались, чтобы определить, какой город прошел больше всего.\n\nВ этом году финское правительство предложило расширить соревнование до общенационального масштаба, при этом разница в численности населения Финляндии и Швеции компенсировалась тем, что каждый финский участник считался за двоих. Швеция согласилась, и в обеих странах была проведена массовая организационная мобилизация, чтобы выиграть соревнование. Женщины и дети, родившиеся после 1928 года, но до 1931 года, должны были пройти за час и сорок минут маршрут длиной десять километров, а мужчины — пятнадцать километров за два часа и двадцать минут. По обеим странам были распространены буклеты, инструкции и различные другие информационные материалы, а в Финляндии для наблюдения за маршами было нанято почти семьсот чиновников. Соревнование стало делом национального масштаба, к нему присоединились различные знаменитости, такие как Тауно Пало и Пааво Нурми, а также правительственные чиновники, министры и другие известные личности.\n\nЗа участие каждый участник получал официальную государственную карточку и за пять марок памятный жетон, разработанный Тапио Вирккула. В соревновании также участвовали финские организации, объединяющие людей, такие как профсоюзы, спортивные клубы, вооруженные силы и вспомогательная женская ассоциация Lotta Svärd, частично организованная политиком и защитником здоровья Урхо Кекконеном. В конце концов, победу одержал «младший брат», поскольку после долгого месяца подсчета очков Финляндия набрала чуть более полутора миллионов участников, а Швеция — чуть менее миллиона, что принесло Финляндии победу ещё до применения правила уравнивания населения. [SWE.GetLeader] поздравил финнов с победой, вручив трофей победы всему народу Финляндии."
finland.246.a: "Безусловно, заслуженная победа."

finland.247.t: "Формирование Ålands Hemvärn"
finland.247.d: "Остров Аланд и окружающий его архипелаг уже несколько десятилетий являются демилитаризованными территориями после того, как соглашение между Финляндией и Швецией, заключенное при посредничестве Германии, вступило в силу после обретения Финляндией независимости и окончания Первой мировой войны. Остров является центральным узлом Балтийского моря и за свою долгую и богатую событиями историю был ареной многих морских сражений. На острове проживают в основном носители шведского языка, поэтому Швеция заинтересована в сохранении его нейтралитета в мировых делах. Однако после недавнего объявления войны местные жители Аландских островов стали беспокоиться о возможности остаться без защиты в случае вторжения врага, и под руководством местного капитана Арвида Линдберга и спикера Ландстига Юлиуса Сундблома была сформирована Аландская гельмверн, чтобы обеспечить готовность защитников острова в случае вторжения. Она примерно соответствует формированиям Белой гвардии, которые существовали на финском материке в межвоенные годы, но под видом соревновательного и охотничьего стрелкового клуба.\n\nОднако в военное время она открыто стала официальной военизированной силой обороны Аландских островов, состоящей из шестисот мужчин и двухсот пятидесяти юношей-солдат, вспомогательных помощников, слишком молодых, чтобы служить в качестве фронтовых войск. Около тысячи женщин также вызвались добровольцами в организацию Lottas для служения на острове, работая медсестрами, поварами и выполняя различные другие небоевые функции. Изначально Сундблом и Линдберг предполагали, что для пополнения рядов потребуется призывать некоторых местных жителей, но количество добровольцев оказалось настолько большим, что они могли выбирать лучших из лучших среди мужского населения острова. Хотя большинство добровольцев являются простыми пехотинцами, есть планы создать отдельный артиллерийский отряд для защиты побережья от вражеских десантных кораблей или небольших катеров. В настоящее время группа располагает около тремястами винтовками финской армии, но к ним добавляются дробовики, охотничьи ружья, пистолеты и другое гражданское оружие, а также поступающие из Швеции партии оружия. Многие опасались, что Швеция негативно отреагирует на милитаризацию острова, но она оказала щедрую поддержку жителям Аландских островов, по-видимому, считая, что лучше, чтобы остров защищался, чем без боя пал перед врагом."
finland.247.a: "Аландские острова тоже откликаются на призыв к оружию."

finland.248.t: "Королевский вид спорта – бейсбол"
finland.248.d: "Как и следовало ожидать, в финском спорте преобладают зимние виды спорта, такие как лыжи, конькобежный спорт и хоккей, однако национальный вид спорта этой страны не практикуется зимой. Песапалло, изобретенный на основе американского бейсбола в 1910-х годах местным спортсменом Тахко Пихкала, является командной игрой, которая отличается от своего американского аналога во многих аспектах, например, в траектории полета мяча перед ударом, поскольку в финском песапалло мяч бросается вверх, а не прямо в сторону бьющего, как в бейсболе. Большинство других различий между ними носят в основном поверхностный характер, но финны по-прежнему считают этот вид спорта достаточно отличным от американского варианта, либо из-за национальной гордости, либо из-за незнания этого вида спорта по ту сторону океана. Песапалло быстро затмило другие командные виды спорта в Финляндии благодаря тому, что его легко освоить и организовать игры. Белые гвардейцы, трудовые группы, спортивные клубы и школы проводят свои собственные игры с мячом, а с начала 1920-х годов начали появляться различные спортивные клубы песапалло, самым известным из которых является Sotkamon Jymy, который уже довольно долгое время является восходящей звездой песапалло.\n\nПравила относительно просты: стартовую команду выбирает судья, когда бита бросается одному из капитанов, а капитаны затем пытаются ухватить рукоятку биты таким образом, чтобы другой не смог дотянуться до самого конца рукоятки. Одна команда занимает поле и три базы, а другая команда бьет по мячу, по три раза, прежде чем бежать к первой базе. Если питчеру удается добежать до базы раньше, чем туда добежит бьющий, это считается страйком. Если бьющий добегает до базы раньше, чем питчер успевает поймать мяч, бегун может продолжать бежать к другим базам во время или между ходами других бьющих, и команда получает очко, если бегун возвращается в позицию бьющего с третьей базы. Бейсмены должны избегать ударов по мячу, при которых он вылетает за пределы игровой зоны, в этом случае удар считается нелегальным, и все достижения команды аннулируются. Однако, если мяч попадает на игровое поле, прежде чем вылететь за пределы, это считается легальным, и бейсмен может даже попытаться сделать куннари, пробежав все три базы и вернувшись домой, чтобы получить два очка вместо одного. Команда меняется, если команда, находящаяся на бите, получает три страйка, как в бейсболе.\n\nПервая игра в песапалло была сыграна на поле Кайсаниеми в Хельсинки в 1920 году, но даже к тому времени Пихкала экспериментировал с правилами в школах и клубах, и к тому моменту тысячи финских детей и взрослых хорошо знали правила, а год ранее был основан первый клуб, специализирующийся на песапалло, Helsingin Pallonlyöjät. Сегодня это один из самых популярных видов спорта в Финляндии, который настолько любим, что его роль в качестве национального вида спорта не вызывает сомнений у большинства, а грандиозная лига песапалло Suursarja собирает большие толпы зрителей, когда чемпионы этого вида спорта сражаются друг с другом. В 1932 году была также создана ассоциация игроков в песапалло под названием Pesäpalloliitto, хотя профсоюзные организации имеют свои собственные клубы, как это обычно бывает в финском спорте. "
finland.248.a: "Подарок Пихкала всему народу."

finland.249.t: "Летучий финн"
finland.249.d: "Учитывая, что Финляндия обрела независимость относительно недавно, все национальные триумфы в любой области сразу же становятся источником патриотической гордости, но, пожалуй, самым важным источником является мир спорта. Поэтому неудивительно, что Пааво Нурми, величайший бегун в истории Финляндии, является одним из самых любимых, хотя и несколько мистических и отстраненных, национальных символов. История Нурми, сына из бедной семьи, который стал известен всей стране благодаря своим спортивным достижениям, вдохновляет многих. В семнадцать лет, после долгого перерыва в занятиях любимым видом спорта — бегом на длинные дистанции, Нурми смог вернуться к нему и выиграл свой первый соревнование в этом возрасте, а всего через три года он уже представлял Финляндию на Олимпийских играх в Антверпене, где его дебют принес ему три золотые и одну серебряную медали. Он повторил эти триумфы в 1924 и 1928 годах, завершив свою олимпийскую карьеру с девятью золотыми медалями. Он планировал участвовать и в Олимпийских играх в Лос-Анджелесе, но из-за жалоб шведской команды, которую Нурми постоянно затмевал, его признали профессионалом и, следовательно, не допустили к участию в Олимпиаде, что очень огорчило Нурми. Несмотря на то, что в середине 1920-х годов он начал страдать от ревматизма, он продолжал устанавливать многочисленные мировые рекорды в беге на длинные дистанции, даже побив мировой рекорд другого финского легендарного спортсмена Ханнеса Колехмайнена в беге на 5000 метров, который до этого считался непобедимым.\n\nНурми ушел из бега в 1934 году, но продолжал тренировать начинающих спортсменов в этом виде спорта до 1936 года, когда он окончательно сдался и начал работать предпринимателем, основав компанию Asusteliike Paavo Nurmi Oy и изучая особенности финансовой жизни, частично спонсируемый главой Suomen Pankki, Ристо Рюти. Нурми был известен своим необычным стилем бега, который в значительной степени основывался на отталкивании от земли с помощью лодыжек, что делали немногие другие бегуны, и он был также любим в спорте из-за того, что даже его тренеры признавали, что в стране были более сильные или перспективные бегуны, но никто из них не работал так усердно и прилежно, как Нурми. Однако после ухода из спорта Нурми стал довольно холодным и отстраненным человеком, отказывался давать интервью и утверждал, что его вынудили уйти из спорта финские спортивные ассоциации. Несмотря на такое отношение, население страны по-прежнему любит своего «летучего финна», даже если сам Нурми, похоже, не разделяет эту любовь."
finland.249.a: "Настоящий мастер своего дела."

finland.250.t: "Летний автотуризм в Аливеске"
finland.250.d: "Финская провинция часто становится местом самых необычных событий, но лишь немногие из них могут сравниться с той странной историей, которая стала предметом общенациональных слухов. О небольшом муниципалитете Аливеска почти никогда не упоминают на национальном уровне, но после того, как бродяга-эксцентрик, по слухам родом из Австралазии, стал жителем этой деревни, начали происходить странные вещи. Путешественник взялся за создание собственного транспортного средства, собирая детали на местном свалке и продавая самогон местным алкоголикам, чтобы заработать достаточно денег на покупку деталей, которые были недоступны в других местах. Однако местные жители сообщили, что внезапно его различные подработки, такие как заготовка дров, уборка местных уборных, продажа поддельного алкоголя и рыбалка в местном озере, прекратились в одночасье. Внезапно его импровизированное транспортное средство, казалось, было оснащено новыми деталями, полученными из местных машиностроительных заводов.\n\nОднако именно тогда деревня Аливеска была охвачена чередой, казалось бы, связанных между собой загадочных событий. Один из самых известных местных пьяниц был замечен бродящим по лесу без рубашки и вооруженным топором, пока однажды его не обнаружили висящим под деревенским мостом с петлей на шее. Местные фермеры рассказывали, что однажды с безоблачного неба посыпалась стая черно-белых кошек, которые, казалось, не пострадали, но были сильно дезориентированы. Местные мальчики были найдены на берегу деревенского озера, промокшие до нитки, и утверждали, что прошли по дну озера на другую сторону. Местные дороги превратились в смертельные ловушки, когда эксцентричный мужчина устроил гонку с другим местным гонщиком, которого он, по-видимому, называл «Зеленой угрозой», что привело к многочисленным авариям и столкновениям, иногда с дикими животными.\n\nНезнакомец, по-видимому, был одержим достижением какой-то неизвестной цели с помощью своих автомобильных подвигов, поскольку, по словам очевидцев, его видели, как он месяцами ездил на своей самодельной «машине» по городу, а некоторые утверждали, что он, должно быть, проехал несколько тысяч километров по утомительной лесной дороге. В конце концов, мужчина долгое время терроризировал деревню, и хотя полиция пыталась его остановить, ему удавалось многократно ускользать от поимки, ускоряясь в лесах и полях. В конце концов, как будто он достиг какой-то цели, известной только ему самому, он исчез, как будто растворился в воздухе, и больше его никто не видел. Сегодня сонный городок Аливеска вернулся к нормальной жизни, но постоянные посетители местного центра города в Теймон Кауппа все ещё задаются вопросом, вернется ли когда-нибудь незнакомец, чтобы снова преследовать их по дорогам их родного города."
finland.250.a: "Поистине странно."



