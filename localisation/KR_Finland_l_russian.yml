FIN_reinforce_the_mannerheim_line: "Усилить линию Энкеля"
FIN_reinforce_the_mannerheim_line_desc: "Оборонительная линия укреплений, построенная после Гражданской войны в России, сыграла ключевую роль в сдерживании русских на востоке. Однако она давно не модернизировалась, и её возраст начинает давать о себе знать. Мы должны рассмотреть возможность её модернизации."

fin_join_sdu: "Вступить в Скандинавский оборонительный Союз"
fin_join_sdu_desc: "Скандинавский оборонительный союз был основан демократическими государствами Дании, Норвегии и Швеции для сдерживания вторжения внешних сил в регион. Поскольку мы разделяем стремление удержать иностранных игроков, таких как Россия, за пределами скандинавского региона, стоит ли нам подавать заявку на вступление в союз?"
fin_join_nordic_federation: "Подать заявку на вступление в Скандинавскую федерацию"
fin_join_nordic_federation_desc: "Наши датские, норвежские и шведские товарищи вступили в федерацию друг с другом. Мы, как северная страна, можем в любой момент подать заявку на вступление в федерацию, хотя это и повлечет за собой отказ от части нашего суверенитета."
FIN_join_reichspakt: "Вступить в Рейхспакт"
fin_join_internationale: "Вступить в Интернационал"
fin_join_internationale_desc: "Финский рабочий освободил себя, но наших врагов много, и миллионы, если не миллиарды рабочих всё ещё потеют под реакционным капиталистическим гнетом. Ради них мы должны присоединиться к международной борьбе!"
