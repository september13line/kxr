### Leaders ###
POLITICS_FREDRIK_KAARLE_DESC: "Фридрих Карл Ландграф фон Гессен-Кассель был избран королем Финляндии финским парламентом 9 октября 1918 года и прибыл вместе со своим сыном принцем Вольфгангом в качестве будущего кронпринца в 1919 году, управляя Финляндией в период восстановления после Гражданской войны, которая опустошила страну вместе с национальной коалицией, правившей Финляндией. \nОднако в последние годы финский Король немецкого происхождения все больше превращается в символ немецкого влияния в Финляндии, и, несмотря на все его попытки, его популярность, которая росла после восстановления страны, уменьшилась за пределами лоялистов Национальной коалиции."
POLITICS_VAINO_DESC: "Если покойный отец принца Вольфганга был торжественным и отстраненным, то его сын сделал все возможное, чтобы по-настоящему интегрироваться в финское высшее общество. Он служил в финской армии, женился на финской дворянке и уделял много внимания экономической и культурной жизни Финляндии. Все это подготовило его к тому, чтобы стать любимым королем, способным, возможно, по-настоящему укрепить Финляндию как монархию."
POLITICS_CARL_GUSTAF_MANNERHEIM_DESC: "§YОбщее описание\nРодился:§! §g4 июня 1867 года, в Вильнесе, Великое Княжество Финляндское, Российская Империя§!\n§YВоенная карьера:§! §gПроисхождение Карла Густава Эмиля Маннергейма может многое рассказать о том, как главнокомандующий финскими войсками в Гражданской войне, белый маршал, победитель и главное лицо Белой гвардии оказался диссидентом и оппозиционером короне, оказавшись в изгнании в соседней Швеции. По сути, Маннергейм почти ничем не отличался от типичного представителя Императорского русского офицерства - дворянская семья, кадетский корпус, породистые лошади и скачки, а затем - тяжелая служба в "русско-японской", а совсем скоро - уже Вельткриг. Генерал Маннергейм отличается от большинства генералов современной финской армии тем, что воевал против них в Вельткриге - чтобы затем вместе с ними бороться за независимость Финляндии. Маннергейму удалось сформировать и возглавить боеспособную армию численностью 70 000 человек. Через два месяца финская армия под командованием Маннергейма при помощи высадившегося в Финляндии немецкого корпуса под командованием Рюдигера фон дер Гольца разгромила финские отряды Красной гвардии, расположенные на юге Финляндии. Однако эта победа вскоре принесла Маннергейму разочарование. Маннергейм изначально выступал против вмешательства Германии на стороне белых, надеясь справиться с красными собственными силами, и, узнав о соглашении с Германией, потребовал ограничить участие немцев и подчиниться его приказам. Тем не менее правительство заключило с Германией ряд кабальных договоров, фактически лишив страну суверенитета. Когда Маннергейму сообщили, что он должен сформировать новую армию с помощью немецких офицеров и фактически подчинить её немцам, Маннергейм с негодованием подал в отставку и уехал в Швецию, которую с тех пор покинул, хотя по-прежнему славился в Белой гвардии.§!"
### Focuses ###

FIN_democracy_triumphant: "Демократия торжествует"
FIN_democracy_triumphant_desc: "Похоже, что в Финляндии наконец-то установилась демократия республиканского типа: президент стал главой государства, а для руководства правительством был создан пост премьер-министра. Похоже, для Финляндии наступает новая эра политики."
FIN_red_earth_government: "Красноземное правительство"
FIN_red_earth_government_desc: "Правительство Красной Земли, получившее своё название благодаря союзу между социал-демократами и аграриями, пришло к власти. Обе партии объединились, чтобы обеспечить и сохранить мир и стабильность в стране."
FIN_stave_off_radicalism: "Не допустить радикализма"
FIN_stave_off_radicalism_desc: "Очень важно, чтобы в Финляндии больше никогда не происходили события, подобные действиям бывшего Движения Лапуа. Мы должны сделать все возможное, чтобы не допустить радикализма, даже если это означает кратковременное превышение наших границ."
FIN_reinforce_the_democratic_process: "Укреплять демократический процесс"
FIN_reinforce_the_democratic_process_desc: "Для того чтобы демократические идеалы действительно укоренились в сознании финского народа, нам необходимо подчеркивать важность демократического процесса и разъяснять народу достоинства новой системы."
FIN_endorse_finnish_sovereignty: "Поддержать суверенитет Финляндии"
FIN_endorse_finnish_sovereignty_desc: "Мы больше не будем находиться под сапогом немцев, русских или любого другого иностранного государства. Судьба Финляндии - её собственная, и она сама решает, какой путь ей выбрать. Мы не можем стоять в стороне и позволить, чтобы финский народ топтали иностранные империалисты."
FIN_foster_unity_throughout_the_nation: "Укреплять единство нации"
FIN_foster_unity_throughout_the_nation_desc: "Мы должны объединить граждан Финляндии, независимо от их происхождения, поскольку нам важно не только бороться с силами радикализма, но и создать атмосферу, в которой каждый финн будет чувствовать свою принадлежность и гордость за свою страну."
FIN_heal_divisions_from_the_civil_war: "Исправить разногласия, возникшие после Гражданской войны"
FIN_heal_divisions_from_the_civil_war_desc: "Гражданская война и её последствия ещё свежи в памяти финского народа, особенно после недавнего восстания, и лишь способствуют дальнейшему расколу и без того разобщенного населения. Мы должны работать над тем, чтобы объединить людей и напомнить им о том, что действительно важно: о суверенитете финской нации."
FIN_favour_the_workers: "Поощрять рабочих"
FIN_favour_the_workers_desc: "Эпоха главенства сельского хозяйства закончилась, и индустриализация стала естественным процессом для всех европейских стран. Пришло время и нам пойти по стопам мировых держав и отдать предпочтение рабочим Финляндии."
FIN_preserve_the_coalition: "Сохранить коалицию"
FIN_preserve_the_coalition_desc: "И рабочий, и фермер одинаково важны для развития и экономического положения Финляндии. Мы не должны отдавать первенство ни одной из групп, а должны работать над тем, чтобы обе группы процветали."
FIN_favour_the_farmers: "Отдавайте предпочтение фермерам"
FIN_favour_the_farmers_desc: "Финляндия уже давно является преимущественно сельскохозяйственной страной, и нет никаких причин менять эту реальность. Мы должны оказывать поддержку нашим фермерам."
FIN_the_social_democrats: "Социал-демократы"
FIN_the_social_democrats_desc: "Социал-демократы вышли на первое место. Когда-то они были гораздо левее, но все более правое крыло финской политики заставило партию взять на себя более патриотическую роль. Однако, несмотря на это, партия постоянно выступает за постепенное реформирование Финляндии."
FIN_confederation_of_finnish_trade_unions: "Конфедерация профсоюзов Финляндии"
FIN_confederation_of_finnish_trade_unions_desc: "Создание Конфедерации финских профсоюзов - идея многих социал-демократов, поскольку она позволяет финским профсоюзам объединиться и лоббировать права трудящихся перед лицом оппозиции."
FIN_embrace_reformism: "Принять реформизм"
FIN_embrace_reformism_desc: "Мы должны поддерживать постоянное реформирование финского государства, чтобы позволить ему развиваться и быть лучшим, чем оно может быть."
FIN_mixed_economy: "Смешанная экономика"
FIN_mixed_economy_desc: "Воплощая идеи Адама Смита, изложенные в его книге "Богатство народов", мы должны допустить продолжение капиталистической экономической системы в Финляндии. Однако это не означает, что в рамках этой системы правительство не может уделять первостепенное внимание интересам населения."
FIN_the_agrarians: "Аграрии"
FIN_the_agrarians_desc: "Аграрии вышли на первое место. Основанная в 1906 году сельскими жителями Финляндии, партия "Аграрии" стремится сохранить республиканский строй Финляндии и отстаивать интересы фермеров, проживающих в стране."
FIN_decentralisation: "Децентрализация"
FIN_decentralisation_desc: "Важно, чтобы наши граждане, живущие в сельской местности, получали такое же представительство, как и граждане, живущие в городах. Именно поэтому правительство должно быть децентрализовано."
FIN_curtail_swedish_rights: "Урезать права шведов"
FIN_curtail_swedish_rights_desc: "Значительная часть дворянства в Финляндии имеет шведские корни и пользуется большими привилегиями, чем наши обычные граждане. Кроме того, шведский язык в настоящее время имеет особый статус в Финляндии, особенно на Аландских островах. Пришло время решить эти проблемы."
FIN_invest_in_the_countryside: "Инвестировать в сельскую местность"
FIN_invest_in_the_countryside_desc: "Большая часть экономического развития Финляндии происходит в городских районах страны и её окрестностях. Пришло время начать инвестировать в сельскую местность Финляндии и обогатить жизнь проживающих там граждан."
FIN_the_national_progressives: "Национальные прогрессисты"
FIN_the_national_progressives_desc: "Национальная прогрессивная партия вышла на первое место. Либеральная и республиканская партия, отколовшаяся от Финской партии, с 1918 года была средней по численности партией, выступавшей в качестве посредника между парламентской оппозицией и партией короля."
FIN_national_unity: "Национальное единство"
FIN_national_unity_desc: "Слишком долго Финляндия была разорвана на части и разделена между крайне левыми и крайне правыми, монархистами и республиканцами, либералами и социалистами. Настало время сделать так, чтобы парламентаризм работал на единство нашей нации, а реформы были ориентированы как на рабочих, так и на фермеров."
FIN_appease_sweden: "Сотрудничать с Свенска Фолькспартиет"
FIN_appease_sweden_desc: "Шведскоязычное население Финляндии представлено Шведской народной партией, известной как ШНП или РКП. Обеспечив сотрудничество с SFP/RKP, мы установим хорошие связи со Швецией и обеспечим представительство интересов значительного меньшинства."
FIN_ties_with_entente: "Обратиться к Антанте"
FIN_ties_with_entente_desc: "Мы по-прежнему являемся факелом свободного Запада в Антанте. Мы должны сотрудничать с их альянсом и, возможно, присоединиться к нему, когда будем иметь дело с "Русским медведем"."
FIN_appease_workers: "Гарантии для рабочих"
FIN_appease_workers_desc: "Рабочие должны иметь гарантированные права в наших основных законах. Обеспечив пролетариат, мы можем быть уверены, что у нас не будет никаких социалистических разногласий."
FIN_farmers_prosperity: "Обеспечить процветание фермеров"
FIN_farmers_prosperity_desc: "Фермеры остро нуждаются в государственной поддержке. Как и аграрии, мы должны субсидировать наш аграрный сектор, особенно уделяя внимание мелким фермерам."
FIN_peoples_union: "Правительство Народного союза"
FIN_peoples_union_desc: "Созданное в результате политики национального единства НПП, SKDL представляет собой коалицию SDP и SSTP. Придерживаясь модели парламентской демократии, SKDL рассчитывает на проведение более радикальных марксистских реформ и даже на пересмотр политики правительства в отношении дворянства и крупной буржуазии."
FIN_social_change: "Готовить социальные перемены"
FIN_social_change_desc: "Главная доктрина SKDL - обеспечить мирный переход к социализму путём проведения социалистических реформ и ускорения социальных перемен, чтобы сделать наше общество равным."
FIN_tax_the_wealthy: "Обложить богатых налогом!"
FIN_tax_the_wealthy_desc: "Введя прогрессивное налогообложение, мы добьемся того, что в Финляндии больше не будет чрезвычайно богатых людей. Их налоги можно будет использовать для строительства школ и инфраструктуры."
FIN_curtail_nobility_priveleges: "Привилегии финского дворянства"
FIN_curtail_nobility_priveleges_desc: "Финское дворянство имеет в основном шведское происхождение и, "благодаря" правительству Кока, было жизненно важной базой сторонников авторитарного режима. Все финны равны, и, урезав привилегии дворянства, мы четко обозначим это равенство."
FIN_internationale_advisors: "Пригласить зарубежных советников"
FIN_internationale_advisors_desc: "Британские и французские экономические советники могут оказать неоценимую помощь в построении социалистической экономики в нашей стране. Хотя мы не готовы полностью принять социалистическую доктрину экономики, мы будем диверсифицировать производство и децентрализовать управление."
FIN_welfare_state: "Государство благосостояния"
FIN_welfare_state_desc: "Финляндия станет по-настоящему социальным государством с большой ролью государственного сектора в экономике и политике."

FIN_a_moderate_finland: "Умеренная Финляндия"
FIN_a_moderate_finland_desc: "Нам удалось заручиться поддержкой населения в отношении республиканской системы демократии в Финляндии. Кажется, что страна вступает в новую эру, полную свободы и демократии для народа Финляндии. Да здравствует финская нация!"

FIN_mannerheims_ascendancy: "Восхождение Маннергейма"
FIN_mannerheims_ascendancy_desc: "Маннергейм и Белая гвардия взяли под контроль Финляндию, пообещав временно управлять страной до восстановления стабильности."
FIN_stabilising_finland: "Стабилизация Финляндии"
FIN_stabilising_finland_desc: "Важно, чтобы мы начали устанавливать порядок в Финляндии и одновременно успокаивать население. Мы должны сделать так, чтобы произошедшие события остались в стороне, чтобы лучше укрепить стабильность."
FIN_bolster_the_white_guard: "Усилить Белую гвардию"
FIN_bolster_the_white_guard_desc: "Белая гвардия долгое время боролась за сохранение нации, проявив себя во время Гражданской войны в Финляндии и защищая нацию от радикализма движения Лапуа. Мы должны позаботиться о том, чтобы милиция оставалась сильной."
FIN_fund_the_finnish_defence_forces: "Финансировать финские силы обороны"
FIN_fund_the_finnish_defence_forces_desc: "Чтобы защитить нашу страну как от внешних, так и от внутренних угроз, мы должны обеспечить достаточное финансирование вооружённых сил и больше не сдерживать их глупыми идеями о том, что они просто недостаточно важны."
FIN_arrest_prominent_radicals: "Арестовать видных радикалов"
FIN_arrest_prominent_radicals_desc: "Соучастники движения Лапуа, Красной гвардии и Центральной федерации профсоюзов Финляндии должны быть выслежены и арестованы, чтобы не допустить повторного восстания. Мы должны показать пример этим людям, чтобы продемонстрировать всему миру, что угрозы нашему суверенитету не будут терпеть."
FIN_promote_the_red_cross: "Продвигать Красный Крест"
FIN_promote_the_red_cross_desc: "Сам Маннергейм в настоящее время также возглавляет финский Красный Крест и решил, что продвижение этой гуманитарной организации имеет большое значение для восстановления страны. В конце концов, нам не помешает любая помощь, которую мы можем получить."
FIN_the_bank_of_finland: "Банк Финляндии"
FIN_the_bank_of_finland_desc: "Наша собственная валюта - это конкретный способ обеспечить стабильность в стране, поэтому она так важна. Именно поэтому мы должны стремиться к расширению возможностей Банка Финляндии, который является центральным банком, отвечающим за денежные резервы всей нашей страны."
FIN_a_republican_constitution: "Республиканская конституция"
FIN_a_republican_constitution_desc: "Без обновленной конституции, освобожденной от оков монархической системы, республиканское дело просто не сможет получить достаточной легитимности. Мы должны работать над официальным внедрением существующего проекта новой и, что особенно важно, республиканской по своей сути конституции Финляндии."
FIN_prevent_partisanship: "Не допускать партизанщины"
FIN_prevent_partisanship_desc: "Нельзя допускать склок и междоусобиц между политиками, когда на карту поставлена сама стабильность и суверенитет Финляндии. Мы не должны попасть в ловушку партийной политики и должны заставить политиков видеть дальше своих мелких разногласий, чтобы не допустить ещё большей поляризации нации."
FIN_unify_the_people: "Объединить народ"
FIN_unify_the_people_desc: "Примирение идеологических разногласий между финнами очень важно, если мы хотим, чтобы в один прекрасный день каждый человек, независимо от его вероисповедания, был готов и способен сделать все возможное для обеспечения стабильности и благополучия государства."
FIN_support_the_armaments_industry: "Поддержка оружейной промышленности"
FIN_support_the_armaments_industry_desc: "Вкладывать государственные средства в развитие оружейной промышленности - ключевой момент, если мы хотим производить новое оружие, снабжать армию и добиваться успехов в области военных технологий."
FIN_secure_international_recognition: "Добиться международного признания"
FIN_secure_international_recognition_desc: "Мы должны добиваться того, чтобы страны всего мира признали суверенитет Финляндии и признали нашу позицию как свободной и независимой нации, способной самостоятельно проводить внешнюю и внутреннюю политику без помощи извне."
FIN_relinquish_control_to_the_parties: "Передать контроль сторонам"
FIN_relinquish_control_to_the_parties_desc: "Маннергейм решил, что Финляндия сейчас достаточно стабильна, чтобы в ней вновь воцарилась демократия. Пришло время передать контроль над вооруженными силами политикам и народу, позволив им решать судьбу страны."
FIN_consolidate_mannerheims_rule: "Укрепить правление Маннергейма"
FIN_consolidate_mannerheims_rule_desc: "Маннергейм решил, что Финляндия недостаточно стабильна для демократии. Вместо этого военные укрепляют свою власть и продлевают военное положение до тех пор, пока в Финляндии не наступит достаточная стабильность и мир."


FIN_socialist_victory: "Победа социалистов"
FIN_socialist_victory_desc: "Центральная Федерация профсоюзов Финляндии, действуя в тесном контакте с Красной гвардией, сумела отбить силы бывшего короля и Белой гвардии, захватив власть в свои руки. Похоже, что в конце концов красные силы одержали верх и захватили власть в Финляндии..."
FIN_denounce_monarchism: "Денонсировать монархизм"
FIN_denounce_monarchism_desc: "Мы должны решительно осудить все формы монархизма. Ни один человек не должен и не заслуживает того, чтобы быть выше любого другого человека."
FIN_disband_state_sponsored_religious_institutions: "Распустить государственные религиозные учреждения"
FIN_disband_state_sponsored_religious_institutions_desc: "Государственные религиозные учреждения во время Гражданской войны работали против нас. Возможно, настало время отомстить и этим учреждениям."
FIN_a_new_constitution: "Новая конституция"
FIN_a_new_constitution_desc: "Чтобы добиться легитимности нашего правления и укрепить основы нового финского государства, важно начать разработку и последующее принятие новой конституции страны."
FIN_the_red_guard_seizes_power: "Красная гвардия захватывает власть!"
FIN_the_red_guard_seizes_power_desc: "Центральная Федерация профсоюзов Финляндии попыталась очистить Красную гвардию, придя к выводу, что ополчение изжило свою полезность и становится трудно контролируемым. Этого мы допустить не могли, поэтому мы без промедления захватили власть и свергли наших бывших союзников."
FIN_second_red_terror: "Второй красный террор"
FIN_second_red_terror_desc: "Слишком долго мы находились в подполье, вынужденные скрываться от яростных антисиндикалистских сил короля. Пришло время отомстить и навести ужас на тех, кто терроризировал нас и наших товарищей. Мы не можем позволить реакционным силам снова процветать."
FIN_centralisation_of_power: "Централизация власти"
FIN_centralisation_of_power_desc: "Власть должна быть централизована как в Красной гвардии, так и в новом правительстве, чтобы мы могли более эффективно выполнять наши новые директивы."
FIN_elected_officers: "Избранные офицеры"
FIN_elected_officers_desc: "В Красной гвардии давно существует традиция демократического избрания офицеров. Мы должны распространить эту традицию и на остальные вооруженные силы, чтобы рядовые солдаты имели право голоса в управлении армией."
FIN_suppress_reactionary_parties: "Подавление реакционных партий"
FIN_suppress_reactionary_parties_desc: "Любые остатки реакционного старого порядка должны быть подавлены, чтобы они не восстали вновь в попытке угрожать нашему правлению. Если мы должны править силой, чтобы сохранить стабильность государства, то так тому и быть!"
FIN_seizure_of_private_assets: "Захват частных активов"
FIN_seizure_of_private_assets_desc: "Совершенно очевидно, что новое государство нуждается в срочном финансировании. Чтобы обеспечить это финансирование, мы должны обратить внимание на буржуазные учреждения и богатых людей в Финляндии и конфисковать их активы на благо государства."
FIN_finnish_peoples_delegation: "Центральная Федерация профсоюзов Финляндии"
FIN_finnish_peoples_delegation_desc: "Центральная Федерация профсоюзов Финляндии, некогда бывшая официальным правительством государства, известного как Красная Финляндия, наконец-то по праву захватила власть с помощью Красной гвардии. Пришло время приступить к выполнению наших директив, таких как расширение возможностей рабочего движения и превращение Финляндии в настоящее социалистическое государство."
FIN_disband_the_red_guard: "Распустить Красную гвардию"
FIN_disband_the_red_guard_desc: "Хотя Красная гвардия сослужила нам хорошую службу во время восстания, многим стало ясно, что мы не можем позволить им продолжать действовать, чтобы они не обратились против нас. Насилие с их стороны во время Гражданской войны и восстания шокирует многих членов делегации, а сам Рахья - весьма сомнительный персонаж. Мы должны немедленно принять меры и распустить Красную гвардию."
FIN_guard_the_democratic_process: "Защита демократического процесса"
FIN_guard_the_democratic_process_desc: "Несмотря на то, что мы захватили власть в государстве и можем формировать его по своему усмотрению, важно не забывать о демократических институтах и традициях, лежащих в основе финской нации, и хорошо их охранять."
FIN_empower_the_labour_movement: "Расширить возможности рабочего движения"
FIN_empower_the_labour_movement_desc: "Рабочие были и остаются нашими самыми большими сторонниками и самыми большими союзниками, когда дело дошло до окончательного восстания. Мы должны вознаградить их за преданность."
FIN_ban_capitalist_newspapers: "Запретить капиталистические газеты"
FIN_ban_capitalist_newspapers_desc: "Финская нация ничего не выигрывает от того, что капиталистические газеты продолжают работать, ведя реакционную пропаганду, направленную только на подрыв справедливой и честной системы социализма. Мы должны немедленно начать закрывать все капиталистические газеты."
FIN_enforce_taxation: "Усилить налогообложение"
FIN_enforce_taxation_desc: "Одним из самых больших провалов красных во время войны было отсутствие сбора налогов со стороны правительства. Чтобы правительственные учреждения могли нормально работать и выполнять нашу волю, мы должны немедленно начать сбор налогов."
FIN_a_new_finland: "Новая Финляндия"
FIN_a_new_finland_desc: "Финляндия вознIKLа заново, следуя социалистическим принципам, установленным революционерами, которые освободили народ от цепей и превратили страну в нечто поистине достойное восхищения."

FIN_the_rebellion_succeeds: "Переворот Лапуа"
FIN_the_rebellion_succeeds_desc: "Первоначальный замысел восстания заключался в том, чтобы позволить Движению Лапуа прийти к власти и уничтожить социал-демократов. Теперь, когда мы это сделали, настало время приступить к выполнению наших указаний для нации. Мы должны стремиться к созданию истинно финской Финляндии."
FIN_anti_parliamentarism: "Антипарламентаризм"
FIN_anti_parliamentarism_desc: "Парламент не приносит пользы финскому народу, а препирательства политиков стоят на пути истинного прогресса нации. Мы должны разобраться с этим институтом позже. Пока же мы можем начать формировать антипарламентские настроения, чтобы в нужный момент решительно покончить с этим институтом."
FIN_divert_funding_to_the_sinimustat: "Перераспределить финансирование в пользу Синимустата"
FIN_divert_funding_to_the_sinimustat_desc: "Синимустат, молодежная организация движения Лапуа, должна получать достаточное финансирование и снабжение, если мы хотим воспитать следующее поколение финских патриотов. Мы должны прививать будущей молодежи моральные и националистические ценности."
FIN_eliminate_the_german_presence: "Ликвидировать немецкое присутствие"
FIN_eliminate_the_german_presence_desc: "Несмотря на то, что восстание в значительной степени увенчалось успехом в ликвидации немецкого влияния в Финляндии, оно не полностью справилось со своей задачей: многие люди, находящиеся под немецким влиянием, по-прежнему занимают руководящие посты, а немецкие учреждения всё ещё существуют в стране. Мы должны решить эту проблему в кратчайшие сроки."
FIN_crack_down_on_socialism: "Подавить социализм"
FIN_crack_down_on_socialism_desc: "Мы не можем допустить, чтобы в Финляндии разразилась третья Гражданская война, чтобы окружающие нас силы не воспользовались нашим положением, как это сделала Германия. Мы должны разобраться с корнем этой причины - социалистами - и сразу же искоренить их."
FIN_finnish_irridentism: "Финский ирредентизм"
FIN_finnish_irridentism_desc: "Мы должны ясно дать понять, что все земли, которые подпадают под идею Великой Финляндии, - наши и, в конечном счете, будут нашими. Мы не можем робеть на мировой арене."
FIN_empower_the_clergy: "Расширить возможности духовенства"
FIN_empower_the_clergy_desc: "Духовенство сыграло ключевую роль в распространении и подчеркивании моральных ценностей в новой финской нации. Поэтому мы должны вознаградить их за непоколебимую преданность."
FIN_abolish_parliament: "Упразднить парламент"
FIN_abolish_parliament_desc: "Совершенно очевидно, что парламент окончательно исчерпал себя. Теперь, когда достаточно власти сосредоточено в руках Движения Лапуа и его сторонников, мы сможем раз и навсегда закрыть прогнивший институт парламента."
FIN_corporatist_economic_policies: "Корпоративистская экономическая политика"
FIN_corporatist_economic_policies_desc: "Предоставление компаниям и другим крупным заинтересованным группам возможности помогать новому правительству управлять экономикой, несомненно, будет полезно в долгосрочной перспективе."
FIN_support_the_landowners: "Поддержка землевладельцев"
FIN_support_the_landowners_desc: "Землевладельцы всегда были ключом к экономическому успеху Финляндии. Мы должны предоставить им государственные субсидии, чтобы они могли и дальше развивать свои земли и, соответственно, развивать Финляндию."
FIN_solidify_the_movement: "Укрепить движение"
FIN_solidify_the_movement_desc: "Мы должны формализовать движение и действительно стать полноценной партией, чтобы заручиться поддержкой и легитимностью финнов по всей стране."
FIN_remilitarise_the_aaland_islands: "Ремилитаризация Аландских островов"
FIN_remilitarise_the_aaland_islands_desc: "Аландские острова, которые по праву принадлежат нам в соответствии с немецким арбитражем и идеей Великой Финляндии, слишком долго были демилитаризованы против нашей воли. Мы должны изменить это, и пусть последствия будут прокляты."
FIN_a_proud_finland: "Гордая Финляндия"
FIN_a_proud_finland_desc: "Сегодня Финляндия предстает на мировой арене как по-настоящему гордая и независимая страна, не желающая подчиняться воле какой-либо внешней силы или влияния. Да здравствует финский народ и финская нация!"
FIN_fund_vrl: "Повысить пенсии ветеранам"
FIN_fund_vrl_desc: "Многие ветераны Белой гвардии поддержали наше восстание, и мы должны вознаградить их повышением пенсий. Хотя это и скажется на наших бюджетных возможностях, это также вызовет гордость у нашего народа."

FIN_the_old_order: "Старый порядок"
FIN_the_old_order_desc: "Национальная коалиция правит Финляндией с 1918 года, возглавляя период беспрецедентного роста и стабильности страны. Допускать к управлению Финляндией какую-либо другую партию, кроме них, не имеет смысла, верно?"
FIN_a_truly_finnish_party: "Истинно финская партия"
FIN_a_truly_finnish_party_desc: "Национальная коалиция, очищенная от всех своих бывших немецких элементов и других сторонников Германии, теперь стала истинно финской партией, которая будет править только в интересах финского народа."
FIN_marginalise_the_socialists: "Маргинализация социалистов"
FIN_marginalise_the_socialists_desc: "Социалисты всегда были бичом нашего правления в Финляндии. Пришло время предпринять решительные действия против них, постепенно отвращая простых граждан от порочных идей социализма."
FIN_strengthen_the_presidents_power: "Усилить власть президента"
FIN_strengthen_the_presidents_power_desc: "Сильная исполнительная власть необходима для того, чтобы руководить Финляндией и представлять волю народа на мировой арене."
FIN_monolingualism: "Моноязычие"
FIN_monolingualism_desc: "Вопрос о шведоязычных финнах всегда был сложным в финском обществе. Однако если какая-либо партия и способна решить столь противоречивый вопрос, то это мы."
FIN_compulsory_education: "Обязательное образование"
FIN_compulsory_education_desc: "Идея о том, что каждый финн имеет право на образование, является правильной. Мы должны обеспечить наших людей ресурсами, необходимыми для повышения благосостояния граждан и процветания нашей страны."
FIN_progressive_taxation: "Прогрессивное налогообложение"
FIN_progressive_taxation_desc: "Мы должны внедрить прогрессивную налоговую систему и гарантировать, что требуемая государством десятина не ввергнет беднейшие слои нашего общества в нищету, а наоборот, справедливо перераспределит доходы наиболее успешных. Все для того, чтобы создать государство, в котором обе эти группы смогут жить в процветании."
FIN_reward_the_businessmen: "Вознаградить бизнесменов"
FIN_reward_the_businessmen_desc: "Владельцы малого и крупного бизнеса в Финляндии горячо поддерживают Национальную коалиционную партию. Чтобы сохранить их лояльность, мы должны предоставить им вознаграждение в виде субсидий."
FIN_the_monarchy: "Монархия"
FIN_the_monarchy_desc: "Несмотря на противодействие социалистов, либералов и даже военных, Король Фредрик Каарле сумел удержать власть и укрепить положение монархии в Финляндии, подняв её на недосягаемую высоту."
FIN_retain_economic_liberalism: "Сохранить экономический либерализм"
FIN_retain_economic_liberalism_desc: "Экономический либерализм является краеугольным камнем экономического развития Финляндии и борется с теми силами, которые стремятся передать экономическое благосостояние страны в руки правительства, тем самым нанося ущерб экономическим достижениям, достигнутым владельцами бизнеса. Мы должны делать акцент на защите свободного рынка."
FIN_the_conservative_bulwark: "Консервативный оплот"
FIN_the_conservative_bulwark_desc: "Мы должны выступить непробиваемой стеной против радикальных сил социализма и, порой, сил либерализма, которые стремятся подорвать наше правление и изменить и без того великую нацию."
FIN_educate_the_citizenry: "Воспитание граждан"
FIN_educate_the_citizenry_desc: "Идея о том, что каждый финн имеет право на образование, является правильной. Мы должны обеспечить наш народ ресурсами, необходимыми для повышения благосостояния граждан и процветания нашей нации."
FIN_support_the_king: "Поддержать короля"
FIN_support_the_king_desc: "Мы должны начать воспитание нового поколения финнов с того, чтобы донести до них плюсы дальнейшего правления монархии. Мы не можем допустить, чтобы новому поколению финнов прививали ненависть к тому самому институту, который обеспечивает стабильность нации, чтобы мы не оказались втянутыми в очередной период нестабильности..."
FIN_reward_the_farmers: "Вознаградить фермеров"
FIN_reward_the_farmers_desc: "Фермеры Финляндии горячо поддерживают Национальную коалиционную партию. Чтобы сохранить их лояльность, мы должны предоставить им вознаграждение в виде субсидий."
FIN_a_stable_finland: "Стабильная Финляндия"
FIN_a_stable_finland_desc: "Королю и его ближайшим советникам удалось в тяжелейших условиях сохранить стабильность и мир, которые были присущи Финляндии после Гражданской войны. Теперь, когда все угрозы ослаблены или полностью устранены, мы можем спокойно начать вновь заявлять о себе на мировой арене."
FIN_reorganise_the_etsiva_keskuspoliisi: "Реорганизация Etsivä Keskuspoliisi"
FIN_reorganise_the_etsiva_keskuspoliisi_desc: "Тайная полиция оказала неоценимую помощь в борьбе с внутренними угрозами монархии. Чтобы повысить их эффективность, мы должны начать реорганизацию организации, а также направить на их нужды дополнительные средства."
FIN_the_blouse_act: "Закон о блузах"
FIN_the_blouse_act_desc: "Необходимо принять так называемый "Закон о блузках" - запрет на партийную форму и флаги, который должен создать проблемы для Движения Лапуа с их черными блузками и синими галстуками, которые члены Движения любят носить на публичных собраниях."

FIN_mannerheims_plan: "План Маннергейма"
FIN_mannerheims_plan_desc: "Карл Густав Эмиль Маннергейм долгое время был диссидентом в своей стране, вынужденным бежать в изгнание в соседнюю Швецию. После его великого возвращения и возобновления командования армией Финляндия сосредоточится на самом важном, по мнению Маннергейма, - на национальном плане тотальной обороны."
FIN_total_defence: "Тотальная оборона"
FIN_total_defence_desc: "Мы должны сосредоточиться на тотальной обороне Финляндии, сражаясь с любым иностранным захватчиком за каждый квадратный дюйм нашей земли. Мы не можем добровольно отдать ни одной земли, принадлежащей финскому народу, чтобы не показать слабость во время войны."
FIN_anti_armor_fortifications: "Противотанковые укрепления"
FIN_anti_armor_fortifications_desc: "По мере того как наши враги механизируют все больше своих дивизий и приобретают современные модели транспортных средств, мы должны соответствующим образом готовить наши укрепленные позиции. Каждая база должна быть обеспечена хотя бы одной единицей противоброневого оборудования, чтобы эффективно противостоять иностранным прокатным зверям."
FIN_strategic_resource_reserves: "Резервы стратегических ресурсов"
FIN_strategic_resource_reserves_desc: "Нельзя допустить, чтобы у армии закончились жизненно важные запасы и ресурсы, необходимые для длительной обороны позиций. В связи с этим правительство разрешило создать значительные материальные резервы в ключевых точках, которые были признаны наиболее защищенными."
FIN_emergency_communication_networks: "Сети экстренной связи"
FIN_emergency_communication_networks_desc: "Знание - сила, а знание поля боя - сила поля боя. Мы не можем допустить, чтобы наши линии связи были прерваны или находились под значительным напряжением, если мы окажемся в состоянии войны, поэтому необходимо создать систему аварийных радиомаяков."
FIN_nenonen_doctrine: "Доктрина Ненонена"
FIN_nenonen_doctrine_desc: "Вилхо Ненонен - не только генерал, но и настоящий математический гений. Круг корректировки огня - лишь одно из его изобретений, которое позволит нашей артиллерии быстрее реагировать, лучше прицеливаться и больше уничтожать."
FIN_the_salpa_line: "Суомен Салпа"
FIN_the_salpa_line_desc: "Так называемая линия Энкеля, построенная после Гражданской войны в России, долгое время была единственной защитой от захватчиков, желающих нарушить границы нашей родины. Однако мы не можем вечно полагаться на эту единственную возможность. Именно поэтому многие в нашей армии выступают за создание второй линии - "Салпалиня" - в качестве последнего средства, если агрессор каким-то образом прорвет позиции "Энкеля"."

FIN_emphasise_discipline: "Подчеркнуть дисциплину"
FIN_emphasise_discipline_desc: "Дисциплина - самое важное в любой армии. Пока наши солдаты действуют в унисон, как хорошо смазанная машина, а наши офицеры руководят этой хорошо смазанной машиной, мы можем быть уверены, что практически любое сражение пройдет в нашу пользу."
FIN_reorganise_the_mobilisation_structure: "Реорганизовать структуру мобилизации"
FIN_reorganise_the_mobilisation_structure_desc: "Быстрая и легкая мобилизация трудоспособных мужчин в любое время - это ключ к обороне финской нации. Под руководством высшего командования мы должны разработать новый мобилизационный план, в котором будет четко определена роль резервистов и призывников, а также переработана система возрастных классов."


FIN_sihvo_plan: "План Сихво"
FIN_sihvo_plan_desc: "План Аарне Сихво прост - делать то, что мы можем, и то, что у нас получается лучше всего. Финская армия будет опираться на наши элитные егерские войска в сочетании с немецкой техникой и усиленной специализацией на городских войнах."
FIN_retain_old_doctrines: "Сохранить старые доктрины"
FIN_retain_old_doctrines_desc: "Нет необходимости менять нашу нынешнюю доктрину, поскольку планирование сражения - это самое разумное, что можно сделать, чтобы подготовиться как к катастрофическим, так и к удачным сценариям. В конце концов, не лучше ли перестраховаться, чем потом жалеть?"
FIN_continue_working_with_german_officers: "Продолжайте работать с немецкими офицерами"
FIN_continue_working_with_german_officers_desc: "Если мы хотим повысить качество нашей армии, мы должны брать уроки у опытных немецких офицеров. Они доказали, что обладают превосходным тактическим мышлением во время Вельткрига."
FIN_urban_warfare_specialization: "Специализация по ведению боевых действий в городах"
FIN_urban_warfare_specialization_desc: "Нет ничего важнее, чем эффективная защита наших городов. Наши граждане не будут чувствовать себя в безопасности, если мы не научимся вести боевые действия в городских условиях, сводя к минимуму опасность, угрожающую жизни наших соотечественников."

FIN_integrate_the_white_guard: "Интеграция Белой гвардии"
FIN_integrate_the_white_guard_desc: "Вместо того чтобы быть отдельной организацией с собственным командиром, Белая гвардия должна стать частью постоянной армии и служить в качестве резерва, предоставляя новобранцам место для дальнейшего совершенствования своих навыков."
FIN_prioritise_the_jager_troops: "Приоритет егерских войск"
FIN_prioritise_the_jager_troops_desc: "Егерские войска, которые были незаменимы во время Гражданской войны в Финляндии, а многие бывшие егеря стали высшими офицерами в армии, показали себя на высшем уровне. Мы должны сделать акцент на этих войсках и на развитии егерской программы, чтобы продолжить формирование ядра хорошо обученных финских солдат."

FIN_malmberg_plan: "План Малмберга"
FIN_malmberg_plan_desc: "Лаури Малмберг обнародовал свой собственный план развития финской армии, который вызвал раскол в высших эшелонах офицерского корпуса. По его мнению, только благодаря превосходству в огневой мощи наша страна никогда не будет побеждена враждебным захватчиком."
FIN_bombard_the_enemy: "Бомбить врага"
FIN_bombard_the_enemy_desc: "Набор большего количества людей в случае, когда наша нация имеет ограниченный запас живой силы, не принесет нам никакой пользы. Для действительно эффективного метода ведения войны мы должны обратиться к массовому производству вспомогательной артиллерии, направив наши усилия на тотальную бомбардировку иностранного врага."
FIN_artillery_modernization_initiative: "Проект модернизации артиллерии"
FIN_artillery_modernization_initiative_desc: "В прошлые века артиллерия была широко известна как "Король поля боя" благодаря своей главенствующей роли. Хотя многие технические достижения лишили страшного дальнобойного зверя монополии на это жестокое искусство, тем не менее было бы полезно модернизировать наши артиллерийские запасы, чтобы быть более эффективными на постоянно меняющемся поле боя."
FIN_logistical_efficiency: "Эффективность логистики"
FIN_logistical_efficiency_desc: "Без повышенного внимания к материально-техническому обеспечению даже модернизированные артиллерийские силы не смогут достичь более масштабных целей. Поэтому крайне важно обеспечить своевременное и эффективное развертывание логистической цепи, связывающей наши артиллерийские позиции воедино, независимо от сценария."
FIN_rapid_deployment_drills: "Учения по быстрому развертыванию"
FIN_rapid_deployment_drills_desc: "На поле боя время имеет решающее значение, поэтому мы не можем позволить себе потерять ни одной драгоценной минуты. Именно поэтому мы должны разработать и отработать тактику быстрого развертывания в ситуациях, когда быстрое реагирование зависит от возможностей конкретного подразделения."
FIN_combat_engineer_programs: "Программы боевых инженеров"
FIN_combat_engineer_programs_desc: "Настоящая армия не может существовать без специального корпуса инженеров, что было широко известно ещё во времена Римской империи. Хотя они полагались на обычных солдат для выполнения полевых работ, мы должны стремиться усовершенствовать существующие программы подготовки будущих поколений боевых инженеров и обеспечить их надлежащую специализацию."
FIN_special_forces: "Расширение сил специального назначения"
FIN_special_forces_desc: "Развитие наших сил специального назначения будет иметь ключевое значение для ведения и реализации партизанской войны, а также позволит нашим войскам лучше узнать глубоко запутанную местность Финляндии."

FIN_finnish_army: "Увеличить оборонный бюджет"
FIN_finnish_army_desc: "Мы должны пересмотреть финскую армию, чтобы убедиться в том, что стандарты соответствуют современным требованиям и что мы можем противостоять надвигающейся буре любой потенциальной нестабильности. Финская армия - это первая и последняя линия обороны, обеспечивающая сохранение независимости Финляндии."
FIN_fund_the_taistelukoulu: "Финансирование Тайстелукоулу"
FIN_fund_the_taistelukoulu_desc: "Финансирование Taistelukoulu, колледжа, созданного специально для финских сил обороны, имеет жизненно важное значение для дальнейшего развития навыков способных офицеров и обеспечения компетентного командного корпуса в будущем."
FIN_valtion_kivaaritehdas: "Валтион Кивяаритехдас"
FIN_valtion_kivaaritehdas_desc: "Если мы обратим внимание на государственную компанию Valtion Kivääritehdas, производящую огнестрельное оружие, то это станет большим благом для производства нового оружия."
FIN_increased_manufacturing_capacity: "Увеличение производственных мощностей"
FIN_increased_manufacturing_capacity_desc: "Несмотря на то что нынешние темпы производства оружия достаточны, мы должны обратить внимание на постоянное развитие нашей промышленности, чтобы в будущем увеличить объемы производства."
FIN_artillery_production_effort: "Усилия по производству артиллерии"
FIN_artillery_production_effort_desc: "Артиллерия является ключевым компонентом войны со времен Наполеоновских войн и сыграла решающую роль во время Вельткрига. Инвестиции в эту технологию были бы чрезвычайно полезны, поскольку артиллерия способна вести огонь на расстояния, недоступные пехоте."
FIN_import_german_arms: "Импорт немецкого оружия"
FIN_import_german_arms_desc: "Несмотря на то что нам необходимо сосредоточиться на отечественном производстве вооружений, важно помнить, что у немцев есть свободные вооружения, которые они могут нам поставлять, и надо быть дураками, чтобы не воспользоваться такой перспективой."
FIN_cold_weather_training: "Обучение в холодную погоду"
FIN_cold_weather_training_desc: "Никто не знает местность Финляндии лучше, чем сама финская армия. Однако будет разумно, если мы предпримем меры, чтобы наши военные были способны противостоять любым холодам, что даст нам большее преимущество на нашей родной территории."
FIN_sisu: "Сису"
FIN_sisu_desc: "Уникальная финская черта, Сису - это идея о том, что в трудные времена человек должен обладать мужеством, выдержкой, настойчивостью и решительностью. Мы должны подчеркнуть, что сису необходимо прививать финским войскам, чтобы они обрели истинный смысл, необходимый для правильной защиты нации."
FIN_sponsor_lahti_and_saloranta: "Спонсор Лахти и Салоранты"
FIN_sponsor_lahti_and_saloranta_desc: "Мы находимся в постоянном поиске талантливых конструкторов оружия. Аймо Лахти и Арво Салоранта произвели впечатление своими разработками и должны быть приняты на государственную службу."
FIN_yhteissisu_vehicles: "Транспортные средства Yhteissisu"
FIN_yhteissisu_vehicles_desc: "Несмотря на то что наша армия в основном полагается на лошадей и велосипеды, автомобильная промышленность неуклонно развивается. Выгодное сотрудничество с немецкими предприятиями помогло в разработке грузовиков Vanaja."
FIN_artillery_production: "Артиллерийское производство"
FIN_artillery_production_desc: "Финская доктрина всегда опиралась на артиллерию, и это тоже то, что мы можем производить сами. Запасаться снарядами на случай плохого дня нужно начинать до того, как этот день наступит."
FIN_panzers_in_the_snow: "Панцеры в снегу"
FIN_panzers_in_the_snow_desc: "Наши возможности по производству бронетехники ограничены, но у наших союзников в Берлине их более чем достаточно. Необходимо подписать соглашения с Henschel и Krupp, чтобы обеспечить специалистов, необходимых для наших собственных бронетанковых сил."
FIN_tank_design_department: "Valtion Panssaritehdas"
FIN_tank_design_department_desc: "Хотя это может показаться очень сложной задачей, при должном финансировании и наличии соответствующих технических ноу-хау Финляндия может создать систему строительства бронетехники в рамках собственных возможностей."
FIN_anti_armour_weapons: "Противоброневое оружие"
FIN_anti_armour_weapons_desc: "Наши враги обрушат на нас волны стали и огня, и мы должны быть к этому готовы. У нас нет достаточного количества брони, чтобы противостоять им, поэтому необходимо изобрести более дешевые методы."
FIN_sissi: "Модернизация юнитов "Сисси"
FIN_sissi_desc: "Сисси", в своем первоначальном значении - лесной бандит, - это самые грубые из армии, партизаны, действующие в неизведанных лесах и в тылу врага, наносящие быстрые удары и не оставляющие следов."
FIN_encircle_and_destroy: "Тактика мотти"
FIN_encircle_and_destroy_desc: "Леса для нас не преграда, а путь. Наши враги ограничены дорогами, в то время как наши мобильные силы могут разрезать их на части, как рубят дрова мотти."
FIN_erillinen_pataljoonat: "Обойдите врага с фланга"
FIN_erillinen_pataljoonat_desc: "Выделение нескольких лучших подразделений для действий во фланг и тыл врага разрушит их сплоченность и позволит нам получить необходимые сведения для проведения дальнейших операций."


FIN_finnish_navy: "ВМС Финляндии"
FIN_finnish_navy_desc: "Чтобы защитить суверенитет Финляндии и сохранить контроль над Балтийским морем, мы должны начать инвестировать в наш военно-морской флот, чтобы отразить любые внешние угрозы."
FIN_guard_aaland: "Охрана Аландских островов"
FIN_guard_aaland_desc: "Шведы продолжают угрожать нашему контролю над Аландскими островами, несмотря на то, что эта территория была по праву признана нашей при посредничестве Германии. Увеличения мощи нашего флота может быть достаточно, чтобы удержать шведов от нападения."
FIN_coastal_fortifications: "Прибрежные укрепления"
FIN_coastal_fortifications_desc: "Очень важно укрепить нашу береговую линию, чтобы предотвратить любые внешние десантные вторжения в случае, если мы потеряем контроль над Балтийским морем."
FIN_expand_andree_rosenqvist: "Расширение компании Andrée & Rosenqvist"
FIN_expand_andree_rosenqvist_desc: "Верфи компании Oy Andrée & Rosenqvist Ab, расположенные в Турку, являются нашей гордостью, поэтому они должны поддерживаться государством и расширяться в целях обеспечения национальной безопасности на море."
FIN_increase_torpedo_production: "Увеличить производство торпед"
FIN_increase_torpedo_production_desc: "С нашей экономикой и размерами мы никогда не сможем сравниться с российским флотом по производственным возможностям, но важно помнить одну вещь. Одна торпеда стоит несколько сотен марок, а русский крейсер - миллионы рублей. Наша тактика будет заключаться в том, чтобы просто утопить их бюджет в объятиях Нептуна."
FIN_baltic_naval_bases: "Балтийские военно-морские базы"
FIN_baltic_naval_bases_desc: "В нашем районе Балтийского моря есть множество островов и гаваней, хорошо подходящих для размещёния военных баз, которые идеально подходят для защиты Хельсинки и других крупных городов от быстрого наступления враждебных военно-морских сил."
FIN_expand_crichton_vulcan: "Расширить Крихтон-Вулкан"
FIN_expand_crichton_vulcan_desc: "Крихтон-Вулкан - крупнейшая верфь в Финляндии, с которой часто заключают контракты иностранные державы на строительство кораблей для них. На средства, полученные от таких операций, вполне естественно расширить возможности верфи."
FIN_mines_in_the_baltic: "Мины на Балтике"
FIN_mines_in_the_baltic_desc: "Финский и Ботнический заливы можно перекрыть с помощью специального миноносца, запрудив их самые узкие места и создав таким образом воронку в направлении сильно укрепленных позиций вокруг Турку."
FIN_rannikkojaakari: "Прибрежные Егеря"
FIN_rannikkojaakari_desc: "Первое подразделение финской морской пехоты получит специальную подготовку и снаряжение для проведения квалифицированных амфибийных операций. Они станут морским зеркалом наших знаменитых сухопутных егерей."

FIN_turku_shipyard: "Верфь Турку"
FIN_turku_shipyard_desc: "Краеугольный камень финской судостроительной промышленности, мы должны сосредоточить усилия на продолжении строительства Турку и увеличении нашего судостроительного потенциала."
FIN_coastal_defence: "Прибрежная оборона"
FIN_coastal_defence_desc: "Нам гораздо важнее защищать береговую линию от вражеских кораблей, чем вступать в грандиозные сражения с целью потопить вражескую флотилию. У нас просто нет ресурсов, необходимых для такого риска, когда речь идет о возможности потери наших драгоценных кораблей."
FIN_uboat_production: "Производство U-Boat"
FIN_uboat_production_desc: "Какими бы передовыми ни были наши военно-морские силы, важно также учитывать наш промышленный и судостроительный потенциал. Действительно, Финляндия не обладает судостроительным потенциалом таких стран, как Великобритания, США или даже Германия. Поэтому нам крайне важно сосредоточить свои усилия на строительстве небольших, более эффективных кораблей."
FIN_kaiserliche_werft_kiel: "Кайзерлихе Верфт Киль"
FIN_kaiserliche_werft_kiel_desc: "Сотрудничая с немецкой судостроительной компанией Kaiserliche Werft Kiel, мы можем рассчитывать на то, что Германия поможет нам расширить наши судостроительные мощности и перенаправить наши усилия на другие проекты."
FIN_protect_merchant_shipping: "Расширить торговое судоходство"
FIN_protect_merchant_shipping_desc: "Чтобы обеспечить Финляндию продовольствием в кризисные времена и одновременно установить контроль над Балтийским морем, мы должны любой ценой защитить наше торговое судоходство."
FIN_cheap_cruisers: "Дешевые крейсеры"
FIN_cheap_cruisers_desc: "Именно потому, что трудно убедить [Root.GetLeader] выделить флоту столь необходимые дополнительные средства, Адмиралтейство стало полагаться на более дешевые проекты. Хотя некоторые могут роптать из-за такой ситуации, многие наши моряки готовы с большим энтузиазмом служить на крейсерах новой волны, разработанных в таких условиях."
FIN_recommission_civil_war_era_ships: "Ввод в строй кораблей эпохи Гражданской войны"
FIN_recommission_civil_war_era_ships_desc: "У нас всё ещё есть значительное количество кораблей времен Гражданской войны, многие из которых могут быть полезны, несмотря на то что они несколько устарели. Разумеется, при условии, что мы потратим время и силы на их модернизацию в соответствии с современными техническими и тактическими требованиями."
FIN_build_uboats: "Построить U-лодки"
FIN_build_uboats_desc: "Какими бы передовыми ни были наши военно-морские силы, важно также учитывать наш промышленный и судостроительный потенциал. Действительно, Финляндия не обладает судостроительным потенциалом таких стран, как Великобритания, США или даже Германия. Поэтому очень важно, чтобы мы сосредоточили свои усилия на массовом строительстве небольших и более эффективных кораблей."
FIN_wartsila: "Двигатели Wärtsilä"
FIN_wartsila_desc: "Компания Wärtsilä уже давно существует как отечественная финская компания и имеет большое влияние на морском рынке. Используя их огромные ресурсы, мы, возможно, ещё сможем расширить наши судостроительные мощности."

FIN_white_air_force: "ВВС Финляндии"
FIN_white_air_force_desc: "Различные влияния на развитие авиации Финляндии привели к тому, что финские ВВС оказались крайне неориентированными. Пришло время использовать только лучшее оборудование и продолжать развивать свой уровень опыта, чтобы лучше защищать Финляндию."
FIN_ground_support: "Наземная поддержка"
FIN_ground_support_desc: "Работа над созданием истребителей ближней авиационной поддержки позволит нам лучше прикрывать наших людей на земле во время войны."
FIN_airfield_construction: "Строительство аэродромов"
FIN_airfield_construction_desc: "Для того чтобы разместить большее количество самолетов, вполне естественно, что мы начнем строительство новых аэродромов."
 FIN_pilot_training: "Обучение пилотов"
 FIN_pilot_training_desc: "Чтобы обеспечить более высокое качество пилотов ВВС и лучше подготовить следующее поколение офицеров к новым достижениям в воздушной войне, мы должны начать внедрять новые методы обучения наших пилотов."
FIN_purchase_foreign_planes: "Закупка иностранных самолётов"
FIN_purchase_foreign_planes_desc: "Совершенно очевидно, что Финляндия не в состоянии самостоятельно производить новые самолеты. Поэтому мы должны обратиться к дружественной стране и закупить у нее новые модели самолетов."
FIN_invest_in_bombers: "Инвестировать в бомбардировщики"
FIN_invest_in_bombers_desc: "Если мы хотим упредить врага и при этом понести минимальные потери на земле, мы должны сначала использовать бомбардировщики для обстрела его позиций."
FIN_female_pilots: "Женщины-пилоты"
FIN_female_pilots_desc: "Разрешив женщинам служить в ВВС, мы получим большее количество людей, из которых можно будет выбирать, что повысит наши шансы на получение квалифицированных пилотов."
FIN_lentosotakoulu: "Лентосотакулу"
FIN_lentosotakoulu_desc: "Lentosotakoulu, учебное авиакрыло, позволит нам более эффективно обучать наших пилотов и совершенствовать наши собственные методы, что позволит выращивать финских пилотов внутри страны, не полагаясь на внешние силы."
FIN_domestic_aircraft_industry: "Отечественная авиационная промышленность"
FIN_domestic_aircraft_industry_desc: "Важно, чтобы мы начали развивать и культивировать отечественную авиационную промышленность, повышая нашу самодостаточность и создавая рабочие места на местах."
FIN_aerial_reconnaissance: "Воздушная разведка"
FIN_aerial_reconnaissance_desc: "Если мы хотим по-настоящему развить финские ВВС, нельзя упускать из виду необходимость в новых методах воздушной разведки наряду с растущим спросом на более совершенные истребители."
FIN_doctrinal_techniques: "Доктринальные методы"
FIN_doctrinal_techniques_desc: "Принятие решения о доктрине финских ВВС - дело непростое. Важно, чтобы мы добились успехов в области воздушных доктрин, чтобы обеспечить себе преимущество перед любым потенциальным противником."

FIN_the_finnish_economy: "Экономика Финляндии"
FIN_the_finnish_economy_desc: "Чёрный Понедельник" обрушился на Финляндию, а вместе с ним и на финскую экономику. Очевидно, что мы должны тщательно спланировать наши дальнейшие действия, учитывая различные желания и потребности финского народа и одновременно пытаясь удержать нашу экономику на плаву. Это, безусловно, будет сложный период для нашей страны, который мы должны отчаянно пытаться пережить."
FIN_drop_gold_standard: "Отказ от золотого стандарта"
FIN_drop_gold_standard_desc: "По закону Банк Финляндии обязан конвертировать финскую марку в золото по стандартной стоимости. Однако мы можем приостановить действие этого стандарта, как это принято в правительстве во времена финансового краха, что облегчит продажу финских товаров на международном рынке, но при этом вызовет инфляцию."
#
FIN_law_on_debt_consolidation: "Консолидация сельскохозяйственных долгов"
FIN_law_on_debt_consolidation_desc: "Эдускунта примет закон, позволяющий преобразовать краткосрочные кредиты в долгосрочные с фиксированной ставкой. Это предполагает увеличение срока действия кредитов и установление фиксированной процентной ставки для облегчения финансового бремени фермеров."
FIN_issue_government_bonds: "Выпуск государственных облигаций"
FIN_issue_government_bonds_desc: "Выпуская государственные облигации, правительство обеспечивает стабильный процесс конвертации долга. Если сейчас эти облигации выступают в качестве финансового инструмента для привлечения капитала, то в будущем люди, вложившие в них деньги, гарантированно получат от государства солидный возврат."
FIN_empower_maakiinteistopankki: "Внедрение Маакиинтейстёпанкки"
FIN_empower_maakiinteistopankki_desc: "Maakiinteistöpankki будет разрешено использовать своё право первого отказа без ограничений для выкупа ферм, выставляемых на принудительный аукцион. Для оплаты покупной цены банк может использовать собственные облигации. Право первоочередного выкупа будет действовать для Maakiinteistöpankki до конца 1938 года. Благодаря этим мерам мы предотвратим продажу помещёний по смехотворной цене."
#
FIN_allocate_emergency_funds: "Выделить средства фермерам"
FIN_allocate_emergency_funds_desc: "Часть национального бюджета выделяется в качестве чрезвычайных средств, специально предназначенных для поддержки фермеров, испытывающих трудности. Эти средства могут быть распределены в виде грантов, субсидий или низкопроцентных кредитов."
FIN_invest_in_agricultural_infrastructure: "Инвестировать в сельскохозяйственную инфраструктуру"
FIN_invest_in_agricultural_infrastructure_desc: "Пришло время увеличить бюджет, предназначенный для инвестиций в наш сельскохозяйственный сектор. Финские аграрии должны получить обновленную инфраструктуру, современные инструменты и усовершенствованные методы, которые приведут к повышению производительности."
FIN_stabilize_crop_prices: "Стабилизация цен на сельскохозяйство"
FIN_stabilize_crop_prices_desc: "Цены на сельскохозяйственные культуры вышли из-под контроля, когда волна кризиса "черного Понедельника" докатилась до Финляндии. Мы не можем допустить их дальнейшего роста и поэтому вводим государственную монополию на цены на хлеб, чтобы стабилизировать их."
#
FIN_deal_with_unemployment: "Борьба с безработицей"
FIN_deal_with_unemployment_desc: "В то время как в Германии бушует кризис, вызванный крахом фондового рынка, в Финляндии резко возросла безработица! Настало время разобраться с этой неприятной ситуацией, чтобы не допустить краха всей нашей экономики без возможности восстановления."
#
FIN_university_of_helsinki: "Расширить Хельсинкский университет"
FIN_university_of_helsinki_desc: "Выделение средств Хельсинкскому университету, который является ведущим вузом Финляндии, имеет ключевое значение для создания и развития среды, в которой лучшие умы Финляндии смогут объединиться и привнести в страну инновации. Как говорил Андерс Чидениус, нация гениальна лишь настолько, насколько образованны её юноши и девушки."
#
FIN_purchase_russian_grain: "Закупать российское зерно"
FIN_purchase_russian_grain_desc: "Поскольку украинское зерно больше не является жизнеспособным вариантом, мы должны обратиться к нашему соседу, России, которая обладает огромным количеством зерна. Если мы не будем закупать зерно, нас ждут тяжелые времена и возможный голод."
FIN_continue_importing_ukrainian_grain: "Продолжать импортировать украинское зерно"
FIN_continue_importing_ukrainian_grain_desc: "Безусловно, импорт украинского зерна сократился сразу после "черного Понедельника", но, возможно, нам удастся убедить украинцев снова увеличить количество зерна, отправляемого в нашу страну, до уровня, существовавшего до "черного Понедельника"."

FIN_secure_stable_grain_imports: "Обеспечить стабильный импорт зерна"
FIN_secure_stable_grain_imports_desc: "Несмотря на то, что сектор производства продуктов питания в Финляндии далеко не безграничен, мы не можем выращивать столько, сколько требуется нашему населению. Чтобы наша страна никогда не столкнулась с серьезной угрозой голода, импорт зерна в нашу страну должен быть стабильным и, самое главное, защищенным."
#
FIN_ahlstrom: "Экспорт лесоматериалов"
FIN_ahlstrom_desc: "Компания Ahlstrom, основанная в 1851 году, известна прежде всего своей торговлей древесиной, лесопилением и судоходством. Используя успех этой компании, мы можем надеяться на улучшение отношений с финскими бизнесменами, а также на продвижение отечественных компаний в Финляндии. Финляндия не испытывает недостатка в пиломатериалах и продуктах их переработки, в которых Германия испытывает постоянный голод. Отправляя их немцам, мы, возможно, сможем получить выгоду в виде преференциальной торговли."

#
FIN_state_railways: "Модернизация транзитных сетей"
FIN_state_railways_desc: "Поскольку правительство имеет большой контроль над государственными железными дорогами, совершенно очевидно, что мы должны использовать эту возможность, расширяя и модернизируя инфраструктуру в Финляндии. Таким образом, мы сможем создать новые рабочие места и упростить транспортировку товаров."
#
FIN_finish_imatra_power_plant: "Завершить строительство Иматранкоски"
FIN_finish_imatra_power_plant_desc: "С созданием гидроэлектростанции на порогах Тайнионскоски небольшой городок Иматра быстро превратился в одного из крупнейших производителей стали в нашей стране. Благодаря развитию транспорта через озеро Сайма мы смогли связать это место с национальной инфраструктурой, что позволило быстро завершить строительство второй электростанции на порогах Иматранкоски."
FIN_finlayson_textiles: "Финлейсон Текстиль"
FIN_finlayson_textiles_desc: "В "финском Манчестере" - Тампере - сосредоточено самое большое количество промышленных предприятий во всех северных странах. Он особенно известен своими огромными возможностями по производству текстиля, и мы должны использовать этот факт и обеспечить его дальнейшее расширение."
FIN_create_pohjolan_voima: "Создать Pohjolan Voima"
FIN_create_pohjolan_voima_desc: "Реки и ручьи Финляндии только и ждут, чтобы их использовали для производства энергии. Компания Pohjolan Voima Oyj удовлетворит растущие потребности финской промышленности в электроэнергии."
FIN_radiosonde_experiments: "Эксперименты с радиозондами"
FIN_radiosonde_experiments_desc: "Зарождающееся в стране производство электроники нуждается в деньгах и опыте, и, возможно, при такой поддержке однажды оно станет одной из основных отраслей промышленности на севере страны."
FIN_domestic_tire_production: "Резина Nokia"
FIN_domestic_tire_production_desc: "Завод Nokia Rubber создает отечественные резиновые изделия, в первую очередь обувь и шины. Хотя в настоящее время это возможно только благодаря обширным государственным субсидиям, идущим на приобретение дорогостоящего сырья на импортном рынке, ситуация может измениться, если мы направим свои усилия на производство синтетического каучука."

FIN_expand_mining: "Развитие горнодобывающей промышленности"
FIN_expand_mining_desc: "Наша страна богата глубоко спрятанными залежами полезных ископаемых, огромное количество которых может стоить дорого на мировом рынке и стать мощным толчком для развития нашей экономики. При достаточном количестве геологических исследований и ресурсов, выделенных на развитие финской горнодобывающей промышленности, никакие тайны природы не смогут скрыть усыпанные драгоценностями участки земли."
FIN_draw_on_oy_alkoholiliike: "Чёртеж Oy Alkoholiliike Ab"
FIN_draw_on_oy_alkoholiliike_desc: "Хотя сам по себе алкоголь не является моральным злом, его чрезмерное и безответственное употребление многими людьми приводит к общественным бедствиям. Естественно, государственная монополия на продажу алкогольных напитков не только решила бы эту проблему, но и значительно пополнила бы национальную казну."



FIN_wacker: "Опорана Wacker"
FIN_wacker_desc: "Компания Wacker, основанная в 1848 году, известна своим строительным оборудованием и инновациями в области производства бетона и грунта. Сотрудничая с ними, мы, возможно, сможем продолжить работу по успешной индустриализации Финляндии."
FIN_domestic_factory_construction: "Инвестировать в отечественные заводы"
FIN_domestic_factory_construction_desc: "Важно, чтобы мы опирались не только на внешнюю торговлю, но и на собственный промышленный потенциал. Финляндия способна провести индустриализацию, хотя для этого потребуется много времени. Поэтому лучше начать это дело как можно раньше, чем позже."

FIN_urbanisation: "Урбанизация"
FIN_urbanisation_desc: "Усиление урбанизации нашей страны будет способствовать развитию экономики, обеспечивая работой тех, кто не смог найти работу в сельской местности. Кроме того, это даст толчок развитию некоторых секторов экономики, таких как сфера услуг и строительство."

FIN_economic_independence: "Экономическая независимость"
FIN_economic_independence_desc: "Теперь, когда мы освободились от всепроникающего немецкого влияния, которое когда-то доминировало в экономике нашей страны, вполне естественно, что мы можем начать проводить независимую экономическую политику."

FIN_work_with_landowners: "Работа с землевладельцами"
FIN_work_with_landowners_desc: "Землевладельцы имеют огромное влияние в Финляндии, особенно в сельскохозяйственном секторе. Сотрудничая с ними, мы можем работать над производством отечественного зерна и одновременно развивать финский сельскохозяйственный сектор."
FIN_economic_dependence: "Экономическая зависимость"
FIN_economic_dependence_desc: "Королю удалось добиться власти, и Финляндия фактически остаётся в сфере влияния Германии. Было бы невероятно бессмысленно с нашей стороны не воспользоваться этой возможностью, используя потенциальную прибыль, которую можно получить благодаря контролю Германии над странами в Миттельевропе."
FIN_land_reform: "Земельная реформа"
FIN_land_reform_desc: "Изучение того, как работают землевладельцы в Финляндии, и методов, которые они используют, является ключевым моментом, если мы хотим использовать наши щедрые земли в полной мере."
FIN_german_defence_contractors: "Немецкие оборонные подрядчики"
FIN_german_defence_contractors_desc: "Убедить немецких оборонных подрядчиков работать и открывать производственные предприятия в Финляндии - ключевой момент для дальнейшей индустриализации и создания рабочих мест у себя дома."
FIN_infrastructural_improvements: "Улучшение инфраструктуры"
FIN_infrastructural_improvements_desc: "Улучшение инфраструктуры в Финляндии является ключевым фактором для создания новых рабочих мест, а также для улучшения транспортировки товаров и войск"
FIN_customs_barriers: "Таможенные барьеры"
FIN_customs_barriers_desc: "Мы должны и дальше интегрироваться в миттельеропейскую экономическую сферу. Хотя это увеличит нашу зависимость от Германии, это позволит нам иметь более надежную защиту в случае ещё одного события, подобного "Черному Понедельнику"."

FIN_financial_strength: "Финансовая мощь"
FIN_financial_strength_desc: "Финляндия наконец-то заняла своё законное место. Восстав из пепла "черного Понедельника", мы теперь можем смотреть на мир с позиции безопасности, с позиции, когда мы обладаем тем, чего нет у многих: финансовой мощью."

FIN_foreign_policy: "Внешняя политика"
FIN_foreign_policy_desc: "Мы должны обратить своё внимание на внешний мир и решить, какую позицию мы займем в отношении достижения наших внешнеполитических целей и как мы будем вести себя с другими странами."
FIN_diplomacy: "Дипломатия"
FIN_diplomacy_desc: "Дипломатия наиболее важна, когда речь идет о достижении цели мирной Финляндии. Мы должны заручиться поддержкой и дружбой наших соседей, чтобы не оказаться втянутыми в войну."
FIN_settle_the_russian_issue: "Урегулировать русский вопрос"
FIN_settle_the_russian_issue_desc: "Вопрос о финском суверенитете и принадлежности Карелии давно волнует финский народ. Действительно, Россия в её нынешнем виде представляет угрозу самому существованию Финляндии. Мы должны смириться с этим и попытаться заключить соглашение, которое позволит нам сохранить наш суверенитет."
FIN_assert_neutrality: "Утвердить нейтралитет"
FIN_assert_neutrality_desc: "Финляндия больше не должна ввязываться в войны, не получая при этом значительных выгод, или подвергаться угрозе исчезновения. Мы займем позицию вооруженного нейтралитета, готовые сражаться со всеми, кто посмеет выступить против нашего права оставаться беспристрастными."
FIN_ties_with_sweden: "Связи со Швецией"
FIN_ties_with_sweden_desc: "Стремясь укрепить наши связи со Швецией, мы должны начать сближаться с ней и наладить теплые отношения между нашими двумя странами."
FIN_ties_with_norway: "Дипломатические отношения с Норвегией"
FIN_ties_with_norway_desc: "Стремясь укрепить наши связи с Норвегией, мы должны начать сближение с ней и наладить теплые отношения между нашими двумя странами."
FIN_ties_with_estonia: "Признать Эстонию"
FIN_ties_with_estonia_desc: "Эстония, новое государство, образовавшееся на месте Объединенного Балтийского герцогства, недавно была создана, мы должны начать сближаться с ними и наладить теплые отношения между нашими двумя странами."
FIN_ties_with_denmark: "Приблизить Данию"
FIN_ties_with_denmark_desc: "Стремясь укрепить наши связи с Данией, мы должны начать сближение с ней и наладить теплые отношения между нашими двумя странами."
FIN_aggressive_expansionism: "Агрессивный экспансионизм"
FIN_aggressive_expansionism_desc: "Мы не можем тянуть время и решать наши проблемы с помощью слов. Чтобы доказать, что Финляндия - сильная страна и готова добиваться своего, мы должны начать массовую подготовку вооружённых сил к великой борьбе."
FIN_draw_upon_heimosodat: "Опирайтесь на Хеймосодат"
FIN_draw_upon_heimosodat_desc: "Хеймосодат (или, по-английски, "Войны родства") - это идея о том, что Финляндия должна быть благоразумной и активной в отношении статуса финских народов по всему миру. Мы должны опираться на эту идею, мотивируя наш народ на возвращение или завоевание территории, которая принадлежит нам по праву."
FIN_attack_norway: "Напасть на Норвегию"
FIN_attack_norway_desc: "Сами саамы и квены относятся к финно-угорской группе, что делает их полноправными подданными Финляндии. Мы должны освободить саамов, живущих в Норвегии, ибо с ними слишком долго обращались плохо."
FIN_attack_estonia: "Напасть на Эстонию"
FIN_attack_estonia_desc: "Эстонский народ, безусловно, является нашим близким родственником и братом, что делает его правоверным подданным Финляндии. Мы должны освободить народ, живущий в Эстонии, ибо с ним слишком долго плохо обращались под властью немецкого орла."
FIN_war_with_russia: "Война с Россией"
FIN_war_with_russia_desc: "Россия владеет самой большой территорией, принадлежащей Финляндии по праву, и всегда упорно не желала признавать главенство финских народов. Мы должны показать им, что эти земли действительно принадлежат нам, и добиться независимости для живущих там людей."
FIN_claim_tornedalen: "Претензии к Торнедалену"
FIN_claim_tornedalen_desc: "Исторически сложилось так, что долина Торне была населена финноязычными жителями, и многие деревни в этом районе сохранили своё финское название. Действительно, и по сей день наши люди продолжают жить в этом регионе, что дает нам право на владение этой территорией. Мы должны освободить его немедленно."
FIN_proclaim_greater_finland: "Великая Финляндия"
FIN_proclaim_greater_finland_desc: "Теперь, когда вся территория, на которую мы когда-то официально претендовали, находится под нашим контролем, мы можем наконец воплотить в жизнь идею Великой Финляндии."

### Events ###
finland.1.t: "Королевство Финляндия"
finland.1.d: "Распад Российской империи кардинально изменил ситуацию на территории, которая в то время называлась Великим Княжеством Финляндским. 15 ноября 1917 года финский парламент Эдускунта провозгласил себя верховной властью на территории Великого княжества. 4 декабря новое правительство страны, Сенат, под руководством Пера Эвинда Свинхуфвуда, состоявший только из представителей консерваторов, подписал Декларацию о независимости Финляндии. 6 декабря финский парламент принял закон о провозглашении независимости и суверенитета национального государства Финляндия.\n\nВ январе 1918 года нарастающее противостояние между Социал-демократическим рабочим исполнительным комитетом и консервативным финским Сенатом привело к вооруженным столкновениям между финской Красной гвардией и Суоелускунта (Корпус защиты, или Белая гвардия), которые переросли в Гражданскую войну. Будучи лучше организованными и получая немецкую военную помощь, финские белые одержали победу. В ночь на 26 апреля 1918 года красное правительство Финляндии бежало морем из Виипури в Петроград. Социал-демократам удалось сохранить свой легальный статус, но Коммунистическая партия Финляндии, основанная левыми радикалами в Москве в августе 1918 года, была запрещёна.\n\nНа пепелище Гражданской войны в Финляндии восстало Королевство Финляндия, яростно антисоциалистическое государство во главе с принцем Фредериком Карлом Гессенским, или королем Фредриком Каарле I, как его стали называть после коронации в качестве короля Финляндии. \n\nВ 1920-1930-е годы политическая жизнь Финляндии во многом определялась противостоянием, порой весьма ожесточенным, между антикоммунистами, консерваторами и националистами (прежде всего Национальной коалицией и правым крылом Аграрного союза) с одной стороны и либералами (либеральное крыло Аграрного союза, Национальная прогрессивная партия и Шведская народная партия) в союзе с социал-демократами. \n\nСейчас Финляндия - авторитарное государство с антисиндикалистскими законами, а репутация Национальной коалиции с каждым днём все ниже и ниже."
finland.1.a: "Vaikeuksien kautta voittoon."

finland.2.t: "Чёрный Понедельник ударил по Финляндии!"
finland.2.d: "Похоже, что [Root.GetNameDef] не удалось обойти экономические трудности, с которыми столкнулись [GER.GetNameDef] и другие члены Mitteleuropa. С падением Берлинской фондовой биржи 3 февраля экономика [GER.GetNameDef] была отправлена в свободное падение, увлекая за собой значительную часть мира.\n\nЭтот экономический спад ударил по [Root.GetNameDef] в очень неудачное время из-за проблем внутри страны и за рубежом. Для многих не секрет, что, несмотря на то, что Финляндия является сельскохозяйственной страной, у нее не так много пахотных земель, и поэтому она с трудом может прокормить своё население самостоятельно. Из-за этого [Root.GetNameDef] вынуждена закупать [UKR.GetAdjective]ое зерно, чтобы обеспечить население и избежать новых беспорядков.\n\nВдобавок ко всему этому растет недовольство [Root.GetAdjective]ого народа, который медленно, но верно начинает радикализироваться и требовать прекращения зависимости от [GER.GetAdjective]ов. Чёрный Понедельник лишь придал дополнительную легитимность таким радикальным движениям, как Движение Лапуа, а Народная [Root.GetAdjective]ая делегация начала постепенно возвращаться, придавая радикальным группам ещё больший импульс. Во многих районах уже начались демонстрации. Кажется, что [Root.GetNameDef] висит на волоске..."
finland.2.a: "Джумалаута!"

finland.3.t: "Сокращение импорта зерна [UKR.GetAdjective]"
finland.3.d: "Поскольку экономика [UKR.GetName] пострадала в результате "черного Понедельника", они были вынуждены сократить количество зерна, которое они отправили нам до сих пор. Это, безусловно, нежелательная новость, поскольку мы и так сильно зависим от импорта зерна. Похоже, что [Root.GetAdjective]ие люди должны затянуть пояса, а [Root.GetAdjective]ие фермеры - работать усерднее, если мы хотим восполнить дефицит зерна."
finland.3.a: "Как будто экономического спада было недостаточно..."

finland.4.t: "Кризис Эдускунты 1933 года"
finland.4.d: "Нынешняя 200-местная Эдускунта, сформировавшаяся после крестьянского марша 1933 года движения Лапуа, отражает хрупкое равновесие. В результате внеочередных выборов Социал-демократическая партия получила значительное большинство голосов - тенденция, характерная для финской политики с момента обретения независимости. Однако постоянные победы SDP на выборах не привели к стабильному управлению страной. Вместо этого нормой стали правительства меньшинства, возглавляемые преимущественно либо Национальной коалицией, либо Аграрной лигой. Консервативные настроения в нынешней Эдускунте сформировались как ответ на рост влияния SDP. В начале 1930-х годов правительство, возможно, опасаясь усиления позиций синдикалистов и коммунистов, заблокировало их участие в выборах, что увеличило поддержку SDP и количество мест в парламенте. Выборы 1933 года ещё больше укрепили доминирующее положение SDP, однако большинство оставалось недостаточным для формирования коалиционного правительства. Эта динамика стала источником разногласий, особенно среди ультраправых фракций, таких как Движение Лапуа. Перспектива потерять поддержку населения и, как следствие, власть Национальной коалиции на выборах 1937 года представляется весьма значительной, что ставит под угрозу десятилетнее правление консерваторов. На этом фоне неурегулированные противоречия между республиканцами и монархистами добавляют ещё один слой сложностей. Потенциальная потеря Аграрной лиги или Национальной коалиции может стать предвестником сейсмического сдвига в финской монархии и усилить ставки на предстоящих выборах."
finland.4.a: "Интересно."

finland.5.t: "Федерация [Root.GetAdjective]их профсоюзов протестует!"
finland.5.d: "Попав в тюрьму в Суоменлинне после того, как он возглавил [Root.GetAdjective]ую Народную делегацию во время [Root.GetAdjective]ой Гражданской войны, Куллерво Маннер был неоднозначной фигурой для многих в [Root.GetNameDef]. Значительное меньшинство в SDP и социалисты, которых правительство загнало в подполье, желают освобождения Маннера, в то время как некоторые из более умеренных либералов в [Root.GetNameDef] выступают против его осуждения на основании беспристрастности Верховного суда по делам измены. \n\nВ любом случае, для многих стало неожиданностью, что социалисты, которые были в значительной степени искоренены и загнаны в подполье, наконец-то вышли из подполья, чтобы протестовать и ходатайствовать об освобождении Маннера, который всё ещё считается де-юре председателем [Root.GetAdjective]ой Народной Делегации. Многие из наиболее оголтелых антисоциалистических политиков начали проклинать имя синдикалистов за то, что они саботировали нынешнюю финансовую нестабильность в [Root.GetNameDef] ради простого политического оппортунизма."
finland.5.a: "Мы ещё не раз сокрушим этих предателей!"

finland.6.t: "Столкновение Красной гвардии и Движения Лапуа!"
finland.6.d: "Из Виипури пришли ужасные новости! Судя по всему, Движение Лапуа решило взять дело в свои руки и, узнав о возрождении [Root.GetAdjective]ой Народной Делегации, устроило охоту на всех оставшихся синдикалистов в надежде искоренить их. Однако, похоже, охота прошла не так, как планировалось, так как появилась Красная Гвардия, которая, судя по всему, сотрудничает с Народной Делегацией.\n\nВ сообщениях говорится о жестоких боях, которые вспыхнули между двумя группами, причем столкновение оказалось безрезультатным, так как ни одна из сторон не смогла одержать верх. Однако в конце концов бои утихли.\n\nКороль [Root.GetLeader] и Национальная коалиция были очень обеспокоены происходящими событиями, так как они только ещё больше посеяли семена несогласия среди [Root.GetAdjective]ого населения, а также дестабилизировали [Root.GetNameDef]."
finland.6.a: "Мы должны немедленно восстановить порядок!"

finland.7.t: "Король [Root.GetLeader] принимает решение"
finland.7.d: "Обратив внимание на недавние события, в первую очередь на различные столкновения между Движением Лапуа и Красной Гвардией, Король [Root.GetLeader] размышляет о том, чтобы позволить Etsivä Keskuspoliisi взять на себя более активную роль в умиротворении радикалов, чтобы создать прецедент, что инакомыслие больше не будет терпеться. \n\nМногие жесткие антисоциалисты в кабинете короля выступают за это, заявляя, что прецедент вмешательства правительства важен, наряду с усилением государственной полиции, чтобы столкновения не вышли из-под контроля и не переросли в полноценный бунт. Однако, с другой стороны, умеренные консерваторы в Национальной коалиции, а также социал-демократы выступают за то, чтобы оставить ситуацию в силе, и утверждают, что несогласие внутри [Root.GetNameDef] уже достаточно велико и что любое вмешательство правительства может привести к тому, что простые граждане присоединятся к радикальным действиям. Однако очевидно, что Король должен сделать выбор, причем быстро, чтобы не упустить удобный момент."
finland.7.a: "Прислать полицию штата - мы должны создать прецедент." #-> the general strike of the SAK
finland.7.b: "Это слишком рискованно - нужно надеяться, что ситуация разрешится сама собой." #-> lapua coup

finland.8.t: "Речь короля"
finland.8.d.disunity: "Чтобы выступить в качестве объединяющей фигуры [Root.GetNameDef] в эти тревожные времена, Король [Root.GetLeader] обратился с речью к народу, чтобы примириться с некоторыми слоями населения и одновременно укрепить свои позиции среди сторонников.\n\nВыступая в здании парламента в Хельсинки и транслируясь по радио для финнов по всей стране, Король призвал к ряду вещей в эти времена. Прежде всего, он призвал [Root.GetAdjective]ий народ объединиться, чтобы обеспечить стабильность [Root.GetNameDef] и отвергнуть радикализм крайне левых и крайне правых.\n\nК нему присоединились члены Национальной коалиции, в первую очередь, представители более жесткого антисоциалистического крыла партии. Изменит ли это что-нибудь или нет, пока неизвестно..."
finland.8.d.unity: "Чтобы выступить в качестве объединяющей фигуры [Root.GetNameDef] в эти тревожные времена, Король [Root.GetLeader] обратился с речью к народу, чтобы примириться с некоторыми слоями населения и одновременно укрепить свои позиции среди сторонников.\n\nВыступая в здании парламента в Хельсинки и транслируясь по радио для финнов по всей стране, Король призвал к ряду вещей в эти времена. Прежде всего, он призвал [Root.GetAdjective]ий народ объединиться, чтобы обеспечить стабильность [Root.GetNameDef] и отвергнуть радикализм крайне левых и крайне правых.\n\nК нему присоединились члены Национальной коалиции, в первую очередь умеренные консерваторы, а также члены Социал-демократической партии, которые помогли поддержать идею единства, высказанную королем. Изменит ли это что-нибудь или нет, ещё предстоит увидеть..."
finland.8.a: "Он выиграл для страны необходимое время"."

finland.9.t: "SAK призывает к всеобщей забастовке"
finland.9.d: "Пока Финляндия борется с затяжными последствиями кризиса "черного Понедельника", Центральная Федерация профсоюзов Финляндии выступила с призывом к всеобщей забастовке. Генезис этих волнений можно отнести к февралю - месяцу, который оставил финскую экономику разбитой и уязвленной. Повсеместные забастовки, ставшие неукротимой силой после "черного Понедельника", вышли за рамки простого выражения экономического недовольства. Воспользовавшись возможностью, предоставленной Царящей нестабильностью, рабочие в едином порыве требуют не только повышения зарплаты и улучшения условий труда, но и фундаментального изменения динамики власти, которая долгое время была в пользу работодателей. Кулерво Маннер томится в тюрьме с 1932 года, что только подливает масла в огонь недовольства. Рабочие, стремясь к справедливости и солидарности, требуют освобождения Маннера, видя в нем не только политического лидера, но и символ своей борьбы против угнетающей системы. Призыв к всеобщей забастовке переКликается с коллективным разочарованием рабочей силы. Теперь перед правительством стоит сложная задача - подавить волнение рабочей силы и удовлетворить многогранные требования."
finland.9.a: "Мы не уступим!" #-> SDP's choice
finland.9.b: "У нас нет другого выбора, кроме как сдаться!" #-> Лапуа coup attempt (FIN 11)

finland.10.t: "Выбор SDP "
finland.10.d: "Вяйнё Таннер, лидер SDP, был призван профсоюзами к действию. Размышляя об историческом пути партии, можно заметить разительный контраст между революционным пылом 1917 года и прагматичными компромиссами, достигнутыми в эпоху после Гражданской войны. В бурные дни 1917 года SDP, радикально настроенная из-за очевидной бесперспективности достижения своих реформаторских целей через парламентские каналы, взяла на вооружение революционные методы. Кульминацией этой радикализации стала всеобщая забастовка, продолжавшаяся с 14 по 20 ноября 1917 года. Благодаря силе коллективных действий SDP успешно добилась знаковых побед, в том числе введения 8-часового рабочего дня и избирательного права в муниципалитетах. Однако поражение левого крыла в последующей Гражданской войне привело к сейсмическому сдвигу в идеологии партии. Стремясь к национальному единству и миру, SDP изложила своё новое направление в Декларации финского труда. Революционные методы были отброшены в пользу более взвешенного и прагматичного подхода.\n\nСейчас, когда SDP сталкивается с перспективой поддержки всеобщей забастовки, отголоски её революционного прошлого и прагматизм её настоящего сталкиваются. Партия является крупнейшей в Эдускунте, но никогда не возглавляла правительство. Однако рост ультраправой активности и правительство, похоже, не реагирующее на нужды рабочего класса, бросают вызов этой примирительной позиции."
finland.10.a: "Таннер поддерживает этот призыв." #-> SDP joins the strike, economy is paralyzed, Лапуа coup attempt (FIN 14)
finland.10.b: "SDP не будет рисковать новой Гражданской войной в Финляндии!" #-> FIN 11

finland.11.t: "Радиовыступление Свинхуфвуда отмечает десятилетие Yleisradio"
finland.11.d: "По случаю 10-летнего юбилея Yleisradio премьер-министр Пехр Эвинд Свинхуфвуд обращается к нации в специальной радиопередаче. Свинхуфвуд начинает свою речь с благодарности, признавая роль, которую сыграло Yleisradio в объединении различных регионов Финляндии. Он подчеркивает историческое значение 9 сентября 1926 года, когда Yleisradio выпустило в эфир свою первую программу из студии на Юнионинкату 20, и этот день теперь считается днём рождения Yleisradio.\n\nПремьер-министр рассказывает о первых проблемах и успехах Yleisradio. В первые годы вещание велось только в районе Хельсинки, но к 1928 году зона охвата расширилась, сделав Yleisradio доступным по всей стране. Свинхуфвуд отмечает удивительное развитие общенациональной сети, которая позволила 100 000 финских домов наслаждаться вещанием к 1930-м годам. В 1934 году произошел важный переломный момент, когда Yleisradio перешло в собственность государства. Свинхуфвуд подчеркивает важность этого перехода, который привел вещательную компанию в большее соответствие с национальными интересами. Премьер-министр признает, что Yleisradio сыграло ключевую роль в сплочении нации в трудные времена, способствуя развитию чувства единства и идентичности. Свинхуфвуд отмечает достоинства Yleisradio в распространении информации, развитии образования и обогащении финской культуры. Он подчеркивает приверженность вещателя к непредвзятым новостям, развитию культуры и поддержке местных артистов. Премьер-министр признает роль Yleisradio не только как источника развлечений, но и как важнейшего компонента повседневной жизни многих финнов. В своем заключительном слове премьер-министр Свинхуфвуд подчеркнул необходимость единства и солидарности финского народа. Он считает, что Yleisradio станет непреходящим символом национального единства, способствующим взаимопониманию и связи между гражданами из всех слоев общества."
finland.11.a: "Отлично!"

finland.12.t: "Подавление беспорядков"
finland.12.d: "После победы и прихода к власти Движения Лапуа в Лохьяском восстании, Движение Лапуа уже начало заключать в тюрьму известных социал-демократов, профсоюзных деятелей и членов Красной Гвардии.\n\nПри поддержке значительной части населения новый режим начал утверждать свою власть. Предупреждая всех, кто осмеливается выступать против нового курса, выбранного [Root.GetName], и заключая в тюрьму тех, кого считают предателями, и тех, кто сопротивляется. Что бы ни случилось дальше, будущее [Root.GetName] - одно из неопределенных..."
finland.12.a: "Мы приведем [Root.GetName] к величию!"

finland.14.t: "Широкомасштабные забастовки и парализованная экономика"
finland.14.d: "SDP объявила о своей поддержке продолжающейся всеобщей забастовки, присоединившись к волне недовольства, охватившей Финляндию. Вяйнё Таннер, лидер партии, выступает перед охваченной волнениями страной и заявляет, что SDP будет не пассивным наблюдателем, а активным участником призыва к переменам. Широкомасштабные забастовки и протесты охватывают всю страну, останавливая экономическую деятельность. Фабрики замирают, а улицы оглашаются эхом протестных криков. Требования, которые раньше сводились к повышению зарплаты и улучшению условий труда, изменились. Основным требованием теперь является немедленная отставка правительства Пера Эвинда Свинхуфвуда.\n\nСмелым шагом Вяйнё Таннер излагает видение SDP новой Финляндии. Члены SDP в Эдускунте призывают назначить временного премьер-министра, предлагая Таннера на эту роль, чтобы он вел страну через эти неспокойные времена до проведения новых выборов. Последствия оказываются незамедлительными и глубокими. Парализованное состояние экономики в сочетании с яростью забастовок заставляет пересмотреть политический ландшафт. Вопрос о лидерстве повисает в воздухе, и нация наблюдает за тем, как SDP, ставший факелом перемен, выходит на центральную сцену."
finland.14.a: "Свинхуфвуд сдается - нужно обеспечить стабильность любой ценой!" #-> Gov of Peoples trust
finland.14.b: "SDP всегда был угрозой - предотвратите революцию любой ценой!" #-> 

finland.15.t: "Временное правительство Таннера"
finland.15.d: "После отставки Пера Эвинда Свинхуфвуда Финляндию сотрясает политическое землетрясение. Быстро отреагировав на растущие призывы к переменам, Вяйнё Таннер занимает пост временного премьер-министра, и SDP объединяется за его спиной. Король, действуя в соответствии с конституционными прерогативами, распускает парламент, открывая новую эру политической неопределенности. Таннер, стремясь к прозрачности и обновлению, объявляет внеочередные выборы, которые должны состояться в ближайшие месяцы.\n\nКритика обрушивается на Национальную коалицию, и Свинхуфвуд лично принимает на себя тяжесть общественного недовольства. Оплот консерваторов начинает рушиться, а их некогда неприступные позиции сталкиваются с беспрецедентными проблемами."
finland.15.a: "Появился Народный фронт."

finland.16.t: "Опустошение в сельской местности"
finland.16.d: "В тихих пейзажах долины Калайоки кризис разворачивался, как неумолимая буря. Мороз уже взял свое, но этот кризис был другим - он ударил в самое сердце повседневной жизни. Вместе с полями замерзли и деньги - жизненная сила сделок. Привычные покупателям молоко и хлеб стали дефицитом, и в долинах и деревнях шла молчаливая борьба за то, чтобы свести концы с концами. Среди обмороженных полей финский крестьянин столкнулся с дополнительным противником - бременем краткосрочных кредитов под высокие проценты. Текущий кризис превратил эти кредиты в кандалы, стягивающие средства к существованию фермеров. По мере того как деньги переставали поступать, долги росли, и кредиторы, неумолимые в своем стремлении вернуть долг, инициировали волну принудительных аукционов по продаже ферм. Эти аукционы, когда-то редкие, стали до ужаса распространенным явлением.\n\nПравительство, столкнувшись с ужасающей реальностью нищеты в сельской местности, обдумывало свой ответ. Меньшинство "Эдускунта" из Аграрной лиги предложило закон о консолидации долгов. Этот закон должен был стабилизировать тяжелое финансовое положение фермеров путём преобразования краткосрочных кредитов с высокими процентами в долгосрочные кредиты с фиксированной ставкой. Он рассматривался как спасательный круг для тех, кто столкнулся с внезапным прекращением экономической деятельности. Национальные прогрессисты, хотя и осторожно относятся к фискальным мерам, заявили о своей поддержке этого плана, признав исключительные обстоятельства. Более того, хотя Национальная коалиция, возможно, с оговорками относится к усилению государственного вмешательства, она может поддержать этот план, если он будет оформлен как решение, благоприятное для рынка.\n\nСразу же оппозиция SDP предложила альтернативный путь: экстренное выделение средств для облегчения бремени тех, кто столкнулся с сокращением доходов. Субсидии могли бы послужить временной подушкой безопасности, пока экономические колеса не начнут вращаться. Кроме того, Шведская народная партия, учитывая интересы меньшинств, склонялась к поддержке субсидий, особенно если они включали меры по защите уязвимых шведскоязычных фермеров. Национальная коалиционная партия, предпочитая рыночные решения, скептически относилась к прямым субсидиям. Они выступали за более рыночное восстановление экономики, но не отвергали эту идею, особенно если она рассматривалась как краткосрочная мера.\n\nПри двух предложенных планах "Эдускунте" не хватало только решения Кокомуса, поскольку его поддержка любого из планов решит его судьбу."
finland.16.a: "Поддержать закон о консолидации долга."
finland.16.b: "Поддержать краткосрочные субсидии."

finland.17.t: "Гибель Маакунтайна Панкки"
finland.17.d: "В конце 1920-х годов финский финансовый ландшафт стал свидетелем стремительного взлета Maakuntain Pankki - банка, который быстро поднялся и стал третьим по величине коммерческим банком страны. Однако, когда экономическая буря кризиса "черного Понедельника" захлестнула Финляндию, безрассудство, которое послужило толчком к его подъему, оказалось тем самым подводным течением, которое тянуло его вниз. Maakuntain Pankki стал синонимом смелых методов кредитования, в частности, беспорядочной выдачи краткосрочных кредитов фермерам. В смутные времена эти кредиты казались спасением, подпитывая сельскохозяйственные предприятия и порождая мечты о процветании. Однако когда ситуация изменилась, кредиты стали якорями, утянув за собой и банк, и фермеров в углубляющуюся экономическую пропасть. По мере развития экономического кризиса некогда могущественный Maakuntain Pankki оказался втянутым в паутину безнадежных кредитов и растущих убытков. Цифры говорили о том, что убытки превысили 180 миллионов финских марок - ошеломляющая сумма, означающая банкротство банка. Не видя спасения, Maakuntain Pankki столкнулся с неизбежным - он объявил о банкротстве. В попытке спасти то, что можно было спасти, Банк Финляндии оказал давление на Maakuntain Pankki, чтобы тот объединился с Kansallis-Osake-Pankki (KOP), что рассматривалось как последняя попытка предотвратить катастрофический финансовый крах. KOP, сама по себе огромная компания, поглотила все активы и обязательства осажденной Maakuntain Pankki. Хотя на бумаге слияние могло показаться спасательным кругом, генеральный директор KOP Юхо Кусти Паасикиви нарисовал совсем другую картину. Он сравнил приобретение с получением в наследство "кучи мусора", обозначив тем самым монументальную задачу, которая стояла перед ним. Обыкновенные акции Maakuntain Bank были обменены на акции KOP, а привилегированные акции были погашены."
finland.17.a: "Это, по меньшей мере, тревожно."

finland.18.t: "Подъем 'Pulaliikkeet'"
finland.18.d: "В ряде регионов Финляндии люди начали объединяться в группы, получившие название Pulaliikkeet, или "Движения дефицита", привлекая сторонников в основном из числа фермеров с долгами, многие из которых были связаны с движением Лапуа, а также левых мелких фермеров, дачников и простых рабочих в отдельных районах. Отличительной чертой Движения за дефицит стали организованные собрания, на которых озвучивались требования по облегчению экономических трудностей. Главным среди этих требований был мораторий на приостановку взысканий и выплат, призванный стабилизировать долговые проблемы фермерских хозяйств. Движение началось с ключевой встречи в Лоймаа, затем последовали собрания по всей стране, кульминацией которых стало совместное собрание в Хельсинки в конце февраля.\n\nОтличительной ветвью Движения за дефицит является так называемое Провинциальное движение (Maakuntain liike), особенно активное в регионе Виипури. Основанное фермером Антти Юутилайненом, который когда-то был членом Эдускунты от Аграрной лиги, это движение отклоняется от преимущественно аграрного характера других движений за дефицит. Вместо этого оно воспринимается как ответвление Движения Лапуа. Провинциальное движение получило широкую огласку, утвердив свою правую программу на встрече в Остроботнии, Хельсинки, на прошлой неделе. Эта программа, решая экономические проблемы крестьян, предлагала облегчить их положение за счёт ослабления рабочего населения. В ней предлагались поправки к законам о социальном обеспечении и рабочем дне, но не выдвигались такие требования, как отмена конфискации имущества, характерные для других движений за дефицит. Несмотря на разногласия, Провинциальное движение, Движение Лапуа и Лига солдат фронта Освободительной войны (ЛФВ) решили работать "в тесном сотрудничестве". Их сотрудничество было направлено на то, чтобы ориентироваться в сложном социально-политическом ландшафте, сохраняя при этом свою самобытность. Примечательно, что некоторые влиятельные фигуры из Лапуа и ЛФВ участвовали в подготовке программы Провинциального движения. Не все участники движений за дефицит были согласны с программой провинциального движения. Жители Остроботнии, выступавшие против нее, покинули Маакунтайнский лик и образовали Движение за нехватку в долине Калайоки, объявив себя антилапуа."
finland.18.a: "Мы должны внимательно следить за ними"

finland.19.t: "Кризис безработицы охватил Финляндию"
finland.19.d: "После кризиса Чёрного Понедельника наша страна столкнулась с серьезным кризисом безработицы. Социал-демократическая партия выдвинула план, в котором особое внимание уделяется социальному обеспечению и общественным работам. Согласно этому плану, значительные средства будут направлены на реализацию крупномасштабных инфраструктурных проектов, обеспечивающих немедленное создание рабочих мест. Однако Национальная коалиция и Аграрная лига совместно предложили другой план: стратегические инвестиции в сельскохозяйственный сектор. Шведская народная партия и Прогрессивная партия, чувствуя достоинства в обоих предложениях, выступают за сбалансированный подход. Они предлагают компромисс, объединяющий элементы социального обеспечения и инвестиций в сельское хозяйство. Окончательное решение лежит на плечах нашего премьер-министра."
finland.19.a: "Продвигайте общественные работы."
finland.19.b: "Наши фермеры и лесоводы нуждаются в них больше всего."
finland.19.c: "Хотя это и дорого, мы можем сделать и то, и другое!"

finland.190.t: "Восстание лошадей"
finland.190.d: "Во время кризиса Чёрного Понедельника экономический спад охватил аграрные районы, усугубив тяжелое положение сельских общин. Нивала, город в Северной Остроботнии, в значительной степени зависящий от молочного и лесного хозяйства, стал микрокосмом более широкого недовольства сельских жителей. Ослабление покупательной способности городского населения, усугубленное трудностями с экспортом, бросило тень на внутреннюю экономику. В аграрных районах фермеры оказались не в состоянии обеспечить справедливые цены на свой урожай. В условиях дефляции реальные процентные ставки взлетели, и сельские районы, обремененные долгами, столкнулись с принудительными аукционами и экономическими трудностями. Это породило так называемые движения за дефицит, которые в Нивале вскоре переросли в противостояние с местными властями.\n\nКонфликт в Нивале начался с, казалось бы, обычного события - решения ветеринара подвергнуть эвтаназии кобылу, принадлежащую Сигфриду Рууттунену. Пожилой мужчина, не согласившись с этим решением, отказался его выполнять. В ответ его приговорили к 40-дневному штрафу, который он решил отбывать в окружной тюрьме в Оулу. Это решение положило начало череде событий, которые переросли в серьезный конфликт.\n\n10 августа, когда Рууттунен должен был быть арестован за жестокое обращение с животными, значительное число жителей Пупяя собралось на станции Нивала, чтобы выразить свой протест. Толпа, недовольная произволом чиновников, особенно тех, кто занимался экспроприацией, насчитывала около 200 человек. Они набросились на начальника сельской полиции Бертиля Вальгрена и других полицейских, препятствуя аресту. Рассматривая ситуацию как восстание против официальной власти, руководство полиции Оулу потребовало военного вмешательства. Из Оулу прибыл отряд белогвардейцев во главе с капитаном Никке Пярми. Пярми приказал толпе разойтись, но когда она укрепилась на ферме Куоппала, его рота направилась туда. 14 августа они арестовали 234 человека, выделив 27 человек как "руководителей восстания" и подвергнув их наказанию. Суровость реакции может показаться несоразмерной, но в финском обществе ещё свежи шрамы, полученные в недавние времена: Гражданская война, Крестьянский марш и восстание в Лохья. Власти, опасаясь возрождения радикализма, предприняли решительные действия, чтобы подавить то, что они восприняли как угрозу установленному порядку."
finland.190.a: "Серьезно ли это?"

finland.191.t: "Коалиция недовольных голосов"
finland.191.d: "На волне сельских волнений недовольные фермеры, вдохновленные движениями за дефицит и недавними событиями, такими как восстание в Нивале, собрались 20 декабря в Сейнайоки, чтобы создать новую политическую силу - Партию мелких фермеров и крестьян (ПМП). ПМП вознIKLа как синтез трех ранее независимых организаций: Партии мелких фермеров Финляндии (СПП), Народной партии и Центрального союза движений за ликвидацию дефицита. Среди них СПП, пользовавшаяся значительной поддержкой, стала основой, на которой в основном строилась организационная структура ПМП. Во главе новой партии был избран председатель СПП Эйно Илирууси, а его последователи составили большинство в руководящих органах партии. ПМП, находясь под сильным влиянием радикальной риторики движений за дефицит, заняла антимилитаристскую и антигерманскую позицию, что придало партии отчётливый левый отпечаток в глазах общественности. ПМП, отражая недовольство части фермеров существующими политическими партиями, приобрела в значительной степени популистский характер. Партия нашла отклик у сельских общин, создав платформу для тех, кто чувствовал себя обделенным вниманием или маргинализированным.\n\nОднако радикальный характер риторики ПМП в сочетании с её антимилитаристской позицией вызвал беспокойство в правительстве. Опасения по поводу распространения левых идеологий и потенциальных связей с более широкими радикальными движениями привели к обсуждению вопроса о запрете партии в соответствии с Законом о защите Королевства. Однако внутри правительства мнения о том, стоит ли запрещать ПМП, разошлись. Одни утверждали, что любые меры по пресечению радикализма необходимы для стабильности государства, другие - что преследование такой маленькой партии может быть бесполезным и даже усилить её влияние."
finland.191.a: "На всякий случай запретите партию."
finland.191.b: "Что дальше? Однопартийная диктатура?"

finland.192.t: "Удар по популистским голосам"
finland.192.d: "Эйно Йлирууси, лидер ранее запрещённой ПМП, немедленно арестовывается. Действия правительства подавляют руководство партии и разрушают её организационную структуру. Члены партии, столкнувшись с правовыми последствиями, разбегаются в разные стороны. В отсутствие любимой политической площадки значительное число сторонников ПМП находят новый дом в Аграрной лиге. Лига, уже отстаивавшая интересы фермеров, получает приток членов из распущенной ПМП, что усиливает её политическое влияние и расширяет базу."
finland.192.a: "ML укрепляет свои позиции в качестве основного представителя интересов фермеров."

finland.193.t: "Нарастает популистская волна"
finland.193.d: "Недавно созданная партия ПМП становится мощной силой в финской политике. Её антиуставная и ориентированная на фермеров риторика находит отклик у значительной части населения, особенно у тех, кто недоволен существующим политическим ландшафтом. Аграрная лига, привыкшая быть главным защитником фермеров, теперь столкнулась с грозным конкурентом в лице ПМП. Традиционная база поддержки Лиги начинает меняться, поскольку некоторые фермеры находят послание ПМП более близким к их жалобам. По прогнозам, на выборах ПМП получит не менее 4-5 мест в Эдускунте, став ярким представителем сельских и популистских настроений."
finland.193.a: "Угроза монополии ML!"

finland.21.t: "Национальные выборы в Финляндии"
finland.21.d: "Сейчас в Финляндии проходят парламентские выборы [GetYear]. На данный момент за лидерство в [Root.GetName] борются три основных претендента. Социал-демократическая партия [Root.GetName], которая проводит политику в интересах рабочих, Аграрная лига, которая проводит политику в интересах фермеров, и Национальная коалиция, которая проводит политику в интересах власти [Root.GetName]\n\nОднако социал-демократы и аграрии выразили готовность создать совместную коалицию, чтобы способствовать стабильности и сохранению демократии в [Root.GetName]. Кроме того, Национальные прогрессисты также имеют небольшие шансы на победу в этом году."
finland.21.a: "Социал-демократическая партия одерживает победу!"
finland.21.b: "Социал-демократы и аграрии создают коалицию!"
finland.21.c: "Аграрная лига одерживает победу!"
finland.21.e: "Удивительная победа Национальных прогрессистов!"
finland.21.f: "Национальная коалиция одерживает победу!"
finland.21.g: "Патриоты одерживают неожиданную победу!"

finland.22.t: "Правительство Красной Земли"
finland.22.d: "Созданное как коалиция между Социал-демократической партией и Аграрной лигой, правительство Красной Земли, чтобы способствовать сотрудничеству и стабильности в [Root.GetName], успешно и мирно пришло к власти после решающих выборов.\n\nНазвание правительства символично, так как "красный" представляет социал-демократов, а "земля" - аграриев. Многие уверены, что коалиция не продержится долго и в конце концов распадется, но другие сохраняют оптимизм в отношении политического будущего [Root.GetName]."
finland.22.a: "Мы должны сохранять хоть какое-то подобие надежды."

finland.23.t: "Разгром радикализма"
finland.23.d: "Чтобы не допустить очередного фиаско, подобного Гражданской войне и недавней междоусобице между различными фракциями внутри [Root.GetName], правительство Красной Земли неустанно работает над продвижением демократических идеалов и укреплением национального единства. \n\nХотя эти усилия всё ещё продолжаются, они, похоже, принесли свои плоды, поскольку [Root.GetAdjective]ая молодёжь, похоже, менее склонна к радикальной политике некоторых старших и демонстрирует сильную поддержку демократических идеалов, отстаиваемых правительством."
finland.23.a: "Это, несомненно, обеспечит светлое будущее!"

finland.24.t: "[Root.GetAdjective]ий суверенитет"
finland.24.d: "Одобрение и обеспечение защиты [Root.GetAdjective]ого суверенитета очень важно. Мы не должны допустить, чтобы [Root.GetName] попала под иго империалистических держав. Будь то [GER.GetNameDef] или [RUS.GetNameDef], мы не можем допустить, чтобы народ [Root.GetName] и дальше находился под гнетом иностранной державы. Именно поэтому мы должны воспитать в [Root.GetAdjective]ом народе чувство патриотизма и гордости и обеспечить защиту нашей великой нации на долгие годы."
finland.24.a: "Да здравствует [Root.GetName]!"

finland.25.t: "Устранение раскола в обществе"
finland.25.d: "Избежать фиаско, которое произошло и едва не разорвало [Root.GetName], - одна из самых приоритетных задач правительства Красной Земли, поскольку это событие всё ещё свежо в памяти [Root.GetAdjective]ого народа. Чтобы избежать этого и не допустить ошибок прошлого, видные лидеры правительства Красной Земли начали встречаться с умеренными левыми и правыми и работать над тем, чтобы объединить [Root.GetAdjective]ий народ, сплотив нацию в единое целое. Сработают ли действия коалиции или нет, покажет только время..."
finland.25.a: "Мы должны укреплять единство."

finland.26.t: "Красноземное правительство рушится!"
finland.26.d.socdem: "Социал-демократы, приняв решение о фактическом роспуске правительства Красной Земли в пользу рабочих, полностью игнорируют программу Аграрной лиги. Конечно, аграрии подали официальные жалобы, причем достаточное количество представителей добились выхода партии из правительства Красной Земли, чтобы формально прекратить её существование.\n\nХотя социал-демократы теперь могут сказать, что они работают над удовлетворением потребностей своих избирателей, это не сулит ничего хорошего для общей идеи сотрудничества между политическими партиями и может привести к поляризации политики [Root.GetName] в ближайшем будущем..."
finland.26.d.soclib: "Аграрии, приняв решение о фактическом роспуске правительства Красной Земли в пользу фермеров, полностью игнорируют программу Социал-демократической партии. Конечно, социал-демократы подали официальные жалобы, и достаточное количество представителей добились выхода партии из правительства Красной Земли, чтобы официально прекратить её существование.\n\nХотя аграрии теперь могут сказать, что они работают для удовлетворения потребностей своих избирателей, это не сулит ничего хорошего для общей идеи сотрудничества между политическими партиями и может привести к поляризации политики [Root.GetName] в ближайшем будущем..."
finland.26.a: "Мы сделали только то, что было необходимо"

finland.27.t: "Сохранение коалиции"
finland.27.d: "Вместо того чтобы преследовать свои собственные цели и фактически распустить коалиционное правительство, чего ожидали от правительства Красной Земли многие представители (в том числе и внутри партии), Социал-демократическая партия и Аграрная лига отложили свои разногласия, желая воплотить в жизнь и продолжить политику сотрудничества между политическими партиями [Root.GetName]. Похоже, что правительство Красной Земли останется здесь."
finland.27.a: "Мы должны оставить в стороне наши мелкие разногласия."

finland.28.t: "Выполнение наших обещаний"
finland.28.d.socdem: "Стремясь вознаградить своих сторонников, Социал-демократическая партия пыталась поддержать рабочих с помощью государственных субсидий и улучшения условий труда на фабриках. Хотя это и способствовало росту поддержки партии, многие другие партии, в частности Аграрная лига и Национальная коалиционная партия, жалуются, что интересы их избирателей ущемляются ради эгоизма со стороны Социал-демократической партии."
finland.28.d.soclib: "Стремясь вознаградить своих сторонников, Аграрная лига попыталась поддержать фермеров с помощью государственных субсидий и льготного доступа к крайне необходимым сельскохозяйственным культурам. Хотя это и способствовало росту поддержки партии, многие другие партии, в первую очередь Социал-демократическая партия и Национальная коалиционная партия, жалуются, что интересы их избирателей ущемляются ради эгоизма Аграрной лиги."
finland.28.a: "Мы сделали только то, что было необходимо."

finland.29.t: "Предвыборная стратегия SDP"
finland.29.d: "Некогда основанная на левых идеологиях, SDP под руководством Вяйнё Таннера претерпела тонкую, но значительную трансформацию. Сместившись вправо, партия стремится представить себя как более патриотичную силу, сохраняя при этом приверженность правам трудящихся, регулированию капитализма и программе постепенных реформ. Несмотря на то, что SDP может получить значительную долю мест в Эдускунте, партия сталкивается с проблемой создания коалиции, которая обеспечит ей большинство в правительстве. Продолжающаяся нерешительность других партий сотрудничать с SDP ставит партию в уязвимое положение, поскольку против нее может сформироваться антисоциалистическая коалиция.\n\nSDP может выбрать стратегию, сосредоточенную на продвижении своей основной политики - прав трудящихся, экономического регулирования и постепенных реформ. Этот подход направлен на то, чтобы обратиться непосредственно к избирателям, подчеркивая исторические обязательства партии. Другой путь - создание коалиции с аграриями. Эта стратегия, называемая "правительством Красной Земли", предполагает объединение с Аграрной лигой для консолидации политического влияния. Такая коалиция могла бы обеспечить SDP необходимую парламентскую поддержку, создав единый фронт с общими политическими целями. В качестве альтернативы SDP может принять более конфронтационную стратегию. Нацелившись на правые партии и пытаясь уменьшить их поддержку, SDP может попытаться сорвать формирование прочной антисоциалистической коалиции. Этот подход предполагает подчеркивание различий с политикой правых и обращение к избирателям, которые, возможно, находятся в раздумьях."
finland.29.a: "Сосредоточьтесь на укреплении основной поддержки."
finland.29.b: "Правительство "Красной Земли" звучит неплохо для Финляндии."
finland.29.c: "Противостоять правым - они не должны быть слишком сильны."

finland.30.t: "Конфедерация [Root.GetAdjective]их профсоюзов"
finland.30.d: "Чтобы позволить рабочим и профсоюзам более эффективно организовываться перед лицом оппозиции, Социал-демократическая партия сочла нужным создать Конфедерацию [Root.GetAdjective]их профсоюзов, в которую вошли многие из самых заметных и влиятельных профсоюзов [Root.GetName]."
finland.30.a: "Интересно."

finland.31.t: "Аграрная стратегия"
finland.31.d: "Основанная в 1906 году сельскими финнами, Аграрная лига с годами превратилась в видную политическую силу, представляющую в первую очередь интересы фермеров. Современная повестка дня аграриев многогранна. В её центре - укрепление независимости Финляндии, децентрализация политической власти и постоянная поддержка фермерского сообщества. Это уникальное сочетание патриотизма, децентрализации и ориентации на сельскую местность формирует видение партией будущего Финляндии.\n\nАграрная лига может выбрать стратегию, основанную на патриотическом монархизме. Это предполагает укрепление связей с Национальной коалицией, подчеркивая общие ценности патриотизма и свободное отношение к монархии. Цель - сформировать коалицию, которая отстаивала бы интересы сельских регионов и в то же время способствовала бы более широкому видению подлинно финского государства. Альтернативный подход заключается в том, чтобы работать над созданием "красноземельного правительства" путём формирования коалиции с Социал-демократической партией. Эта стратегия предполагает поиск точек соприкосновения по вопросам сельской местности и децентрализации, представляя аграриев как связующее звено между городскими и сельскими проблемами. Другой путь - переговоры о центристской коалиции с Национальной прогрессивной партией. Позиционируя себя как центристскую силу, Аграрная лига может рассчитывать на более широкую аудиторию, находя общий язык по вопросам, которые находят отклик за пределами её традиционной сельской базы."
finland.31.a: "Пришло время уравновесить Кокомус!"
finland.31.b: "Консерваторы потерпели неудачу - союзник SDP!"
finland.31.c: "Наносите удары и слева, и справа!"

finland.32.t: "[SWE.GetAdjective]ие права в пределах [Root.GetNameDef]"
finland.32.d: "Один из главных вопросов, волнующих [Root.GetAdjective]ий народ и, собственно, политиков Аграрной Лиги, - это степень сохранения [SWE.GetAdjective]их прав в пределах нашей страны. Хотя [SWE.GetAdjective]ий язык наиболее популярен на Аландских островах, прибрежные общины на юге и востоке [Root.GetName] также содержат много носителей [SWE.GetAdjective]\n\nВопрос, который волнует Аграрную Лигу, заключается в том, следует ли ограничить Шведов в пределах [Root.GetName] настолько, насколько это возможно, или же нынешняя ситуация должна оставаться такой, как есть."
finland.32.a: "Шведо-финны представляют угрозу для [Root.GetAdjective]ого народа."
finland.32.b: "Мы не можем ущемлять права значительной части нашего населения."

finland.33.t: "Манера освобождения Куллерво"
finland.33.d: "После победы левых сил Куллерво Маннер, некогда возглавлявший руководящий орган, был официально освобожден после почти двух десятилетий заключения в Суоменлинне.\n\nПеревезенный через весь остров в столицу Хельсинки, Маннер, не пропуская ни одного удара, выступил с проникновенной речью перед многотысячной аудиторией, которая была счастлива вновь увидеть своего бывшего лидера на свободе. Вместе с Маннером под амнистию попали и многие другие "красные узники", что стало важной вехой в истории Финляндии - период примирения с политическими врагами прошлого действительно начался."
finland.33.a: "Поистине радостное событие!"

finland.34.t: "Денонсация монархизма"
finland.34.d: "Вот уже много лет [Root.GetName] находится под контролем [GER.GetAdjective]ов и их приспешников, сея семена недовольства и подавляя [Root.GetAdjective]ий народ деспотичной идеологией монархизма, смешанной с реакционной мыслью. \n\nГосударство взяло на себя труд искоренить монархические идеалы в нации, хотя это и вызвало недовольство наших сельских жителей, которые довольно консервативны в своих мыслях и предпочли бы монарха синдикалистскому правительству."
finland.34.a: "Скоро они придут в себя."

finland.35.t: "Евангелическо-лютеранская церковь Финляндии"
finland.35.d: "Евангелическо-лютеранская церковь Финляндии, которая когда-то выступала против нас во время [Root.GetAdjective]ая Гражданской войны, была объявлена [Root.GetAdjective]ой Народной делегацией ненужным институтом.\n\nКрасная гвардия, которой дали свободу действий (на данный момент), чтобы нам было легче проводить наши директивы, начала чистку духовенства. Конечно, это не прибавило нам репутации среди многих консервативных людей в [Root.GetName]."
finland.35.a: "Неважно."

finland.36.t: "[Root.GetAdjective]ая Конституция"
finland.36.d.syndicalist: "Чтобы закрепить свою власть, правительство принялось за разработку и ратификацию новой конституции для [Root.GetName]\n\nВ настоящее время принятая конституция предусматривает защиту [Root.GetAdjective]ой демократии, больше прав для рабочего движения, лучший и более эффективный метод сбора налогов для правительства, развитие и поддержка идеологических целей нового режима, а также административная реструктуризация, чтобы обеспечить более плавный переход к новой форме правления.\n\nВ настоящее время профсоюзы, теперь бесконечно большие с точки зрения власти, начали медленно захватывать власть и теперь составляют правительство. Чем это может обернуться для [Root.GetName], знают только [GetRulingParty] и их близкие союзники..."
finland.36.d.totalist: "Чтобы закрепить свою власть, Красная Гвардия приступила к разработке и ратификации новой конституции для [Root.GetNameDef]\n\nВ настоящее время принятая конституция предусматривает централизацию власти в руках высокопоставленных членов Гвардии, полную реструктуризацию армии и [Root.GetAdjective]ого офицерского корпуса, объявление [Root.GetNameDef] атеистическим государством и полной национализацией всех отраслей промышленности, которые будут сочтены необходимыми для выживания нации.\n\nОполченцы, теперь уже бесконечно большие по силе, начали постепенно брать верх и теперь составляют армию, фактически являясь основой правительства. Чем это может обернуться для [Root.GetNameDef], знают только красногвардейцы и их ближайшие союзники..."
finland.36.a: "Похоже, Финляндия вступает в новую эру."

finland.37.t: "Центральная Федерация профсоюзов Финляндии"
finland.37.d: "[Root.GetAdjective]ая Народная делегация - правительственный орган, состоящий из определенной части электората Социал-демократической партии, - захватила власть во время Гражданской войны, считая себя законной преемницей [Root.GetName]. Возглавляемая Куллерво Маннером, Делегация была очень амбициозна в своих целях и стремилась расширить возможности рабочего движения наряду с созданием новой конституции для [Root.GetName]\n\nМногие члены Делегации были либо очищены, либо заключены в тюрьму, либо ушли в подполье по вине антисиндикалистской Национальной коалиционной партии, возглавляемой бывшим королем Фредриком I. GetAdjective]ая Народная делегация, заключив очередной союз с Красной гвардией Эйно Рахьи, поклялась вернуть власть и направить [Root.GetName] на законный путь.\n\nНаходясь теперь у власти, делегация готова выполнить свои директивы, которые включают даже полное устранение опасных красногвардейцев, и направить [Root.GetName] на новый путь..."
finland.37.a: "Мы должны быть тверды перед лицом оппозиции."

finland.38.t: "Ослабление Красной гвардии"
finland.38.d: "Ещё до того, как мы попытаемся распустить непокорную и разрушительную Красную гвардию, мы должны ослабить её всеми возможными способами. Это включает в себя медленное сокращение поставок оружия, блокирование их программы законодательными методами, а также подготовку видных лидеров движения, которые возьмут на себя удар. Но самое главное - мы должны нацелиться на их членов и, используя тонкую пропаганду, убедить их покинуть организацию.\n\nОднако Эйно Рахья - умный человек, и, в отличие от Куллерво Маннера, ему удалось избежать поимки и казни. Мы должны действовать осторожно и надеяться, что Красная гвардия не заметит наших попыток ослабить их..."
finland.38.a: "Медленно, но верно мы ослабляем Красную гвардию."
finland.38.b: "Красная гвардия настигла нас!"

finland.39.t: "Разборки с Красной гвардией"
finland.39.d: "К настоящему моменту все притязания на какие-либо тайные операции против Красной гвардии были отменены после того, как Красная гвардия узнала о наших попытках ослабить их. Между Делегацией и Красной гвардией разгорается противостояние, причем Красная гвардия стремительно приближается, пытаясь взять штурмом парламент и объявить о создании нового [Root.GetAdjective]ого государства. Мы должны полагаться на народ, который спасет нас от радикализма Красной гвардии и позволит сохранить мирное [Root.GetAdjective]ое государство."
finland.39.a: "Народ встал на нашу сторону, свергнув Красную гвардию!"
finland.39.b: "Красная гвардия захватила власть!"

finland.40.t: "Расформирование Красной гвардии"
finland.40.d: "Благодаря нашему успеху в ослаблении Красной гвардии, кажется, что полностью распустить ополчение будет довольно просто. Однако мы всё ещё рискуем, что революционеры и более жесткие члены захватят парламент и провозгласят создание нового государства. Однако благодаря нашим пропагандистским усилиям на нашей стороне должно быть достаточно людей, чтобы противостоять и полностью распустить эту деструктивную организацию раз и навсегда."
finland.40.a: "Красная гвардия распущена!"
finland.40.b: "Красная гвардия захватила власть!"

finland.41.t: "Вопрос о капиталистических газетах"
finland.41.d: "Чтобы предотвратить и обратить вспять нынешнюю индоктринацию [Root.GetAdjective]ого народа капиталистической системой, а также укрепить поддержку нынешнего режима, мы должны запретить все капиталистические и/или контрреволюционные газеты. Конечно, это не лучшим образом отразится на нас в краткосрочной перспективе из-за нашей готовности, в глазах народа, подорвать свободу прессы, но это необходимо для обеспечения стабильности [Root.GetName]."
finland.41.a: "Мы не можем остановиться сейчас."

finland.42.t: "Сбор налогов"
finland.42.d: "Одной из главных проблем Народной [Root.GetAdjective]ой делегации, которая также была распространена на протяжении всей [Root.GetAdjective]ой Гражданской войны, было отсутствие надлежащего сбора налогов от имени нашего правительства. Для того чтобы различные функции правительства работали должным образом и получали достаточное финансирование, мы должны обеспечить сбор налогов с наших граждан. Хотя это не сделает нас ещё более привлекательными для [Root.GetAdjective]их граждан, это то, что должно быть сделано."
finland.42.a: "Лучше покончить с этим сейчас."

finland.43.t: "Красная гвардия"
finland.43.d: "Военизированные подразделения рабочего движения, Красная гвардия была основана в 1905 году и восстановлена в 1917 году после Октябрьской революции в России.\n\nПослужив армией Красной Финляндии, Красная гвардия была известна многим в Финляндии как агрессивная революционная армия, готовая на все, чтобы продвигать свою идеологию. Из-за этого они враждовали с [Root.GetAdjective]ой Народной делегацией, которая хотела контролировать все более радикально настроенные военизированные подразделения.\n\nОднако ни одна из сторон в [Root.GetAdjective]ой Гражданской войне не смогла сделать шаг вперёд, так как в 1918 году объединённые силы Белой гвардии и Германии смогли победить социалистов и взять контроль над страной. \n\nПосле формальной капитуляции большевиков в 1920 году Красная гвардия и [Root.GetAdjective]ая Народная делегация и Красная гвардия, не арестованные, были вынуждены бежать в Советскую Россию, возглавляемую большевиками.\n\nПосле этого Красная гвардия и [Root.GetAdjective]ая Народная делегация были вынуждены перебраться в Финляндию, скрываясь в подполье. Теперь под руководством Эйно Рахья Красная гвардия заключила очередной союз с коммунистами, обещая взять власть и принести в Финляндию социализм."
finland.43.a: "Мы принесем Финляндии величие!"

finland.44.t: "Второй красный террор"
finland.44.d: "Чтобы подавить любое инакомыслие со стороны оппозиционных деятелей, политических партий или газет, Красная гвардия начала заключать в тюрьмы, судить и казнить различных контрреволюционеров и идеологических врагов государства. Хотя это позволит нам лучше укрепить свою власть над напуганным народом, который пока что знает, что против нас выступать нельзя, это болезненно скажется на функциях государства, поскольку многие наши ведущие деятели будут отстранены от власти."
finland.44.a: "Да будет так."

finland.45.t: "Расширение бюрократического аппарата"
finland.45.d: "Чтобы обеспечить централизацию власти при новом режиме, а также усилить контроль над властью со стороны Красной гвардии, Эйно Рахья решил расширить бюрократический [Root.GetAdjective]ий аппарат и укомплектовать его государственными служащими, готовыми выполнять указания нового правительства. \n\nХотя это и ухудшило наше положение среди фермеров, которые предпочли бы видеть большее представительство сельской Финляндии, это повысило наше положение среди городского населения, которое довольствуется тем, что правительство прислушивается к их нуждам."
finland.45.a: "Кто-то выигрывает, кто-то проигрывает."

finland.46.t: "Вопрос о частных активах"
finland.46.d: "Важно, чтобы мы обратили внимание на институты буржуазии в [Root.GetNameDef], такие как различные банки в стране, промышленные конгломераты и другие прибыльные финансовые учреждения.\n\nВозможность правильного функционирования правительства и одновременно уверенность в том, что у нас есть деньги для выполнения наших директив, является ключевой. Поэтому мы должны конфисковать частные активы у самых богатых людей."
finland.46.a: "Уверен, они не будут возражать."

finland.48.t: "Вопрос о высшем военном командовании"
finland.48.d: "Вопрос о высшем военном командовании очень часто обсуждался различными членами Движения Лапуа. Поскольку вопрос о присутствии [GER.GetAdjective]их остатков в [Root.GetName] и их окончательном устранении всегда был целью Движения Лапуа, для многих вполне естественно, что члены высшего военного командования, служившие в Королевском прусском 27-м егерском батальоне, должны быть сняты со своих должностей в армии. Однако Курт Мартти Валлениус, который сам служил в этом батальоне, не является сторонником такой чистки и утверждает, что избавление от лучших военных только ослабит состояние [Root.GetAdjective]армии.\n\nС учётом этого, лучшим вариантом действий было бы..."
finland.48.a: "Очистить всех и каждого егеря!"
finland.48.b: "Позвольте людям остаться у власти."

finland.49.t: "Чистка социалистов"
finland.49.d: "Чтобы укрепить наш контроль над [Root.GetName] и предотвратить любое несогласие с нашим правлением, мы должны провести чистку всех и всяческих социалистов. Мы даже дошли до того, что вычищаем всех, кто симпатизирует социалистической платформе. Это обеспечило нам стабильность, необходимую для дальнейшего управления страной без дальнейших препятствий."
finland.49.a: "Замечательно!"

finland.50.t: "Роль духовенства"
finland.50.d: "На протяжении долгого времени, наряду с большей частью сельского населения [Root.GetName], священнослужители были одними из самых больших сторонников Движения Лапуа, выступая в поддержку нашего дела и тем самым способствуя его распространению. Многие из наиболее авторитетных священнослужителей также входили в своеобразную группу поддержки, помогая финансировать и распространять наше дело в массы. Мы должны вознаградить духовенство и усилить его роль в новом [Root.GetAdjective]ом государстве."
finland.50.a: "Вполне естественно, что мы расширяем их роль."

finland.51.t: "Упразднение парламента"
finland.51.d: "Вместо парламента, который должен вести [Root.GetAdjective]ую нацию к величию, на самом деле нужна сильная исполнительная власть, которая будет работать в интересах как страны, так и народа. Политические партии и члены парламента по своей сути корыстны и не могут спасти [Root.GetAdjective]ую нацию от разрушения, как показала [Root.GetAdjective]ая Гражданская война. Мы должны немедленно упразднить парламент и быстро приступить к выполнению наших директив."
finland.51.a: "Такой институт коррумпирован до самой сути..."

finland.52.t: "[FIN.GetName] ремилитаризировал Аландские острова!"
finland.52.d: "Похоже, что [FIN.GetAdjective]ий националист сделал то, чего мы опасались: а именно, ремилитаризировал Аландские острова. Прежнее правительство при посредничестве [GER.GetNameDef] согласилось уважать права граждан [Root.GetName], проживающих на этой территории. К сожалению, Движение Лапуа отказалось от этого обещания, ремилитаризовав остров и подавив любое несогласие.\n\nВ то время как многие из наших более националистически настроенных граждан требуют, чтобы мы объявили войну [FIN.GetName] и захватили острова военной силой, умеренные политики утверждают, что мы должны использовать дипломатию, чтобы вернуть острова. Что мы должны сделать?"
finland.52.a: "Объявить войну!"
finland.52.b: "Дипломатическое давление было бы предпочтительнее."

finland.53.t: "[SWE.GetName] требует Аландские острова"
finland.53.d: "[SWE.GetAdjective]ое Правительство сочло нужным подать дипломатический протест в связи с нашей ремилитаризацией Аландских островов, требуя вернуть острова, населенные шведами, и позволить их жителям воссоединиться со своими [Root.GetAdjective]им братьями."
finland.53.a: "Какое смехотворное предложение."

finland.54.t: "Национальная коалиция"
finland.54.d: "Будучи правящей партией с момента основания Королевства, Национальная коалиция неуклонно отстаивает монолингвистическую программу, либеральные экономические реформы и занимает сильную антисоциалистическую позицию. Выживание "Кокомуса" зависело от стратегического союза со Шведской народной партией, что потребовало отхода от монолингвистической программы партии. Этот альянс сыграл решающую роль в формировании правительства меньшинства, но ценой размывания традиционных позиций партии. Основная стратегия Национальной коалиции - придерживаться своего курса и сохранять традиционную базу избирателей. Подчеркивая преемственность и стабильность, партия стремится привлечь избирателей, которые разделяют её историческую приверженность монархии и консервативным ценностям. Однако, признавая возможность усиления монархических сил, Национальная коалиция может изучить стратегии по привлечению Аграрной лиги в коалицию. Это предполагает поиск точек соприкосновения по вопросам, связанным с патриотизмом, монархией и сельскими интересами. Другой подход заключается в прямой конфронтации с республиканской оппозицией, в частности с Социал-демократической партией и Национальной прогрессивной партией. Выделяя различия и подчеркивая риски, связанные с большой республиканской коалицией, "
finland.54.a: "Мы не можем отказаться от наших традиций - сосредоточьтесь на основном электорате."
finland.54.b: "Вести переговоры о монархической коалиции с аграриями."
finland.54.c: "Нанести удар республиканцам!"

finland.55.t: "Монолингвизм"
finland.55.d: "Одним из главных вопросов, волнующих [Root.GetAdjective]ий народ и, собственно, политиков Национальной коалиции, является вопрос об официальном языке [Root.GetName] и вопрос о монолингвизме. Хотя [SWE.GetAdjective]ий язык наиболее популярен на Аландских островах, прибрежные общины на юге и востоке [Root.GetName] также содержат много носителей [SWE.GetAdjective]\n\nПосле принятия решения, политики Национальной коалиции решили официально выбрать Финский в качестве официального языка [Root.GetName]."
finland.55.a: "Это позволит добиться большего единообразия."

finland.56.t: "Жители Аландских островов реагируют!"
finland.56.d: "Жители Аландских островов, которые приняли на себя основную тяжесть наших новых изменений, явно недовольны тем, что [Root.GetAdjective]ое правительство выбрало в качестве единственного языка [Root.GetName]. К сожалению, это привело к тому, что наши и без того натянутые отношения с Аландскими островами, граждане которых в конечном итоге хотят присоединиться к [SWE.GetNameDef], ухудшились."
finland.56.a: "Им просто придется смириться с этим."

finland.57.t: "Национальная коалиция"
finland.57.d: "Состоящее из жестких антисиндикалистов, теократов, монархистов и крайних консерваторов, крайнее крыло Национальной коалиции, возглавляемое королем [Root.GetLeader], находится у власти с момента создания [Root.GetNameDef] и его независимости, в основном при поддержке [GER.GetNameDef].\n\nНесмотря на то, что они потеряли поддержку значительной части [Root.GetAdjective]ого населения из-за стремления к истинной свободе, Национальная коалиция вновь сумела доказать, что может удержать власть и свободно выполнять свои директивы.\n\nНа данный момент главной целью Национальной коалиции является сохранение исторических и экономических связей с [GER.GetName], сплочение [Root.GetAdjective]ого народа вокруг короля, выступление в качестве консервативного оплота, чтобы не допустить политической нестабильности в стране, и работа над вознаграждением верных сторонников."
finland.57.a: "Интересно..."

finland.58.t: "Король [Root.GetLeader] призывает к единству"
finland.58.d: "Выступая с официальной речью перед зданием парламента, Король [Root.GetLeader] в это время посткризиса и повсеместной неопределенности решил обратиться к [Root.GetAdjective]ому народу, надеясь изменить его восприятие. Вместо того чтобы восприниматься как [GER.GetAdjective]ая марионетка, Король хочет выступить в роли объединителя всех финнов, и он сделал это с помощью впечатляющей речи.\n\nЗатронув недавние события и политическую нестабильность, Король призвал народ к поддержке и изложил свой план по превращению [Root.GetNameDef] в более стабильное и процветающее место для [Root.GetAdjective]их граждан, заявив, что он сделает все возможное, чтобы сделать такой мир реальностью. И хотя речь не была встречена овациями со стороны всё ещё колеблющегося и неуверенного [Root.GetAdjective]ого населения, она завоевала королю несколько сторонников и принесла ему некоторое время."
finland.58.a: "Это, пожалуй, лучшее, на что мы могли надеяться..."

finland.59.t: "Расширение государственной полиции"
finland.59.d: "Очевидно, что мы должны расширить роль государственной полиции, чтобы выявлять действия, которые считаются разжиганием несогласия, и, надеюсь, положить конец таким действиям, прежде чем они смогут завладеть нацией и получить широкое влияние среди людей.\n\nПоэтому Король [Root.GetLeader] счел нужным увеличить бюджет и полномочия государственной полиции, а также делегировать повседневные вопросы министрам разведки в своем кабинете. Увеличение финансирования позволило нанять большее количество сотрудников в следственное управление государственной полиции, а также опробовать новые методы борьбы с диссидентами и защиты внутренней безопасности [Root.GetNameDef]. Это, конечно, не понравилось широким слоям населения, которые считают эту меру чрезмерной и тоталитарной..."
finland.59.a: "Это ради высшего блага."

finland.60.t: "Стабилизация [Root.GetName]"
finland.60.d: "Несмотря на то, что Маннергейму удалось успешно захватить и укрепить власть, на данный момент очевидно, что ему предстоит ещё многое сделать для обеспечения стабильности нации. Хотя радикалы как слева, так и справа больше не представляют реальной угрозы, [Root.GetAdjective]ий народ по-прежнему не уверен в новом правительстве и его целях.\n\nЧтобы устранить большую часть неопределенности, Маннергейм открыто заявил, что его цель - вернуть стабильность в [Root.GetName], обеспечив при этом мир и процветание нации."
finland.60.a: "Восхитительно."

finland.61.t: "Конституция [Root.GetName]"
finland.61.d: "Неустанно работая с несколькими бывшими и действующими правительственными чиновниками, экспертами в области права и конституции, а также членами своего окружения, Маннергейм трудится над созданием новой [Root.GetAdjective]ой конституции, чтобы заложить основу для прочного и стабильного [Root.GetName]. \n\nВ конституцию включено укрепление парламента как сильнейшего органа власти, официальная отмена монархии, положения о правах человека, правосудии, международных отношениях и управлении страной.\n\nПоскольку конституцию написали многие эксперты, а [Root.GetAdjective]ий народ выступает за легитимацию вновь обретенного статуса [Root.GetName] в мире, неудивительно, что сегодня конституция прошла с блеском, а парламент единогласно ратифицировал её. Однако её последствия ещё предстоит увидеть..."
finland.61.a: "Замечательно!"

finland.62.t: "Объединение народа"
finland.62.d: "Чтобы наши усилия не пропали даром, нам необходимо устранить пробелы, оставшиеся после [Root.GetAdjective]ой Гражданской войны, а также заставить [Root.GetAdjective]ий народ отбросить свои идеологические разногласия, чтобы действительно объединиться и сделать [Root.GetName] великой и процветающей нацией. Хотя задача эта, безусловно, требует преданности и сострадания, очевидно, что Маннергейм воплощает в себе эти черты и желает расширить возможности нации и её народа."
finland.62.a: "Мы должны идти вперёд с гордо поднятой головой."

finland.63.t: "[FIN.GetName] Стремится к установлению связей"
finland.63.d: "Чтобы заручиться всемирной поддержкой своей вновь обретенной независимости, [FIN.GetAdjective]ое правительство под руководством [FIN.GetLeader], похоже, настаивает на установлении связей с нашей страной. Отправив дипломатов от имени [FIN.GetAdjective]ого государства и попросив нас признать новое правительство, кажется, что в конечном итоге выбор того, как следует поступить в этой ситуации, остаётся за нами."
finland.63.a: "Мы официально признаём [FIN.GetAdjective]ое государство."
finland.63.b: "Мы откажемся признавать [FIN.GetAdjective]ое государство."

finland.64.t: "[FROM.GetNameDefCap] согласна!"
finland.64.d: "К счастью, [FROM.GetNameDef] любезно признал нашу нацию, и мы уже начали открывать дипломатические каналы, чтобы официально установить связи."
finland.64.a: "Замечательно!"

finland.65.t: "[FROM.GetNameDefCap] выражает отказ!"
finland.65.d: "Похоже, что [FROM.GetNameDef] отмахнулся от нас, отказавшись установить официальные связи с нашей нацией, а тем более признать [Root.GetAdjective]ую государственность."
finland.65.a: "Будь они прокляты!"

finland.66.t: "[FIN.GetNameDefCap] запрашивает оружие"
finland.66.d: "[FIN.GetNameDef], столкнувшись с нехваткой оружия в последнее время, обратились к нам в попытке приобрести оружие и заполнить пустоту, образовавшуюся из-за многолетнего пренебрежения к вооруженным силам. Должны ли мы предоставить им необходимое вооружение?"
finland.66.a: "Конечно, у нас есть запасное оборудование."
finland.66.b: "В данный момент мы не можем позволить себе отправлять какое-либо оборудование."

finland.67.t: "[GER.GetNameDefCap] согласена!"
finland.67.d: "[GER.GetAdjective]ое правительство согласились предоставить нам необходимое оружие для усиления нашей армии, дав добро немецкой делегации, которая незамедлительно прибудет в [Root.GetNameDef], чтобы доставить оружие. Это помогло укрепить доверие к [GER.GetAdjective]у, тем самым укрепив отношения, а также позволило нам ещё немного повременить с производством оружия внутри страны."
finland.67.a: "Выдающиеся!"

finland.68.t: "[GER.GetNameDefCap] отказалась..."
finland.68.d: "[GER.GetAdjective]ое правительство отказалась предоставить нам оружие, необходимое для укрепления нашей армии, сославшись на нехватку вооружений в последнее время. Это означает, что нам придется наращивать внутреннее производство оружия, что, конечно, займет много времени. Кроме того, это несколько ухудшило отношения между нашими странами, поскольку мы полагались на то, что [Root.GetAdjective]ий народ, как наш союзник, поможет нам в трудную минуту."
finland.68.a: "Как они посмели!"

finland.69.t: "[FIN.GetNameDefCap] закупает лёгкие крейсера"
finland.69.d: "Стремясь укрепить свой флот, фины приобрели два устаревших легких крейсера класса "Кёнигсберг", которые планировалось сдать на запчасти или оставить в качестве учебных кораблей. Хотя они бесполезны для Кайзерлихской морской пехоты, они могут сослужить достаточно хорошую службу финскому флоту."
finland.69.a: "Корабли все равно устарели."

finland.72.t: "[FIN.GetNameDefCap] заключает контракт с конструкторами Blohm und Voss"
finland.72.d: "Стремясь укрепить свой флот, [FIN.GetAdjective]ое правительство заключило контракт с немецкой компанией Blohm und Voss, чтобы помочь финским верфям Вулкан-Крихтон спроектировать более современные корабли. Очевидно, что они не собираются делиться самыми передовыми технологиями Kaiserliche Marine, однако они могут многое сделать для улучшения военно-морского потенциала нашего союзника."
finland.72.a: "Бизнес процветает."

finland.75.t: "Восстановление кораблей времен Гражданской войны"
finland.75.d: "После нескольких месяцев выделения средств, рабочих и правительственной поддержки на восстановление трех кораблей эпохи Гражданской войны - AG-16, Jääkarhu и Wäinämöinen - мы наконец увидели плоды наших усилий. Сами по себе эти три корабля не представляют ничего особенного, особенно с учётом их модернизации, и, безусловно, усилят [Root.GetAdjective]ий флот."
finland.75.a: "Замечательно!"

finland.76.t: "[FIN.GetName] попросил закупить наши самолеты"
finland.76.d: "Похоже, что для усиления своих [FIN.GetAdjective]ие ВВС обратили свой взор вовне и хотят приобрести у нас самолеты. Хотя необходимо учитывать соображения, связанные с производством и состоянием наших собственных военно-воздушных сил, верно и то, что мы могли бы заработать на продаваемых самолетах неплохую сумму. Что мы скажем?"
finland.76.a: "Мы продадим их - что может пойти не так?"
finland.76.b: "Затраты перевешивают выгоду - мы откажемся."

finland.77.t: "[SWE.GetName] согласна!"
finland.77.d: "От [SWE.GetAdjective]ой делегации получены потрясающие новости: судя по всему, они согласились с нашей просьбой и решили в срочном порядке продать нам самолеты, в которых мы так отчаянно нуждаемся. Это, несомненно, значительно укрепит наши военно-воздушные силы!"
finland.77.a: "Выдающийся!"

finland.78.t: "[SWE.GetName] отказываются..."
finland.78.d: "Получены ужасные новости от [SWE.GetAdjective]ой делегации: очевидно, они отклонили нашу просьбу и решили не продавать нам самолеты, в которых мы так отчаянно нуждаемся. Это означает, что нам придется искать другой способ укрепить наши военно-воздушные силы."
finland.78.a: "Проклятье."

finland.79.t: "[FIN.GetNameDefCap] потребовала купить наши самолеты"
finland.79.d: "Похоже, что для укрепления своих [FIN.GetAdjective]ие ВВС обратили свой взор вовне и хотят приобрести у нас самолеты. Хотя необходимо учитывать соображения, касающиеся производства и состояния наших собственных военно-воздушных сил, верно и то, что мы могли бы неплохо заработать на продаваемых самолетах. Что мы скажем?"
finland.79.a: "Мы продадим их - что может пойти не так?"
finland.79.b: "Затраты перевешивают выгоду - мы откажемся."

finland.80.t: "[GER.GetNameDefCap] согласна!"
finland.80.d: "От [GER.GetAdjective]ой делегации получены потрясающие новости: судя по всему, они согласились на нашу просьбу и решили в срочном порядке продать нам самолеты, в которых мы так отчаянно нуждаемся. Это, несомненно, значительно укрепит наши военно-воздушные силы!"
finland.80.a: "Выдающиеся!"

finland.81.t: "[GER.GetNameDefCap] выражает отказ..."
finland.81.d: "Получены ужасные новости от [GER.GetAdjective]ой делегации: очевидно, они отклонили нашу просьбу и решили не продавать нам самолеты, в которых мы так нуждаемся. Это означает, что нам придется искать другой способ укрепить наши военно-воздушные силы."
finland.81.a: "Проклятье."

finland.83.t: "[FIN.GetName] запрашивает зерно"
finland.83.d: "[FIN.GetAdjective]ое правительство обратилось к нам с просьбой о поставках зерна, поскольку их старый поставщик зерна [UKR.GetNameDef] больше не является жизнеспособным вариантом для молодой страны. Хотя мы действительно располагаем большим количеством зерна, вопрос о том, хотим ли мы вообще помогать финнам, всё ещё стоит перед нами."
finland.83.a: "Мы продадим их - что может пойти не так?"
finland.83.b: "Затраты перевешивают выгоду - мы откажемся."

finland.84.t: "[RUS.GetNameDefCap] согласилась!"
finland.84.d: "Пришли хорошие новости от [RUS.GetAdjective]ой делегации: они согласились поставлять нам необходимое зерно в обмен на годовую сумму, компенсирующую стоимость доставки, плюс немного доплаты. К счастью, похоже, мы сможем избежать голодной смерти наших граждан."
finland.84.a: "Выдающиеся!"

finland.85.t: "[RUS.GetNameDefCap] отказалась..."
finland.85.d: "Пришли ужасные новости от [RUS.GetAdjective]ой делегации: они отказались поставлять нам необходимое зерно, сославшись на напряженные отношения между нашими странами и внутренние проблемы. К сожалению, похоже, что нашему населению придется потерпеть некоторое время, пока мы не найдём способ компенсировать зерновой кризис."
finland.85.a: "Проклятье."

finland.86.t: "Покупка зерна у [UKR.GetNameDef]"
finland.86.d: "После того как [UKR.GetNameDef] резко прекратил импорт зерна в нашу страну, [Root.GetAdjective]ий народ страдает уже некоторое время, и, несмотря на усиление власти короля, кажется, что мы не можем бесконечно держать население довольным. Мы должны обратиться к нашему старому партнеру и снова попросить его об импорте зерна, поскольку у него его в избытке, и вполне естественно, что мы должны обратиться к нему, чтобы получить зерно, которого мы так желаем."
finland.86.a: "Будем надеяться на лучшее."

finland.87.t: "[FIN.GetName] запросила зерно"
finland.87.d: "[FIN.GetNameDefCap] обратился к нам с просьбой о закупке зерна, поскольку у них не хватает этого ресурса. Из-за финансовых трудностей, возникших в "Чёрный Понедельник", мы первоначально, в [FIN.GetAdjective]ий ущерб, были вынуждены прекратить импорт зерна, лишив нацию основного источника продовольствия. Однако по мере того, как кризис начал постепенно ослабевать, похоже, мы снова можем начать его экспортировать. Но, конечно, не стоит забывать и о том, что сохранение зерна для [Root.GetAdjective]дома также будет разумным, чтобы противостоять любым другим потенциальным кризисам. Что же нам делать?"
finland.87.a: "Продадим зерно - что может пойти не так?"
finland.87.b: "Затраты перевешивают выгоду - мы откажемся."

finland.88.t: "[UKR.GetNameDefCap] согласилась!"
finland.88.d: "Пришли хорошие новости от [UKR.GetAdjective]ой делегации: очевидно, они согласились поставлять нам необходимое зерно в обмен на ежегодную сумму, компенсирующую стоимость доставки, плюс ещё немного. К счастью, похоже, мы сможем избежать голодной смерти наших граждан."
finland.88.a: "Выдающийся!"

finland.89.t: "[UKR.GetNameDefCap] отказалась..."
finland.89.d: "Пришли ужасные новости от [UKR.GetAdjective]ой делегации: очевидно, они отказались поставлять нам необходимое зерно, сославшись на внутренние проблемы. К сожалению, похоже, что нашему населению придется потерпеть некоторое время, пока мы не найдём способ компенсировать зерновой кризис."
finland.89.a: "Проклятье."

finland.90.t: "Покупка зерна у [UKR.GetNameDef]"
finland.90.d: "После того как [UKR.GetNameDef] резко прекратил импорт зерна в нашу страну, [Root.GetAdjective]ий народ страдает уже некоторое время, и, несмотря на усиление власти короля, кажется, что мы не можем бесконечно держать население довольным. Мы должны обратиться к нашему старому партнеру и снова попросить его об импорте зерна, поскольку у него его в избытке, и вполне естественно, что мы должны обратиться к нему, чтобы получить зерно, которого мы так желаем."
finland.90.a: "Будем надеяться на лучшее."

finland.91.t: "[FIN.GetName] запросила зерно"
finland.91.d: "[FIN.GetNameDefCap] обратился к нам с просьбой о закупке зерна, поскольку у них не хватает этого ресурса. Из-за финансовых трудностей, возникших в "Чёрный Понедельник", мы первоначально, в [FIN.GetAdjective]ий ущерб, были вынуждены прекратить импорт зерна, лишив нацию основного источника продовольствия. Однако, поскольку кризис больше не является проблемой, похоже, что мы снова можем начать его экспортировать. Но, конечно, не стоит забывать и о том, что сохранение зерна для [Root.GetAdjective]дома также было бы разумным, чтобы бороться с любыми другими возможными будущими кризисами. Что же нам делать?"
finland.91.a: "Продадим зерно - что может пойти не так?"
finland.91.b: "Затраты перевешивают выгоду - мы откажемся."

finland.92.t: "Гос-во [UKR.GetNameDefCap] Согласилось!"
finland.92.d: "Пришли хорошие новости от [UKR.GetAdjective]ой делегации: очевидно, они согласились поставлять нам необходимое зерно в обмен на ежегодную сумму, компенсирующую стоимость доставки, плюс ещё немного. К счастью, похоже, мы сможем избежать голодной смерти наших граждан."
finland.92.a: "Выдающиеся!"

finland.93.t: "Гос-во [UKR.GetNameDefCap] Отказалось..."
finland.93.d: "Пришли ужасные новости от [UKR.GetAdjective]ой делегации: очевидно, они отказались поставлять нам необходимое зерно, ссылаясь на внутренние проблемы. К сожалению, похоже, что нашему населению придется потерпеть некоторое время, пока мы не найдём способ компенсировать зерновой кризис."
finland.93.a: "Проклятье."

finland.94.t: "Гос-во [UKR.GetAdjective]ий импорт зерна вернулся к уровню до Черного Понедельника!"
finland.94.d: "После того как экономический спад, которым был Чёрный Понедельник, наконец-то миновал и [Root.GetNameDef], и [UKR.GetNameDef], Украинцы откликнулись на нашу просьбу и даже подтвердили заинтересованность в восстановлении уровня экспорта зерна до того, каким он был до кризиса. Это прекрасная новость для нашей страны, поскольку она означает, что мы сможем получать большее количество зерна по более низкой цене, тем самым снижая расходы, а также повышая моральный дух [Root.GetAdjective]ого народа."
finland.94.a: "Великолепные новости!"

finland.95.t: "Гос-во [FIN.GetNameDefCap] желает улучшить отношения"
finland.95.d: "Многие наши дипломаты и политики считают неожиданным шагом то, что [FIN.GetNameDef] обратился к нам в попытке улучшить отношения, чтобы избежать начала войны в Скандинавии. Хотя ответные [FIN.GetAdjective]ие усилия могут быть выгодны, и у нас будет на один потенциальный фронт меньше, чтобы беспокоиться в случае войны, также очевидно, что мы намного сильнее финнов и можем победить их, если потребуется. Учитывая это, мы должны отправить ответ как можно скорее. Что же нам делать?"
finland.95.a: "Мы примем их предложение... с некоторыми условиями"
finland.95.b: "Мы примем их авансы."
finland.95.c: "Мы отвергнем их авансы."

finland.96.t: "Гос-во [RUS.GetNameDefCap] Согласилось!"
finland.96.d: "Наши дипломаты в [RUS.GetNameDef] прибыли с прекрасными новостями: судя по всему, [RUS.GetAdjective]ие готовы принять наше предложение по укреплению мира между нашими двумя странами и потеплению отношений. Однако, что более горько, они сделали это дорогой ценой и потребовали от нас передать Карелию, чтобы "обеспечить безопасность государства [RUS.GetAdjective]\n\nНесмотря на то, что наши граждане будут недовольны уступкой этой земли, верно и то, что враждебная Россия - это не то, что мы хотели бы видеть на наших границах. Что же нам делать?"
finland.96.a: "Такая сделка не идеальна, но у нас нет выбора..."
finland.96.b: "Мы никогда не отдадим нашу законную территорию!"

finland.97.t: "Гос-во [RUS.GetNameDefCap] Согласилось!"
finland.97.d: "Наши дипломаты в [RUS.GetNameDef] прибыли с прекрасными новостями: судя по всему, [RUS.GetAdjective]ие готовы принять наше предложение по укреплению мира между нашими двумя странами и потеплению отношений."
finland.97.a: "Замечательные новости!"

finland.98.t: "Гос-во [RUS.GetNameDefCap] отказалось!"
finland.98.d: "Наши дипломаты в [RUS.GetNameDef] прибыли с печальными новостями: по всей видимости, [RUS.GetAdjective]ие не желают принимать наше предложение по укреплению мира между нашими двумя нациями и потеплению отношений. Это означает, что мы должны продолжать иметь дело с враждебной Россией на нашей границе и готовиться к любому потенциальному наступлению с нашей восточной границы."
finland.98.a: "Будь они прокляты - немедленно занимайте форты!"

finland.99.t: "Примирение с [FIN.GetNameDef]?"
finland.99.d: "В том, что многие считают неожиданным шагом, [FIN.GetNameDef] в тоне, который можно считать примирительным, попытался укрепить связи и наладить отношения между нашими двумя нациями, назвав стабильность Скандинавии ключевой причиной для укрепления связей. Хотя мы не обязаны соглашаться, возможно, это было бы большим благом для [Root.GetNameDef]?"
finland.99.a: "Мы примем."
finland.99.b: "Ни в коем случае."

finland.100.t: "Гос-во [From.GetNameDefCap] приняло предложение!"
finland.100.d: "Отличные новости! [From.GetNameDefCap] решил принять наше предложение о развитии связей между нашими странами, заявив, что стабильность в Скандинавии и Прибалтике - важная цель, к которой должны стремиться все государства. Похоже, что наши усилия по примирению принесли свои плоды."
finland.100.a: "Выпьем за наших [From.GetAdjective]их друзей!"

finland.101.t: "Гос-во [From.GetNameDefCap] отказалось от предложения!"
finland.101.d: "Плохие новости! [From.GetNameDefCap] категорически отверг наше предложение, заявив, что наша цель - установление и поддержание стабильности в Скандинавии и Прибалтике - может быть достигнута и без нашей помощи. Похоже, что наши усилия по примирению, в общем, провалились."
finland.101.a: "Будь они прокляты."

finland.108.t: "Прекратить борьбу?"
finland.108.d: "Поскольку мы выполнили все наши задачи в Швеции, захватив Торнедален, возможно, настало время обратиться к ним с просьбой о белом мире."
finland.108.a: "Да - пора заканчивать борьбу."
finland.108.b: "Нет - мы будем продолжать до полной победы!"

finland.109.t: "Гос-во [From.GetNameDefCap] желает мира"
finland.109.d: "[From.GetAdjective]ое правительство выразило готовность официально подписать договор и объявить мир между нашими двумя нациями при условии, что мы признаём их территориальные завоевания. Что скажем мы?"
finland.109.a: "Да - мы больше не можем продолжать борьбу."
finland.109.b: "Нет - мы никогда не сдадимся!"

finland.110.t: "Гос-во [From.GetNameDefCap] продолжает борьбу"
finland.110.d: "Как ни глупо, кажется, что [From.GetAdjective]ие намерены продолжать бой."
finland.110.a: "Да будет так."

finland.111.t: "Прекратить борьбу?"
finland.111.d: "Поскольку мы выполнили все наши задачи в Норвегии, захватив Финнмарксвидду, возможно, настало время обратиться к ним с просьбой о белом мире."
finland.111.a: "Да - пора заканчивать бой."
finland.111.b: "Нет - мы будем продолжать до полной победы!"

finland.112.t: "Гос-во [From.GetNameDefCap] просит мира"
finland.112.d: "[From.GetAdjective]ое правительство выразили готовность официально подписать договор и объявить мир между нашими двумя нациями при условии, что мы признаём их территориальные завоевания. Что скажем мы?"
finland.112.a: "Да - мы больше не можем продолжать борьбу."
finland.112.b: "Нет - мы будем продолжать до полной победы!"

finland.113.t: "Гос-во [From.GetNameDefCap] продолжает борьбу"
finland.113.d: "Как ни глупо, но похоже, что [From.GetAdjective]ие намерены продолжать борьбу."
finland.113.a: "Да будет так."

finland.114.t: "Закончить бой?"
finland.114.d: "Мы взяли под контроль все основные [Root.GetAdjective]ие земли в России, но борьба продолжается. Возможно, нам стоит предложить избитым русским мир в обмен на признание финского суверенитета над этими новоприобретенными землями."
finland.114.a: "Да - пора прекратить борьбу."
finland.114.b: "Нет - мы будем продолжать до полной победы!"

finland.115.t: "Гос-во [From.GetNameDefCap] желает мира"
finland.115.d: "[From.GetAdjective]ие представители выразили готовность официально подписать договор и объявить мир между нашими двумя нациями при условии, что мы признаём их территориальные завоевания. Что скажем мы?"
finland.115.a: "Да - мы больше не можем продолжать борьбу."
finland.115.b: "Нет - мы будем продолжать до полной победы!"

finland.116.t: "[From.GetNameDefCap] продолжает борьбу"
finland.116.d: "Как ни глупо, но похоже, что [From.GetAdjective]ие намерены продолжать борьбу."
finland.116.a: "Да будет так."

finland.117.t: "Финляндия подает прошение о присоединении к Скандинавскому оборонительному союзу"
finland.117.d: "Финляндия следит за созданием Скандинавского оборонительного союза и считает целесообразным присоединиться к нему для совместной обороны и сдерживания враждебных стран, не разделяющих наши общие ценности, от вмешательства в дела региона."
finland.117.a: "Ещё одна скандинавская страна присоединяется к группе!"
finland.117.b: "Они будут лишь обузой для защиты."

finland.118.t: "[From.GetNameDefCap] Принято наше предложение"
finland.118.d: "Мы получили сообщение из нашего посольства, что [FROM.GetAdjective]ое правительство приняло нашу петицию о вступлении в Скандинавский оборонительный союз в интересах нашей совместной обороны!"
finland.118.a: "Мы вместе выступим против тирании!"

finland.119.t: "[From.GetNameDefCap] отвергает нас"
finland.119.d: "[FROM.GetAdjective]ое правительство не видит ничего в нашем предложении объединиться в союз. Похоже, что мы сами по себе."
finland.119.a: "Тогда нам придется защищаться самим!"

finland.120.t: "Финляндия хочет вступить в Интернационал"
finland.120.d: "Социалистическое правительство Финляндии обратилось к нам с петицией, в которой выражает желание присоединиться к борьбе за мировую революцию. Сокрушим ли мы буржуазию вместе с финским рабочим?"
finland.120.a: "Конечно!"
finland.120.b: "Что это, по-вашему, такое? Финнтернационал?!"

finland.121.t: "Франция принимает!"
finland.121.d: "Мы получили известие от правительства коммунаров, что нас принимают в борьбе против сил реакции и темных сил финансового капитализма. Вместе мы сокрушим буржуазных свиней!"
finland.121.a: "Ура!"

finland.122.t: "Франция отвергает нас!"
finland.122.d: "Коммунары дали нам понять, что нас не ждут на поле боя против сил реакции. По-видимому, они считают нас ещё одним фронтом, который не будет удержан."
finland.122.a: "Будь прокляты эти предатели, поглощающие багеты!"

finland.123.t: "Финляндия хочет вступить в федерацию"
finland.123.d: "Финское правительство с интересом наблюдает за развитием нашего союза северных наций. Сегодня мы получили их официальное заявление о вступлении в федерацию в качестве государства-учредителя."
finland.123.a: "Ещё одна северная нация присоединяется к стаду!"
finland.123.b: "Мы - германская Федерация и намерены оставаться таковыми!"

finland.124.t: "Наша заявка была отклонена!"
finland.124.d: "Мы получили сообщение из Гетеборга, что наша заявка на вступление в Северную федерацию была отклонена. Оказывается, страны-члены отказались принять нашу нацию на том основании, что мы не принадлежим к германской культуре, как они."
finland.124.a: "Когда же мы сможем получить Лапландию, пока она не разрушила их германскую чистоту?!"

finland.125.t: "Гражданская война в России"
finland.125.d: "Русский медведь снова воюет сам с собой, и, в отличие от прошлого раза, мы сами не находимся в состоянии Гражданской войны. В Хельсинки шепчутся, что это может оказаться прекрасной возможностью продвинуться в Карелию и освободить наших карельских братьев от русского ига! Другие предостерегают, однако, что подобная бравада вряд ли получит поддержку Германии."
finland.125.a: "К оружию!"
finland.125.b: "Сейчас неподходящее время!"

finland.126.t: "Финское вторжение в Карелию"
finland.126.d: "Катастрофа! Наблюдая за восстанием социалистов, финны воспользовались нашей рассеянностью и начали вторжение в Карелию, которая, по их мнению, должна по праву быть частью их государства на основании того, что карелы являются близкими родственниками финнов."
finland.126.a: "Такое нарушение нашего суверенитета может означать только войну!"
finland.126.b: "Мы разберемся с ними после того, как возьмем под контроль внутренний фронт!"

finland.127.t: "Русские отступают!"
finland.127.d: "По мере продвижения наших войск в Карелию русские отступали. Видимо, они поняли, что конфликт с нами - это не то, что они могут себе позволить, пока их родина находится под властью алого флага."
finland.127.a: "Ура!"

finland.128.t: "Смерть Фредрика Каарле I"
finland.128.d: "Наш любимый Король, Фредрик Каарле I Финляндский, скончался в результате инфекции раны, полученной во время первого Вельткрига, в возрасте 72 лет, оставив финский трон вакантным. Вместо него на трон взойдет его второй старший сын принц Вольфганг, который примет царское имя Вяйнё I на своей коронации в Кафедральном соборе Хельсинки, где финскую корону впервые наденет не его отец, как было решено в 1919 году, когда он вместе с отцом стал кронпринцем Финляндии вместо своего старшего брата принца Филиппа, который остался в Германии."
finland.128.a: "Король умер! Да здравствует Король!"

finland.130.t: "Финляндия и Рейхспакт"
finland.130.d: "Финляндия неофициально была союзником Германии с 1917 года, и с тех пор она была частью Миттельевропы. Однако теперь, когда их правительство стабилизировалось, их членство в Рейхспакте должно быть возобновлено."
finland.130.a: "Добро пожаловать обратно!"
finland.130.b: "Финны нам не нужны."

finland.131.t: "Германия отвергает нас"
finland.131.d: "Немцы отказались возобновить наш союз в Рейхспакте! Это крайне неожиданно и тревожно."
finland.131.a: "Что вообще происходит в Берлине?"

finland.132.t: "Германия возобновляет наш Союз"
finland.132.d: "Министерство иностранных дел Германии, заметив, что наше правительство стабилизировалось после периода потрясений, вновь протянуло руку дружбы нашему народу. Мы снова являемся частью Рейхспакта."
finland.132.a: "Наша безопасность гарантирована."

finland.133.t: "Финляндия хочет присоединиться к нашей фракции"
finland.133.d: "Социалистическое правительство Финляндии обратилось к нам с петицией, в которой выражает желание присоединиться к борьбе за мировую революцию. Должны ли мы сокрушить буржуазию вместе с финским рабочим?"
finland.133.a: "Тогда они должны отказаться от своих притязаний на Восточную Карелию!"

finland.134.t: "Россия принимает!"
finland.134.d: "Мы получили сообщение от [From.GetAdjective]ого правительства о том, что нас принимают в борьбе против сил реакции и темных сил финансового капитализма. Вместе мы сокрушим буржуазных свиней!"

finland.135.t: "Россия отвергает нас!"
finland.135.d: "[FROM.GetAdjective]дали нам понять, что нас не ждут на поле боя против сил реакции. По-видимому, они считают нас ещё одним фронтом, который не будет удержан."

finland.136.t: "Россия требует от нас отказаться от претензий на Карелию"
finland.136.d: "Россия потребовала от нас отказаться от претензий на Карелию, чтобы наши страны могли заключить союз и мирно сосуществовать. С дружественным режимом в России кажется, что это больше не проблема, и карельские рабочие и крестьяне в безопасности."
finland.136.a: "Конечно"
finland.136.b: "Карелия - это фин... земля..."

finland.137.t: "Финляндия приняла!"
finland.137.d: "Финляндия приняла наши условия и отказалась от своих претензий на Карелию. Теперь мы можем официально заключить союз."
finland.137.a: "Великолепно!"

finland.138.t: "Финляндия отказалась!"
finland.138.d: "Финляндия отказалась от своих претензий на Карелию. Хотя они ведут себя как националисты и реакционеры, сотрудничать с таким режимом бессмысленно."
finland.138.a: "Они проиграли."

finland.139.t: "Новое монархическое правительство?"
finland.139.d: "После недавней нестабильности, вызванной откровенно левыми и ультраправыми протестами, монархия вновь одержала победу, но ценой. Несмотря на то, что Свинхуфвуд оказался долгосрочным премьер-министром страны, времена изменились, и Национальная коалиционная партия поставила вопрос о смене партийного руководства и назначении нового премьер-министра для разорванной на части страны.\n\nПо мнению большинства партийных конфедератов, лучшим кандидатом является более умеренный Юхо Кусти Паасикиви, один из ведущих членов Kok. Консерваторы в партии, однако, хотят сохранить статус-кво и оставить Пехра Эвинда Свинхуфвуда, "отца нации", подписавшего декларацию о независимости и сделавшего финское суверенитет реальным, на своем посту, хотя и соглашаясь на некоторые изменения в составе министров."
finland.139.a: "Свинхуфвуд закрепил за собой пост премьер-министра страны!"
finland.139.b: "Король назначает Паасикиви."

finland.140.t: "Выборы в Народное представительство Финляндии"
finland.140.d: "Народное представительство Финляндии, или Suomen Kansanvaltuuskunta, было создано вскоре после стабилизации нашей молодой социалистической республики. Явно отсылая к правительственному органу, созданному SDP во время Гражданской войны в Финляндии, Народная делегация должна стать новым демократическим социалистическим парламентом нашего государства, а поскольку выборы в профсоюзы и советы начались неделю назад, правительство готово объявить их результаты и новый состав правительства."
finland.140.a: "Идеи коммунизма ещё не изжили свою полезность!"
finland.140.b: "Мы должны искать новую, синдикалистскую модель."

finland.141.t: "Левая оппозиция объединяется"
finland.141.d: "В связи с политикой национального единства, проводимой Национал-прогрессистами, левая оппозиция разразилась маршами и митингами протеста, возмущенная отказом Единого правительства объявить амнистию лидерам финских социалистов, находящимся в заключении. А SDP, вновь сильная и сплоченная, как в первые дни Гражданской войны, стала достаточно мощной, чтобы стать предтечей этих митингов, и открыто призвала президента Стольберга освободить Куллерво Маннера и Оскари Токои. Под давлением оппозиции президент согласился и тем самым предотвратил дальнейшую нестабильность. По крайней мере, пока, поскольку освобожденный Маннер уже начал активные политические выступления, называя себя политзаключенным на века, и что хотя буржуазная демократия "победила" реакционный монархизм, они всё ещё заблокированы в тюрьме. Хотя полиция и правительство уже предупредили Маннера о последствиях его антиправительственных выступлений, маловероятно, что SSTP сможет сплотить нацию в революцию. Однако произошедшее менее кроваво, но, тем не менее, крайне важно. SDP объявила о коалиции с профсоюзной организацией своего бывшего коллеги Оскари Токаи, и новая группа получила название Народно-демократический союз, уже готовясь к следующим выборам, чтобы в случае провала нашей политики эффективно взять власть в свои руки. С выдвижением Токай на пост премьер-министра страны SDP, скорее всего, повернется лицом к Интернационалу."
finland.141.a: "Социалисты становятся все сильнее..."

finland.142.t: "[Root.GetAdjective]ие выборы 'Eduskunta'"
finland.142.d: "[Root.GetAdjective]ие выборы [GetYear] года прошли, и Эдускунта, финский парламент, готова начать свою работу в новом созыве."
finland.142.a: "Народно-демократический союз победил!"
finland.142.b: "Социал-демократическая партия победила!"
finland.142.c: "Аграрная лига - победа!"
finland.142.e: "Национальные прогрессисты - победа!"
finland.142.f: "Национальная коалиция - победа!"
finland.142.g: "Патриотическая партия - победа!"

finland.143.t: "Реакция на выборы"
finland.143.d: "После победы SKDL на последних выборах либеральные партии, такие как Маалайслитто и Эдистиспуолуэ, решили объединиться в либерально-центристскую коалицию против нас. Однако это потребовало реорганизации обеих партий и заставило их изменить свой имидж для широкой финской общественности.\n\nТак, Аграрная лига изменила своё название на Keskusta или Партию центра, чтобы показать свою центристскую позицию в парламенте. По-прежнему черпая вдохновение в аграризме и децентрализации, они отказываются формировать какие-либо правительства Красной Земли, пока SDP не распустит свою коалицию с синдикалистами. С другой стороны, Edistyspuolue изменила своё название на Kansanpuolue, или Народную партию, чтобы выразить поддержку всех социальных слоев Финляндии. Оставаясь либеральной, она сместилась вправо и теперь представляет более либерально-консервативные идеи, хотя по-прежнему отвергает авторитаризм Кокоомуса."
finland.143.a: "Либералы объединяются против нас!"

finland.144.t: "Финляндия хочет присоединиться к Антанте"
finland.144.d: "Финское правительство обратилось к нам с предложением присоединиться к их альянсу. С русским медведем на востоке это может принести нам некоторые неприятности, но в то же время сыграть сдерживающую роль."
finland.144.a: "Поприветствуйте наших финских друзей."
finland.144.b: "Нам лучше не вмешиваться в российскую зону влияния."

finland.145.t: "[FROM.GetName] Отклонено!"
finland.145.d: "К сожалению, [FROM.GetAdjective]ое правительство отклонило наше предложение!"
finland.145.a: "Очень жаль."

finland.146.t: "Национальная прогрессивная партия"
finland.146.d: "Основанная 8 декабря 1918 года, Национальная прогрессивная партия берёт своё начало от республиканского большинства Партии молодых финнов, к которой присоединились дополнительные члены из Финской партии. Это объединение политических сил легло в основу политической идентичности НПП, отличительной чертой которой является непоколебимая приверженность республиканизму. Республиканская позиция НПП наталкивается на серьезное препятствие - предлагаемую конституционную реформу. Признание партией существующего порядка зависит от принятия этой реформы, которая, если будет принята, предоставит Национальным прогрессистам гибкость для корректировки их республиканской программы. Центральное место в платформе НПП занимает политика национального единства, направленная на улучшение социальных условий. Приверженность партии прогрессивным ценностям подчеркивает её нацеленность на социальное обеспечение и инклюзивность.\n\nНа предстоящих выборах Национальные прогрессисты могут создать левоцентристскую коалицию, объединившись с такими партиями, как Социал-демократическая партия и Аграрная лига. В качестве альтернативы НПП может выбрать антисоциалистическую центристскую коалицию с аграриями. Третий путь предполагает концентрацию усилий на снижении поддержки Национальной коалиции. Приняв стратегию, направленную на уменьшение поддержки монархической партии, Национальные прогрессисты стремятся перестроить политический ландшафт в соответствии со своими республиканскими ценностями."
finland.146.a: "Выбор в пользу республиканской коалиции."
finland.146.b: "Нанести удар по SDP, объединившись с аграриями."
finland.146.c: "Сосредоточьтесь на снижении поддержки Кокомуса."

finland.147.t: "Вопрос о наших южных братьях"
finland.147.d: "Благодаря стойкости финского народа наши армии прошли по Скандинавии и Карельскому перешейку в крестовом походе, чтобы спасти наш народ. Финские карелы, квены и саамы наконец-то оказались под нашей защитой, и мы наконец-то осуществили свою мечту о Великой Финляндии. Однако наша миссия завершена лишь частично. На юге финскому народу Эстонии по-прежнему угрожают иностранные державы. Как немецкие, так и русские империалисты стремятся угнетать эстонский народ и разрушить сам его образ жизни. Объединение двух наших народов, давно предлагаемое многочисленными представителями финской и эстонской интеллигенции, помогло бы нам уберечь наш народ от иностранного империализма. Развивая эту идею, некоторые из самых радикальных среди нас предлагают, чтобы наша Финляндия в дополнение к эстонскому плану взяла на себя весь финно-угорский факел, работая над объединением наших разрозненных народов по всей северной и центральной России, а также в северных районах Швеции и Норвегии, и, возможно, даже в Венгрии, чтобы наш язык и наша культура, давно разрушенные временем и иностранными силами, могли наконец исцелиться. Что же нам делать?"
finland.147.a: "Мы пойдем спасать наших эстонских братьев!"
finland.147.b: "Мы поднимем финно-угорский факел и объединим Север."
finland.147.c: "Мы подхватим финно-угорский факел, включая даже Венгрию."
finland.147.e: "Мы не можем рисковать, подвергая опасности Великую Финляндию!"

finland.148.t: "Знамя нашего нового союза"
finland.148.d: "После объединения наших южных сородичей мы должны решить последний спор - какой флаг мы должны водрузить над нашим новым государством. Сохраним ли мы финноцентричную идентичность или будем стремиться к более всеобъемлющей идентичности, подходящей для нашего нового транснационального союза?"
finland.148.a: "Сохранить наше нынешнее знамя."
finland.148.b: "Поднять флаг Балто-Финского содружества!"
finland.148.c: "Поднять флаг Финно-угорской федерации!"

finland.150.t: "Скончался Эмиль Сетяля"
finland.150.d: "Сегодня по всей Финляндии разнеслась весть о кончине Ээмила Нестора Сетяля, стойкого деятеля Национальной коалиционной партии. Сеталя, убежденный монархист, выходец из партии "Молодые финны", был маяком умеренности в неспокойном море финской политики. Известный как искусный автор красноречивой Декларации независимости Финляндии 1917 года, он сыграл ключевую роль в определении судьбы страны. Однако его влияние выходило за рамки одних лишь деклараций. Будучи горячим сторонником языкового разнообразия, Сетяля выступил за принятие в 1920 году закона о языках, противостоящего монолингвизму, который грозил поглотить финскую идентичность. Однако, возможно, самым значительным его вкладом стало неустанное стремление к конституционному компромиссу. В условиях непрекращающейся борьбы между монархистами и республиканцами Сетяля был единственным голосом в Кокоомусе, выступая за золотую середину, конституционные рамки, которые могли бы преодолеть глубокий раскол. На протяжении 1920-х годов Сетяля занимал пост министра иностранных дел в различных коалиционных правительствах, участвуя в запутанном танце международных отношений. Позже он стал послом в Дании и Австро-Венгрии. В последние годы своей блестящей карьеры Сетяля надел мантию ректора Университета Турку, привнеся свой богатый опыт и мудрость в академическую сферу.\n\nУход Сетяля оставил после себя пустоту. В то время как нация скорбит, надежда на компромиссную конституцию тоже тускнеет. Однако видение Сетяля о демократии и диалоге ещё может найти путь в сердца и умы тех, кто придет следом, давая проблеск надежды на то, что раскол между монархистами и республиканцами однажды уступит непреходящему духу компромисса."
finland.150.a: "Есть ли надежда на компромисс после его смерти?"

finland.151.t: "Первомайские демонстрации"
finland.151.d: "Когда календарь поворачивается к 1 мая, традиционно являющемуся днём солидарности и празднования трудящихся, города Хельсинки и Виипури озаряются красками транспарантов и пылом демонстраций. Однако под поверхностью этого первомайского зрелища скрывается глубокая история борьбы и преобразований. На заре финской независимости Социал-демократическая партия (SDP), первоначально называвшаяся Финской рабочей партией, была ключевой силой. В бурные дни, предшествовавшие провозглашению независимости 6 декабря 1917 года, SDP, выступавшая за независимость на основе переговоров с Россией, оказалась в противоречии с буржуазным большинством. В Гражданской войне в Финляндии Народная делегация под руководством SDP, объединившись с Красной гвардией, вела борьбу, которая, несмотря на поражение, оставила неизгладимый след в финской политике. Многие члены SDP, оставшиеся в живых, бежали в Россию, где власть захватило правительство социалистов-революционеров. После этого в SDP произошел раскол. Во главе воссозданной партии встал Вяйнё Таннер, который занял реформистскую позицию и отошел от революционного пыла. Коммунистическое крыло образовало Социалистическую рабочую партию (SSTP), вынужденную действовать в подполье. Одновременно вознIKLа Федерация профсоюзов Финляндии (SAJ) как крупный политический игрок. Она сыграла важную роль во всеобщей забастовке в ноябре 1917 года, а участие SAJ в Гражданской войне на стороне красных привело к гибели тысяч членов или их бегству в Россию. После войны белые распустили профсоюзы, в том числе и SAJ. Хотя впоследствии им было разрешено продолжить деятельность, SAJ столкнулась с новыми запретами из-за Крестьянского марша движения Лапуа.\n\nПерелом наступил в октябре 1930 года с созданием Финской конфедерации профсоюзов (SAK). Это ознаменовало возрождение коллективной власти рабочих после многих лет борьбы, потери работы и преследований. К концу 1934 года число членов SAK выросло до 27 000 человек, что стало сигналом к возрождению прав трудящихся в условиях экономического спада и высокой безработицы. Когда в 1936 году проходят первомайские демонстрации, на улицах слышится эхо стойкости финского рабочего класса - от революционных дней независимости до появления возрожденного рабочего движения, к большому неудовольствию правых радикалов."
finland.151.a: "Будем надеяться, что они будут вести себя хорошо."

finland.152.t: "Кандидаты в лидеры Суоелускунта"
finland.152.d: "Суоелускунта переживает переломный момент после отставки Дидрика фон Эссена. Три выдающиеся фигуры становятся главными кандидатами на пост лидера:\n\nКарл Густав Маннергейм - Белый маршал: прославленный как герой войны и спаситель Финляндии, наследие Маннергейма неизгладимо вписано в анналы военной истории Финляндии. Его популярность среди белогвардейцев беспрецедентна, она была закалена в горниле Гражданской войны, где он привел к победе антикоммунистические силы. Однако отношения Маннергейма с финским правительством стали напряженными. Его противодействие иностранной интервенции, особенно немецким войскам, вступало в противоречие с решениями правительства. Озлобленный этими обстоятельствами, Маннергейм подал в отставку с поста главнокомандующего в 1918 году и провел годы в изгнании. Теперь, в качестве кандидата, его возвращение сулит перемены для Белой гвардии, вновь объединившейся с героем, который привел их к триумфу.\n\nЛаури Мальмберг - командир егерской артиллерии: опытный егерь, сражавшийся вместе с немцами во время войны, траектория Мальмберга расходилась с судьбой Маннергейма. После создания егерской артиллерии он взял на себя роль лидера во время важнейших операций. Малмберг верит в интеграцию белогвардейцев в финскую армию, предвидя будущее, в котором они будут действовать как неотъемлемая часть обороны страны. Его родословная в сочетании с социалистическим воспитанием матери дает ему уникальную перспективу. Малмберг предполагает отказаться от нынешнего статуса Суоелускунта как частной неправительственной организации, выступая за более интегрированную роль в финской армии.\n\nАарне Сихво - республиканец и бывший егерский лидер: убежденный республиканец и бывший член Национальной прогрессивной партии, Сихво стал лидером во время Гражданской войны. Будучи одним из первых участников егерского движения, он вернулся в Финляндию, чтобы обучать белогвардейцев. Приверженность Сихво республике и его недолгое пребывание в парламенте отличали его от других. Назначенный директором Военного училища, его республиканская позиция вызывает напряженность в генеральном штабе. Однако Сихво, хотя и желает сохранить Белую гвардию как частную структуру, стремится поднять её стандарты до уровня егерских."

finland.153.t: "Шестая годовщина Крестьянского марша"
finland.153.d: "Под звон колоколов в городе Лапуэ отмечается торжественная шестая годовщина Крестьянского марша - монументального собрания 1930 года, организованного движением Лапуа, на котором более 12 000 сторонников и приверженцев движения с военной точностью прошли маршем до Хельсинки. Рожденное из антисиндикалистского пыла, движение, возглавляемое Вихтори Косола, стремилось искоренить левое влияние в Финляндии, стране, всё ещё хранившей отголоски Гражданской войны 1918 года.\n\nВ первые годы своего существования движение Лапуа оказывало огромное давление посредством политического террора и насилия, прибегая к похищениям людей для устранения предполагаемых угроз. Его появление совпало с подъемом левых сил, бросивших вызов устоявшемуся порядку. Крестьянский марш - демонстрация силы - привел к упразднению синдикалистских газет, заключению в тюрьму левых политиков и формированию правительства Национальной коалиции под влиянием Лапуа. К осени 1930 года лапуасы достигли своих целей, приняв антисиндикалистские законы, подавляющие всю синдикалистскую деятельность. После достижения своих основных целей движение продолжало поддерживать правящее правительство Свинхуфвуда, но появился новый противник: Социал-демократическая партия (SDP), последний бастион социалистического сопротивления радикальным правым."
finland.153.a: "Интересно, у кого они черпают вдохновение?"

finland.154.t: "Круунунпринси и Айтосуомалайсуус"
finland.154.d: "Кронпринц Вяйнё поддерживает партию "Аутентичный Финн Маалайслитто", которая также является главным сторонником принятия аутентичной финской конституции, которая не только ограничит короля, но и откроет путь к сотрудничеству между республиканскими и монархическими партиями."
finland.154.a: "Если Кокоомус получит большинство, в этом законодательстве не будет необходимости!"

finland.155.t: "Генерал Дидрик фон Эссен уходит в отставку!"
finland.155.d: "Генерал Дидрик фон Эссен, непоколебимый военачальник, чья жизнь была неразрывно связана с обороной страны, официально завершает свою блестящую карьеру. Рожденный в роду военных дворян, фон Эссен начал свой путь в 1886 году, когда он окончил Финский кадетский корпус. Его первые годы были отмечены службой в Финском драгунском полку, расквартированном в Турку. После расформирования полка в 1901 году он перешел в резерв русской кавалерии. Переломный момент в его карьере пришелся на бурные годы, предшествовавшие Гражданской войне в Финляндии, когда он командовал добровольческим муниципальным ополчением Хельсинки, объединявшим консервативно настроенных граждан.\n\nПервостепенная роль фон Эссена развернулась на заключительном этапе Гражданской войны, где он командовал полком Белой гвардии (Суоелускунта). После вступления в финскую армию он возглавлял егерское подразделение, а затем ненадолго ушел в отставку. Возвращение на службу по настоянию Маннергейма положило начало его влиятельному пребыванию на посту главнокомандующего Белой гвардией с февраля 1919 года и по сей день.\n\nВырабатывая задачи и структуру организации, фон Эссен превратил Суоелускунта в яростно прогерманскую силу, солидаризировавшись с правительством Национальной коалиции и монархией. Под его руководством Суоелускунта стала не частью национальной обороны, а частной негосударственной структурой, которую оппозиция критиковала как частную армию монархистов. В 1935 году заслуги фон Эссена были отмечены повышением в звании до генерал-майора, что стало свидетельством его преданности делу и стратегической проницательности. Однако в свои 72 года фон Эссен считает нужным уйти в отставку, оставив после себя наследие, вписанное в анналы военной истории Финляндии.\n\nНависший вопрос теперь бросает тень на Суоелускунта: кто унаследует мантию уходящего генерала? Среди претендентов - Карл Маннергейм, сторонник оборонительной доктрины, Лаури Мальмберг, специалист по артиллерии, и Аарне Сихво, эксперт по егерской тактике."
finland.155.a: "Свяжитесь с Маннергеймом - нам нужен белый маршал."
finland.155.b: "Назначьте Сихво, чтобы подчеркнуть наше егерское наследие."
finland.155.c: "С назначением Мальмберга мы сосредоточимся на артиллерийских силах."
finland.155.e: "Расскажите мне больше о кандидатах." 

finland.156.t: "Белый маршал возвращается"
finland.156.d: "Карл Густав Маннергейм, неукротимый Белый маршал, вышел из тени шведского изгнания и вернулся на землю, где он вписал своё имя в анналы финской истории. В горниле Гражданской войны в Финляндии Маннергейм стал командующим антикоммунистическими силами и добился победы в этом конфликте. Однако его путь разошелся с правящим монархическим и прогерманским правительством. Изначально Маннергейм был сторонником оборонительной стратегии, но несогласие с решением правительства пригласить немецкие войска испортило с ним отношения. Это привело к его отставке с поста главнокомандующего в 1918 году и периоду изгнания в Швеции. Теперь Маннергейм возвращается в Финляндию. Вооруженные силы, где его имя когда-то было синонимом победы и лидерства, реагируют на это со смешанными чувствами, поскольку за последние 20 лет под командованием Пауля фон Гериха армия становилась все более прогерманской, а "рысский" генерал Маннергейм, несмотря на свои заслуги, для некоторых может быть настоящим чужаком."
finland.156.a: "Поприветствуйте блудного сына."
finland.156.b: "Здесь ему не рады!"

