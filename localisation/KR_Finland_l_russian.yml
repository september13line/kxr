FIN_Karelian_Crisis_desc: "Со времен Тартуского мира 1922 года, который не удовлетворил ни [RUS.GetFlag] Россию, ни [KAR.GetFlag] карелов, сохраняется повстанческое движение. В то время как, благодаря посредничеству [GER.GetFlag], мы прекратили конфликт и получили волости Пораярви и Репола, [216.GetName] оставалось под русским игом. С тех пор карельские метсасситы совершали набеги на территорию России, но безуспешно. Российский политический кризис начала 1936 года активизировал сопротивление, и по мере роста дипломатической напряженности мы можем столкнуться с риском полномасштабной войны с Россией [RUS.GetFlag].\n\n§YМы должны быть готовы к любым провокациям и вооруженным столкновениям на нашей широкой и неохраняемой границе с ними...§!\n§R...или быть готовым нанести удар первым.§!"
FIN_Karelian_Crisis_war_desc: "Со времен Тартуского мира 1922 года, который не удовлетворил ни [RUS.GetFlag] Россию, ни [KAR.GetFlag] карелов, сохраняется повстанческое движение. В то время как, благодаря посредничеству [GER.GetFlag], мы прекратили конфликт и получили волости Пораярви и Репола, [216.GetName] оставалось под русским игом. С тех пор карельские метсасситы совершали набеги на территорию России, но безуспешно. Политический кризис в России в начале 1936 года активизировал сопротивление, и, поскольку дипломатическая напряженность возросла, началась война между нашими народами.\n§YВойна закончится, если нам удастся захватить §GПетрозаводск§! за 3 месяца.§!\n§RВойна зайдет в тупик, если §Y[RUS.GetFlag][RUS.GetName]§! будет контролировать любое из наших государств дольше 2 месяцев.§!"
