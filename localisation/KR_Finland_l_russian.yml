finland_revolt.17.t: "Неотложные требования Лапуа"
finland_revolt.17.d: "После бурных событий, связанных с переходом правительства от Национальной коалиции к временному кабинету SDP во главе с Вяйнё Таннером, движение Лапуа воспользовалось моментом, чтобы заявить о своем влиянии и бросить вызов тому, что они воспринимают как растущую социалистическую угрозу в Финляндии. В течение нескольких дней после смены правительства лидеры движения Лапуа, в том числе Вихтори Косола и К. М. Валлениус, выдвигают смелые и настойчивые требования, опубликованные в газете "Ajan Sana". Движение Лапуа, воспользовавшись возможностью, предоставленной сменой правительства, требует немедленной отставки вновь сформированного кабинета Таннера. Они утверждают, что эти изменения необходимы для устранения предполагаемого социалистического и синдикалистского влияния в администрации. Движение Лапуа рассматривает это как важнейший шаг в обеспечении интересов нации и предотвращении того, что они считают дрейфом в сторону идеологий, которые, по их мнению, пагубны для Финляндии. Кроме того, они требуют немедленного запрета всех коммунистических и синдикалистских организаций. Они утверждают, что эти группы представляют значительную угрозу стабильности страны и несут ответственность за то, что они считают эрозией традиционных ценностей. Стремясь обуздать влияние леворадикальных элементов, движение Лапуа требует строгого ограничения забастовок рабочих. Они утверждают, что нерегулируемые забастовки способствуют социальным беспорядкам и подрывают авторитет государства. Движение Лапуа призывает к тщательной чистке государственных учреждений, включая правительственные учреждения, школы и культурные организации, от лиц, связанных с левыми или социалистическими идеологиями. Они утверждают, что такие меры необходимы для предотвращения проникновения социалистических идеалов в ткань финского общества."
finland_revolt.17.a: "Вряд ли Таннер уступит хоть одному из этих требований!"

finland_revolt.18.t: "Эскалация напряженности"
finland_revolt.18.d: "Социал-демократическое правительство отказывается рассматривать любые требования Движения Лапуа. Таннер на пресс-конференции подчеркивает приверженность демократическим принципам, индивидуальным свободам и праву на политическое самовыражение. Этот отказ ещё больше углубляет идеологическую пропасть между правительством и Движением Лапуа. В ответ на прямой отказ правительства Движение Лапуа быстро мобилизует своих сторонников. Косола и Валлениус, наряду с местными лидерами, воодушевляют своих сторонников пламенными речами, в которых отказ правительства рассматривается как предательство национальных ценностей. В результате в разных городах вспыхивают акции протеста, которые становятся центрами сосредоточения как сторонников движения Лапуа, так и противников его программы. Газеты, радиостанции и другие средства массовой информации усиливают идеологическое противостояние. Дружественные правительству источники защищают отказ от требований Лапуа, в то время как поддерживающие Движение Лапуа издания представляют позицию правительства как угрозу национальным ценностям."
finland_revolt.18.a: "Полиция должна вмешаться!"

finland_revolt.19.t: "'Муилутус' Микко Эриха"
finland_revolt.19.d: "Движение Лапуа активизирует свою кампанию против врагов нации, прибегая к одному из своих излюбленных приемов - похищению или "муилутусу". На этот раз жертвой стал Микко Эрих, видный член SDP Эдускунта, известный своими связями с левыми идеологиями. Движение Лапуа не только похищает Эриха, но и угрожает отправить его на корабле во Французскую коммуну. Микко Эрих когда-то был членом Национальной коалиции, но перешел на сторону SDP, что было расценено движением Лапуа как предательство, и поэтому он стал символической мишенью. Эрих известен тем, что активно отстаивает права трудящихся и является ярым сторонником гражданских свобод и демократических ценностей. Его позиция против тактики Движения Лапуа стала занозой в боку ультраправой организации, сделав его мишенью для их кампании запугивания.\n\nВ обычный, казалось бы, день Эриха насильно похищают члены Движения Лапуа. Дерзкое похищение происходит средь бела дня, что придает акту ещё большую дерзость. Лапуа отправляет послание правительству, угрожая отправить Эриха во Французскую коммуну. Угроза ясна - если правительство не выполнит их требования, Эрих будет отправлен за границу.\n\nПравительство, уже столкнувшееся с общенациональными протестами и растущими беспорядками, созывает экстренное заседание кабинета министров, чтобы решить проблему похищения. Премьер-министр Вяйнё Таннер обсуждает, как справиться с этим тревожным событием. На пресс-конференции Таннер осуждает тактику движения Лапуа, называя похищение актом террора против демократии. Он подтверждает приверженность правительства демократическим принципам и клянется не поддаваться на акты принуждения. Несмотря на серьезную угрозу жизни Эриха, правительство занимает твердую позицию, отказываясь вести переговоры с теми, кого они называют террористами. Это решение отражает решимость правительства не поддаваться на тактику запугивания со стороны Движения Лапуа."
finland_revolt.19.a: "Они сошли с ума?"

finland_revolt.20.t: "Страна в смятении"
finland_revolt.20.d: "Новость о похищении Эриха вызывает волну протестов по всей стране. Социал-демократы, профсоюзные деятели и сочувствующие им выходят на улицы в знак протеста, решительно осуждая движение Лапуа и их дерзкий поступок. Общественные площади становятся ареной для пламенных речей, в которых осуждается ультраправый экстремизм. Одновременно сторонники движения Лапуа организуют собственные митинги, с гордостью демонстрируя свою поддержку ультраправым.\n\nПравительство оказывается под пристальным вниманием, и вопросы о способности администрации поддерживать закон и порядок становятся все более актуальными. Воспользовавшись хаосом, который они породили, Движение Лапуа выдвигает смелые политические требования. В их список входит роспуск нынешнего правительства, что повторяет их предыдущие призывы. Движение рассматривает это как необходимый шаг для безопасного освобождения Микко Эриха, пытаясь использовать кризис в политических целях. Одновременно движение "Лапуа" усиливает свои угрозы, устанавливая жесткие сроки выполнения требований правительства. Невыполнение их требований, предупреждают они, приведет к тяжелым последствиям для Эриха.\n\nВ правительстве разворачиваются внутренние дебаты о том, как лучше поступить. Некоторые решительно настроены не вести переговоры с террористами, но при этом выступают за твердую позицию, подчеркивая, что уступка требованиям Движения Лапуа создает опасный прецедент. Неожиданный поворот событий: правительство, несмотря на свои первоначальные сомнения, решает применить Закон о защите Королевства против Движения Лапуа. Этот неожиданный шаг объясняется как ответ на растущую угрозу ультраправых. Согласно этому закону, Косола и Валлениус могут быть арестованы как лидеры движения."
finland_revolt.20.a: "Их уничтожили их же оружием!"

finland_revolt.21.t: "Восстание Лапуа"
finland_revolt.21.d.intro: "Перед лицом закона о защите Королевства, запрещающего их деятельность, Движение Лапуа отвечает решительным отказом. Собравшись в городском отеле Хямеенлинны, делегация Движения Лапуа во главе с Вихтори Косолой выступает с заявлением, которое вызывает резонанс во всей стране. В заявлении утверждается, что Царящие в обществе волнения не могут быть подавлены, если правительство немедленно не уйдет в отставку, открыв путь к новому политическому курсу. В своей пламенной речи Косола формулирует восстание движения против предполагаемой угрозы синдикализма и марксизма. Декларация осуждает правительство, особенно таких деятелей, как Таннер и Эрих, обвиняя их в том, что они ведут нацию к гибели. В ней содержится обет непоколебимой оппозиции, даже с риском бросить вызов той самой государственной власти, которая призвана защищать её. Зловещёе предупреждение о надвигающейся Гражданской войне висит в воздухе, а движение Лапуа выражает уверенность, что патриотические массы поднимутся на борьбу с мощью государства.\n\nСтолкнувшись с этим открытым восстанием, правительство оказывается перед глубокой дилеммой. Конфликт в SDP и военных кругах обостряется, выявляя резко противоположные мнения о том, как следует реагировать на неповиновение Лапуа."
finland_revolt.21.d: "$finland_revolt.21.d.intro$ Премьер-министр Таннер и его правительство выступают за силовой ответ, рассматривая его как единственный способ подавить движение Лапуа и восстановить порядок. Они подчеркивают необходимость поддержания верховенства закона и защиты демократических институтов, которым повстанцы бросают вызов. [FIN.finland_revolt_police_loc_check] Аарне Сихво, видный военачальник и новый лидер Белой гвардии, несмотря на то, что ему было известно о пролапуасских взглядах Суоелускунта, приказал офицерам отклонить призывы Лапуа как антифинские. Он поддержал SDP и призвал к немедленному и решительному подавлению движения Лапуа. Однако в рядах военных вознIKLи разногласия. Фронтовая солдатская лига (ЛФВ) генерала Ханнеса Игнатиуса и почитаемый генерал Маннергейм (хотя и не публично) поддерживают повстанцев, присоединяясь к призыву к отставке правительства."
finland_revolt.21.d2: "$finland_revolt.21.d.intro$ Премьер-министр Таннер и его правительство выступают за силовой ответ, рассматривая его как единственный способ подавить движение Лапуа и восстановить порядок. Они подчеркивают необходимость поддержания верховенства закона и защиты демократических институтов, которым повстанцы бросают вызов. [FIN.finland_revolt_police_loc_check] Однако в рядах военных есть несогласные. Лаури Мальмберг, глава Белой гвардии, поддерживает движение Лапуа, призывая к отставке правительства и обвиняя некоторых чиновников в провоцировании восстания. Фронтовая солдатская лига (ЛФВ) генерала Ханнеса Игнатиуса и почитаемый генерал Маннергейм (хотя и не публично) поддерживают повстанцев, присоединяясь к призыву к отставке правительства. С Мальмбергом и Суоелускунта на стороне повстанцев, поддержанных ЛФВ, у движения Лапуа увеличиваются шансы на успех."
finland_revolt.21.d3: "$finland_revolt.21.d.intro$ Премьер-министр Таннер и его правительство выступают за силовой ответ, рассматривая его как единственный способ подавить движение Лапуа и восстановить порядок. Они подчеркивают необходимость поддержания верховенства закона и защиты демократических институтов, которым повстанцы бросают вызов. [FIN.finland_revolt_police_loc_check] Однако в рядах военных есть несогласные. Маннергейм, новый лидер Суоелускунта, которого поддерживают, в частности, генералы Мальмберг, Оэш и Талвела, а также генерал Ханнес Игнатиус из ЛФВ выступают на стороне повстанцев."
finland_revolt.21.a: "У нас нет другого выбора, кроме как подавить восстание!"

finland_revolt.22.t: "Конец восстания"
finland_revolt.22.d: "Приняв решительное решение, премьер-министр Таннер и правительство выбирают силовой ответ для подавления восстания Лапуа. Правительственные войска при поддержке Суоелускунта и его лидера генерала Сихво решительно подавляют восстание Лапуа. Подавление проходит быстро и эффективно, очаги сопротивления нейтрализуются в крупных городах. Повстанцы, несмотря на горячую поддержку со стороны военных, оказываются подавленными. Вихтори Косола, К. М. Валлениус и другие видные лидеры движения Лапуа арестованы. Правительство, стремясь уничтожить любые остатки восстания, принимает жесткие меры, чтобы лидеры предстали перед судом. Главнокомандующий армией Пауль фон Герих играет ключевую роль в обеспечении капитуляции лидеров Лапуа. Вмешательство главнокомандующего армией и решительные действия против повстанцев Лапуа начинают восстанавливать единство в армии. SDP, в результате этого неудавшегося восстания, завоевывает ещё больше симпатий, поскольку выступает против мятежа, представляя себя оплотом демократии."
finland_revolt.22.a: "Страна спасена!"

finland_revolt.23.t: "Марш на Хельсинки"
finland_revolt.23.d: "Премьер-министр Таннер, поддержанный Эдускунтой и начальником Королевской армии Паулем фон Герихом, решает решительно пресечь движение Лапуа. Однако начальник Белой гвардии Лаури Мальмберг, поддерживаемый генералом Маннергеймом и ВРЛ, отказывается выступить против собственной организации и встает на сторону повстанцев Лапуа. Этот раскол быстро нарастает, раскалывая страну на лояльных Королевской армии и правительству и движение Лапуа, Белую гвардию и их сторонников. Репрессии проваливаются, и движение Лапуа пользуется возможностью объявить марш на Хельсинки. Все больше белогвардейцев присоединяются к восстанию, видя поддержку в своем руководстве. На фоне этих беспорядков некоторые члены Национальной коалиции уходят в отставку или покидают партию, что свидетельствует об углублении кризиса. Марш на Хельсинки становится решающим моментом, определяющим судьбу нации.\n\nЗащитники Хельсинки оказываются практически в изоляции, когда белогвардейцы окружают город. Приказ Лаури Мальмберга о капитуляции доходит до Пауля фон Гериха, который с удивлением обнаруживает, что повстанцы Лапуа практически не сопротивляются. В результате шокирующего поворота событий премьер-министр Таннер и Пауль фон Герих были арестованы Мальмбергом. Одновременно Король Финляндии и Круунунпринси бегут из страны в сопровождении нескольких своих сторонников. После завершения марша на Хельсинки Валлениус объявляет о падении правительства. На его место приходит временное стабилизационное правительство во главе с Вихтори Косолой, а Валлениус становится самопровозглашенным регентом, поскольку трон отсутствует. Страна стоит на пороге новой эры, когда власть захватывает Движение Лапуа."
finland_revolt.23.a: "Движение Лапуа берёт власть!"

finland_revolt.24.t: "Вмешательство Маннергейма"
finland_revolt.24.d: "Пока разворачивается восстание Лапуа, генерал Маннергейм, занимающий влиятельный пост начальника Белой гвардии, придерживается нейтралитета, хотя определенно настроен против социал-демократического правительства. Несмотря на фракционные разногласия среди белогвардейцев, Маннергейму удается сохранить видимость единства, воздерживаясь от прямого участия в конфликте. Нейтралитет белогвардейцев, однако, приводит к затяжному и жестокому конфликту. Движение Лапуа, ободренное отсутствием единого сопротивления, активизирует свою деятельность, ещё больше раскалывая финское общество по идеологическому признаку. Правительство, лишенное внешней поддержки, пытается сдержать восстание.\n\nУвидев ухудшение ситуации и осознав необходимость решительных действий, Маннергейм, опираясь на поддержку влиятельной фракции в Генеральном штабе, предпринимает силовое вмешательство. Быстро и расчетливо он распускает как правительство, считавшееся неэффективным и парализованным внутренними разногласиями, так и руководство движения Лапуа. Ключевые деятели движения Лапуа, в том числе Вихтори Косола и К. М. Валлениус, арестованы войсками Маннергейма. Путч проводится с военной точностью, избегая массового кровопролития, но решительно подавляя восстание."
finland_revolt.24.a: "Спасет ли нас Белый маршал?"

finland_revolt.25.t: "Монархия или республика?"
finland_revolt.25.d: "После марша на Хельсинки Курт Валлениус, теперь уже самопровозглашенный регент, оказался перед необходимостью принять судьбоносное решение о будущем управлении Финляндией. С одной стороны, Валлениус признавал потенциальные преимущества сохранения монархической системы. Восстановление монархии с восшествием на престол Круунунпринси могло укрепить связи с Германией, обеспечив ценный союз. Однако это решение было связано с оговоркой - движение Лапуа будет строго контролировать монархию, формируя её в соответствии со своим видением развития Финляндии. С другой стороны, Валлениус подумывал о смелом шаге - отмене монархии. Это привело бы к разрыву связей с германским монархом и предоставило бы Финляндии возможность выбрать независимый курс. В сфере республиканства разворачивались два сценария: Валлениус либо уходит в отставку, чтобы позволить Вихтори Косоле, лидеру движения Лапуа, взять на себя руководство, либо Валлениус встает во главе государства в качестве первого президента новой республики."
finland_revolt.25.a: "Нам нужна помощь Германии в нашей экспансии."
finland_revolt.25.b: "Отмените иностранную монархию и уйдите с поста регента!"
finland_revolt.25.c: "Отменить иностранную монархию! Валлениус станет новым президентом!"

finland_revolt.26.t: "Правительство Рудольфа Вальдена"
finland_revolt.26.d: "В неожиданном повороте событий премьер-министр Пэр Эвинд Свинхуфвуд добровольно уходит в отставку в ответ на требования Движения Лапуа. Генерал Рудольф Вальден становится временным премьер-министром страны до проведения новых выборов. Добровольная отставка Свинхуфвуда вызывает волнения в рядах Национальной коалиции, а атмосфера страха, вызванная восстанием в Лохье, повышает популярность SDP. Влияние движения Лапуа значительно возрастает, особенно в новом временном правительстве. Отставка Свинхуфвуда, проведенная законным путём, практически полностью ликвидирует остатки сопротивления восстанию Лапуа в вооружённых силах и Суоелускунта. В последнем акте перед уходом с поста правительство отменяет Закон о защите Королевства, что означает значительную уступку движению Лапуа. Временное правительство, только пришедшее к власти, должно произвести радикальные изменения в Финляндии."
finland_revolt.26.a: "Финляндия изменится навсегда."

finland_revolution.1.t: "Финляндия в огне"
finland_revolution.1.d: "Пока правительство в Хельсинки боролось с восстанием Лохья, разразилась непредвиденная буря в виде широкомасштабных забастовок, инициированных SAK. Центральная Федерация профсоюзов, почувствовав удобный момент среди хаоса, призвала к всеобщим забастовкам по всей стране. Изначально основанные на экономическом недовольстве, эти забастовки приняли политический оборот: теперь рабочие требовали не только улучшения условий труда. Забастовки, поначалу скромные, набирали обороты по мере распространения новостей о восстании Лохьи. Атмосфера страха, созданная ультраправым восстанием, заставила все больше рабочих присоединиться к забастовкам, превратив экономические требования в более широкий призыв к политическим переменам. Беспорядки в Лохье поглотили внимание правительства, а более масштабные забастовки, проходившие одновременно с ними, остались практически незамеченными. Национальная коалиция, занимавшаяся устранением последствий восстания и внутренними разногласиями, была ошеломлена масштабами протестов рабочих. Охваченные хаосом и неопределенностью, бастующие рабочие сформулировали политические требования, повторяющие настроения SDP. Призывы к демократическим реформам, представительству рабочих в правительстве и отходу от консервативной политики получили широкое распространение среди бастующих. Социал-демократическая партия, уже набравшая влияние благодаря своей поддержке правительства в борьбе с движением Лапуа, оказалась в выгодном положении. Лидерство Вяйнё Таннера во время забастовок укрепило авторитет партии среди рабочего класса."
finland_revolution.1.a: "Похоже, что теперь вакуум будет заполнен крайне левыми!"

finland_revolution.2.t: "Неостановимый марш революции"
finland_revolution.2.d: "После восстания Лохья Финляндия оказалась на пороге полномасштабной революции. То, что началось с рабочих забастовок, поначалу сводившихся к экономическим проблемам, быстро переросло в широкую волну несогласия, вызванную мощной смесью политических, экономических и социальных недовольств. Силовые репрессии правительства против движения Лапуа, подавив одну из форм несогласия, лишь усилили растущее недовольство в широких слоях рабочего класса. По мере того как забастовки набирали обороты, требования протестующих расширялись от немедленной экономической помощи до масштабных политических реформ. Социал-демократическая партия Вяйнё Таннера, несмотря на первоначальные попытки дистанцироваться от того, что они называли протестами под иностранным влиянием, оказалась втянутой в революционный пыл. Главным требованием протестующих, озвученным через профсоюзы, было снятие запрета на социалистическую прессу - ограничительной меры, введенной правительством под влиянием движения Лапуа.\n\nПравительство Свинхуфвуда, непреклонное в своем противостоянии синдикалистскому влиянию, не собиралось идти на уступки. Вместо этого они направили против протестующих и забастовщиков Белую гвардию, настроенную решительно против синдикализма. Первые столкновения уже произошли в Лохье, и насилие там создало опасный прецедент для разворачивающегося конфликта. По мере того как забастовки распространялись по всей стране, улицы становились полем боя. Полиция, поддерживаемая белогвардейцами, вступала в столкновения с забастовщиками, что ещё больше обостряло напряженность. Революционный импульс, который раньше сводился к экономическим требованиям, теперь стремился бросить вызов самим основам существующего политического порядка. SDP, несмотря на свою историческую связь с рабочими движениями, заботясь о сохранении своего положения среди финских политических партий, воздержалась от поддержки революционных действий. Ближайшие дни обещали неопределенность, но одно было ясно - Финляндия пылала, и огонь революции не собирался ослабевать."
finland_revolution.2.a: "Революция будет подавлена!"

finland_revolution.3.t: "Возникновение Красной гвардии"
finland_revolution.3.d: "В горниле нарастающего революционного пыла в Финляндии появилась новая фигура - Ниило Вялляри, пламенный революционер с историей активизма и тюремного заключения. Путь Вялляри от бывшего члена запрещённой SSTP до ведущей силы финского социалистического движения стал захватывающей главой в разворачивающейся драме. Проведя шесть лет за решеткой за свою революционную деятельность, Вялляри вышел на свободу с новой решимостью. Не обращая внимания на своё прошлое заключение, он основал Левую группу финских рабочих - бастион социалистических идеалов, который быстро занял видное место в социалистическом движении, соперничая даже с Социал-демократической партией SDP. Предложение Левой группы сотрудничать с SDP против растущей угрозы движения Лапуа стало поворотным моментом. Однако SDP, воспротивившаяся этому сотрудничеству, столкнулась с серьезными последствиями: несколько лет назад власти быстро запретили всю деятельность SDP, что привело к роспуску её организаций. Не выдержав этих репрессий, лидеры Левой группы, включая Вялляри, объединили усилия с SDP для создания новой профсоюзной организации. Вступив в SDP в 1935 году, чтобы обеспечить легальность своей деятельности, Вялляри теперь оказался на влиятельном посту председателя Федерации профсоюзов. Этот шаг ознаменовал реализацию его политических амбиций, но в то же время положил начало драматическому разрыву. Когда призыв к всеобщей забастовке прозвучал по всей стране, Вяльяри, оказавшийся в авангарде революционного движения, открыто высказался за то, чтобы в Финляндии произошла революция. Однако его смелая позиция не нашла единодушной поддержки в SDP. Большинство, возглавляемое Вяйнё Таннером, решительно выступило против забастовок и революционного пыла Вялляри. Быстрым и решительным шагом Вялляри был изгнан из SDP. Общественное мнение, критиковавшее решение Таннера, рассматривало Вяльяри как символ радикальных перемен, которых многие искали в условиях сопротивления правительства социалистическим идеалам. Создание Красной гвардии во главе с Вялляри стало поворотным моментом в революционном движении Финляндии. Огонь перемен теперь разгорался под руководством харизматичного лидера, горячо преданного идее преобразования страны."
finland_revolution.3.a: "Законно ли это?"

finland_revolution.4.t: "Столкновение гвардейцев"
finland_revolution.4.d: "По мере того как революционный импульс нарастает, а правительство пытается принять решение о роли Белой гвардии, улицы финских городов превращаются в поле боя между двумя противоборствующими неправительственными силами - Красной гвардией и Белой гвардией, создавая мрачное напоминание о Гражданской войне. Красные гвардейцы, охваченные революционным пылом, собираются в разных городах, особенно в Хельсинки и Виипури. Вооруженные огнестрельным и самодельным оружием, они готовятся к столкновению с Суоелускунтами. Первые столкновения происходят возле стратегических точек в Виипури. Напряжение нарастает: раздаются выстрелы, в воздух выбрасывается слезоточивый газ, обе неправительственные силы возводят баррикады. Столкновение быстро перерастает в полноценный городской конфликт. Гражданские лица, попавшие под перекрестный огонь, бегут из центра города в поисках убежища от хаоса.\n\nПо мере эскалации столкновений между Красной и Белой гвардией правительство Финляндии принимает критическое решение о развертывании вооружённых сил. На экстренном заседании премьер-министр Пехр Эвинд Свинхуфвуд в окружении ключевых министров и военных советников решает неотложный вопрос. Главный вопрос заключается в том, направить ли финские вооруженные силы против революционеров или сохранить нейтралитет, предоставив неправительственным силам самим разрешить конфликт. Некоторые члены правительства выступают за немедленное развертывание вооружённых сил, подчеркивая необходимость быстрого подавления беспорядков, чтобы предотвратить дальнейшие человеческие жертвы и материальный ущерб. Они подчеркивают потенциальную опасность того, что неправительственные силы могут вступить в открытый конфликт без военного вмешательства. Другие выражают обеспокоенность последствиями применения вооружённых сил против финских граждан. Они опасаются, что такие действия могут привести к эскалации конфликта, превратив относительно сдержанное столкновение в полномасштабную Гражданскую войну. Воспоминания о недавних волнениях, связанных с движением Лапуа, ещё свежи, и правительство опасается повторения сценария, при котором внутренние распри подорвут стабильность страны.\n\nС другой стороны, сторонники нейтралитета утверждают, что разрешение неправительственным силам противостоять друг другу может привести к более приемлемому внутреннему урегулированию. Они подчеркивают, что важно избежать прямой военной конфронтации в пределах финских границ, которая может иметь долгосрочные последствия для единства нации."
finland_revolution.4.a: "Прикажите фон Гериху поддержать Суоелускунта."
finland_revolution.4.b: "Армия не должна вмешиваться!"

finland_revolution.5.t: "Революция в Финляндии!"
finland_revolution.5.d: "После решения правительства сохранить нейтралитет вооружённых сил в столкновениях между красногвардейцами и белогвардейцами ситуация в Финляндии принимает крутой оборот. Ободренные нежеланием правительства использовать вооруженные силы, красногвардейцы под руководством Ниило Вяльяри активизируют свои действия. Скоординировав свои действия, они захватывают контроль над Хельсинки и Виипури, двумя важнейшими городскими центрами Финляндии. Такой неожиданный поворот событий застает армию врасплох, поскольку она была расквартирована по всей стране, ожидая, что её призовут вмешаться. Взяв под контроль ключевые города, революционеры быстро продвигаются к важным стратегическим целям. Важные правительственные здания, центры связи и транспортные узлы попадают в руки красногвардейцев, укрепляя их влияние на страну. Кроме того, красногвардейцы окружили правительственные учреждения в Хельсинки. Премьер-министр Пехр Эвинд Свинхуфвуд, застигнутый врасплох стремительной эскалацией, оказывается под угрозой ареста. Начальник Королевской армии Пауль фон Герих, также не готовый к внезапному повороту событий, взят под стражу вместе с другими высокопоставленными чиновниками.\n\nНа фоне хаоса и стремительного наступления красногвардейцев Король Финляндии, оказавшись во все более невыносимой ситуации, принимает роковое решение бежать из страны. Отъезд монарха знаменует собой символический конец старого порядка и открывает революционным силам путь к утверждению своего видения социалистической Финляндии. Воспользовавшись вакуумом власти, образовавшимся после отъезда короля, Ниило Вяльяри провозглашает Финляндию социалистической республикой. В своем публичном обращении он излагает принципы нового правительства, подчеркивая социалистические ценности, права рабочих и стремление к созданию более справедливого общества. Несмотря на значительный успех революции, среди белогвардейцев и других группировок, верных старому порядку, сохраняются очаги сопротивления. Демобилизация Королевской армии усугубляет проблемы с поддержанием порядка. Перед Красной гвардией, получившей власть, стоит задача подавить эти очаги сопротивления и обеспечить плавный переход к недавно провозглашенной социалистической республике."
finland_revolution.5.a: "Тампере наконец-то отомщен!"

finland_revolution.6.t: "Армия подавляет революцию"
finland_revolution.6.d: "Чтобы подавить революционный пыл, охвативший Финляндию, премьер-министр Пехр Эвинд Свинхуфвуд, поддержанный Национальной коалицией и ключевыми военными фигурами, отдает приказ о вводе финских вооружённых сил. Цель интервенции - подавить восстание и сохранить существующий порядок. По мере того как вооруженные силы направляются на подавление красногвардейцев и революционных элементов, на улицах крупных городов вспыхивают столкновения. Правительство, встревоженное быстрой эскалацией ситуации, считает, что необходимо принять решительные и силовые меры, чтобы предотвратить то, что, по их мнению, представляет угрозу для сложившейся социальной и политической структуры. Несмотря на первоначальный импульс, революционные силы оказываются подавлены превосходящей огневой мощью и организацией финских вооружённых сил. Столкновения становятся ожесточенными и приводят к ряду столкновений, в которых революционеры терпят значительные поражения.\n\nНиило Вяльяри, харизматичный лидер, стоящий во главе революции, становится мишенью правительственных войск. Когда вооруженные силы приближаются к ключевым фигурам революции, Вяльяри арестовывают, фактически уничтожая центральную опору движения. С подавлением революции мечта о социалистической республике в Финляндии снова рушится."
finland_revolution.6.a: "Мы сохраним величие Финляндии!"

