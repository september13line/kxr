finland_revolt.1.t: "Требования Лапуа"
finland_revolt.1.d: "После недавних забастовок рабочих местное отделение движения Лапуа в Лохье воспользовалось возможностью сделать смелый шаг. Обвинив синдикалистов в проникновении в социал-демократические рабочие ассоциации, движение направило прямое требование министру внутренних дел Хьялмару Прокопе. Прокопе, либеральный член Шведской народной партии, нашего союзника по коалиции, сейчас стоит на распутье и принимает решение, которое может иметь глубокие последствия. Движение Лапуа требует закрыть все народные дома в Лохье, считая их рассадниками синдикалистского влияния. Эти дома, юридически закрепленные за общиной, стали очагом недовольства ультраправой группировки. Прокопе, занимающий пост министра внутренних дел, стоит перед дилеммой, которая может существенно повлиять на ход событий: решение принять требования Движения Лапуа может быть расценено как уступка со стороны правительства. Это может создать опасный прецедент, сигнализирующий о том, что юридические лица могут быть закрыты под давлением радикальных группировок. Такой выбор рискует поставить под угрозу приверженность правительства гражданским свободам. И наоборот, отказ от требований Движения Лапуа дает решительный сигнал о том, что правительство не поддастся на угрозы. Однако это решение может привести к дальнейшей эскалации напряженности, что чревато столкновениями между сторонниками Лапуа и теми, кто выступает за сохранение домов рабочих."
finland_revolt.1.a: "Кто правит - правительство или Косола?" #-> revolt 2

finland_revolt.2.t: "Эскалация напряженности в Лохье"
finland_revolt.2.d: "После отказа министра Прокопе закрыть народные дома движение Лапуа взяло дело в свои руки. Нарушая правовые нормы, они силой закрыли не только дом жителей Лохьи, но и несколько других. В Лохье напряженность достигла точки кипения, когда Микко Эрих, член SDP от "Эдускунты", планировал выступить с речью в вновь открытом Народном доме. Бывший член Национальной коалиции, Эрих считался предателем в Движении Лапуа. Несмотря на предупреждения Вяйнё Таннера, Эрих продолжил свою речь. Во время выступления примерно 400-700 членов местной Белой гвардии во главе с лейтенантом Эсрой Теря - энтузиастом Лапуа Движения - прервали собрание. Стреляя по земле и воздуху, белогвардейцы попали шальными пулями в Народный дом, но не причинили вреда. Лейтенант Теря встретился с Эрихом, поставив под сомнение его действия в городе, покрытом шрамами Гражданской войны в Финляндии. Внутри Народного дома между Теря и Эрихом завязалась жаркая перепалка. Теря потребовал от Эриха обещания впредь держаться подальше от Лохьи, на что Эрих неохотно согласился и покинул город под полицейским конвоем.\n\nВ свете этих событий губернатору уезда Уусимаа Илмари Хелениусу предстоит принять критическое решение. Потрясенный развитием ситуации, он должен выбрать между отправкой полицейского подкрепления в Лохью для восстановления порядка и сохранением спокойствия, чтобы предотвратить дальнейшую эскалацию."
finland_revolt.2.a: "Отправьте мобильную полицейскую группу в Лохья!" #-> revolt 3
finland_revolt.2.b: "Мы не должны провоцировать радикалов!" #-> revolt 11

finland_revolt.3.t: "Лохьянская декларация"
finland_revolt.3.d: "Губернатор Илмари Хелениус, пытаясь снизить напряженность, направляет в Лохью полицейское подкрепление после инцидента с забиванием гвоздей. Вопреки ожиданиям, сторонники движения Лапуа интерпретируют это как защиту синдикалистов, что вызывает каскад аналогичных акций в соседних районах. Хелениус, стремясь утвердить свой авторитет, отдает приказ об аресте всех причастных. Не успокоившись, 400 членов движения Лапуа собираются в белогвардейском зале Лохьи, отказываясь разойтись или выдать обвиняемых. Атмосфера накаляется, когда лейтенант Арттури Вуоримаа становится духовным лидером, олицетворяющим пыл движения.\n\nВ своей страстной речи Вуоримаа излагает декларацию восстания, адресованную королю. Документ решительно выступает против синдикализма и марксизма, обвиняя правительство, в частности таких деятелей, как Хелениус и Прокопе, в том, что они ведут нацию к гибели. Декларация обещает не сдаваться, провозглашая необходимость победы над синдикализмом даже ценой вызова защищающей его государственной власти. Завершая декларацию суровым предупреждением о надвигающейся Гражданской войне, Движение Лапуа заявляет, что государственная власть может разбить их войска, но не сможет одолеть массу патриотически настроенных людей, поднимающихся против нее.\n\nДекларация восстания заканчивается словами:\n\n"История однажды вынесет приговор и нам, и нашим противникам"."
finland_revolt.3.a: "Они что, с ума сошли?" #-> revolt 4

finland_revolt.4.t: "Движение Лапуа готовится к действиям"
finland_revolt.4.d: "Вечером после бурных событий в Лохье лейтенант Арттури Вуоримаа срочно связывается с генерал-майором К. М. Валлениусом, генеральным секретарем Движения Лапуа. В просьбе о помощи Вуоримаа излагает всю серьезность ситуации, сложившейся в Лохье. Валлениус без колебаний обещает полную поддержку людям в Лохье и их деятельности. Руководство Движения Лапуа после быстрого обсуждения единогласно соглашается поддержать Лохью. В то же время вооруженные силы продолжают наступать на Лохью без прямого приказа движения, что свидетельствует об эскалации напряженности на местах. Вихтори Косола и Валлениус размещаются в Хямеенлинне, чтобы внимательно следить за развитием событий. Используя аппарат Суоелускунта, движение Лапуа объявляет тревогу, мобилизуя людей, которые надевают форму, оружие и снаряжение белогвардейцев. Теперь серьезность ситуации стала очевидной для правительства, осознавшего, что над страной нависла реальная угроза."
finland_revolt.4.a: "Приготовиться к обороне Хельсинки!"  #-> revolt 5

finland_revolt.5.t: "Закон о защите Королевства"
finland_revolt.5.d: "На фоне растущей напряженности и нависшей угрозы наступления повстанческих сил на столицу правительство под руководством премьер-министра Пера Эвинда Свинхуфвуда предпринимает решительные шаги для защиты стратегических объектов в Хельсинки. Войска стратегически развернуты для защиты ключевых объектов от возможных атак со стороны сил Лапуа Движения. В связи с обострением кризиса правительство рассматривает возможность применения Закона о защите Королевства. Изначально принятый против синдикалистов, теперь он может быть использован против Движения Лапуа. Если закон будет реализован, правительство сможет отдать приказ об аресте руководства Движения Лапуа и закрытии его газет. Этот шаг чреват серьезными последствиями. С одной стороны, он сделает все действия "Движения Лапуа" окончательно незаконными, обозначив их как действия против государственного и общественного порядка. Это могло бы подавить влияние и деятельность движения, восстановив видимость порядка. С другой стороны, такая радикальная мера чревата дальнейшей эскалацией, оставляя мало возможностей для мирного урегулирования. Объявление движения Лапуа вне закона может укрепить его позиции как радикальной силы, что может подтолкнуть его к более экстремальным действиям в знак неповиновения."
finland_revolt.5.a: "Они переступили черту - уничтожьте их их же оружием!" #-> revolt 6
finland_revolt.5.b: "Возможно, ещё есть шанс на мирное решение." #-> revolt 14

finland_revolt.6.t: "Восстание в Лохья"
finland_revolt.6.intro: "Чтобы подавить нарастающее восстание, финское правительство вводит в действие Закон о защите Королевства, фактически объявляя движение Лапуа вне закона. Издан приказ об аресте Вихтори Косолы и генерал-майора К. М. Валлениуса, видных деятелей движения. В ответ на эти действия делегация движения Лапуа собирается в городском отеле Хямеенлинны. Они выступили с заявлением, в котором утверждают, что нынешние социальные волнения не могут быть успокоены, если правительство не уйдет в отставку немедленно и не будет определено новое политическое направление развития страны. Движение повторяет свои требования к правительству, свободному от политики партий, и настаивает на поддержке патриотически настроенных граждан. Генерал Рудольф Вальден выдвигается в качестве кандидата от движения Лапуа на пост главы нового правительства."
finland_revolt.6.police: "Введя ранее государственную полицию, Король и его правительство также выступают за подавление восстания при поддержке Пауля фон Гериха, начальника Королевской финской армии."
finland_revolt.6.d: "$finland_revolt.6.intro$\n\nВ правительственных и военных кругах возникают противоречивые мнения о том, как справиться с восстанием. Фракция, включающая министра внутренних дел Прокопе, лидера оппозиции Вяйнё Таннера, выступает за силовой ответ, чтобы подавить движение Лапуа. С противоположной стороны ветеранская организация генерала Ханнеса Игнатиуса, Фронтовая солдатская лига (ЛФВ), а также генерал Маннергейм (хотя и не публично) поддержали повстанцев и призвали правительство к отставке. [FIN.finland_revolt_police_loc_check] Все изменилось, когда во главе Белой гвардии встал Аарне Сихво, знатный полководец и новый лидер. Несмотря на то что ему было известно о пролапуасских взглядах Суоелускунта, он приказал офицерам, незаконно покинувшим свои охранные округа в Лохье, вернуться обратно или столкнуться с серьезными последствиями. Он призвал к немедленному и решительному подавлению движения Лапуа.\n\nПризыв Сихво ещё больше повлиял на Свинхуфвуда. Несмотря на то, что некоторые члены Национальной коалиции ушли в отставку в знак солидарности с Лапуа, премьер-министр занял позицию главы Суоелускунта и согласился на серьезные репрессии. С учётом того, что против Лапуа уже принят закон о защите Королевства, судьба движения и его предательского руководства, скорее всего, предрешена."
finland_revolt.6.d2: "$finland_revolt.6.intro$\n\nВ правительственных и военных кругах возникают противоречивые мнения о том, как справиться с восстанием. Фракция, включающая министра внутренних дел Прокопе, лидера оппозиции Вяйнё Таннера, выступает за силовой ответ, чтобы подавить движение Лапуа. С противоположной стороны ветеранская организация генерала Ханнеса Игнатиуса, Фронтовая солдатская лига (ЛФВ), а также генерал Маннергейм (хотя и не публично) поддержали повстанцев и призвали правительство к отставке. [FIN.finland_revolt_police_loc_check] С противоположной стороны Лаури Мальмберг, глава Белой гвардии, поддерживает движение Лапуа, призывая к отставке правительства и обвиняя некоторых чиновников в провоцировании восстания. Поскольку Мальмберг и Суоелускунта выступают на стороне повстанцев при поддержке ЛФВ, у движения Лапуа увеличиваются шансы на успех."
finland_revolt.6.d3: "$finland_revolt.6.intro$\n\nВ правительственных и военных кругах возникают противоречивые мнения о том, как справиться с восстанием. Одна фракция, в которую входят министр внутренних дел Прокопе, лидер оппозиции Вяйнё Таннер и военачальник Аарне Сихво, выступает за силовой ответ, чтобы подавить движение Лапуа. На стороне противников - новый лидер Суоелускунта Маннергейм, которого поддерживают генералы Мальмберг, Оэш, Талвела и другие, а также генерал Ханнес Игнатиус из ЛФВ, выступающий на стороне повстанцев."
finland_revolt.6.a: "Приказ о подавлении восстания!"
finland_revolt.6.b: "Правительство Свинхуфвуда уходит в отставку!"
finland_revolt.6.c: "Пока что мы не будем применять силу и будем ждать действий Лапуа." #state police not introduced

finland_revolt.7.t: "Конец восстания"
finland_revolt.7.d: "Решительным шагом премьер-министр Пера Эвинд Свинхуфвуд при поддержке оппозиции SDP, главы Суоелускунта Аарне Сихво и главнокомандующего Королевской армией Пауля фон Гериха принимает решение о силовом подавлении движения Лапуа. Принято решение арестовать руководство движения, включая Вихтори Косола и генерал-майора К. М. Валлениуса, и распустить белогвардейцев-лапуасовцев. Егерские войска, опираясь на поддержку лояльных сил, оперативно выполняют приказ. В результате скоординированных усилий лидеры движения Лапуа были задержаны. В Хямеенлинне пойманы Косола и Валлениус, их арест оправдан в соответствии с Законом о защите Королевства. Одновременно в Лохье арестовывают Арттури Вуоримаа, а Белую гвардию, некогда поддерживавшую Лапуа, насильно распускают.\n\nСиловые действия правительства утверждают Свинхуфвуд победителем в борьбе с движением Лапуа. Однако эта победа досталась ему дорогой ценой, поскольку влияние SDP и Вяйнё Таннера растет. Несмотря на создание правительства, некоторые чиновники покидают свои посты, а внутри Национальной коалиции возникают внутренние разногласия. Фракция внутри партии, обиженная тем, что её сторонники считают синдикалистов вероломными, покидает её, призывая к справедливости.\n\nПосле этого внимание переключается на судебный процесс против лидеров Лохьяского восстания. Ожидается, что суд вынесет приговор действиям движения Лапуа и его лидеров, определив меру наказания за их вызов государству и общественному порядку. Следующий месяц обещает стать решающим, пока Финляндия будет преодолевать последствия восстания и силового ответа правительства."
finland_revolt.7.a: "Страна спасена!"

finland_revolt.8.t: "Марш на Хельсинки"
finland_revolt.8.d: "Премьер-министр Пехр Эвинд Свинхуфвуд, поддержанный оппозицией SDP и начальником Королевской армии Паулем фон Герихом, решает решительно пресечь движение Лапуа. Однако начальник Белой гвардии Лаури Мальмберг, поддерживаемый генералом Маннергеймом и ВРЛ, отказывается выступить против собственной организации и встает на сторону повстанцев Лапуа. Этот раскол быстро нарастает, раскалывая страну на лояльных Королевской армии и правительству и движение Лапуа, Белую гвардию и их сторонников. Репрессии проваливаются, и движение Лапуа пользуется возможностью объявить марш на Хельсинки. Все больше белогвардейцев присоединяются к восстанию, видя поддержку в своем руководстве. На фоне этих беспорядков некоторые члены Национальной коалиции уходят в отставку или покидают партию, что свидетельствует об углублении кризиса. Марш на Хельсинки становится решающим моментом, определяющим судьбу нации. Опасаясь возможных последствий, руководство SDP покидает столицу и перебирается в Виипури.\n\nЗащитники Хельсинки оказываются практически в изоляции, так как белогвардейцы окружают город. Приказ Лаури Мальмберга о капитуляции доходит до Пауля фон Гериха, который с удивлением обнаруживает, что повстанцы Лапуа практически не оказывают сопротивления и занимают город. В результате шокирующего поворота событий премьер-министр Свинхуфвуд и Пауль фон Герих были арестованы Мальмбергом. Одновременно Король Финляндии и Круунунпринси бегут из страны в сопровождении нескольких своих сторонников. После завершения марша на Хельсинки Валлениус объявляет о падении правительства. На его место приходит временное стабилизационное правительство во главе с Вихтори Косолой, а Валлениус становится самопровозглашенным регентом, поскольку трон отсутствует. Страна стоит на пороге новой эры, а движение Лапуа захватывает власть."
finland_revolt.8.d2: "Премьер-министр Пехр Эвинд Свинхуфвуд, поддержанный оппозицией SDP и главнокомандующим Королевской армией Паулем фон Герихом, решает решительно пресечь движение Лапуа. Однако шеф Белой гвардии Карл Маннергейм отказался открыто встать на чью-либо сторону в этом противостоянии. Напротив, ВРЛ и некоторые генералы в армии встают на сторону повстанцев. Поскольку белогвардейское руководство заняло нейтральную позицию, генерал Валлениус объявил "Марш на Хельсинки", призвав всех патриотически настроенных офицеров присоединиться и спасти страну от синдикализма. В то время как белогвардейцы в основном сохраняют нейтралитет, патриотически настроенные офицеры массово присоединяются к восстанию, присоединяясь к новому "крестьянскому маршу". На фоне этой суматохи некоторые члены Национальной коалиции уходят в отставку или покидают партию, сигнализируя об углублении кризиса.\n\nЗащитники Хельсинки оказываются практически в изоляции, когда белогвардейцы окружают город. Приказ генерала Валлениуса о капитуляции доходит до Пауля фон Гериха, который с удивлением обнаруживает, что повстанцы Лапуа практически не оказывают сопротивления и занимают город. В результате шокирующего поворота событий премьер-министр Свинхуфвуд и Пауль фон Герих были арестованы Валлениусом. Одновременно Король Финляндии и Круунунпринси бегут из страны в сопровождении нескольких своих сторонников. После завершения марша на Хельсинки Валлениус объявляет о падении правительства. На его место приходит временное стабилизационное правительство во главе с Вихтори Косолой, а Валлениус становится самопровозглашенным регентом, так как трон отсутствует. Нация стоит на пороге новой эры, а движение Лапуа захватывает власть.\n\nПо мере развития восстания Лапуа генерал Маннергейм, видя ухудшение ситуации и осознавая необходимость решительных действий, при поддержке влиятельной фракции в Генеральном штабе осуществляет силовое вмешательство. Маннергейм надеялся на создание правительства во главе с генералом Вальденом, но правительство Лапуа и Валлениус как самопровозглашенный регент вынудили его начать действовать. Белогвардейцы немедленно повинуются своему почетному правителю и арестовывают ключевых деятелей движения Лапуа, включая Вихтори Косола и К. М. Валлениуса. Контрпереворот проводится с военной точностью, избегая массового кровопролития, но решительно подавляя восстание."
finland_revolt.8.a: "Движение Лапуа берёт власть!"
finland_revolt.8.b: "Слава Белому маршалу!"

finland_revolt.9.t: "Правительство Рудольфа Вальдена"
finland_revolt.9.d: "В результате неожиданного поворота событий премьер-министр Пехр Эвинд Свинхуфвуд добровольно уходит в отставку в ответ на требования Движения Лапуа. Генерал Рудольф Вальден становится временным премьер-министром страны до проведения новых выборов. Добровольная отставка Свинхуфвуда вызывает волнения в рядах Национальной коалиции, а атмосфера страха, вызванная восстанием в Лохье, повышает популярность SDP. Влияние движения Лапуа значительно возрастает, особенно в новом временном правительстве. Отставка Свинхуфвуда, проведенная законным путём, практически полностью ликвидирует остатки сопротивления восстанию Лапуа в вооружённых силах и Суоелускунта. В последнем акте перед уходом с поста правительство отменяет Закон о защите Королевства, что означает значительную уступку движению Лапуа. Временное правительство, только пришедшее к власти, должно произвести радикальные изменения в Финляндии."
finland_revolt.9.a: "Финляндия изменится навсегда."

finland_revolt.10.t: "Речь Свинхуфвуда"
finland_revolt.10.d: "Премьер-министр Свинхуфвуд обращается к народу с речью, которая сотрясает основы восстания Лапуа. Речь оказывает немедленное воздействие, вызывая волну колебаний среди повстанцев и потенциальных участников. После этой речи повстанческий белогвардейский округ Южной Остроботнии, готовый отправиться в Лохью, решает остаться на месте, внимательно наблюдая за развитием ситуации. Тем временем лохьянские повстанцы, предчувствуя возможное поражение и выглядя несколько отчаявшимися, выпускают декларацию через газету. В послании содержится призыв к народу подняться на общую борьбу и ставятся под сомнение попытки правительства обмануть. Несмотря на выступление министра Прима, повстанцы в Ювяскюле укрепляют свои позиции, пытаясь сорвать провинциальное собрание, поддерживающее правительство и короля. Делегация повстанцев продолжает требовать смены правительства, выдвигая Рудольфа Вальдена на пост премьер-министра. Одновременно становится очевидным беспокойство о судьбе повстанцев после восстания.\n\nВ ответ армия блокирует центр повстанцев в Лохье. Премьер-министр Свинхуфвуд назначает Элью Рихтниеми официальным переговорщиком для переговоров с представителями Лапуа в Лохье. Желание повстанцев бороться ещё больше ослабевает после того, как они узнают о самоубийстве уважаемого лидера Лапуа Кустаа "Кёпи" Латвала в Сейняйоки. Разочарованная и, похоже, протестующая против отсутствия надлежащего планирования в движении Лапуа, помимо уничтожения синдикалистской типографии, Латвала покончила с собой, что ещё больше усиливает сложные эмоции. В предсмертном послании она просит пощады для повстанцев, подчеркивая, что они не преступники. Переговоры продолжаются, и уставшее руководство движения Лапуа решает распустить восстание с помощью подполковника Элии Рихтниеми, уполномоченного Свинхуфвудом. Страх и напряжение охватывают белогвардейский зал Лохьи, где Валлениусу с помощью песен и поминовений удается умиротворить атмосферу. На этом этапе в Лохье остаётся всего 466 человек, что знаменует мрачный конец восстания."
finland_revolt.10.a: "Страна спасена!"

finland_revolt.11.t: "Радикальные требования"
finland_revolt.11.d: "Стычка в Лохье между Микко Эрихом и белогвардейцами во главе с лейтенантом Эсрой Теря вызывает шок в Уусимаа. Губернатор Илмари Хелениус, видя нестабильную ситуацию, предпочитает не вмешиваться, чтобы предотвратить дальнейшую эскалацию. После этого движение Лапуа воспринимает события как триумф, интерпретируя вынужденный уход Эриха как победу своего дела. Отсутствие вмешательства полиции подкрепляет их уверенность в себе и ещё больше усиливает поддержку среди их сторонников. Однако кажущийся триумф быстро превращается в катализатор более радикальных требований. Руководство Лапуа, ободренное своей победой, выдвигает новый набор требований: закрытие всех народных домов в Финляндии, а также публичный запрет недавно созданной Центральной федерации профсоюзов и SDP. Теперь, столкнувшись со все более экстремальными требованиями, правительство вынуждено пересмотреть свою стратегию. Возникает вопрос: должны ли они вновь уступить требованиям радикалов, как это было во время Крестьянского марша три года назад, или занять твердую позицию против незаконных и экстремальных, по их мнению, требований движения Лапуа?"
finland_revolt.11.a: "Серьезно ли это? Просто проигнорируйте их." #-> revolt 12
finland_revolt.11.b: "Возможно, это наш шанс запретить социалистов." #-> revolt 13

finland_revolt.12.t: "Лохьянская декларация"
finland_revolt.12.d: "Решение правительства проигнорировать первоначальные требования Движения Лапуа становится поворотным моментом, ведущим к эскалации радикализации. Убежденные в том, что молчание правительства - это молчаливое одобрение синдикализма и социал-демократии, лапуанцы усиливают свои призывы к действию. В атмосфере растущего радикализма требования движения эволюционируют. Теперь, помимо закрытия народных домов и запрета на деятельность профсоюзов и SDP, лапуане требуют отставки правительства. Этот неожиданный поворот, несмотря на их уважение к премьер-министру Свинхуфвуду, рассматривается как стратегия, направленная на то, чтобы заставить его запретить SDP. Лейтенант Арттури Вуоримаа становится духовным лидером лохьянских повстанцев, воплощая в себе пыл и решимость движения Лапуа. В страстной и пламенной речи Вуоримаа излагает декларацию восстания, обращенную непосредственно к королю и премьер-министру. Документ осуждает синдикализм и марксизм, возлагая вину на таких деятелей, как Прокопе, за то, что они якобы ведут нацию к гибели. Декларация заявляет о непоколебимой приверженности своему делу, утверждая необходимость победы над синдикализмом, даже если это означает вызов самой государственной власти, которая его защищает. Вуоримаа сурово предупреждает о надвигающейся Гражданской войне, подчеркивая, что хотя государственная власть может разгромить их войска, она не сможет одолеть массу патриотически настроенных людей, сплотившихся против нее. Декларация завершается торжественной нотой, в которой утверждается, что история будет судить как движение Лапуа, так и их противников."
finland_revolt.12.a: "Безумны ли они?" #-> revolt 4

finland_revolt.13.t: "Отставка Свинхуфвуда?"
finland_revolt.13.d: "Столкнувшись с растущими требованиями движения Лапуа запретить SDP и профсоюзы, правительство Свинхуфвуда оказалось в сложной и политически опасной ситуации. Перспектива использования ранее принятого Закона о защите Королевства для запрета SDP и подавления профсоюзов сопряжена с целым рядом серьезных препятствий. Главным из этих препятствий является значительное представительство SDP в Эдускунте. Любой шаг по запрету крупнейшей фракции в парламенте рискует быть воспринят как диктаторский самопереворот, особенно учитывая статус правительства меньшинства Национальной коалиции. Признавая возможность углубления кризиса, Свинхуфвуд опасается, что такой запрет может привести к повторению обстоятельств, спровоцировавших Гражданскую войну в Финляндии.\n\nПризнавая неспособность правительства эффективно справиться с назревающим конфликтом, Свинхуфвуд задумывается об отставке. Этим удобным моментом пользуется Движение Лапуа, которое выдвигает своего кандидата на пост премьер-министра: генерала Рудольфа Вальдена. Для Свинхуфвуда решение очевидно: уйти в отставку, предоставив Вальдену временное руководство до выборов."
finland_revolt.13.a: "Отставка в пользу генерала Вальдена!" #-> revolt 9

finland_revolt.14.t: "Требования лапуанцев усиливаются"
finland_revolt.14.d: "После решения правительства не применять Закон о защите Королевства движение Лапуа воспользовалось своей победой и активизировало свои требования, ещё больше подталкивая нацию к опасному положению. Расценив нерешительность правительства как признак слабости, руководство Движения Лапуа делает ещё одно публичное заявление. В этом заявлении они не только подтверждают своё требование о закрытии народных домов, но и усиливают риторику. Среди новых требований - немедленный запрет SAK и полное объявление SDP вне закона. Движение Лапуа представляет эти требования как необходимые для защиты нации от коварного, по их мнению, влияния синдикализма. Их пропагандистская машина работает на полную мощность, представляя нежелание правительства как свидетельство сговора с синдикалистами и социал-демократами.\n\nТакой поворот событий ставит правительство на критическое распутье. SDP, крупнейшая фракция в Эдускунте, решительно выступает против запрета и рассматривает его как диктаторский захват власти. В условиях и без того высокой напряженности такой шаг может ввергнуть страну в кризис сродни Гражданской войне. Перед правительством стоит дилемма: согласиться с требованиями Движения Лапуа и рисковать вызвать массовые протесты и беспорядки, или проявить твердость и столкнуться с обвинениями в защите синдикалистов. Премьер-министр Пехр Эвинд Свинхуфвуд, понимая всю шаткость ситуации, приступает к стратегическим расчетам. Он обдумывает возможные последствия применения силы против Лапуа, учитывая лояльность различных военных группировок. Движение Лапуа набирает обороты, привлекая сочувствующих и новобранцев из разных уголков страны. Их предполагаемая победа в Лохдже становится символом неповиновения тому, что они считают коррумпированным политическим истеблишментом. В разных регионах раздаются призывы к запрету SDP и закрытию домов людей. В ответ SDP собирает свои ряды, готовясь к ожесточенной политической битве."
finland_revolt.14.a: "Уступите некоторым из их требований в надежде успокоить их!"
finland_revolt.14.b: "Мы не должны уступать некоторым радикалам!"

finland_revolt.15.t: "Правительство уступает под давлением"
finland_revolt.15.d: "Столкнувшись с растущим давлением со стороны Движения Лапуа и эскалацией напряженности в стране, правительство неохотно решает уступить некоторым требованиям. Пытаясь предотвратить дальнейшие беспорядки и возможное насилие, премьер-министр Пехр Эвинд Свинхуфвуд объявляет о компромиссе. Правительство соглашается закрыть определенные дома, указанные Движением Лапуа, надеясь, что эта уступка успокоит радикальную фракцию. Однако этот шаг вызывает возмущение со стороны SDP и его сторонников, которые считают его предательством демократических принципов. Более того, даже традиционно проправительственные партии, такие как Шведская народная партия и Аграрная лига, отворачиваются от "Кокомуса"\n\nМассовые протесты вспыхивают в крупных городах. Правительственный компромисс не смог унять пыл Движения Лапуа, которое восприняло его как признак слабости. Ободренные, лапуанцы усиливают свои призывы к более широким запретам, в том числе к объявлению SDP вне закона. Потеряв всю поддержку и оставшись в меньшинстве в Эдускунте, правительство не имеет другого выбора, как уйти в отставку в пользу Рудольфа Вальдена, который должен возглавить компромиссное временное правительство до следующих выборов, что вызывает новую волну политического хаоса, поскольку страна готовится к выборам."
finland_revolt.15.a: "Правительство действительно дискредитировало себя!"

finland_revolt.16.t: "Восстание Лохьи"
finland_revolt.16.d.intro: "Решив твердо противостоять требованиям Движения Лапуа, правительство выступает с решительным заявлением, подчеркивая важность соблюдения демократических принципов и верховенства закона. Премьер-министр Пехр Эвинд Свинхуфвуд категорически отвергает призывы запретить SDP и закрыть дома людей, утверждая, что такие действия подорвут основы финской демократии. Ответ Движения Лапуа был быстрым и зажигательным. Рассматривая позицию правительства как прямой вызов своему видению свободной от синдикализма Финляндии, лапуасы активизируют свою деятельность. По всей стране организуются массовые протесты, забастовки и акции гражданского неповиновения, создавая атмосферу беспорядков. Белогвардейцы, сочувствующие делу Лапуа, мобилизуются в различных регионах, оказывая дополнительное давление на правительство. По мере обострения политического противостояния Финляндия становится все более разделенной. Ситуация доходит до того, что правительство вынуждено рассмотреть вопрос о введении сил безопасности для поддержания порядка, что чревато дальнейшей поляризацией и возможными столкновениями на улицах."
