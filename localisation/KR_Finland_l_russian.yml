FIN_mounting_dissent_idea: "Растущее недовольство"
FIN_mounting_dissent_idea_desc: "Как и многие другие страны в это неспокойное время, Финляндия оказалась в условиях постоянно растущей радикализации и народного недовольства. Спокойствие, установившееся после Гражданской войны, в последние десятилетия уступило место экспоненциальному росту антигерманской риторики, направленной как против монархии, так и против правящего правительства Кокоомуса, а также ожесточенным столкновениям между правыми боевиками движения Лапуа, поддерживаемыми белогвардейцами, и левыми боевиками в профсоюзной сфере. Пока неясно, удастся ли финскому истеблишменту справиться с надвигающейся бурей или страсти финского населения закипят и разрушат статус-кво."
FIN_ukrainian_grain_imports_idea: "Украинский импорт зерна"
FIN_ukrainian_grain_imports_idea_desc: "Финляндия, поскольку её земли довольно бедны для выращивания некоторых видов трав, была вынуждена полагаться на импорт зерна из Украины, чтобы не столкнуться с нехваткой продовольствия для своего населения. И хотя Украину часто называют "житницей Европы" и она обладает этим ресурсом в изобилии, наша зависимость от их зерна в лучшем случае неопределенна, поскольку непредвиденные обстоятельства в будущем могут заставить страну замедлить или полностью прекратить поставки зерна, оставив нас в тяжелом положении."
