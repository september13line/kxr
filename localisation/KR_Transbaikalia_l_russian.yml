### Ideas ###
TRB_Militant_Atheists_Resistance: "Воинствующие безбожники"
TRB_Militant_Atheists_Resistance_desc: "Круг партизан, известный как Воинствующие Безбожники, скрывается в регионе, периодически терроризируя буддистов и разрушая церкви и монастыри."
TRB_Cossacks_Resistance: "Казачье сопротивление"
TRB_Cossacks_Resistance_desc: "Казаки становятся все менее влиятельными в регионе, но их сопротивление растет, и они могут стать причиной нестабильности."
TRB_Buryat_Resistance: "Бурят-монгольское сопротивление"
TRB_Buryat_Resistance_desc: "Бурят-монголы становятся все менее влиятельными в регионе, хотя их сопротивлениеc возрастает, и они могут вызвать некоторую нестабильность."
TRB_Military_District: "Военный округ"
TRB_Military_District_desc: "Временный Забайкальский военный округ был создан Верховным правителем России для борьбы с нестабильностью в регионе, вызванной сибирскими областниками, воинствующими безбожниками и партизанами НРА, а также местным бурят-монгольским населением." 
TRB_Rampant_Crime: "Разгул преступности"
TRB_Rampant_Crime_desc: "Как и другие регионы Дальнего Востока России и даже больше, Забайкальский край является лакомым кусочком для всех видов преступников, включая речных пиратов, коррумпированных политиков, бандитов и т.д."
TRB_Rampant_Crime_1: "Перманентный бандитизм"
TRB_Rampant_Crime_1_desc: "Забайкалье сегодня является излюбленным местом для всевозможных бандитов и преступников, поскольку преступления, совершаемые здесь, остаются без внимания центральных властей."
TRB_Cossack_Parliament: "Народное краевое собрание"
TRB_Cossack_Parliament_desc: "Народное Краевое Собрание - учреждение, созданное атаманом Семёновым для выполнения функций совещательного органа. Оно состоит из 30 делегатов и избирается по смешанной мажоритарно-представительной системе. Без одобрения Семёнова законы не имеют юридической силы."
