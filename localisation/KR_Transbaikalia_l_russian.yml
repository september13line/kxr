### Events ###
transbaikalia.1.t: "Решение текущих проблем"
transbaikalia.1.d: "Атаман Семёнов наконец-то получил в своё распоряжение Читинскую область и может твердой рукой навести в ней порядок.\n\nГлавные проблемы на данный момент - разгул преступности, сибирские областники и социалистические партизаны. Чтобы решить все насущные проблемы, необходимо принять первоочередное решение: созвать Народный областной совет или оставить область на военном положении, чтобы ничто не мешало атаману проводить свою политику."
transbaikalia.1.a: "Сформировать консультативный совет."
transbaikalia.1.b: "Сохранить военное положение."

transbaikalia.2.t: "[FROM.GetName] формирует региональный совет"
transbaikalia.2.d: "Последние новости из дикого Забайкалья таковы. Атаман Семёнов создал Народный региональный совет - совещательный орган, который призван решать текущие вопросы в регионе, хотя без одобрения Семёнова законы не имеют юридической силы."
transbaikalia.2.a: "Если это ему поможет..."
transbaikalia.2.b: "Потребуйте, чтобы он избавился от совета."

transbaikalia.3.t: "[FROM.GetName] требует распустить Совет"
transbaikalia.3.d: "Центральное правительство во Владивостоке потребовало от нас немедленно распустить только что созданный Совет, поскольку это решение было принято без разрешения Верховного правителя."
transbaikalia.3.a: "Ну..."
transbaikalia.3.b: "Кто они такие, чтобы указывать нам, что делать?"

transbaikalia.4.t: "[FROM.GetName] распускает Совет"
transbaikalia.4.d: "Как и требовалось ранее, Народный региональный совет Забайкалья был распущен атаманом Семёновым, вернув военное положение. По крайней мере, они все ещё верны нам."
transbaikalia.4.a: "Отлично."

transbaikalia.5.t: "[FROM.GetName] выражает отказ распустить Совет"
transbaikalia.5.d: "Несмотря на наши требования, атаман Семёнов отказался распустить совет. Хотя в обычной ситуации это было бы расценено как предательство и отказ выполнить приказ Верховного правителя, в условиях военного положения в Забайкалье, похоже, у нас нет иного выбора, кроме как признать Забайкальский совет как факт."
transbaikalia.5.a: "Это вызывает подозрения."

transbaikalia.6.t: "Обращение Семёнова к бурят-монгольскому народу"
transbaikalia.6.d: "Сегодня губернатор Забайкальского военного округа атаман Семёнов обратился ко всем гражданам, причисляющим себя к бурят-монголам, с обещанием в ближайшее время предоставить им широкую автономию и наделить Бурнацком законодательными и исполнительными правами, если они согласятся мирно присоединиться к нашему государству\n\nНа территории Верхнеудинска и прилегающих земель будет официально создана Бурят-Монгольская автономия. Тем не менее, пока в регионе действует военное положение, вся верховная власть будет принадлежать атаману Семёнову."
transbaikalia.6.a: "Мы надеемся, что они примут это мирно."

transbaikalia.7.t: "Обращение Атамана"
transbaikalia.7.d: "Атаман [FROM.GetLeader] из [FROM.GetName] обратился к нашей нации, обещая нам большую автономию, законодательные и исполнительные права, если мы согласимся признать его нашим Верховным лидером."
transbaikalia.7.a: "Вместо этого предложите ему оборонительный пакт."
transbaikalia.7.b: "Склоните головы, нам нужно выжить."
transbaikalia.7.c: "Наше будущее за Монголией, а не за казаками!"

transbaikalia.8.t: "[FROM.GetName] предлагает равный статус"
transbaikalia.8.d: "Удивительно, но [FROM.GetAdjective]ое правительство вместо этого предложило нам оборонительный пакт против социалистов. Это означает, что они сохранят ещё большую автономию, оставаясь независимой нацией."
transbaikalia.8.a: "Откажитесь от их жалкого «предложения»."
transbaikalia.8.b: "Это все же лучше, чем ничего."

transbaikalia.9.t: "[FROM.GetName] выражает отказ!!"
transbaikalia.9.d: "[FROM.GetName] официально отказались от нашего щедрого предложения, поскольку желают оставаться полностью независимыми."
transbaikalia.9.a: "Мы силой установим там лояльный режим."
transbaikalia.9.b: "Мы должны сосредоточиться на других вопросах."

transbaikalia.10.t: "[FROM.GetName] согласно!"
transbaikalia.10.d: "[FROM.GetAdjective]ое правительство согласилось на наши условия."
transbaikalia.10.a: "Отлично!"

transbaikalia.11.t: "Бурят-монгольское казачье войско"
transbaikalia.11.d: "Атаман Семёнов решил создать новое казачье войско, которое должно стать лояльной частью Дальневосточного казачьего войска, состоящего из бурят-монголов и контролируемого забайкальскими казаками. Такая инициатива, по мнению атамана, будет способствовать созданию сильного войска, опирающегося на лошадей, которые веками верно служили бурят-монголам."
transbaikalia.11.a: "Отлично!"

transbaikalia.16.t: "Священная война против большевизма"
transbaikalia.16.d: "Теперь, когда мы более-менее укрепили власть в Забайкалье, настало время бороться с главным врагом. Нет никого, кого атаман Семёнов ненавидел бы больше, чем большевиков. Одним из первых объявив войну Ленину, Семёнов давно зарекомендовал себя как воинствующий борец со всем большевистским. В Забайкалье наиболее активно действует так называемая партизанская армия НРА. Партизанские ячейки действуют повсюду, раздражая народ и порабощая его сознание сказками о коммунизме. Особенно выделяются так называемые безбожники - околопролеткультовские пособники сатаны, разрушающие храмы и убивающие священников, а также мешающие мирным буддистам. Необходимо как можно скорее уничтожить эту большевистскую мразь!"
transbaikalia.16.a: "Поймать этих преступников!"

transbaikalia.17.t: "Вблизи Читы готовится розыск"
transbaikalia.17.d: "Емельян Ярославский - лидер Союза воинствующих безбожников - не кто иной, как обыкновенный толстосум, скрывающийся под чужим именем и боящийся показаться на свет, в то время как толпы его фанатиков проливают кровь за ложные идеи. Он трус и предатель Родины, который пытается разложить её за счет других. За счет людей, которые могли бы верно служить Родине. Но у нас есть и хорошие новости. Наш информатор сообщил о собрании Союза воинствующих безбожников в Чите, где, по слухам, находится сам Ярославский. Необходимо тщательно подготовить операцию по устранению этого жирного подонка и уничтожению его лучших бойцов. Тогда это богоборческое движение провалится.\n\n У нас есть несколько вариантов организации рейда. Первый - взорвать здание, где будет проходить встреча. Несмотря на то, что таким образом мы не сможем избежать жертв среди мирного населения, это гарантирует нам успех в том, что Ярославский не только будет уничтожен, он будет с честью гореть в аду за свои грехи. Второй вариант - не взрывать здание, а направить туда отряд вооружённых казачьих формирований, которые арестуют безбожников, и они предстанут перед честным судом. Третий вариант - устроить засаду, дождаться, пока безбожники покинут собрание, и тогда арестовать их."
transbaikalia.17.a: "Взорвите здание!"
transbaikalia.17.b: "Послать казачьи дивизии."
transbaikalia.17.c: "Устроить засаду."

transbaikalia.18.t: "Засада под Читой"
transbaikalia.18.d: "Снос здания обернулся полной катастрофой! Оно было успешно взорвано и стало местом захоронения нескольких мирных жителей, однако никакого собрания в здании не было. Информатор, давший нам информацию, оказался предателем и подставил нас. Пока мы разбирались со взорванным домом, мы получили информацию о том, что Воинствующие Безбожники мобилизовали партизан НРА и захватили несколько сел и городов в Читинской губернии. Партизаны приближаются к Чите, и нам нужно срочно организовать оборону."
transbaikalia.18.a: "Защитить подступы к Чите"
transbaikalia.18.b: "Оборонять центр города"

transbaikalia.19.t: "Охота на человека в окрестностях Читы"
transbaikalia.19.d: "Посланные нами казачьи подразделения ворвались в здание, но не обнаружили никаких следов присутствия Безбожника. Похоже, нас обманули. Более того, информатор оказался предателем, отвлекшим наше внимание. Пока мы сосредоточились на здании, Безбожники мобилизовали партизанские отряды и двинулись на Читу. Мы можем только отправить отвлеченные дивизии в центр города, где у них будет время встретиться с НРА."
transbaikalia.19.a: "Отправьте их в центр города!"

transbaikalia.20.t: "Засада под Читой"
transbaikalia.20.d: "Наша засада показала, что никакого собрания в здании на самом деле не было. Информатор был разоблачен, и мы успешно узнали о готовящемся перевороте. Партизанские ячейки под Читой были быстро обнаружены и уничтожены в результате короткого боя. Кроме того, информатор-предатель рассказал о реальном убежище Ярославского, к которому прибыл казачий патруль, чтобы арестовать грешника. Он действительно был там и был пойман с поличным. По приказу атамана Семёнова он будет казнен в ближайшие дни."
transbaikalia.20.a: "Наконец-то мы с ними разберемся."

transbaikalia.21.t: "Оборона Читы"
transbaikalia.21.d: "Казачьи войска, оборонявшие подступы к Чите, сумели выдержать натиск партизан и успешно их уничтожили. Город был спасен. Предавший нас информатор под пытками признался, где находится настоящее убежище Ярославского. Туда прибыл казачий патруль, чтобы арестовать грешника. Он действительно был там и был пойман с поличным. По приказу атамана Семёнова он будет казнен в ближайшие дни."
transbaikalia.21.a: "Наконец-то мы с ними разберемся."

transbaikalia.22.t: "Читинская резня"
transbaikalia.22.d: "Казачьи отряды не успели вовремя войти в центр Читы. Уже на подступах к городу они попали в засаду партизан, которые ударили с тыла и уничтожили одну из лучших наших дивизий. Город остался практически без защиты, и вскоре партизанские отряды захватили его. Ситуация в военном округе стала похожа на анархию, и, по слухам, атаман Семёнов готовится к ответному удару, мобилизуя в Нерчинске лучших казаков. Однако, поскольку Чита находится под контролем атеистов, к которым открыто начали присоединяться рабочие завода, наши шансы на успех крайне малы."
transbaikalia.22.a: "Ждите их в Нерчинске."
transbaikalia.22.b: "Быстро мобилизуйтесь и попытайтесь захватить Читу."

transbaikalia.23.t: "Гражданская война в Забайкалье"
transbaikalia.23.d: "В Забайкалье почти началась гражданская война. В условиях, когда Чита находится под контролем безбожников и НРА, из тени вышел сам Емельян Ярославский, провозгласивший победу социализма в Читинской трудовой республике. Обращаясь к массам с балкона Читинского горсовета, Ярославский пообещал горожанам немедленную национализацию ресурсов и раскулачивание, а также освобождение местного населения от многовекового рабства капитализма. Промышленный город, крупный транспортный узел, оказался под контролем партизан, а мы были отрезаны от Владивостока.\n\nПодготавливая оборону Нерчинска, атаман Семёнов не учел только того, что многие бурят-монголы были совершенно не способны воевать и не были готовы к тому, что в их регионе разразится гражданская война. Их политическая апатия привела к тому, что многие просто разошлись по домам, не желая воевать за атамана, у которого были свои цели, не отвечавшие интересам бурят-монголов.\n\nПосле наступления НРА на Нерчинск атаман Семёнов оказался перед выбором - попытаться бежать в дикую Монголию и остаться там, сдав Нерчинск социалистам, или дать последний бой. Бой, который можно проиграть."
transbaikalia.23.a: "Бежать. У нас нет ни одного шанса на успех."
transbaikalia.23.b: "Мы никогда не сдадимся каким-то фанатикам."

transbaikalia.24.t: "Последний бой атамана Семёнова"
transbaikalia.24.d: "В Забайкалье почти началась гражданская война. Когда Чита оказалась под контролем безбожников и НРА, из тени вышел сам Емельян Ярославский, провозгласивший победу социализма в Читинской трудовой республике. Обращаясь к массам с балкона Читинского горсовета, Ярославский пообещал горожанам немедленную национализацию ресурсов и раскулачивание, а также освобождение местного населения от многовекового рабства капитализма. Промышленный город, крупный транспортный узел, оказался под контролем партизан, а мы были отрезаны от Владивостока.\n\nВ безуспешной попытке вернуть Читу атаман Семёнов совершил главную ошибку, положившись на силы бурят-монголов. Многие из них отказались идти в бой за атамана и дезертировали, оставив казаков один на один с красными партизанами.\n\nКазачьи войска были разбиты, а их предводитель, атаман Семёнов, был взят в плен и арестован партизанами. Через несколько часов его под конвоем доставили в Читу, где он наконец-то увидел врага в лицо. Ярославский, окруженный вооруженными партизанами, приказал повесить врага социалистов как военного преступника на главной площади Читы, отомстив ему за многолетние притеснения социалистов на Дальнем Востоке.\n\n Со смертью Семёнова наступили последние минуты жизни Военного округа, который теперь находился под полным контролем НРА и безбожников."
transbaikalia.24.a: "Да здравствует НРА!"

transbaikalia.25.t: "Последний бой атамана Семёнова"
transbaikalia.25.d: "Лишенные поддержки местного населения, казаки под руководством Семёнова тщетно пытались защитить Нерчинск от натиска красных партизан. К несчастью для них, НРА удалось прорвать оборону казаков и взять город.\n\n Казачьи войска были разбиты, а их лидер, атаман Семёнов, был захвачен и арестован партизанами. Через несколько часов его под конвоем доставили в Читу, где он наконец-то увидел врага в лицо. Ярославский, окруженный вооруженными партизанами, приказал повесить врага социалистов как военного преступника на главной площади Читы, отомстив ему за многолетние притеснения социалистов на Дальнем Востоке.\n\n Со смертью Семёнова наступили последние минуты жизни Военного округа, который теперь находился под полным контролем НРА и безбожников."
transbaikalia.25.a: "Да здравствует НРА!"

transbaikalia.26.t: "Казаки прибывают в Ургу"
transbaikalia.26.d: "Сдав Забайкалье красным партизанам и Воинствующим Безбожникам, атаман Семёнов и его приспешники прибыли в Ургу с намерением найти здесь убежище или даже присоединиться к действующей армии. Их помощь была бы нам полезна, но тот факт, что они вероломно дезертировали, может повлиять на решение [ROOT.GetLeader]."
transbaikalia.26.a: "Пусть теперь они служат нам!"
transbaikalia.26.b: "Они могут укрыться здесь, но не будут сражаться."
transbaikalia.26.c: "Выдать их [TRM.GetName]"

transbaikalia.27.t: "Провозглашение Забайкальской Народной Социалистической Республики"
transbaikalia.27.d: "Когда все Забайкалье окончательно перешло под контроль НРА и Воинствующих Безбожников, Емельян Ярославский выступил с обращением к гражданам о создании Забайкальской Народной Социалистической Республики.\n\n В ближайшее время будет сформировано Бюро по делам национальных меньшинств, а также Верховный Совет Республики. Однако уже сейчас всем очевидно, что Забайкалье пало под натиском красных, и в дальнейшем они будут только укреплять свою власть."
transbaikalia.27.a: "Новый порядок в Забайкалье."

transbaikalia.28.t: "Красное знамя над Забайкальем"
transbaikalia.28.d: "Красное знамя безбожников и партизан НРА развевалось над диким Забайкальем. Предатель Семёнов не смог навести порядок в Военном округе, а лишь обрек его на хаос и разруху. Нам остаётся только ввести войска в регион, пока не поздно, и разгромить позорных безбожников."
transbaikalia.28.a: "Мы не готовы воевать с ними..."
transbaikalia.28.b: "Вперед!"

transbaikalia.29.t: "[FROM.GetName] выдаёт предательских казаков"
transbaikalia.29.d: "[FROM.GetAdjective]ое правительство решило выдать предательских казаков, которые дезертировали с поля боя и оставили Забайкалье в руках предателей."
transbaikalia.29.a: "Это хорошо. Они будут казнены за измену."

transbaikalia.30.t: "Нерчинское перемирие?"
transbaikalia.30.d: "Вот уже несколько месяцев мы безуспешно пытаемся захватить Забайкалье, которое не сдается в руки Сибирской армии. Похоже, что их влияние в регионе слишком велико, и наша армия не может с ним справиться. Возможно, нам стоит заключить перемирие и набраться сил."
transbaikalia.30.a: "Мы не будем вести переговоры с красными!"
transbaikalia.30.b: "Мы победим их позже."

transbaikalia.31.t: "Нерчинское перемирие"
transbaikalia.31.d: "Сибирская армия не смогла нас победить, а теперь трусливо предлагает заключить перемирие. Несмотря на то, что наша армия готова пройти весь Дальний Восток и захватить Владивосток, возможно, нам стоит согласиться, чтобы набраться сил."
transbaikalia.31.a: "Марш к Владивостоку!"
transbaikalia.31.b: "Перемирие крайне необходимо."

transbaikalia.32.t: "Договор о дружбе с [FROM.GetName]?"
transbaikalia.32.d: "Наш дорогой друг, атаман Семёнов, лидер [FROM.GetName], обратился к нам с дружеской просьбой подписать договор о дружбе. Это позволит нам наладить более тесные связи."
transbaikalia.32.a: "Конечно!"
transbaikalia.32.b: "Теперь мы сами по себе."

transbaikalia.33.t: "[FROM.GetLeader] отказался от союза!"
transbaikalia.33.d: "Похоже, что [FROM.GetLeader] отказался от альянса, предав атамана Семёнова. Мы больше не можем ему доверять, и кажется, что он становится все более безумным и опасным, чем когда-либо."
transbaikalia.33.a: "Лучше защитить наши границы с помощью [MON.GetName]."

transbaikalia.47.t: "Предложение от [FROM.GetName]"
transbaikalia.47.d: "Атаман Семёнов, военный губернатор Забайкалья, отправил делегацию казаков с тайным визитом в Токио, где они встретились с главой нашего правительства и предложили подписать некое соглашение. До нас дошли сведения, что атаман Семёнов собирает силы для похода из Забайкалья и объявления войны Колчаку. В его планы входит создание на Дальнем Востоке полноценного белоказачьего государства, существование которого будет обусловлено покровительством Японии в обмен на упрощенные таможенные пошлины и золото. Взамен Японская Империя обязуется напасть на Забамурье в случае начала наступления забайкальских казаков."
transbaikalia.47.a: "Мы обязательно его поддержим."
transbaikalia.47.b: "Поддерживать [TRM.GetLeader] выгоднее."

transbaikalia.48.t: "Секретный пакт с Японией"
transbaikalia.48.d: "Слухи о сотрудничестве Семёнова с японцами давно бороздят просторы Дальнего Востока, причем история эта тянется ещё со времен Гражданской войны, когда Семёнов рассчитывал на японскую помощь в борьбе с большевиками. Теперь мы можем быть уверены в японской поддержке, ведь пару дней назад в Токио был подписан секретный пакт о совместном наступлении на Трансамур."
transbaikalia.48.a: "Отлично!"

transbaikalia.49.t: "[FROM.GetName] отказалось подписать пакт"
transbaikalia.49.d: "[FROM.GetAdjective]ое правительство предательски отказалось подписать с нами секретный пакт. Похоже, они сделали ставку на правительство во Владивостоке, а это значит, что они не поддержат нас в наших завоеваниях."
transbaikalia.49.a: "Очень плохо."

transbaikalia.50.t: "Бурят-Монгольская казачья республика"
transbaikalia.50.d: "Под созданием Бурят-Монгольской казачьей республики Семёнов подразумевает наделение её граждан правами и частью обязанностей казаков. Таким образом, бурят-монголы смогут воспользоваться традиционным правом казаков на владение землей. Формируя бурят-монгольскую идентичность как казачью, Семёнов не только предоставляет бурят-монголам широкую автономию, но и предлагает им удачный вариант реализации своего национального государства. Если проект будет реализован, бурят-монголы, скорее всего, навсегда станут частью большой казачьей семьи, но при этом получат собственные развитые вооруженные силы и поддержку со стороны других атаманов."
transbaikalia.50.a: "Это глупая идея."
transbaikalia.50.b: "Это то, что нужно бурят-монголам."
transbaikalia.50.c: "Это то, что нужно нам."

transbaikalia.51.t: "Вмешаться в дела Приамурья?"
transbaikalia.51.d: "Поскольку [TRM.GetName] и [BRY.GetName] явно находятся в состоянии войны, мы теперь не знаем, стоит ли нам помогать атаману Семёнову в его завоеваниях или просто держаться в стороне. Хотя последний вариант может привести к потере влияния на обе страны, мы, по крайней мере, не будем вмешиваться во внутренние споры России."
transbaikalia.51.a: "Мы никогда не нарушаем своих обещаний."
transbaikalia.51.b: "Лучше не вмешиваться."

transbaikalia.52.t: "Япония отказалась вмешиваться!"
transbaikalia.52.d: "Несмотря на наши договоренности, трусливое правительство Японии отказалось вмешаться в нашу войну с [TRM.GetName]. Услышав это, атаман Семёнов пришел в ярость, узнав о предательстве своих бывших союзников. Скорее всего, он будет иметь это в виду, когда будет сотрудничать с японцами в будущем."
transbaikalia.52.a: "На этот раз мы должны полагаться только на себя."

## The Militant Godless & NRA ##
atheists.1.t: "СВБ укрепляет власть!"
atheists.1.d: "Забайкалье пало под натиском Союза воинствующих безбожников и партизанской армии НРА. Да здравствует социализм! С каждым днём сопротивление местного населения ослабевает, потому что оно бесполезно. Власть в руках Забайкальского Совета рабочих и крестьян, и только он отныне будет творить историю. Пора начинать активные действия по уничтожению религиозного фанатизма."
atheists.1.a: "Нам есть чем заняться."

atheists.2.t: "Православная церковь под запретом"
atheists.2.d: "Наконец, был реализован самый важный из наших декретов - полный запрет православной церкви. Религия - это опиум для народа, который отравил столько жизней, отбросил нашу страну на несколько веков назад в развитии. Религия - это регресс, и отныне миллионы нищих, чьи жизни были разрушены верой, будут не молиться, а трудиться на благо Родины.\n\nСогласно указу, новый запрет распространяется на всю территорию бывшей Российской империи в границах 1914 года. Невыполнение указа будет означать смерть для церквей и священников, которые ослушаются."
atheists.2.a: "Проснитесь, люди!"

atheists.3.t: "Великое уничтожение церквей"
atheists.3.d: "Уже началась государственная кампания по уничтожению церквей, бывших ранее приютами для бедных и кошельком для толстых священников. Отныне бедняки будут работать и получать зарплату, а не сидеть и молиться.\n\nНачиная с этого момента, все православные храмы Забайкалья будут уничтожены на государственном уровне. На очереди - вся Россия. Только взрывами мы добьемся справедливости для всех униженных."
atheists.3.a: "Горите в аду !"

atheists.4.t: "Массовые убийства священников"
atheists.4.d: "Хотя Забайкалье не так богато священниками, они все же есть, и не успеют они сбросить свои никудышные рясы, как будут убиты. Вооружив рабочих людей винтовками, мы поставим перед ними цель - убить каждого священника без суда и следствия. Пока не останется ни одного священника."
atheists.4.a: "Красный террор в лучшем виде."

atheists.5.t: "Принудительная секуляризация"
atheists.5.d: "Забайкалье постепенно очищается от религиозной скверны. Буддизм и православие почти канули в Лету. Массовые расстрелы священников, разрушение церквей привели к тотальному страху населения перед Забайкальским Советом. Теперь вместо молебнов люди работают, потому что освобождение нашей Родины ещё впереди."
atheists.5.a: "Слава Совету!"

### Focuses ###

TRB_Army: "Забайкальское казачье войско"
TRB_Army_desc: "Для защиты нашей новой суверенной страны и реализации собственных амбиций нам понадобится хорошо отлаженная и ветеранская армия. Бурятская народная армия поднимется, и под её руководством Бурятия будет защищена от всех угроз - как внешних, так и внутренних."

TRB_Lessons_Of_Siberian_Army: "Уроки Сибирской армии"
TRB_Lessons_Of_Siberian_Army_desc: "Сибирская армия времен Гражданской войны в России одержала множество побед над красными, и, независимо от наших сегодняшних взглядов, её боевое мастерство нельзя отрицать. Мы должны стремиться подражать их доктрине как мастеров войны в зимних условиях и тундре. Мы тоже станем хозяевами этих пустошей."

TRB_Rally_The_Masses: "Объединить массы"
TRB_Rally_The_Masses_desc: "Для победы в любой войне необходимо, чтобы за нацией и армией стояли массы, чтобы не развалить всю нацию. По мере того как мы будем укреплять наши вооруженные силы, мы также должны прививать населению глубокое чувство патриотизма и уважения к нашим людям в форме. Кто знает, может быть, это даже заставит больше людей пойти добровольцами в наши вечно голодные вооруженные силы."

TRB_Improve_Artillery: "Улучшить артиллерию"
TRB_Improve_Artillery_desc: "Большая часть наших тяжелых орудий и пушек - это реликвии времен Вельткрига или музейные экспонаты, разграбленные и поставленные на вооружение по необходимости. Изучив более современные разработки России и Японии, мы модернизируем наш артиллерийский корпус, чтобы мы могли обрушить на любого врага дождь тяжелых орудий."

TRB_Increase_Military_Spendings: "Увеличить военные расходы"
TRB_Increase_Military_Spendings_desc: "Наш военно-промышленный комплекс - это постоянно растущая и вечно голодная машина. Чтобы подпитывать этот безудержный рост, мы должны выделять больше средств из национального бюджета на вооруженные силы. Хотя другие сферы жизни нашего общества могут немного пострадать, это стоит того ради национальной безопасности."

TRB_Modernized_Cavalry: "Модернизированная кавалерия"
TRB_Modernized_Cavalry_desc: "Хотя конные войска являются основой наших боевых традиций, им мало места в современной армии. Вместо этого их тактика и традиции должны быть перенесены в новые, модернизированные подразделения, использующие новейшую бронетехнику, чтобы добиться аналогичных результатов. Кавалерия прошлого должна пасть перед кавалерией будущего!"

TRB_Mechanization: "Механизация казачества"
TRB_Mechanization_desc: "Чтобы повысить боеспособность наших казаков, мы заменим многих из них на механизированные и моторизованные машины. Хотя это может снизить их скорость и гибкость на пересеченной местности или при отсутствии снабжения, они будут гораздо эффективнее сражаться в этом современном стиле войны, который стал доминирующим видом боевых действий."

TRB_Socialist_Army: "Народно-революционная армия"
TRB_Socialist_Army_desc: "Чтобы защитить революцию, на смену дезорганизованным ополчениям, которые до сих пор служили нашему движению, должна прийти Народно-революционная армия. Создание и обучение этой профессиональной армии потребует времени, но она будет стоить того, чтобы стать гарантией национального суверенитета."

TRB_From_Militia_To_Army: "От ополчения к армии"
TRB_From_Militia_To_Army_desc: "Мы должны превратить неорганизованный, но опытный сброд, составляющий наше ополчение, в эффективную, современную и профессиональную армию. путём тотальной мобилизации и тщательной подготовки мы превратим ОВС в непоколебимый меч и щит, который будет безотказно защищать и нашу революцию, и бурятский пролетариат."

TRB_Conscript_Buryats: "Призыв бурят в армию"
TRB_Conscript_Buryats_desc: "Чтобы пополнить ряды нашей растущей армии, необходимо ввести воинскую повинность, а кого же ещё набирать в нашу армию, как не собственный народ. Буряты - народ выносливый, и они составят крепкую, надежную основу нашего кадрового резерва."

TRB_Centralized_Command: "Централизованное командование"
TRB_Centralized_Command_desc: "Чтобы лучше защищать революцию и лучше управлять нашей быстро растущей армией, наша администрация добилась создания централизованной командной иерархии, напрямую связанной с партийным руководством. Благодаря тому, что правительство и военный персонал будут работать согласованно друг с другом, не останется места для ошибок, вызванных бесхозяйственностью или недостатком внимания, так как с этой высокой иерархии наши генералы и командиры будут видеть и контролировать все."

TRB_Reorganize_Armament_Production: "Реорганизовать производство вооружения"
TRB_Reorganize_Armament_Production_desc: "Каждому мужчине в нашей армии нужна винтовка, и мы не можем продолжать реквизировать их у мусорщиков или из старых пыльных складов иностранных держав. Мы должны создать здесь, в Бурятии, отечественную оружейную промышленность, чтобы ни один солдат в нашей армии никогда не нуждался в винтовке или боеприпасах для защиты страны."

TRB_Dedicated_Artillery_Batalions: "Целевые артиллерийские батальоны"
TRB_Dedicated_Artillery_Batalions_desc: "Для эффективного ведения современной войны необходимо использовать тактику комбинированных вооружений, и самая простая дополнительная «рука», которую можно дать нашей пехоте, - это тяжелая артиллерия. Независимые артиллерийские батальоны, поддерживающие наши войска, окажут большую помощь в будущих военных действиях. Мы расколем небо и обрушим ад на наших врагов с помощью этих недавно созданных или купленных орудийных батарей, показывая всем, кто осмелится связываться с Бурятией, что у нас есть средства для самозащиты, так что если кто-то осмелится штурмовать наш бастион, ему лучше быть готовым встретить огонь наших тяжелых орудий."

TRB_Encircled_By_Enemies: "В окружении врагов"
TRB_Encircled_By_Enemies_desc: "Мы окружены со всех сторон врагами революции, которые стремятся поглотить и сожрать нашу страну и наш народ. Мы должны укрепиться и окопаться, не ослабляя бдительности, пока весь остальной мир смотрит на нас голодными взглядами и жадными амбициями. Бурятия будет стоять тысячу лет, и наши преданные армии обеспечат эту реальность!"


TRB_Militant_Atheists_In_Power: "Власть безбожников"
TRB_Militant_Atheists_In_Power_desc: "Союз Воинствующих Безбожников» возглавляет Емельян Ярославский и его группа воинствующих социалистов, вдохновленных Пролеткультом, которые сходятся в одном: традиции и религия лишь сковывают и загоняют бурятский народ в ловушку. Утверждая, что буддизм является лишь инструментом угнетения и контроля, СВБ злословит как буддийское духовенство, так и мирян, и стремится полностью избавить Бурятию от этого пагубного влияния, одновременно быстро милитаризируя нацию, чтобы служить барьером для безопасности нашей революции. Огнем и кровью будет завоевано новое будущее Бурятии, и великий Ярославский поведет нас к нему."

TRB_Transbaikal_Cossacks: "Забайкальские казаки у власти"
TRB_Transbaikal_Cossacks_desc: "Во главе со своим печально известным атаманом, Забайкальское казачье войско под руководством Григория Михайловича Семёнова создало новое казачье государство здесь, в морозном раю Бурятии. С атаманом Семёновым во главе Бурятия станет сердцем нового великого и растущего Хозяйства, которое будет колесить по всему Дальнему Востоку в поисках свободы, которую приносит жизнь казака, и великой аркадской идиллии, к которой стремится наш кочевой образ жизни."

TRB_Spread_Atheist_Propaganda: "Донести им правду"
TRB_Spread_Atheist_Propaganda_desc: "Религия - это не просто «опиат», это раковая опухоль, которая тысячелетиями заражала человеческое общество и должна быть выкорчевана раз и навсегда. Мы знаем эту истину, но многие в нашей стране не знают. Мы исправим этот пробел в логике с помощью государственной пропагандистской кампании, направленной на то, чтобы донести до масс эту простую истину. Буддизм, как и любая другая религия, - это чума, а чума должна быть искоренена."

TRB_Nationalize_Means_Of_Production: "Национализировать средства производства"
TRB_Nationalize_Means_Of_Production_desc: "Чтобы эффективнее и надежнее управлять государством и его экономикой, СВБ приступила к национализации всех аспектов жизни страны. Каждая ферма, каждая фабрика, все полезные ископаемые, все ресурсы - все до последнего аспекта экономики - должны находиться под прямым контролем государства, но при этом негласно «принадлежать» пролетариату. Благодаря такому толчку к прогрессу наш инфантильный промышленный сектор и экономика в целом получат необходимый толчок, и с нашей непогрешимой администрацией у руля мы поведем Бурятию к процветанию."

TRB_Ban_The_Church: "Запретить церковь"
TRB_Ban_The_Church_desc: "Буддийская церковь, а также более мелкая православная церковь Бурятии - это дьявольская и коварная организация священнослужителей, прикрывающихся религией и ведущих развращенный, упадочный и греховный образ жизни. Накапливая богатства, земли и власть, не давая взамен ничего, кроме пустой лжи и сказок, эти институты должны быть уничтожены, и первый шаг в этом направлении - полный запрет их деятельности. Чтобы избавиться от заразы, сначала нужно изолировать её источник, а затем приступать к уничтожению."

TRB_Every_Hand_A_Rifle: "В каждой руке по винтовке"
TRB_Every_Hand_A_Rifle_desc: "Конфликт - это истинное стремление человека, а не религиозное удовлетворение или разбавленный мир. Конфликт не только естественен, но и гарантирован, ибо волки уже кружат над нашей Бурятией, разглядывая наших людей и наши богатства, как объедки со стола, требующие пожирания. Для защиты нашей революции и нашего нового государства каждому взрослому гражданину страны будет выдана винтовка, боеприпасы, а также проведено начальное обучение прицеливанию, стрельбе и обслуживанию винтовки. По достижении совершеннолетия каждый подрастающий член нашего общества будет обучен тому же самому, чтобы даже в будущих поколениях наше население всегда было готово к самозащите."

TRB_Destroy_Churches: "Смерть Бога"
TRB_Destroy_Churches_desc: "Поскольку черное сердце этой благочестивой заразы теперь изолировано, а все религиозные учреждения по всей Бурятии запрещены, можно приступать к следующему шагу в истреблении. Все церкви, храмы, монастыри, святилища, религиозные статуи и предметы искусства, а также любое другое религиозное идолопоклонство или памятники должны быть уничтожены. С помощью пламени, раскаленного свинца и взрывчатых веществ все до единого бастионы этого старого «опиата» будут уничтожены без остатка. Бурятия будет очищена от этой иррациональности полностью и без остатка, чего бы это ни стоило. "

TRB_Every_Priest_A_Bullet: "Каждому священнику - по пуле"
TRB_Every_Priest_A_Bullet_desc: "Если каждый мирянин заслуживает умелой винтовки, то каждый священник, монах или другое духовное лицо заслуживает лишь обжигающей пули и быстрой смерти. Все эти служители Будды, Бога или кого бы то ни было ещё должны быть преданы мечу, ибо только быстрая и кровавая расправа вершит правосудие над этими бесхребетными кретинами. Пусть кое-кто укрывает и защищает их, но все, кто достаточно глуп, чтобы укрывать этих предателей, будут расстреляны, ибо ничто не встанет на пути очищения Бурятии."

TRB_Fight_Buddhists: "Сразиться с буддистами"
TRB_Fight_Buddhists_desc: "По всей стране многие ордена буддистов исповедуют воинственную производную от обычно мирной религии, и поэтому в распоряжении наших догматических врагов есть много ветеранов и хорошо обученных воинов, готовых умереть, защищая своих духовных наставников. Мы исполним их желание и расправимся с этими глупыми защитниками, ведь даже их боевое мастерство и годы интенсивных тренировок не смогут помешать простому куску свинца расколоть их черепа."

TRB_Forced_Secularisation: "Принудительная секуляризация"
TRB_Forced_Secularisation_desc: "Когда монастыри и святыни охвачены огнем по всей стране, а кровь «святых» течет по большинству улиц, секуляризация под дулом пистолета может наконец прийти в Бурятию. Последние ошметки религиозной грязи будут окончательно вычищены из нашего общества, и наша атеистическая мечта наконец-то воплотится в жизнь. Бурятия скоро будет полностью очищена от мерзкой чумы, которой является религия, и, освободившись от этих оков, наш народ наконец-то станет свободным."

TRB_Militant_Proletkult: "Воинствующий Пролеткульт"
TRB_Militant_Proletkult_desc: "По аналогии с движением Пролеткульта, которое проповедовали некоторые отщепенцы-социалисты из уцелевших большевиков, в нашей стране будет создан новый, чисто бурятский Пролеткульт. Отдавая приоритет военному перфекционизму, тотальной мобилизации масс, государственному атеизму и продвижению новой бурятской культуры с преобладанием модернистского социализма, эта организация поведет Бурятию к её новому багровому рассвету."

TRB_Liberate_The_Far_East: "Освободить Дальний Восток"
TRB_Liberate_The_Far_East_desc: "Хотя мы и спаслись здесь, в Бурятии, но остальной пролетариат Дальнего Востока все ещё вопиет, томясь в своих реакционных цепях под помпезными монархиями и фальшивыми республиками. Мы должны вырваться из Бурятии и взойти на этот замерзший простор в новом аду, чтобы нести в массы нашу марку воинствующего и атеистического социализма. Под нашим руководством Дальний Восток достигнет своего идеала, когда мы поднимем Красную Звезду над Сибирью."

TRB_Support_Buryat_Autonomy: "Поддержать бурятскую автономию"
TRB_Support_Buryat_Autonomy_desc: "Хотя в Бурятии сейчас господствуют казаки, это не повод угнетать этот народ, который давно является нашим союзником. Бурят-монголы должны получить давно обещанную автономию и быть избавлены от набегов наших людей. Они будут защищены нашим Хозяином и воспитаны, им будет позволено править своими землями так, как они считают нужным, им будет позволено ездить и жить на тех землях, на которых они жили веками до нашего прихода."

TRB_Create_Buryat_Cossack_Host: "Создать Бурятское казачье войско"
TRB_Create_Buryat_Cossack_Host_desc: "Чтобы способствовать более тесному сотрудничеству между нашими казаками и бурятами, атаман Семёнов призвал к созданию настоящего бурятского Хозяина. Это позволит сделать всех бурят почетными казаками и постепенно приобщать их к нашей культуре и верованиям. Со временем, надеемся, они воспримут некоторые аспекты этой культуры, создав новую синкретическую идентичность, верную нашему атаману."

TRB_Anti_Socialist_Raids: "Борьба с красной заразой"
TRB_Anti_Socialist_Raids_desc: "Социализм - это раковая опухоль. Он проникает в мозги угнетенных, заполняя их головы ложными обещаниями и недостижимыми мечтами об утопии. Мы должны прекратить призыв этих сирен, и самый простой способ сделать это - устраивать облавы на места их собраний и имущество, пока все виновные не будут арестованы, их труды уничтожены, а радикальное пятно уничтожено навсегда."

TRB_Ally_Mongolia: "Монгольские союзники"
TRB_Ally_Mongolia_desc: "На юге находится Монголия - огромная страна, окружающая Степь и Гоби, полная потенциала и опасностей. Несмотря на наши разногласия, они являются нашими естественными союзниками на Дальнем Востоке, поскольку мы оба противостоим амбициям великих держав, окружающих нас, вместо этого отстаивая свои собственные. Эти родственные души станут прекрасными союзниками, поскольку мы оба стремимся принести величие нашим народам."

TRB_Loyal_Burnatskom: "Верный Бурнацком"
TRB_Loyal_Burnatskom_desc: "Чтобы успокоить наших бурятских союзников, которых здесь, в сердце Бурятии, значительно больше, чем нас, атаман Семёнов выразил заинтересованность в возрождении Бурнацкома. Сокращенно от Центрального национального комитета бурят-монголов Восточной Сибири, Бурнацком - это объединённый совет бурятских политических, религиозных и военных деятелей, которые собираются вместе, чтобы представлять бурятские интересы. Мы возродим этот совет и прикрепим его к нашему Хозяину, позволив ему быть голосом бурят в нашем государстве, давая им некоторое чувство национального представительства."

TRB_Buryat_Mongol_Cavalry: "Бурят-монгольская кавалерия"
TRB_Buryat_Mongol_Cavalry_desc: "Опираясь на наших бурятских союзников, мы будем стремиться включить их огромное количество способных наездников в нашу армию, поскольку их мастерство в седле почти не имеет себе равных нигде в мире. Эти опытные всадники составят ядро нашего элитного кавалерийского корпуса, служащего ударными отрядами и авангардом наших главных сил."

TRB_Connections_With_Japanese: "Связи с японцами"
TRB_Connections_With_Japanese_desc: "Несмотря на свои амбиции, Империя восходящего солнца - наша единственная надежда в борьбе с русским господством на Дальнем Востоке. Опираясь на старые связи через атамана Семёнова, назначена аудиенция при дворе императора в Токио, где мы попытаемся заручиться их благосклонностью и помощью, не теряя при этом с таким трудом завоеванного суверенитета."

TRB_Ignore_Banditry: "Игнорировать бандитизм"
TRB_Ignore_Banditry_desc: "Бандитизм - часть казачьей жизни. Припасы, добыча, еда, оружие, одежда, деньги и все остальное, чем пользуются наши казаки, часто добывается в результате набегов и действий бандитов. Хотя это и раздражает многих в наших землях, но это необходимо для функционирования нашего Хоста, ведь набеги не только дают пищу на стол, но и вселяют любовь к жизни и бодрость в сердца всех наших всадников. Мы будем предлагать нашим людям совершать набеги за пределами наших границ, но в целом будем закрывать глаза на эти действия, если они не выйдут из-под контроля."

TRB_Buryat_Cossack_Republic: "Бурятская казачья республика"
TRB_Buryat_Cossack_Republic_desc: "После того как наш новый хозяин укрепился, а наш новый режим упрочился, атаман Семёнов решил провозгласить Бурятскую казачью республику на Дальнем Востоке. Хотя это новое государство далеко от демократии и большая часть власти находится в руках атамана, оно все же ставит на первое место нужды и желания своих разных народов - будь то казаки или буряты. Благодаря тому, что народ имеет свободное местное самоуправление, а наша национальная администрация твердо стоит на ногах, опираясь на мощную армию, наше новое государство является гордостью Семёнова и одним из первых полупредставительных государств в регионе. И хотя наша судьба ещё далека от завершения, наша страна и наши народы прошли долгий путь."

TRB_Liberate_The_Far_East_Cossack: "Освободить Дальний Восток"
TRB_Liberate_The_Far_East_Cossack_desc: "Настало время, когда мы отправляемся в путь за своей судьбой, вглубь и вдаль по замерзшему Дальнему Востоку. Наша рать вступит в новый рассветный век казачьего господства, и под мудрым и расчетливым руководством атамана Семёнова мы победим! Мы освободим Дальний Восток и на пепелище русских и японских амбиций создадим свою собственную казачью республику, встретив восходящее солнце лицом к лицу, чтобы заявить о своих родовых правах."

