GBR_postwar_devastation_idea_desc: "После стольких сражений и крови, проведенных на британской земле, экономика была разрушена. Хуже, чем само разрушение, - это ошмётки синдикалистской экономической системы, которая была поспешно отброшена, а заменить её нечем. Британцам предстоит пройти через период лишений и перенастройки, и это будет нелегко.\n§W--------------\nФактор потребительских товаров: [?GBR_consumer_goods_adj|=%+]\nПроизводительность фабрики: [?GBR_factory_adj|=%+]\nПроизводительность верфи: [?GBR_dockyards_adj|=%+]\nЛокальные ресурсы: [?GBR_resources_adj|=%+]\nСкорость строительства: [?GBR_construction_adj|=%+]§!"
