### Leader Bios ###

POLITICS_GEORGE_GBR_DESC: "Король-Император, как он себя называет до сих пор, царствует над Британской империей с момента триумфальной победы Великобритании в Великой войне. После того как его двоюродный брат, Кайзер, потерпел поражение, а некогда могущественная Германская Империя была повержена, казалось бы, Британия и её Король могут почивать на лаврах. Но есть и те, кто шепчет, что на горизонте маячит великая смута: правительство Стэнли Болдуина всё ещё пытается справиться с депрессией, а возрождающийся Германский Рейх говорит о завоеваниях, которые пройдут по всей Европе. Поскольку его наследником должен стать злосчастный принц Эдуард, предстоит выяснить, будет ли Король, доблестный защитник британской гегемонии, смириться со своим возрастом или продолжит править империей, над которой никогда не зайдет солнце."
POLITICS_EDWARD_GBR_DESC: "Первый сын короля Георга V, Эдуард VIII родился 23 июня 1894 года в пригороде Лондона, названный так в честь покойного дяди. Имея традиционное детство и воспитание, юный принц изначально был предназначен для военного образования на флоте, сначала в Осборне, а затем в Дартмуте. Хотя планировался двухлетний курс обучения и поступление на флот, он был прерван после восхождения его отца на престол. Началась серьезная подготовка Эдуарда к будущему руководству, его отправили в колледж Магдален в Оксфорде, несмотря на обвинения в недостаточной интеллектуальной подготовке, и в итоге он покинул Оксфорд после восьми семестров, не получив никакой академической квалификации. К началу Великой войны Эдвард достиг совершеннолетия и с энтузиазмом записался в Гренадерскую гвардию, но ему было отказано в отправке на фронт на случай, если наследник будет захвачен или убит. Тем не менее, он ездил на фронт так часто, как только мог, и совершал военные полеты с 1918 года, что сделало его глубоко популярным среди ветеранов за его готовность сражаться рядом с ними. Но Эдвард вернулся в страну, разочарованную поражением и страдающую от экономической депрессии, что Эдвард отметил во время своих многочисленных поездок в бедные районы Великобритании, где он встречался с местными жителями и принимал их проблемы. Но, несмотря на его попытки наладить контакт с простым населением, Эдвард был эвакуирован со своей семьей в Канаду в 1925 году во время британской революции, несмотря на его предложение вернуться на фронт для борьбы с синдикалистской угрозой.\n\nИ действительно, Эдвард осуществил эту мечту, и при его правлении британские изгнанники восстали из своей ледяной крепости за морем, чтобы нанести ответный удар и вернуть право первородства. Поумневший и навсегда изменившийся Король Эдуард продолжает объезжать разрушенные руины Британии, иногда встречая обожание, а иногда - презрение. Независимо от того, как его воспринимают подданные, любят его или ненавидят, Король Эдуард навсегда останется в памяти как человек, вернувший себе Британию, Король, при котором Империя нанесла ответный удар."
POLITICS_ALBERT_GBR_DESC: "Принц Альберт Виндзорский, старший брат покойного принца Георга, был назначен генерал-губернатором Австралазии. Хотя в детстве Альберта высмеивали за его заметное заикание, он вырос собранным и послушным человеком. Хотя австралийцы высоко ценят добродетель Альберта, многие в правительстве страны ожидали, что назначение на пост генерал-губернатора будет передано на усмотрение парламента Австралазии. Однако, несмотря на разочарование некоторых, Альберт пользуется заслуженной популярностью. Пока страна всё ещё оплакивает трагическую авиакатастрофу, Альберт усердно трудится над тем, чтобы Австралазия управлялась должным образом."
POLITICS_KING_HENRY_GBR_DESC: "На протяжении всей войны голос короля Генриха звучал для многих стран Антанты. Надежные слова короля, обращенные к солдатам и гражданам, вдохновляли наших храбрых солдат.\n\nВ настоящее время в Британии возвращение короля в Лондон вызывает неоднозначную реакцию у освобожденного населения. Многие считают возвращение короля последним признаком разрушения Союза, в то время как другие видят в его выступлении в Канаде объединяющую фигуру, как ингредиент, который вернет Британию к демократии, которой она когда-то была. Только время покажет, как принципиальный король справится с расколом внутри новой Британии."
POLITICS_KING_GEORGE_GBR_DESC: "На протяжении всей войны голос короля Георга слушали многие страны Антанты. Его обнадеживающие слова ободрения, обращенные к солдатам и гражданам, а также частые визиты на фронт поднимали боевой дух наших солдат. Когда-то молодой монарх, которого маловероятные обстоятельства привели к известности, - король Георг VI - вступил в свои права. Но перед королем стоит серьезнейшая задача: теперь ему предстоит объединить разделенный народ. Одни жители Домашних островов приветствуют возвращение короля, но другие не испытывают особой привязанности к новому правителю. Теперь король Георг VI должен поддержать усилия, направленные на то, чтобы ознаменовать новую эру восстановления и процветания Британии."


