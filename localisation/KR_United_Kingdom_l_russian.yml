uk.69.a: "Слышу, слышу!"
uk.69.b: "Кажется, мы официально вступили в свои права."
uk.69.c: "Интересно."

uk.99.t: "Наши претензии к Северной Ирландии"
uk.99.d.promise: "После Ирландской войны за независимость, Соединённое Королевство заключило мирный договор с Ирландией в 1921 году. В этом договоре мы отказались от претензий на Северную Ирландию. Но это было соглашение с Ирландским свободным государством - страной, которая была членом Британской Империи. Ирландия отказалась от этого титула в 1925 году, после восстания, когда была провозглашена Республика. Это дало нам шанс восстановить наши претензии. Выполним ли мы это обещание сейчас?"
uk.99.d: "После Ирландской войны за независимость, Соединённое Королевство заключило мирный договор с Ирландией в 1921 году. В этом договоре мы отказались от претензий на Северную Ирландию. Но это было соглашение с Ирландским свободным государством - страной, которая была членом Британской Империи. Ирландия отказалась от этого титула в 1925 году, после восстания, когда была объявлена Республика. Итак, вопрос, который стоит перед нами сейчас: восстановим ли мы наши претензии на Северную Ирландию и поможем протестантам, всё ещё живущим там, или потребуем и то, и другое?"
uk.99.a: "Юнионисты в Ольстере - наша ответственность"
uk.99.b: "Мы должны соблюдать мирный договор"
uk.99.c: "Мы сдержим своё обещание"

uk.100.t: "Британское возвращение"
uk.100.d: "В 1921 году Соединённое Королевство подписало мирный договор об отказе от претензий на Северную Ирландию. Но это был договор между нами и Ирландским Свободным государством - страной, которая была частью Британской Империи и Содружества. В 1925 году была объявлена Республика, и теперь Великобритания опять обьявила свои претензии. Они говорят, что юнионисты в Ольстере - это их ответственность, и снова заявили права на северную территорию. Если мы хотим мира, нам нужно будет отказаться от этой территории."
uk.100.a: "Точно нет!"
uk.100.b: "Если это сохранит мир, пусть будет так."

uk.101.t: "Северная Ирландия вернулась"
uk.101.d: "Ирландцы решили, что лучше сохранить мир между нашими странами, и согласились вернуть Северную Ирландию под наш контроль."
uk.101.a: "Неожиданно, но мудро"

uk.102.t: "Ирландия покинула [Root.GetFactionName]"
uk.102.d: "Оказавшись в споре с [GBR.GetNameDef] по поводу статуса Северной Ирландии, [IRE.GetNameDef] сердито покинула [Root.GetFactionName]. Она считает, что нет защиты в альянсе, который захватывает территорию своих собственных членов."
uk.102.a: "Это не хорошо..."

uk.103.t: "[IRE.GetNameDefCap] выражает отказ"
uk.103.d.faction: "Ирландцы отказались сдать нам Ольстер. Однако наш следующий ход сделать не так просто, поскольку [IRE.GetNameDef] не изолирована. Она является членом [IRE.GetFactionName], и любые действия начнут большую войну. Возможно, стоит поговорить с [irish_leader.GetNameDef] и посмотреть, захочет ли Правительство оказать давление на ирландцев, чтобы предотвратить дальнейший конфликт?"
uk.103.d.nofaction: "Ирландцы отказались сдать нам Ольстер. Поскольку у ирландцев нет союзников, наш следующий шаг может быть простым."
uk.103.a: "Обратиться к [irish_leader.GetAdjective]ому Правительству"
uk.103.b: "Мы не должны больше отстаивать это требование"
uk.103.c: "Пришло время взять дело в свои руки"

uk.104.t: "Соединённое Королевство покидает Северную Ирландию"
uk.104.d: "После Ирландской войны за независимость, Британское Правительство подписало мирный договор с ирландцами в 1921 году, в соответствии с которым они отказались от своих претензий на Северную Ирландию. Однако это был договор с Ирландским Свободным государством - страной, которая была членом Британской Империи и Содружества. Ирландцы объявили Республику в 1925 году. Оставался вопрос, будут ли британцы снова выдвигать свои притязания на Северную Ирландию, - вопрос, на который был дан категорический отрицательный ответ. Это означает не только мир с ирландцами, но и изменение названия и флага Соединённого Королевства, поскольку оно снова становится Королевством Великобритания."
uk.104.a: "Если это означает мир, тем лучше"
uk.104.b: "Безумцы действительно ушли!"
uk.104.c: "Интересно"

uk.105.t: "Британский призыв"
uk.105.d: "Теперь, когда Соединённое Королевство вернулось в Европу, было неизбежно, что британцы вернутся к своим притязаниям на Северную Ирландию, в конце концов, их название - Соединённое Королевство Великобритании и Северной Ирландии. Наши ирландские союзники, конечно, не видят этого, и поэтому британцы обратились к нам, чтобы сохранить мир. Давим ли мы на ирландцев, чтобы они уступили, или поддержим их и рискуем войной с британцами?"
uk.105.a: "Мы безоговорочно поддерживаем Ирландию"
uk.105.b: "Давить на ирландцев, чтобы они сдались"

uk.106.t: "Давление со стороны [From.GetNameDef]"
uk.106.d: "Поразительно, но британцы обратились к нашим [From.GetAdjective]им союзникам и попросили их вмешаться в дела Северной Ирландии ... и они это сделали! [From.GetAdjective]ое правительство предполагает, что это деликатный вопрос, и наш отказ подталкивает к войне. Вот Вам и сила нашего альянса."
uk.106.a: "К черту британцев, и Вас тоже!"
uk.106.b: "Похоже, у нас мало выбора"

uk.107.t: "Просчет?"
uk.107.d: "Что касается статуса Ольстера, то очевидно, что ирландцы не являются рациональным народом. Они предпочли отказаться от [Root.GetFactionName] и очень злятся на нас."
uk.107.a: "Да будет так"

uk.108.t: "Ирландские окопы"
uk.108.d: "Похоже, обращение к [irish_leader.GetNameDef] не помогло. Несмотря на то, что [irish_leader.GetAdjective]ое Правительство оказало давление на [IRE.GetNameDef], как мы просили, ирландцы вздохнули и сердито бросили своих союзников, вместо того, чтобы отдать Ольстер. Итак, похоже, мы вернулись к исходной точке."
uk.108.b: "Мы должны отказаться от погони за Северной Ирландией"
uk.108.c: "Пришло время взять дело в свои руки"

uk.109.t: "[From.GetNameDefCap] поддерживает Ирландию"
uk.109.d: "[From.GetAdjective]ое Правительство ответило однозначным ответом: они не только не собираются оказывать давление на ирландцев от нашего имени, если дело дойдет до конфронтации между нами и ирландцами из-за статуса Ольстера, они возьмутся за оружие и будут защищать суверенитет Ирландии."
uk.109.b: "Мы должны отказаться от погони за Северной Ирландией"
uk.109.c: "Пришло время взять дело в свои руки"

uk.110.t: "Судьба Ирландии"
uk.110.d: "Контроль над Ирландией всегда был сложной задачей для Британского Правительства. Между нашими народами накопилось много неприязни, и мы давно узнали, что попытки управлять ирландцами не приносят нам успеха. Но времена изменились. Управляем ли мы Ирландией напрямую или вернёмся к идее, на которую мы согласились после последней Войны за независимость?"
uk.110.a: "Пришло время для прямого правления снова"
uk.110.b: "Южной Ирландии будет предоставлено ограниченное самоуправление"
uk.110.c: "Ирландское свободное государство присоединится к Содружеству"

uk.111.t: "Возвращение юнионистов"
uk.111.d: "Юнионисты Ольстера пришли к Британскому Правительству с официальной просьбой воссоединиться с Соединенным Королевством."
uk.111.a: "Им, конечно же, очень рады!"

uk.112.t: "Скала Гибралтара"
uk.112.d.spanish: "Гибралтар был передан нам в 1713 году по Утрехтскому договору - уступка, которую Испания никогда не признавала. Несмотря на это, на территории проживает более 20 000 британцев. Конечно, это не будет иметь никакого значения для [gibraltar_owner.GetNameDef], которая сейчас предпочла бы пойти на войну с нами, чем расстаться с территорией. Дело даже не в жизненно важной роли Гибралтара в контроле над входом в Средиземное море. Для них это - предмет гордости."
uk.112.d: "Гибралтар был передан нам в 1713 году по Утрехтскому договору, и даже сегодня в нем проживает более 20 000 британцев. Даже если бы территория не играла жизненно важную роль в охране входа в Средиземное море, мы все равно несем ответственность перед этими людьми. Однако стратегическое положение Гибралтара означает, что [gibraltar_owner.GetNameDef] вряд ли легко сдастся. Выдвижение нашего требования означает конфронтацию с [gibraltar_owner.GetAdjective]ими владельцами Гибралтара."
uk.112.a: "Гибралтар по праву принадлежит нам"
uk.112.b: "Это бессмысленное требование"

uk.113.t: "Фолклендские острова"
uk.113.d.arg: "Фолклендские острова - это небольшая колония в южной части Атлантического океана, где проживает всего пара тысяч британцев. [falklands_owner.GetNameDef] считает их неотъемлемой территорией, но жители Фолклендов считают себя гражданами Великобритании и никогда не хотели присоединяться к [falklands_owner.GetNameDef]. Итак, вопрос для нас сейчас: поддерживаем ли мы их и повторно претендуем на острова, ставя себя в положение, когда нам придется бороться с их владельцем?"
uk.113.d.ally: "Фолклендские острова - это небольшая колония в южной части Атлантического океана, где проживает всего пара тысяч британцев. Это не имеет особого стратегического значения, но британцы там считают себя британскими гражданами и попросили нас подтвердить наши права на острова. Острова принадлежат [falklands_owner.GetNameDef], поэтому их возвращение не должно быть проблемой, но мы все равно беспокоимся."
uk.113.d: "Фолклендские острова - это небольшая колония в южной части Атлантического океана, где проживает всего пара тысяч британцев. Это не имеет особого стратегического значения, но британцы там считают себя британскими гражданами и попросили нас подтвердить наши права на острова. Эта идея [falklands_owner.GetNameDef] не понравится. Теперь перед нами стоит вопрос: поддерживаем ли мы их и повторно претендуем на острова, ставя себя в положение, когда нам придется сражаться с их владельцем?"
uk.113.a: "Фолклендские острова по праву принадлежат нам"
uk.113.b: "Это бессмысленное требование"

uk.115.t: "[From.GetAdjective]ое требование"
uk.115.t.ally: "[From.GetAdjective]ий запрос"
uk.115.d: "[From.GetAdjective]ое Правительство обратилось к нам с требованием: чтобы мы немедленно вернули им [demand_state.GetName], которую они по праву считают [From.GetAdjective]ой территорией."
uk.115.d.ally: "Наши союзники в [From.GetAdjective]ом Правительстве обратились к нам с просьбой передать им управление [demand_state.GetName], который они по праву считают [From.GetAdjective]ой территорией."
uk.115.a: "Отлично"
uk.115.b: "Мы не согласны"

uk.116.t: "[demand_state.GetName] возвращает территорию"
uk.116.d: "[From.GetAdjective]ое Правительство взвесило всп варианты и решило, что было бы лучше сразу вернуть нам [demand_state.GetName]."
uk.116.d.ally: "Наши союзники в [From.GetAdjective]ом Правительстве с радостью вернули рам [demand_state.GetName]."
uk.116.a: "Превосходно!"

uk.117.t: "[From.GetNameDefCap] выражает отказ возвращать территорию"
uk.117.d: "Ответ [From.GetAdjective]ого правительства был быстрым: они не согласны с [Root.GetAdjective]им требованием к [demand_state.GetName] и не будут возвращать [Root.GetNameDef]."
uk.117.a: "Мы не в восторге"
uk.117.b: "Тогда у нас нет альтернативы"

uk.118.t: "[From.GetAdjective]ий запрос"
uk.118.d: "С нами связались наши союзники в [From.GetAdjective]ом Правительстве, которые говорят, что теперь, когда [From.GetNameDef] снова на ногах, они хотят вернуть себе контроль над [colony_country.GetNameDef], которую они считают [From.GetAdjective]ой колонией. Их просьба вежливая, хотя совершенно ясно, что они не видят причин для нашего отказа."
uk.118.a: "Они правы"
uk.118.b: "Они ошибаются - [colony_country.GetNameDef] наша"

uk.119.t: "[From.GetNameDefCap] согласна"
uk.119.d: "[From.GetAdjective]ое Правительство согласилось с нашим запросом и передало [colony_country.GetNameDef] под наш контроль."
uk.119.a: "Замечательно"

uk.120.t: "[From.GetNameDefCap] выражает отказ"
uk.120.d: "[From.GetAdjective]ое Правительство отклонило нашу просьбу. Они говорят, что [colony_country.GetNameDef] была территорией, которую тяжело завоевали, и пока они не решат иначе, её следует считать [From.Adjective]ой колонией."
uk.120.a: "Какое разочарование"

uk.121.t.ally: "[From.GetAdjective]ий запрос"
uk.121.t: "[From.GetAdjective]ое требование"
uk.121.d.ally: "С нами связались наши союзники в [From.GetAdjective]ом Правительстве, которые говорят, что теперь, когда [From.GetNameDef] снова на ногах, они хотят вернуть себе право собственности на любые колониальные земли, находящиеся в настоящее время под [Root.GetAdjective]им контролем. Их просьба вежливая, а не требование, хотя совершенно ясно, что они не видят причин для нашего отказа."
uk.121.d: "С нами связались [FROM.GetAdjective]ие представителиого Правительства, которые заявили, что теперь, когда [From.GetNameDef] снова на ногах, они хотят вернуть себе право собственности на любые колониальные земли, находящиеся в настоящее время под [Root.GetAdjective]им контролем. Их просьба невежливая, и они, похоже, готовы поддержать своё требование силой, если мы будем настаивать на этом."
uk.121.a: "Вернуть им землю"
uk.121.b: "Нет, мы все сохраним"
uk.121.c: "Мы должны немедленно сообщить нашим повелителям ..."

uk.122.t: "[From.GetNameDefCap] согласна"
uk.122.d: "[From.GetAdjective]ое Правительство согласилось с нашей просьбой и передала колонии под наш контроль."
uk.122.a: "Замечательно"

uk.123.t: "[From.GetNameDefCap] выражает отказ"
uk.123.d: "[From.GetAdjective]ое Правительство отклонило нашу просьбу. Они говорят, что эти территории были завоеваны с большим трудом, и пока они не решат иначе, их следует считать [From.Adjective]ой колонией."
uk.123.a: "Какое разочарование"
uk.123.b: "Они не оставляют нам выбора"

uk.124.t: "Судьба [CAF.GetNameDef]"
uk.124.d: "[CAF.GetNameDefCap] своеобразная конструкция - не отдельная страна, а набор колоний, которые были вынуждены объединиться, чтобы выжить в хаосе, охватившем их британских и французских властителей. Многие говорят, что причина для создания федерации устранена, и колонии следует снова разделить. Другие говорят, что [CAF.GetNameDef] заслужила своё право продолжить своё существование."
uk.124.a: "Пора распустить федерацию"
uk.124.b: "Она может оставаться как есть, под нашим контролем"
uk.124.c: "Она может оставаться целой, но только под нашим контролем"
uk.124.e: "Она может сохранить свою независимость"
uk.124.f: "Мы дадим независимость"

uk.125.t: "Возвращение французских колоний в Карибском бассейне"
uk.125.d: "[CAF.GetNameDefCap] на самом деле существовала только как временная структура по объединению бывших французских и британских колоний до войны. Теперь, когда [From.GetNameDef] снова стала сильной, она вернула французские колонии под наш контроль."
uk.125.a: "Мы ценим это"

uk.126.t: "Мы остаемся [From.GetAdjective]им субъектом"
uk.126.d: "[From.GetAdjective]ое Правительство обсуждало наше дальнейшее существование в качестве федерации - на самом деле, в их глазах, мы никогда не должны были существовать как единая страна. Наше формирование было временным, в то время, как наши британские и французские повелители были охвачены хаосом. Теперь они решили сохранить нас как единую колонию, а не снова разделить. Наша Федерация выдержала испытание войной - возможно, у нее есть будущее."
uk.126.a: "Рад слышать"

uk.127.t: "[From.GetAdjective]ое требование"
uk.127.d: "[From.GetAdjective]ое Правительство обсуждало наше дальнейшее существование в качестве федерации - на самом деле, в их глазах, мы никогда не должны были существовать как единая страна. Наше формирование было временным, в то время, как наши британские и французские повелители были охвачены хаосом. Теперь они решили, что мы о единая нация ... но только если мы вернёмся под [From.GetAdjective]ий контроль. Наша независимость, в их глазах, ещё не заработана, но может прийти со временем."
uk.127.a: "Если это должно быть ..."
uk.127.b: "Нет! Мы заслужили свободу и сохраним её!"

uk.128.t: "Мы останемся независимыми"
uk.128.d: "[From.GetAdjective]ое Правительство обсуждало наше дальнейшее существование в качестве федерации - на самом деле, в их глазах, мы никогда не должны были существовать как единая страна. Наше формирование было временным, в то время, как наши британские и французские повелители были охвачены хаосом. Теперь они решили, что мы заслужили право оставаться единой нацией и сохранить нашу независимость. Они видят в этом награду за все, что мы сделали во время войны, и надеются, что мы продолжим как часть Содружества."
uk.128.a: "Рад слышать!"

uk.129.t: "Нам предоставлена независимость"
uk.129.d: "[From.GetAdjective]ое Правительство обсуждало наше дальнейшее существование в качестве федерации - на самом деле, в их глазах, мы никогда не должны были существовать как единая страна. Наше формирование было временным, в то время, как наши британские и французские повелители были охвачены хаосом. Теперь они решили, что мы заслужили право оставаться единой независимой нацией. Они видят в этом награду за все, что мы сделали во время войны, и надеются, что мы продолжим как часть Содружества."
uk.129.a: "Замечательно!"

uk.130.t: "Восстановим ли мы империю?"
uk.130.d.promise: "Теперь, когда [Root.GetNameDef] восстановлена, у всех на устах вопрос: восстановим ли мы Британскую империю? Есть много бывших колоний, независимых или принадлежащих другим Державам. Если мы не нарушим это обещание, мы проигнорируем большую часть наших активов в Африке и Юго-Восточной Азии. Также стоит отметить, что сама идея восстановления нашей колониальной империи не очень популярна. Большинство людей говорят, что время для Империи прошло, и что мы должны сосредоточиться на стране, которая у нас есть сейчас."
uk.130.d.nopromise: "Теперь, когда [Root.GetNameDef] восстановлена, у всех на устах вопрос: восстановим ли мы Британскую империю? Есть много бывших колоний, независимых или принадлежащих другим Державам. Возвращение их означает, возможно, войну, однако Антанта не будет довольна. Также стоит отметить, что сама идея восстановления нашей колониальной империи не очень популярна. Большинство людей говорят, что время для Империи прошло, и что мы должны сосредоточиться на стране, которая у нас есть сейчас."
uk.130.a: "Пора деколонизировать - с Империей покончено!"
uk.130.b: "Мы восстановим Империю - но не с немецкими землями!"
uk.130.c: "Мы восстановим ВСЮ Британскую Империю!"
uk.130.e: "Мы восстановим Британскую Империю!"

uk.131.t: "Статус Мальты"
uk.131.d: "Теперь, когда [From.GetNameDef] снова на ногах, она потребовала возвращения Мальты - поскольку остров никогда не находился под [Root.GetAdjective]ой юрисдикцией, и мальтийцы действительно хотят вернуться под британский контроль."
uk.131.a: "Конечно!"
uk.131.b: "Нет, мы не думаем, что они готовы"

uk.132.t: "Требование британцев"
uk.132.d: "Посланник [From.GetNameDef] обратился к [Root.GetAdjective]ому Правительству, требуя, чтобы мы немедленно вернулись в лоно британцев."
uk.132.d.puppet: "Посланник [From.GetNameDef] требует, чтобы наше марионеточное [return_country.GetAdjective]ое Правительство было немедленно распущено. Они считают [return_country.GetNameDef] неотъемлемой частью [From.GetNameDef], и, скорее всего, неприятностей с ними не будет конца, если мы не будем соблюдать их."
uk.132.a: "Отлично..."
uk.132.b: "Точно нет!"

uk.133.t: "Они согласны"
uk.133.d: "[From.GetAdjective]ое Правительство согласилось с нашими требованиями. [return_country.GetNameDefCap] - это снова наша территория."
uk.133.a: "Превосходно!"

uk.134.t: "Они отказываются"
uk.134.d: "[From.GetAdjective]ое Правительство отказало нам, заявив, что они не признают нашу претензию на [return_country.GetNameDef]."
uk.134.a: "Будь они прокляты!"
uk.134.b: "Тогда они не оставляют нам выбора!"

uk.135.t: "Требование британцев"
uk.135.d: "Британское Правительство обратилось к нам с требованием немедленно передать нашу оккупированную территорию, которую британцы считают своей неотъемлемой."
uk.135.a: "Полагаю, нам следует..."
uk.135.b: "Точно нет!"

uk.136.t: "Они согласны"
uk.136.d: "[From.GetAdjective]ое Правительство согласилось с нашими требованиями. Территория снова наша."
uk.136.a: "Превосходно!"

uk.137.t: "Они отказываются"
uk.137.d: "[From.GetAdjective]ое Правительство отказало, заявив, что они не подчиняются нашим приказам."
uk.137.a: "Будь они прокляты!"
uk.137.b: "Тогда они не оставляют нам выбора! "

uk.140.t.ally: "[GBR.GetAdjective]ий запрос"
uk.140.t: "[GBR.GetAdjective]ое требование"
uk.140.d.ally: "С [From.GetNameDefCap] связались наши союзники в [GBR.GetAdjective]ом Правительстве, оторые заявили, что теперь, когда [GBR.GetNameDef] снова встает на ноги - они хотят вернуть себе право собственности на любые колониальные земли, находящиеся в настоящее время под [From.GetAdjective]им контролем. Их просьба вежливая, а не требование, хотя совершенно ясно, что они не видят причин для отказа."
uk.140.d: "[From.GetNameDefCap] связались с [GBR.GetAdjective]им Правительством, которое заявило, что теперь, когда [GBR.GetNameDef] снова на ногах, они хотят вернуть себе право собственности на любые колониальные земли, находящиеся в настоящее время под [From.GetAdjective]им контролем. Их просьба невежливая, и они, похоже, готовы поддержать своё требование силой, если мы будем настаивать на этом."
uk.140.a: "Заявить [From.GetNameDef] о нашем согласии"
uk.140.b: "Заявить [From.GetNameDef] о нашем отказе"

uk.141.t: "Мы должны отказаться"
uk.141.d: "[From.GetAdjective]ое Правительство посмеялось над [GBR.GetAdjective]ими требованиями и немедленно отказало нам. У нас нет выбора."
uk.141.a: "Посмотрим, как пойдет... "

uk.142.t: "Мы должны согласиться"
uk.142.d: "[From.GetAdjective]ое Правительство видит преимущества в [GBR.GetAdjective]ом требовании и просит нас немедленно согласиться. У нас нет выбора."
uk.142.a: "Тогда все в порядке!"

uk.143.t: "Ковенанты Нового леса"
uk.143.d: "Джон Харгрейв и его Род Киббо Кифт, возможно, самая печально известная странная группа, связанная с движением "Социальный кредит", но далеко не единственная. Орден бардов, оватов и друидов Росса Николса, Церковь универсальных уз и многие другие оккультистские операции, созданные Джорджем Уотсоном Макгрегором Ридом, и Гарднерианские виккане Джеральда Броссо Гарднера - две дополнительные группы, связанные с движением, которые очень помогли бы государству. Друзья и современники Харгрейва по друидическим занятиям, фракции Гарднера, Рида и Николса, известные как "Ковенанты Нового Леса", представляют истинно языческие, оккультные и эзотерические аспекты натуристской коалиции Харгрейва. Поддерживая связи с другими британскими оккультистами, такими как Алейстер Кроули, Дорин Валиенте, Лоис Борн, Патриция Кроутер и Элеонора Боун, проповедуя друидизм и истинно языческий взгляд на движение Социального Кредита, Ковен Нью Форест является естественным союзником, но насколько близко их следует подпускать к реальной власти, предстоит определить."
uk.143.a: "Разрешите их организации продолжать свою деятельность и финансируйте их."
uk.143.b: "Дать Ковену Нового Леса должность в правительстве."
