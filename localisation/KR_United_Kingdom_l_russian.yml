GBR_sterling_yes: "Присоединился к району Стерлинг"

### Restoration of the UK ###
uk.1.t: "Освобождение Соединённого Королевства"
uk.1.d: "После многих лет изгнания и борьбы, Королевская семья с триумфом вернулась в Соединённое Королевство. Это славный день для Британии и Империи, и все они благодарны [Root.GetNameDef] за его отважное служение делу традиций и мирового порядка. Боже, храни короля!"
uk.1.a: "Восстановить Соединённое Королевство! (Играть за Великобританию)"
uk.1.b: "Восстановить Соединённое Королевство!"

uk.3.t: "Реставрация"
uk.3.d: "В конце концов, [CAN_king_full_name] сегодня вошел в Вестминстерское аббатство, чтобы быть коронованным, как практически все английские, а затем и британские монархи на протяжении всей истории. Сегодня славный день, знаменующий новое начало для Соединённого Королевства. Однако после завершения коронации, Король и его Правительство обнаружат, что задача восстановления страны только начинается. Армия страны находится в трудном положении, с организацией, которую придется начинать с нуля, экономика полностью перевернулась, как это было после восстания, и судьба бывших синдикалистских правителей Великобритании должна быть решена."
uk.3.a: "Да здравствует Король!"

uk.4.t: "День Свободы"
uk.4.d: "По всей [Root.GetNameDef], магазины и фабрики закрываются, поскольку британцы собираются в национальный день памяти в честь тех, кто отдал свои жизни в борьбе с синдикализмом. Основные мероприятия этого дня происходят в Лондоне, где в годовщину его смерти останки Георга V были захоронены в специальном хранилище в ходе церемонии в Вестминстерском аббатстве, на которой присутствовали Король [CAN_king_first_name], Королевская семья и ведущие политические и военные деятели. Этот торжественный акт, наконец, исполнил предсмертное желание покойного короля вернуться домой. После церемонии, Король [CAN_king_first_name] возглавил процессию к восточной части, где был открыт памятник Георгу V. Король заявил, что памятник увековечивает память всех тех, кто был жертвами прежнего режима, и что никогда больше синдикализм не будет угрожать британской свободе. Чтобы почтить память жертв синдикализма и сохранить свежую память о том, что было так почти утрачено и так дорого обретено, отныне этот день каждый год будет отмечаться как День свободы."
uk.4.a: "За короля и страну!"

uk.5.t: "День Свободы"
uk.5.d: "По всей [Root.GetNameDef], магазины и фабрики закрыты, поскольку британцы собираются в этот национальный день памяти в честь тех, кто отдал свои жизни в борьбе с синдикализмом. Центральные мероприятия дня происходят в столице, где в сопровождении короля [CAN_king_first_name], Королевской семьи, а также ведущих политических и военных деятелей проходит парад Королевской гвардии по городу. В речи перед массами [CAN_king_first_name] пообещал, что никогда больше синдикализм не будет угрожать британской свободе, передаваемой из поколения в поколение. «Сегодня мы чествуем жертв, - сказал он, - и храним свежую память о том, что было так почти потеряно и так дорого восстановлено»."
uk.5.a: "За короля и страну!"

uk.6.t: "Новая Британская армия"
uk.6.d.canada: "После восстановления Соединённого Королевства, большое количество британских изгнанников, призванных в канадскую армию, теперь первыми возвращаются домой - они были собраны в несколько подразделений внутренней гвардии. Вскоре за ними следуют старшие генералы и адмиралы, которые до сих пор служат в Канаде, и все они невероятно рады снова увидеть родные острова."
uk.6.d.other: "С восстановлением Соединённого Королевства большое количество британских изгнанников теперь первыми возвращаются домой - они были собраны в несколько отрядов внутренней гвардии. Решение проблемы беспорядков придется отложить на потом."
uk.6.a: "Нам отчаянно нужны эти люди."

uk.7.t: "Помощь британцам"
uk.7.d: "[GBR.GetNameDefCap] имеет дело с огромным опустошением, и они, безусловно, могут использовать любую помощь, которую [Root.GetNameDef] может предложить!"
uk.7.a: "Мы можем позволить себе больше!"
uk.7.b: "Это нужно сделать, пока."

uk.8.t: "[From.GetAdjective]ая помощь прибыла"
uk.8.d: "Сегодня прибыла столь необходимая помощь от наших [From.GetAdjective]их союзников!"
uk.8.d.more: "Сегодня прибыла очень необходимая помощь от наших [From.GetAdjective]их союзников! Они были очень щедры!"
uk.8.a: "Спасибо, [From.GetName]!"

### The British Reconstruction Authority ###
uk.10.t: "Объявлено о начале восстановления"
uk.10.d: "Хотя на Британских островах восстановлена монархия, многие политики считают, что стране необходимо пройти трудный процесс «десиндикализации». Правление синдикалистов глубоко проникло в британскую культуру и общество, а также в экономику, поэтому их необходимо восстанавливать вместе со многими домами, разрушенными во время войны. На ступенях Вестминстерского Парламента премьер-министр [GetBritishExilePM] объявил обнадеживающей, но не восторженной толпе, что Британское управление восстановления наделено широкими полномочиями, чтобы процесс омоложения был проведен как можно быстрее."
uk.10.a: "Будем надеяться, что это сработает!"

uk.11.t: "Изгнанники встречают сопротивление"
uk.11.d: "Те британские граждане, которые бежали из Соединённого Королевства после того, как оно пало под властью синдикалистов, или «изгнанников», теперь сталкиваются с растущим сопротивлением, поскольку они начинают массово возвращаться в страну. Споры по поводу собственности на дома и поместья, которые были покинуты, часты, а недовольство более богатыми изгнанниками, которые возвращаются «не тронутыми войной и бедностью», стало нормой. Король [CAN_king_first_name] обратился по радио к британскому народу, напомнив ему, что именно изгнанники являются причиной восстановления их свободы - они не возвращаются завоевателями, а как заблудшие ягнята, возвращенные в стадо. Несмотря на это, многие считают, что на преодоление социального разрыва между двумя группами потребуется много лет."
uk.11.a: "Беспокойство"

uk.12.t: "Синдикалистские ополчения остаются активными"
uk.12.d: "Хотя у большинства британцев есть ощущение, что война окончена и их готовность сражаться исчерпана, остаётся ряд синдикалистских групп ополченцев, которые всё ещё действуют - они остаются скрытыми в северных предгорьях. Сообщается, что лидеры ополченцев пытаются разжечь сопротивление королю [CAN_king_first_name] и «тиранической власти восстановления», и хотя пока они добились ограниченного успеха, ситуация может только ухудшиться, если Управление предпримет действия, которые ещё более разозлят социалистов."
uk.12.a: "Нам нужно будет двигаться осторожно."

uk.13.t: "Солдаты Союза возвращаются"
uk.13.d: "Теперь, когда война окончена, выжившие солдаты, которые сражались за Британский Союз, начали возвращаться в города. Многие хотят вернуться в армию, хотя Британская армия ещё не готова их принять. Тем не менее, следует ли относиться к этим людям как к ветеранам? Это будет означать лечение и выплату стипендий. Им сочувствует большое количество британцев ... но это были также те самые люди, которые до недавнего времени убивали своих соотечественников для синдикалистов. Следует ли это вознаграждать?"
uk.13.a: "Мы не будем поддерживать предателей"
uk.13.b: "Они получат ограниченную помощь, но без стипендии"
uk.13.c: "Они только делали то, что им сказали - оказать им полную поддержку"

uk.14.t: "Усилия по оказанию помощи изгнанникам начинаются"
uk.14.d: "Хотя британцы, возможно, ещё не благодарны за их присутствие, вернувшиеся изгнанники находятся в лучшем положении, чтобы предложить помощь тем в Соединенном Королевстве, которые были разорены войной. Лорд Маунтбеттен потратил миллионы своих средств на создание приюта для бездомных в центре Манчестера и Ливерпуля, и призвал своих товарищей по изгнанию последовать его примеру. Суповые кухни и палаточные городки возникли, некоторые из них финансируются государством за счёт самых богатых изгнанников, большинство из которых заявили, как лорд Маунтбеттен, что их долг - помогать тем, кто остался в беде."
uk.14.a: "Желанное зрелище"

uk.15.t: "Британские банкротства увеличиваются"
uk.15.d: "Сегодня Vauxhall Motors Limited закрыла двери своей штаб-квартиры в Лутоне, заявленив о банкротстве. Большинство крупных компаний перешли в собственность профсоюзов во время британского правления, и, поскольку будущее профсоюзов находится под серьезным вопросом, они оставили эти компании в состоянии неопределенности и без руководства. Управление готовится вмешаться и захватить временное владение корпорациями, которые угрожают закрыться, хотя это все равно оставит их в состоянии, когда их производство остановлено. Если ситуация не будет разрешена в ближайшее время, уровень безработицы в Великобритании может достичь рекордных высот в течение нескольких месяцев."
uk.15.a: "Это не хорошо..."

uk.16.t: "Управление начинает операцию"
uk.16.d: "После восстановления Парламента, премьер-министр [GetBritishExilePM] - стоящий рядом с королем [CAN_king_first_name] - встал на ступеньки, чтобы объявить, что Британское управление реконструкции официально приступило к работе. Члены Парламента уже приходили в здание на своё первое заседание, на котором должны были обсуждаться вопросы экстренной отмены ограничений на импорт, и было определенное чувство, что скоро все вернется в норму. Несколько протестующих с плакатами профсоюзов ненадолго нарушили церемонию, прежде чем их увели полицейские."
uk.16.a: "Отличный день!"

uk.17.t: "Восстановление начинается"
uk.17.d: "Получив зеленый свет от Управления, по всей стране началось восстановление. Ослабив или полностью проигнорировав кредитные ограничения, строительные компании смогли нанять многие тысячи активных работников и начать процесс восстановления домов для огромного числа британских бездомных семей. Когда первые дома были построены, ликующие наблюдатели сказали, что это было первое настоящее чувство надежды, которое они испытали за многие месяцы."
uk.17.a: "Отлично!"

uk.18.t: "Артур Хорнер сдается полиции"
uk.18.d: "Хотя большая часть синдикалистского руководства Британского Союза либо скрылась, либо, как в случае с Освальдом Мосли, полностью покинула страну, сегодня  Артур Хорнер сдался британской полиции. Хотя он знал, что это будет означать предание суду, он сказал: «Я не могу с чистой совестью бросить своих социалистических братьев и сестер. Возможно, мы проиграли войну, но битва за рабочих по-прежнему ведется повсюду. Если они будут преданы суду за их непрекращающуюся борьбу с угнетением, то и я должен». Сторонники Хорнера собрались, чтобы молча наблюдать, как его ведут в тюрьму. Его действия вызвали поддержку синдикалистов, которая, как считалось, исчезла к концу войны."
uk.18.a: "Интересно."

uk.19.t: "Окончание нормирования военного времени"
uk.19.d: "Нормирование военного времени, которое большинство выдерживало уже более года, а в некоторых случаях и намного дольше, было официально отменено властями. Ограничения на импорт были сняты, и британские супермаркеты уже наблюдают возвращение мяса, сыров и фруктов, которые исчезли с момента начала синдикалистского правления. Для многих британцев, даже несмотря на то, что питание многих по-прежнему финансируется государством, это - признак того, что дела существенно улучшаются."
uk.19.a: "Замечательно!"

uk.21.t: "Судьба союзов"
uk.21.d: "Поражение Британского Союза повлекло за собой крах старых профсоюзов, которые поддерживали синдикалистский режим. Тем не менее, остаётся вопрос о том, следует ли разрешить британским рабочим организовываться на местном уровне для защиты своих интересов. Их полный запрет не понравится этим группам. Один из аргументов состоит в том, что Правительство должно создать небольшое количество контролируемых профсоюзов и запретить остальные. Третьи говорят, что проблема не в профсоюзах, и попытка избавиться от них сейчас приведет только к катастрофе."
uk.21.a: "Позволить профсоюзам продолжать"
uk.21.b: "Создать подконтрольные Правительству союзы, запретить остальные."
uk.21.c: "У нас в Британии не будет профсоюзов - запретить их все!"
GBR_protests_will_fade: "Некоторые протесты исчезнут\n"
GBR_protests_will_increase: "Протесты могут усилиться\n"

uk.22.t: "Возражения против политики в отношении союзов"
uk.22.d: "В то время, как решение Правительства разрешить профсоюзам продолжать работу было встречено в целом одобрением британского народа, определенная часть - в первую очередь богатые и недавно вернувшиеся из-за границы - не одобряет его. Они не зашли так далеко, чтобы протестовать на улице, но по этому поводу было ворчание и общее убеждение, что равительство должно быть осторожным, чтобы не устроить дела так, чтобы восстание 1925 года произошло повсеместно очередной раз."
uk.22.a: "Спасибо за совет!"

uk.23.t: "Новые протесты против запрета союзов"
uk.23.d.control: "Сторонники лейбористов вышли сегодня на улицы по всей стране, гневно протестуя против плана Правительства по установлению контроля над профсоюзами. Тот факт, что некоторые из них будут продолжать существовать под контролем Правительства, считается не приемлемым. «Мы вернулись к тому, с чего начали, не так ли?» - потребовала от репортеров одна женщина. «Если мы позволим это, то Правительство снова будет ходить по нам!» Полиция была усилена британской армией, но до сих пор не предприняла никаких прямых действий против протестующих из опасения эскалации."
uk.23.d.ban: "Сторонники лейбористов вышли сегодня на улицы по всей стране, гневно протестуя против полного запрета Правительством профсоюзов. «Мы вернулись к тому, с чего начали, не так ли?» - потребовала от репортеров одна женщина. «Никаких профсоюзов, которые бы нас представляли, только корпорации, которые ходят вокруг нас, как им заблагорассудится? Что нам теперь делать, просто лежать на улице? У нас нет права голоса в нашем будущем?» Полиция была усилена британской армией, но до сих пор не предприняла никаких прямых действий против протестующих из опасения эскалации."
uk.23.a: "Дать им их союзы, пока это не обострилось!"
uk.23.b: "Мы не отступаем!"
uk.23.c: "Немедленно подавить протесты!"

uk.24.t: "Гнев по поводу нового руководства"
uk.24.d: "В то время, как профсоюзы получили разрешение на деятельность, не регулируемую Правительством, никому, кто сотрудничал с Правительством Британского Союза, не разрешается сохранять свою прежнюю позицию. Хотя это, пожалуй, самое легкое требование, которое Соединённое Королевство могло бы применить, в Шотландии и Уэльсе был ряд протестов по этому поводу, при этом жесткие профсоюзные активисты заявили, что это «скользкий путь» к тому, чтобы Правительство держало ногу на шее лейбористов. Один из протестов пришлось разогнать полиции, но с тех пор никаких дальнейших действий не последовало."
uk.24.a: "Я вижу"

uk.25.t: "Больше гнева по поводу запретов"
uk.25.d: "Протесты против запрета профсоюзов продолжаются, особенно в Уэльсе и Шотландии. Лидеры лейбористов придерживаются позиции, согласно которой разрешение Правительству контролировать, когда и где британский рабочий может постоять за себя, неизбежно приведет к эксплуатации. К счастью, похоже, что протесты утихают ... хотя в то же время есть свидетельства того, что синдикалистские ополченцы также набирают много новобранцев."
uk.25.a: "Это может стать ещё хуже ..."

uk.26.t: "Начало судов над синдикалистами"
uk.26.d: "Начались судебные процессы над лидерами синдикалистов, включая Артура Хорнера, который не так давно сдался полиции. Суд над Хорнером привлек значительное внимание в британских СМИ, и он красноречиво говорил о том, что Британии необходимо «примириться со своей историей труда, но также и со своим будущим». Некоторые политики предполагают, что эти испытания лучше всего использовать для демонстрации предателей, но другие говорят, что суровые наказания только разожгут сопротивление."
uk.26.a: "Убедиться, что предложения не суровые."
uk.26.b: "Все они должны быть примерами, включая Хорнера."

uk.27.t: "Протест против судебных процессов"
uk.27.d: "По мере того, как судебные процессы над синдикалистами заканчиваются, они вызвали протест сторонников профсоюзов, в том числе тех, которых Артур Хорнер привлек совсем недавно. То, что вынесенные приговоры были довольно мягкими, похоже, сняло накал, но даже в этом случае говорится, что судебные процессы вообще не должны были начинаться. «Им не за что извиняться!» Британская полиция внимательно следила за протестами, хотя они не переросли в насилие."
uk.27.a: "Это никогда не закончится ..."

uk.28.t: "Взрыв в Королевском суде"
uk.28.d: "Протесты против судебных процессов над синдикалистами достигли апогея, сторонники профсоюзов взорвались от гнева после оглашения приговоров - виновны по всем пунктам, причем Артур Хорнер получил трех пожизненных заключения. Беспорядки у зала суда нужно было подавить почти немедленно, но даже после того, как они были подавлены, в Олд-Бейли взорвалась бомба. Как резиденция Королевского суда, Олд-Бейли является символом Королевского правосудия. К счастью, во время взрыва здание было в основном пустым, и немногие пострадали."
uk.28.a: "Уродливая сцена"

uk.29.t: "Вопрос Лейбористской партии"
uk.29.d.notinpower: "Сейчас, когда нависла перспектива проведения свободных выборов, Правительство должно подумать: будет ли разрешено участие Лейбористской партии? Клемент Эттли обосновал свою позицию в пользу партии, заявив, что, хотя она и действительно сотрудничала с синдикалистским Правительством, у нее также не было выбора. По его словам, Лейбористская партия никогда не была у власти в Британском Союзе, и все, что она могла сделать, - это попытаться облегчить жизнь рядовому гражданину. Само рабочее движение не должно подлежать наказанию. Есть те, кто сомневается в мотивах Эттли и полагает, что его личное сотрудничество с Союзом само по себе преступно, но также очевидно, что лейбористы пользуются огромной поддержкой. Запретить партию будет сложно."
uk.29.d.inpower: "Сейчас, когда нависла перспектива проведения свободных выборов, Правительство должно подумать: будет ли разрешено участие Лейбористской партии? Клемент Эттли обосновал свою позицию в пользу партии, хотя есть некоторые, кто задается вопросом, почему его не поместили под арест. Лейбористская партия находилась у власти в Британском Союзе, правда, недолго, и отдавала приказы, приведшие к гибели британских граждан. Эттли утверждает, что партия просто старалась изо всех сил в сложной ситуации. Лейбористская партия пользуется большим одобрением. Достаточно того, что есть те, кто говорит, что запрет партии будет катастрофой."
uk.29.a: "Простить Лейбористскую партию"
uk.29.b: "Рабочие могут остаться, но Эттли должен уйти"
uk.29.c: "Запретить Лейбористскую партию"

uk.30.t: "Массовые протесты сотрясают страну"
uk.30.d: "Запрет Лейбористской партии и арест Клемента Эттли не понравился британской общественности. Количество инцидентов резко возросло: в Бирмингеме и Ливерпуле произошло несколько взрывов, а некоторые протесты переросли в насилие. Есть общее ощущение, что это может быть переломным моментом к большой революции, что 1925 год может повториться снова. Британские военные были вызваны для оказания помощи полиции, и это не привело к дальнейшей эскалации."
uk.30.a: "Тревожно"

uk.31.t: "Возвращающаяся аристократия"
uk.31.d: "Британские изгнанники, которые вернулись в страну только для того, чтобы обнаружить, что их земли разграблены, а их бывшие дома теперь заняты, требуют вернуть свою собственность. Проблема в том, что новые жильцы перешли в собственность на законных основаниях, поэтому они считают, что лишать их домов несправедливо. Закипающее негодование против аристократии, бежавшей после восстания 1925 года, подпитывает этот нарастающий конфликт, и теперь Правительство призвано решить этот вопрос раз и навсегда."
uk.31.a: "То, что было их, должно быть восстановлено."
uk.31.b: "Текущие владельцы должны получить компенсацию, но все равно должны отказаться от жилья."
uk.31.c: "Аристократия получит компенсацию за свои потери."

uk.32.t: "Объявлены свободные выборы"
uk.32.d: "После нескольких месяцев подготовки, временное Правительство завершило подготовку к первым свободным выборам в Великобритании после освобождения. Король официально издан Декрет, и политические партии начали свои кампании. Волнение охватило всю страну, так как даже те, кто испытывал сомнения относительно намерений Правительства, теперь чувствуют, что свобода действительно близка."
uk.32.a: "Какое освобождение!"

uk.33.t: "Британские выборы [GetYear] года"
uk.33.d: "Наконец-то идут первые британские выборы с момента освобождения страны. Одна партия получит наибольшую долю мест в Парламенте, и это будет ..."
uk.33.a: "Тори"
uk.33.b: "Либералы"
uk.33.c: "Лейбористы"
uk.33.e: "Партия социального кредита"

uk.34.t: "Выборы [GetYear] года"
uk.34.d: "Граждане Великобритании проголосовали за партию, которая будет править Парламентом в течение четырех лет. Главный победитель на этих выборах ..."

uk.35.t: "Свободные выборы отменены"
uk.35.d: "Сегодня было созвано экстренное заседание Парламента, на котором присутствовал [CAN_king_full_name]. Премьер-министр представил королю доказательства того, что в стране слишком много потрясений для восстановления демократии и что «управляемый Парламент» необходим для правления в обозримом будущем - без необходимости проведения выборов. Король [CAN_king_first_name] дал своё согласие, и Палата общин проголосовала за то, чтобы назначить Генри Пейджа Крофта премьер-министром как минимум на следующие пять лет. Эта новость, как только она была объявлена, была как брызги холодной воды в лицо публике. Беспорядки и протесты начались сразу, и британские военные были приведены в состояние повышенной готовности, поскольку слухи о синдикалистских движениях ополченцев распространились по всей стране."
uk.35.a: "Это не будет хорошо ..."

uk.36.t: "«Ночь красных ножей»"
uk.36.d: "Общему восстанию способствовали нападения синдикалистских ополченцев на прошлой неделе. Кульминацией этого стала ожесточенная битва в Лондоне сегодня, когда ополченцы попытались захватить Букингемский дворец и убить короля [CAN_king_first_name] - шаг, который, если бы он был успешным, потряс бы страну до глубины души. К счастью, к утру стало ясно, что у синдиалистов не было ни поддержки, ни оборудования для выполнения своей миссии. Ополченцы были разбиты и рассеяны, и хотя гнев в Британии не улегся, ясно, что повторения 1925 года не будет. Общественный порядок сохранился."
uk.36.a: "Какое облегчение!"

uk.37.t: "Отчёт Бевериджа"
uk.37.d: "Работа Уильяма Бевериджа завершена - он представил в Парламент отчёт под официальным названием «Социальное страхование и смежные услуги». В нем Беверидж подробно излагает пять «зол», которые наносят ущерб гармоничному обществу и стоят на пути восстановления Британии: а именно: убожество, невежество, нужды, праздность и болезни. Далее, в отчёте рекомендовано создание государства социального обеспечения и национальной службы здравоохранения, чтобы обеспечить бесплатное медицинское обслуживание масс. Излишне говорить, что отчёт Бевериджа чрезвычайно популярен среди общественности, и нам будет трудно не выполнить большинство его рекомендаций."
uk.37.a: "Есть несколько отличных идей"

uk.38.t: "Отчёт Пигу"
uk.38.d: "Работа известного экономиста Артура Сесила Пигу завершена - он представил в Парламент отчёт, официально озаглавленный «Восстановление частного предпринимательства в британском обществе». В нем Пигу описывает ряд шагов по справедливой приватизации британских предприятий из-под контроля профсоюзов, но без передачи всего контроля богатым. Наиболее важным на этом этапе является денежная реформа, включая создание новой системы беспроцентных кредитов через новое государственное банковское учреждение. Хотя отчёт пользуется большой популярностью у Правительства, он получил много критики со стороны общественности - многие заявляли, что он просто приведет к новой системе неравенства. Однако Правительство до сих пор отвергало эти голоса как принадлежащие синдикалистским агитаторам."
uk.38.a: "Есть несколько отличных идей"

uk.50.t: "Новый начальник штаба"
uk.50.d: "Когда мы начинаем реструктуризацию Британских вооружённых Сил, первоочередной задачей должно быть назначение нового начальника штаба."
uk.50.a: "Эдмунд Айронсайд"
uk.50.b: "Харольд Александер"
uk.50.c: "Алан Брук"
uk.50.e: "Джон Дилл"

uk.51.t: "Главнокомандующий Британской армии"
uk.51.d: "Теперь, когда наше внимание переключилось на реструктуризацию британской армии, давайте решим, кто будет нести ответственность за её будущее."
uk.51.a: "Эдмунд Айронсайд"
uk.51.b: "Харольд Александер"
uk.51.c: "Майлз Кристофер Демпси"
uk.51.e: "Джон Дилл"

uk.52.t: "Главнокомандующий Королевским флотом"
uk.52.d: "Теперь, когда наше внимание переключилось на реструктуризацию Королевского флота, давайте решим, кто будет нести ответственность за его будущее."
uk.52.a: "Лорд Маунтбеттен"
uk.52.b: "Дадли Паунд"
uk.52.c: "Роджер Джон Браунлоу Киз"
uk.52.e: "Филипп Виан"

uk.53.t: "Главнокомандующий ВВС"
uk.53.d: "Теперь, когда наше внимание переключилось на реструктуризацию Королевских ВВС, давайте решим, кто будет нести ответственность за их будущее."
uk.53.a: "Хью Тренчард"
uk.53.b: "Траффорд Ли-Мэллори"
uk.53.c: "Джон Адриан Чамье"
uk.53.e: "Артур Теддер"

uk.54.t: "Вопрос о новобранцах-синдикалистах"
uk.54.d: "Теперь, когда Британская армия снова встала на ноги, очередь мужчин ждет, чтобы записаться ... или повторно завербоваться, учитывая, что многие из них когда-то служили в войсках Британского Союза. Вопрос в том, заберем ли мы этих людей? Многие из них, вероятно, просто делали то, что им сказали, но наверняка среди них есть сторонники синдикалистов. Можем ли мы рискнуть возможностью иметь их в нашей армии?"
uk.54.a: "Мы не будем сражаться с солдатами-синдикалистами, и точка."
uk.54.b: "Мы возьмем немного после тщательной проверки."
uk.54.c: "Нам нужны кадры - чтобы повторно завербовать"

uk.55.t: "Национальный контракт на оружие"
uk.55.d: "За национальный контракт на поставки оружия борются многочисленные британские компании - вопрос в том, на чем мы хотим сосредоточить внимание, поскольку каждая компания имеет свои особенности. В конце концов, контракт должен быть присужден ..."
uk.55.a: "Webley & Scott"
uk.55.b: "Birmingham Small Arms Company"
uk.55.c: "Morris Motors"
uk.55.e: "Sterling Armaments Company"

uk.56.t: "Национальный судостроительный контракт"
uk.56.d: "Восстановление британского флота до его прежнего великолепного состояния будет масштабным мероприятием, и есть ряд британских судостроительных компаний, претендующих на место в качестве нашего подрядчика номер один. Национальный контракт должен быть присужден ..."
uk.56.a: "Cammell Laird"
uk.56.b: "John Brown Company"
uk.56.c: "Swan Hunter"

uk.61.t: "[From.GetNameDefCap] предлагает лидерство в Антанте"
uk.61.d: "Восстановив своё правительство и свои Вооруженные Силы, [From.GetNameDef] снова заняла своё место лидера Антанты. Британские официальные лица встретились с [old_leader.GetAdjective]им военным руководством, чтобы облегчить передачу, и в Лондоне была проведена церемония, на которой [CAN_king_full_name] поблагодарил [old_leader.GetNameDef] за его службу и жертвы, которые она принесла для возвращения Соединённого Королевства."
uk.61.a: "Мы приветствуем британское возвращение"

uk.62.t: "Программа «Five Eyes»"
uk.62.d: "[From.GetNameDefCap] начала инициативу, которую они называют Программой «Five Eyes», в рамках которой Антанта будет работать вместе, чтобы объединить свои шпионские усилия. Если члены альянса согласятся не шпионить друг за другом и поделятся всеми данными друг с другом, это сделало бы наши усилия более эффективными."
uk.62.a: "Давайте приложим усилия"
uk.62.b: "Не стоит"

uk.63.t: "Программа имперской преференции"
uk.63.d: "Программа имперских преференций, над которой работали многие годы до революции, призвана сохранить более тесные связи между странами Содружества. Поскольку развивающиеся страны становятся более агрессивными в своей торговой практике, нам необходимо внедрить систему свободной торговли в рамках Содружества - чтобы мы оставались дружественными торговыми партнерами, а также чтобы другие страны могли легко проникать на наши рынки."
uk.63.a: "Замечательная инициатива!"

uk.64.t: "Программа имперской преференции"
uk.64.d: "Британское Правительство обратилось к нам с новой инициативой, которую они называют «Имперское предпочтение». Это то, над чем работали в течение многих лет до революции, чтобы сохранить более тесные связи между странами Содружества. По мере того, как развивающиеся страны становятся более агрессивными в своей торговой практике, идея состоит в том, что программа будет внедрять систему свободной торговли в рамках Содружества - чтобы мы оставались дружественными торговыми партнерами, но также и чтобы на наши рынки было легко проникнуть другим странам."
uk.64.a: "Да, приступим"
uk.64.b: "Нет, нам это не нужно"

uk.65.t: "Британо-французские отношения"
uk.65.d: "У англичан и французов были давние и плодотворные отношения в рамках Антанты - отношения, которые привели к печальным результатам Великой войны, но которые выдержали эти трудности и привели к тому, что обе страны вернулись на позиции, которые они занимают сегодня. Британское Правительство обратилось к французам в надежде сделать две вещи: во-первых, обменять территории, которые находились под управлением после распада обеих стран после их синдикалистских восстаний, и во-вторых, чтобы возобновить взаимное соглашение о дружбе и сотрудничестве, поскольку обе нации вступают в следующий этап европейской истории."
uk.65.a: "Естественно"
uk.65.b: "Конечно согласны!"
uk.65.c: "Нас это не интересует"

uk.66.t: "Французский отказ"
uk.66.d: "Удивительно, но Французское Правительство отклонило наше предложение. Возможно, их представление об отношениях отличается от того, что мы думали?"
uk.66.a: "Почему французы должны быть только французскими?"

uk.67.t: "Судьба [return_state.GetName]"
uk.67.d: "Теперь, когда [From.GetNameDef] восстановлена, они обратились к [Root.GetAdjective]ому Правительству с просьбой о возврате [return_state.GetName], так как, по их словам, это является собственно [From.GetAdjective]ой территорией."
uk.67.a: "Конечно, они могут её получить"
uk.67.b: "Нет, не думаю"

uk.68.t: "Виктория Британия"
uk.68.d: "Сегодня Британское Правительство завершило строительство статуи высотой 120 футов, которая стоит на холме над гаванью Галифакса, в ознаменование победы Канады над Британским Союзом, которая вернула британскую монархию на острова. Премьер-министр Великобритании [GetBritishExilePM] выступил с речью перед восторженной толпой, высоко оценив Канадское Правительство и Вооруженные Силы и пообещав, что [CAN.GetNameDef] и [GBR.GetNameDef] навсегда сохранят «особые отношения», превосходящие все остальные. Церемония завершилась минутой молчания в память о погибших во время освобождения Великобритании и торжественным обещанием премьер-министра, что такие усилия со стороны их союзников больше никогда не потребуются."
uk.68.a: "Мы не могли быть более благодарными"
uk.68.b: "Мы ценим мысль"
uk.68.c: "Достойный момент"

uk.69.t: "Вестминстерская Декларация [GetYear] года"
uk.69.d.allthree: "Британский Парламент уже несколько месяцев обсуждает законопроект о статусе колониальных доминионов, таких как [CAN.GetNameDef], [AST.GetNameDef] и [SAF.GetNameDef] -- которые стали независимыми после краха Соединённого Королевства в 1926 году. После восстановления Правительства в [GBR.GetNameDef], юридический статус доминионов теперь был подтвержден Декларацией: бывшие доминионы считаются «юридически независимыми, свободными искать свой собственный путь» в мире, будь то в Содружестве или за его пределами, как равные и партнёры [GBR.GetNameDef] или иным образом». Некоторые считают эту Декларацию признанием реальности, которая существует уже более десяти лет."
uk.69.d.canast: "Британский Парламент уже несколько месяцев обсуждает законопроект о статусе колониальных владений, таких как [CAN.GetNameDef] и [AST.GetNameDef] -- которые де-факто стали независимыми после распада Соединённого Королевства в 1926 году. С восстановлением Правительства в [GBR.GetNameDef], правовой статус доминионов теперь подтвержден Декларацией: бывшие доминионы считаются «юридически независимыми, свободными искать свои собственные пути в мире, независимо от Содружества или за его пределами, в качестве равных и партнеров [GBR.GetNameDef] или иным образом». Некоторые считают эту Декларацию признанием реальности, которая существует уже более десяти лет."
