GBR_support_britain_desc: "[GBR.GetNameDefCap] имеет дело с огромным ущербом, нанесенным войной. Мы должны послать им столько помощи, сколько сможем!"
ULS_alliance_with_entente: "Вступить в Антанту"
ULS_alliance_with_entente_desc: "Если мы хотим снова стать частью Соединённого Королевства, сначала мы должны присоединиться к альянсу Антанты."
ULS_rejoin_the_uk: "Вернуться в Соединённое Королевство"
ULS_rejoin_the_uk_desc: "Пришло время нам воссоединиться с Соединенным Королевством Великобритании и Северной Ирландии."
GBR_rebuilding_empire: "Восстановление Империи"
GBR_rebuilding_empire_desc: "Восстановление британской экономики и Правительства - наш непосредственный приоритет, но восстановление Британской империи должно последовать за ним. По всему миру есть места, где живут британцы или которые смотрят на Империю как на свою руководящую силу. И если мы не готовы позволить солнцу навсегда зайти в эту славную Империю, мы должны стремиться вернуть их всех обратно в лоно."
GBR_demand_england: "Требовать Британские земли"
GBR_demand_england_desc: "[From.GetNameDefCap] в настоящее время владеет территориями в Великобритании, которые принадлежат нам. Они должны немедленно вернуть их."
GBR_demand_uk_state: "Требовать [From.GetNameDef]"
GBR_demand_uk_state_desc: "[From.GetNameDefCap] по праву является частью Соединённого Королевства и не должен быть независимым."
GBR_restore_order_ulster: "Восстановить порядок в Северной Ирландии"
GBR_restore_order_ulster_desc: "Юнионисты в Северной Ирландии рады снова оказаться под британским контролем, но они - не единственные в Северной Ирландии.  Необходимо будет приложить усилия, чтобы восстановить порядок в регионе и сделать этот район частью Соединённого Королевства."
GBR_restore_order_falklands: "Восстановить порядок на Фолклендских островах"
GBR_restore_order_falklands_desc: ""
GBR_restore_order_gibraltar: "Восстановить порядок в Гибралтаре"
GBR_restore_order_gibraltar_desc: ""
GBR_demand_ulster: "Требовать Северную Ирландию"
GBR_demand_ulster_desc: "Теперь, когда Соединённое Королевство восстановлено, мы должны обратиться к вопросу о Северной Ирландии. Мы не требовали этого в мирном договоре 1921 года, но Ирландское свободное государство отказалось от этого договора, когда провозгласило Республику. Ради северных протестантов мы должны пойти к ирландцам и уладить этот вопрос - или отказаться от претензий на титул Соединённого Королевства раз и навсегда."
GBR_demand_gibraltar: "Требовать Гибралтар"
GBR_demand_gibraltar_desc: "Гибралтар не только принадлежит нам по Утрехтскому договору 1713 года, он также является домом для тысяч британских граждан и занимает важное место на входе в Средиземное море. Мы должны потребовать его возврата."
GBR_demand_falklands: "Требовать Фолклендские острова"
GBR_demand_falklands_desc: "Фолклендские острова не являются важной колонией в южной части Атлантического океана, но несколько тысяч её жителей являются британскими подданными, которые хотят вернуться под британское правление. Мы должны выполнить их пожелания и потребовать возвращения островов."
GBR_invade_ireland: "Вторжение в Ирландию"
GBR_invade_ireland_desc: "Правительство Ирландии не оставило нам выбора. Мы должны вторгнуться и разобраться с ситуацией, когда остров полностью перейдёт под наш контроль."
GBR_fund_unionists: "Финансировать юнионистов"
GBR_fund_unionists_desc: "В Северной Ирландии есть ещё юнионисты, которые пытаются освободиться. Открытые военные действия для помощи им, возможно, и не обсуждаются, но ничто не мешает нам спокойно финансировать и снабжать юнионистов, позволяя им взять дело в свои руки."
GBR_decide_wif_fate: "Решить судьбу [From.GetNameDef]"
GBR_decide_wif_fate_desc: "[From.GetNameDefCap] была нацией, предназначенной для борьбы с множеством британских и французских колоний в Карибском бассейне, в то время, как их колониальные правители были охвачены хаосом. Теперь мы должны решить их окончательную судьбу."
GBR_ask_for_malta_control: "Попросить Мальту вернуться"
GBR_ask_for_malta_control_desc: "Мальтийцы никогда не находились под французской юрисдикцией и хотят вернуться под британский контроль. Теперь, когда мы снова на ногах, мы должны немедленно попросить об этом."
GBR_ask_for_carib_control: "Попросить контроль над [From.GetNameDef]"
GBR_ask_for_carib_control_desc: "[From.GetNameDefCap] по праву является [Root.GetAdjective]ой колонией, поэтому мы должны обратиться к их повелителям и попросить их передать нам этот регион, когда мы снова на ногах."
GBR_ask_for_colony_control: "Попросить контроль над [From.GetNameDef]"
GBR_ask_for_colony_control_desc: "[From.GetNameDefCap] по праву является [Root.GetAdjective]ой колонией, поэтому мы должны обратиться к их повелителям и попросить передать его нам этот регион, когда мы снова на ногах."
GBR_ask_for_colonies: "Просить о возвращении колоний"
GBR_ask_for_colonies_desc: "[From.GetNameDefCap] в настоящее время контролирует землю, которая когда-то была британской колонией. Поскольку они - наши союзники, они не должны видеть проблем в том, чтобы вернуть его нам сейчас, когда мы снова на ногах."
GBR_retake_colony: "Снова взять [From.GetNameDef]"
GBR_retake_colony_desc: "Пришло время вернуть нашу [From.GetAdjective]ую колонию, раз и навсегда."
GBR_demand_colonies: "Требовать возврата колоний"
GBR_demand_colonies_desc: "Под контролем [From.GetNameDef] находится ряд бывших британских колоний. Пора потребовать их возвращения."
GBR_reconstruction_decisions: "Британская реконструкция"
GBR_reconstruction_decisions_desc: "Годы войны опустошили Великобританию. Более того, острова более десяти лет находились под властью синдикалистов. Второй раз в жизни большинства британских граждан мир переворачивается с ног на голову. Пройдут испытания, страну отстроят заново, а старое снова станет новым."
GBR_fight_syndicalists: "Подавить синдикалистское сопротивление"
GBR_fight_syndicalists_desc: "Мы не позволим синдикалистским ополчениям тащить нас вниз. Однажды они проиграли войну Британии и проиграют её снова!"
GBR_land_settlement_act: "Принять Закон о земельном урегулировании"
GBR_land_settlement_act_desc: "Многие ветераны будут возвращаться домой в Британию, и, поскольку сейчас много земли без владельцев, имеет смысл передать эту землю солдатам в качестве благодарности от Правительства."
GBR_abercrombie_plan: "Внедрить план Аберкромби"
GBR_abercrombie_plan_desc: "В результате ущерба, нанесенного столице страны, тысячи жителей города остались без крова. Необходимо будет проделать большую работу по его восстановлению, но в то же время у нас есть возможность обновить транспортную и зональную сеть города, чтобы восполнить пробелы бессистемного роста и планирования."
GBR_create_relief_council: "Создание Совета агентств по оказанию помощи"
GBR_create_relief_council_desc: "Есть ряд агентств по оказанию помощи, таких как CARE и Красный Крест, которые хотят иметь филиалы в Великобритании. Их помощь крайне необходима, но требуется и агентство для их координации. Мы хотим избежать того, что синдикалисты или даже немцы используют такие усилия по оказанию помощи как средства распространения пропаганды и влияния."
GBR_expand_power_system: "Расширить систему питания"
GBR_expand_power_system_desc: "Энергосистема Соединённого Королевства после окончания войны находилась в плачевном состоянии, она была устаревшей и зависела от угля. Гражданам приходилось терпеть длительные перебои в работе. Нам нужно как можно быстрее отремонтировать и модернизировать систему."
GBR_reduce_taxation: "Снижение налогообложения рабочего класса"
GBR_reduce_taxation_desc: "Введение старых налоговых мер не пойдет на пользу рабочему классу, который и без того испытывает стресс из-за переворота всей экономической системы страны. Необходимы определенные налоговые льготы, хотя они не обойдутся без серьезных споров в Палате общин, а именно относительно того, кто получает и на какой срок."
GBR_new_towns_act: "Закон о новых городах"
GBR_new_towns_act_desc: "Наши городские районы нуждаются в огромном ремонте и восстановлении. Закон о создании новых поселков на окраинах и передаче их развития независимым корпорациям должен помочь в децентрализации нашего населения - по крайней мере, до тех пор, пока города снова не начнут расти."
GBR_national_housing_project: "Фонд национального жилищного проекта"
GBR_national_housing_project_desc: "Значительная часть британского населения бездомна из-за войны. Правительство будет стремиться предоставить временное убежище тем, кто в нем нуждается, и начать финансирование строительства доступного постоянного жилья для тех, кто не может провести ремонт самостоятельно."
GBR_farming_subsidies: "Ввести сельскохозяйственные субсидии"
GBR_farming_subsidies_desc: "Торговые ограничения означают, что большинство британских граждан на протяжении многих лет придерживаются норм военного времени, поэтому расширение нашего импорта должно стать облегчением. Однако нам необходимо субсидировать фермы, чтобы они могли помочь в восстановлении наших запасов. Меры нормирования также потребуют субсидирования до тех пор, пока частные рынки не начнут действовать самостоятельно."
GBR_business_subsidies: "Ввести субсидии бизнесу"
GBR_business_subsidies_desc: "Корпорации, которые уже находятся в Британии и больше не будут находиться под управлением профсоюзов, и корпорациями, которые возвращаются в страну из-за границы, будут заняты попытками реорганизовать себя в соответствии с новым способом ведения дел. Если мы не создадим программу субсидирования, чтобы помочь им, мы можем ожидать множество банкротств и неприятностей."
GBR_new_employment_act: "Принять Закон о занятости ветеранов"
GBR_new_employment_act_desc: "У нас есть тысячи солдат, не говоря уже о вернувшихся изгнанниках, которых нужно будет заставить работать - им, безусловно, предстоит многое сделать, но руководство поможет облегчить процесс, а также предотвратит несправедливость изгнанников."
GBR_beveridge_report: "Отчёт Бевериджа"
GBR_beveridge_report_desc: "Известный либеральный экономист Уильям Беверидж указал на необходимость сбора данных о текущем состоянии британского общества и возможных путях, которыми может помочь Правительство. На сбор данных потребуется время, но процесс составления отчёта успокоит тех, кто хочет, чтобы Правительство что-то делало. Мы должны дать Бевериджу зеленый свет, чтобы продолжить его проект."
GBR_pigou_report: "Отчёт Пигу"
GBR_pigou_report_desc: "Не всех воодушевляет идея услышать доклад Уильяма Бевериджа, поскольку его предложения в адрес Правительства, несомненно, будут рассматриваться через призму социализма. Вместо этого, было предложено спонсировать доклад известного экономиста Артура Сесила Пигу, направленный на реструктуризацию экономики, а не на сосредоточение исключительно на обществе."
GBR_desyndicalization: "Десиндикализация экономики"
GBR_desyndicalization_desc: "Синдикалистам не потребовалось много времени, чтобы вцепиться когтями во все аспекты британской экономики - отмена всех их законов и ограничений, ориентированных на рабочих, поможет. Однако мы также должны установить новые правила, чтобы все это не рухнуло под собственным весом. Британская экономика должна снова научиться работать в соответствии с принципом свободного рынка, и на это потребуется время."
GBR_pass_insurance_act: "Принять Закон о национальном страховании"
GBR_pass_insurance_act_desc: "В отчёте Бевериджа Правительству предлагается ряд рекомендаций, одна из которых - создание национальной программы социального обеспечения. У нас никогда не будет государства всеобщего благосостояния, которым гордятся синдикалисты, но более широкая сеть страхования для населения, очевидно, является необходимостью."
GBR_central_banking_act: "Принять Закон о централизованном кредите"
GBR_central_banking_act_desc: "Одно из положений, рекомендованных в отчёте Пигу, заключалось в создании системы беспроцентного кредита, предлагаемого центральными банками и контролируемого Правительством. Эти ссуды позволили бы частным лицам выступать в качестве предпринимателей, становясь новым классом владельцев бизнеса, поскольку мы передаем контроль от профсоюзов. Идея состоит в том, чтобы избежать безудержной инфляции, но применить всплеск частного предпринимательства к экономике, которая не нуждалась в этом в течение десятилетий."
GBR_national_health_service: "Национальная служба здравоохранения"
GBR_national_health_service_desc: "Другая рекомендация отчёта Бевериджа заключается в том, что в Великобритании должна быть создана система бесплатного всеобщего здравоохранения под руководством Национальной службы здравоохранения. Это поможет улучшить условия в стране, а также успокоить тех, кто до сих пор утверждает, что при синдикалистском правлении жизнь была лучше."
GBR_privatization_act: "Принять Закон о приватизации"
GBR_privatization_act_desc: "После завершения процесса десиндикализации, Правительству необходимо предпринять процесс возвращения собственности крупных компаний из профсоюзов в частные руки. Благодаря отчёту Пигу, у нас есть система, обеспечивающая справедливость процесса, и ряд новых предпринимателей."
GBR_rent_control_act: "Принять Закон о контроле за арендной платой"
GBR_rent_control_act_desc: "Пока существует серьезная нехватка домов, должен существовать контроль за арендной платой. Создание трибуналов по всей стране для установления справедливой арендной платы между домовладельцем и арендатором (в соответствии с рекомендациями Комитета Ридли) является лучшим решением давней проблемы."
GBR_progressive_reconciliation: "Примирить левых"
GBR_progressive_reconciliation_desc: "Одна из основных целей Лейбористской партии - провести несколько социальных реформ, чтобы заслужить их доверие, чтобы они могли рассчитывать на борьбу против любой реакционной политики, предлагаемой консерваторами. Те, кто верит в социалистическую политику, вполне совместимы с новой администрацией Великобритании, и мы должны действовать как защитники, чтобы гарантировать их процветание, как и любому другому гражданину."
GBR_parliamentary_reform: "Парламентская реформа"
GBR_parliamentary_reform_desc: "Наша нынешняя система голосования порождает Парламенты, которые не представляют волю народа. Партия, получившая меньшинство голосов, может получить большинство в Палате общин. Поэтому мы должны реформировать систему голосования, чтобы избиратели могли предлагать список предпочтительных кандидатов, а также гарантировать, что выборы не будут благоприятствовать богатым, возложив дополнительные расходы на агитацию на государство."
GBR_female_equality: "Принять женское равенство в Великобритании"
GBR_female_equality_desc: "Семья - основа нашей национальной жизни. Либералы первыми потребовали семейные пособия и полны решимости обеспечить надлежащее обеспечение материнства и благополучия детей. Партия требует для женщин равенства возможностей и статуса; это означает равную оплату за равный труд и равные возможности доступа к государственной службе."
GBR_canadian_shipbuilding_program_1: "Первая программа ремонта в Канаде"
GBR_canadian_shipbuilding_program_1_desc: "Мы заключили сделку с Канадским Правительством о ремонте серии эсминцев старого класса, которые будут перестроены в гавани Галифакса."
GBR_canadian_shipbuilding_program_2: "Вторая программа ремонта в Канаде"
GBR_canadian_shipbuilding_program_2_desc: "Мы заключили сделку с Канадским Правительством на модернизацию серии легких и тяжелых крейсеров, которые будут перестроены в гавани Галифакса."
GBR_australian_shipbuilding_program_1: "Первая программа ремонта в Австралии"
GBR_australian_shipbuilding_program_1_desc: "Мы заключили сделку с Правительством Австралии о ремонте ряда подводных лодок старого класса, которые будут перестроены в гавани Сиднея."
GBR_australian_shipbuilding_program_2: "Вторая программа ремонта в Австралии"
GBR_australian_shipbuilding_program_2_desc: "Мы заключили сделку с Правительством Австралии о ремонте серии тяжелых крейсеров, которые будут перестроены в гавани Сиднея."
GBR_combined_shipbuilding_program_1: "Окончание программы ремонта"
GBR_combined_shipbuilding_program_1_desc: "Это потребовало определенных усилий, но Правительства Канады и Австралии согласились работать вместе, чтобы отремонтировать старый авианосец и несколько линкоров и снова сделать их пригодными для эксплуатации."
GBR_deploy_new_ships: "Развернуть восстановленные корабли"
GBR_deploy_new_ships_desc: "Наши корабли готовы к эксплуатации в Лондонской гавани."

### Focuses ###
GBR_british_reconstruction_authority: "Служба по восстановлению"
GBR_british_reconstruction_authority_desc: "Экономика вывернута наизнанку. Многие бездомные. Война опустошила всю страну, и теперь мы нуждаемся в быстрых решениях, чтобы восстановить её. Служба по восстановлению будет наделена полномочиями сделать это."
GBR_fate_of_the_unions: "Судьба профсоюзов"
GBR_fate_of_the_unions_desc: "Хотя синдикализм ушел, в Соединенном Королевстве всё ещё остаётся множество профсоюзов, которые понятия не имеют, где они находятся. Неужели вообще не будет рабочего представительства? Решение ещё не принято."
GBR_fate_of_leaders: "Начать судебные процессы"
GBR_fate_of_leaders_desc: "Судьба профсоюзов отделена от руководства профсоюзов - в частности, тех людей, которые управляли Британским Союзом и которые приняли решение настроить британских солдат друг против друга. Они должны предстать перед судом, и их судьба станет примером для всех, кто последует за ними."
GBR_question_of_labour: "Вопрос о Лейбористах"
GBR_question_of_labour_desc: "Остается вопрос о судьбе Лейбористской партии. Следует ли разрешить агитацию и выдвижение кандидатов в Парламент, или тот факт, что она работала с синдикалистской властью, был достаточным предательством, чтобы их никогда нельзя было простить?"
GBR_returning_aristocracy: "Возвращающаяся аристократия"
GBR_returning_aristocracy_desc: "Многие из богатых изгнанников вернулись в Британию - только для того, чтобы обнаружить, что их земли разграблены, их предприятия национализированы, а их дома теперь заняты кем-то другим. Они хотят, чтобы эти вещи вернули им ... но вернуть это им сейчас означает лишить их кого-то другого."
GBR_reorganize_bureaucracy: "Реорганизовать бюрократию"
GBR_reorganize_bureaucracy_desc: "Британский правительственный аппарат был перестроен, чтобы работать на равительство, полностью сосредоточенное на профсоюзах и государстве всеобщего благосостояния. Теперь мы должны сделать это снова и обеспечить существование бюрократии, которая не будет бороться с нами на каждом этапе пути."
GBR_hold_elections: "Вернуться к свободному Правительству"
GBR_hold_elections_desc: "Последним актом Управления восстановления должно стать возвращение Соединённого Королевства к гражданскому правлению - провести первые действительно свободные выборы за более чем десятилетие без инцидентов."
GBR_guided_parliament: "Управляемый Парламент"
GBR_guided_parliament_desc: "Управление восстановления может прийти к осознанию того, что Соединённое Королевство находится в слишком тяжелом состоянии, что насилие, совершаемое синдикалистскими сторонниками, которые всё ещё остаются, слишком жестоко, чтобы вернуться к гражданскому правлению. Это обрекает страну на повторение последнего восстания."
GBR_absolute_monarchy: "Восстановление Королевской прерогативы"
GBR_absolute_monarchy_desc: "Находясь в изгнании в Канаде, Король [CAN_king_first_name] пользовался огромной властью в интересах стабильности, и в результате Империя никогда не была в лучшем положении, чтобы вернуть утраченное. Было бы жаль потерять весь этот потенциал славы в угоду документу, написанному 700 лет назад. Настало время вновь утвердить данное Богом право короля править без каких-либо препятствий на пути прогресса, таких как так называемая "демократия"."
GBR_end_of_bra: "Восстановление завершено"
GBR_end_of_bra_desc: "Хотя Управление сыграло важную роль в том, чтобы вернуть Британию с пропасти и восстановить её предсиндикалистское наследие, его время подошло к концу. Британский народ наконец-то может высоко держать голову и смотреть в лучшее будущее без пагубного влияния левой идеологии."

GBR_the_exchequer: "Восстановить Казначейство"
GBR_the_exchequer_desc: "Восстановление офиса Казначейства Его Величества позволит нам вернуть экономику страны в нормальное русло."
GBR_foreign_investment: "Положиться на иностранные инвестиции"
GBR_foreign_investment_desc: "В руках Британского Правительства или британского народа недостаточно денег для восстановления экономики - лучше всего искать иностранные инвестиции, сохраняя при этом достаточный контроль над процессом, чтобы не допустить попадания страны под иностранный контроль."
GBR_restore_bbc: "Новая BBC"
GBR_restore_bbc_desc: "Британская радиовещательная корпорация превратилась в развалину синдикалистской администрации. Пришло время вернуть ей величие и освободить от поводка, на котором она была последние два десятилетия."
GBR_royal_society: "Финансировать Королевское общество"
GBR_royal_society_desc: "Королевское общество - это группа лучших британских умов, которыми мы располагаем. Предоставление им финансирования и обращение их к проблемам, с которыми мы сталкиваемся, а также восстановление британского общества будет идеальным использованием их знаний и навыков."
GBR_imperial_chemical: "Имперская сделка"
GBR_imperial_chemical_desc: "Откровенно говоря, Соединённое Королевство нуждается в топливе - недостаток являлся причиной того, что синдикалисты обрушились. Нам нужно будет задействовать наши контакты в частном секторе, чтобы построить наше будущее как производителя топлива, а не только как импортера."
GBR_regulate_growth: "Регулировать промышленный рост"
GBR_regulate_growth_desc: "Если мы не будем осторожны, есть слишком много «предпринимателей», которые будут использовать текущее состояние британской экономики как способ получить власть или эксплуатировать британский народ. Мы должны проявлять осторожность и тщательно регулировать рост промышленности, стараясь не ограничивать его чрезмерно и не замедлять его."
GBR_marconi_deal: "Сделка с Marconi"
GBR_marconi_deal_desc: "«Marconi electronics» - одна из крупнейших компаний, всё ещё действующих в Соединенном Королевстве. Они испытывают облегчение от того, что были освобождены от своих синдикалистских оков, и поэтому готовы вернуть благосклонность, заключив выгодную сделку с Правительством по возобновлению производственного сектора страны."
GBR_civilian_1: "Финансировать гражданскую промышленность"
GBR_civilian_1_desc: "Большая часть гражданской промышленности Соединённого Королевства была повреждена или полностью уничтожена войной - мы должны сосредоточиться на её восстановлении."
GBR_civilian_2: "Продолжить финансирование гражданской промышленности"
GBR_civilian_2_desc: "Большая часть гражданской промышленности Соединённого Королевства была повреждена или полностью уничтожена войной - мы должны сосредоточиться на её восстановлении."
GBR_royal_charters: "Королевские чартерные компании"
GBR_royal_charters_desc: "Британские изгнанники возвращаются в страну с денежными резервами. Пришло время использовать эти деньги с пользой и создать серию громких корпораций, которые, хотя всё ещё являются частью частного сектора, будут жестко регулироваться государством как «Royal Charters». Это должно значительно поднять экономику."
GBR_arms_deal: "Сделка по национальному оружию"
GBR_arms_deal_desc: "Нашим Вооруженным Силам придется сильно вырасти - не говоря уже о том, что нам нужно будет снабжать полицейские силы по всей стране. Это означает, что нам необходимо подписать контракт как минимум с одним крупным национальным торговцем оружия."
GBR_military_1: "Финансировать военную промышленность"
GBR_military_1_desc: "Большая часть военной промышленности Соединённого Королевства была повреждена или полностью уничтожена войной - мы должны сосредоточиться на её восстановлении."
GBR_military_2: "Продолжить финансирование военной промышленности"
GBR_military_2_desc: "Большая часть военной промышленности Соединённого Королевства была повреждена или полностью уничтожена войной - мы должны сосредоточиться на её восстановлении."

GBR_ministry_of_defence: "Восстановить Министерство обороны"
GBR_ministry_of_defence_desc: "Комитета начальников штабов недостаточно для налаживания координации между всеми тремя службами, которые нам понадобятся, если мы хотим восстановить оборону Британии. Нам нужно Министерство обороны."
GBR_reform_army: "Реформа Британской армии"
GBR_reform_army_desc: "Британская армия находится под управлением синдикалистов в течение двадцати лет, наводняя наших солдат пропагандой и бесполезной тактикой. Придется перестраивать всю организацию с нуля."
GBR_syndicalist_soldiers: "Вопрос о солдатах-синдикалистах"
GBR_syndicalist_soldiers_desc: "Большое количество солдат, которые сражались на стороне синдикалистов, теперь хотят снова вступить в новую армию. Вопрос в том, позволим ли мы им?"
GBR_call_to_arms: "Новый призыв к оружию"
GBR_call_to_arms_desc: "После восстановления британской армии настало время снова разослать призыв о вербовке! Пусть мужчины и женщины свободного Соединённого Королевства займут своё место в авангарде его защиты, чтобы мы никогда больше не столкнулись с тиранией."
GBR_retraining_efforts: "Усилия по переподготовке"
GBR_retraining_efforts_desc: "В рядах царит полный хаос и неразбериха - нам нужно будет немедленно разобраться с этим и привести всю британскую армию к практике, с которой мы были знакомы среди канадцев."
GBR_restore_MI6: "Восстановить МИ-6"
GBR_restore_MI6_desc: "МИ-6 всегда была службой внешней разведки Его Величества. Многие отправились в изгнание вместе с королем, и теперь пришло время восстановить его и начать процесс возвращения британцев в авангард международной разведки."
GBR_royal_marines: "Новая Королевская морская пехота"
GBR_royal_marines_desc: "К счастью, большинство наших опытных морских пехотинцев ушли с нами в изгнание и сыграли важную роль в возвращении островов. Те морские пехотинцы, которые доказали свою доблесть на берегах Британии, сыграют важную роль в восстановлении новой организации на родине."
GBR_reform_navy: "Реформировать Королевский флот"
GBR_reform_navy_desc: "Британский Королевский флот был одним из самых великих и престижных флотов во всем мире - и теперь мы должны восстановить его с нуля. Это будет титаническая задача, но от которой мы не сможем уйти."
GBR_fleets_in_exile: "Флот в изгнании"
GBR_fleets_in_exile_desc: "После падения Соединённого Королевства в 1926 году Тихоокеанский и Атлантический флот направились в Австралию и Канаду соответственно. Хотя эти перестроены настолько, что действительно принадлежат своим новым странам, Австралия и Канада готовы помочь нам отремонтировать некоторые старые корабли для нашего использования сейчас."
GBR_rebuild_the_fleet: "Восстановить славный флот"
GBR_rebuild_the_fleet_desc: "Создание нового британского военно-морского флота будет огромной задачей - мы должны подготовить верфи к сверхурочной работе, так как это может быть крупнейшее строительное мероприятие всех времен!"
GBR_dockyards_1: "Финансирование новых верфей"
GBR_dockyards_1_desc: "Если мы хотим приблизиться к старому флоту, нам нужно будет построить новые верфи по всей стране."
GBR_shipbuilding_deal: "Национальная судостроительная сделка"
GBR_shipbuilding_deal_desc: "Мы не можем построить наши новые корабли в одиночку - нам потребуется помощь."
GBR_reform_air_force: "Реформа Королевских ВВС"
GBR_reform_air_force_desc: "ВВС имеет одну из самых гордых традиций и когда-то состоял из самых крупных самолетов. Теперь пришло время восстановить его, в идеале лучше, чем когда-либо прежде!"
GBR_take_to_the_air: "Подняться в воздух"
GBR_take_to_the_air_desc: "Есть большое количество старых самолетов, в том числе некоторые, построенные синдикалистским правительством, которые всё ещё можно использовать."
GBR_hawker_deal: "Сделка с Hawker"
GBR_hawker_deal_desc: "Hawker - одна из лучших существующих компаний по проектированию самолетов, которая более чем готова помочь нам в перепроектировании и создании нового парка самолетов для Королевских ВВС."
GBR_jet_propulsion: "Технология реактивного движения"
GBR_jet_propulsion_desc: "Следующее поколение самолетов будет использовать реактивный двигатель - если нам нужно будет восстановить наши военно-воздушные силы, мы должны постараться усилить их самым современным самолетом, который когда-либо видел мир!"
GBR_defending_the_coasts: "Защищая наше небо"
GBR_defending_the_coasts_desc: "Самолеты сейчас находятся на переднем крае современной войны, и Британские острова легко находятся в пределах досягаемости бомбардировщиков - нам нужно построить оборону по всей стране, чтобы сохранить наше небо в безопасности."
GBR_maud_committee: "Комитет MAUD"
GBR_maud_committee_desc: "Ядерная энергетика - это следующий шаг в обороне нашей страны. С учётом угрозы ядерного оружия мы можем гарантировать, что мы никогда больше не подвергнемся вторжению."
GBR_priority_land: "Приоритет: армия"
GBR_priority_land_desc: "Именно армия требует нашего наибольшего внимания. Все орудия и лодки в мире ничего не значат, если мы не соберем качественную рабочую силу для защиты нации. Наши кадры ограничены - мы должны рассчитывать на них!"
GBR_priority_sea: "Приоритет: флот"
GBR_priority_sea_desc: "Именно флот требует нашего наибольшего внимания. Если мы контролируем моря, тогда мы контролируем торговлю и можем предотвратить вторжения на наши берега."
GBR_priority_air: "Приоритет: воздушные силы"
GBR_priority_air_desc: "Авиация требует нашего наибольшего внимания. Если мы контролируем небо, Соединённое Королевство неприступно."
GBR_porton_down: "Возобновить работу Портон-Даун"
GBR_porton_down_desc: "Портон-Даун был лабораторией химических исследований, основанной во время Вельткрига. Во время правления синдикалистов её присвоили для своих гнусных целей, но с восстановлением порядка мы можем вновь открыть это учреждение и сделать его центром наших военных исследований."

GBR_foreign_office: "Восстановить Министерство иностранных дел"
GBR_foreign_office_desc: "С восстановлением нашей экономики и Правительства настало время Соединенному Королевству восстановить своё место в мире."
GBR_entente_leadership: "Возглавить Антанту"
GBR_entente_leadership_desc: "Антанта всегда была союзом, возглавляемым англичанами. Канада достаточно долго выполняла свой долг - теперь наша очередь, как возрожденной нации, вернуть себе место лидера Антанты."
GBR_five_eyes_program: "Программа «Five Eyes»"
GBR_five_eyes_program_desc: "У каждого члена Антанты есть своя шпионская разведка, но что, если альянс сработает вместе? Вместо того, чтобы тратить усилия на слежку друг за другом, что, если они будут сотрудничать и вместо этого потратят усилия на наших врагов?"
GBR_imperial_preference: "Программа имперской преференции"
GBR_imperial_preference_desc: "Британское Правительство предложило начать программу благоприятных тарифов и соглашений о свободной торговле между бывшими членами Империи, как средство укрепления единства Содружества, а также защиты нас от агрессивной торговой практики индустриального мира."
GBR_special_relationship: "Обновить особые отношения"
GBR_special_relationship_desc: "Теперь, когда и Соединённое Королевство, и Франция преуспели, мы должны обеспечить продолжение отношений в новую эру."
GBR_westminster_declaration: "Вестминстерская Декларация"
GBR_westminster_declaration_desc: "Различные доминионы зарекомендовали себя вне всякого сомнения - они больше не колонии, а нации сами по себе. Хотя это можно рассматривать как бессмысленный жест, Вестминстерская Декларация призвана подтвердить независимость доминионов в наших глазах."
GBR_returning_the_favor: "В ответ на милость"
GBR_returning_the_favor_desc: "Никто из Доминиона не заслуживает нашей благодарности так сильно, как Канада, которая решила остаться верной после нашего отъезда с их берегов. Мы должны стремиться выразить нашу благодарность этим прекрасным кузенам, чтобы они никогда не поверили, что мы забыли их многочисленные жертвы."
GBR_irish_question: "Ирландский вопрос"
GBR_irish_question_desc: "Официально мы - Соединённое Королевство Великобритании и Северной Ирландии ... но у нас нет Северной Ирландии. Поскольку мирный договор, в котором мы отказались от наших требований, был заключен с Ирландским Свободным государством, которого больше не существует, можем ли мы теперь возродить наши претензии и защитить имя нашей страны?"
GBR_gibraltar_question: "Вопрос Гибралтара"
GBR_gibraltar_question_desc: "Гибралтар контролирует доступ к Средиземному морю - даже если у нас нет мощного флота, который был у нас когда-то, Гибралтар по-прежнему является домом для многих британцев. Некоторые могут считать предметом гордости то, что мы решаем, стоит ли добиваться его возвращения."
GBR_falklands_question: "Вопрос Фолклендских островов"
GBR_falklands_question_desc: "Фолклендские острова могут показаться очень далекими в южной части Тихого океана, но это место, которое было заселено тысячами британцев, но на которое претендуют аргентинцы. Мы должны решить, что станет с этой затерянной колонией и находятся ли эти британцы по праву под нашей защитой."
GBR_west_indies_question: "Вопрос Вест-Индии"
GBR_west_indies_question_desc: "Федерация Вест-Индии была нацией, сформированной по необходимости, но эта необходимость прошла. Позволим ли мы ей закончиться, передав его колонии обратно их владельцам, или она будет продолжать своё существование как самостоятельная нация?"
GBR_the_empire_debate: "Дебаты о восстановлении Империи"
GBR_the_empire_debate_desc: "Теперь, когда наша сила восстановлена, возникает вопрос: прошло ли время великой Британской Империи или нам следует искать её ещё раз? Нужно ли нам возвращение наших африканских и азиатских колоний? Сохранится ли наш союз, если мы будем искать такую старую славу? Обсуждение должно быть."

