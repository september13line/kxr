KX_california.1.t: "Временное правительство Тихоокеанского региона"
KX_california.1.d.noexiledpres: "Поскольку в стране в целом наступил мир, пришло время генералу Арнольду уйти в отставку и назначить временное правительство. Из-за того, что большинство основных партий, таких как демократы, республиканцы и прогрессисты, выступают за интервенцию и американскую рекультивацию, они были запрещены. В связи с этим, только несколько кандидатов могут возглавить нашу Тихоокеанскую мечту.\n\nКарикатурист, представитель и предприниматель Уолт Дисней и его вице-президент Говард Хьюз от Национальной партии видения, партии, созданной всего несколько дней назад, являются одним из таких кандидатов. Хотя оба являются известными людьми, Дисней не имеет политического опыта и может принести больше вреда, чем пользы.\n\nДругой возможной фигурой является Эптон Синклер из Партии Содружества. В отличие от других основных партий Тихоокеанского региона, Синклер не выступал открыто за войну и был довольно рационалистичен. Несмотря на это, многие опасаются, что назначение такого радикала приведет к тому, что мы станем частью О.С.А. В ответ на эти заявления Синклер решительно осудил О.С.А и много говорил о Тихоокеанской мечте.\n\n\nЕщё один возможный выбор - Уильям Рэндольф Херст и его Национальная демократическая партия, отколовшаяся от запрещённой Демократической партии Пацификанцев. В отличие от многих в Тихоокеанском регионе, Херст был одним из самых поддерживающих генеральский переворот, и его использование медиа-империи Херста для привлечения нашей поддержки было бесценным. На самом деле, многие во временном кабинете Арнольда рассматривают это как игру Херста, чтобы его кандидатура была рассмотрена для назначения. С точки зрения политики, Херст в целом является консерватором, хотя, по слухам, он связан с периферийной партией спиритуалистов. Независимо от этого, назначение Херста не будет популярным шагом, но у него есть свои преимущества.\n\nВ качестве альтернативы, Арнольд может назначить Временный Верховный суд, что, возможно, обеспечит некоторую форму стабильности, но ценой отсутствия прямого гражданского лица. Также рассматривается вариант, при котором Арнольд просто останется у власти. В конце концов, зачем отдавать власть радикалам, если человек, родивший Пацификанскую мечту, может сохранить её так же хорошо сам? Хотя у всех есть свои сильные и слабые стороны, выбор остаётся за генералом."
KX_california.1.d.hasexiledpres: "Сейчас, когда в стране в целом наступил мир, пришло время генералу Арнольду уйти в отставку и назначить временное правительство. Поскольку большинство основных партий, таких как демократы, республиканцы и прогрессисты, выступали за интервенцию и восстановление Америки, они были запрещены. В связи с этим, только несколько кандидатов могут возглавить нашу Тихоокеанскую мечту.\n\nКартинист, представитель и предприниматель Уолт Дисней и его вице-президент Говард Хьюз от Национальной партии видения, партии, созданной всего несколько дней назад, являются одним из таких кандидатов. Хотя оба являются известными людьми, Дисней не имеет политического опыта, и может принести больше вреда, чем пользы.\n\n\nКак ни странно, бывший президент Соединённых Штатов, который, так случилось, был сослан в Тихоокеанские Штаты, выразил интерес к руководству нашим недавно основанным сепаратистским государством. Хотя они явно не питают любви к преемственности, похоже, что они были вдохновлены движением миротворцев и приняли идеалы мира. Конечно, такое назначение может быть воспринято как плевок в лицо федералистам, это будет явной приверженностью демократии и республиканизму той нации, которую мы оставляем.\n\n\nДругой возможной фигурой является Эптон Синклер из партии Содружества. В отличие от других основных партий, Синклер не выступал открыто за войну и был достаточно рационалистичен. Несмотря на это, многие опасаются, что назначение такого радикала приведет к тому, что мы станем частью О.С.А. В ответ на эти заявления Синклер решительно осудил О.С.А и много говорил о Тихоокеанской мечте.\n\n\nЕщё один возможный выбор - Уильям Рэндольф Херст и его Национальная демократическая партия, отколовшаяся от запрещённой Демократической партии Пацификанцев. В отличие от многих в Тихоокеанском регионе, Херст был одним из самых поддерживающих генеральский переворот, и его использование медиа-империи Херста для привлечения нашей поддержки было бесценным. На самом деле, многие во временном кабинете Арнольда рассматривают это как игру Херста, чтобы его кандидатура была рассмотрена для назначения. С точки зрения политики, Херст в целом является консерватором, хотя, по слухам, он связан с периферийной партией спиритуалистов. Независимо от этого, назначение Херста не будет популярным шагом, но у него есть свои преимущества.\n\nАльтернативно, Арнольд может назначить Временный Верховный Суд, возможно, обеспечив некоторую форму стабильности, ценой прямого участия гражданского лица. Также рассматривается вариант, при котором Арнольд просто останется у власти. В конце концов, зачем отдавать власть радикалам, если человек, родивший Пацификанскую мечту, может сохранить её так же хорошо сам? Хотя у всех есть свои сильные и слабые стороны, выбор остаётся за генералом."
KX_california.1.a: "Выбрать Айсо и Временный Верховный Суд."
KX_california.1.b: "Выбирайте Диснея."
KX_california.1.c: "Выбирайте Синклера и партию Содружества."
KX_california.1.e: "Выбирайте Херста и Национальную демократическую партию."
KX_california.1.f: "Выбирайте изгнанного президента."
KX_california.1.g: "Отвергните этих радикалов, Арнольд будет править один."


KX_california.2.t: "Бунты сторонников интервенции"
KX_california.2.d: "Хотя решение провозгласить независимость Тихого океана всегда было непопулярным, мало кто мог предположить, до какой степени эта непопулярность выльется наружу. Спонтанные протесты, подстегнутые как запретом почти всех основных политических партий, так и нашим решением назначить такого неизвестного политика, как Дисней, руководить Тихоокеанским регионом, происходили по всей стране. Поначалу мирные, эти протесты быстро переросли в беспорядки, когда толпы сторонников сецессии выступили с протестами. Национальная гвардия Калифорнии и Вашингтона была мобилизована в ключевых городах, чтобы попытаться восстановить порядок. Чтобы предотвратить дальнейшее насилие, президент Дисней обратился к нации по радио. В своей речи он должен сделать сложный выбор. Он должен решить, поддержать ли сепаратистов и сохранить мечту о независимом Тихоокеанском регионе, или порвать с ними и работать над восстановлением Америки."
KX_california.2.a: "Америка мертва, да здравствует тихоокеанская мечта!"
KX_california.2.b: "Переворот Арнольда был ошибочным, мы маршируем на Вашингтон!"

KX_california.3.t: "Беспорядки выходят из-под контроля"
KX_california.3.d: "После того как Дисней принял решение остаться сепаратистской нацией, и без того опасные беспорядки выросли до неконтролируемых размеров, несмотря на все усилия Национальной гвардии. Такие крупные города, как Портленд, Сиэтл и Сан-Франциско, впали в состояние, которое можно назвать лишь миниатюрными гражданскими войнами. Даже в Сакраменто произошла кровавая бойня, когда бунтовщики столкнулись с несколькими подразделениями Национальной гвардии, хотя пока Сакраменто остаётся в руках правительства.\n\nПо мере того, как страна все больше погружается в хаос, президент Дисней предпринял ещё одно обращение, на этот раз лично, в попытке восстановить стабильность и единство. Многие из службы безопасности Диснея предостерегают его от таких действий, так как, несомненно, будет предпринята попытка уничтожить его. Дисней, конечно же, ничего не может с этим поделать.\n\nРечь Диснея была скромной, и очень немногие потрудились её выслушать. Когда он заканчивал свою речь, в небольшой толпе возникла суматоха, и к трибуне Диснея подошел молодой человек. Молодой человек достает пистолет и... "
KX_california.3.a: "..выстрелил в воздух, вызвав бунт!"
KX_california.3.b: "..стреляет в Диснея, убивая его!"


KX_california.4.t: "Нация на краю пропасти"
KX_california.4.d: "Неспособность [CAL.GetLeader] восстановить стабильность в Тихоокеанских Штатах привела к краху общественного порядка по всей стране. Протесты и бунты перерастают в восстания, поскольку вопрос о престолонаследии разрывает семьи на части и заставляет соседей браться за оружие друг против друга.\n\nПока страна находится на грани полного краха, похоже, что военные готовятся сами разобраться с ситуацией. Офицеры, верные [CAL.GetLeader], сообщают, что армия снова готовится поставить генерала Арнольда в президентское кресло, в надежде, что он сможет навести порядок там, где [CAL.GetLeader] потерпел неудачу. В этих сообщениях также упоминается, что заговор всё ещё находится в зачаточном состоянии, предполагая, что если президент сможет сплотить вооруженные силы, они всё ещё смогут восстановить порядок. После долгих раздумий президент [CAL.GetLeader] решает...       "
KX_california.4.a: "..сплотить армию в надежде восстановить порядок."
KX_california.4.b: "..собрать армию в надежде восстановить порядок."
KX_california.4.c: "..мирно передать управление Арнольду."

KX_california.5.t: "Заключительное обращение Хьюза к Конгрессу"
KX_california.5.d: ""Нация в огне,\n\n\nАрмия в смятении,\n\nЧто-то должно быть сделано,\n\nНо никто ничего не делает" \n\nЭти слова эхом прокатились по залам Тихоокеанского конгресса, когда Говард Хьюз выступил перед собравшимися. По мере того, как речь продолжалась, слова Хьюза становились все более зловещими, поскольку он начал обвинять Конгресс в недугах нации. Ближе к концу речи его слова стали ещё более мрачными, поскольку он осудил демократию, осудил социализм и осудил тех самых людей, к которым обращался по имени. В конце своей речи он сказал: "Наша нация должна достичь истинного процветания, однако, одна вещь мешает нашей нации достичь процветания... демократия" \n\nКак только его речь закончилась, в зал ворвались военные и арестовали всех членов Конгресса. Военная полиция увезла их в неизвестном направлении, в то время как верные пехотинцы жестоко подавляли беспорядки во всех крупных городах. "
KX_california.5.a: "В конце концов, Палата представителей всегда побеждает."

KX_california.6.t: "Заключительное обращение Диснея к Конгрессу"
KX_california.6.d: ""Нация в огне,\n\nАрмия в смятении,\n\nЧто-то надо делать,\n\nНо никто ничего не делает" \n\nЭти слова эхом прокатились по залам Тихоокеанского конгресса, когда Уолт Дисней выступил перед собравшимися. По мере того, как речь продолжалась, слова Диснея становились все более зловещими, поскольку он начал обвинять Конгресс в недугах нации. Ближе к концу речи его слова стали ещё более мрачными: он осудил демократию, осудил социализм и осудил сам народ, к которому обращался по имени. В конце своей речи он прочитал: "Наша нация должна достичь истинного процветания, однако, одна вещь мешает нашей нации достичь процветания... демократия" \n\nКак только его речь закончилась, в зал ворвались военные и арестовали всех членов Конгресса.  Военная полиция увезла их в неизвестном направлении, в то время как верные пехотинцы жестоко подавляли беспорядки во всех крупных городах. "
KX_california.6.a: "За благоденствие и прогресс!"

KX_california.7.t: "Все рушится"
KX_california.7.d: "Хотя многие ожидали, что Арнольд, вновь оказавшийся во главе нашей страны, принесет столь необходимую стабильность в Тихоокеанские Штаты, на деле все вышло совсем наоборот. Военные столкнулись с массовым дезертирством, а в крупных городах начались полномасштабные восстания. На улицах столкнулись сторонники и противники преемственности, сторонники Арнольда и даже сторонники бывшего президента. Синдикалисты захватили Сиэтл, лонгисты и конституционалисты сражаются по всей сельской местности.\n\n\nНесмотря на все свои попытки, Арнольд, похоже, перенес Гражданскую войну в Тихий океан. Сможет ли он переломить ход событий и восстановить порядок, ещё предстоит увидеть, но мало кто настолько глуп, чтобы надеяться на такое событие."
KX_california.7.a: "Это не может быть хорошо..."

KX_california.8.t: "Возрождение нортонистов"
KX_california.8.d: "В разгар хаоса, в котором оказался Тихоокеанский регион, многие расстроенные граждане обратились не к армии или запрещённым политическим партиям, а к старой идее, которая, похоже, возродилась. Для большинства жителей Америки Джошуа Нортон был безумцем, который на пустом месте провозгласил себя Императором Америки, но для верных граждан Калифорнии он был гораздо больше, чем просто безумец. В эти нестабильные времена огромное количество граждан обратилось к Нортону как к символу стабильности и единства. Идеализация Нортона переросла в желание найти наследника Нортона и короновать его как Императора Америки, как Нортона I, но с официальным титулом и коронацией. В стабильном прошлом эта идея показалась бы смешной, но в наше время идея монархии понравилась миллионам, потерявшим веру в существующую систему."
KX_california.8.a: "Неожиданность."

KX_california.9.t: "Империалисты пытаются совершить переворот"
KX_california.9.d: "Растущая часть населения, желающая видеть калифорнийскую монархию, наконец-то начала действовать. После неэффективности правительства Арнольда по восстановлению порядка, "нортонисты" решили сами навести порядок. Кульминацией этого стал многотысячный марш "нортонистов", которые требуют, чтобы Арнольд отошел в сторону и позволил империалистам сформировать правительство. Несколько месяцев назад такое зрелище было бы невиданным, а их требования абсурдными; но теперь у этой некогда периферийной группы есть законный шанс получить власть. "
KX_california.9.a: "Отойдите в сторону, позвольте империалистам взять власть."
KX_california.9.b: "Боритесь с этими безумцами!"

KX_california.10.t: "Империалисты формируют правительство"
KX_california.10.d: "После того как Арнольд пропустил империалистов в Конгресс, под дулом пистолета была ратифицирована новая серия законов. Эти новые законы реорганизовали Тихоокеанское правительство, заменили Конгресс Имперским парламентом и приказали создать Имперский регентский совет, пока не будет найден подходящий Император. Все эти законы были одобрены Арнольдом, который присягнул на верность группе. После этого верные военные были призваны помочь восстановить порядок в стране. Моральный дух армии никогда не был так высок, так как стабильность, кажется, не за горами. Кроме того, всех членов вооружённых сил заставили присягнуть Императору, кем бы он ни был. "
KX_california.10.a: "За Империю!"

KX_california.11.t: "Последствия попытки переворота"
KX_california.11.d: "Улицы Сакраменто были залиты кровью, поскольку сторонники Нортона и сторонники Арнольда сражались в кровавой битве. Большую часть дня Конгресс находился на грани падения, так как сторонники Нортона и военные по очереди оттесняли друг друга за импровизированную линию фронта. День шел своим чередом, но явного победителя всё ещё не было. Однако из-за шального взрыва большая часть линии Арнольда прорвалась, что привело к тому, что нортонисты вплотную подошли к штурму столицы. Судьба нации зависит от этих решающих секунд, в которые... "
KX_california.11.a: "..Империалисты штурмуют здание столицы!"
KX_california.11.b: "..Арнольд отбивается от нортонистов!"

KX_california.12.t: "Второе Временное правительство Тихого океана"
KX_california.12.d.noexiledpres: "Генерал Арнольд ушел в отставку во второй раз менее чем за год. Порядок в стране был, по крайней мере, частично восстановлен, и Арнольд считает, что страна достаточно стабильна, чтобы вернуть гражданское управление. За последние месяцы в стране сменилось несколько администраций, и вера общества в систему была подорвана. Перед лицом такого кризиса Арнольду вновь предстоит сделать выбор.\n\nКак и при первом назначении Диснея, Эптон Синклер, Уильям Рэндольф Херст и Временный Верховный суд остаются открытыми для назначения. За последние несколько недель полного хаоса, партия Содружества была одной из немногих, кто призывал к миру, что укрепило их в глазах генерала. Хотя он не был назначен, Херст и его медиа-империя не переставали петь нам дифирамбы и призывать к миру. Это привело к тому, что они стали ещё более близкими союзниками, чем раньше, и многие задаются вопросом, не слишком ли наше государство зависит от Херста, чтобы упустить его во второй раз. С другой стороны, Временный Верховный суд был одним из немногих правительственных органов, которые вышли из хаоса неповрежденными, что является весьма впечатляющим достижением. Во главе Временного Верховного суда стоит судья Джон Ф. Айсо. Айсо провозгласил своё желание продолжать "Тихоокеанскую мечту", оставаясь верным идеалам мира.n\nНаряду с этими людьми, также существует возможность назначить выборы, чтобы народ сам выбрал своего лидера. Хотя большинство основных партий были запрещены, худший из хаосов был усмирен, и люди возвращаются к некоторому чувству нормальности. Хотя очевидно, что это может поставить на карту всю Пацификанскую мечту, это обеспечит будущему правительству народный мандат. В качестве альтернативы Арнольд может просто остаться у власти и сам защищать и сохранять Пацификанскую мечту. Он уже доказал, что может восстановить порядок, справившись с империалистами, почему бы не распространить это на всю нацию? Независимо от этого, как и раньше, выбор того, кто поведет Пацифику в будущее, падает на Арнольда, который выбирает..."
KX_california.12.d.hasexiledpres: "Генерал Арнольд ушел в отставку во второй раз менее чем за год. Порядок в стране был, по крайней мере, частично восстановлен, и Арнольд считает, что страна достаточно стабильна, чтобы вернуть гражданский контроль. За последние месяцы в стране сменилось несколько администраций, и вера общества в систему была подорвана. Перед лицом такого кризиса Арнольду вновь предстоит сделать выбор.\n\nКак и при первом назначении Диснея, Эптон Синклер, Уильям Рэндольф Херст, изгнанный президент и временный Верховный суд остаются открытыми для назначения. За последние несколько недель полного хаоса Партия Содружества была одной из немногих, кто призывал к миру, что укрепило их в глазах генерала. Хотя он не был назначен, Херст и его медиа-империя не переставали петь нам дифирамбы и призывать к миру. Это привело к тому, что они стали ещё более близкими союзниками, чем прежде, и многие задаются вопросом, не слишком ли наше государство зависит от Херста, чтобы упустить его во второй раз. Президент в изгнании, во многом по примеру Херста и Синклера, также неоднократно призывал к миру, совершенно четко заявляя, что только они могут устранить ущерб, нанесенный гражданскими беспорядками.  Временный Верховный суд, с другой стороны, был одним из немногих правительственных органов, которые вышли из хаоса неповрежденными, что является весьма впечатляющим достижением. Во главе Временного Верховного суда стоит судья Джон Ф. Айсо. Айсо провозгласил своё желание продолжить Тихоокеанскую мечту, в то время как идеалы мира.\n\nНаряду с этими людьми, также существует возможность назначить выборы, чтобы народ проголосовал за своего лидера. Хотя большинство основных партий были запрещены, худший из хаосов был усмирен, и люди возвращаются к некоторому чувству нормальности. Хотя очевидно, что это может поставить на карту всю Пацификанскую мечту, это обеспечит будущему правительству народный мандат.  В качестве альтернативы Арнольд может просто остаться у власти и сам защищать и сохранять Пацификанскую мечту. Он уже доказал, что может восстановить порядок, справившись с империалистами, почему бы не сделать это для всей нации Независимо от этого, как и раньше, выбор того, кто поведет Пацифику в будущее, падает на Арнольда, который выбирает..."
KX_california.12.a: "..назначить Верховный суд."
KX_california.12.b: "..назначить Партию Содружества."
KX_california.12.c: "..назначить Национальную демократическую партию."
KX_california.12.e: "..назначить президента в изгнании."
KX_california.12.f: "..назначить выборы."
KX_california.12.g: "..отвергнуть эти планы и править единолично."


KX_california.13.t: "Обеспечение безопасности Лас-Вегаса"
KX_california.13.d.friendswithfeds: "Хотя мы, по крайней мере, номинально находимся в мире с Западным командным центром в соответствии с нашим соглашением с Макартуром, это не остановит грандиозный план президента Хьюза для Тихого океана. Часть этого грандиозного плана включает в себя город Лас-Вегас, который, к сожалению, перешел под контроль западных федералистов в начале Гражданской войны. Такое положение дел просто не устраивает.\n\nДля разрешения этой самой неблагоприятной ситуации, президент Хьюз санкционировал операцию "Дикая карта", которая является ничем иным, как полномасштабным вторжением в остатки штата Невада, в первую очередь в Лас-Вегас. В соответствии с нашим соглашением, в Лас-Вегасе должно находиться мало войск, а тем немногим, кто там присутствует, будет предоставлена любая возможность уйти, чтобы не проливать кровь, которую не нужно проливать. Хотя это может быть трудно оправдать перед федералистами, когда они узнают об этом, из-за количества денег в карманах Хьюза, они должны быстро замолчать, в конце концов..."
KX_california.13.d.fulldivisonof: "Пограничные патрули небольшого городка Лас-Вегас, штат Невада, быстро притихли, когда почти целая дивизия наших лучших войск окружила их со всех сторон. За исключением нескольких гильз от пуль, артиллерийских снарядов и одного снежного шара, который офицер купил в крошечной деревушке Гудспрингс, так называемая "битва за Лас-Вегас" прошла без происшествий, с нулевым количеством жертв с обеих сторон. Хотя гипотетически этого вторжения на территорию федералистов может быть достаточно, чтобы втянуть нас в ад Гражданской войны, у президента Хьюза есть план, как это предотвратить. Используя своё огромное личное богатство, президент заверил правительство, что сможет убедить Западный командный центр не обращать внимания на происходящее. Независимо от того, сработает ли его план, весь штат Невада теперь находится под праведным правлением Тихоокеанских Штатов, и грандиозные планы президента в отношении города Лас-Вегас могут быть начаты всерьез..."
KX_california.13.a: "..кто будет сражаться за эту Бесплодную пустыню?"
KX_california.13.b: "Кто будет сражаться за эту бесплодную пустыню?"

KX_california.14.t: "Объявлены выборы премьер-министра"
KX_california.14.d: "Теперь, когда Нортон II разрешил создать конституционную монархию, необходимо избрать новый парламент и нового премьер-министра. Выборы назначены на конец этого месяца, и несколько старых американских партий будут бороться за власть в этой новой монархической системе. Нортон II отказался поддержать какого-либо кандидата или партию на этих выборах, просто заявив, что судьба Тихоокеанских Штатов находится исключительно в руках их населения."
KX_california.14.a: "Отлично!"

KX_california.15.t: "Новая автократия"
KX_california.15.d: "Теперь, когда Нортон II решил сохранить нацию как авторитарное государство, встал вопрос о природе нашего правительства. Одни считают, что нынешняя система марионеточного законодательного органа и авторитарного управления прекрасно работает, другие полагают, что любая форма законодательной власти не нужна, и что Нортон должен править как настоящий абсолютный монарх. "
KX_california.15.a: "Абсолютная монархия!"
KX_california.15.b: "Сохранить статус-кво."

KX_california.16.t: "Палата представителей больше не побеждает"
KX_california.16.d: "Для всех интенсивных целей, президента больше нет. Хьюз уже некоторое время был бесполезной фигурой, но никогда ещё он не был настолько бессилен. Время от времени появлялась история о его сумасшествии в Вегасе, но на этом все заканчивалось. До этого момента, когда Хьюз присоединился к заседанию совета по телевидению, чтобы обратиться к членам настоящего правящего органа Тихоокеанского региона. Столь необычный поступок застал многих членов совета врасплох, однако их это не волновало. \n\nОднако в Вегасе ходят слухи о возможном исчезновении президента, но мало кто открыто говорит об этом, опасаясь вечно прислушивающихся сил безопасности. "
KX_california.16.a: "Говард Хьюз, репортаж."

KX_california.17.t: "Тихая замена"
KX_california.17.d: "Это была обычная ночь в городе Сакраменто. Президент Джон Айсо сидел в своем кабинете, спокойно заканчивая ночные дела. В кабинете было тихо, единственным шумом был воздух, дующий на драпировки и флаги из открытого окна. Когда Айсо закончил подписывать несколько разнообразных форм для инфраструктурных проектов, по его телу пробежал холодок. За ним кто-то наблюдал. Он оглядел офис, чтобы убедиться в правильности своих ощущений, но никого не увидел.\n\nЭто отвлекло его от бумажной работы, к которой он собирался вернуться. Однако ощущение, что за ним наблюдают, не исчезало. Через 5 минут он снова сделал паузу, на этот раз для того, чтобы выпить стакан воды. Допив воду, он вернулся в свой кабинет. Пока он шел по коридору, его мысли тоскливо блуждали. Пока его не вернул в реальность внезапный испуг. Почему-то президент Айсо уже сидел за своим столом.\n\nКогда Айсо увидел перед собой точную картину, как он сидит за своим столом и жутко улыбается, Айсо медленно отступил назад, собираясь вскоре бежать за помощью. Однако, отступая, он натолкнулся на другого человека, стоявшего позади него.\n\nПрежде чем он смог увидеть, на кого наткнулся, он почувствовал холодное острие ножа на своей шее... \n\nНа следующий день Айсо выступил со стандартным обращением к народу, как всегда.\n\n\nОднако люди могли понять, что с президентом что-то не так.  "
KX_california.17.a: "Они никогда не узнают..."

KX_california.18.t: "Переворот, совершенный японскими военными чиновниками"
KX_california.18.d: "Время пришло, слабость Айсо поставила под угрозу силу Японии, и его необходимо убрать. Японские гарнизоны в тихоокеанских штатах получили приказ сделать свой ход и свергнуть слабое правительство Айсо. И после нескольких часов спорадических боев им удалось взять штурмом Капитолий. Айсо был казнен на месте, а новый японский военный кабинет под командованием Тамона Ямагучи был сформирован для консультирования оккупированных тихоокеанских государств. "
KX_california.18.a: "Время пришло."

KX_california.19.t: "Договор в Сиэтле"
KX_california.19.d: "Сегодня в Сиэтле состоялось грандиозное событие, закрепившее отношения между Тихоокеанскими Штатами и Японской империей. Император Хирохито прилетел из Токио, где он встретился с президентом Джоном Айсо, чтобы присутствовать при подписании Сиэтлского договора. Этот договор сделает Тихоокеанские Штаты не просто сателлитом Империи, но и гарантирует защиту и полунезависимость Тихоокеанских Штатов. После подписания договора под председательством президента Айсо был дан государственный обед, на котором подавались традиционные японские и американские блюда, а также шампанское и рисовое вино. Хотя президент Айсо произнес торжественную речь, многие жители Тихоокеанского региона отметили, что голос президента, похоже, радикально изменился по сравнению с его последним публичным выступлением. Разумеется, с теми, кто указывал на этот факт, быстро расправлялся Кемпейтай... "
KX_california.19.a: "Тост за наших японских союзников!"

KX_california.20.t: "Премьера фильма "Семь самураев"
KX_california.20.d: "От Сиэтла до Сан-Диего кинотеатры были переполнены, поскольку премьера фильма "Семь самураев" впервые состоялась в Америке. Люди толпами выстраиваются в очереди, чтобы впервые посмотреть уже ставший хитом фильм. Действие фильма происходит в период Сэнгоку в истории Японии и повествует о деревне фермеров, которые нанимают семь ронинов для борьбы с несколькими бандитами, которые возвращаются после сбора урожая, чтобы забрать их урожай. Все семь актеров, играющих роль ронинов, в одночасье стали знаменитостями как в Японии, так и в СРП, а их фильм уже обрел поклонников среди населения обеих стран."
KX_california.20.a: "Я даю ему 5 звезд!"

KX_california.21.t: "Английский сленг становится чрезвычайно популярным в Японии"
KX_california.21.d: "В последнее время многие представители японской молодежи стали несколько одержимы американской культурой и обычаями. Они стали произносить такие слова, как "Surfs up dude!", а некоторые даже одеваются как ковбои и носят американское огнестрельное оружие. Они также стали потреблять много американских СМИ, таких как мультфильмы, музыка и комиксы, что привело к тому, что их стали называть "Америка-кабуре" или просто "Америкабуре" для краткости."
KX_california.21.a: "Пришло время оценить нашу культуру."

KX_california.22.t: "Японские товары и спорт становятся все более популярными"
KX_california.22.d: "Благодаря притоку японской культуры в СРП, японские товары и продукты стали чрезвычайно популярны среди населения. Кендо, дзюдо и каратэ начали преподавать в новых школах, открывающихся по всей стране. Японская кухня также пережила бум популярности: продавцы суши появились на каждом углу в крупных городах, а магазины рамен стали обычным явлением повсюду, и это было подражано в десятки раз с одобрением этого нашим правительством."
KX_california.22.a: "За лучшее из обоих миров!"

KX_california.23.t: "Безумный блеск Исии"    
KX_california.23.d: "По мере того как оккупация Тихоокеанской Америки продвигалась вперёд, все больше и больше драконовских мер использовалось для подавления оставшегося сопротивления. Одной из самых противоречивых мер стало использование оружия для борьбы с сопротивлением в сельской местности: штурмовики Aichi M6A Seiran, запущенные с подводных лодок IJN на Тихоокеанском побережье, покрывают сельскую местность смертоносным штаммом бубонной чумы. Архитектором этого плана, получившего название «Операция „Цветение сакуры на рассвете“», является не кто иной, как Сиро Исии, лидер весьма неоднозначного Отряда 731. После оккупации территорий «гайдзинов» Исии получил настоящий черный чек на право делать все, что ему заблагорассудится, лишь бы его действия не расстраивали Токио. Это привело к череде ужасающих инцидентов, когда жители Тихого океана стали подопытными кроликами в ряде все более безумных экспериментов. Хотя в прошлом императорские офицеры были готовы терпеть подобные действия, есть опасения, что использование Исии бомбардировок «Чумой» на «законной японской территории» может стать для многих слишком серьезным шагом. План, первоначально разработанный как последняя попытка бросить вызов некогда великим Соединенным Штатам, теперь применяется на практике в местах сопротивления, с которыми IJA могла бы легко справиться, вызывая множество споров как в Токио, так и в Тихоокеанском консульстве. Однако окончательное решение по этому вопросу остаётся за генерал-губернатором Ямагути. "
KX_california.23.a: "Мы не можем сдерживаться в битве за выживание."
KX_california.23.b: "Мы никогда не сможем потворствовать таким извращенным действиям..."

KX_california.24.t: "Гайдзинский грипп"   
KX_california.24.d: "Похоже, что политика бомбардировки приверженцев Сопротивления модифицированным штаммом Черной чумы дала обратный эффект. Изначально Исии планировал атаковать только небольшие и изолированные очаги сопротивления, не допуская распространения смертельной болезни на большие территории. Однако высокозаразный штамм сумел проникнуть в такие крупные города, как Лос-Анджелес, Сан-Франциско и Сиэтл, и с тех пор стремительно распространяется. Хотя эксперты утверждают, что болезнь обычно передается через зараженных крыс, блох и людей, ходят также слухи, что инфицированные члены сопротивления делиберально распространяют заразу в крупных городах в примитивном акте контрбиологической войны. Распространение гриппа среди населения Японии вызвало возмущение японского консульства, которое потребовало, чтобы Исии немедленно покинул свой пост и прекратил любые исследования в области биологической войны. Жалобы на использование Исии химического оружия в расчет не принимались. Тем временем в таких крупных городах, как Лос-Анджелес, Сан-Франциско и Сиэтл, введен карантин, а дальнейшее передвижение между тихоокеанскими штатами и материковой частью Японии запрещено."
KX_california.24.a: "Надеемся, что скоро все будет под контролем."

KX_california.25.t: "Лагеря для интернированных"
KX_california.25.d: "Многие американцы встретили японцев с распростертыми объятиями, с радостью принимая на себя новые обязанности под мудростью и руководством превосходной японской культуры. Хотя гайдзины могут быть гражданами второго сорта в стране, которой они когда-то правили, оккупационные власти верят, что в своё время американцы поймут, что под японским управлением они будут счастливее. К сожалению, некоторые всё ещё сомневаются в нашем превосходстве и оказывают тщетное сопротивление мощи императорских армий. Чтобы предотвратить сопротивление в будущем и гарантировать, что наши войска смогут и дальше формировать облик тихоокеанской Америки, бесчисленное количество американских граждан было выселено из своих домов и размещено в лагерях вдоль Каскадного хребта. Сотням, если не тысячам обитателей этих лагерей разрешили взять с собой только то, что они могут унести, и многие были вынуждены расстаться со своими домами, бизнесом и самым ценным имуществом. По иронии судьбы, не все обитатели лагерей были белыми жителями, так как несколько американцев нисей, сансей и иссей также были интернированы. Эти неблагодарные люди покинули родину ради страны, где они были гражданами второго сорта, а после того как японцы захватили власть, продолжали не подчиняться воле императора, несмотря на свой возвышенный новый статус. Их либо почитают, либо поносят в зависимости от того, в каком лагере они живут."
KX_california.25.a: "Когда-то это были индейцы, сегодня - американцы."

KX_california.26.t: "Новая эра"
KX_california.26.d: "В Америке снова наступило утро. Сегодня больше мужчин и женщин пойдут на работу, чем когда-либо в истории нашей страны. После завершения японизации невозможно будет отличить улицы Токио от улиц японских колоний. Почти 2 000 семей сегодня купят новые дома на территориях, больше, чем когда-либо за последние четыре года. Сегодня днём 6500 молодых людей пойдут служить в армию, и, когда хаос закончится, они смогут с уверенностью смотреть в будущее. О белом населении позаботились, а остатки маргинализированы и вынуждены уйти в резервации, чтобы освободить место для новых японских колонизаторов. В Америке снова наступило утро, и под руководством Управления по защите Японии наша страна стала горже, сильнее и лучше. Зачем нам возвращаться туда, где мы были несколько лет назад?"
KX_california.26.a: "Восходящее солнце снова принесло утро в Америку."

KX_california.27.t: "Проект "Вегас" завершён."
KX_california.27.d: "После долгих лет строительства "Проект Вегас" был завершён. Лас-Вегас Стрип превратился из бесплодной пустыни в огромный центр отелей и казино. Маленький шахтерский городок превратился в огромный центр, который приносит миллионы как владельцам казино, так и правительству. На открытии последнего курорта сам Говард Хьюз выступил с речью, в которой отметил дух тихоокеанских штатов и "безупречную работу", проделанную администраторами. Хьюз также построил огромный пентхаус на вершине курорта "Фламинго", где, как ожидается, он теперь будет проводить большую часть своего времени. "
KX_california.27.a: "Хорра!"

KX_california.28.t: "Переименование моста Золотые Ворота"
KX_california.28.d: "Много лет назад Император Соединённых Штатов Нортон I выразил заинтересованность в строительстве моста, который соединил бы обе стороны залива, но он не знал, что этот план осуществится после смерти Нортона. Поэтому многие члены нашего Императорского правительства попросили переименовать мост в "мост Нортона" в его честь."
KX_california.28.a: "Это будет сделано."

KX_california.29.t: "Мавзолей Джошуа Нортона"
KX_california.29.d: "После безвременной смерти Джошуа Нортона многие члены нашего правительства попросили перевезти его тело в более подходящее место, например, в его собственный мавзолей. Место, где его могила будет выставлена на всеобщее обозрение, чтобы люди могли отдать дань уважения этому великому человеку. Строительство Мавзолея уже началось, и ожидается, что оно будет закончено в ближайшее время. Скоро наш первый Император получит могилу, подобающую Императору."
KX_california.29.a: "Великое место упокоения для великого человека."

KX_california.30.t: "Переименовать Сан-Франциско в Нортон-Сити?"
KX_california.30.d: "Многие члены нашего правительства предлагали переименовать город Сан-Франциско в честь Дома Нортон. Такие названия, как "Нортон-Сити", были предложены в честь правящей династии и нашего Императора. Хотя этот план получил одобрение многих, есть люди, выступающие против него. Они считают, что Император Нортон I восхищался и любил название Сан-Франциско из-за его ненависти к слову "Фриско" и его плана штрафовать на $25 каждого, кто использует подлое слово на букву "Ф" Этот план дошел до самого Императора Нортона II, который будет иметь последнее слово в этом вопросе."
KX_california.30.a: "Сохраните Сан-Франциско."
KX_california.30.b: "Это город Нортона!"

KX_california.31.t: "Королевский дворец"
KX_california.31.d: "На земле, где когда-то располагалась мэрия Сан-Франциско, Император Нортон II приказал построить большой Королевский дворец, подходящий для настоящего Императора. Королевский дворец спроектирован таким образом, чтобы соперничать даже с дворцами европейских Королевских особ, и поэтому ожидается, что он повысит легитимность нашего правительства, а также создаст совершенно новую достопримечательность в самом центре города. Для строительства были приглашены лучшие архитекторы Тихоокеанского региона, которые будут осуществлять надзор за строительством. Проект должен включать в себя дизайн других зданий в американском стиле, таких как Белый дом, и в то же время включать другие элементы европейского стиля в дизайн и оформление интерьера. Ожидается, что стоимость строительства будет высокой, и для дворца будут закуплены самые лучшие материалы, однако бетон для фундамента будет сделан на месте, как и при строительстве другого известного калифорнийского дворца, замка Херст. "
KX_california.31.a: "Замечательно!"

KX_california.32.t: "EPCOT, город завтрашнего дня"
KX_california.32.d: "EPCOT, или Экспериментальный прототип сообщества завтрашнего дня, пользуется огромной популярностью среди самых ярых сторонников президента Диснея с тех пор, как он первоначально предложил этот проект. Город был бы похож на парк развлечений, но с одной особенностью: в городе не было бы собственности на землю, все рабочие и взрослые в городе нанимались бы на работу в город, что предотвращало бы безработицу. Сам город будет расходиться, как колесо, от центрального ядра, а плотность городской застройки будет уменьшаться по мере роста города: появятся жилые районы с жильем и зоны для работы и туризма. Хотя этот план был осужден оппозицией президенту Диснею как "синдикалистское рабство свободного рынка", он уже подписал план строительства тестового города в одном из городков на побережье Калифорнии, в котором идея EPCOT будет опробована в полном объеме."
KX_california.32.a: "Как бы футуристично он ни звучал, он может быть построен уже сегодня"

KX_california.33.t: "Смерть Нортона II"
KX_california.33.d: "Из Имперского Министерства Информации поступили новости о смерти нашего любимого Императора Чарльза Росса Нортона, или Нортона II. Чарльз Росс Нортон всегда неохотно принимал предложенный ему трон, однако он все же принял мантию Императора Тихоокеанских Штатов, несмотря на то, что считал свои собственные претензии на трон незаконными, а всю концепцию Тихоокеанской империи - безумной. И все же в этом безумном мире Чарльз Росс Нортон взошел на трон, чтобы принести стабильность в хаотичное государство на Тихоокеанском побережье, восстановить стабильное правительство для больного народа и помочь каждому гражданину Тихоокеанских Штатов Америки. Он заботился не о гигантских парадах, не о грандиозных банкетах и не о своей Королевской армии. Больше всего он заботился о своем народе и делал все возможное, чтобы каждый гражданин его империи не только выживал, но и процветал. Его благотворительная деятельность на посту Императора помогла тысячам тихоокеанцев вырваться из нищеты, а его преданность делу мира позволила тихоокеанским государствам избежать разрушительной войны. \n\nЖизнь Чарльза Росса Нортона была нормальной до тех пор, пока он не был втянут в дела Тихоокеанской империи, втянут в абсурдные притязания своих родственников, принятые за чистую монету смятенным народом. И вот теперь его великая жизнь подошла к финалу. Для Нортона II были организованы государственные похороны, на которых присутствовали высокопоставленные лица со всего мира. Даже некоторые сановники из домов Виндзоров и Гогенцоллернов, которые ещё недавно считали дом Нортонов незаконным шутом. После смерти Нортона II его сын Джерард Нортон принял корону и титул Нортона III. Он поклялся продолжать политику своего отца, а также поддерживать все его благотворительные начинания. Пока нация оплакивает своего Императора, Империя, рожденная в хаотичном мире, живёт новым днем."
KX_california.33.a: "Хорошо прожитая жизнь"

KX_california.34.t: "Влияние свыше?"
KX_california.34.d: "Нортон II находился в своем кабинете в резиденции в Эврике, красота побережья напоминала ему мыс Южной Африки, его старый дом; теперь его новым домом была Америка. Он писал сборник Императорских писем с Королевским приказом о помощи, когда он опустил взгляд на письма, и его осенило: он стал Императором какой-то чужой страны из-за сумасшедшего, с которым он состоит в отдаленном родстве. Этого не должно было случиться, это не могло произойти само по себе, кто-то или что-то должно было заставить это случиться. Он встал из-за стола и начал расхаживать по комнате, "Это ненормально, это ненормально", - повторял он про себя. Он должен был рассказать всем, это было больше, чем он, больше, чем Гражданская война, больше, чем возрождение нортонистов. Он все понял, он знал, что стоит за безумием последних нескольких лет, и в этот момент, когда его мысли непрерывно метались, кто-то открыл дверь и вошел в его покои. Она спросила "Чаю, Ваше Величество?", и он вздохнул с облегчением, когда понял, что это всего лишь его слуга. "Я бы хотел, чтобы вы перестали меня так называть, пожалуйста", - пробормотал он, когда она поставила поднос с чаем и печеньем. "Вы что-то сказали, Ваше Величество?" - ответила она, Нортон ответил: "Нет, не беспокойтесь об этом". Он решил задать слуге вопрос: "Что ты думаешь об этом хаосе? Об этом безумии? Я стану Императором?", слуга ответил: "Хотя я и считаю, что хаос последних нескольких лет - это плохо, я рад, что у нас есть кто-то вроде вас, пусть и немного абсурдный.", она закончила этот ответ ухмылкой, после чего поклонилась и вышла из комнаты. После этого общения Нортон II опустился в кресло и подумал, что даже если кто-то контролирует его и заставляет это делать, он здесь не просто так, а чтобы помочь этим людям любым возможным способом. Осознав это, Нортон поднялся с кресла, надел свои Императорские регалии, собрал вещи и отправился обратно в столицу, ведь ему ещё многое предстоит сделать."
KX_california.34.a: "Что за мир..."

KX_california.35.t: "Король и его народ"
KX_california.35.d: "Нортону II посоветовали выступить по радио с речью, чтобы заручиться поддержкой новой нормы. Сидя в радиорубке, Нортон думал о многом: о своем путешествии в Америку, о походе на столицу и о своем решении отказаться от легкомысленной политики. Когда загорелся красный свет, оповещая Нортона о том, что он в эфире, он начал говорить, и миллионы американцев настроились на эту передачу. Нортон рассказал о своей недавней коронации в качестве Императора, о своем путешествии и, самое главное, о том, почему он отказался от политической системы. "Я понял, что причина нашего хаоса - это политики, из-за них миллионы людей убивают друг друга прямо за нашими границами, из-за них стабильность в Америке уходит в прошлое. Это было непростое, но справедливое решение". Он говорил ещё немного, а затем закончил речь призывом к единству и миру для всех американцев. Закончив речь, Нортон вышел на улицу подышать свежим воздухом и поразмышлять, глядя на столичный пейзаж, он надеялся, что сможет выполнить данное им обещание."
KX_california.35.a: "Я пришел защитить народ от его политиков!"

KX_california.36.t: "Народный Император"
KX_california.36.d: "У Нортона II напряженный график работы: с тех пор как он стал Императором, он делает все возможное, чтобы помочь жителям своего нового Королевства. Большую часть дня он проводит в разъездах по стране, встречаясь с бедными и пострадавшими от войны, а ночью пишет указы о помощи тем, с кем не может встретиться. Эти благотворительные акции привлекли к нему внимание большей части населения: во время таких поездок он ходит среди простых людей и лично знакомится с каждым жителем этих кварталов. Благодаря этому Нортон получил неофициальный титул "Императора милосердия", а производители начали создавать памятные вещи, посвященные Нортону, например плюшевые куклы Нортона II, которые стали пользоваться огромной популярностью и спросом у многих миллионов людей."
KX_california.36.a: "Какой поворот, американцы любят монарха"

KX_california.37.t: "Новый Император"
KX_california.37.d: "Вступив в должность Императора после смерти своего отца, Джерард Нортон был коронован как Император Нортон III. Нортон III во многом похож на своего отца, разделяя его любовь к благотворительности и заботу о народе. Но Нортон III также гораздо более радикален, чем его отец. Он участвовал в военных операциях в Империи, стал чаще использовать полномочия Императора и даже проводил кампании за перемены гораздо чаще, чем его отец. Своими недавними речами и действиями Нортон III дал понять, что это новая эра в Империи, которая получила полную поддержку народа, несмотря на смену направления правления его отца."
KX_california.37.a: "Достойный преемник"

KX_california.370.t: "Новый император"
KX_california.370.d: "После смерти брата Герберт Фрейзер был коронован как император Нортон III. Как и большинство членов семьи Нортон, Герберт Фрейзер скептически относился к людям из общества Реставрации Нортонов, принимая их предложения о дворянстве только для того, чтобы обеспечить лучшую жизнь себе и своим родственникам. И действительно, мысль о том, что тебя отправят в чужие края из-за безумных мечтаний далёкого предка, многим покажется неправдоподобной, однако для членов семьи Нортон такая ситуация вполне осуществилась. Герберт Фрейзер Нортон, ныне коронованный как Нортон III, как нельзя лучше олицетворяет эти чувства. Учитывая популярность династии Нортонов в Тихоокеанской Америке, Герберт Фрейзер не намерен отменять монархию или передавать корону, но восхождение Нортона III представляет собой эру более приглушенного правления Королевством Нортонов. Конечно, Нортон III продолжает благотворительные традиции своего покойного брата, однако, в отличие от предыдущих Нортонов, Герберт Фрейзер решил не привлекать внимания к общественной и политической жизни."
KX_california.370.a: "Достойный преемник."

KX_california.38.t: "Президент-визионер"
KX_california.38.d: "Президент Уолт Дисней стоял на утесе своей виллы, глядя вдаль, когда к нему подошел вице-президент Макс Флейшер. "О чем ты думаешь, Уолт?" - спросил он, Уолт повернулся и ответил: "О великих делах", при этом ухмыльнувшись Максу. Он обхватил плечо Макса и начал идти, говоря: "Понимаешь, Макс, эта нация была построена на идеях провидцев, и именно провидцы спасут её от грани полного уничтожения. Именно демократическая фракционность была бедой Америки со времен Джефферсона, и я не собираюсь повторять ошибки прошлого", - негромко объявил он. Разговаривая, они с Максом прогуливались по его прекрасной вилле до подъездной дорожки, где оба начали садиться в машину. Когда они садились в машину, Уолт повернулся к Максу и спросил: "Могу ли я рассчитывать на тебя, Макс, что ты поможешь мне достичь Судьбы Америки?", "Всегда", - ответил Флейшер с ухмылкой. "Хорошо, я знал, что могу рассчитывать на тебя, Макс", - сказал Уолт и похлопал его по плечу. "А теперь пойдем, нам многое предстоит сделать", - произнес он, прежде чем сесть в машину, за ним последовал Макс."
KX_california.38.a: "Мы живем в мире смеха и слез..."

KX_california.39.t: "Искусство пропаганды"
KX_california.39.d: "Уолтер Дисней - это множество людей: благожелательный лидер, предприниматель, мультипликатор, визионер; список можно продолжить. Главным среди его многочисленных талантов всегда была способность завоевывать сердца и умы масс, сплетая кажущийся волшебным гобелен внушения и влияния, способный склонить аудиторию к своей воле. Во многом эта способность проявилась благодаря его мастерству владения эфиром, который проносится в небе тихоокеанских штатов и за их пределами, тонко влияя на действия и мысли миллионов. Достаточно умные, чтобы понять, что все поколения должны быть подвержены влиянию, компании Диснея и государственные бюро начали создавать новые программы, которые будут идти днём и ночью, как по телевидению, так и по радио, чтобы охватить большее количество аудитории, чем когда-либо прежде. Для взрослых программы новостей, ток-шоу и другие программы для взрослых заполнили главные места, и все они находятся под тонким влиянием собственной доктрины Диснея. Пока взрослые грызут корову, смотря и слушая наш более серьезный контент, дети по всему штату будут наслаждаться новейшими анимационными творениями прямо из головы самого Уолта Диснея! С распространением этих новых вариантов развлечений по всей стране и стремительным ростом их популярности растет и могущество Дисней."
KX_california.39.a: "Способ начать - перестать говорить и начать делать."

KX_california.40.t: "Мышь в доме"
KX_california.40.d: "С новейшими программами Уолта Диснея, заполнившими частоты радиовещания и телевизионных каналов в тихоокеанских штатах, его влияние и сфера контроля никогда не были столь велики. Особый вес этому успеху и популярности Диснея придает рост его авторитета и значимости в глазах молодежи нашей страны. Новейшие анимационные программы, или мультфильмы, нашего дальновидного лидера имели взрывной успех у детей Тихоокеанских Штатов, особенно благодаря неожиданной одержимости публики определенным персонажем - мышонком, созданным самим Диснеем. Дебютировавший недавно в своих первых фильмах, таких как "Пароход Вилли" и "Сумасшедший самолет", единственный и неповторимый Микки Маус стал хитом и мгновенной культурной иконой для нашего народа. Совершенно удивительный, учитывая его простую конструкцию, успех Микки Мауса был достигнут благодаря применению новейшего аудиовизуального оборудования, что позволило сделать его первые анимационные шорты полностью синхронизированными по звуку, как и первые "болтушки", вдохновившие Диснея, например, недавно вышедший "Певец джаза" Благодаря тому, что эти мультфильмы стали доминировать в умах молодежи, целое поколение оказалось в руках Диснея ещё до того, как оно смогло подумать о восстании."
KX_california.40.a: "Кто же возглавляет клуб, созданный для нас с вами..."

KX_california.41.t: "Дом в порядке"
KX_california.41.d: "Одним из главных стремлений Говарда Хьюза было процветание любимой страны, и с этой целью он предпринял множество бизнес-проектов, пытаясь встряхнуть национальную экономику. Самой важной из этих программ стало развитие нового города Лас-Вегас. Лас-Вегас стал "магнум опусом" проектов Хьюза, богатый бизнесмен выкупил все банды в этом районе и начал реализацию проектов по привлечению игорного бизнеса и казино. Благодарные местные жители стали называть этого человека "мистер Хаус", и кажется, что его присутствие ощущается повсюду, независимо от того, находится он в непосредственной близости или нет. Личные встречи с Хьюзом происходят редко, и хотя некоторые ставят под сомнение его долгие дни изолированного планирования проекта Лас-Вегаса, похоже, что его тяжелая работа принесла свои плоды. Город быстро поднимается, повсюду появляются отели и казино, а Лас-Вегас служит примером, и, возможно, Хьюз и его люди обретут процветание, в котором они так нуждаются. В конце концов..."
KX_california.41.a: "..успех зависит от дальновидности!"

KX_california.42.t: "Эксцентричность Говарда Хьюза"
KX_california.42.d: "Хотя большинству известно, что Хьюз - несколько затворнический лидер, немногие знают о степени его болезни. Хотя изначально Хьюз казался обаятельным, но эксцентричным человеком, с каждой авиакатастрофой, в которую он попадает, его состояние ухудшается. Хотя он быстро восстанавливается после этих происшествий в физическом плане, некоторые предполагают, что они нанесли долгосрочный ущерб его разуму. Ходят слухи о различных расстройствах - от обсессивно-компульсивного расстройства до биполярного расстройства и даже параноидальной шизофрении. Те, кто говорит о его болезнях, больше всего беспокоятся о последней из них, поскольку его все более иррациональное поведение, похоже, связано именно с этим заболеванием. Влияние его кодеиновой зависимости и гермофобии вместе взятых не смогли удержать людей от его дела, и все же приступы шизофрении заставили многих его советников беспокоиться за свою безопасность и жизнь. Хотя он, безусловно, годится для управления страной, врачи Хьюза задаются вопросом, как долго этот эксцентричный человек сможет продержаться."
KX_california.42.a: "Держите это в секрете!"

KX_california.43.t: "Говард Хьюз выживает в авиакатастрофе!"
KX_california.43.d: "Как создатель Hughes Aircraft Company в 1932 году, Говард Хьюз имел тесные связи с авиационной промышленностью, включая различных инженеров и дизайнеров. Сам Хьюз является одним из самых плодовитых конструкторов, помогая создавать самолеты, которые могли побить мировые рекорды по скорости. Только сегодня Хьюз во второй раз испытал своё последнее изобретение. Ранее он установил мировой рекорд на этом самолете, совершив кругосветный перелет всего за 91 час. Однако на этот раз его самолет упал в озеро Мид, едва не убив Хьюза. Однако Хьюз, будучи энтузиастом авиации, не отказался от своей мечты, списав аварию на ошибку со своей стороны и заплатив за восстановление самолета. Хотя многие граждане сомневаются в его рассудительности, никто не может усомниться в его смелости, и сейчас, когда Хьюз готовится к очередному полету в столицу, он готов вернуться к работе."
KX_california.43.a: "Триумф американской авиации?"

KX_california.44.t: "Новая ’Тихоокеанская’ Республика"
KX_california.44.d: "Ярко светило солнце, когда генерал Генри Арнольд произносил победную речь перед многотысячной толпой у здания Капитолия в Сакраменто. Старый, заслуженный генерал говорил о наших многочисленных победах и достоинствах, обращаясь к толпе с заманчивыми словами вдохновения и истинного патриотизма. \n\n'... На родине некоторые спрашивают меня: "Но кого мы защищаем? Что такое для нас государства Тихого океана?" Иногда мы забываем, что свет нашего общества сияет за пределами наших границ. Иногда мы принимаем как должное те привилегии, за которые так боролись наши предки. Мы должны всегда помнить, что где бы ни стояли тихоокеанцы, мы несем с собой наши принципы: равное уважение, представительство и защиту по законам справедливой республики. Это тот самый огонь, который горел в сердце предшественников Старого Союза. Мы - наследники той цивилизации, факелоносцы, идущие на восток от Тихого океана, во тьму этой опустошенной земли". \n\n"Когда Америка пала, мы выстояли. Когда Америка пала, мы вынесли тяжесть. Когда Америка пала, мы провели линию через Мохаве, такую же четкую, как река Колорадо, линию, которую теперь не сможет пересечь американский Цезарь. Сегодня мы стоим здесь как братья и сестры, чтобы держать эту линию. Сегодня мы отдаем честь всем жителям Тихого океана, неся этот груз. Сегодня мы - волны Тихого океана, несущиеся на восток. Мы - секвойи, поднимающиеся из Сьерра-Невады, непокорные и стойкие. Мы - великий западный свет Тихоокеанских Штатов, факелоносцы во тьме, живое напоминание обо всем лучшем, что есть в нашей республике. Спасибо вам всем, спасибо". Его речь завершилась громом аплодисментов и оглушительными возгласами - звуками поистине свободного тихоокеанского народа, взывающего к своему национальному отцу.\n\nНаша возрожденная республика прошла крещёние в огне и крови, и теперь мы стоим, твердо сохраняя нашу независимость, наши ценности и ценности отцов-основателей. Мы шагаем вперёд, в неопределенное и мрачное будущее, и сегодня, завершив речь генерала, мы высоко поднимем знамя нашей новой республики, чтобы полностью сплотить вокруг себя народ этих объединённых тихоокеанских государств на вечные времена. Под этим знаменем и с путеводным факелом подтвержденных идеалов и традиций наша новая Тихоокеанская республика встретит свою судьбу, какой бы она ни была, с головой и в полном единстве."
KX_california.44.a: "Мы поднимаем нынешний штандарт - знамя нашей борьбы."
KX_california.44.b: "Мы поднимаем новый дизайн - очищенный и отделенный от насилия рождения нашей нации."
KX_california.44.c: "Мы поднимаем новый дизайн - тот, который будет представлять всю нацию, когда мы будем маршировать к Тихоокеанской мечте""

KX_california.45.t: "Расширение либертарианского рая Хьюза"
KX_california.45.d: "С момента провозглашения независимости от провалившихся федералистов на Востоке, наша свободная и суверенная республика под руководством президента Говарда Робарда Хьюза придерживается своего собственного подхода к платформе визионеров, используя смесь авторитаризма, либертарианства, технократического корпоративизма и антисиндикализма, подпитываемых его огромной финансовой империей, финансируемой его авиационными и инженерными компаниями, киностудиями и другими разнообразными предприятиями. Когда президент Хьюз не устанавливает новые рекорды скорости, не снимает новые драмы, не проектирует новые передовые машины и не подписывает новые оборонные контракты, он проводит своё время, заботясь о нации, как о своем отлаженном двигателе, и новые дебаты, которые занимают его время, касаются того, должна ли наша тихоокеанская нация продолжать политику абсолютной изоляции или нет. Хотя мы извлекаем большую выгоду из нашей изолированности, за пределами наших границ, вдоль и поперек Тихоокеанского побережья, есть несметные богатства, которые могут поднять наш рай на новую высоту. Должны ли мы следовать этим национальным амбициям или сохранить нашу великолепную изоляцию?"
KX_california.45.a: "Великий Вегас будет простираться так далеко, как только может видеть глаз."
KX_california.45.b: "Сохраняйте изоляцию Пацифики и спокойно стройте свободную вотчину Хьюза."

KX_california.46.t: "Расширение идиллии EPCOT"
KX_california.46.d: "С момента провозглашения независимости от несостоявшихся федералистов на Востоке, наша свободная и суверенная республика под руководством президента Уолтера Элиаса Диснея придерживается своего собственного подхода к платформе визионеров, используя смесь патерналистского авторитаризма, либертарианства, футуристического и модернистского утопизма, технократического корпоративизма и антисиндикализма, подпитываемого его огромной медиа-империей. Когда он не снимает новые фильмы, не рисует новые мультфильмы и не расширяет свои утопические планы EPCOT - или Экспериментального прототипа сообщества завтрашнего дня - основанные на его прежнем проекте Томорроуленд, президент Дисней проводит своё время, ухаживая за нацией, как за своим ухоженным садом, и новые дебаты, которые занимают его время, касаются того, должна ли наша тихоокеанская нация продолжать политику абсолютной изоляции или нет. Хотя мы извлекаем большую пользу из нашей изолированности, за пределами наших границ, вдоль и поперек Тихоокеанского побережья, есть несметные богатства, которые могут поднять нашу футуристическую утопию на новые высоты. Должны ли мы следовать этим национальным амбициям или сохранить нашу великолепную изоляцию?"
KX_california.46.a: "Томорроуленд будет простираться так далеко, как только может видеть глаз."
KX_california.46.b: "Сохраняйте тихоокеанскую изоляцию и спокойно стройте EPCOT."

KX_california.47.t: "Расширение западного бастиона свободы"
KX_california.47.d: "С момента провозглашения нашей независимости от провалившихся федералистов на Востоке, наша свободная и суверенная республика под руководством президента [CAL.getleader] преследовала свой собственный вариант Тихоокеанской мечты, чтобы спасти наших сыновей. Однако, поскольку внутреннее положение нашей новой республики сейчас стабильно, поскольку наша новая демократия с гордостью поддерживает мантию старой Америки в нашей новой тихоокеанской реальности, многие старые военные ястребы - решительно настроенные против американистского империализма - предложили нам снова посмотреть за пределы наших границ. Хотя мы извлекаем большую выгоду из нашей изолированности, за пределами наших границ, вдоль и поперек Тихоокеанского побережья, есть несметные богатства, которые могут поднять наш рай на новую высоту. Должны ли мы следовать этим национальным амбициям или сохранить нашу великолепную изоляцию?"
KX_california.47.a: "Сохранять тихоокеанскую изоляцию и совершенствовать нашу республику."
KX_california.47.b: "Расширяйте Тихоокеанское побережье для нашей нынешней республики!"
KX_california.47.c: "Мы обретем мир и процветание, греясь в теплом сиянии Солнечной Республики!"
KX_california.47.e: "Мы покончим с бедностью в нашем растущем утопическом улье."
KX_california.47.f: "На Западе наступит рассвет новой Америки, связанной идеалами Херста!"
KX_california.47.g: "Мы спасем ещё миллион сыновей, когда наш оборонный союз расширится."

KX_california.48.t: "Немного передышки"
KX_california.48.d: "Построение духовно просвещённого и развитого рая под руководством Мира Духов и всех его гениев таким образом, чтобы затронуть сердца, умы и души каждого из наших избранных людей - задача трудная, но полезная, и для её выполнения требуется много ресурсов, и большинство членов нашего движения довольствуются тем, что у нас есть на данный момент, но у небольшой, но громкой группы ястребов войны и фанатиков спиритуализма есть более грандиозные планы. Стремясь распространить наш эпигенез по всему тихоокеанскому миру, эти фанатики хотят распространить наш просвещённый порядок через границы, объединив тихоокеанские народы Северной Америки под нашим сверхъестественно управляемым режимом. Должны ли мы подчиниться прихотям этой милитаристской фракции и отправиться в Канаду и Мексику, чтобы распространить нашу философию, или мы должны остаться в Калифорнии и спокойно продолжать свою спиритуалистическую утопию?"
KX_california.48.a: "Мы будем продолжать мечтать о Калифорнии здесь, в мире."
KX_california.48.b: "Все тихоокеанское побережье будет духовно просвещёно нашим гением!"

KX_california.49.t: "Наш флаг"
KX_california.49.d: "Теперь, когда наша молодая и свободная Закатная Республика полностью создана, пришло время определиться со знаменем, которое будет представлять нашу нацию. Первым выбором может быть флаг, вдохновленный флагом Калифорнии, с изображением заката. Второй флаг, хотя и отличается от других вариантов, все же способен запечатлеть сердце Закатной Республики, поскольку на нем изображен идеальный закат. Тем не менее, какое знамя мы должны принять?"
KX_california.49.a: "Выбирайте первый вариант!"
KX_california.49.b: "Второй дизайн лучше представляет нашу республику."

KX_california.50.t: "Странные друзья президента Уоллеса"
KX_california.50.d: "Президент Генри Уоллес, известный прежде всего как один из самых видных американских нереволюционных левых и один из величайших прогрессистов СРП, играет перед публикой роль скромного фермера-гуманиста, но те, кто действительно его знает, знают о нем совсем другое. Долгое время занимаясь изучением мистицизма, теософии, спиритизма и других оккультных наук, Уоллес посвящает значительную часть своего времени вдали от исполнительного аппарата духовному Просвещению. Эта полускрытая репутация Уоллеса проявилась в ходе последних президентских дебатов перед его избранием и последующей инаугурацией, когда широкой публике были раскрыты десятки писем, отправленных между Уоллесом и его близким другом Николаем Рерихом и остальными Рерихами - семьей духовных лидеров российского происхождения, проживающих в Тибете и Нью-Йорке и известных своей формой социалистического буддизма, основанной на духовном обожествлении покойного Владмира Ленина и объединенной с концепцией их собственной полутеософской философии Агни Йога, Уоллес был наказан ведущими дебатов за свои якобы безумные взгляды. Хотя все это было замято, это не помешало Уоллесу продолжить свои духовные увлечения и собрать вокруг себя верную группу товарищей по спиритуалистическому прогрессизму, которые начали понемногу распространять свои идеи по всей стране. Следует ли позволить этому продолжаться, рискуя нарушить хрупкое равновесие, построенное на сотрудничестве и взаимном выживании ради достижения мнимого духовного просветления, или Уоллес должен просто держать язык за зубами?"
KX_california.50.a: "Рерихи всегда будут нашими друзьями, но Уоллес идет своим путём."
KX_california.50.b: "Уоллес должен отстаивать свои интересы, но не навязывать их нации."
KX_california.50.c: "Полностью погрузить Тихоокеанское побережье в рериховщину!"

KX_california.51.t: "Галопирующая Герти падает вниз"
KX_california.51.d: "Мост Такома-Нарроуз, прозванный "Галопирующей Герти" за свою склонность к колебаниям при малейшем ветерке, является третьим по длине подвесным мостом в мире после недавно построенного моста "Золотые ворота" в Сан-Франциско и моста Джорджа Вашингтона в Нью-Йорке. По крайней мере, так было до трагедии, произошедшей в штате Вашингтон холодным ноябрьским утром. В 11 часов утра массивная конструкция, перекинутая через пролив Tacoma Narrows, разделяющий Такому и полуостров Китсап, была скручена и разорвана сильным ветром, в результате чего большая часть моста рухнула в ледяные воды Пьюджет-Саунд, а некоторые моменты даже были засняты на пленку благодаря оперативной работе нескольких фотографов, оказавшихся в этот момент поблизости. По всей видимости, из-за конструктивной особенности, известной с самого начала строительства, даже относительно небольшая скорость ветра могла вызвать волнообразные колебания и приступы неустойчивой дрожи, даже после того, как при строительстве моста были приняты многочисленные меры по его демпфированию. Мост Tacoma Narrows Bridge простоял менее полугода и был закончен только 1 июля этого года, а его строительство превратилось в национальное зрелище: инженеры, математики и физики со всей страны съезжаются в Такому, чтобы изучить столь необычное явление. \n\nНесмотря на кровавую бойню, по счастливой, но трагической случайности погиб только один человек - верный кокер-спаниель по кличке Табби, оказавшийся в ловушке в последнем автомобиле, проезжавшем по мосту, когда он упал вместе с остальными обломками, и принадлежавший местному профессору Леонарду Коутсворту, который едва спас свою жизнь, проехав на скорости до конца моста и спасенный очевидцами во время затишья в волнообразном движении. Зрители пытались спасти и Табби, но бедный пес был слишком напуган, чтобы двигаться, и до него нельзя было добраться напрямую. Инцидент с Такома-Нэрроуз, который планируется превратить в искусственный риф, а остальные части сдать в металлолом, за исключением опорных столбов и тросов, которые останутся как напоминание и возможная отправная точка для будущих попыток преодолеть этот печально известный разрыв, никогда не будет забыт, и пусть он послужит уроком на десятилетия вперёд."
KX_california.51.a: "Поучительная история о человеческой гордыне."

KX_california.52.t: "Завершено строительство моста 'Золотые ворота'"
KX_california.52.d: "Сегодня Джозеф Штраус и его команда инженеров завершили строительство моста Золотые ворота в Сан-Франциско. Он соединяет город Сан-Франциско на северной оконечности полуострова Сан-Франциско с округом Марин в рамках автомагистрали 101 США и автомагистрали 1 штата Калифорния.\n\nМост Золотые Ворота является самым большим подвесным мостом в мире, и репортеры и журналисты со всего мира приехали, чтобы сообщить о торжественном открытии моста на следующей неделе. Новое правительство Тихоокеанских Штатов Америки, недавно отделившееся от Соединённых Штатов Америки, сделало этот новый мост символом своего правительства и своего процветания."
KX_california.52.d_usa: "Сегодня мост Золотые ворота в Сан-Франциско завершён Джозефом Штраусом и его командой инженеров. Он соединяет город Сан-Франциско на северной оконечности полуострова Сан-Франциско с округом Марин в рамках автомагистрали 101 США и автомагистрали 1 штата Калифорния.\n\nМост Золотые Ворота - самый большой подвесной мост в мире, и репортеры и журналисты со всего мира приехали, чтобы рассказать о событии торжественного открытия, которое состоится на следующей неделе. Этот мост стал символом вновь обретенного процветания Америки, даже несмотря на недавние потрясения, охватившие страну в последнее время."
KX_california.52.a: "Отлично!"

KX_california.53.t: "Мрачный путь"
KX_california.53.d: "Ральф Таунсенд, всегда стремившийся разжечь общественные настроения с помощью сенсаций и желтой журналистики, начал использовать своё положение президента для возобновления литературной карьеры, переиздав в 1933 году книгу «Тёмные пути: правда о Китае», которая представляла собой противоречивое и язвительное описание китайской культуры, и книгу «Ответы Азии» 1936 года, восхвалявшую Японию и её процветающее великолепие в рамках Сферы Совместного Процветания. Первоначально книга «Ответы Азии» получила лишь вялый прием и плохо продавалась, в чем Таунсенд винил разгорающуюся Гражданскую войну и то, что он называл «просиндикалистскими либеральными СМИ», которые обманули американцев, заставив их думать, что благосклонность Японии ничем не лучше империализма европейского образца, В то время как «Пути, которые темны» стал общенациональным бестселлером, получившим тонны похвал и бурную реакцию общественности и академических кругов, несмотря на его подстрекательское и расово заряженное содержание, которое было осуждено ведущими китаеведами, такими как Оуэн Латтимор, за клеветнический бред, основанный на ложных сведениях и рассказах из вторых рук, которые могут показаться рациональными только тем, кто уже предубежден против китайцев, хотя Таунсенд знает настоящую правду. \n\nЖелая распространить свои идеи и одновременно нажиться на собственной одержимости, Таунсенд разослал миллионы экземпляров в магазины и библиотеки не только Америки, но и всей Сферы Процветания, практически впихивая свою китаефобию и японофилию в глотки всем, кто будет её слушать. От Токио до Сан-Франциско и далее вокруг Огненного кольца, через Тихий океан и Восточную Азию, все будут подвержены этим так называемым великим произведениям, к лучшему или к худшему. Японцы сначала сочли работы Таунсенда вопиющей, но эффективной пропагандой, хотя и не преследовали таких целей, поскольку были удивлены и, возможно, даже немного ошеломлены той огромной, почти постыдной преданностью Таунсенда паназиатскому делу и его японофильским мечтам. Нетерпеливая, но все же всегда полезная Япония способствовала распространению этих работ в надежде заманить ещё больше таких странных людей, как Таунсенд, в ловушку японского культурного превосходства."
KX_california.53.a: "Америка отвечает на призыв к паназиатскому единству под Восходящим солнцем."

KX_california.54.t: "Новый Дзайбацу?"
KX_california.54.d: "Почти рабская преданность Макса Торнбурга своей работе, он дергал за каждую ниточку и взывал к каждой корпоративной услуге, которую только мог вспомнить, наконец-то начала приносить ему плоды. Прибыли «Стандард ойл», которые когда-то канули в Лету, когда страна превратилась в ад, действительно начали подниматься до высот, невиданных со времен расцвета Рокфеллера. По мере того как деньги, а значит, и ресурсы для восстановления, вновь начинают наполнять руку Торнбурга, растет и вера, которую японцы готовы ему оказать. Торнбургу не только предоставили больше возможностей для инвестирования, уверенно продвигая Калифорнию к тому блестящему состоянию, которым она когда-то была, но и шептались среди имперских дипломатов о том, не может ли он сделать ещё больше на какое-то время. Прошло ещё несколько рукопожатий, и Торнбург получил долгожданную новость: Компания «Стандарт Ойл» должна была стать первым дзайбацу Тихоокеанских Штатов, и он должен был полностью возглавить её. \n\nОбязанности дзайбацу были огромными, японцы ожидали многого в ответ на свою милость, но Торнбургу было не привыкать, и если его усилия увенчаются успехом, то и другие американские корпорации, такие как Pacific Car and Foundry, смогут получить такую же милость, Pacific Electric, Holt, Metro-Goldwyn-Mayer, RKO, Paramount, 20th Century Fox, Warner Brothers или недавно созданный огнестрельный конгломерат Pacifican, названный в честь покойного генерала и конструктора оружия Арисаки Нариакиа, который базируется между Сан-Франциско и Лос-Анджелесом, и многие другие. Компания Standard Oil уже давно была вертикально интегрирована, и расширение её возможностей за счёт банка, специально созданного для финансирования корпоративных предприятий, значительно упростило дело. В общем, «Стандард ойл» теперь работала с новой, небывалой эффективностью, и Торнбург был уверен в начале новой престижной династии, которая могла бы даже посрамить основателя компании, он не мог не стать ещё более убежденным в правильности своего пути.\n\n С таким уровнем власти он мог сделать гораздо больше, чем просто поднять Тихоокеанские штаты на сияющие облака изобилия. Вся Америка теперь ждала его дел, столько городов и нефтяных скважин просто жаждали обогащения..."
KX_california.54.a: "Вместо шампанского возьмите бутылку саке. Американское процветание не за горами!"

KX_california.55.t: "Расширяя возможности 'Нисеев'"
KX_california.55.d: "Стремясь закрепить японскую «мягкую силу» в тихоокеанских штатах на многие поколения вперёд и одновременно найти путь культурного преобразования, который вызовет наименьшее сопротивление со стороны буйных американцев, [CAL.getleader] начал создавать новую местную силу, способную посеять семена синкретизма между конкурирующими японской и американской идентичностями, которые угрожают разорвать наш колониальный эксперимент на части, если их не удастся примирить. Этот новый внутренний авангард должен прийти в форме нисеев - что означает «второе поколение», или тех японцев-американцев из поколения, которые впервые родились на американской земле; их родители иссеи - настоящие японцы, родившиеся на родине, прежде чем приехать в Америку, чтобы построить новую жизнь на этих новых берегах, изобилующих теперь сиянием Восходящего солнца. \n\nЭти члены Никкейдзин, или японской диаспоры, впервые родившиеся на чужой земле, отличаются яростной преданностью своей родине, но при этом в приемлемой степени прислушиваются к культурным учениям и идеям своих родителей. Работая с уже существующими про-японскими группами активистов, такими как Лига японско-американских граждан, базирующаяся в Сан-Франциско и уже возглавляемая нисеем Майком Масаокой, мы будем использовать нисеев и их яростную преданность обеим половинам своей мультикультурной идентичности для создания лояльного класса менеджеров, бизнес-лидеров, адвокатов, военных и миротворцев, а также администраторов, чтобы японо-американские отношения, культурная конверсия и более широкое государственное строительство проходили как можно более гладко. Такие известные в тихоокеанских штатах нисэйцы, как Джон Айсо, Фрэнк Фудзита, Дэн Иноуэ, Фред Коремацу, Барни Хаджиро, Микио Хасемото, Джо Хаяси, Сидзуя Хаяси, Бен Куроки, Спарк Мацунага, Юрий Кочияма, Минору Ямасаки и другие, уже заняли высокие посты в правительстве тихоокеанских штатов, Вновь созданные американские дзайбацу, такие как «Стандарт Ойл» или только что созданная «Арисака», Императорский японский флот, размещенный в наших крупных портовых городах, или вновь созданные американские силы самообороны, и многие другие последуют за ними по мере того, как мы будем строить синкретическую систему, которая будет благоприятствовать и способствовать будущей японизации тихоокеанских штатов, а возможно, и всей Америки, в своё время."
KX_california.55.a: "Посев семян сакуры для обеспечения наших более широких замыслов."

KX_california.56.t: "Тихоокеанское движение восточного мира"
KX_california.56.d: "Националистическое движение, основанное в американо-черном сообществе, Тихоокеанское движение восточного мира остаётся нашим давним союзником и связующим звеном Японии с черным сообществом. Расширяя нашу паназиатскую борьбу за пределы Азии до освобождения всех народов от европейского империализма, PMEW горячо поддерживает Японию. Тесное сотрудничество против общих врагов на местном уровне между нашими агентами и PMEW привело к тому, что PMEW попросили предоставить им более видное место, заявив, что они могут представлять и управлять черным сообществом за пределами территории PSA от нашего имени."
KX_california.56.a: "Только Юг"
KX_california.56.b: "Очень хорошо"
KX_california.56.c: "Отказ"
KX_california.56.e: "Выделить им Чёрный пояс"

KX_california.57.t: "Флаг новой Тихоокеании"
KX_california.57.d: "Чтобы помочь открыть новую страницу в истории нашей страны и обеспечить прочный мир и процветание, наши японские благотворители любезно предоставили нам три различных предложения по новому национальному флагу. Первое предложение - три белые звезды на синем поле с японским флагом в качестве канта. Второе - флаг, используемый подразделениями японских вооружённых сил, с тремя белыми звездами, окруженными восходящим солнцем. Последнее предложение напоминает орден с тремя звездами на красном поле. Какой из них мы выберем?"
KX_california.57.a: "Выбрать кантонский дизайн."
KX_california.57.b: "Выбрать дизайн с восходящим солнцем."
KX_california.57.c: "Выбрать дизайн ордена."

KX_california.58.t: "Совместные анимационные проекты с нашими японскими благотворителями"
KX_california.58.d: "Стремясь создать новое отделение средств массовой информации нашей пропаганды, чтобы продемонстрировать всю прелесть японского культурного совершенства и художественного мастерства на этих недавно завоеванных американских землях, [root.getleader] начал сотрудничать с некоторыми японскими медиа-конгломератами, такими как Yokohama, Yomiuri, Ashai и недавно созданной Toho, чтобы распространять культурные творения Японии по эфиру на международном уровне, к радости быстро растущего местного японофильного населения. От создания новых фильмов и телевизионных шоу до товаров и комиксов или манги - тихоокеанские Штаты вскоре будут пропитаны японскими СМИ, литературой, искусством и более широкой культурой. Однако, несмотря на все разнообразие этой многонациональной инициативы, здесь, в Америке, основное внимание уделяется недавно созданному отделу анимации, в то время как другие страны Сферы процветания сосредоточены на драме, научной фантастике, фильмах о кайдзю или чем-то ещё. \n\nВдохновляясь титанами японской мультипликации, манги и нихонги, такими как Окамото Иппэй и Китазава Ракутэн, и используя новые и восходящие анимационные таланты из Японии, такие как Тэн Шимокава, Сэйтаро Китаяма, Дзюнити Коучи, Нобуро Фудзи, Кензо Масаока и Мицуё Сео, среди прочих, и сотрудничая с местными титанами анимации, такими как Disney и подразделение Hanna-Barbera студии MGM, мы создадим новую волну японских и американских мультфильмов и анимации в японском стиле, или «аниме», которая объединит людей Сферы Процветания, и мы будем греться под ангельским, неоновым светом культурного совершенства. Создание новых мультфильмов о злобных инопланетянах, владеющих боевыми искусствами, крошечных монстрах, пойманных и сражающихся друг с другом в смертельной схватке, гигантских механических воинах, сражающихся с потусторонними существами и адскими демонами, ноутбуках, способных убивать массово, паразитических внеземных существах, которые могут принимать любую форму, злобных влюбленных девушках с другой планеты в купальниках с пчелиными полосками, миротворцы-экологи, работающие с гигантскими изоподами, мужчины, умирающие и возрождающиеся в разных телах, как у маленькой девочки, сражающиеся в фантастических мирах или во время Вельткрига, свиномордые пилоты, воюющие над Средиземноморьем перед Второй Великой войной, моральные приключения с автобусами в форме кошек и ходячими замками или родителями, превращенными в свиней, духовные воины, сражающиеся демоническими мечами или собаками с бензопилами, отстраненные ковбои-охотники за головами или дендибои в космосе, школы для сверхмощных детей или для подростков, которые используют своих двойников и личности как оружие, чтобы бросить вызов судьбе, боевые цивилизации, способные манипулировать природными стихиями, маленькие ведьмочки, отправляющиеся на опасные задания, маленькие пираты, отправляющиеся на поиски единственного настоящего сокровища, сильные героини, подвергающиеся магическим превращениям, или что-либо ещё - эти новые анимационные фильмы и другие подобные им средства массовой информации помогут нашему правительству в его борьбе за то, чтобы сделать японскую культуру приемлемой для широкой Америки, поскольку мы распространяем эти художественные творения по всему Тихоокеанскому региону, по землям наших союзников и за их пределами."
KX_california.58.a: "Мир не так прост, чтобы объяснить его словами."

KX_california.59.t: "Пара плохих яблок"
KX_california.59.d: "Хотя основная масса нисэйского населения была благосклонна или, по крайней мере, благодушна к нашим целям культурного империализма и конверсии, несколько плохих яблок угрожали испортить всю кучу, чему способствовала растущая сеть антиимпериалистических диссидентов за границей по всей Сфере. Радикалы первого поколения диаспоры, или нисэй, и другие никкэйдзины по всей Империи, такие как активисты-синдикалисты Кодзи Ариёси и Карл Йонеда вместе со своей белой женой Элейн Блэк Йонеда в Америке, или анархистские фанатики Фумико Канеко и Пак Ёль в оккупированной Корее, а также японские национальные диссиденты, такие как Хидеко Фукуда, Иноуэ Сютен и Дайсуке Нанба, - все они на каждом шагу вступали в заговор против благотворных целей Сферы Совместного Процветания и сопротивлялись им, вынуждая нас действовать. Мы должны уничтожить этих диссидентов и других подобных им, включая таких антияпонских американцев, как Лафайет Рональд Хаббард и Уильям Рэндольф Херст, чтобы не позволить их разлагающемуся гниению закрепиться. Используя лояльные суды и гражданских адвокатов против их действий в судебном пространстве и подавляя их в более скрытой форме с помощью нашей военной разведки и пропагандистских аппаратов, эти плохие яблоки и другие подобные им никогда больше не должны ослабить наши позиции!"
KX_california.59.a: "Не позволим нескольким гнилым яблокам испортить все дело."

KX_california.60.t: "Технократическая смена направления?"
KX_california.60.d: "Стремясь получить большую прибыль и по возможности избавиться от посредников, наши партнёры и советники из японских конгломератов начали добиваться усиления контроля над Standard Oil под видом технократического прогресса. Эти потомки Заибацу стремятся внедрить в Standard Oil фордистские принципы и другие правые технократические реформы с помощью таких местных технократов, как Говард Скотт, Генри Форд, Чарльз Эдисон, Чарльз Линдберг и Лоуренс Деннис, что позволило бы сделать «Стандарт Ойл» более эффективной и прибыльной, а также окончательно вытеснить президента Торнбурга в пользу технократического совета менеджеров и корпоратократов, полностью преданных всемогущему доллару и Восходящему солнцу, и все это под прикрытием постоянно слабеющего фасада Торнбурга. Итак, должны ли мы предоставить этим про-японским технократическим подхалимам полномочия, чтобы получить большую прибыль и более гладкие операционные процедуры ценой большей части нашей оставшейся автономии и все уменьшающейся независимости администрации президента Торнбурга, или мы должны сохранить верность президенту Торнбургу и Америке прежде всего, даже если это означает снижение прибыли и неудовлетворенность имперского благодетеля?"
KX_california.60.a: "Поддаться этим технократическим союзникам ради блага Заибацуса."
KX_california.60.b: "Торнбург стоит один на один со своими японскими благодетелями."

KX_california.61.t: "Раздвигая рамки нашего процветания"
KX_california.61.d: "Несмотря на многочисленные препятствия, с которыми столкнулось наше правительство, мы смогли обеспечить своё правление и принести мир и процветание благодаря решающей поддержке наших японских союзников. По мере того как утихает сопротивление и местное население начинает принимать правление своих новых благодетелей, многие в нашем правительстве теперь рассматривают следующий шаг в расширении своего влияния по всему Тихому океану. Поскольку доктрина Монро осталась лишь далеким воспоминанием, военное министерство и Заибатсу теперь смотрят на эти богатые ресурсами земли голодным взглядом. Эти амбициозные офицеры и бизнесмены предложили использовать [CAL.GetNameDefCap] в качестве ступеньки для реализации ещё больших территориальных амбиций по всей Америке. От полуострова Аляска до Карибского бассейна и вплоть до Южного конуса - восходящее солнце будет сиять над всем Тихим океаном. С таким амбициозным предложением некоторые здравомыслящие бюрократы хотят оставить его на полке, позволив нам сосредоточиться на развитии нации, а не на таких безрассудных и дорогостоящих кампаниях."
KX_california.61.a: "К оружию! Освобождение Тихого океана приближается!"
KX_california.61.b: "Вы с ума сошли? У нас и так хватает проблем."

KX_california.62.t: "О будущем американской демократии при Айсо"
KX_california.62.d: "Постоянно подрываемый своими японскими связями, стремящимися сместить его и заменить более лояльным псом, и постоянно поносимый многими своими американскими коллегами из-за глубоко укоренившегося антиазиатского расизма, президент и председатель Верховного суда Джон Ф. Айсо долгое время находился между двух миров, но на протяжении всего этого он сохранял предельную верность и преданность американскому народу и своей настоящей родине здесь, в Тихоокеанских Штатах. С помощью своих союзников в Верховном суде и немногих верных американских военных офицеров, всё ещё готовых поддержать его, таких как Джордж Маршалл, благодаря его очевидной приверженности к облегчению страданий американцев в то тяжелое время, Айсо стоял на своем, стараясь использовать японскую оккупацию на благо нашей нации и спасти как можно больше американских жизней, даже если большая часть нации считает его предателем за то, что он это делает. \n\nНе будучи марионеткой, Айсо сопротивляется изнутри системы, и с помощью Верховного суда и некоторых местных политиков, которые отвергли все антиазиатские предрассудки, он начал тихо возрождать демократические процессы на местном уровне по всей стране в надежде однажды вернуть честные и свободные выборы при японцах, и теперь, когда Тихоокеанские Штаты оказались достаточно стабильными и прибыльными, наши японские «благодетели» могут быть не так против идеи позволить регулируемому демократическому управлению вернуться в Штаты. Однако самые ярые японские лоялисты, естественно, фанатично сопротивляются этой идее, втайне угрожая Айсо насилием или чем-то ещё похуже, но что они могут сделать хуже, чем подчинить себе всю нашу нацию - небольшая цена в глазах Айсо, если это означает возвращение некоторой свободы в Страну храбрых, если это возможно. Итак, следует ли нам сохранять поддерживаемую военными критархию под руководством Айсо и Верховного суда до тех пор, пока общество не станет достаточно безопасным, чтобы снова передать его в руки народа в некую туманную будущую дату, установленную нашими хозяевами в Токио, или же нам следует официально начать возрождение и реинтродукцию американской демократии без их прямого одобрения, прекрасно понимая, что мы сохраним наши особые отношения с Японией, нравится нам это или нет, в любом случае?"
KX_california.62.a: "Продолжайте критархию Айсо ради блага пасификанского народа."
KX_california.62.b: "Начните официально организовывать новые демократические выборы!"

KX_california.63.t: "Сумерки на заре героической карьеры Айсо"
KX_california.63.d: "Со времен переворота Арнольда и последовавшего за ним политического кризиса Тихоокеанские Штаты управлялись специальным советом судей под руководством судьи Джона Ф. Айсо при поддержке Японской империи, и так было до недавнего времени, когда Айсо великодушно решил вновь ввести демократические выборы по всей стране. Айсо, который и раньше полагался на поддержку японцев, чтобы сохранить своё правление в неприкосновенности, сумел перехитрить коллаборационистов или, по крайней мере, заставить замолчать самых отъявленных из них. Когда наш кризис наконец-то подошел к концу, судья Айсо поручил судам и избранному законодательному органу сложнейшую задачу: создание новой конституции для Тихоокеанских штатов. Это было нелегко, поскольку иностранные махинаторы, будь то из Вашингтона или Токио, стремились подорвать легитимность новых независимых тихоокеанских государств. Тем не менее, эту задачу необходимо было выполнить, и Айсо удалось проконтролировать этот кропотливый процесс, организовав новые национальные выборы во всех тихоокеанских государствах.\n\n Поскольку Айсо уже вошел в историю как человек, спасший тихоокеанские государства от хаоса, растет движение за его выдвижение в качестве кандидата в президенты, когда будут проводиться новые выборы. Хотя Айсо, похоже, не хочет выдвигать свою кандидатуру, поскольку стремится поскорее уйти на заслуженную пенсию, несомненно, что Айсо занимает высокое положение, учитывая его стремительный взлет к власти, противостояние десятилетиям антиазиатской дискриминации и спасение Тихоокеанских штатов от полного уничтожения. Хотя он, несомненно, был бы популярным кандидатом, окончательное решение остаётся за самим Айсо."
KX_california.63.a: "Айсо возвращается к спокойной юридической практике..."
KX_california.63.b: "Айсо объявляет о своей президентской кампании..."

KX_california.64.t: "Рука помощи из Токио"
KX_california.64.d: "Восхождение азиатско-американского судьи Джона Ф. Айсо на пост главы Тихоокеанских Штатов вызвало бурю негодования со стороны местных жителей, которые бросают расистские оскорбления в адрес временного президента Айсо и сомневаются в легитимности Верховного суда. Казалось бы, загнанный в угол, президент Айсо не нашел союзников среди населения Тихого океана, постоянно подвергаясь антиазиатским нападкам и опираясь лишь на поддержку таких военачальников, как Генри Арнольд и Джордж К. Маршалл. Однако в свете отсутствия у Айсо союзников одна группа встала на сторону Верховного суда: Японская Империя. Несмотря на то что Айсо ведет свою родословную из Японии, он считает себя настоящим американским гражданином и готов отдать свою жизнь, чтобы защитить страну, которая ему дорога. Однако, когда американские правительства-изгои угрожают добрым людям Тихоокеанской Америки, Айсо понимает, что дружеские жесты в сторону Токио могут стать нашим лучшим шансом на выживание. Новое партнерство с Японией рассматривается Айсо как прагматичное, призванное открыть отношения с Японской империей на равных, а также работать вместе над пресечением антиазиатского фанатизма в регионе. Однако есть и другие, более вопиющие коллаборационисты, которые стремятся незаметно повлиять на Тихоокеанские Штаты, чтобы занять более «выгодную» позицию по отношению к Японской империи. Такие коллаборационисты, как Джон Дэвид Прову, Ральф Таунсенд, Макс Торнбург, Фредерик Винсент Уильямс и Дэвид Уоррен Райдер, стремятся подорвать позиции президента Айсо и, как следствие, суверенитет Тихоокеанского региона. Хотя в настоящее время они не имеют большого влияния, если позволить влиянию Токио расти бесконтрольно, они могут стать большей проблемой, чем они того стоят."
KX_california.64.a: "К счастью, до Тихоокеанского Кемпейтая ещё далеко."

KX_california.65.t: "Чистка японских коллаборационистов"
KX_california.65.d: "На протяжении всего своего правления в качестве главы Временного правительства, управляющего Тихоокеанской Америкой, президент Айсо сохранял контроль над тихоокеанскими штатами отчасти благодаря щедрой помощи Японской империи. Айсо, будучи сам американцем-нисеем, по иронии судьбы стал одним из самых жестких голосов, выступающих против подчинения Японии. По иронии судьбы, многие из наиболее ярых сторонников сотрудничества с Японией, такие как Джон Дэвид Прову, Ральф Таунсенд и Макс Торнбург, сегодня являются одними из самых активных сторонников сотрудничества с Японией. Сегодня эти голоса за японское сотрудничество практически затихли, поскольку президент Айсо объявил об инициативе «равноправного партнерства» с Японской империей. Эта новая политика направлена на ослабление нашей зависимости от Токио и официально исключает самых ярых коллаборационистов из временного кабинета министров. Эти меры, направленные на то, чтобы угодить японцам, сохраняя при этом дистанцию, вызвали ярость в Токио, поскольку сторонники жесткой линии требуют от тихоокеанских коллаборационистов найти более подходящую марионетку. Действительно, для IJA и IJN Айсо может выглядеть как они, но он оказался гайдзином и по уму, и по духу, неизменно верным мечте нации, которая давно погибла и отказалась относиться к нему как к равному."
KX_california.65.a: "Мы будем служить ему как союзники, а не как рабы."

KX_california.66.t: "Раздражение в эфире"
KX_california.66.d: "Несмотря на очевидную доброжелательность наших японцев, время от времени следует ожидать вспышек сопротивления, и по большей части эти небольшие вспышки, будь то бунты, нападения, протесты или что-то ещё, легко улаживаются. Однако один из таких источников сопротивления до сих пор не удалось полностью искоренить. Несмотря на то, что это всего лишь пиратская радиостанция, новостная, разговорная и музыкальная программа «Zero Hour», которую ведет диск-жокей и нисейская гражданка Ива Икуко Тогури Д'Акино, она же Сиротка Энни, как её называют в эфире, или Токийская Роза, как её ошибочно, но ласково называют многочисленные слушатели, оказалась довольно неустранимым шипом, создав гнойную рану сопротивления, которая стремится дать метастазы по всем тихоокеанским штатам. Всегда в движении и всегда заметая следы, повстанческое радиошоу Д'Акино доказало, что его невозможно поймать, поскольку оно работает с другими группами сопротивления, в основном состоящими из других нисеев, не желающих сотрудничать против своей родины здесь, в Америке, вместе с помощью неяпонских местных жителей и ветеранов вооружённых сил, чтобы обеспечить помощь и надежду массам против нашей воли. \n\nКак бы то ни было, движение Д'Акино, похоже, имеет в основном мирные намерения, по крайней мере, пока, поскольку они используют свой рупор, звучащий в эфире, чтобы поддерживать дух в эти неопределенные времена, распространяя гуманитарную помощь и помогая беженцам, когда это возможно, исполняя джаз, песни островов, лучшие хиты Тихого океана и Азии и многое другое между сводками новостей и обновлениями о войне и на домашнем фронте. Поиски антитокийского повстанческого радио Д'Акино, более озабоченного насильственными очагами сопротивления, придется отложить на второй план, по крайней мере пока."
KX_california.66.a: "Пусть эта повстанческая девчонка кричит сколько угодно."

KX_california.67.t: "Любопытство убило Дика"
KX_california.67.d: "В последние дни над Тихоокеанскими Штатами витает странная аура. Президент Джон Ф. Айсо, будучи надежным союзником Японии, твердо отстаивал независимость Тихоокеанских Штатов, несмотря на всепроникающее влияние коллаборационистов в Комитете по текущим делам. Однако за последние несколько дней позиция Айсо стремительно изменилась от предпочтения равноправного партнерства к почти рабскому подчинению. Хотя некоторые «предвидели» такой поворот событий со стороны нисейского Айсо, несколько зорких граждан заметили нечто поразительное: президент Айсо, который сейчас руководит страной, - это не тот Айсо, который правил Тихоокеанской Америкой всего несколько недель назад. Различия в росте, цвете глаз, манерах и манере речи были замечены теми, кто был знаком с «настоящим Айсо». Местные власти неоднократно опровергали заявления о том, что президент Айсо был заменён двойником, дошло даже до того, что в официальных документах были изменены рост и цвет глаз Айсо. Японские власти выбрали гораздо более прямой подход, поскольку многочисленные частные детективы, сующие нос в дело Айсо, оказались мертвыми в сточной канаве. Сами «Кемпейтай» не дают никаких комментариев."
KX_california.67.a: "Джон Айсо - самый добрый, самый храбрый, самый теплый, самый замечательный человек, которого я когда-либо знал в своей жизни."

KX_california.68.t: "Судьба павших штатов?"
KX_california.68.d: "Сейчас, когда Айсо принял своё американское наследие и вычеркнул японских коллаборационистов из нашего правительства, возник вопрос. Должен ли президент Айсо вернуть себе остальную часть Соединенных Штатов вместе с нашими японскими партнерами или мы должны продолжить «пасификанскую мечту» здесь, в нашей собственной стране. У обоих вариантов есть свои сторонники и несогласные. Одни хотят распространить славу американо-азиатского процветания по всей этой великой стране, а другие заявляют, что «Соединенные Штаты» - не более чем неудавшийся эксперимент. По их мнению, остальную Америку лучше оставить в грязи и мусоре, пока мы будем стремиться к созданию нашего собственного тихоокеанского рая. Однако даже среди наших самых преданных тихоокеанских граждан нельзя отрицать, что в них ещё сохранилась нотка американского патриотизма. Жажда спасти наших потерянных братьев и вновь стать нацией, единой от моря до сияющего моря. Сам Айсо находится в раздумьях: принять ли ему своё наследие и ту великую работу, которую мы проделали здесь, на Тихоокеанском побережье, или все ещё питать любовь к Соединенным Штатам Америки, которые когда-то были?"
KX_california.68.a: "Оставим остальную Америку гнить."
KX_california.68.b: "Пришло время вернуть себе нашу судьбу."

KX_california.69.t: "Дань уважения компаньонам"
KX_california.69.d: "Хотя император Нортон I был самым известным из эксцентричных персонажей, бродивших по улицам Сан-Франциско, он был далеко не одинок в своей повседневной жизни. Облом и Лазарь, пара бездомных собак, которые тоже бродили по улицам Сан-Франциско, часто сопровождали императора в его повседневных делах - их изображали рядом с ним на многих карикатурах и рисунках того времени, несмотря на возражения Нортона против того, чтобы его видели с двумя ничтожными собаками. Однако эти простые отношения не ограничивались только Нортоном и собаками; сами собаки были почти неразлучны друг с другом. В 1861 году во время драки с другим уличным псом безымянный Лазарь был тяжело ранен, и его смерть была практически гарантирована. Принося ему еду и согревая по ночам теплом собственного тела, Баммер заботливо и преданно выхаживал раненого пса, возвращая ему здоровье. После этого чудесного выздоровления жители города назвали собаку Лазарем в честь одноименного библейского персонажа, который был возвращен к жизни Иисусом.\n\n После выздоровления собаки стали самыми близкими компаньонами друг другу и избежали регулярных отравлений, от которых страдали многие другие уличные собаки, заслужив репутацию двух самых исключительных крысоловов в городе: однажды они убили 85 крыс за 20 минут. Собаки настолько полюбились жителям Сан-Франциско, что после того, как Лазарь был похищен ловцом собак, на улицы вышла волна гневных протестов, требующих его освобождения, дошло до того, что пару объявили городской собственностью, чтобы они могли свободно бродить по переулкам, которые называли своим домом. Несмотря на то, что они не принадлежат самому императору Нортону, [ROOT.GetLeader] считает, что эти два клыка олицетворяют дух народа Тихоокеанской империи, и решил почтить их наследие, установив мемориальную доску с их изображением."
KX_california.69.a: "Два хвоста, которые виляют как один."

KX_california.70.t: "Принимая кредит"
KX_california.70.d: "Хотя наш бюджет и расходы на оборону утверждаются Государственным советом по общим вопросам, наши благодетели любезно предоставили нам небольшую степень автономии в экономических вопросах. Амбициозный план публициста и члена Комитета Дэвида Уоррена Райдера предусматривает внедрение теории социального кредита на Тихоокеанском побережье. В то время как эти теории нашли поддержку во всей Англосфере, в Канаде и Австралазии, в Соединенных Штатах они нашли лишь ограниченную поддержку, в основном в рамках ныне объявленной вне закона Партии Содружества. По мере того как мы будем продолжать наш план восстановления экономики, распространение денег без долгов может помочь создать фундамент экономической стабильности и потенциально завоевать поддержку населения, которое видит в нас не более чем бесхребетных марионеток Токио. Пока мы соблюдаем иммиграционные квоты и поддерживаем постоянный приток капитала через Тихий океан, наши благодетели не видят ничего плохого в том, чтобы позволить нам реализовать наши планы. Некоторые, однако, опасаются, что такая экономическая позиция может напугать японских инвесторов, и нам следует удвоить усилия по продвижению паназиатских идей, чтобы остаться у них на хорошем счету."
KX_california.70.a: "Сохраняйте нашу ориентацию на тихоокеанское единство."
KX_california.70.b: "Пусть мы побалуемся с теориями Райдера."

calpeaceout.1.t: "Антивоенные настроения разжигаются в офицерском корпусе"
calpeaceout.1.d: "В то время как некогда праведные Соединённые Штаты Америки раскалываются и рушатся, приближаясь к тотальной Гражданской войне, многие в нашем изолированном оазисе республиканских идеалов здесь, на Тихоокеанском побережье, начали выражать своё растущее желание избежать войны со своими соотечественниками. Опасаясь хаоса, кровопролития и жестокости братской войны на нашем собственном континенте, эти миротворцы все громче заявляют о своем неприятии, казалось бы, неизбежной войны, которая растет на горизонте. \n\nНормально, такое развитие событий даже не привлекло бы внимания государства, но в последнее время эти антивоенные настроения начали просачиваться в наш собственный офицерский корпус, заражая умы некоторых наших военных и лидеров трусостью и нерешительностью. Скорее всего, нам не придется действовать в этом направлении, поскольку некоторое отвращение к войне, особенно гражданской, является нормальным для нации, которая когда-то была такой же сплоченной, как наш умирающий Союз. Однако некоторые из наших более ястребиных или параноидальных членов кабинета призвали наш режим подавить эти призывы к миру, пока они не вышли из-под контроля. Как мы должны действовать?"
calpeaceout.1.a: "Для наших людей вполне естественно уклоняться от войны накануне её начала."
calpeaceout.1.b: "Подавите эти идеи. Это граничит с изменой!"

calpeaceout.2.t: "Антивоенные настроения достигли верхних слоев тихоокеанского общества"
calpeaceout.2.d: "После нашего решения позволить этим пацифистам и трусам продолжать свои протесты и нагнетание страха, в умах широких слоев населения начала расти идея отделения. Что ещё более тревожно, эти настроения начали охватывать и оказывать влияние на сектор "большого бизнеса" в экономике Тихоокеанского региона. Некоторые конгломераты, владеющие активами в наших штатах, от Standard Oil и Ford Motor Company до более локальных операций, таких как Калифорнийский железнодорожный комитет, начали демонстрировать и распространять эти опасные идеи. Эти компании, хотя многие из них смогут найти хоть какую-то прибыль в грядущей войне, потеряют гораздо больше, чем их домашние рынки, клиентские базы и инфраструктура, разрушенные в результате ужасного гражданского конфликта. \n\nКак будто все это не было достаточно тревожным, появились сообщения о том, что генерал Генри Арнольд общался с известными сообщниками этих миротворцев, хотя о чем именно, мы до сих пор не знаем. Многие в нашем кабинете сейчас взывают к нам, чтобы мы что-то сделали с этой растущей волной пацифистских идеалов, хотя это было бы нарушением наших основополагающих принципов. Если мы собираемся быть наследниками американского республиканизма, мы должны соблюдать его правила и права."
calpeaceout.2.a: "Принцип нашей нации заключается в том, чтобы позволить предприятиям и лидерам придерживаться своих собственных убеждений."
calpeaceout.2.b: "Эти предательские компании должны подчиниться или столкнуться с последствиями."

calpeaceout.3.t: "Миротворцы берут ситуацию в свои руки"
calpeaceout.3.d: "Несмотря на предупреждения и надписи на стене, наш режим был ослеплен призраком надвигающейся войны, и за это мы заплатили самую высокую цену. Как лесной пожар, опасные представления о мире охватили большую часть нации, поскольку наш народ отшатнулся от мысли о пролитии невинной американской крови на нашей собственной освященной земле. Пока мы говорим, генерал Генри Арнольд и его войска вошли в столицу, окружив и разоружив национальную гвардию у здания Капитолия, не сделав ни единого выстрела. После этого бескровного переворота, санкционированного народом, генерал Арнольд возьмет на себя роль временного лидера Тихоокеанских Штатов, пока он будет искать кандидата на должность временного президента, а также обратится к правительству в Вашингтоне и генералу Макартуру, чтобы заключить соглашение о мире, взаимной гарантированной помощи и примирении, пока наш народ здесь строит уникальную и, наконец, независимую тихоокеанскую идентичность."
calpeaceout.3.a: "Означает ли это, что мир наконец-то восторжествует?"

calpeaceout.4.t: "К вопросу о сепаратизме тихоокеанцев"
calpeaceout.4.d: "Из Сакраменто пришли тревожные новости о том, что генерал Генри Арнольд совершил переворот в правительстве Тихоокеанских Штатов, чтобы предотвратить вступление отделившегося западного штата в надвигающуюся Гражданскую войну. Более интересным, однако, является то, что генерал Арнольд также связался непосредственно с генералом Макартуром, уведомляя "американского Цезаря" о намерении Тихоокеанских Штатов не вступать в конфликт с федеральным правительством, одновременно сотрудничая с федералистскими военными усилиями и преследуя свою собственную регионалистскую, сепаратистскую цель создания независимого "тихоокеанского" государства. Хотя эта идея противоречит самому Союзу, мы также не в состоянии остановить их в настоящее время, поскольку они находятся за тысячи миль от нас, а у наших сил в Скалистых горах просто нет людей или машин, чтобы в одиночку справиться с Тихоокеанским регионом. Кроме того, ещё одна меньшая фракция, с которой придется сражаться в этой постоянно ухудшающейся атмосфере войны, спасет бесчисленные жизни американцев и позволит нам сосредоточиться на гораздо более опасных и радикальных врагах на Юге и Среднем Западе."
calpeaceout.4.a: "Пока что они могут жить своей сепаратистской мечтой, пока мы пытаемся положить конец этой войне."

calpeaceout.5.t: "Осуществление мечты Пацифистов"
calpeaceout.5.d: "Правительство в Вашингтоне во главе с генералом Макартуром согласилось на наши мольбы о мире и сотрудничестве в этой все ухудшающейся атмосфере хаоса, которая окружила американский континент. Теперь мы вместе с федералистами будем противостоять радикалам, разжигающим американский союз, стремясь создать нашу собственную, уникальную и независимую Тихоокеанскую идентичность. Таким образом, любая сделка или соглашение о прекращении огня с другими фракциями отменяется, так как мы бросаем свой жребий вместе с Федералистами. Генерал Арнольд начал процесс перехода к гражданскому правительству, а он и его войска готовятся к борьбе за своё право быть свободными и независимыми на этом прекрасном тихоокеанском побережье."
calpeaceout.5.a: "Мечта, о которой впервые подумали во время Золотой лихорадки, была осуществлена."

calpeaceout.6.t: "Судьба "тихоокеанских" сепаратистов"
calpeaceout.6.d: "Пушки наконец-то замолчали, а крики и громовые раскаты выстрелов, наполнявшие наши уши и сознание на протяжении, кажется, целой вечности, наконец-то прекратили свою безумную какофонию. Через грязь и кровь мы выстояли, и теперь мы стоим победителем, как последняя Америка... ну, почти последняя Америка. \n\nНа другом конце континента, на западном побережье, находятся наши "союзники" - Тихоокеанские Штаты. После переворота, совершенного генералом Генри Арнольдом, они заявили о своем намерении стать отдельным региональным государством и будут сражаться с нашими войсками, чтобы уменьшить количество американской крови, пролитой для оплаты этого желания. Однако война закончилась, и мы столкнулись с новой реальностью, и поэтому мы должны окончательно решить, что делать с этими "тихоокеанскими" сепаратистами. Мы могли бы выполнить обещания, данные в начале войны, и позволить Тихоокеанским Штатам идти своим путём в качестве дружественного, но независимого братского государства на теперь уже общей американской территории. Однако мысль о том, что мы ведем войну за сохранение Союза только для того, чтобы он оставался расколотым, по понятным причинам расстроила и возмутила многих в стране, поэтому мы можем предложить два других варианта. \n\nМы можем попытаться убедить правительство Пацифики вернуться в Союз мирным путём, а взамен мы предоставим им огромную экономическую, политическую и культурную автономию - по сути, позволим им действовать как собственное государство под защитой американского правительства и военных. Самым радикальным вариантом, однако, было бы требование их полной аннексии в состав Соединённых Штатов, как и раньше, восстанавливая старый порядок Соединённых Штатов. Чтобы склонить их к этой почти неприемлемой сделке, мы бы дали обещание, что истинная демократия и республиканизм вернутся к американскому правительству и народу, наконец-то дав возможность всем американцам снова иметь право голоса в своем правительстве. Для этого этим государствам-изгоям будут предоставлены многочисленные преимущества и стимулы, чтобы умиротворить их, пока мы будем восстанавливать разрушенные войной земли Союза. И что же нам делать?"
calpeaceout.6.a: "Дать им жить в их тихоокеанской мечте. Они её заслужили."
calpeaceout.6.b: "Создайте автономные государства Тихого океана."
calpeaceout.6.c: "Потребовать, чтобы они вновь вступили в Союз в обмен на массивные экономические стимулы."

calpeaceout.7.t: "Мечта под угрозой?"
calpeaceout.7.d: "После окончания этой ужасной братской войны вопрос о нашем отделении был вновь поднят федеральным правительством, которое стремится навсегда покончить с уникальными отношениями между нашими двумя штатами. Эти федералисты прибыли в Сакраменто, предлагая встречное предложение полной независимости. Стремясь сохранить святость и престиж нашего некогда уважаемого Союза, генерал Макартур и его Клика предложили почти полную автономию под покровом панамериканского единства. Нашим штатам было бы позволено эффективно управлять собой по своему усмотрению, сохраняя при этом преимущества принадлежности к Соединенным Штатам. Наша собственная политическая и социально-экономическая политика будет полностью независимой, а большинство наших связей будет осуществляться через экономическое и военное сотрудничество и сплоченность. Хотя это и отклонение от нашей первоначальной цели, это все же неплохая сделка, и её принятие спасет жизни миллионов людей. Что же нам делать?"
calpeaceout.7.a: "Хотя это и альтернатива нашей мечте, но она достаточно хороша. Больше никакой войны."
calpeaceout.7.b: "Наши невинные люди погибли в грязи за это право. Мы не будем отвергнуты!"

calpeaceout.8.t: "Тихоокеанцы отвергают нашу сделку"
calpeaceout.8.d: "Правительство Тихоокеанского региона ответило на нашу измененную сделку категорическим отказом от представленных условий. С этим разочаровывающим, но ожидаемым ответом, у нас теперь осталось два варианта в отношении этих сепаратистов "Тихоокеанцев" Мы можем либо посмотреть правде в глаза и отпустить их на свободу, спасая жизни бесчисленных невинных американцев, но в то же время подрывая святость нашего Союза и навсегда разрушая прежний идеал Соединённых Штатов. В качестве альтернативы, мы могли бы проехать через Скалистые горы и войти в Сакраменто, чтобы полностью и окончательно подавить любые мечты о независимости тихоокеанцев с помощью силы. Однако, хорошим первым шагом для нашего нового режима не будет возобновление гражданского конфликта так скоро после тушения пожара предыдущего, и это предопределит нашу судьбу как тирана для многих в стране. Мы должны решить, что делать, и быстро, ибо судьба миллионов лежит на наших плечах."
calpeaceout.8.a: "Никто не помешает нашему Союзу вновь стать единым целым."
calpeaceout.8.b: "Они назвали наш блеф блефом, позвольте им отделиться."

calpeaceout.9.t: "Требование подчинения"
calpeaceout.9.d: "С окончанием этой ужасной братской войны вопрос о нашем отделении был вновь поднят федеральным правительством, которое стремится навсегда покончить с этими уникальными отношениями между нашими двумя штатами. Сам генерал Макартур потребовал, чтобы мы вернулись в лоно большого Союза, снова став штатами, входящими в состав Соединённых Штатов Америки. Чтобы стимулировать нас, они предложили выплатить экономические репарации нашим штатам и предоставить большую степень относительной автономии нашим экономическим действиям по сравнению с другими штатами Союза, чтобы сохранить мир и "вознаградить" нас за помощь в Гражданской войне. Многие в нашем правительстве и среди населения рассматривают эту сделку как плевок в лицо нашим ценностям и мечтам, но более прагматичные из нас больше всего боятся новой войны. Мы должны действовать осторожно, поскольку от нашего решения зависит жизнь несметных миллионов людей, которые только что вырвались из кажущихся бесконечными и кошмарными ужасов гражданского конфликта."
calpeaceout.9.a: "Мы должны подчиниться во имя блага народа."
calpeaceout.9.b: "К черту! Свободный Тихий океан или смерть!"

calpeaceout.10.t: "Тихоокеанцы отказываются подчиняться"
calpeaceout.10.d: "Правительство Тихого океана ответило на наше измененное соглашение категорическим отрицанием представленных условий. С этим разочаровывающим, но ожидаемым ответом, у нас теперь осталось два варианта в отношении этих " тихоокеанских сепаратистов. Мы можем либо посмотреть правде в глаза и отпустить их на свободу, спасая жизни бесчисленных невинных американцев, но в то же время подрывая святость нашего Союза и навсегда разрушая прежний идеал Соединённых Штатов. В качестве альтернативы, мы могли бы проехать через Скалистые горы и войти в Сакраменто, чтобы полностью и окончательно подавить любые мечты о независимости тихоокеанцев с помощью силы. Однако, хорошим первым шагом для нашего нового режима не будет возобновление гражданского конфликта так скоро после тушения пожара предыдущего, и это предопределит нашу судьбу как тирана для многих в стране. Мы должны решить, что делать, и быстро, ибо судьба миллионов лежит на наших плечах."
calpeaceout.10.a: "Долой последних предателей Старого Порядка."
calpeaceout.10.b: "Мы не можем рисковать новой войной. Пусть они получат свою независимость."


calpeaceout.11.t: "Судьба не тихоокеанских государств"
calpeaceout.11.d: "Огнем и свинцом мы доказали свою победу над правительством федералистов, и теперь, когда Вашингтон находится в наших руках, власть решать судьбу Америки теперь принадлежит нам. Мы заслужили право нашего народа на независимость и суверенитет от коррумпированных и корыстных толстосумов в Вашингтоне, которые долгое время ставили собственные амбиции выше выполнения своего долга по поддержанию и развитию истинной демократии и республиканизма как основополагающих идеалов американского пути. Мы оставим эту зараженную и морально обанкротившуюся какистократию позади и на произвол судьбы, ибо Мечта Тихоокеанских Штатов осуществлена, и остальная Америка больше не является нашей проблемой. Мы - Тихоокеанские Штаты, сильные и свободные, и независимость наконец-то наша!"
calpeaceout.11.a: "Мечта тихоокеанцев осуществилась, наконец-то."

calpeaceout.12.t: "Тихоокеанские штаты присоединяются к федералистам!"
calpeaceout.12.d: "Никто не ожидал такого шага, но после переворота, совершенного генералом Хэпом Арнольдом с целью избежать как можно большей войны, Тихоокеанские Штаты официально встали на сторону федералистов в Вашингтоне и Скалистых горах. Причиной этого не является внезапная смена курса, они по-прежнему ненавидят федералистов со жгучей страстью. Однако тихоокеанские штаты были смыты приливом сепаратистской мысли. Перейдя на сторону федералистов, рассуждают они, они смогут воплотить в жизнь мечты о полной независимости от пылающего Союза. Хотя это мало влияет на текущую ситуацию, они все равно были и остаются под нашим прицелом, те в нашем правительстве, кто считал, что мир с ними возможен, оказались неправы, так как согласно договору Тихоокеанского региона с федералистами, все договоры с другими фракциями стали недействительными. Большинство членов Верховного командования, похоже, согласны с тем, что это мало повлияет на наши общие военные усилия, если не считать случайных вздохов тихоокеанских войск на линиях федералистов."
calpeaceout.12.a: "Если они на фронте, они умрут раньше, чем мы достигнем Калифорнии!"

calpeaceout.13.t: "Вашингтон "признает" независимость Тихого океана"
calpeaceout.13.d: "В шаге, которого никто не ожидал, Тихоокеанские Штаты, после переворота, совершенного генералом Хэпом Арнольдом с целью избежать как можно большей войны, официально встали на сторону наших Федералистов. Причиной такого решения не является внезапная смена курса, они по-прежнему ненавидят нас со жгучей страстью. Однако тихоокеанские штаты были смыты приливом сепаратистской мысли. Перейдя на нашу сторону, рассуждают они, они смогут воплотить в жизнь мечты о полной независимости от пылающего Союза. Хотя то, что [USA.GetLeader] пошел на эту сделку, не спросив нас, вызвало некоторый гнев в Верховном командовании, мы не можем ничего сделать, кроме как пожаловаться, поскольку [USA.GetLeader] всё ещё является нашим действующим главнокомандующим. В соответствии с соглашением, войска Пасификана теперь могут свободно передвигаться по контролируемым нами землям, и скоро ожидается подкрепление Пасификана на границе с Лонгистами. Хотя это только ещё больше подтверждает мысль о том, что Вашингтону нет никакого дела до наших светлых, тот факт, что нам придется сражаться только в направлении Вашингтона, принес некоторое облегчение за ту пощечину, которую нанесла нам эта сделка."
calpeaceout.13.a: "По крайней мере, теперь у нас есть только один фронт..."

calpeaceout.14.t: "Масштабы сецессии"
calpeaceout.14.d: "Прошло всего несколько дней с тех пор, как генерал Арнольд возглавил поход на Сакраменто, и хотя наше правительство всё ещё далеко от стабильности, пришло время принять решение относительно нашего будущего. Когда Арнольд заставил предыдущее временное правительство уйти в отставку, он сделал это во имя так называемого движения "Миротворцев", движения, призывающего не просто не вступать в грядущую Гражданскую войну, но призывающего к созданию сепаратистской республики на Западном побережье. Сейчас, находясь у власти, движение натолкнулось на кирпичную стену нынешних реалий и в результате разделилось на два лагеря.\n\nПервый и самый большой лагерь, называемый "реалистами", желал, чтобы мы использовали связи генерала Арнольда в вооружённых силах для заключения сделки с федералистами. Эта сделка будет заключаться в том, что силы Тихоокеанского региона будут сражаться с макартуровцами в обмен на признание суверенитета Тихоокеанского региона над Западным побережьем. Реалисты говорят, что это единственный способ обеспечить светлое будущее для наших детей, или так они утверждают.\n\nВторой лагерь, возникший в связи с вопросом о сецессии (как его окрестили), известен как "Мечтатели" Мечтатели, состоящие в основном из младших офицеров и студентов, призывают нас полностью отказаться от Америки. Они хотят, чтобы мы отвергли любую сделку или предложение от воюющих фракций, и вместо этого работали над созданием Pacifican Dream, свободной от любых конфликтов. В отличие от реалистов, у них нет никаких запасных вариантов на случай, если победитель грядущего конфликта потребует нашей реинкорпорации, кроме обширной милитаризации Тихоокеанского государства.\n\n\nПоскольку крайний срок, назначенный Макартуром, приближается все ближе, времени на дебаты нет. Генерал Арнольд должен принять решение, решение, от которого потенциально зависят миллионы жизней."
calpeaceout.14.a: "Макартур - наша единственная надежда на создание прочных тихоокеанских государств."
calpeaceout.14.b: "Америка - тонущий корабль, мы не будем тонуть вместе с ней."

calpeaceout.15.t: "Восход 'Тихоокеанской мечты'"
calpeaceout.15.d: "После военного переворота в Сакраменто, возглавляемого генералом Хэпом Арнольдом, Тихоокеанские Штаты официально объявили всем соперничающим американским правительствам о своем отказе участвовать в "бессмысленной кровавой бане" и официально провозгласили полную и одностороннюю независимость от Соединённых Штатов Америки. Хотя такое положение дел является крайне нерегулярным из-за начала войны, мы не можем ничего сделать, чтобы остановить их. Очевидно, когда пыль осядет, наступит расплата, отчёты показывают растущие волнения из-за внезапного провозглашения независимости в тихоокеанских штатах, что заставляет многих полагать, что СРП вскоре присоединится к войне. Независимо от этого, Западное побережье теперь свободно, по крайней мере, на данный момент."
calpeaceout.15.a: "Трусы! Мы разберемся с ними после того, как все закончится!"

calpeaceout.16.t: "Восход 'Тихоокеанской мечты'"
calpeaceout.16.d: "После военного переворота в Сакраменто, возглавляемого генералом Хэпом Арнольдом, тихоокеанские штаты официально объявили всем соперничающим американским правительствам о своем отказе участвовать в "бессмысленной кровавой бане" и официально провозгласили полную и одностороннюю независимость от Соединённых Штатов Америки. Хотя такое положение дел является крайне нерегулярным из-за начала войны, мы не можем ничего сделать, чтобы остановить их. Очевидно, когда пыль осядет, наступит расплата, отчёты показывают растущие волнения из-за внезапного провозглашения независимости в тихоокеанских штатах, что заставляет многих полагать, что СРП вскоре присоединится к войне. Независимо от этого, Западное побережье теперь свободно, по крайней мере, пока, жить в своей тихоокеанской мечте."
calpeaceout.16.a: "По крайней мере, теперь у нас есть только один фронт."

calpeaceout.17.t: "Восход 'Тихоокеанской мечты'"
calpeaceout.17.d: "После военного переворота в Сакраменто, возглавляемого генералом Хэпом Арнольдом, тихоокеанские штаты официально объявили всем соперничающим американским правительствам о своем отказе участвовать в "бессмысленной кровавой бане" и официально провозгласили полную и одностороннюю независимость от Соединённых Штатов Америки. Хотя такое положение дел является крайне нерегулярным из-за начала войны, мы не можем ничего сделать, чтобы остановить их. Очевидно, когда пыль осядет, наступит расплата, отчёты показывают растущие волнения из-за внезапного провозглашения независимости в тихоокеанских штатах, что заставляет многих полагать, что СРП вскоре присоединится к войне. Независимо от этого, Западное побережье теперь свободно, по крайней мере, пока, жить в своей тихоокеанской мечте."
calpeaceout.17.a: "Только федералисты на нашем западе!"

