pacificstates.22.t: "Америка воссоединилась"
pacificstates.22.d: "Наконец-то Соединённые Штаты Америки воссоединились. Тиран Макартур был свергнут, все остальные предатели страны, которые стремятся превратить Америку в то, чем она не является, потерпели поражение. Звезды и полосы теперь гордо летают от побережья к побережью, зная, что свобода обеспечена для всех американцев."
pacificstates.22.a: "Наконец-то."
pacificstates.22.b: "Наконец-то осуществилась тихоокеанская мечта.!"

pacificstates.23.t: "Америка решила защитить нас"
pacificstates.23.d: "[From.GetNameDefCap] решила предложить защиту, чтобы убедиться, что наша новая страна не дрогнет в Тихом океане."
pacificstates.23.a: "Спасибо тебе, Америка!"

pacificstates.24.t: "Америка решила защитить нас"
pacificstates.24.d: "[From.GetNameDefCap] решила предложить защиту, чтобы убедиться, что наша новая страна не дрогнет в Тихом океане."
pacificstates.24.a: "Спасибо тебе, Америка!"

pacificstates.25.t: "[From.GetNameDefCap] хочет присоединиться к Антанте"
pacificstates.25.d: "[From.GetNameDefCap], отправили посла для встречи с королем и премьер-министром, чтобы привлечь [From.GetNameDefCap] к Антанте. Должны ли мы принять предложение американцев?"
pacificstates.25.a: "Конечно! Мы приветствуем их."
pacificstates.25.b: "Мы в них не нуждаемся."

pacificstates.26.t: "[From.GetNameDefCap] выражает отказ"
pacificstates.26.d: "[From.GetAdjective]ое правительство отклонило нашу просьбу присоединиться к их альянсу. Возможно, мы недостаточно хороши по их меркам или недостойны как союзники. В любом случае, ответ был явно отрицательным."
pacificstates.26.a: "Неудачное решение с их стороны..."

pacificstates.27.t: "[From.GetNameDefCap] хочет вступить в Рейхспакт"
pacificstates.27.d: "[From.GetNameDefCap], отправили посла для встречи с Кайзером и канцлером, чтобы ввести [From.GetNameDefCap] в состав Рейхспакта. Должны ли мы принять предложение американцев?"
pacificstates.27.a: "Конечно! Мы приветствуем их."
pacificstates.27.b: "Мы в них не нуждаемся."

pacificstates.28.t: "[From.GetNameDefCap] выражает отказ"
