CAL_million_sons_saved: "Миллионы сыновей наконец-то спасены!"
CAL_million_sons_saved_desc: "Радуйтесь! Ибо мы избавлены от милости Гражданской войны. Наши сыновья больше не будут вынуждены воевать со своими американскими собратьями, и наша невинная кровь больше не будет проливаться напрасно! Под защитой наших вооружённых сил, вместе с дуумвиратом генералов Генри Арнольда и Джорджа Маршалла, наша независимая демократия будет сохранена под благосклонным военным правлением. Благослови Господь Арнольда, благослови Господь Маршалла и благослови Господь Новую Тихоокеанскую Республику!"
CAL_industry_for_million_sons: "Промышленность для наших спасенных сыновей"
CAL_industry_for_million_sons_desc: "Хотя мы избавлены от ужасов войны, нам все равно нужна процветающая экономика для наших детей. Генерал Маршалл из Диархии предложил план, который, несомненно, порадует всех партнеров. Используя инвестиционный капитализм и иностранную помощь, мы будем развивать нашу собственную экономику и экономику наших союзников, одновременно делая этих союзников экономически зависимыми от нас в будущем, что обеспечит нам процветание в будущем. Независимо от того, беден ты или богат, молод или стар, тебя ждет процветание, которого ты действительно заслуживаешь!"
CAL_build_up_capital: "Строительство нашей любимой метрополии"
CAL_build_up_capital_desc: "Одним из первых шагов экономического плана Маршалла является развитие малого и крупного бизнеса в столице. Хотя он с подозрением относится к богатым элитам, которые доминируют в наших городских центрах, он не позволит этому встать на пути истинного процветания для всех жителей страны. Столица должна быть превращена в сияющий, процветающий и прибыльный мегаполис, который будет служить планом на будущее и демонстрацией удачи, которая вскоре омоет весь наш народ!"
CAL_build_up_lesser_fortunate_areas: "Проложить путь для наших бедных"
CAL_build_up_lesser_fortunate_areas_desc: "Бедные нашего Тихоокеанского побережья всегда были темной темой, которую замалчивали, пока государство концентрировалось на других, менее неприятных проблемах. Бедные ничего не получают, в то время как богатые бизнесмены становятся ещё богаче, и такая динамика существовала на протяжении веков. Но больше не будет! Обширный экономический план генерала Маршалла будет только расширяться, распространяясь для осуществления прямого популизма для немытых масс. Диархия предоставит бесплатное жилье, еду, воду и другие предметы первой необходимости тем, кто в них нуждается, а также поможет в поиске и создании рабочих мест, образовании и реформе здравоохранения - особенно в наших самых бедных районах. Старые политики, возможно, пренебрегали нашим народом, но армия здесь, чтобы помочь!"
CAL_towns_into_cities: "Преобразование городов в поселки"
CAL_towns_into_cities_desc: "Наконец-то бедняки были подняты на ноги и обеспечены всем необходимым. Бедные города и деревни, которые получали мало финансирования от неудачного избранного правительства, теперь процветают, превращаясь в небольшие города и городские центры, полные экономической активности и доброй воли. По мере того, как эти бедняки из рабочего класса становятся новым средним классом, поднятым нашей благожелательной хунтой, они будут составлять новую основу нашего общества и экономики. В свою очередь, мы будем продолжать обеспечивать эти оборванные души, пока они не смогут снова встать на ноги."
CAL_cities_into_utopia: "Превратить города в утопии"
CAL_cities_into_utopia_desc: "С тех пор как Маршалл начал осуществлять свой гениальный экономический план, крупные города стали только больше. Многие городские центры, бывшие когда-то заброшенными и обветшалыми, превратились в новые блестящие центры богатства и процветания. Менее удачливые жители этих городов также начали выходить на новый уровень, многие из них стали местными политиками или владельцами небольших предприятий, а то и вовсе получили достойную работу. Что бы ни говорили некоторые о нашем отступлении от демократии национального уровня, никто не может отрицать, что наша экономика переживает бум, а городское население процветает как никогда прежде!" 
CAL_prospering_economy_for_prospering_citizens: "Триумф плана Маршалла"
CAL_prospering_economy_for_prospering_citizens_desc: "Экономика нашего тихоокеанского штата гудит как никогда прежде, и все жители нашего прекрасного побережья теперь живут в капиталистическом раю под властью нашего доброжелательного диархата. Бедные, немытые массы были подняты, малый и крупный бизнес процветает, международная торговля течет в и из наших многочисленных прибыльных портов, и каждый под калифорнийским солнцем знает мир и прибыль. Благослови Господь Джорджа Маршалла и благослови Господь Калифорнию!"
CAL_army_without_million_sons: "Армия без миллиона сыновей"
CAL_army_without_million_sons_desc: "Призыв в армию - дело рук дьявола. Наши сыновья больше не должны воевать против своих патриотически настроенных собратьев или умирать на чужих плацдармах. Генерал Генри Арнольд из Дуумвирата предложил план прекращения призыва и отправки наших сыновей домой с честью. Мы будем обходиться небольшими силами обороны и адаптируем нашу тактику таким образом, чтобы никогда больше не проливать без нужды кровь пасификанцев."
CAL_necessary_demobilization: "Быстрая массовая демобилизация"
CAL_necessary_demobilization_desc: "Одним из первых шагов плана генерала Арнольда по установлению мира на Тихом океане является демобилизация всех вооружённых сил до уровня, соответствующего мирному времени. Солдаты и военнослужащие всех родов войск будут отправлены домой к своим семьям, оставив после себя небольшую, но преданную группу братьев для защиты Тихого океана в будущем."
CAL_found_RAND: "Основание RAND"
CAL_found_RAND_desc: "Корпорация RAND - или Корпорация исследований и разработок - будет основана в координации с Douglas Aircraft Company и нашими ВВС, чтобы расширить границы наших научных знаний, когда дело доходит до военного применения. Мы построим новые, передовые вооруженные силы, сосредоточенные вокруг сильного, модернизированного и высокоразвитого центрального корпуса, который будет защищать наш мирный тихоокеанский рай любой ценой."
CAL_lessen_need_for_mils: "Сократить ВПК"
CAL_lessen_need_for_mils_desc: "Мы должны срезать жир, который раздул военно-промышленный комплекс, перенаправив сэкономленные ресурсы в новые отрасли и направления инвестиций, чтобы они лучше соответствовали нашей новой реальности. Мы больше не должны превращать почти всю нашу промышленность в рабство бесконечной и ненасытной военной машины."
CAL_necessarily_enlarged_airforce: "ВВС для защиты наших сыновей"
CAL_necessarily_enlarged_airforce_desc: "Мы должны подняться в воздух, чтобы уменьшить потери и более эффективно распределить наши небольшие вооруженные силы на большей территории. Мы создадим самые большие, самые многочисленные и самые организованные военно-воздушные силы, которые когда-либо видел мир, основанные на доктринах наземной поддержки и воздушного превосходства, чтобы служить летающим щитом нашего тихоокеанского рая."
CAL_an_army_withour_our_sons: "Армия для защиты невинных"
CAL_an_army_withour_our_sons_desc: "Наши сыновья больше не будут гибнуть в глупых, бесполезных войнах, и наше население больше не будет расплачиваться за такие конфликты. Мы сократили ненужное военное раздувание и создали величайшую обороноспособную армию в истории Америки. Наша армия стоит как бастион мира Тихого океана и как щит невинных, отказываясь позволить пролиться хотя бы одной капле крови тихоокеанцев без того, чтобы за это не пришлось расплачиваться."
CAL_prosperity_for_million_sons: "Процветание для нашего народа"
CAL_prosperity_for_million_sons_desc: "Наш народ слишком долго знал дискомфорт и боль. Мы должны принести стабильность, прибыльность и процветание на тихоокеанское побережье, залечить последние раны, нанесенные Великой депрессией и хаосом, окружавшим нашу независимость, и показать нашим новым подданным, что армию не стоит бояться."
CAL_no_need_for_political_greed: "Покончить с политической жадностью"
CAL_no_need_for_political_greed_desc: "Карьерные политики всегда были плохой идеей. Они знают только коррупцию, эгоизм и корыстные амбиции, всегда ставя свои потребности превыше тех, кого они должны представлять и защищать. Мы покончим с карьерной политикой во всех её формах, заполнив федеральное правительство верными, неподкупными военными и проведя жесткую антикоррупционную кампанию против всех местных демократических правительств, которым мы позволили продолжать работать."
CAL_get_rid_of_ogliarchs: "Свергнуть напыщенных олигархов"
CAL_get_rid_of_ogliarchs_desc: "Богатая элита и олигархи этой страны, будь то политики или бизнес-магнаты, знаменитости или наследницы, - все они пиявки-паразиты. Они только и делают, что высасывают богатство из карманов честных людей, распевая при этом свои песни, и им все сходит с рук благодаря их статусу. Эти мерзкие, элитарные шовинисты должны быть свергнуты, их избыточное богатство конфисковано правительством и перераспределено в пользу армии и бедных. Тихоокеанский регион больше не будет притоном гедонистических, надменных паразитов!"
CAL_no_need_for_radicals: "Нанести удар по едкому сердцу радикализма"
CAL_no_need_for_radicals_desc: "Радикализму нет места на нашем Тихоокеанском побережье, потому что именно радикализм, экстремизм и фракционность в первую очередь стали причиной этой ужасной Гражданской войны. Экстремисты, такие как Херст, Синклер, нортонисты, визионеры и спиритуалисты должны быть деплатформированы и потерять свою значимость. Любой из тех, кто выступает против этого мандата, должен быть брошен в армейскую тюрьму в ожидании военного суда. Мы очистим эту стратократическую республику и принесем истинный, честный и просвещённый центризм и умеренность на это залитое солнцем побережье."
CAL_cut_corruption_off: "Искоренить капиталистическую коррупцию"
CAL_cut_corruption_off_desc: "Коррупция уже давно стала бельмом на глазу Америки, почти в каждом городе, предприятии, округе и штате она проявляется в той или иной форме. Для некоторых быть коррумпированным - это просто человеческая природа, но мы приложим все усилия, чтобы полностью искоренить коррупцию, непотизм и все другие подобные пороки, чтобы очистить нашу благожелательную стратократию."
CAL_power_in_right_hands: "Благожелательное правление при армии"
CAL_power_in_right_hands_desc: "При диархии, или дуумвирате, генералов Арнольда и Маршалла на Тихоокеанском побережье наступил новый золотой век. Взяв пример с сильных отцов-основателей, таких как генерал Джордж Вашингтон, мы построили популистскую, прогрессивную стратократическую республику, которая действительно благожелательна, заботится о массах и распространяет американские ценности свободы, свободы и равенства под руководством вооружённых сил Тихоокеанского региона. Хотя демократия на национальном уровне давно мертва, и хотя карьерные политики были вытеснены, местная демократия и честный капитализм всё ещё живут и дышат свободно под бархатной перчаткой Арнольда и Маршалла."
CAL_arnold_my_beloved: "Арнольд, спаситель наших сыновей!"
CAL_arnold_my_beloved_desc: "Под руководством генерала Арнольда наша армия возродилась, превратившись в щит для защиты наших новых интересов и рая, а не в саблю для бряцания на наших врагов. Его благосклонная рука обеспечила наш мир и процветание. Пусть все прославят генерала Арнольда, героя Тихого океана и спасителя наших сыновей!"
CAL_marshall_bros: "Маршалл, спаситель нашей Республики!"
CAL_marshall_bros_desc: "При генерале Маршалле наша экономика восстановилась быстрее, чем кто-либо мог предположить, обеспечивая наше дальнейшее выживание и процветание, в то время как остальная часть старого Союза горит в огне радикализма. Благодаря его гению наша дальнейшая прибыльность и процветание были обеспечены. Пусть все прославят генерала Маршалла, героя Тихого океана и спасителя нашей Республики!"
CAL_pacific_preserved: "Тихоокеанская мечта сохранена!"
CAL_pacific_preserved_desc: "При диархии тихоокеанская мечта была сохранена. Мы живем здесь, на нашем прекрасном, залитом солнцем побережье, целые и невредимые, свободные от насилия, которое поглощает остальную часть нашего бывшего Союза. Американская мечта о справедливом капитализме, свободе, свободе и гарантированных правах человека и гражданина была полностью обеспечена и сохранена в этой новой Америке - свободной от грехов, которые сбили с пути наших братьев. Под руководством Дуумвирата, с экономикой Маршалла и армией Арнольда, наша мечта будет сохранена навсегда!"
