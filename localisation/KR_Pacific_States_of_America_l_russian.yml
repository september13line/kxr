CAL_Pacifican_Dream: "Тихоокеанская мечта"
CAL_Pacifican_Dream_desc: "В то время как некоторые, возможно, говорили о так называемой “Американской мечте”, что бы они ни описывали, сейчас, несомненно, эти идеи мертвы. И теперь, вместо того чтобы оживить свою мертвую мечту, Дисней обратился внутрь себя, чтобы создать новую мечту, новый дух. Тихоокеанская мечта присутствует во всех нас, мечта жить в стране, где художник не боялся бы цензуры; где ученый не был бы связан мелкой моралью; где великое не было бы ограничено малым!. "

CAL_Pacifican_Dream2: "Тихоокеанская мечта"
CAL_Pacifican_Dream2_desc: "В то время как некоторые, возможно, говорили о так называемой “Американской мечте”, что бы они ни описывали, сейчас, несомненно, эти идеи мертвы. И теперь, вместо того чтобы оживить свою мертвую мечту, Дисней обратился внутрь себя, чтобы создать новую мечту, новый дух. Пацифистская мечта присутствует во всех нас, мечта жить в стране, где художник не боялся бы цензуры; где ученый не был бы связан мелкой моралью; где великое не было бы ограничено малым!. "

