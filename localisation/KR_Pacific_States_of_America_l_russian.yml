pacificstates.8.t: "[GetYear] Демократическо-республиканский съезд"
pacificstates.8.d.president: "Демократическо-республиканская партия единогласно повторно выдвинула действующего президента, [CAL.GetLeader], в качестве своего кандидата на выборах."
pacificstates.8.d.not_president: "У Демократическо-республиканской партии есть три основных кандидата на выдвижение в [GetYear]: прокурор Сан-Франциско Эрл Уоррен, бывший губернатор Вашингтона Кларенс Д. Мартин и бывший губернатор Орегона Освальд Вест. Кто станет кандидатом от Демократическо-республиканской партии?"
