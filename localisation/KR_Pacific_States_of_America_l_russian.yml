### Leader Bios ###
POLITICS_WALT_DISNEY_DESC: "Уолт Дисней: бизнесмен, политик и провидец. Родился в 1901 году в Чикаго в семье Элиаса и Флоры Дисней, в возрасте 10 лет переехал в Канзас-Сити в штате Миссури, но вскоре вернулся в Чикаго. В 1923 году Дисней переехал в Голливуд, чтобы работать в мультипликационной индустрии, а также потому, что его брат выздоравливал там от туберкулеза. Дисней женился на Лилиан Баундс в 1925 году, наняв её в качестве художника по краскам. У них была одна биологическая дочь, а вторую они усыновили. В начале 30-х годов Дисней начал свою карьеру в политике и поддерживал республиканскую партию Калифорнии. Это сделало его одним из ведущих игроков в региональной политике Калифорнии. С началом Гражданской войны Уолт заявил о своей полной поддержке Тихоокеанского правительства и объявил о своем намерении баллотироваться в президенты. Дисней баллотировался на пост президента в 1940 году и, несмотря на все трудности, сумел выиграть номинацию на пост президента. Затем он выиграл выборы для республиканцев. И хотя оппозиция называла его диктатором и автократом, правительство полностью поддерживает его и его планы в отношении Америки, что бы это ни принесло."
POLITICS_CAL_NORTON_II_DESC: "Император Нортон II - человек, переживший множество странных событий, чтобы в конце концов стать Императором империи, которая во всех смыслах не должна существовать. Чарльз Росс Нортон родился в 1881 году, он был внучатым племянником сумасшедшего, который провозгласил себя Императором Соединённых Штатов, но он не знал, что это событие приведет к ещё большему безумию в течение его собственной жизни. Большую часть своей жизни Нортон жил тихой, мирной жизнью в Южной Африке; у него даже родился сын по имени Джерард Нортон. Даже после Вельткрига для него ничего кардинально не изменилось, его жизнь была тихой и простой. \n\nТак было до тех пор, пока в один роковой день его не пригласили на вечеринку в Сан-Франциско. То, что начиналось как собрание "нортонитов", привело к тому, что он оказался втянут в политический переворот и хаос, охвативший в то время тихоокеанские штаты. Прежде чем он понял, что происходит, его короновали как Императора Нортона II в Сан-Франциско, и после этого, как ни странно, наступил мир. Хотя он привлек к себе несколько преданных членов и людей, готовых сражаться за него до смерти, Нортон со временем стареет. Многим кажется, что он почти не хочет занимать пост Императора. Но каждое утро он встает с постели, полный решимости хоть что-то сделать для решения проблем, с которыми сталкиваются он и его подданные."
POLITICS_WALT_DISNEY_AUTOCRAT_DESC: "Уолт Дисней: бизнесмен, политик и провидец. Родился в 1901 году в Чикаго в семье Элиаса и Флоры Дисней, в возрасте 10 лет переехал в Канзас-Сити в штате Миссури, но вскоре вернулся в Чикаго. В 1923 году Дисней переехал в Голливуд, чтобы работать в мультипликационной индустрии, а также потому, что его брат выздоравливал там от туберкулеза. Дисней женился на Лилиан Баундс в 1925 году, наняв её в качестве художника по краскам. У них была одна биологическая дочь, а вторую они усыновили. В начале 30-х годов Дисней начал свою карьеру в политике и поддерживал республиканскую партию Калифорнии. Это сделало его одним из ведущих игроков в региональной политике Калифорнии. С началом Гражданской войны Уолт заявил о своей полной поддержке Тихоокеанского правительства и объявил о своем намерении стать президентом. Однако по мере того, как менялась политическая обстановка, менялся и Дисней. После вмешательства Арнольда Дисней покинул Республиканскую партию и вместе с Говардом Хьюзом сформировал Национальную провидческую партию. Когда Дисней был избран, ожидались стабильность и процветание; однако произошло обратное, и после того, как страна начала разрушаться, Диснею пришлось принять радикальные меры. Демократический процесс ничего не стоит, все, что он сделал, это направил Америку по нисходящей спирали. Поэтому Дисней покончил с демократическими силами, мешающими его провидческим планам. Так называемая "Партия провидцев" укомплектовала правительство людьми, преданными Диснею и его планам для Америки, и установила диктатуру с Диснеем во главе. Голоса оппозиции умолкли, хаос прекратился. И, получив власть, Дисней может приступить к осуществлению своих планов в отношении страны, что бы это ни повлекло за собой, зависит от самого Диснея, который пользуется полной поддержкой правительства. Многие верят, что под руководством президента Диснея Америка будет не только процветать, но и поднимется на невиданные ранее высоты, но только время покажет, произойдет ли это и когда."
POLITICS_JOHN_AISO_DESC: "Джон Фуджио Айсо родился в Бербанке, Лос-Анджелес, в декабре 1909 года в семье японских родителей. В молодые годы Айсо плохо относился к своим сверстникам из-за антияпонских настроений, которые были сильны в Америке в то время. В 20-е годы Айсо учился в средней школе Голливуда, где он привлек внимание общественности своей победой в школьном конкурсе ораторского искусства, однако его не допустили к соревнованиям на национальном уровне. После окончания школы в 1926 году Айсо провел год в Японии в университете Сейджо, а затем поступил в Брауновский университет в США, который окончил с отличием и стал Валедикторианом класса в 1931 году. В 1934 году он завершил обучение в Гарварде. Он занимался частной практикой в США и Японии до 1936 года, когда после начала Гражданской войны Айсо поддержал правительство своего родного Тихоокеанского штата и бежал в Сакременто, чтобы помочь правительству. Это должно было стать пиком его жизни, однако в условиях хаоса, охватившего тихоокеанские штаты, Айсо удалось получить место в Верховном суде Калифорнии. И в конце концов, после конституционного кризиса, в результате которого Временный Верховный суд взял на себя управление страной, Айсо стал фактическим главой правительства. Теперь, когда у руля стоит Айсо, будущее неопределенно, но одно можно сказать наверняка - Америка изменилась навсегда."
POLITICS_HARRY_BAALS_DESC: "Мало кто ожидал, что относительно неизвестный мэр Форт-Уэйна когда-нибудь станет президентом. Но он сумел воспользоваться разногласиями среди своих коллег-республиканцев, чтобы представить себя кандидатом единства и стабильности, обещая классическую республиканскую политику, такую как снижение налогов и поощрение бизнеса, как крупного, так и малого, а его личным штрихом стали масштабные программы реконструкции канализации по всей стране, вдохновленные его работой в Форт-Уэйне. Он успешно представлял республиканский истеблишмент, что, похоже, убедило избирателей. Лозунг его кампании "Горжусь своим Гарри Баалсом" оказался очень популярным среди избирателей, и, что удивительно, среди многих молодых людей Америки."
POLITICS_CULBERT_OLSON_DESC: "Калберт Олсон за свою жизнь столкнулся как с клеймом мормонского политика, так и с клеймом атеиста. В Калифорнии, будучи губернатором, Калберту пришлось иметь дело с давними слухами о том, что мормоны находятся в кровной вражде с правительством США. Олсон превосходно провел свой губернаторский срок, приняв закон о здравоохранении и позволив социалистам, не принадлежащим к СПА, организоваться. К моменту национальной гонки Калберт стал атеистом и столкнулся со второй трудной битвой. Партия поддержала его, и в конечном итоге его портфолио позволило ему попасть в Белый дом."
POLITICS_EMMETT_ANDERSON_DESC: "Выходец из Такомы, штат Вашингтон, Эммет Т. Андерсон до политики был успешным печатником. Во время кризиса 36 года Эмметт обеспечил выпуск печатных машин для газеты Seattle Post-Intelligencer во время забастовки в Сиэтле. Во время кризиса Эмметт также выпустил собственные брошюры, в которых осуждал демократов Сиэтла как союзников Серебряного легиона и настаивал на мирном прекращении забастовки. После этого Республиканская партия зашевелилась, и Эммет был избран в Конгресс. В конечном итоге его действия были подхвачены республиканцами на национальном уровне и стали призывом к борьбе с демократами, который сыграл решающую роль во время выборов."
POLITICS_JOHN_GELLATLY_DESC: "После банкротства в округе Бентон, штат Орегон, Джон Артур Геллатли отличился как ответственный фискальный консерватор. После избрания в Сенат штата Вашингтон в 1918 году, Геллатли несколько раз баллотировался на пост губернатора в 1920-30-х годах, и, наконец, стал вице-губернатором во время кризиса 36 года. Основанию тихоокеанских штатов требовался надежный и бесспорный кандидат от республиканцев, и Геллатли был их человеком."
POLITICS_HOWARD_HUGES_DESC: "Сын всеамериканской семьи священников и изобретателей, Говард Хьюз вырвался за пределы Среднего Запада, проявив способности к инженерному делу. После трагической смерти родителей молодой Говард получил семейное состояние и медицинское учреждение в Мэриленде. Используя это огромное состояние, Говард создал корпорацию Summa Tool Corporation, производителя высококачественных промышленных инструментов. Полученные доходы были вложены в голливудские сценарии Говарда, включая фильм "Мир твой", получивший премию "Оскар" Занявшись, наконец, республиканской политикой в Калифорнии, Говард выделился среди толпы старых денег. От RKO до линии пассажирских самолетов, Говард был избран под обещание достроить плотину Боулдер в Колорадо и электрифицировать штаты."
POLITICS_FRANK_MERRIAM_DESC: "Сын ветеранов Гражданской войны, Фрэнк Мерриам родился в Айове и планировал сделать карьеру юриста на Среднем Западе. Увидев растущий авторитет Республиканской партии Калифорнии, Фрэнк перенес свою карьеру на запад. Именно Мерриам, как никто другой, одержал победу над СПА в Калифорнии, победил забастовку моряков и даже дал отпор Эптону Синклеру, когда тот стал кандидатом в губернаторы от демократов. Несмотря на это, традиционно республиканские газеты сопротивлялись налоговым реформам Мерриама. После прихода к власти Макартура большинство этих газет по приказу Херста стали обличать всех республиканцев. Мерриам смог использовать общественный резонанс против Херста и Макартура, чтобы получить место в исполнительной власти."
POLITICS_FLETCHER_BOWRON_DESC: "Уроженец Калифорнии и ветеран войны в Никарагуа, Флетчер Боурон имеет уникальные отношения с латиноамериканцами среди политиков-республиканцев. Он был первым мэром Лос-Анджелеса, поддержавшим парады Синко де Майо, и сторонником заключения в тюрьму радикалов по подозрению. Это в сочетании с преследованием Боуроном организованной преступности произвело на республиканцев достаточно сильное впечатление, чтобы поставить его на более высокий пост."
POLITICS_ROBERT_TAYLOR_DESC: "Роберт Тейлор Джонс начинал как инженер-строитель из Теннесси. Самым значительным проектом, в котором участвовал Джонс, был Панамский канал. Бум гражданского строительства на западе привлек Джонса в Аризону, где он вошел в демократическую политику на конструктивной платформе. Будучи губернатором Аризоны во время кризиса 36 года, Джонс противостоял кандидатам от SPA и AFP, которые пытались подтолкнуть штат к восстанию. К сожалению, восстание было вынужденным, когда в штат пришел Макартур, а несколько демократических политиков предали республику ради автократии. К счастью, у Джонса был контакт с истинно лояльной Демократической партией, и он провел кампанию по выдвижению своей кандидатуры на национальный пост."
POLITICS_CLARENCE_MARTIN_DESC: "Кларенс Мартин стал известен во время важных выборов в штате Вашингтон в 1932 году, в результате которых многие республиканцы были смещёны с постов в штате. Возможно, Кларенс пришел в период серьезных перемен, но его заслугами в Вашингтоне были поддержка малого бизнеса и необычайно уважительная речь. Кларенс принципиально отказался преувеличивать или апеллировать к популистским тенденциям в своей избирательной кампании, а в Сенате Вашингтона отличился тем, что спонсировал необходимые проекты по гражданскому строительству. Поскольку Демократическая партия смогла вырвать инициативу по гражданским работам у республиканцев по всему Западу, Кларенс извлек политическую выгоду и получил больше голосов в 36 году, чем Гарнер в Вашингтоне. Дезертирство некоторых демократов в пользу Макартура только подчеркнуло лояльность Кларенса, и его выдвижение на пост исполнительного председателя стало более вероятным."
POLITICS_OSWALD_WEST_DESC: "Уэсту повезло, что во временном правительстве, созданном после прихода к власти Макартура, не было указано, что он является прирожденным американцем, так как он родился в Канаде. Начав свою карьеру в качестве земельного агента в Орегоне, Освальд Уэст всегда был прилежен в своей работе. Будучи губернатором, Уэст добился принятия законов о женском избирательном праве, правах трудящихся и даже о запрете сухого закона в штате, что укрепило Демократическую партию в штате. Взяв на себя инициативу по финансированию системы автомагистралей штата без привлечения федеральных денег, Уэст успешно продвигал общественные проекты. Он был горячим сторонником консервативных демократических законов об алкоголе и даже разрешил стерилизацию в качестве наказания за нарушение моральных норм."
POLITICS_CHARLES_SPRAGUE_DESC: "Газетный магнат и владелец бизнеса, Шпрауге начал свою деятельность в политике штата Орегон в качестве газетного комментатора. Он печатался на национальном уровне и был известен своими выступлениями в поддержку малого бизнеса, интернационализации и фискального консерватизма, поэтому многие ожидали, что он пойдет в демократическую политику. Вместо этого Шпрауге баллотировался как республиканец и успешно захватил избирателей-демократов, которые поддерживали фискально-консервативный, но активный Fair Deal. Удивительно, но многие СПА также проголосовали за его кандидатуру на пост губернатора, поскольку он поддерживал их программы занятости. Эта позиция, которую он поддерживал в Республиканской партии, в конечном итоге позволила ему получить поддержку на всем Западе."
POLITICS_RALPH_CARR_DESC: "Будучи последователем Республиканской партии Гувера, политика Ральфа Карра в Колорадо была фискально консервативной и социально неоднозначной. Хотя Карр ввел Национальную гвардию для прекращения забастовки на плотине Грин Маунтин в 36 году, внутри СРП Карр отказывался сажать радикалов в тюрьму. Дошло до того, что он помиловал нескольких рабочих лидеров AFL, которые были арестованы без предъявления обвинений. В конечном счете, Карр был конституционалистом во время кризиса, когда другие переходили границы закона. Карр смог использовать это как рычаг влияния на Республиканскую партию, чтобы добиться выдвижения и, в конечном итоге, избрания."
POLITICS_JOSEPH_LEE_DESC: "Джозеф Ли был одним из первых ультраправых республиканцев штата Юта, избранным вскоре после того, как мормонам разрешили входить в Конгресс. В то время как другие сопротивлялись призыву по религиозным соображениям, Ли пошел в армию и в итоге пережил тяжелые времена после того, как пенсии ветеранов иссякли. Баллотируясь на пост губернатора от республиканцев и обещая повысить выплаты ветеранам, Ли также познакомился с сетью старых парней в политике. Эта сеть старых парней почти привела к его увольнению после того, как он был пойман в незаконном игорном притоне шерифом У. Скоузеном, поддерживающим АФП. Ли продолжал выступать за фискальный консерватизм и за принятие всех религиозно-правых групп в республиканские круги, что в итоге привело к его выдвижению на высший пост."
POLITICS_MONRAD_WALLGREN_DESC: "До начала политической карьеры Уоллгрен занимался управлением бизнесом и пул-шаркингом. Индивидуальный подход к людям помог начать его политическую карьеру в Вашингтоне, особенно во время близких выборов 36 года. В Сенате штата Уоллгрен занял активную позицию в вопросах национальной безопасности и выступал за ограничение прессы радикальных элементов. Уоллгрен твердо стоял на своем, когда газеты бывших демократов попали в Чёрный список вместе с газетами СПА и АФП после того, как они начали поддерживать Макартура. Оппозиция Уоллгрена в конечном итоге вынудила его покинуть Демократическую партию ещё на посту президента, на что он ответил вступлением в восходящую партию прогрессистов."
POLITICS_CLYDE_TINGLEY_DESC: "Клайд Тингинг приехал в Нью-Мексико, чтобы вылечить туберкулез своей жены, который обострился под влиянием погоды в Огайо. Тингинг был возмущен правлением республиканцев в Нью-Мексико, и так началась его карьера в политике и пропаганде реформы здравоохранения. Будучи сторонником ранних предложений "Справедливого курса", Тинги вступил в должность, пообещав, что новое губернаторство позволит лучше использовать средства штата. При Тингинге Альбукерке начал восстанавливаться после Великой депрессии, даже в то время, когда большая часть страны продолжала падать, а его приверженность законодательству о здравоохранении подтолкнула его к национальной политике, где он стал прогрессистом."
POLITICS_ARTHUR_LANGLIE_DESC: "После десяти лет работы в городском совете Сиэтла и ещё четырех лет в Сенате штата Артур Лэнгли был одним из самых молодых политиков с национальным признанием в истории Вашингтона. Баллотируясь против Монрада Уоллгрена и проиграв ему, Лэнгли отыгрался и в конце концов влился в Республиканскую партию настолько, что выиграл номинацию. Многие считали его простым человеком и примером иммигрантского духа, и Лэнгли ответил на претензии прогрессистов представлять права иммигрантов."
POLITICS_DOUGLAS_MCKAY_DESC: "Начав работать ещё до окончания средней школы, Маккей думал, что его вершиной станет дилерство подержанных автомобилей в Салеме, штат Орегон. Вместо этого республиканская партия побудила его баллотироваться в местные органы власти, а затем в органы власти штата, и в итоге в 36 году он был избран в Сенат штата. В этот кульминационный год Маккей с готовностью оставил своих старых сторонников ради прогрессистов. Сторонник национальной системы автомобильных дорог, умеренной в финансовом отношении политики Fair Deal и поддержки общественных работ, он умерил некоторые из более радикальных элементов Прогрессистов и помог им занять либеральные республиканские избирательные округа."
POLITICS_DANIEL_THORNTON_DESC: "Активный участник программы 4-H и программы аграрных прав, Дэниел Торнтон переехал в Колорадо из Техаса, чтобы управлять ранчо крупного рогатого скота. Недолгая карьера в Сенате штата в сочетании с его сильным характером сделали его кампанию в качестве республиканца на пост губернатора довольно легкой. Известного своей шляпой Стетсон, ковбойскими сапогами и курительной трубкой, Торнтона называли "республиканцем Гарнером" СМИ, казалось, поставили его в противоречие с Ричардом Никсоном во время выборов, но их взаимопонимание, позволившее старшему политику баллотироваться, в конце концов сыграло решающую роль."
POLITICS_BOURKE_HICKENLOOPER_DESC: "Приехав на Запад после переворота Макартура, Боурк поначалу пользовался очень слабой поддержкой общественности во временном правительстве. Сотрудничая с Дж. Уильямом Фуллбрайтом, Борк помог республиканцам обрести форму и настаивал на изоляционистской политике в отношении Канады и Японии. Многие считали его патриотом страны, находящейся на грани распада, и Борк добился своего поста, заверив, что будет жестко выступать против всех предателей американской республики."
POLITICS_VICTOR_MEYERS_DESC: "Виктора Мейерса называли "Паяцем от политики" в его ранние годы. В те времена, когда его политическая карьера конкурировала с музыкальной. Настаивая на том, чтобы демократы выступили против сухого закона в Вашингтоне, он ехал на борту пивного вагона во время своей губернаторской кампании. После неудачи он начал смешивать прогрессивную политику со своим природным талантом привлекать к себе внимание. Обещая племенам по всему Западу избирательные права, выступая за пенсии, социальное обеспечение детей и выплаты по безработице, Мейерс временами воспринимался всерьез, а временами над ним смеялись. Уникальное предложение о строительстве жилья из однослойного бетона для решения проблемы бездомных оказалось одновременно эксцентричным и эффективным. В конечном итоге прогрессисты и американский народ восприняли его достаточно серьезно, чтобы избрать его на пост президента."
POLITICS_ANDREW_HOCKENHULL_DESC: "Тихий и непритязательный политик, Хокенхулл поднялся по карьерной лестнице новомексиканской политики благодаря своей твердой приверженности линии Демократической партии. Поэтому его переход в Прогрессивную партию в 1928 году был прагматичным шагом. Хотя в 1936 году он не выиграл пост губернатора, Хокенхулл продолжал оставаться на государственной службе до тех пор, пока прогрессисты не были вынуждены выдвинуть его кандидатуру."
POLITICS_RICHARD_NIXON_DESC: "Коренной калифорниец и упрямый квакер, Никсон после колледжа пытался поступить на службу в ФБР. Потерпев неудачу, Никсон стал адвокатом крупных нефтяных компаний Калифорнии. Никсон начал вражду с республиканцем Эрлом Уорреном, которая продолжалась и на национальной политической сцене. Никсон брал работу по преследованию политиков в тихоокеанских штатах, которые подозревались в радикализме, и имел хороший послужной список побед над социалистами. В конце концов Никсон победил Уоррена в рядах республиканцев, пообещав ему губернаторство в Калифорнии в обмен на национальную номинацию."
POLITICS_GEORGE_CRAIG_DESC: "Джордж Крейг родился в Бразилии, штат Индиана, и получил образование юриста, он был одноклассником своего возможного соперника на выборах, Уильяма Дженнера. Крейг в конечном итоге будет конкурировать с Дженнером за номинацию от Республиканской партии после службы во время Кризиса 36 года. Служба Крейга заключалась в защите Американского легиона округа Клей против SPA, что определило его более поздний антисоциализм. Будучи губернатором штата Индиана, Крейг реформировал правительство штата и отказался от финансирования национальной автострады в пользу местных подрядчиков."
POLITICS_VAL_PETERSON_DESC: "Первые двадцать лет своей карьеры Петерсон работал школьным администратором в штате Небраска, а в политику пришел, когда поступил на службу в ВВС США и был направлен на обучение к Хью Батлеру. Батлер порекомендовал его губернатору штата Небраска Дуайту Грисуолду. Питерсон сменил Грисволда на посту губернатора и стал продвигаться по карьерной лестнице во властных структурах Республиканской партии. Эйзенхауэр признал в нем соратника и продвинул Петерсона в партии, где он стал национально признанным политиком и кандидатом в президенты."
POLITICS_JOHN_MCGROARTY_DESC: "МакГорарти родился в Бак-Маунтин, штат Пенсильвания, осенью 1862 года младшим из 12 детей, и его никогда не считали важным человеком, но судьба действует загадочными способами. МакГорарти начал карьеру в юриспруденции, затем стал руководителем горнодобывающей компании в Монтане, а затем снова переехал в Лос-Анджелес, чтобы стать журналистом. Прославившись своими интроспективными статьями о Линкольне и чернокожем сообществе, МакГроарти начал писать все - от книг до пьес и драм, пока в 1930-х годах не был избран в Конгресс от Демократической партии. В 1936 году Макгроарти баллотировался на пост президента, но потерпел поражение в номинации из-за Гарнера, и, не сумев стать кандидатом в вице-президенты, Макгроарти решил оставить политику и вернуться к журналистике в Калифорнии. Однако не успел Макгроарти успокоиться, как началась 2-я Гражданская война в США, и он решил снова вернуться в политику. Снова баллотируясь от Демократической партии, Макгроарти сумел победить в номинациях и был избран на высший пост в стране. Хотя Макгроарти проводил свою кампанию, обещая надежду и единство, неизвестно, сможет ли он выполнить эти обещания."
POLITICS_WILLIAM_RANDOLPH_HEARST_DESC: "Влияние, которое Уильям Рэндольф Херст оказывает на Америку, невозможно недооценить. Он является главой одной из крупнейших газет Америки и может менять общественное мнение по собственной прихоти. Его тактика сенсаций и "желтой журналистики" поставила его в центр издательской индустрии и принесла ему много политических очков. Действительно, его влияние простирается глубоко в политику, достаточно для того, чтобы он стал президентом Тихоокеанских Штатов. Первоначально он придерживался прогрессивных идеалов, но со временем сместился вправо, и теперь, будучи президентом, его Национальная демократическая партия ввела авторитарные и правые меры, и многие опасаются, что Херст близок к тому, чтобы стать диктатором."
POLITICS_L_RON_HUBBARD_DESC: "Для одних Хаббард - мессия, для других - сумасшедший, но независимо от этого Хаббард - могущественный человек. Хаббард происходил из скромного рода, в конце концов, он нашел работу, публикуясь в журнале pulp fiction, где писал в разных жанрах, в основном в жанре научной фантастики. После пережитого околосмертного опыта он опубликовал книгу "Экскалибур", которая первоначально не получила широкой известности. Однако во время хаоса спиритуалистического переворота Хаббард занял место рядом с Эдвардом Лонгстритом Бодин, человеком, разделявшим многие из его радикальных убеждений. Влияние Хаббарда росло внутри партии, пока он в конце концов не получил высший уровень руководства в стране, когда Эд Бодин был убит обезумевшим синдикалистским стрелком. Многие до сих пор считают, что Хаббард организовал его убийство, но сейчас это не имеет большого значения. Хаббард - главный и будет вести человеческую расу к высшему плану существования."
POLITICS_EDWARD_LONGSTREET_BODIN_DESC: "Эдвард Лонгстрит Бодин - загадочный человек, но, как лидер спиритуалистического движения, некоторые утверждают, что он должен быть таковым. Его рождение в 1894 году стало, по его мнению, кульминацией семейной истории, берущей начало от французского демонолога XVI века Жана Бодин. Младший Бодин всегда проявлял интерес к подобным темам, а также к паранормальным и внеземным явлениям. Его идеи проявились в его "Спиритуалистической партии", которая, находясь на задворках американской политики, привлекла к себе горячих приверженцев. Бодин воспользовался недавним состоянием хаоса в Америке, чтобы проложить себе путь на политическую арену, наступив на многих, но встретив на этом пути любопытного союзника. Рон Хаббард стал своего рода правой рукой Бодина, и с помощью японских единомышленников эти два человека надеются изгнать демонов-близнецов синдикализма и англо-монархизма в Америке, а вскоре и во всем мире. Однако Бодину придется быть осторожным: различные фракции, которые он так ловко объединил в одну партию, могут так же быстро превратиться в междоусобицу, подобную той, которую можно наблюдать на национальной сцене."
POLITICS_LOTHROP_STODDARD_DESC: "Лотроп Стоддард начал свою жизнь в Массачусетсе и с раннего возраста проявлял незаурядный интеллект. Когда он стал достаточно взрослым, Стоддард поступил в Гарвардский университет, получил диплом с отличием и получил степень доктора философии по истории. После получения этой степени он вступил в несколько исторических и политических организаций и начал работать как автор, отстаивая евгенические и расистские взгляды для объяснения того, что он считает нынешним упадком цивилизации. Несмотря на своё образование в области истории и политологии, Стоддард является большим поклонником биологии. Он считает её ключом к объяснению взаимоотношений между различными человеческими расами, а также причинным фактором нынешних бед Соединённых Штатов. Поэтому его труды характеризуются как политическими, так и научными взглядами, в основном на темы расы и генетического превосходства. Популярность Стоддарда как автора в значительной степени способствовала его усилиям по выходу на политическую арену, и хотя его считают человеком, занимающим политическую периферию, его работы знакомы почти в каждом доме в Новой Англии. Теперь, когда он стоит во главе страны, Стоддард обладает властью, которой он никогда не ожидал обладать, и он планирует использовать её для спасения человеческой цивилизации."
POLITICS_WARREN_MAGNUSON_DESC: "§YОписание лидера\nРодился:§! 12 апреля 1905 года в Мурхеде, штат Миннесота, США\n§YПолитическая карьера:§! Хотя известно, когда и где родился Уоррен Грант Магнусон, точные подробности его рождения остаются загадкой - он никогда не знал своих родных родителей, а имя ему дала пара скандинавских иммигрантов во втором поколении. Два года Магнусон учился в Северной Дакоте, а затем провел короткое время в Канаде, работая в молотильных бригадах. По просьбе школьной подруги он переехал в Сиэтл, штат Вашингтон, где в 1929 году получил диплом юриста, а следующие несколько лет провел, работая на различных государственных должностях. Впервые он вошел в мир политики, поддержав в 1928 году кандидатуру Эла Смита на пост президента, и с тех пор оставался активным демократом, выступая против запрета на торговлю алкоголем и наркотиками, а в 1933 году вошел в Палату представителей Вашингтона в качестве делегата от Сиэтла. Затем Магнусон был избран для заполнения вакансии в Палате представителей, заняв своё место в январе 1937 года - всего за несколько месяцев до того, как страну разорвала Гражданская война. Противясь захвату власти Макартуром, Магнусон бросил вызов и бежал из Вашингтона с помощью антипутинских элементов в военно-морском флоте - взамен он стал добровольцем и прослужил на флоте большую часть войны.\n\n В 1944 году Магнусон попал в Сенат, опираясь на свой военный опыт и прогрессивные убеждения. Когда в 1952 году он объявил о своем намерении баллотироваться в президенты, его сочли идеальным кандидатом - никто, по мнению демократов, не олицетворял тихоокеанское дело лучше, чем ветеран, посвятивший свою жизнь делу демократии. На рубеже десятилетий многие смотрят на президента Магнусона как на предвестника новой эры американского прогрессивизма."
POLITICS_WILLIAM_KNOWLAND_DESC: "Сын конгрессмена и издателя газеты Джозефа Р. Ноуланда, Уильям Ноуланд с детства был окружён политикой. В возрасте 12 лет он выступил с публичной речью в поддержку республиканской кампании 1920 года, а к моменту окончания школы в 1925 году стал президентом школьного самоуправления. За свою политическую активность в университете он получил похвалу от губернатора Калифорнии С. С. Янга и президента Калифорнийского университета Уильяма Уоллеса Кэмпбелла. После окончания учёбы в 1929 году Ноуланд вскоре начал заниматься политикой. В 1932 году он был избран в Ассамблею штата Калифорния, а в 1934 — в Сенат штата.\n\nВ 1937 году он поступил на службу в армию конституционалистов, однако не покинул свой пост в сенате, поскольку законы штата Калифорния этого не требовали. Проведя несколько месяцев в звании рядового и сержанта, он прошёл офицерские курсы и получил звание младшего лейтенанта. Во время службы Ноуланд дослужился до звания майора и исполнял обязанности в сфере гражданских и общественных связей, соответствующие его гражданскому образованию, опыту и военной подготовке. После ухода из армии он отказался баллотироваться на переизбрание, но остался влиятельной фигурой в Республиканской партии Калифорнии, а также в национальном масштабе. В течение двух лет он занимал пост председателя исполнительного комитета Национального республиканского комитета.\n\nПосле смерти да_

