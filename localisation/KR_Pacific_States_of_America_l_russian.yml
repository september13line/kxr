CAL_totalist_party: "Социалистическая партия Америки"
CAL_totalist_party_long: "Социалистическая партия Америки - ОБА имела некоторое подобие влияния на Западном побережье до недавнего времени, когда Эптон Синклер и его Партия Содружества получили большую часть их поддержки. Хотя Партия Содружества рассматривается как самая большая надежда левых в ТША, есть те, кто придерживается более радикальных позиций, часто в сотрудничестве с ОБА. Те, кто симпатизирует тотализму, обычно поддерживают ТША, а не ОБА, но они считают, что правительство делает недостаточно для победы в войне. Они призывают к пробуждению западного потенциала в форме промышленности и видят в этом путь к победе. Однако, к сожалению для них, похоже, они потеряли свой шанс на власть в регионе."
CAL_syndicalist_party: "Социалистическая партия Америки"
CAL_syndicalist_party_long: "Социалистическая партия Америки - ОБА имела некоторое подобие влияния на Западном побережье до недавнего времени, когда Эптон Синклер и его Партия Содружества получили большую часть их поддержки. Хотя Партия Содружества рассматривается как самая большая надежда левых в ТША, есть те, кто придерживается более радикальных позиций, часто в сотрудничестве с ОБА. Те, кто придерживается основных синдикалистских взглядов, были разгневаны, когда Синклер предал восточных синдикалистов, чтобы защитить свои собственные амбиции. В результате они в значительной степени сохранили лояльность ОБА и другим небольшим организациям, выступая за пересмотр нынешней экономической системы. Однако их число невелико, и, похоже, Партия Содружества перехитрила их."
CAL_radical_socialist_party: "Партия Содружества"
CAL_radical_socialist_party_long: "Партия Содружества - Партия Содружества Эптона Синклера стала объединяющим центром для левых на Западном побережье. Хотя план "Покончить с бедностью в Калифорнии", или "ПБВК", не получил поддержки в 1934 году, с тех пор партия стала довольно популярной. Ему всё ещё приходится бороться с двумя основными партиями, демократами-республиканцами и прогрессистами, которые являются их главными соперниками за поддержку. Чтобы исправить это, Партия Содружества дистанцировалась от ОБА, пообещав защитить страну от марксизма и синдикализма. Синклер-провидец, который привел партию туда, где она находится сегодня, но есть и другие, кто стремится возглавить её. Калберт Олсон, вероятно, самый заметный кандидат. Он считается восходящей звездой в партии, проводя во многом ту же политику, что и Синклер, но с более умеренной риторикой. Только время покажет, насколько успешной может быть эта вечеринка на самом деле."
CAL_social_democrat_party: "Прогрессивная партия"
CAL_social_democrat_party_long: "Прогрессивная партия - Прогрессисты стремятся опираться на многолетнюю традицию прогрессивного успеха на Западе и в стране в целом. От Союза фермеров до Популистской партии и Прогрессивной партии прогрессисты никогда не побеждали на президентских выборах. Однако с коалицией фермеров и рабочих партия надеется одержать победу. На их пути стоит несколько препятствий. Партия Содружества бросает серьезный вызов своим левым, и республиканцы-демократы также похитили некоторых избирателей, которые в противном случае, скорее всего, были бы прогрессивными избирателями. Тем не менее, прогрессисты имеют сильные позиции на Западном побережье, и вполне возможно, что они смогут одержать победу в предстоящих избирательных выборах напрямую. Генри Уоллес, Хайрам Джонсон, Чарльз Л. Макнери и Клемент Янг-все они борются за лидерство в партии; победителю предстоит проделать большую работу, но популистская привлекательность партии сильна."
CAL_social_liberal_party: "Демократическо-республиканская партия"
CAL_social_liberal_party_long: "Демократическо-республиканская партия - Демократические республиканцы, иногда называемые либералами, представляют собой смесь либерально настроенных демократов и республиканцев, которые разочаровались в обеих партиях и стремятся к переменам. Хотя их стремление к реформам, возможно, более умеренное, чем у прогрессистов, и, безусловно, более умеренное, чем у Содружества, республиканцы-демократы хотят видеть банковскую реформу, учреждение системы социального обеспечения и рабочие программы. Прогрессисты и Партия Содружества насмехались над партией, которую они считают участвующей в полумерах, политике, которая ничего не даст, кроме разочарования людей и позволит богатым править обществом. Основные демократические и республиканские партии рассматривают новую партию как выскочку, недостойную признания и преследующую диковинные политические цели. Несмотря на всех своих врагов, демократы-республиканцы имеют изрядную поддержку на Западе и при правильном маневрировании могут даже прийти к власти. Их основными кандидатами являются Эрл Уоррен, политический титан Уильям Гиббс Макаду, Чарльз Д. Мартин, Манчестер Боди и Чарльз А. Спрэйг. Неясно, кто из этих людей возглавит партию, но все они желают одного и того же; победы на предстоящих выборах."
CAL_market_liberal_party: "Республиканская партия"
CAL_market_liberal_party_long: "Республиканская партия - В недавней борьбе, охватившей нашу страну, появилось много партий, но Республиканская партия стойко выдержала все это. Хотя они не так доминируют на Западном побережье, как в других регионах страны, они десятилетиями активно соперничали в регионе с демократами. Сам Герберт Гувер много лет жил в Калифорнии, и губернатор штата Фрэнк Мерриам также является республиканцем. Их нынешняя политика подчеркивает принцип невмешательства в экономику с низким уровнем регулирования и низкими налогами. Кроме того, образование и свободная торговля также являются популярной политикой в Республиканской партии. Действительно, если республиканцы смогут создать послание, которое сможет вернуть некоторых недовольных избирателей в партию, они вполне могут выиграть предстоящие выборы. Однако недавние трудности в Калифорнии вынудили Мерриама повысить налоги, а его борьба с профсоюзами затруднит получение поддержки от новых избирателей. Таким образом, у Мерриама много конкурентов внутри партии. Роберт Тафт, сын бывшего президента Уильяма Говарда Тафта, угрожает положению Мерриама в партии, но Гарри Чандлер, Говард Хьюз, Фрэнк Нокс и Луис Б. Мейер также борются за лидерство в Республиканской партии. Будущее Республиканской партии вполне может зависеть от того, кто будет выбран, чтобы представлять их на предстоящих выборах."
CAL_social_conservative_party: "Демократическая партия"
CAL_social_conservative_party_long: "Демократическая партия - На протяжении десятилетий Демократическая партия яростно боролась со своими соперниками-республиканцами за господство на Западном побережье. Их поддержка железнодорожных и тарифных реформ получила поддержку в начале века, но в последнее время партия оказала поддержку различным новым партиям, возникающим в регионе. Партия "Первая Америка" нанесла особый ущерб усилиям партии, и любой надеющийся демократ должен будет отвоевать голоса у этой фракции. У демократов на Западе нет такого знаменосца, как Фрэнк Мерриам, но есть видные деятели. Новоизбранный губернатор штата Орегон Чарльз Мартин стал известен как политик, выступающий за бизнес, и яростно выступает против забастовок. Многие видные бизнесмены также бросили свою шляпу в борьбе за демократическое лидерство. Среди них Генри Дж. Кайзер, известный подрядчик по строительству плотин, и Уолт Дисней, восходящая звезда, чья компания Disney стремится произвести революцию в сфере развлечений. Хотя ни один из мужчин не известен своей харизмой, дальновидная натура Диснея могла бы привлечь избирателей на праймериз. Однако медиамагнат Уильям Рэндольф Херст в последнее время также проявляет интерес к политике, хотя он резко противопоставляет свою платформу Демократической партии, и некоторые считают, что он хочет основать свою собственную партию. Это ещё больше ослабило бы Демократическую партию, но Херста, возможно, уже не удастся убедить. В то же время лучшее, что может сделать Демократическая партия, - это продолжить свои традиции социального консерватизма и поддержки со стороны бизнес-сообщества."
CAL_authoritarian_democrat_party: "Америка превыше всего"
CAL_authoritarian_democrat_party_long: "Америка превыше всего - АПВ была занозой в боку местных демократов, поскольку им удалось украсть большую часть поддержки партии. Их популистское возмущение против бизнес-магнатов завоевало им сторонников как в сельских, так и в городских общинах, и хотя у них нет шансов на победу в этом районе, АПВ, безусловно, может добиться уступок от более популярных партий. Их самая большая проблема заключается не в самих демократах, а в Уильяме Рэндольфе Херсте, который, руководя своей собственной партией, использовал бы сочетание расовых призывов и своего собственного видения профсоюзов, чтобы найти себе место на избирательной арене. Только время может сказать, что произойдет с партией на Западе."
CAL_paternal_autocrat_party: "Сторонники федерализма"
CAL_paternal_autocrat_party_long: "Сторонники федерализма - Федеральное правительство, безусловно, имеет своих сторонников на Западе. Есть много людей, которые недавно бежали на Запад со своих мест на Восточном побережье, и они всё ещё питают симпатии к тем, кто остался. Есть также те, кто ставит под сомнение законность нашего дела и вместо этого считает, что мы должны объединиться с федералами против наших общих врагов. Хотя это маловероятно, за этими лоялистами следует следить, поскольку они могут подорвать любой мирный режим."
CAL_national_populist_party: "Спиритуалистическое движение"
CAL_national_populist_party_long: "Спиритуалистическое движение - Одна из самых странных новых фракций, появившихся в последнее время, - это Спиритуалистическое движение. Внутри движения есть много разрозненных фракций, которые объединились с общей целью противостоять тому, что они называют "монархическим англо-синдикализмом" Существует фракция движения, которая желает установить более тесные связи с Японией, которая была одним из их самых больших сторонников, иностранных или внутренних. Эту фракцию представляет нефтяной бизнесмен Макс Торнбург и его идеологический союзник Ральф Таунсенд. Другой фракцией движения является фракция Л. Рон Хаббард, которого меньше заботит поддержка Японии или любой другой страны, чем оккультизм. Его христианский мистицизм, наряду с верой в паранормальное и даже в НЛО, сделал его источником насмешек для некоторых, хотя убеждения Хаббарда для него не шутка. Его сильно антисиндикалистские взгляды могли бы сделать его популярным в деловом сообществе, но те, кто хорошо знает Хаббарда, знают, что он никем не будет контролироваться. Возглавляет эти две фракции, среди прочих более мелких, лидер движения и партии Эдвард Лонгстрит Бодин. Бодин сталкивается с трудной задачей по примирению японской поддержки с оккультными взглядами партии, но с его талантом и небольшим везением он, возможно, сможет привести партию к популярности."

