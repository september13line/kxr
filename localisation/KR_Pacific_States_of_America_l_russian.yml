### Domestic Policy Events 50 - 75 ###

pacificstates.50.t: "Создание КПРАД"
pacificstates.50.d: "Конгрессу было предложено создать комитет, посвященный борьбе с подрывными элементами в нашем обществе, теми, кто боролся против правительства. Этот комитет будет известен как Комитет по антиамериканской деятельности Палаты представителей и будет посвящен искоренению предателей Америки. Однако некоторые члены правительства ставят под сомнение его охват и считают его неконституционным. Что должен делать Конгресс?"
pacificstates.50.a: "Сформировать комитет."
pacificstates.50.b: "Не создавайте комитет."

pacificstates.51.t: "Код Хейса и фильмы"
pacificstates.51.d: "Голливуд решил создать так называемый Кодекс Хейса, названный в честь Уилла Х. Хейса, лидера американской ассоциации кинематографа. Заявленная цель этого законодательства-обеспечить "мораль" в кино, хотя многие рассматривают его как способ подорвать синдикалистские темы в фильмах. Однако его эффективность может быть несколько сомнительной, поскольку ряд директоров с большим удовольствием подошли как можно ближе к правилам кодекса, не нарушая его."
pacificstates.51.a: "Это сделает фильмы лучше."

pacificstates.52.t: "Гимн для Америки"
pacificstates.52.d: "В Соединенных Штатах нет официального гимна, и сегодня в Конгрессе начались дебаты о том, чтобы объявить песню гимном. В качестве возможных кандидатов были выбраны четыре песни. Какой из них должен выбрать Конгресс?"
pacificstates.52.a: "Колумбия, жемчужина океана."
pacificstates.52.b: "Да здравствует Колумбия"
pacificstates.52.c: "Моя страна, это я тебя"
pacificstates.52.e: "Знамя, усыпанное звёздами"

pacificstates.53.t: "Поправка о детском труде"
pacificstates.53.d: "Конгресс недавно предложил поправку, запрещающую детский труд по всей стране. Предлагаемая поправка гласит следующее:\n\nРаздел 1. Конгресс имеет право ограничивать, регулировать и запрещать труд лиц, не достигших восемнадцатилетнего возраста.\nРаздел 2. Эта статья не затрагивает полномочия нескольких штатов, за исключением того, что действие законов штатов приостанавливается в той мере, в какой это необходимо для приведения в действие законодательства, принятого Конгрессом.\n\nВ соответствии с конституцией Соединённых Штатов она должна быть ратифицирована либо: Законодательные органы трех четвертей штатов или государства, ратифицирующие конвенции в трех четвертях штатов. Что произойдет с этой поправкой?"
pacificstates.53.a: "Поправка ратифицирована."
pacificstates.53.b: "Поправка не подлежит ратификации."

pacificstates.54.t: "Поправка о равных правах"
pacificstates.54.d: "Поправка была разработана в начале 1920-х годов после принятия Восемнадцатой поправки, предоставляющей женщинам право голоса. Поправка будет принята 19-го числа и будет способствовать дальнейшей защите прав женщин на всей территории Соединённых Штатов Америки. Поправка гласит следующее:\n\nРаздел 1. Равенство прав в соответствии с законом не должно отрицаться или ограничиваться Соединенными Штатами или любым штатом по признаку пола.\nРаздел 2. Конгресс имеет право обеспечивать соблюдение посредством соответствующего законодательства положений настоящей статьи.\nРаздел 3. Настоящая поправка вступает в силу через два года после даты ратификации.\n\nВ соответствии с конституцией Соединённых Штатов она должна быть ратифицирована либо: Законодательные органы трех четвертей штатов или государства, ратифицирующие конвенции в трех четвертях штатов. Что произойдет с этой поправкой?"
pacificstates.54.a: "Поправка ратифицирована."
pacificstates.54.b: "Поправка не подлежит ратификации."

pacificstates.55.t: "Закон об исключении китайцев"
pacificstates.55.d: "С 1800-х годов китайцы были исключены из Соединённых Штатов, не смогли стать гражданами и не смогли иммигрировать в Соединённые Штаты. Конгресс сейчас обсуждает, следует ли им отменить этот закон или оставить его в силе."
pacificstates.55.a: "Отменить закон."
pacificstates.55.b: "Оставьте его."

pacificstates.56.t: "Законы против Клана"
pacificstates.56.d: "После первой Гражданской войны в 1860-х годах президент Грант принял ряд законов, направленных на прекращение Первого клана и их терроризма. Во время администраций Уилсона и Палмера Клан пережил значительное возрождение, а затем решил присоединиться к потенциальному тирану Уильяму Х. Мюррею. Мы должны использовать законы, чтобы убедиться, что эти предатели-террористы не найдут себе покоя в Америке. Конечно, некоторые считают, что мы должны сосредоточиться на примирении с бывшими членами только на подавлении тех, кто активно строит заговоры против государства."
pacificstates.56.a: "Смерть Клану!"
pacificstates.56.b: "Нам стоит быть более мягкими."

pacificstates.57.t: "Закон о труде"
pacificstates.57.d: "Недавно Конгрессу был предложен ряд законов, которые впервые установят федеральную минимальную заработную плату и максимальное количество часов в неделю. Закон о минимальной заработной плате установит почасовую заработную плату в размере 25 центов в час, в то время как закон о максимальных часах установит сорокачасовую рабочую неделю. Эти законы собираются вместе в конгрессе, что означает, что если один из них провалится или будет принят, то же самое произойдет и с другим. Согласимся ли мы на это?"
pacificstates.57.a: "Принимайте законы."
pacificstates.57.b: "Дальнейшее повышение минимальной заработной платы"

pacificstates.61.t: "Реорганизация национального парка"
pacificstates.61.d: "Конгресс предложил закон о реорганизации Службы национальных парков путём объединения под её эгидой всех национальных парков, национальных мемориалов, национальных кладбищ, национальных военных парков и национальных парков столицы. Кроме того, закон увеличит количество систем в службе национальных парков."
pacificstates.61.a: "Реорганизовать службу национальных парков."

pacificstates.62.t: "Дебаты об иммиграции"
pacificstates.62.d: "Ситуация, в которую попало федеральное правительство при создании Тихоокеанских штатов, не дала нам времени для уточнения политики иммиграции. Это означало, что сделка, планируемая Министерством труда для предоставления мексиканским рабочим временных прав на работу в Соединенных Штатах, была на время заморожена. Теперь, когда выборы состоялись и власть демократов сохранена, мы можем решить эту проблему. Эта программа, предложенная Министерством труда, была призвана облегчить нехватку рабочих мест на западе и была поддержана республиканцами. Сейчас традиционно наша партийная линия состоит в том, чтобы уважать закон об исключении иностранцев и права прирожденных американских рабочих определять направление экономики, но наша нехватка рабочих мест намного больше, поскольку мы боремся за возвращение Америки. Что нам делать?"
pacificstates.62.a: "Да, нам нужна рабочая сила."
pacificstates.62.b: "Нет, наши идеалы превыше всего."

pacificstates.63.t: "Голливудская бухгалтерия"
pacificstates.63.d: "Решение продвигать истинные американские ценности с более тесными отношениями с Голливудом изначально казалось разумным. Тем не менее, блеск и гламур голливудских сомнительных методов бухгалтерского учета, которые ставят под сомнение нашу способность измерять прибыль. Патриотические постановки, финансируемые из частных источников, получают гонорары от валовых продаж, которые были очень высокими. Однако сделка, на которую мы согласились, была связана с прибылью, которая, похоже, почти ничего не стоит. Это несоответствие необходимо пересмотреть, и студиям следует сказать, что такая творческая бухгалтерия не может работать с американским правительством!"
pacificstates.63.a: "Может быть, мы можем обложить налогом попкорн?"

pacificstates.64.t: "Тихоокеанское движение Восточного мира раскрыто"
pacificstates.64.d: "Сначала мы думали, что наша разведывательная служба чрезмерно отреагировала, когда они предупредили нас о проникновении японцев, но это открытие оправдывает потраченное время. В ходе наших новых операций на Западном побережье агенты обнаружили брошюры, разосланные видным японским и афроамериканским лидерам, в которых ставилась под сомнение обоснованность нашего правительства. Эти брошюры были прослежены до организации под названием Тихоокеанское движение Восточного мира, руководство которой, по-видимому, выступает в пользу Тихоокеанского японского альянса, выступающего за неограниченный имперский рост Японии в Азии. Эта организация, похоже, нацелена на некитайские этнические меньшинства с обещаниями большей социальной свободы. Мы арестовали заговорщиков, но, к нашему удивлению, нам не удалось связать их с японским посольством."
pacificstates.64.a: "Какая странная группа."

pacificstates.65.t: "Коммунализм и Церковь Святых последних дней"
pacificstates.65.d: "Церковь Иисуса Христа и Святых последних дней, более известные как мормоны, в последние месяцы выразили желание укрепить идеалы общинности внутри церкви, чтобы противостоять влиянию синдикализма. Примечательно, что Церковь выступила с программой социального обеспечения, основанной на вере, которая по совпадению называется Программой социального обеспечения Церкви, чтобы помочь обеспечить поддержку собратьям-мормонам, кроме того, программа призывает к созданию большего количества епископских хранилищ. Из-за влияния церквей в западных штатах это также привело к увеличению поддержки их политики."
pacificstates.65.a: "Поддержка общинности"
pacificstates.65.b: "Без комментариев."

pacificstates.66.t: "Суд над оружейными компаниями"
pacificstates.66.d: "Ряд оружейных компаний боролись за различных предателей и повстанцев против Америки. Таким образом, перед конгрессом было проведено слушание, чтобы решить их судьбу. Позволим ли мы им снова действовать, или их будут считать предателями и обращаться с ними как с таковыми."
pacificstates.66.a: "Позвольте им снова работать."
pacificstates.66.b: "Они предатели, и с ними следует обращаться как с таковыми."

pacificstates.67.t: "Суд против компаний по производству тяжелого оборудования"
pacificstates.67.d: "Ряд компаний по производству тяжелого оборудования сражались на стороне различных предателей и повстанцев против Америки. Таким образом, перед конгрессом было проведено слушание, чтобы решить их судьбу. Позволим ли мы им снова действовать, или их будут считать предателями и обращаться с ними как с таковыми."
pacificstates.67.a: "Позвольте им снова работать."
pacificstates.67.b: "Они предатели, и с ними следует обращаться как с таковыми."

pacificstates.68.t: "Судебный процесс над авиационными компаниями"
pacificstates.68.d: "Ряд авиационных компаний боролись за различных предателей и повстанцев против Америки. Таким образом, перед конгрессом было проведено слушание, чтобы решить их судьбу. Позволим ли мы им снова действовать, или они будут рассматриваться как предатели и с ними будут обращаться как с таковыми."
pacificstates.68.a: "Позвольте им снова работать."
pacificstates.68.b: "Они предатели, и с ними следует обращаться как с таковыми."

pacificstates.69.t: "Суд над военно-морскими компаниями"
pacificstates.69.d: "Ряд военно-морских компаний сражались за различных предателей и повстанцев против Америки. Таким образом, перед конгрессом было проведено слушание, чтобы решить их судьбу. Позволим ли мы им снова действовать, или их будут считать предателями и обращаться с ними как с таковыми."
pacificstates.69.a: "Позвольте им снова работать."
pacificstates.69.b: "Они предатели, и с ними следует обращаться как с таковыми."

pacificstates.70.t: "Судебный процесс над промышленными компаниями"
pacificstates.70.d: "Ряд промышленных компаний боролись за различных предателей и повстанцев против Америки. Таким образом, перед конгрессом было проведено слушание, чтобы решить их судьбу. Позволим ли мы им снова действовать, или их будут считать предателями и обращаться с ними как с таковыми."
pacificstates.70.a: "Позвольте им снова работать."
pacificstates.70.b: "Они предатели, и с ними следует обращаться как с таковыми."

pacificstates.71.t: "Лавандовый страх"
pacificstates.71.d: "В связи с так называемой Красной паникой [CAL.GetLeader] принял Исполнительный указ 10450, который расширил определение угрозы национальной безопасности, включив в него "Любое преступное, позорное, нечестное, аморальное или заведомо позорное поведение, чрезмерное употребление одурманивающих вещёств, наркоманию или сексуальные извращения". Это привело к увольнению более 5000 федеральных служащих, которых обвинили в гомосексуализме"
pacificstates.71.a: "Правильно. Долой пидорасов."
pacificstates.71.b: "Вы чем там занимаетесь? Отмените указ."
pacificstates.71.c: "Пускай расширят указ!"

pacificstates.72.t: "Амелия Эрхарт и девяносто девять"
pacificstates.72.d: "Теперь, когда Гражданская война закончилась, Амелия Эрхарт возобновила Девяносто девять лет, посвященных продвижению и поддержке женщин, желающих стать авиаторами. Некоторые из этих пилотов стремились поступить в ВВС ."
pacificstates.72.a: "В жизни есть нечто большее, чем быть пассажиром."

pacificstates.73.t: "Строительство плотины Гувера завершено"
pacificstates.73.d: ""Сегодня утром я пришел, увидел и был покорен, как и всякий, кто впервые увидит этот великий подвиг человечества. Десять лет назад место, где мы собрались, было редкой, неприступной пустыней. На дне мрачного каньона, чьи отвесные стены поднимались на высоту более тысячи футов, текла бурная, опасная река. Горы по обе стороны каньона были труднодоступны, не было ни дороги, ни тропы, и их скалы не были защищены ни деревьями, ни травой от палящего солнечного жара. Место Боулдер-Сити представляло собой покрытую кактусами пустошь. Трансформация, произошедшая здесь в эти годы, является чудом двадцатого века" Так начинается речь [CAL.GetLeader], посвященная созданию плотины Боулдер, которая, наконец, была завершена сегодня."
pacificstates.73.a: "..и от имени нации сказать вам: "Молодцы""

pacificstates.74.t: "Национализация железных дорог"
pacificstates.74.d: "Одной из политических мер Прогрессивной партии, к которой она стремилась в течение некоторого времени, была национализация железных дорог страны. Теперь, когда у них есть власть, вопрос в том, как именно будет проходить национализация железных дорог. Конгресс обсуждает два различных предложения о том, как это должно быть реализовано. Первое предложение состоит в том, что железные дороги будут национализированы, но не автомобили, позволяющие частным предприятиям конкурировать между собой за клиентов, в то время как второй план включал бы автомобили в национализацию. С какой версией должен согласиться Конгресс?"
pacificstates.74.a: "Национализировать только трассу."
pacificstates.74.b: "Национализируйте как трассу, так и автомобили."

### Presidential Events ###

pacificstates.76.t: "Говард Хьюз и авиация"
pacificstates.76.d: "Говард Хьюз сделал себе имя благодаря своим предприятиям, которые занимались авиацией, и многие из этих самолетов были разработаны им самим или одобрены им. Как президент, его любовь к авиации по-прежнему сильна, как никогда, и он считает, что для Америки будет полезно иметь сильные военно-воздушные силы и авиационную промышленность. С этой целью, работая как с военным, так и с гражданским руководством, он сформировал Федеральное управление гражданской авиации. ФУГА будет обладать всеми полномочиями по регулированию гражданской авиации, включая правила безопасности полетов, аэронавигацию и управление воздушным движением, а также содействовать развитию авиационной промышленности. Хьюз считает, что это положит начало эре авиации для Америки."
pacificstates.76.a: "К небесам!"

### Flavor Events ###

pacificstates.2000.t: "Новый напиток для парней"
pacificstates.2000.d.a: "В попытке помочь экономическому подъему и одновременно поддержать военные усилия, компания Belfast Beverage Company, расположенная в Сан-Франциско, недавно объявила о выпуске новой газировки, получившей название Belfast Root Beer. Взорвавшись популярностью на всем Западном побережье, Belfast Root Beer стал напитком тихоокеанских штатов и даже начал активно продаваться нашим иностранным торговым партнерам в Японии и других странах Антанты, стимулируя нашу гражданскую экономику. Стремясь повысить национальный спрос на спиртные напитки, компания "Белфаст Беверидж" даже заключила сделку с Тихоокеанским правительством, предоставив новый содовый напиток в качестве части военного пайка нашим войскам, находящимся на фронте борьбы с радикализмом во время Второй американской Гражданской войны. Этот шаг оказался очень успешным, и войска по всему Скалистому полуострову нашли освежение в этих сладких коричневых напитках - холодном, но слишком быстром избавлении от ужасов войны. В войсках его прозвали "кружкой" - сокращенное название напитка, придуманное парнями из пехотного подразделения "Беркли Бульдогс" и распространенное по всей армии. Эти пайки корневого пива повысили моральный дух солдат, а также улучшили отношение общества как к нашему правительству, так и к пивоваренной компании, а недавние продажи обеспечили небольшой рост нашей экономики. Именно такие маленькие кусочки Америки помогают нам забыть о войне, хотя бы ненадолго, пока мы продолжаем сражаться, чтобы сохранить американскую демократию."
pacificstates.2000.d.b: "В попытке помочь запустить инфантильную экономику Пацифики, компания Belfast Beverage Company, расположенная в Сан-Франциско, недавно объявила о выпуске своей новой газировки под названием Belfast Root Beer. Взорвавшись популярностью на всем Западном побережье, Belfast Root Beer стал напитком государства Пацифики, и даже начал горячо продаваться нашим иностранным торговым партнерам в Японии и других странах Антанты, стимулируя нашу гражданскую экономику. Стремясь повысить уровень национального духа, компания "Белфаст Беверидж" даже заключила сделку с нашим правительством, поставляя новый содовый напиток в составе военных пайков, выделяемых нашим войскам на границе с нашими бывшими братьями в Америке. Этот шаг оказался очень успешным, и войска по всему Скалистому полуострову нашли освежение в этих сладких коричневых напитках - холодное, но слишком быстрое избавление от рутинной работы по охране границы. В войсках его прозвали "Кружка" - сокращенное название напитка, придуманное парнями из пехотного подразделения "Беркли Бульдогс" и распространенное по всей армии. Эти пайки корневого пива повысили моральный дух солдат, а также улучшили отношение населения как к нашему правительству, так и к пивоваренной компании, а недавние продажи обеспечили небольшой рост нашей экономики. Такие мелочи, как создание "Кружки", помогают нашим людям увидеть свет и истину Тихоокеанской мечты, даже если на это потребуется время."
pacificstates.2000.a: "Сертифицированный момент Mug."

pacificstates.101.t: "Перес против Шарпа"
pacificstates.101.d: "Дело о браке Андреа Перес и Сильвестра Дэвиса наконец-то дошло до Верховного суда. Андреа Перес считается белой, а Сильвестр Дэвис - негром, согласно переписи населения США. Однако закон Калифорнии запрещает "Все браки белых людей с неграми, монголами, представителями малайской расы или мулатами являются незаконными и недействительными" и что "не может быть выдано ни одной лицензии, разрешающей брак белого человека с негром, мулатом, монголом или представителем малайской расы".\n\nСледовательно, клерк округа У. Г. Шарп последовал закону Калифорнии и отказал им в выдаче брачных лицензий.\n\nОднако Перес с помощью своего адвоката Дэниела Г. Маршалла подал иск о выдаче мандамуса. В ходе судебного разбирательства одним из аргументов был тот факт, что Перес и Дэвис были католиками и хотели заключить католический брак, включающий мессу. Отказав им в выдаче лицензии, они заявили, что государство лишает их Святого Таинства Брака.\n\nОднако судьба их дела находится в руках Верховного суда. Что же будет решено?"
pacificstates.101.a: "4-3 запрет отменен."
pacificstates.101.b: "3-4 запрет оставлен в силе."

pacificstates.102.t: "Убийство в Сонной лагуне"
pacificstates.102.d: "В Лос-Анджелесе появились новости о Хосе Гальярдо Диасе, которого недавно нашли убитым возле купальни в Коммерсе, недалеко от Лос-Анджелеса. Однако то, что сделало эту историю более заслуживающей внимания, было делом людей, которых обвиняют в убийстве этого человека. Полиция Лос-Анджелеса обнаружила неподалеку банду из 17 человек мексиканско-американского происхождения и считает, что они несут ответственность за преступление. Это вызвало нечто вроде цирка в средствах массовой информации, поскольку активисты пытались протестовать против действий, утверждая, что эти люди не являются убийцами и невиновны, поскольку нет достаточных доказательств, чтобы связать их. Несмотря на это, девять из них были осуждены за убийство второй степени и приговорены к отбыванию наказания в тюрьме Сан-Квентин, а остальные были заключены в тюрьму округа Лос-Анджелес.\n\nЭто дело вызвало большую враждебность среди белого населения по отношению к американцам мексиканского происхождения, чему не способствовал тот факт, что и полиция, и пресса охарактеризовали всех мексиканских молодых людей как "хулиганов и маленьких гангстеров""
pacificstates.102.a: "Бедный Диас."

pacificstates.103.t: "Беспорядки в спортивном костюме Зут"
pacificstates.103.d: "Во время войны население стало получать пайки. Несмотря на это, некоторые представители мексикано-американской общины не скрывают этого, надевая костюмы Zoot Suit, в которых используются материалы, необходимые для военных действий. Многие белые американцы считают ношение костюмов Zoot Suit признаком преступности и распущенности нравов. Напряженность в Лос-Анджелесе продолжала расти, пока не вылилась в насилие. Солдаты и матросы избивали и устраивали беспорядки против мексиканцев. Между тем, местная пресса склонна была хвалить моряков и солдат за то, что они "оказали очистительное действие, избавив Лос-Анджелес от злоумышленников и хулиганов" Один из журналистов, побывавших на месте событий, Кэри МакВильямс, писал:\n\n'Пройдя по улицам центра Лос-Анджелеса, толпа из нескольких тысяч солдат, моряков и гражданских лиц принялась избивать всех, кого могла найти. Ворвавшись в важные кинотеатры, толпа приказала администрации включить свет, а затем бегала по проходам, вытаскивая мексиканцев со своих мест. Уличные трамваи останавливались, пока мексиканцев, а также некоторых филиппинцев и негров срывали с мест, выталкивали на улицы и избивали с садистским остервенением""
pacificstates.103.a: "Это нехорошо."

pacificstates.104.t: "Беспорядки в костюмах"
pacificstates.104.d: "В городе Лос-Анджелес в [From.GetNameDef] молодые мексиканцы и мексикано-американцы были жестоко избиты. Их магазины были разграблены, и на них обрушились новые жестокости. Пресса гринго даже присоединилась к акции, призывая их продолжать свои действия. Для многих в мексиканском конгрессе это возмутительно. Наши собственные граждане, приехавшие в Америку на временную работу, не говоря уже о тех, кто связан с Мексикой узами предков, подвергаются жестокому обращению. Письмо в Государственный [From.GetAdjective]ий департамент поможет положить этому конец."
pacificstates.104.a: "Подайте жалобу в Государственный департамент."

pacificstates.105.t: "Комитет МакГакена"
pacificstates.105.d: "После беспорядков в костюмах Zoot Suit мексиканское правительство подало жалобу в Государственный департамент США. Чтобы успокоить напряженность между Америкой и Мексикой, был создан Комитет МакГакена во главе с архиепископом Лос-Анджелеса Джозефом Томасом МакГакеном. В докладе был сделан вывод о том, что в центре беспорядков явно стоял расизм, а также указано на "отягчающую практику (СМИ) связывать фразу zoot suit с сообщением о преступлении" Губернатор Калифорнии назначил Комитет миротворцев по гражданским беспорядкам под председательством Роберта В. Кенни, президента Национальной гильдии адвокатов, чтобы выработать рекомендации для полиции. Были назначены комитеты по человеческим отношениям, а полицейские управления были обязаны обучать своих сотрудников одинаковому отношению ко всем гражданам."
pacificstates.105.a: "Будем надеяться, что на этом все закончится."

pacificstates.106.t: "Международная тихоокеанская выставка в Калифорнии"
pacificstates.106.d: "Сегодня открывается Международная выставка California Pacific в Сан-Диего. Экспозиция была организована с целью популяризации Сан-Диего и поддержки его экономики, которая замедлилась после Великой депрессии в стране в 1925 году. В экспозиции были сотни экспонатов по истории, искусству, садоводству, этническим культурам, науке и промышленности. Некоторые концессии и экспонаты были необычными, такими как Золотой залив, Затерянный континент Му, Нудистская колония в саду Зоро и "Механический человек весом в одну тонну" За 377 дней работы выставка привлекла 7 220 000 посетителей. Посетители привезли в Сан-Диего 37 700 000 долларов США. Экспозиция была настолько популярна, что некоторые здания перестраиваются, чтобы стать постоянными местами для проведения выставки."
pacificstates.106.a: "Давайте сделаем это снова в следующем году."

pacificstates.107.t: "Гражданин Кейн освобожден"
pacificstates.107.d: "Орсон Уэллс выпустил "Гражданина Кейна", который быстро заслужил похвалу как от многочисленных кинозрителей, так и от критиков. Многие считают его новаторским фильмом по своей кинематографии, музыке и монтажу. Это квазибиографический фильм о вымышленном Чарльзе Фостере Кейне, редакторе газеты. В фильме карьера Кейна в издательском мире рождается из идеалистического социального служения, но постепенно перерастает в безжалостную погоню за властью. Однако, несмотря на все это, Уильям Рэндольф Херст в ярости из-за того, что фильм отказывается даже публиковать в своих газетах фильм и подвергает клеветническим нападкам тех, кто это сделал. Несмотря на его возмущение, это не помешало людям пойти посмотреть его."
pacificstates.107.a: "розовый бутон. (Зайдите на википедию по этому фильму и тогда поймете значение)"
pacificstates.107.b: "Постарайтесь убрать этот фильм."

pacificstates.108.t: "Волшебник страны Оз"
pacificstates.108.d: ""Волшебник страны Оз" был выпущен с восторженными отзывами. По мотивам бестселлера Л. Фрэнка Баума, кинозвезд Джуди Гарланд, Фрэнка Моргана, Рэя Болджера, Берта Лара, Джека Хейли, Билли Берка, Маргарет Гамильтон и Чарли Грейпвина. Что сделало его знаменитым, так это использование цвета благодаря инновациям Technicolor. Это хит как у зрителей, так и у критиков."
pacificstates.108.a: "Следуйте по дороге из желтого кирпича."

pacificstates.109.t: "Неделя моды в Сан-Франциско"
pacificstates.109.d: "Сан-Франциско иногда называют Западным Парижем. Таким образом, чтобы помочь сделать его одним из культурных центров мира, весной состоится недельное мероприятие, посвященное моде. Таким образом, модельеры Америки приехали в Сан-Франциско, чтобы помочь открыть магазин и поддержать усилия по превращению Сан-Франциско в одну из культурных и модных столиц мира. Чтобы она могла по-настоящему гордиться своим прозвищем Парижа Запада."
pacificstates.109.a: "Хайпово."

pacificstates.110.t: "Дело против Paramount Pictures"
pacificstates.110.d: "Судебное дело дошло до Верховного суда [Root.GetNameDef] относительно студийной системы, которая в течение нескольких лет вела судебную тяжбу. Проблема, лежащая в основе дела, заключалась в студийной системе, в которой крупнейшие киноиндустрии будут напрямую владеть кинотеатрами. После нескольких лет переписки туда и обратно оно дошло до верховного суда. Верховный суд вынес решение против студийной системы, заявив, что это было волеизъявлением антимонопольных законов. Таким образом, это судебное дело разрушило студийную систему и знаменует конец эпохи Голливуда."
pacificstates.110.a: "Конец студийной системы."
pacificstates.110.b: "Славно!"

pacificstates.111.t: "Супероружие с ограниченным бюджетом"
pacificstates.111.d: "В последние несколько лет наши военные исследования были сосредоточены на потенциале внутреннего конфликта, что сузило наш бюджет для долгосрочных проектов. Бюджет Конгресса в этом году, к счастью, нашел немного денег, чтобы выделить их на долгосрочный проект. Высшему военному командованию представлены три плана, которые должны соответствовать военным проектам наших конкурентов и превзойти их. Первая-ракета Годдарда, теоретически способная доставлять взрывчатку за много миль без риска для жизни пилотов. Вторая-планируемая Оппенгеймером теоретическая бомба с использованием радиоактивных тяжелых металлов, исследованная в Австрии и Германии. Третий - гораздо более дешевый план, предложенный эксцентричным Вильгельмом Райхом, он утверждает, что бомбу можно сделать намного дешевле, используя его собственные физические исследования."
pacificstates.111.a: "Ракета Годдарда."
pacificstates.111.b: "Бомба Оппенгеймера."
pacificstates.111.c: "Бомба Райха."

pacificstates.112.t: "Успешный запуск Годдарда"
pacificstates.112.d: "Снова дома в Розуэлле, штат Нью-Мексико, Годдард снова отправляется запускать испытательные ракеты. В последний раз, когда он был здесь, ракеты были меньше его бедра и достигли высоты всего в тысячу футов. Теперь ракеты летят над пустыней на многие мили и касаются своего манекена. Отказ Годдарда взорвать взрывоопасные ракеты на континентальной части США не позволяет установить полный масштаб ущерба.."
pacificstates.112.a: "Хорошо."

pacificstates.113.t: "Бомба Оппенгеймера удалась"
pacificstates.113.d: "Приглашение Оппенгеймера было разослано исследователям-ядерщикам, физикам и инженерам по всей Европе. Обещание избежать преследований в Европе особенно сильно прозвучало для еврейских учёных, некоторые из которых эмигрировали в США для участия в проекте. После полутора лет экспериментов и некоторого сотрудничества с коллегами в Европе действующая атомная бомба готова к испытаниям. Небеса Альмагордо, штат Нью-Мексико, озарились вспышкой разрушения, когда взорвалась прощальная испытательная бомба. Оппенгеймер позже сказал, что бомба была названа в честь его любимого стихотворения Джона Донна."
pacificstates.113.a: "Ого."

pacificstates.114.t: "Неудавшийся взрыв Райха."
pacificstates.114.d: "После многих задержек и нескольких попыток запутать генеральный штаб, проект бомбы Вильгельма Райха прекращен, и миллионы долларов потрачены впустую. Это стало очевидным наблюдателям Райха, когда тесты, показывающие его энергию, названную Оргоном, могли вызывать экзотермические реакции, которые могли видеть только он и его коллеги. Сама бомба представляла собой полую оболочку со слоями металлического покрытия, которая никогда не взрывалась, за исключением того, что она разрушилась, когда Райх попытался уничтожить её во время расследования. Это смущение в настоящее время появляется в газетах."
pacificstates.114.a: "Мда."

pacificstates.115.t: "Лига Тихоокеанского побережья"
pacificstates.115.d: "До начала Гражданской войны Лига Тихоокеанского побережья была второй по престижности лигой в американском бейсболе после самих мейджоров. Теперь, когда война почти уничтожила бейсбол на восточном побережье, ЛТП теперь является лигой самого высокого уровня в стране, и в результате таланты стекаются на запад из-за нашей относительной стабильности. Феномен Янки и уроженец Сан-Франциско Джо ДиМаджио вернулся домой, чтобы играть за "Тюленей" из своего родного города, теперь ему предстоит сразиться с очень сильной командой "Сан-Диего Падрес", возглавляемой молодым Тедом Уильямсом и братом Джо Винсом за чемпионство. Президент [CAL.GetLeader] должен провести церемониальное первое выступление, которое, похоже, будет очень посещаемой серией и огромным повышением морального духа нации."
pacificstates.115.a: "Я тоже хочу посмотреть!"

pacificstates.116.t: "Главная лига бейсбола движется на запад"
pacificstates.116.d: "Гражданская война в Америке нанесла большой ущерб подавляющему большинству территории страны, в том числе многим бывшим стадионам высшей лиги. После успеха Лиги Тихоокеанского побережья за последние несколько сезонов многие команды высшей лиги теперь решают отказаться от своих разрушенных стадионов и двигаться на запад, пользуясь преимуществами относительно невредимых аналогов на западном побережье. Первой командой, объявившей о таком переезде, были "Нью-Йорк Джайентс" в Сан-Франциско, вскоре за ними последовали "Бруклин Доджерс" в Лос-Анджелес. У обеих команд есть легендарные последователи, и фанаты в их новых городах сразу же приглянулись им, и похоже, что другие команды вскоре последуют их примеру. На данный момент, однако, многие другие команды восточного побережья решают остаться на месте, такие как легендарные янки, которые теперь являются единственной оставшейся командой в Нью-Йорке."
pacificstates.116.a: "Это будет долгая поездка на поезде."

pacificstates.117.t: "Мировая серия [GetYear] года"
pacificstates.117.d: "Первая мировая серия после окончания Гражданской войны наконец-то началась, и нетерпеливые американцы толпами выходят посмотреть, как "Лос-Анджелес Доджерс" сыграет с "Нью-Йорк Янкиз" в матче, который, похоже, будет на века. Джо Ди Маджио, вернувшийся в Нью - Йорк после окончания войны, провел выдающийся год, благополучно сыграв в беспрецедентных 56 играх подряд-рекорд, который вряд ли когда-либо будет побит. Несмотря на то, что "Доджерс" входят в эту серию явным аутсайдером, многие поклонники Лос-Анджелеса верят, что они смогут это сделать. По всей стране американцы с тревогой слушают радио, чтобы узнать победителя в небольшой передышке от хаоса восстановления и в столь необходимый момент национального единства."
pacificstates.117.a: "Поехали!"

pacificstates.118.t: "Лос-Анджелес Доджерс выигрывают Мировую Серию!"
pacificstates.118.d: ""Доджерс" сделали, казалось бы, невозможное: победили ДиМаджио и звездных "Нью-Йорк Янкиз" в шести матчах перед более чем 100 000 болельщиками в лос-анджелесском Колизее. Во многом их успех был обусловлен недавним приобретением Джо Медвика из Сент-Луиса, который превзошел ДиМаджио на протяжении всей серии. Решающий момент произошел в четвертой игре, когда ловец "Доджерс" Микки Оуэн чуть не допустил ошибку, которая стоила им игры, но "Доджерс" восстановились через одну игру, закончив игру и обеспечив импульс для окончательной победы в Лос-Анджелесе. В заключение сериала Медвик посвятил победу всем тем, кто погиб на войне, что послужило отрезвляющим напоминанием в яркий день."
pacificstates.118.a: "Они действительно сделали это! Эти сукины дети сделали это!"

pacificstates.119.t: "Янки выигрывают Мировую Серию!"
pacificstates.119.d: "В результате, который никого не удивил, "Янкиз" обыграли "Доджерс" в шести матчах на глазах у более чем 100 000 болельщиков в лос-анджелесском Колизее. ДиМаджио, один из немногих игроков главной лиги, который оставался на практике на протяжении всей войны, как всегда доминировал, но настоящий поворотный момент наступил в четвертой игре, когда ловец Доджерс Микки Оуэн пропустил легкий аут, который стоил им игры, и изменил ход остальной части Серии в сторону янки. В конце сериала ДиМаджио посвятил победу всем тем, кто погиб на войне, что послужило отрезвляющим напоминанием в яркий день."
pacificstates.119.a: "Славная была игра."

pacificstates.150.t: "Тихоокеанская декларация"
pacificstates.150.d: "С момента первой мирной передачи власти между Джорджем Вашингтоном и Джоном Адамсом правительство Соединённых Штатов гордится тем, что уважает пожелания своего населения после выборов. Этот негласный договор между народом и его правительством был нарушен генералом Дугласом Макартуром. Свергнув демократически избранного президента во имя "сохранения стабильности", он разрушил основополагающие принципы нашей великой нации. Разрушение здоровых отношений между гражданскими и военными, которые характеризовали Америку с момента обретения независимости, является прискорбным пренебрежением ко всем ценностям, которых мы придерживаемся как нация.\n\nВ ответ губернаторы Калифорнии, Вашингтона и Орегона опубликовали совместную декларацию, осуждающую действия генерала и требующую его немедленного ухода из Вашингтона. Мы сомневаемся, что он ответит положительно, но, как и патриоты в 1776 году, мы должны выступить против тирании и угнетения."
pacificstates.150.a: "За республику!"

pacificstates.151.t: "Западный манифест"
pacificstates.151.d: "Фрэнк Мерриам, в координации с губернаторами Орегона и Вашингтона, выступил сегодня с потрясающим публичным заявлением. В нем он утверждал, что если так называемый "защитник" американских ценностей не сможет даже уважать основные права, изложенные в Конституции, ссылаясь на Дугласа Макартура, то защищать неотъемлемые права Америки будет народ Тихого океана. Утверждая, что свержение правительства Макартуром было незаконным, будут проведены новые выборы для избрания нового президента - хотя и среди ограниченного числа кандидатов в Тихоокеанском регионе. Тем не менее, по словам Мерриама, тот, кто победит на этих выборах, все равно будет иметь больше легитимности, чем Макартур, и ему будет поручено следить за возвращением нации к демократии - силой, если потребуется."
pacificstates.151.a: "Мы должны сохранить Конституцию!"

pacificstates.152.t: "Синдикалистский бунт!"
pacificstates.152.d: "После собственного заявления Билла Хейвуда о незаконности Макартура многие надеялись, что капиталисты и синдикалисты смогут объединиться и сохранить американскую демократию. Эти наивные надежды рухнули, когда губернатор Мерриам приказал Национальной гвардии жестоко подавить синдикалистский протест, вспыхнувший в Сакраменто. Это переросло в массовые беспорядки во многих западных городах, в частности в Сиэтле, переросшие в насилие. Грузчики и погонщики ворвались в мэрию Сиэтла и провозгласили город лояльным рабочей республике Хейвуда в Чикаго. В настоящее время город находится в напряженном противостоянии между подразделениями Национальной гвардии и повстанцами, засевшими в здании мэрии."
pacificstates.152.a: "Сокрушите этих предателей!"

pacificstates.153.t: "Насилие на выборах"
pacificstates.153.d: "Напряженность между тихоокеанскими штатами и Вашингтоном оставалась высокой в течение последних нескольких недель, но сегодня, в преддверии "новых выборов", они переросли в открытый конфликт. В то время как некоторые корабли военно - морской базы Сан-Диего были переведены на Восточное побережье после первых признаков волнений, многие остались-вместе с моряками со всей страны. Детали отрывочны, но, похоже, командир базы по приказу из Вашингтона приказал морякам взять оружие из арсенала базы и направиться в город. Развернувшись на избирательных участках, они помешали работникам избирательных участков подготовиться. Когда наступило утро, большие толпы окружили этих солдат и начали забрасывать их камнями, бутылками и другим мусором. Один из моряков, раненный бутылкой, выстрелил в ответ, и вскоре город погрузился в хаос.\n\nБыли развернуты подразделения Национальной гвардии Калифорнии, и начались уличные бои между моряками, верными Макартуру, и гвардейцами, превратив спокойный город в зону военных действий." 
pacificstates.153.a: "Долой предателей!"

pacificstates.154.t: "Крайний срок приближается"
pacificstates.154.d: "По мере приближения крайнего срока федерального правительства стало ясно, что ни с одной из сторон не будет никаких подвижек. По приказу Конгресса Тихоокеанские военные под командованием Джероджа Маршалла и Хэпа Арнольда были заняты формированием ополчения по всему Западу, несмотря на растущую решимость добиться восстановления страны и бросить вызов Макартуру. Федеральное правительство, в свою очередь, также ясно дало понять, что больше не видит пути к компромиссу с тихоокеанскими штатами."
pacificstates.154.a: "Это всего лишь вопрос времени."

pacificstates.200.t: "Армия требует гражданских грузовиков"
pacificstates.200.d: "После того, как Маршалл объявил о своей программе моторизации для W. D. C., президенту было направлено предложение принять решение о реквизиции гражданских транспортных средств для снабжения нашей быстро растущей армии. С его одобрения мы начали отнимать транспортные средства у гражданского населения, хотя, к нашему удивлению, некоторые гордые патриоты выстраиваются в очередь рядом с нашими складами, чтобы добровольно предоставить свои транспортные средства для предстоящей битвы. Хотя не все их транспортные средства оказались полезными для нас, нам удалось реквизировать достаточное количество грузовиков, которые либо могут быть легко модифицированы для перевозки войск, либо достаточно прочны, чтобы перевозить наши войска сразу."
pacificstates.200.a: "Мы высоко ценим их служение нашей нации."

pacificstates.201.t: "Успех операции "Ледник""
pacificstates.201.d: "С захватом штатов Айдахо, Юта и Аризона операция "Ледник" была названа нашим Верховным командованием оглушительным успехом. Теперь, когда Скалистые горы защищены, а наша промышленность надежно защищена, у нас есть хороший плацдарм для нападения на Великие равнины и Юг, с помощью которого мы отбросим радикалов и обеспечим безопасность нашей нации."
pacificstates.201.a: "Мы скоро двинемся на Вашингтон!"

pacificstates.202.t: "Провал операции "Ледник""
pacificstates.202.d: "В то время как операции "Ледник" удалось добиться некоторых территориальных завоеваний, потери были слишком велики, а выигрыш был слишком мал, чтобы иметь значение для военных усилий. В нынешнем виде Скалистые горы остаются спорной территорией, и наше долгосрочное выживание находится под угрозой. Теперь Маршалл и верховное командование должны помочь нам пережить войну любыми необходимыми средствами"
pacificstates.202.a: "Мы должны пересмотреть нашу стратегию."

pacificstates.203.t: "Переосмысление конструкции танков"
pacificstates.203.d: "С окончанием Гражданской войны мы теперь должны пересмотреть промышленные меры, которые мы предприняли во время войны, чтобы увеличить производство в военное время. Одной из таких мер была просьба Маршалла о более быстрых танках для массового производства, которая сопровождалась прискорбным недостатком ненадежности на пересеченной местности, чертой, которая, к сожалению, вызвала не одну головную боль у недавно набранных танковых экипажей нашей страны. Поскольку наши расходы на военные нужды должны быть увеличены, некоторые конструкторы обратились к нам с новыми моделями с улучшенными двигателями и системами подвески, которые должны гарантировать отсутствие регулярных поломок, но в обмен наши эксперты прогнозируют, что скорость нашего производства будет снижена. Что нам следует делать?"
pacificstates.203.a: "Давайте сосредоточимся на более надежных моделях"
pacificstates.203.b: "Надежность не является проблемой, если мы можем окружить врага танками!"

pacificstates.205.t: "Выборы официально объявлены"
pacificstates.205.d: "В связи с притоком политиков и беженцев из остальной части страны и для того, чтобы узаконить свои притязания на роль лидера американской демократии, Конгресс ТША официально принял закон, объявивший о новых выборах, чтобы решить вопрос о том, кто будет контролировать Конгресс в районах, которые мы всё ещё контролируем. Поскольку Конгресс в настоящее время зашел в тупик между недавно расколотыми партиями, для эффективного управления потребуется определить доминирующую фракцию, поскольку Конгресс может договориться лишь о продолжении борьбы."
pacificstates.205.a: "Это будет интересно"

pacificstates.2050.t: "Кампании"
pacificstates.2050.d: "С выборами, которые прошли через два месяца, партии раскололись, причем как республиканцы, так и демократы страдают от серьезных разногласий в ответ на предполагаемую неспособность двух основных партий поддерживать стабильность наряду с разногласиями по внешней политике в рамках Гражданской войны в США. Одной из новейших партий являются демократы-республиканцы, результат соглашения о единстве между либерально настроенными и реформистски настроенными демократами и республиканцами в обеих партиях, которые устали от своих консервативных институтов. Ещё одна партия, которая должна возродиться,-это старая прогрессивная партия, которая существовала в различных формах, но в настоящее время объединила в основном прогрессивных республиканцев наряду с различными социал-демократами. Однако самым радикальным левым представительством на сегодняшний день является партия Содружества Эптона Синклера, которая обещает частично плановую экономику в отношении земли и предприятий, которые, как считается, "простаивают", получая поддержку как левых демократов, так и правого крыла социалистической партии. Это привело к тому, что республиканцы и демократы по сравнению с их прошлым " я " и с консервативными крыльями обоих более четко руководят, надеясь стабилизировать политическую сцену после их восхождения."
pacificstates.2050.a: "Это немного чересчур"

pacificstates.206.t: "Президент прибывает"
pacificstates.206.: "В связи с притоком политиков и беженцев из остальной части страны и для того, чтобы узаконить свои притязания на роль лидера американской демократии, Конгресс ТША официально принял закон, объявивший о новых выборах, чтобы решить вопрос о том, кто будет контролировать Конгресс в районах, которые мы всё ещё контролируем. Поскольку Конгресс в настоящее время зашел в тупик между недавно расколотыми партиями, для эффективного управления потребуется определить доминирующую фракцию, поскольку Конгресс может договориться лишь о продолжении борьбы."
pacificstates.206.a: "Это будет интересно"

pacificstates.207.t: "Херст вступает в борьбу"
pacificstates.207.d: "В шокирующем движении Уильям Рэндольф Херст бросил свою шляпу на ринг, произнеся речь за пределами замка Херста о том, что Тихоокеанские штаты должны прийти к соглашению о прекращении огня с генералом Макартуром. Он пообещал, что, когда его изберут президентом, он сдержит обещание Макартура уйти в отставку, а тем временем положит конец преступности, синдикализму и безработице в Тихоокеанских штатах с помощью государственных программ, спонсируемых его Национальной демократической партией, которая официально является ещё одним отделением от Демократической партии."
pacificstates.207.a: "Абсурд."

pacificstates.208.t: "АПВ-Прогрессивное единство"
pacificstates.208.d: "Прогрессивная партия, по-видимому, поглотила местную партию "Америка прежде всего" и призвала к более тесному сотрудничеству с Хьюи Лонгом в войне и к проведению новых президентских выборов, как только большая часть Америки воссоединится, что, несомненно, является попыткой дальнейшего объединения прогрессистов как в Лонге, так и на территории ТША. Сам Лонг похвалил партию за её американизм и желание помочь простому человеку и призвал общество "Раздели богатство" помочь прогрессистам."
pacificstates.208.a: "Подлый ублюдок"

pacificstates.2080.t: "Конституционная реформа"
pacificstates.2080.d: "Луис Б. Мейер является соучредителем MGM Studios и основным союзником ТША, являясь ведущим членом Республиканской партии, несмотря на то, что он не занимал свой пост и помогал координировать пропагандистские усилия через свою компанию. Однако он и его союзники в Конгрессе недавно пренебрегли реформой Конституции, которая, по их утверждению, получит необходимую поддержку США, позволив неродным гражданам баллотироваться в президенты, если они являются натурализованными гражданами. В то время как Майер явно рассматривает возможность баллотироваться на пост президента, хоть он родился в Российской империи, получение его поддержки и поддержки других иммигрантов может быть полезным, даже если некоторые местные жители возмущены реформой."
pacificstates.2080.a: "Я так не думаю"
pacificstates.2080.b: "Пускай"

pacificstates.209.t: "Поддержка знаменитостей"
pacificstates.209.d: "Из-за высоких ставок на выборах и их непропорционального влияния в Тихоокеанских штатах знаменитости начали баллотироваться в кандидаты: Хамфри Богарт и Кэтрин Хепберн вместе давали радиорекламу Прогрессивной партии, в то время как Чарли Чаплин от всего сердца поддержал Партию Содружества, в то время как Эптон Синклер стоял за ним, сияя. Тем временем профессиональный ковбой Джон Уэйн, известный своей главной ролью в хите "Поющие маргаритки", дал интервью, в котором поддержал Демократическую партию, хотя также сказал, что не особенно возражает против идей Херста. Генри Фонда и Мари Дресслер поддержали демократов-республиканцев, а когда последнего спросили, почему, пошутил, что "Противоположности создают лучшие пары" Однако в конечном счете множество звезд, таких как Джинджер Роджер, Дик Пауэлл и, что самое известное, Кларк Гейбл, придерживались традиционной партии Голливуда, Республиканской партии, что дало им столь необходимый импульс, хотя горстка таких, как Хедда Хоппер, перешла в теперь более консервативную Демократическую партию, что дало обеим основным консервативным партиям столь необходимую поддержку.."
pacificstates.209.a: "Может ли это создать плохой прецедент?"

pacificstates.210.t: "Страшилки Херста"
pacificstates.210.d: "Уильямс Рэндольф Херст, человек, известный тем, что его не любят простые люди на личном уровне, использовал свои документы, чтобы убедиться, что люди всё ещё считают его единственным жизнеспособным вариантом. Газеты Херста обязательно публикуют статьи о количестве погибших в результате войны с Макартуром, которой Херст обещает положить конец, причем цифры, которые эксперты называют завышенными. Кроме того, он опубликовал все больше историй о местной преступности и разгуле как синдикалистов, так и гангстеров, о заговоре Канады и Японии против Америки и, что самое нелепое, о заговоре других сторон с О.С.А."
pacificstates.210.a: "Чёрт бы побрал его желтую журналистику."

pacificstates.211.t: "Обещание нового либерализма"
pacificstates.211.d: "Либеральная партия, официально Демократическая республиканская партия, обнародовала своё обещание обеспечить новое правосудие для американского народа, чтобы гарантировать, что нестабильность, вызвавшая Гражданскую войну, больше никогда не повторится. Они обещают реформы банковского дела, здравоохранения, социального обеспечения и рабочих программ среди других реформ. Они принимают меры с обеих сторон спектра, при этом прогрессисты и Содружество называют свои реформы "половинчатыми" мерами, которые потратят деньги налогоплательщиков с небольшой отдачей, в то время как правые партии издеваются над ними."
pacificstates.211.a: "У них нет ни единого шанса."

###Hearst###
pacificstates.214.t: "Прекращение огня с Макартуром"
pacificstates.214.d: "После выборов Херст призвал к немедленному прекращению огня с Макартуром, что является популярным шагом среди большинства граждан Тихоокеанского региона, поскольку солдаты либо возвращаются домой, либо получают менее опасные задания. Неудивительно, что Макартур высоко оценил этот шаг, хотя, как сообщается, WCC просто принял его от его имени, даже не спросив его, назвав Херста чистокровным американцем, спасающим страну как от социализма, так и от новых конфедератов. Хьюи Лонг, однако, выступал против Херста как тирана, труса и "слабого богатого мальчика", наряду с социалистами и старыми демократами."
pacificstates.214.a: "Этот жареный идиот скоро исчезнет."
pacificstates.214.b: "Что он сказал? Пришлите помощь ВСС!"

pacificstates.215.t: "Аннексия США"
pacificstates.215.d: "С победой Макартура в войне мы должны добиваться дипломатической аннексии Соединённых Штатов, признания Херста демократически избранным президентом, который поддерживал страну в трудные времена. Хотя некоторые сторонники Херста настаивают, что у нас было бы больше удачи, если бы мы остались на Западе и позволили Макартуру разобраться со всем, хотя это оказалось бы явно непопулярным среди тех, у кого большие амбиции."
pacificstates.215.a: "Мы должны вернуть все земли США"
pacificstates.215.b: "Теперь мы тихоокеанцы"

pacificstates.216.t: "Херст требует нашего присоединения"
pacificstates.216.d: "Херст поздравил Макартура с победой и, отметив, что он является единственным законным претендентом на пост избранного президента Соединённых Штатов в соответствии с руководящими принципами федералистов, отмечает, что Херсту пора принять свой титул президента Соединённых Штатов, заверив Макартура, что он будет вознагражден за свою лояльность Америке."
pacificstates.216.a: "Конечно!"
pacificstates.216.b: "Чё? Разбежался. А теперь нам пора возвращаться в Калифорнию."

pacificstates.2160.t: "Макартур принимает"
pacificstates.2160.d: "Генерал Макартур принял наше предложение, и в этом качестве Уильям Рэндольф Херст теперь является президентом Соединённых Штатов, наблюдая за строительством так, как он считает нужным. Конечно, награды для федералистской армии тоже в порядке вещей."
pacificstates.2160.a: "Поднимите бокал!"

pacificstates.217.t: "Газеты нападают на Херста!"
pacificstates.217.d: "Газеты нападают на президентство Херста. Особого внимания заслуживает LA times, поддерживающая Республиканскую партию, которая осудила его как "коррумпированного, прожорливого и некомпетентного", но даже прогрессивные газеты поспешили назвать Херста "американским роялистом" и "дешевой подделкой немецкого Кайзера" Со всех сторон на него нападают как на авторитарного человека, предающего саму природу защиты демократии в Тихоокеанских штатах, к большому ужасу Херста, который в ответ атаковал упомянутые газеты через свою медиа-империю."
pacificstates.217.a: "Предатели!"

pacificstates.218.t: "Судьба ЛА Таймс"
pacificstates.218.d: "Не может быть никаких сомнений в том, что "Лос-Анджелес Таймс" опубликовала критические статьи со своей традиционной приверженностью Республиканской партии. Однако их владелец Гарри Чандлер был достаточно мудр, чтобы признать, что репрессии в средствах массовой информации неизбежно обратятся в "Лос-Анджелес Таймс", и, как выясняется, он более правого толка, чем даже большая часть Республиканской партии, несмотря на его лояльность газетам. Он предложил изменить повествование о временах, чтобы соответствовать защите Херста от потенциальных предателей свободы."
pacificstates.218.a: "Я уверен, что сделка может быть заключена..."
pacificstates.218.b: "Слишком мало, слишком поздно.."

pacificstates.219.t: "Остановка хабеаса корпус"
pacificstates.219.d: "В связи с близкой смертью Херста противниками правительства пришло время объявить чрезвычайное положение и приостановить Хабеас корпус, а также выборы до тех пор, пока не будет выяснена лояльность других партий. Некоторые, конечно, осудили это как движение к открытой диктатуре. Если то, что Херст планирует сделать для народа, делает его диктатором, то это диктатура, основанная на определении демократии Джефферсона! Правительство величайшего блага для наибольшего числа людей!"
pacificstates.219.a: "Да будет так"
pacificstates.219.b: "Закончить с республиканской партией прямо сейчас"

pacificstates.221.t: "Долг Херста"
pacificstates.221.d: "Наше Министерство финансов предупредило нас о том, что привычки президента к расходам привели к небольшому долгу. Поскольку Херст не желает сокращать расходы, нам придется искать другие источники дохода, чтобы погасить эту задолженность."
pacificstates.221.a: "Эти расходы были необходимы!"

pacificstates.222.t: "Спиритуалистическая партия поддерживает Херста"
pacificstates.222.d: "Спиритуалистическая партия-это смутно правая организация, объединившая различные маргинальные организации, связанные с конспирологией и неортодоксальными религиозными убеждениями, среди других прибыльных новых верований. "Партию" возглавляет Эдвин Лонгстрит Бодин, и, поскольку он просто слишком незначителен, чтобы выиграть выборы, он согласился поддержать Уильяма Рэндольфа Херста, пообещав защитить мистера Херста от шпионов-синдикалистов и восхваляя его антибританскую позицию. Кампания Херста ценит этот жест, хотя и уверена, что не поблагодарит их слишком публично."
pacificstates.222.a: "Что за шизоиды.."

pacificstates.223.t: "Антисиндикалистские организации"
pacificstates.223.d: "С Комитетом Тенни, нацеленным на красных с крайним предубеждением, различные организации бдительности почувствовали вдохновение сделать то же самое, особенно после того, как члены комитета дали положительные комментарии в отношении "граждан, защищающих свои права от безбожных синдикалистов" Это включает в себя группы по наблюдению за окрестностями, нативистские организации и т.д. Однако наиболее заметной из этих различных групп является Спиритуалистическая партия, которая предоставила правительству список возможных шпионов О.С.А и предложила провести дальнейший сбор разведданных, если будет оказана поддержка в виде средств и обмена информацией. "
pacificstates.223.a: "Мы их поддержим."
pacificstates.223.b: "Мы можем справиться с этим сами."

pacificstates.225.t: "Прекращение японской иммиграции"
pacificstates.225.d: "Япония является одним из естественных врагов Тихого океана, вероятно, намереваясь захватить Тихоокеанские Штаты, как только представится такая возможность. Можем ли мы действительно доверять японским иммигрантам, что они не будут просто лояльны своему старому правительству? Джек Тенни так не думает, выдвинув предложение о реформе Закона об иммиграции, чтобы запретить всю японскую иммиграцию. Конечно, некоторые промышленники выступают против, но Национально-демократическая партия, особенно конгрессмен Джеймс Б. Утт, активно выступает за реформу."
pacificstates.225.a: "Долой япошек."
pacificstates.225.b: "Мы можем просто ограничить японскую иммиграцию."

pacificstates.226.t: "Расследование деятельности Республиканской партии"
pacificstates.226.d: "После разгрома Федерации Содружества Республиканская партия стала самым заметным противником этатизма Херста и симпатий макартуров. В связи с этим руководство Республиканской партии было привлечено к публичным расследованиям по обвинению в спекуляции на войне и скрытой кампании по нарушению стабильности стран, чтобы извлечь выгоду из Гражданской войны. Обвинения варьируются от связей с "радикальными" прогрессистами, ранее входившими в Республиканскую партию, их первоначального стремления к конфликтам с Макартуром и их легализации синдикалистских партий при Герберте Гувере.\n\n Говард Хьюз был первым промышленным магнатом, связанным с Республиканской партией, которого призвали ответить за его участие в лоббировании чиновников как для продолжения военных действий, так и для покупки его продукции при этом. Однако публичные расспросы пошли наперекосяк, когда Хьюз обратился с вопросами к своему инквизитору Джеку Тенни, спросив его, помогал ли он Херсту загнать газетный рынок в угол, несмотря на то, что Херст теперь является государственным чиновником. Точно так же он обвинил Херста и его людей, таких как Тенни и Джон З. Андерсона в лоббировании усилий от имени калифорнийского субсидиария корпорации "Бетель", чтобы сосредоточиться на контрактах на строительство судов, несмотря на войну, происходящую на том же континенте. Это особенно затрудняло демонизацию Хьюза, поскольку он с готовностью признался в лоббировании, но сказал, что это не только обычная практика, но и то, что Тенни и Херст были коррумпированными лицемерами, и в отличие от них он никогда не лоббировал дело, в которое не верил."
pacificstates.226.a: "Что-то пошло не по плану."

pacificstates.227.t: "Оппозиция пришла в ярость"
pacificstates.227.d: "Сторонники общего благосостояния, прогрессисты, Республиканская партия и Демократическо-республиканская партия были воодушевлены очевидными попытками Херста подавить оппозицию и катастрофой инквизиции Хьюза. Они не только сформировали так называемую "Либеральную коалицию", чтобы заблокировать его политику, но и разжигают протесты по всему Тихоокеанскому региону, включая попытки отозвать политиков, связанных с Херстом, где это возможно."
pacificstates.227.a: "Они разрушают Америку!"

pacificstates.228.t: "Протесты усиливаются"
pacificstates.228.d: "Протесты вышли из-под контроля, в Сан-Франциско вспыхнули беспорядки, направленные против федералистской полиции, которая вынуждена отступить. Военные находятся в столице в режиме ожидания, и генерал Девитт утверждает, что у него есть средства подавить мятежников сейчас, если он направит свои силы. Однако, пока Херст обдумывал этот шаг, генерал Арнольд сообщил своим начальникам, что поступили сообщения о готовящемся бунте в самом городе, и рекомендовал ему остаться со взводом для поддержания порядка, и что Херст может послать федералистскую полицию (ФП) с Девиттом, чтобы поддержать его. Что нам следует делать?"
pacificstates.228.a: "Пошлите Девитта в Сан - Франциско с большими силами, но оставьте ФП здесь"
pacificstates.228.b: "Отправьте Девитта в Сан-Франциско с ФП, но Арнольда оставьте в столице"

pacificstates.229.t: "Военные пытаются совершить государственный переворот"
pacificstates.229.d: "Похоже, часть наших военных не очень довольна президентством Херста, поскольку группа военных офицеров пытается взять замок Херста штурмом! Федеральная полиция в настоящее время ведет перестрелки с людьми генерала "Хэпа" Арнольда, пока он и Девитт заняты в Сан-Франциско. Мы могли бы попытаться сдержать их в надежде, что Девитт спасет нас, но это рискует привести к тому, что мы все погибнем. Что нам следует делать?"
pacificstates.229.a: "Я сдаюсь!"
pacificstates.229.b: "Держите их подальше, вы, трусы!"

pacificstates.230.t: "Протесты подавлены"
pacificstates.230.d: "Похоже, протестующие были успешно подавлены силами Девитта, но, тем не менее, он занимает этот район, чтобы на данный момент поддерживать порядок. Тем не менее, учитывая, что по меньшей мере трое американцев погибли в конфликте, это далеко не публичный успех, пока газеты Херста не смогут должным образом рассказать о том, как президент спас нацию от опасных радикалов, которые замышляли передать нацию синдикализму и убить всех несоциалистических мужчин, женщин и детей с оружием в руках.."
pacificstates.230.a: "Это было очень близко!"

pacificstates.2301.t: "Федералы оттесняют их назад"
pacificstates.2301.d: "Федералы успешно противостоят узурпаторам. Поскольку Девитт пронюхал о попытке переворота, они теперь отступают до того, как он прибудет со своими людьми. Большинство заговорщиков были арестованы, хотя, по-видимому, генерал Митчелл смог успеть на рейс в Канаду. Похоже, Херст пережил свою величайшую борьбу."
pacificstates.2301.a: "Теперь мы накажем предателей"

pacificstates.231.t: "Оппозиция сокрушена"
pacificstates.231.d: "Те, кого считают причастными к заговору против Херста, подвергаются резкому осуждению со стороны национал-демократов, что практически распространяется на всю либеральную коалицию, которую сейчас вынуждают либо подвергнуться расследованию, либо уйти в отставку. Видные члены Республиканской партии отступают либо в Канаду, либо в Новую Англию, в то время как другие находят убежище у Хьюи Лонга. Генерал Маршалл также отступил к Антанте, поскольку спекуляции вокруг его участия становились все более громкими. Уильям Рэндольф Херст теперь действительно первый гражданин Америки."
pacificstates.231.a: "Славно."

pacificstates.232.t: "Федеральный проект"
pacificstates.232.d: "В связи с тем, что наши военные подвергаются большой внутренней чистке, многие офицеры заменяются либо людьми Девитта, либо федералистской полицией. Конечно, нехватка всё ещё существует, что заставляет Девитта и Тенни запросить вливание средств и краткосрочный проект для пополнения наших запасов. Хотя это наверняка будет непопулярно, это может оказаться необходимым."
pacificstates.232.a: "Очень хорошо"
pacificstates.232.b: "Нам действительно не следует этого делать..."

pacificstates.234.t: "Синклер допрошен"
pacificstates.234.d: "Аптон Синклер из Партии Содружества был, наконец, допрошен сегодня после серии налетов на синдикалистские организации. Хотя он отрицал, что сам является синдикалистом, и заявил, что он против свержения конституции, он не мог отрицать, что у него были дружеские отношения с революционными левыми или что он всё ещё поддерживал с ними контакт. Он, в свою очередь, осудил комитет за "авторитаризм", утверждение, которое, похоже, задело за живое, поскольку публикации Содружества повторили его в массовом порядке. Тем не менее партия Содружества, похоже, понесла больший ущерб, чем мы."
pacificstates.234.a: "Э-э...хорошо, я полагаю"

pacificstates.235.t: "Убийство мафии"
pacificstates.235.d: "Лидер мафии из Лос-Анджелеса Микки Коэн и его лучшие люди по прозвищу "капо" были сегодня расстреляны сотрудниками федеральной полиции. Военный трибунал признал его виновным в рэкете, нападении, незаконном обороте наркотиков, заговоре против государства и убийстве среди множества других преступлений. Активисты (особенно ACLU) возмущены казнью, протестуя против использования военного трибунала и быстрого характера казни, не позволяющего подать апелляцию, которая, по их мнению, нарушает конституционные права. Херст осудил эту оппозицию как трусливую."
pacificstates.235.a: "Хороший бандит-мертвый бандит."

pacificstates.236.t: "Законы о спиртных напитках"
pacificstates.236.d: "Мы сделали то, что давно следовало сделать, и взяли алкоголь под контроль государства. Мы можем, наконец, решить проблему "мокрое против сухого" в наши дни с помощью контроля качества и количества и обеспечить необходимый доход для государства. Теперь вопрос заключается в федеральном возрасте употребления алкоголя, поскольку в настоящее время это является прерогативой федерального правительства."
pacificstates.236.a: "21 как того желает большинство государств"
pacificstates.236.b: "18 является разумным"
pacificstates.236.c: "16, Американцы знают, чего они хотят"

pacificstates.237.t: "Судьба нефти и электричества"
pacificstates.237.d: "В связи с переходом правительства к контролю над природными ресурсами владельцы Shell и Edison обратились к нам с просьбой предоставить им место за столом переговоров, разрешив управлять этими компаниями под защитой правительства в обмен на предоставление сообществам дешёвых товаров. Они отмечают, что при наличии эффекта масштаба они могли бы обеспечить гораздо более низкие затраты, чем конкуренты. Хотя это сделало бы их фактическими монополиями, но идея выглядит довольно заманчивой, поскольку мы предоставим гражданам доступ к более дешевым товарам без необходимости напрямую управлять такими отраслями."
pacificstates.237.a: "Да, монополия, согласованная с общественностью"
pacificstates.237.b: "Хорошая идея, но правительство будет управлять ею напрямую"

pacificstates.238.t: "Расширение Херст-касла"
pacificstates.238.d: "Объявив его культурной столицей Калифорнии, Херст решил расширить замок, который носит его тезку. Купив 110 акров земли для расширения, Херст также решил импортировать произведения искусства из Европы и пригласить местных скульпторов украсить гордый калифорнийский участок. Хотя возникает вопрос, на каком типе дизайна им следует сосредоточиться..."
pacificstates.238.a: "Мрамор"
pacificstates.238.b: "Бронза"

pacificstates.239.t: "Пограничные рейды!"
pacificstates.239.d: "Тихоокеанские Штаты Америки грабят наши населенные пункты на границе, требуя выплаты от местных жителей в качестве платы за "защиту" их от бандитов и в качестве компенсации за прошлые бандитские рейды против Соединённых Штатов. Когда платежи не производятся, они просто забирают из деревень все ценное, что могут. Те, кого подозревают в том, что они были бандитами, участвовавшими в прошлых рейдах на границе США, были арестованы и доставлены в США для погашения своих долгов. Это было бы поводом для войны, но, скорее всего, неразумно воевать с американским Западом, возможно, предупреждения будет достаточно?"
pacificstates.239.a: "Предупредите их, чтобы они немедленно остановились"
pacificstates.239.b: "Война!"

pacificstates.2390.t: "Предупреждение Мексики"
pacificstates.2390.d: "Мексика направила нам вполне ясное послание через своего посла, назвав наши действия не чем иным, как воровством. Они требуют, чтобы мы прекратили всю пограничную деятельность, несмотря на то, что мы просто возвращаем то, что когда-то было нашим! Тем не менее, у нас есть все необходимое, чтобы погасить некоторые из наших долгов, так что, возможно, пришло время перестать испытывать судьбу."
pacificstates.2390.a: "Они усвоили свой урок"
pacificstates.2390.b: "Они угрожают нам? Не смешите. Им конец!"

pacificstates.240.t: "Требования Херста"
pacificstates.240.d: "Тихоокеанские штаты Америки или, если быть более точным, их президент Уильям Рэндольф Херст направил нам требования о "помощи", утверждая, что мы пожинаем плоды своей антисиндикалистской позиции и "терпимости" к нашему пограничному присутствию, не платя за это. Это абсурдно и является не более чем скрытым требованием дани, но, возможно, было бы лучше заплатить ему, когда у нас будут более крупные цели для нападения? Достижение пакта о ненападении позволило бы нам высвободить войска для Восточной Канады."
pacificstates.240.a: "Заплатите этому дураку"
pacificstates.240.b: "Да пошёл ты."

pacificstates.2400.t: "Требования Херста"
pacificstates.2400.d: "Тихоокеанские штаты Америки или, если быть более точным, их президент Уильям Рэндольф Херст направил нам требования о "помощи", утверждая, что мы пожинаем плоды своей антисиндикалистской позиции и "терпимости" к нашему пограничному присутствию, не платя за это. Это абсурдно и является не более чем скрытым требованием дани, но, возможно, было бы лучше заплатить ему, когда у нас будут более крупные цели для нападения? Достижение пакта о ненападении позволило бы нам высвободить войска для Восточной Канады."
pacificstates.2400.a: "Заплатите этому дураку"
pacificstates.2400.b: "Да пошёл ты."

pacificstates.2410.t: "Канадские потребности удовлетворены"
pacificstates.2410.d: "Канада выполнила наши требования, хотя они позаботились о том, чтобы громко объявить, что это был просто пакет иностранной помощи для нуждающейся страны. Несмотря на покровительство, это обеспечит нас необходимыми средствами для погашения долга, а также средствами для снабжения большей армии."
pacificstates.2410.a: "Класс."
pacificstates.2410.b: "Пусть все знают, что они уступили мне"

pacificstates.241.t: "Канадские требования отклонены"
pacificstates.241.d: "Британские Королевские особы отказались уступить нашим требованиям! Несмотря на то, что мы выступаем в качестве оплота против синдикализма, снобы-роялисты всё ещё, очевидно, смотрят на нас свысока! Однако их военная мощь означает, что мы, возможно, не сможем нанести ответный удар, кроме как осудить их. Мы подождем нашего времени, чтобы напомнить им, что с нами нельзя шутить."
pacificstates.241.a: "Мы будем игнорировать их"
pacificstates.241.b: "Осудить их"
pacificstates.241.c: "Неплохой повод для войны."

pacificstates.242.t: "Заповедники, открытые для добычи"
pacificstates.242.d: "Наконец-то мы в полной мере используем экономические ресурсы Запада для развития. Однако, несмотря на то, что этот приток ресурсов необходим, мы были встречены просьбами предоставить освобождение Национальному парку Йеллоустоун, при этом должностные лица и активисты парка называют его культурным краеугольным камнем нации."
pacificstates.242.a: "Откройте его для добычи полезных ископаемых"
pacificstates.242.b: "Ну ладно."

pacificstates.243.t: "Гавайи отвоеваны"
pacificstates.243.d: "Наконец-то мы взяли под контроль коварный штат Гавайи и подчинили его Западу. Имея широкий доступ к их сахарным плантациям, мы можем получать дополнительные государственные доходы, хотя, возможно, нам следует взимать налог с их самых богатых в качестве дополнительного наказания за их прежнюю нелояльность?"
pacificstates.243.a: "Обложите их налогом"
pacificstates.243.b: "У нас есть то, за чем мы пришли"

pacificstates.244.t: "Задолженность под контролем"
pacificstates.244.d: "Наконец-то так называемый "Долг Херста" взят под контроль благодаря инновационным идеям президента. Мы живем в эпоху, которую уже называют эпохой нового процветания."
pacificstates.244.a: "Да благословит Господь Запад!"

pacificstates.245.t: "Свержение Херста"
pacificstates.245.d: "Уильям Рэндольф Херст, президент ТША, был арестован и свергнут военными под командованием генерала Арнольда и его войск, при этом Арнольд объявил Херста тираном перед лицом протестов. Существует понимание того, что генерал Маршалл знал о перевороте и позволил ему произойти, обеспечив Арнольду должность главы государства до тех пор, пока он, наконец, не обратится к Конгрессу."
pacificstates.245.a: "Возвращаемся на исходную позицию!"

pacificstates.246.t: "Федеральная полиция спасается бегством!"
pacificstates.246.d: "Федеральная полиция, которая предпочла не сдаваться, была вытеснена с Запада, и они бежали на Восток, чтобы избежать захвата или смерти. Хотя это помогает обеспечить наше правление, в результате мы понесли некоторые потери в живой силе."
pacificstates.246.a: "Их тирании наконец-то приходит конец"

pacificstates.247.t: "Требования Макартура"
pacificstates.247.d: "Макартур в ярости от того, что его союзник Херст был уничтожен, и призвал нас освободить арестованных национал-демократов под стражу в США и возобновить наш договор, согласившись не вести войну с США. Очевидно, он считает нас нелегитимными, но не чувствует, что в состоянии остановить нас... в данный момент. Что же нам делать?"
pacificstates.247.a: "Сейчас мы согласны"
pacificstates.247.b: "Пусть катится к чертям"

pacificstates.248.t: "Речь в Калифорнии"
pacificstates.248.: "Пока генерал Арнольд готовит свою речь к нации, он, генерал Маршалл и их советники задаются вопросом, есть ли способ стабилизировать страну, избегая Гражданской войны в Америке. Идея, которой пренебрегли некоторые обозреватели и мелкие активисты, состоит в том, что Тихоокеанские Штаты держатся подальше от "тиранов" Востока, став независимой нацией. Как самые влиятельные люди в стране, они могли бы легко включить такие чувства в свою речь и начать направлять Конгресс в сторону такой точки зрения, но некоторые в кабинете министров считают, что мы не должны отказываться от наших претензий на Восток."
pacificstates.248.a: "Объявим о нашем намерении отвоевать Запад"
pacificstates.248.b: "Теперь мы тихоокеанцы"

pacificstates.249.t: "Повторно открыть Конгресс"
pacificstates.249.d: "Конгресс был вновь открыт, и теперь снова могут состояться выборы. Вопрос, стоящий перед военными, заключается в том, должны ли мы сами быть кандидатами, учитывая межпартийные запросы, которыми руководит нынешнее правительство. Помощники Маршалла поддерживали идею о том, что он баллотируется в президенты на платформе Демократической и Республиканской партий."
pacificstates.249.a: "Очень хорошо, я участвую"
pacificstates.249.b: "Нет, военные и политика должны оставаться отдельными"

pacificstates.2490.t: "Результаты досрочных выборов"
pacificstates.2490.d: "Результаты досрочных выборов оказались между устоявшимся классом и респектабельными партиями ТША, хотя у Партии Содружества не хватило сил баллотироваться после репрессий Херста, что, похоже, не расстроило военных и Конгресс."
pacificstates.2490.a: "Джордж Маршалл"
pacificstates.2490.b: "Прогрессивисты Хайрама Джонсона"
pacificstates.2490.c: "Республиканцы Говарда Хьюза"
pacificstates.2490.e: "Дем-республиканцы Чарльза Спрэга"
pacificstates.2490.f: "Демократы Генри Дж. Кайзера"

pacificstates.250.t: "RAND"
pacificstates.250.d: "Всегда будучи поклонником технического прогресса, генерал Арнольд сотрудничал с генералом Маршаллом в создании нового отдела исследований и разработок, который сосредоточится на продвижении не только исследований, необходимых для создания современного военного оружия, но и исследований по сбору данных, которые могут помочь нам сформулировать политику. Но на чем сейчас должен сосредоточиться Рэнд?"
pacificstates.250.a: "Военные товары."
pacificstates.250.b: "Государственная политика."

pacificstates.251.t: "Дисней принимает проект"
pacificstates.251.d: "Уолт Дисней принял предложение выдвинуть его кандидатом от Демократической партии. В своем публичном заявлении он заявил, что его кампания будет направлена на преодоление политического раскола в стране и придаст стране столь необходимую стабильность в форме американской морали и ответственного управления. Это облегчение для Демократической партии, которая последние несколько месяцев страдает от раскола."
pacificstates.251.a: "Мы спасены!"

pacificstates.252.t: "Реформы социального обеспечения"
pacificstates.252.d: "Наконец-то у нас есть политический капитал для обновления благосостояния на государственном и местном уровнях, что поощряет плохое поведение. Наблюдая небольшое расширение на государственном уровне в годы Уилсона и Палмера, система социального обеспечения в настоящее время предлагает небольшое количество пособий тем, кто живёт за чертой бедности без работы, особенно матерям-одиночкам. Мы могли бы потребовать, чтобы работа была необходимым компонентом получения социального обеспечения, или просто сделать её эксклюзивной для этих матерей. Эти реформы будут способствовать укреплению трудовой этики среди населения при одновременном резервировании необходимых средств для тех, кто в этом больше всего нуждается."
pacificstates.252.a: "Обязательная работа."
pacificstates.252.b: "Сделайте его более эксклюзивным."

pacificstates.253.t: "Левые демократы уволены"
pacificstates.253.d: "Левые демократы недавно были уволены из правительства за их связь с крайне левыми движениями, а также за то, что некоторые из них отказались принять наши обязательства о лояльности. Это, естественно, вызвало негативную реакцию, с обвинениями в авторитаризме, исходящими как от левых, так и от активистов гражданской свободы. Однако в нашей партии в целом согласны с тем, что это уменьшит шансы проникновения синдикалистов."
pacificstates.253.a: "Давайте немного вернёмся назад..."
pacificstates.253.b: "Без них даже лучше."

pacificstates.254.t: "Конкурирующие гранты"
pacificstates.254.d: "Поскольку наша политика направлена на поддержку бизнеса, несколько лоббистских групп обратились с просьбой о предоставлении грантов. Морская комиссия хочет, чтобы гранты направлялись в первую очередь местным верфям, особенно новой Калифорнийской судостроительной корпорации, базирующейся в Лос-Анджелесе, и верфям Кайзера, надеясь, что это увеличит торговлю и корабли для национальной обороны. Однако Лига малого бизнеса пользуется гораздо более широкой поддержкой и просит поддержки, чтобы помочь им производить потребительские товары и создавать рабочие места. Наконец, есть автомобильная промышленность, особенно страдающая компания Moreland Motor Truck, которая хочет, чтобы Калифорния гораздо больше полагалась на автомобили. При нашей сбалансированной бюджетной политике только один может её получить, но кто?"
pacificstates.254.a: "Верфи"
pacificstates.254.b: "Малый бизнес"
pacificstates.254.c: "Автомобильная промышленность" 

pacificstates.255.t: "Образование для смерти: синдикалистское безумие"
pacificstates.255.d: "В кинотеатрах идет новый фильм Диснея, который наносит ущерб репутации синдикализма, поддерживая при этом наше собственное правительство. Фильм представляет крайне негативный взгляд на Объединённые Синдикаты, представляя их как наполняющих головы молодежи революционными идеалами, но не раньше, чем удостоверится, что ни один процесс воспитания не является "реакционным" После обучения детей злу капитализма их отправляют воевать в очень юном возрасте, используя в качестве не более чем канонического корма для синдикалистского дела. Представляя синдикализм как конфликтоориентированный и воинственный, он получает высокую оценку критиков, несмотря на то, что О.С.А осуждает его как ложь."
pacificstates.255.a: "Отлично!"
pacificstates.255.b: "Покажите это в школах."

pacificstates.256.t: "Утка — коммандос против Клана"
pacificstates.256.d: "Новая постановка Диснея снова делает то, что должно было быть сделано давным-давно, и представляет забавный короткометражный анимационный фильм, которым дети могут наслаждаться за счёт Конституционной Республики Америки. Все начинается с того, что Дональд Дак с юмором приземляется в Северной Флориде и едва спасается от того, чтобы его съели аллигаторы. Затем он продолжает уворачиваться от снайперов Клана (нарисованных как четкие стереотипы южан), прежде чем случайно уничтожить базу вражеского флота."
pacificstates.256.a: "Лол."
pacificstates.256.b: "Дети получают доступ к фильму бесплатно!"

pacificstates.257.t: "Лицо вождя"
pacificstates.257.d: "Вышел новый фильм Диснея, нацеленный на генерала Макартура! На ней изображен Дональд Дак, пробуждающийся от военного марша возле своего дома фанатичными сторонниками федералистов, прежде чем его заставят пойти на работу по созданию оружия для них. Это высмеивает предполагаемый авторитаризм Макартура, заявления о поддержке демократии и милитаризма. Короткометражка заканчивается тем, что Дональд просыпается от этого кошмара в Сан-Франциско, благодаря Бога за то, что он живёт в Тихоокеанских Штатах."
pacificstates.257.a: "Замечательно!"
pacificstates.257.b: "Предложения для семей!"

pacificstates.258.t: "Антанта отправляет товары"
pacificstates.258.d: "Канаде пришлась по душе наша позиция в поддержку Антанты и наша ярая антисиндикалистская демократия. Поэтому неудивительно, что фракция либерализма помогает нам. Конечно, циники считают, что они просто хеджируют свои ставки и, возможно, также помогают другим фракциям, но мы не забудем об этом, несмотря ни на что."
pacificstates.258.a: "За демократию!"

pacificstates.259.t: "Кодекс комиксов"
pacificstates.259.d: "Благодаря нашей кампании против безнравственности, Управление по кодексу комиксов было основано индустрией комиксов, чтобы избавиться от большей части "грязи", из которой состоят современные развлечения. Он запрещает ненормативную лексику, непристойность, соблазнение, вульгарность, наготу, ужас, чрезмерное кровопролитие, кровавые или ужасные преступления, разврат, похоть, садизм, мазохизм, ходячих мертвецов, пытки, вампиров и вампиризм, упырей, каннибализм, оборотни, изображения преступников в любом положительном свете, негативное отображение авторитетных фигур и многое другое. Они также запрещают слова "ужас" и "террор" в своих названиях, что было встречено обвинениями в том, что это попытка Джона Голдуотера и других деятелей Archie Comics, главной силы, стоящей за УКК, вывести своих конкурентов из бизнеса. Тем не менее, это атака на безнравственность, и она официально не является правительственной, поскольку любому комиксу, который её не соблюдает, просто не будет выдана наклейка УКК."
pacificstates.259.a: "Очень хорошо."

pacificstates.260.t: "Университеты отказываются поддерживать аморальность"
pacificstates.260.d: "Университеты в нашей стране все чаще отказываются выполнять работы, которые помечены как "опасные" и/или антисоциальные. Марксистские, крайне левые, "наступательные" и "антиамериканские" работы все реже проводятся университетами и библиотеками, и такие университеты, как Калифорнийский университет в Беркли, согласились применить закон к своим собственным университетам, фактически запретив коммунистам и синдикалистам преподавать там."
pacificstates.260.a: "Продуктивное развитие."

pacificstates.261.t: "Промышленная лига за чистую жизнь"
pacificstates.261.d: "Промышленная лига за чистую жизнь-это группа бизнесменов, в основном выходцев из Ротари-клуба, которые полностью согласны с политикой наших правительств. Они доплачивают работникам, как деньгами, так и пособиями, за то, что они социально ответственны, угрожая при этом наказать лиц, которые являются социально безответственными. Это может варьироваться от отказа от детей до употребления наркотиков. В то время как дополнительные льготы, которые они предоставляют работникам, популярны, некоторые не согласны с тем, что, по их мнению, бизнес-лидеры влияют на жизнь своих работников, но они не могут сомневаться, что это приводит к положительным социальным эффектам."
pacificstates.261.a: "Позитивное событие."

pacificstates.263.t: "Гарри Бриджес арестован"
pacificstates.263.d: "Лидер тихоокеанских синдикалистов Гарри Бриджес был арестован сегодня, что, скорее всего, приведет к его депортации из штатов, поскольку он родился в Австралии. В то время как мы успешно захватили многих лидеров синдикалистов, которые занимали легальную серую зону, захват Бриджеса считался необходимым, поскольку он был полностью сторонником О.С.А и эффективным организатором, и поэтому его арест нарушит деятельность синдикалистов."
pacificstates.263.a: "Класс."

pacificstates.264.t: "Нападение на адвоката защиты"
pacificstates.264.d: "Адвокаты защиты, назначенные для защиты различных обвиняемых в синдикализме, обвиняемых в шпионаже в пользу О.С.А или внутреннем саботаже, подверглись нападению в последние дни. Один из них выстрелил из огнестрельного оружия в их дом, а многие другие получили письма с угрозами, в которых содержались просьбы о безопасности. Может быть, нам следует назначить им полицейскую охрану?"
pacificstates.264.a: "Назначить защиту"
pacificstates.264.b: "Пусть военные займутся оставшимися делами"

pacificstates.266.t: "Не заходит ли социальная гигиена слишком далеко?"
pacificstates.266.d: "Общественность в смятении! По-видимому, журналист работал под прикрытием, чтобы расследовать состояние психиатрических больниц, куда отправляли женщин, признанных антисоциальными или иным образом психически негодными, и в результате получилась ужасная история, в которой утверждалось, что многие из женщин там просто нарушили закон, но были психически здоровы. Это привело к появлению все более возмутительных городских мифов вокруг этой темы. Что нам следует делать?"
pacificstates.266.a: "Исследуйте эти учреждения"
pacificstates.266.b: "Поднимите планку для отправки в эти области"
pacificstates.266.c: "Они преступники, в чем проблема?"

pacificstates.269.t: "Голливудская десятка"
pacificstates.269.d: "Голливуд уже давно подозревается в размещёнии некоторых сторонников синдикализма, которые стремятся использовать современные средства массовой информации для передачи своих коварных сообщений. Это было почти подтверждено сейчас, когда список голливудских сценаристов и режиссеров, связанных с И.Р.М и её союзниками, был публично опубликован в таких газетах, как Variety, что привело к судебному расследованию. Теперь десять из тех, кто находится под следствием, были признаны виновными в неуважении к суду за отказ отвечать на вопросы сенаторов Конгресса, которых уже прозвали Голливудской десяткой."
pacificstates.269.a: "Коммунисты.."

pacificstates.270.t: "Голливудский Чёрный список"
pacificstates.270.d: "В Голливуде наблюдается крупномасштабный откат к предполагаемому левому влиянию, и многие руководители рассматривают это как подтверждение того, что бастующие и в противном случае неуправляемые работники являются синдикалистскими агитаторами. Таким образом, Альянс кинофильмов в защиту американских идеалов был основан как победа АКЗАИ с целью изучения радикального влияния в Голливуде. Те, кого разоблачили за их симпатии, в том числе мега-звезда Чарли Чаплин, были помещёны в "Чёрный список", который практически исключает их из работы. Конечно, некоторые рассматривают это как "предательство" наших идеалов и призывают нас не поддерживать эту идею в Конгрессе."
pacificstates.270.a: "Пусть будет так."
pacificstates.270.b: "Откажитесь от Черного списка"
pacificstates.270.c: "Сохраняйте молчание"

pacificstates.271.t: "Обратная реакция Кодекса Хейса"
pacificstates.271.d: "Кодекс Хейса вызвал противодействие среди либеральных активистов, которые называют правительство "ханжами", а недавняя статья высмеивает нас за то, что мы хотим запретить все кино. Возможно, нам следует поговорить с СРАК(Система рейтингов Американской киноассоциаци) о том, чтобы немного ослабить правила, хотя архитектор Кодекса Легиона порядочности и Хейса Джозеф Брин был бы фанатично против такого решения."
pacificstates.271.a: "Поговорите с ними."
pacificstates.271.b: "Нет, Кодекс остаётся таким, как есть"

pacificstates.272.t: "Протесты!"
pacificstates.272.d: "Студенты либеральных университетов, руководимые студенческой организацией, и левые преподаватели начали протестовать против того, что, по их мнению, усиливает цензуру в обществе, вызванную увольнением университетских профессоров за отказ принести клятву верности. Они обвиняют правительство в том, что оно мало отличается от Макартура, что является абсурдным утверждением, учитывая, что университеты приняли моральные кодексы без принуждения. Тем не менее, нельзя отрицать, что в библиотеке меньше книг, больше скрининга политических взглядов преподавателей и общей тенденции к большему мониторингу студентов. Журналисты сочувствуют тем , кто называет нас "обиженками", поэтому это может усилить поддержку, чтобы убедить университетский факультет изменить некоторые из их кодексов. Конечно, в то время как многие преподаватели и студенты являются левыми демократами, это не секрет, что некоторые из них симпатизируют синдикалистам, что может облегчить их простое нападение."
pacificstates.272.a: "Поговорите с администраторами"
pacificstates.272.b: "Противостоять этим предателям"

pacificstates.273.t: "Новый прогресс"
pacificstates.273.d: "Наша политика дальнейшего дерегулирования экономики уже приносит свои плоды! Аллен Б. Дюмон, человек, ответственный за запуск военных радиолокационных систем нашей страны, начал массовое производство собственных потребительских телевизоров! По низкой цене в 200 долларов семьи по всей округе смогут насладиться развлечениями, которые в настоящее время доступны только в кинотеатрах, со всеми удобствами, связанными с использованием домашнего радио. Хотя в этом новом развлекательном средстве не так много программ для просмотра, некоторые крупные игроки в радиобизнесе переезжают вместе с самим Дюмоном, создавая новую телевизионную сеть. При нынешних темпах эксперты полагают, что большинство американцев будут иметь телевизор в своем доме в течение десяти лет."
pacificstates.273.a: "Отлично!"

pacificstates.275.t: "Кинематографический бум"
pacificstates.275.d: "Наше снижение налогов и продвижение кинематографа наряду с развитием технологий на рынке обеспечили Голливуду гораздо больший доход, чем обычно, и позволили ему выпускать большее количество фильмов. Теперь Министерство торговли сообщило нам, что кинопроизводство никогда не было более популярным, а вместе с ним республиканские идеалы и проамериканские настроения. И, конечно, местные жители Калифорнии более чем приветствуют дополнительную работу, доступную на съемочных площадках."
pacificstates.275.a: "Замечательно!"

pacificstates.276.t: "Паника!"
pacificstates.276.d: "Похоже, что частные инвесторы стали проявлять интерес к рыночным инвестициям в эти нестабильные времена! Распространяющиеся слухи о том, что наши военные имеют сомнительную лояльность к радикальным идеологиям, являются чепухой, но с переоценкой и без того рискованных инвестиций тех, кто уже использует свои новые доходы и рыночные перспективы, довольно неразумно, тем не менее, заставили инвесторов выводить средства с фондового рынка, опасаясь краха. Потребуется немного времени, чтобы прийти в себя, хотя это должно произойти, когда станет ясно, что эти теории заговора не реальны."
pacificstates.276.a: "Чёрт!"

pacificstates.277.t: "Восстановление"
pacificstates.277.d: "Согласно большинству отчётов, которые сейчас публикуются, мы восстановили уверенность в стабильности наших правительств, а вместе с ней и в отрасли, которая выживает при нас, что привело к росту экономики! В Тихоокеанских штатах наблюдается инвестиционный бум, и мы быстро возвращаемся в новый Золотой век или, как цинично называют это радикальные критики, в новый Золотой век. Но пусть антирыночные фанатики изливают свою теоретическую чушь, пока мы поднимаем бокал за работу, которую легко найти, и товары, доступные по доступным ценам."
pacificstates.277.a: "Спасибо Господу за невмешательство"

pacificstates.278.t: "Ротари Интернешнл"
pacificstates.278.d: "Являясь благотворительным клубом для бизнесменов, Ротари-клуб стремится объединить бизнес-лидеров, чтобы они могли сотрудничать в гуманитарных проектах, таких как помощь бедным или во имя мира во всем мире. Благодаря нашей кампании по расширению благотворительности Ротари-клуб значительно расширил число своих членов, увеличив благотворительные взносы на образование. В то время как противники правительства критически относятся к попыткам облегчить бизнес-элитам установление более тесных связей друг с другом, нельзя отрицать положительные внешние эффекты от существования Ротари-клубов."
pacificstates.278.a: "Всегда есть люди, готовые творить добро"

pacificstates.282.t: "Корабль США "Грант" и корабль США "Джефферсон""
pacificstates.282.d: "Мы закончили строительство двух массивных линкоров, названных в честь бывших президентов Гранта и Джефферсона. Будучи встреченным аплодисментами калифорнийских зрителей, когда они покинул порт Сан-Франциско, они внесут прекрасный вклад в американские военные усилия."
pacificstates.282.a: "Ура!"

pacificstates.283.t: "Приток беженцев"
pacificstates.283.d: "Благодаря нашей политике открытых дверей мы стали свидетелями более широкого притока беженцев из соседних стран, несмотря на наши собственные проблемы, особенно тех, кто переживает синдикалистские восстания, националистический реваншизм или крайнюю экономическую депрессию, увеличивая при этом наш собственный национальный ВВП. Конечно, не все довольны таким развитием событий, поскольку многие местные жители рассматривают этих беженцев как угрозу либо их политике, заработной плате, культуре, расе, либо чего-либл ещё."
pacificstates.283.a: "Положительное развитие"
pacificstates.283.b: "Попытайтесь завербовать их"

pacificstates.284.t: "Рабочая партия"
pacificstates.284.d: "В то время как отмена иммиграционных ограничений принесла процветание недавним иммигрантам, а экономический рост прошел не совсем хорошо с некоторыми местными рабочими, которые говорят, что они чувствуют давление, чтобы конкурировать с этими мигрантами. Наиболее радикальные элементы из них реформировали калифорнийскую рабочую партию, объединив более мелкие нативистские отделения вплоть до бывших членов Клана. Распространяя пропаганду против правительства и иммигрантов, мы должны решить, как с этим бороться."
pacificstates.284.a: "Расследуйте и противодействуйте им"
pacificstates.284.b: "К сожалению, но это их право"

pacificstates.289.t: "Автоматическая коробка передач"
pacificstates.289.d: "Крупный прорыв произошел в автомобилях с изобретением коробки передач, которая больше не требует ручного переключения передач. Естественно, это приводит к резкому росту продаж автомобилей среди тех, кто может себе это позволить."
pacificstates.289.a: "Ура!"

pacificstates.290.t: "Управление по делам меньшинств"
pacificstates.290.d: "Управление по делам меньшинств-это предлагаемое расширение Негритянского бюро, которое позволит нам легче общаться с лидерами общин меньшинств и реагировать на их дела, но требуется некоторое финансирование. В то время как некоторые члены кабинета министров считают это бессмысленным, поскольку правительственные чиновники уже имеют дело с этими лидерами, другие утверждают, что это полезное дополнение и так более упорядочено."
pacificstates.290.a: "Финансируйте его"
pacificstates.290.b: "В этом нет необходимости"

pacificstates.291.t: "Гордость Бауэри"
pacificstates.291.d: "В городе новое шоу! Гордость Бауэри-популярный фильм из серии "East Side Kids ", и он включает в себя положительные ссылки на ГКООС, повышая нашу популярность и поддержку населения и следуя тенденции все более популярной поддержки нового либерализма."
pacificstates.291.a: "Отлично!"

pacificstates.292.t: "Статуи ГКООС"
pacificstates.292.d: "По всей стране ГКООС стал любимым американским агентством, и теперь статуи возводятся на Западном побережье благодаря работе, которую она предоставляет людям."
pacificstates.292.a: "Спасение Америки!"

pacificstates.296.t: "Презирание ЗРСЗ"
pacificstates.296.d: "Закон о регулировании сельского хозяйства был призван помочь повысить цены для фермеров за счёт уничтожения избыточного предложения, но он подвергся критике даже со стороны тех, кто в целом поддерживает нас, поскольку журналисты документируют отходы, к которым это приводит, и утверждают, что мы приносим пользу только крупным корпорациям. Генри Уоллес, в частности, был сильным противником, называя это безумной идеей. Возможно, нам следует деэскалировать этот закон?"
pacificstates.296.a: "Смягчите закон"
pacificstates.296.b: "Оставьте все как есть"

pacificstates.300.t: "Стейнбек"
pacificstates.300.d: "Джон Стейнбек выпустил свою новейшую книгу "Гроздья гнева", в которой рассказывается история семьи на границе Оклахомы и Миссури, спасающейся от сочетания Пыльного котла и борьбы между Минитменами и Старыми демократами. Однако семье трудно въехать в Калифорнию, ей нужно пробраться через Западный командный центр, только чтобы быть встреченной с ненавистью местными жителями, которые рассматривают их как угрозу рабочим местам или требуют, чтобы они боролись за них. Получая неоднозначные отзывы среди общественности, наши политические советники, похоже, тронуты этим, и это благоприятствует антиконсервативной политике."
pacificstates.300.a: "Интересно."

pacificstates.301.t: "Прорыв LORAN"
pacificstates.301.d: "Наше новое исследование совершило прорыв! Называемая дальней навигацией, она представляет собой радионавигационную систему и будет использоваться нашими самолетами и кораблями как можно скорее. Естественно, наше правительство распространяет слухи о том, что наши инвестиции в исследования окупились."
pacificstates.301.a: "Шаг вперёд!"

pacificstates.303.t: "Херст осуждает правительство"
pacificstates.303.d: "Уильям Рэндольф Херст начал осуждать правительство в своих газетах, обвиняя нас в синдикалистских симпатиях и нападках на свободу. Документы Республиканской партии последовали этому примеру, хотя и в более сдержанной манере. Ни для кого не секрет, что Херст считается сторонником Макартура и желает падения нашего правительства, особенно после того, как его налоги были повышены. Вопрос в том, достаточно ли этого, чтобы его обвинили в предательской деятельности, или это слишком далеко зайдет в авторитаризме. Расследование Тихоокеанского бюро будет касаться не только Херста, но и его многочисленных обозревателей, которые, похоже, граничат с предательской деятельностью."
pacificstates.303.a: "Расследуйте его и его документы"
pacificstates.303.b: "Это его право"

pacificstates.305.t: "Американская лига свободы"
pacificstates.305.d: "Наша политика повышения налогов сделала нас более чем несколькими врагами, особенно среди бизнес-класса. Состоящая в основном из консервативных демократов, Американская Лига свободы сформирована, чтобы противостоять нашим налоговым усилиям и аналогичным образом призвать к прекращению войны, чтобы положить конец тому, что они считают безответственной финансовой деятельностью. В настоящее время они лоббируют право политиков выступать против нас на каждом шагу и публикуют свою собственную газету, чтобы атаковать правительство. Хотя они не нарушили никаких законов, мы могли бы публично объявить их своими сотрудниками, поскольку в основном богатые люди делают их легкой мишенью, или мы могли бы просто игнорировать их."
pacificstates.305.a: "Атакуйте их"
pacificstates.305.b: "Игнорируйте их"

pacificstates.308.t: "Комитет по справедливой практике трудоустройства"
pacificstates.308.d: "Комитет по справедливой практике трудоустройства-это предлагаемый комитет по запрещёнию расовой дискриминации, когда речь заходит о практике найма, связанной с военными действиями. Должны ли мы его принять?"
pacificstates.308.a: "Да"
pacificstates.308.b: "Нет"

pacificstates.311.t: "Серия американских гидов"
pacificstates.311.d: "Проект, основанный наряду с нашим Федеральным проектом, серия американских путеводителей нанимает бывших безработных писателей и историков для написания статей об истории различных штатов, населенных пунктов и Америки. В то время как в нем работает не так много людей по сравнению с другими нашими агентствами, его труды становятся все более популярными в школах, которые обязательно оценивают нашу программу за это."
pacificstates.311.a: "Очень хорошо"

pacificstates.312.t: "Монополия Edison"
pacificstates.312.d: "Электрическая компания Edison слишком долго обладала монополией на производство энергии без надлежащего государственного надзора. Должны ли мы подчинить их нашим новым антимонопольным законам, чтобы распустить их или сделать их публичной корпорацией, купив в них акции?"
pacificstates.312.a: "Разбейте их"
pacificstates.312.b: "Купить акции"

pacificstates.313.t: "Фонтаны воздержания"
pacificstates.313.d: "Несколько местных прогрессивных правительств основали Фонтаны воздержания, чтобы поощрять борьбу с алкоголизмом за то, чтобы вместо этого пить чистый алкоголь, часто украшая его произведениями искусства в поддержку сухого закона. Однако его влияние на то, чтобы препятствовать употреблению алкоголя, кажется очень незначительным, и многие считают украшения довольно уродливыми, провоцируя случайный вандализм."
pacificstates.313.a: "Хорошо"

pacificstates.314.t: "Рост лобби свободы"
pacificstates.314.d: "В результате нашего увеличения налогов Лобби Свободы в последние дни выросло, и все больше бизнесменов, демократов и республиканцев выступают против нашего правительства. С их публикациями, в которых говорится о гибели экономики и о том, что президент желает синдикалистской диктатуры, мы чувствуем их растущее давление."
pacificstates.314.a: "Чёрт бы их побрал!"

pacificstates.315.t: "Прогрессивное единство"
pacificstates.315.d: "Мы больше не просто разношерстная группа западных прогрессистов; мы привлекли прогрессистов, либералов и левых со всей страны в нашу партию и теперь являемся самой сильной партией в стране. От Хьюи Лонга до Джорджа Норриса и Джорджа Эйкена, самые известные американские прогрессисты поддерживают наше движение. Ожесточенная фракционность прошлого исчезла, сменившись национализмом и желанием обеспечить лучшее будущее для Америки."
pacificstates.315.a: "Больше никаких междоусобиц!"

pacificstates.316.t: "Предательство Херста"
pacificstates.316.d: "Уильям Рэндольф Херст наконец-то сделал то, чего он все это время хотел, и сбежал из ТША, чтобы присоединиться к Клике Макартура, после того как в течение нескольких недель открыто осуждал нас в своих газетах. Некоторые считают, что было бы разумно закрыть его статью, которая сейчас публикуется."
pacificstates.316.a: "Это саботаж, немедленно закройте его газеты"
pacificstates.316.b: "Оставьте их в покое"

pacificstates.317.t: "Компенсация за землю"
pacificstates.317.d: "В то время как наше возвращение неиспользуемой земли через налогообложение и выдающееся владение находится в пределах нашего законного права, некоторые называют аморальным делать это без большей компенсации, что приводит к возмущению фермеров, стекающихся в прогрессивные и демократические партии. Это также сделало нас легкой мишенью для республиканских газет, которые распространяются по большей части Калифорнии. Может быть, нам следует вложить ещё немного денег в руки тех, кому принадлежала земля?"
pacificstates.317.a: "Компенсируйте им"
pacificstates.317.b: "Компенсация только бедным фермерам"
pacificstates.317.c: "Нет, земля все равно простаивает"

pacificstates.319.t: "Организация религиозных консерваторов"
pacificstates.319.d: "Религиозные консерваторы в Тихоокеанских штатах организовываются под эгидой общества против порока, что особенно привлекает многих избирателей-демократов. Наша политика облегчения доступа к противозачаточным средствам и абортам возмутила практикующих католиков в нашем регионе, и теперь, когда церковь "Сестры" Эйми Сэмпл Макферсон облагается налогом, эти две политические силы объединились, чтобы противостоять нам. Однако прогрессисты поддерживают нашу политику, полагая, что она приведет к более стабильному, разумному обществу. Естественно, это поляризовало нашу культурную сферу, поскольку избиратели смещаются либо влево, либо вправо по социальным вопросам."
pacificstates.319.a: "Оу.."

pacificstates.321.t: "Прорыв в области коммуникаций!"
pacificstates.321.d: "Наконец-то мы совершили прорыв в наших экспериментальных науках после многих тупиков! Актриса Хеди Ламаар и Джордж Антей разработали технологию связи с расширенным спектром, которая позволяет использовать более продвинутые формы шифрования, что значительно затрудняет нашим врагам глушение сигнала, особенно в том, что касается военно-морских технологий. Они уже удостоены Президентской премии Свободы и, вероятно, будут номинированы на Нобелевскую премию. "
pacificstates.321.a: "Истинные патриоты"

pacificstates.323.t: "Политика О.С.А"
pacificstates.323.d: "Мы не можем сочувствовать желанию О.С.А свергнуть конституцию и создать синдикалистское правительство, но тот факт, что они считают себя государством для трудящихся и их прав, вызывает гораздо большее сочувствие. Возможно, между нашими правительствами возникли недоразумения, и о том, чтобы предложить мир, не может быть и речи для улучшения положения обеих наших наций."
pacificstates.323.a: "Мы можем попробовать"
pacificstates.323.b: "Нет, осудите их"

pacificstates.324.t: "Мирное предложение ТША?"
pacificstates.324.d: "ТША направило нам мирное предложение при своем радикальном правительстве, которое утверждает, что разделяет многие наши убеждения, хотя и выступает против наших методов. Что мы скажем?"
pacificstates.324.a: "Мы согласны"
pacificstates.324.b: "Мы против"

pacificstates.3240.t: "О.С.А принимает!"
pacificstates.3240.d: "О.С.А приняло наше мирное предложение, заявив, что пришло время положить конец этому конфликту."
pacificstates.3240.a: "Хорошо!"

pacificstates.325.t: "Бегство капитала"
pacificstates.325.d: "Многие капиталисты показывают своё истинное лицо, отказываясь от ТША в пользу Канады, поддерживая их над нами в качестве возмездия за нашу экономическую политику. Однако это привело к бесплатной пропаганде против них, но, тем не менее, повлекло за собой некоторые серьезные издержки, поскольку мы решаем, что делать с отраслями, которые они ликвидировали перед бегством. Непосредственное управление им помогло бы сделать их полезными раньше, хотя другие считают, что было бы более уместно в соответствии с нашей идеологией создавать необходимые производственные кооперативы из этих оставшихся отраслей в качестве предшественника наших более масштабных планов."
pacificstates.325.a: "Мы справимся с этим"
pacificstates.325.b: "Создавайте кооперативы для управления им"

pacificstates.326.t: "Промышленные союзы поддерживают нас!"
pacificstates.326.d: "Промышленные союзы, которые мы расширили, официально одобряют наше правительство по сравнению с другими, даже теми, которые формально имели синдикалистские тенденции. Аналогичным образом, профсоюзные организаторы лучше организовали других, кому выгодны наши программы, например, тех, кто живёт в наших курятниках, чтобы они могли эффективно голосовать. Их союз с представителями среднего класса, которые благоволят нам, действительно сделал нас мощной коалицией."
pacificstates.326.a: "Отлично!"
pacificstates.326.b: "Однако будьте осторожны, нужно держаться подальше от синдикалистов"

pacificstates.327.t: "Мексиканское сопротивление"
pacificstates.327.d: "Мексиканские иностранцы и их потомки, которых насильственно депортируют с наших границ, как и следовало ожидать, в ярости, многие протестуют против наших недавних усилий, а некоторые даже присоединяются к радикальным организациям. Тем не менее, мы в значительной степени преуспели в достижении наших целей, поскольку население Мексики радикально сократилось, и как нативисты, так и те, кто обеспокоен синдикалистским влиянием, благодарны за это."
pacificstates.327.a: "Очень хорошо"

pacificstates.364.t: "Королевский ответ"
pacificstates.364.d: "Поскольку наша судьба и общество так тесно переплетены с Японией и её монархией, многие убежденные японцы и почетные приверженцы Трона Хризантемы предложили сделать ещё один шаг вперёд в нашем "партнерстве" Предлагая построить копию Трона Такамикура, который когда-то находился в Киото, чтобы стать резиденцией вновь созданной марионеточной монархии на нашей территории, а также щедрый пакет военных и экономических стимулов, японцы давят на нас, чтобы мы позволили им превратить Тихоокеанские Штаты в клиентское Королевство под властью Восходящего Солнца. Если мы согласимся на такую сделку, мы будем полностью подчинены японцам, лишившись последних остатков независимости, но взамен мы будем считаться почти равными с их неоспоримой мощью, что возвысит нас над большинством других стран в Сфере совместного процветания в качестве самого любимого подданного и союзника Японии. Стоит ли несметное процветание и безопасность того, чтобы пожертвовать последними осколками американизма в процессе продвижения к полному господству под мудрым и благосклонным руководством Токио? Окончательное решение остаётся за нашим режимом, хотя, поскольку Япония уже так тесно переплетена с нашим режимом здесь и уже обладает большей частью власти, многие задаются вопросом, имеем ли мы вообще право голоса."
pacificstates.364.a: "Принять предложение и короновать Ясухито, принца Чичибу"
pacificstates.364.b: "Судьба неотвратимо, подготовить к коронации Нобухито, принца Такамацу"
pacificstates.364.c: "Преклоните своё колено пред новым королём - Каньином Котохито."
pacificstates.364.e: "Нам не нужны Королевские особы здесь, в Тихоокеанских штатах, независимо от мнения наших хозяев."
pacificstates.364.f: "Мы должны позволить нашим благодетелям выбирать за нас."

pacificstates.365.t: "Королевская просьба"
pacificstates.365.d: "Поскольку наша судьба и общество так тесно переплетены с Японией и её монархией, многие убежденные японцы и почетные приверженцы Хризантемового Трона предложили сделать ещё один шаг вперёд в нашем "партнерстве" Предлагая построить копию трона Такамикура, который когда-то находился в Киото, чтобы стать резиденцией вновь созданной марионеточной монархии на нашей территории, а также щедрый пакет военных и экономических стимулов, японцы давят на нас, чтобы мы позволили им превратить Тихоокеанские Штаты в клиентское Королевство под властью Восходящего Солнца. Если мы согласимся на такую сделку, мы будем полностью подчинены японцам, лишившись последних остатков независимости, но взамен мы будем считаться почти равными с их неоспоримой мощью, что возвысит нас над большинством других стран в Сфере совместного процветания в качестве самого любимого подданного и союзника Японии. Стоит ли несметное процветание и безопасность того, чтобы пожертвовать последними осколками американизма в процессе продвижения к полному господству под мудрым и благосклонным руководством Токио? Окончательное решение остаётся за нашим режимом, хотя, поскольку Япония уже так тесно переплетена с нашим режимом здесь и уже обладает большей частью власти, многие задаются вопросом, имеем ли мы вообще право голоса."
pacificstates.365.a: "Принять сделку и короновать Ясухито, принца Чичибу."
pacificstates.365.b: "Смириться с судьбой и короновать Нобухито, принца Такамацу."
pacificstates.365.c: "Преклоните колено и возведите на престол принца Кан'ин Котохито."
pacificstates.365.e: "Нам не нужна Королевская власть здесь, в Тихоокеанских Штатах, независимо от наших хозяев."
pacificstates.365.f: "Мы должны позволить нашим благодетелям выбирать за нас."

pacificstates.366.t: "Наша ’Колония’ приносит плоды"
pacificstates.366.d: "Наконец-то, после долгой кампании умиротворения и жесткой политики японизации, Тихоокеанские Штаты Америки наконец-то начинают подчиняться воле Хризантемового Трона. Поскольку наша военная администрация и её гражданская ветвь продолжают распространять влияние нашего Восходящего Солнца, многие начали обсуждать идею полного включения Тихоокеанских Штатов в состав Империи, поставив члена Королевской семьи на вновь созданный марионеточный трон. Однако такой шаг, скорее всего, ещё больше разозлит наших американских подданных и даже может поставить под угрозу безопасность Королевского избранника. И наоборот, если мы осуществим этот план, мы станем на шаг ближе к полному господству над этими новыми иностранными подданными и этими новыми богатыми землями, так как мы постоянно стремимся к распространению нашего влияния и влияния Короны. Что же нам делать?"
pacificstates.366.a: "Мы пошлем младшего брата Императора Хирохито, Ясухито."
pacificstates.366.b: "Мы завоюем расположение флота, отправив принца Нобухито."
pacificstates.366.c: "Мы должны успокоить армию. Пошлем принца Канъина Котохито."
pacificstates.366.e: "Мы не должны рисковать жизнью благородной семьи. Сохраните японскую администрацию."

###NATIONAL POPULIST###
pacificstates.350.t: "Калифорнийские спиритуалисты просят нас о помощи?"
pacificstates.350.d: ""Спиритуалисты" в Калифорнии-это слабо организованная правая группа, выступающая против британского империализма и социализма, и утверждают, что они ищут нашей помощи против обоих. В связи с тем, что их разведывательные операции становятся все более изощренными, они желают обмена информацией, денежной поддержки и обещания помощи. В то время как многие в нашем правительстве горячо поддерживают идею подрыва анти-восточного и империалистического Херста в пользу возможных союзников, у них пока нет четкого понимания ситуации, и на самом деле их приход к власти маловероятен. Что нам следует делать?"
pacificstates.350.a: "Выделите ресурсы"
pacificstates.350.b: "Мы не можем позволить себе это прямо сейчас"

pacificstates.3500.t: "Бодин работает с Японией?"
pacificstates.3500.d: "Мы получили сообщения о том, что японские спецслужбы сотрудничают с руководством Спиритуалистической партии, якобы в общих "антисиндикалистских" целях. Конечно, Япония вполне может быть заинтересована в том, чтобы внедриться в нашу политику, возможно, в ответ на наше недавнее бряцание оружием. В то время как Херст, как известно, параноик Японии, спиритуалисты по-прежнему полезны для помощи во внутренней разведке, и сотрудничество, даже если оно полностью правдиво, вероятно, мало что значит. Что нам следует делать?"
pacificstates.3500.a: "Лишить их финансирования"
pacificstates.3500.b: "Скорее всего, это ничего"

pacificstates.351.t: "Спиритуалистический контрпереворот!"
pacificstates.351.d: "Из Лос-Анджелеса Эдвард Лонгстрит Бодин, лидер все более организованной Спиритуалистической партии, сделал по радио объявление о том, что Уильям Рэндольф Херст был свергнут вероломными иностранными агентами в армии. Назвав Джорджа Маршалла и Генри Арнольда лидерами заговора против "демократически избранного президента Тихоокеанских Штатов", Бодин обвинил их в том, что они выполняли приказы короля в Оттаве, который стремился уничтожить Херста за противодействие англо-синдикализму. Заявляя о своих намерениях дать отпор этим предателям, он говорит, что Япония готова помочь в контрнаступлении против иностранных держав и предоставила спиритуалистам небольшой гарнизон для поддержки их ополчения, оставшейся федеральной полиции и всех тех, кто вместе с ними выступит против британского анархизма. В то время как наши лоялисты, вероятно, смогли бы победить эти силы, тот факт, что переворот происходит не так быстро, как планировалось, поставил под угрозу весь план, поскольку члены Конгресса и политики, связанные со спиритуализмом, осуждают нас, а генерал Девитт, вероятно, выступит против нас своими силами, нам, возможно, придется подумать о бегстве в безопасность Антанты через море."
pacificstates.351.a: "Мы должны отступить!"
pacificstates.351.b: "Мы должны сразиться с этим безумцем!"

pacificstates.352.t: "Битва при Бейкерсфилде!"
pacificstates.352.d: "Наш гарнизон, удерживающий Бейкерсфилд, подвергся нападению генерала Девитта при поддержке вспомогательных японских войск и боевиков! Потери велики с обеих сторон, и мы быстро теряем общественную поддержку, но, несмотря на тактическое поражение, в котором нам пришлось отступить к Потерянным холмам, мы должны ожидать успеха, если мы контратакуем, когда наши противники исчерпали своих лучших людей. Тем не менее, это повлечет за собой ещё большие потери и может сделать нас ещё менее популярными, поскольку некоторые из наших членов кабинета предпочтут отступить, а не наносить больший ущерб Калифорнии."
pacificstates.352.a: "В атаку!"
pacificstates.352.b: "Так больше продолжаться не может, отступаем в Канаду"

pacificstates.3520.t: "Судебные процессы над Паттоном и Пелли"
pacificstates.3520.d: "Мы выбрали определенных деятелей из различных повстанческих группировок для реабилитации. Из Американского Союзного государства мы решили попытаться взять Пелли под своё крыло, поскольку в прошлом он выражал определенные мистические убеждения, и, возможно, его можно было бы заставить поверить в наши доктрины. От Конституционной Американской Республики есть Джордж С. Паттон. Паттон-противоречивая фигура из-за того, скольких американцев он убил, было ли это прямым или нет, во время Гражданской войны. Тем не менее, он также довольно популярен, и пощадить его было бы хорошим выбором. Он также проявлял интерес к различным религиям и к мистической сфере в целом, так что, возможно, он был бы хорошим кандидатом на обращение. Мы также могли бы реабилитировать обоих этих мужчин, хотя это было бы менее популярно, или мы могли бы посадить обоих в тюрьму, что, вероятно, является самым популярным вариантом. Независимо от этого, если мы реабилитируем этих людей, мы поставим их во главе своих собственных партий, хотя эти партии не будут иметь никакой реальной власти. Вместо этого они будут служить подставными лицами, которые ещё больше узаконят наш режим."
pacificstates.3520.a: "Реабилитировать Пелле"
pacificstates.3520.b: "Реабилитировать Паттона"
pacificstates.3520.c: "Постарайтесь реабилитировать обоих"
pacificstates.3520.e: "Бросьте их обоих в тюрьму"

pacificstates.3521.t: "Духовная революция!"
pacificstates.3521.d: "Нам пора распространить наши убеждения по всем Соединенным Штатам, но мы должны решить, как это следует сделать. Спиритуалисты, симпатизирующие Японии, утверждают, что мы должны вести целенаправленную пропаганду среди масс, поскольку обращение-это самый прямой способ распространения нашего влияния. Другие спиритуалисты несколько разделены, но в целом согласны с тем, что должно быть достигнуто какое-то чудо, чтобы обратить массы. Некоторые хотят видеть инвестиции в ракетные технологии в надежде лучше понять НЛО и, возможно, когда-нибудь присоединиться к ним среди звезд. Есть и другие, которые отвергают эту идею и вместо этого настаивают на том, что мы должны сосредоточиться на радиотехнике ради тех преимуществ, которые она принесет в исследованиях паранормальных явлений. Такая технология позволила бы нам обнаруживать паранормальные явления и, возможно, даже общаться с ними. Наши самые религиозные сторонники настаивают на том, чтобы мы подчеркивали нашу религиозную доктрину в отличие от других религий, таких как христианство или ислам, особенно американские корни нашей веры по сравнению с этими другими религиями. Как нам следует действовать дальше?"
pacificstates.3521.a: "Инвестируйте в космические технологии"
pacificstates.3521.b: "Инвестируйте в паранормальную коммуникацию"
pacificstates.3521.c: "Больше литературы для широких масс"
pacificstates.3521.e: "Американская вера"

pacificstates.3522.t: "Суд над Старой Демократической партией"
pacificstates.3522.d: "С окончанием Гражданской войны пришло время разобраться с теми, кто воевал против нас. СДП были величайшими союзниками британских интересов, а также капиталистов-фордистов, и они должны, наконец, заплатить за свои преступления против народа. Некоторые члены жюри были поколеблены, но окончательное решение остаётся за ними......"
pacificstates.3522.a: "Лишить свободы политическое руководство СДП."
pacificstates.3522.b: "Казнить лидеров СДП."
pacificstates.3522.c: "Арестовать всех членов партии."

pacificstates.3523.t: "Суд над правительством Синдиката"
pacificstates.3523.d: "С окончанием Гражданской войны пришло время разобраться с теми, кто воевал против нас. Обвинений много, но самые страшные-в измене американскому правительству, конституции и народу. Этим мужчинам и женщинам промыли мозги иностранные синдикалисты и продолжили убивать многих своих сограждан. Кроме того, они были худшими из мятежников, поскольку стремились полностью изменить наш образ жизни, чтобы соответствовать их жадности. Таким образом, этим паразитам не будет прощения, но мы все равно должны решить, что с ними делать. В конечном счете, присяжные приняли такое решение....."
pacificstates.3523.a: "Пытать и депортировать политических лидеров синдикалистов."
pacificstates.3523.b: "Казнить только лидеров синдикалистов."
pacificstates.3523.c: "Казнить всех сторонников режима."

pacificstates.3524.t: "Наш Тихоокеанский союзник"
pacificstates.3524.d: "Во время Гражданской войны Япония была нашим ближайшим союзником, предоставляя нам крайне необходимое оборудование, рабочую силу и многое другое. Однако теперь, когда война закончилась, пришло время решить, что с ними делать. Сейчас мы находимся в равных условиях и можем выдвигать определенные требования. Вопрос в том, о чем мы просим? Некоторые утверждают, что мы должны просить о полном контроле над Гавайями, которые, в конце концов, были американской территорией до войны. Независимо от того, кому принадлежит цепь островов, объединенное японское и американское давление, несомненно, заставит её вернуться в американские руки, если до этого дойдет. Другие считают, что этого было бы достаточно, чтобы отплатить им за помощь во время конфликта и в противном случае оставить отношения такими, какими они были до войны. Конечно, сторонники жесткой линии настаивают на том, чтобы мы пошли дальше этих полумер. Что нам следует делать?"
pacificstates.3524.a: "Попросить Гавайи"
pacificstates.3524.b: "Попросить Гавайи(почему-то повторяется второй раз)"
pacificstates.3524.c: "Отплати им, и все"
pacificstates.3524.e: "Вытеснить их"
pacificstates.3524.f: "Более чем окупаем нашу долю оборудования"

pacificstates.3525.t: "Соединённые Штаты требуют Гавайи"
pacificstates.3525.d: "Хотя спиритуалисты были нашими союзниками во время Гражданской войны, теперь, когда она закончилась, они перешли на другой тон. Этот тон явно негативен, и некоторые сомневаются в том, выдержит ли наш альянс это давление. Что ещё хуже, теперь они требуют, чтобы мы вернули им Гавайи, которые, как они утверждают, изначально были их территорией и должны быть снова. Что нам следует делать?"
pacificstates.3525.a: "Примите их требования"
pacificstates.3525.b: "Это возмутительно! Нет!"

pacificstates.3526.t: "Япония отказывается"
pacificstates.3526.d: "Япония имела наглость отклонить наше предложение и теперь утверждает, что Тихий океан принадлежит им и только им, и что у нас уже достаточно дел. Многие в нашем ближайшем окружении возмущены таким поворотом событий, но Л. Рон Хаббард призывает к терпению, отмечая, что наше время придет. Что нам следует делать?"
pacificstates.3526.a: "Война!"
pacificstates.3526.b: "Подождем нашего времени..."

pacificstates.3527.t: "Япония соглашается"
pacificstates.3527.d: "Похоже, японцы ценят наш союз больше, чем мы ожидали, и согласились вернуть нам Гавайи."
pacificstates.3527.a: "Ура!"

pacificstates.3528.t: "Новые "выборы"!"
pacificstates.3528.d: "Порядок восстановлен, и теперь пришло время восстановить любимую американскую традицию выборов. Однако эти выборы будут отличаться от предыдущих, и мы позаботились о том, чтобы наша партия все равно вышла вперёд. Это не было трудной задачей; запретив все другие партии, мы гарантировали нашу победу. Теперь пришло время подсчитать голоса...каковы будут результаты?"
pacificstates.3528.a: "Спиритуалисты побеждают"
pacificstates.3528.b: "Спиритуалисты выходят вперёд"

pacificstates.353.t: "Боден обращается к Конгрессу"
pacificstates.353.d: "Когда Маршалл и Арнольд вернулись на земли Антанты, Эдвард Лонгстрит Бодин выступил сегодня на Тихоокеанском конгрессе. Он поклялся "Телом и разумом" спиритуалистического движения и его союзников на Тихом океане защищать их от иностранных шпионов и что он искоренит врага любой ценой. Он также объявил, что будет рассылать предупреждения об аресте для тех, у кого были доказаны связи с Канадой, переворотом и иностранным синдикализмом. В то время как их союзники в Конгрессе и те, кто больше всего обеспокоен переворотом, поддержали это решение, большая часть Конгресса хранила молчание по поводу этого решения. В какой-то момент Гомер Боун открыто назвал его "сумасшедшим", вызвав смешки и насмешки со стороны секторов Конгресса. Тем не менее, призвав к порядку, Бодин заявил, что время политического бессилия закончилось."
pacificstates.353.a: "Пусть смеются."

pacificstates.3529.t: "Спиритуалистическое поглощение на Западе!"
pacificstates.3529.d: "Макартур все больше беспокоится о своих союзниках на Западном побережье. Наш союзник, Уильям Рэндольф Херст, был свергнут в результате военного переворота. Хотя потеря Херста привела Макартура в ярость, похоже, что ситуация быстро развивалась. Теперь группа, называющая себя спиритуалистами, возглавляемая Эдвардом Лонгстри Бодином, совершила контрпереворот против милитаристов. Эта группа утверждает, что хочет продолжить наследие Херста, но ясно, что у них есть своя собственная повестка дня, и Макартуру придется решить, как действовать дальше. Должны ли мы навести порядок на этом "Диком Западе" или пока оставить его в покое?"
pacificstates.3529.a: "У нас нет ресурсов."
pacificstates.3529.b: "Им нельзя доверять!"

pacificstates.3530.t: "Макартур предал нас!"
pacificstates.3530.d: "Хотя мы надеялись, что свержения военных собак, убравших Херста, будет достаточно, чтобы удовлетворить Макартура, похоже, он нам не доверяет. Что ещё хуже, в свете недавнего хаоса они решили, что им лучше самим навести порядок в нашем регионе, чем позволить нам управлять им. Таким образом, они нарушили наш мирный договор и теперь выступают против нас!"
pacificstates.3530.a: "К оружию!"

pacificstates.3531.t: "Утечка информации"
pacificstates.3531.d: "На днях в недавно законченном кабинете министров Белого дома состоялась встреча. Присутствовали несколько министров, в том числе советник по внеземным цивилизациям Джек Парсонс, министр пропаганды Кларк Эштон Смит, советник по паранормальным явлениям Джозеф Августус Уинтер и советник по религии Пол Твитчелл. Мужчин видели встречающимися с Л. Рон Хаббард, и хотя различные происходящие дискуссии должны были быть секретными, похоже, кто-то их записывал. Винтер предположил, что это могла быть фигура, которая могла проходить сквозь стены и казаться невидимой для внешних наблюдателей. Парсонс считает, что это чепуха, вместо этого утверждая, что инопланетяне подслушивали и слили информацию о встрече прессе. В любом случае, мы должны найти крота в нашей администрации, потому что мы ещё не полностью обратили американский народ, и они ещё не могут знать в полной мере о нашем режиме. Что нам следует делать?"
pacificstates.3531.a: "Кого это волнует? В конце концов они все узнают..."
pacificstates.3531.b: "Заставьте репортера исчезнуть в качестве "примера""

pacificstates.3532.t: "Японский Император встречается с Уолтом Диснеем"
pacificstates.3532.d: "Уолт Дисней несколько дней назад отправился в Японию в рамках нашей программы культурного обмена. Хотя политическая карьера Диснея была неудачной, он талантливый бизнесмен и аниматор, и Императору было весьма любопытно увидеть некоторые из его работ. Эти двое, по-видимому, вошли в комнату и посмотрели "Белоснежку и семь гномов" с несколькими близкими советниками Императора. Позже Диснея видели смеющимся вместе с Императором за ужином. Похоже, встреча прошла хорошо, и японский Император хотел бы перенять этот стиль анимации в своей собственной стране, пообещав нанять собственных аниматоров, чтобы помочь американцу."
pacificstates.3532.a: "Новый тип анимации?"

pacificstates.3533.t: "Странные воздушные цели!"
pacificstates.3533.d: "Термин "foo fighter" использовался пилотами самолетов во время Гражданской войны для описания таинственных воздушных явлений, наблюдаемых в небе над американским, европейским и тихоокеанским театрами военных действий. Это явление вызвало большой интерес, но также и волнения, как среди военных, так и среди гражданского населения. Некоторые видели в них знамение от Бога или духов, другие думали, что они инопланетяне, а третьи думали, что это естественное явление. Какова будет позиция нашего правительства?"
pacificstates.3533.a: "Это естественное явление"
pacificstates.3533.b: "Расслабьтесь, они всего лишь внеземные наблюдатели..."
pacificstates.3533.c: "Это очевидное межпространственное вторжение"`

pacificstates.3534.t: "Новая археология и историография"
pacificstates.3534.d: "Ещё в девятнадцатом веке высказывались предположения, что таинственные строители курганов в Миссисипи принадлежали к исчезнувшей белой расе. Это означало, что в прошлом существовали контакты между старым светом и доколумбовой Америкой. Диссертация была отклонена после 1890 года после работы Сайруса Томаса. Другие исследователи всё ещё интересуются этой темой. Американский археолог Август Ле Плонжон "доказал" связи майя с Древним Египтом и Европой и реконструировал подробную, но причудливую историю Королевы Му и принца Коха империи майя. Русский полковник Брагин в своей книге 1938 года "Тень Атлантиды" утверждал, что у карибов есть сообщения и легенды о белобородом человеке, которого они называли Таму или Зуне, который пришел с Востока, научил людей сельскому хозяйству и позже исчез в восточном направлении. Брагин также утверждал, что Манко Капак (основатель цивилизации инков) был белобородым мужчиной. Белый человек должен был приехать в Америку и быть запомнен местными жителями как бог (Виракоча в районе Анд Южной Америки, Кецалькоатль или Кукулькан у ацтеков или майя и т. Д.). Другие учёные были более сдержанны и ограничились лишь указанием на прошлые контакты между европейцами и американцами. Были отмечены таинственные находки (например, небольшая терракотовая скульптура головы с бородой и европейскими чертами лица, найденная в 1933 году в Толука-Валье близ Мехико), легенды (об ирландских миссионерах) или Саги (колонизация Винланда). Будем ли мы распространять правду о присутствии белого человека в Америке в прежние времена? Или мы будем хранить эти факты в тайне?"
pacificstates.3534.a: "Интригующая гипотеза."
pacificstates.3534.b: "Давайте объявим всему миру, что белый человек уже давно находится в Америке."
pacificstates.3534.c: "Белые люди не только достигли Америки, но и всегда были в Америке истинной расой хозяев!"

pacificstates.354.t: "Судьба коллаборационистов"
pacificstates.354.d: "Мы составили обещанный список коллаборационистов против государства с наиболее известными из них, включая Роберта Тафта, Генри Уоллеса, Кларенса Д. Мартина, Гомера Боуна, Калберта Олсона и Эптона Синклера. Мы могли бы просто окружить их и положить этому конец, но наши японские контакты предпочли бы, чтобы мы просто предупредили их, что у них есть два дня, чтобы бежать в Канаду, утверждая, что это было бы намного "чище" и решило проблему критики правительства, не вызвав такого большого протеста. Возможно, нам следует подумать?"
pacificstates.354.a: "Очень хорошо, предупредите их, что они должны бежать"
pacificstates.354.b: "И позволить им нанести удар позже? Ну уж нет."

pacificstates.355.t: "Японская помощь"
pacificstates.355.d: "Япония направила помощь, но ясно дала понять, что хочет получить дополнительную нефть для заправки своего флота, предложив взамен дополнительную помощь. Учитывая, что Партия все чаще используется в качестве средства для таких отраслей, как "Стандард Ойл", для организации торговых сделок, это не должно быть слишком сложно, и "Стандард Ойл" сама желает заключить сделку, хотя националисты предпочли бы, чтобы мы не слишком уступали."
pacificstates.355.a: "Мы согласны."
pacificstates.355.b: "Нет."

pacificstates.356.t: "Убеждения партии"
pacificstates.356.d: "Теперь, когда наша база полномочий обеспечена, Партии пришло время выдвинуть более четкую административную повестку дня. Большинство пылких сторонников партии требуют, чтобы мы открыто приняли наши маргинальные, оккультистские, сверхъестественные и другие новые спиритуалистические убеждения. Однако представители Японии неоднократно давали понять, что они хотят, чтобы мы держали это в секрете, опасаясь, что мы подорвем ту поддержку, которая у нас есть. В то время как бросать вызов Японии было бы опасно, Хаббард предложил модель, в которой у Партии была бы автономная религия, которая могла бы медленно распространять пропаганду, а не открыто выдвигать свои многочисленные убеждения, за исключением расширения заговора Красных рубашек."
pacificstates.356.a: "Примите предложение Хаббарда"
pacificstates.356.b: "Никаких компромиссов, поддержите оккультизм!"

pacificstates.357.t: "Международный протест"
pacificstates.357.d: "Наше удаление опасных антиспиритов из общества встречает широкое осуждение со стороны Антанты и остальной части Соединённых Штатов, причем диссиденты утверждают, что в настоящее время по всему Мохаве и Тихому океану есть могилы, где сейчас находятся официально перечисленные "Пропавшие без вести", многие из которых были оппозиционными журналистами, активистами, боевиками и теми, кто слишком много знал о так называемых "мошеннических" происхождениях Спиритуалистических партий. Тем не менее, в нашей собственной стране люди принимают послание близко к сердцу и видят тщетность борьбы с государством, и вместе с этим мы видим, как сопротивление значительно ослабевает, поскольку у большинства больше нет достаточного доступа к нефильтрованным новостям, чтобы знать об осуждениях в любом случае."
pacificstates.357.a: "Примите большие меры."
pacificstates.357.b: "Да будет так"

pacificstates.358.t: "Боден устранен!"
pacificstates.358.d: "С учётом того, что стабильность государства ставится под сомнение после того, как Эдвард Лонгстрит Боден и внутренний круг Спиритуалистической партии открыто поддержали оккультистские убеждения в отношении демонологии, космических посетителей, паранормальных явлений, упырей и других странных концепций, похоже, что комбинация японских солдат, наёмников и федеральной полиции захватила контроль над Конгрессом вскоре после того, как Боден был отстранен за "непригодность к руководству", а Спиритуалистическая партия под очевидным руководством Японии и их местных торговых союзников решила одобрить новую линию партии и нового лидера, вопрос только в том, кого выберёт Конгресс, разумеется, добровольно. Выбор, в частности, между Максом Торнбургом, практическим лидером Standard Oil Pacific, который является главным союзником Японии в деловом сообществе и более приемлемым выбором для жителей Тихого океана, и Ральфом Таунсендом, который более идеологически связан с Японией, настаивая на том, что белые и японцы расово превосходят тех, кого она колонизирует на Востоке, и восхищаются её формой правления. Однако Япония также могла бы занять жесткую позицию в управлении страной и назначить человека, который будет выполнять их волю превыше всего остального..."
pacificstates.358.a: "Макс Торнбург"
pacificstates.358.b: "Ральф Таунсенд"
pacificstates.358.c: "Прямой подход"

pacificstates.3580.t: "Сессю Хаякава способствует миру"
pacificstates.3580.d: "Сессю Хаякава стал одним из крупнейших игроков в Тихоокеанском регионе благодаря нашему новому японскому рынку и как средство Голливуда проявить уважение к нашим новым союзникам. Хотя Хаякава, по-видимому, лично не является поклонником японского империализма, в том числе нынешнего места Тихого океана под японским солнцем, он, тем не менее, готов содействовать единству и миру между народами на благо обеих сторон по просьбе правительства, произнося с полурегулярностью речи о важности торговли с Японией и "обязанности" Японии защищать Тихий океан.."
pacificstates.3580.a: "Окей."

pacificstates.359.t: "Боден мертв!"
pacificstates.359.d: "На Тихом океане произошла трагедия, поскольку лидер Спиритуалистической партии и президент Тихоокеанского региона Эдвард Лонгстрит Боден мертв. Его ожидаемый преемник Л. Рон Хаббард уже заявил, что новые формы синдикалистской войны были использованы для промывания мозгов его подчиненному, чтобы он застрелил Бодена в его спальне, и они найдут убийцу в кратчайшие сроки. Тем временем Л. Рон Хаббард был избран недвусмысленным новым лидером Спиритуалистической партии внутренним кругом, а затем, конечно же, Конгрессом."
pacificstates.359.a: "Хвала Хаббарду!"
pacificstates.359.b: "Слава Макфаддену!"

pacificstates.3590.t: "'Саентологи' Хаббарда набирают мощь"
pacificstates.3590.d: "Несмотря на своё господство в Спиритуалистической партии, Эдвин Лонгстрит Бодин не одинок в своем желании править новой Америкой. Его давний союзник и частый соперник, молодой фанатик Л. Рон Хаббард, часто заявлял о своем желании самому возглавить страну, а его растущая сайентологическая Клика постепенно набирала силу и влияние в спиритуалистическом движении. Хотя Рон играет важную роль в нашем движении, а его научно-фантастические произведения составляют часть фундамента нашей новой просвещённой национальной культуры, возможно, будет разумно поставить этого молодого человека на место, пока он не стал слишком амбициозным, чтобы его можно было контролировать."
pacificstates.3590.a: "Заткните Хаббарду его амбиции сами знаете куда!"
pacificstates.3590.b: "Что хуже могло произойти?"

pacificstates.3591.t: "Физические упражнения с Макфадденом"
pacificstates.3591.d: "Можно сказать, что жизнь Бернарра Макфаддена - прекрасный пример столь желанной идеальной «американской мечты»: он поднялся с самых низов и совершил подвиги, немыслимые для менее целеустремленных людей. Будущий «отец физической культуры» родился в Милл-Спринг, штат Миссури, 16 августа 1868 года под именем Бернард Адольфус Макфадден, и первые годы его жизни не были добрыми. Будучи довольно болезненным мальчиком, он осиротел в возрасте 11 лет после смерти обоих родителей, после чего начал работать на ферме. Его здоровье стало значительно улучшаться, но после переезда в Сент-Луис и совпавшего с ним погружения в офисную работу оно снова начало колебаться, и сам Макфадден описывал своё состояние в то время как «физическую развалину». Близкое столкновение со смертью побудило Бернарра начать заниматься спортом, используя гантели, ежедневные прогулки, а также революционную диету, состоящую в основном из свежих фруктов, овощей и цельных зерен. Как человек с большими амбициями и тягой к физическому развитию, он был вдохновлён на получение высшего образования в обмен на тренерскую работу по футболу и борьбе в Банкер-Хилле, штат Иллинойс, после прочтения книги Уильяма Блейки «Как стать сильным и как оставаться таким», а также сотрудничества с Джорджем Баптистом, чемпионом по борьбе. Ещё до начала своего крестового похода за здоровьем с журналом, принесшим ему славу, он уже использовал термин «физическая культура» в своей должностной инструкции «Бернард Макфадден - кинестезиотерапевт - учитель высшей физической культуры», и именно тогда он придумал своё знаменитое высказывание «Слабость - это преступление; не будьте преступником!». \n\nПосле гастролей по США и Англии, смены имени на Бернарр (потому что оно звучало как львиный рык - гораздо сильнее, чем «Бернард») и фамилии на Макфадден (потому что Макфадден был более характерен, чем Макфадден), величайшее творение гуру физической культуры появилось в 1899 году после его возвращения в Нью-Йорк. Уже написав множество книг о здоровье и создав множество «клубов физической культуры», Бернарр основал широко популярный журнал «Физическая культура», в котором рассказывал о своем видении здорового образа жизни, достижимого для любого американца, обладающего достаточной силой воли для совершенствования своего тела. Он также выпускал газету, специально предназначенную для пропаганды фитнеса среди женщин, под названием 'Beauty & Health', прежде чем её темы были объединены в 'Physical Culture'. Эта тема была настолько важна для Макфаддена, что во время пребывания в Англии он организовал конкурс на поиск 'самого совершенного образца английской женственности', во время которого он встретил свою жену Мэри Уильямсон. Несмотря на значительную разницу, они некоторое время прожили в относительно счастливом браке, с некоторыми взлетами и падениями из-за авторитарного характера Бернарра и его склонности к бабству в офисах Macfadden Publications, что привело к появлению множества детей и семейной жизни, которая должна была служить примером идеального физического здоровья для всего мира. \n\nРост бизнес-империи Бернарра Макфаддена только ускорялся, особенно после того, как он организовал первое крупное соревнование по бодибилдингу в нью-йоркском Мэдисон Сквер Гарден и основал множество новых журналов благодаря огромному количеству писем, присланных в «Физическую культуру», главными из которых были «Настоящая история, настоящий детектив, настоящая история, настоящая романтика». Он также участвовал в различных других предприятиях, таких как основание «Города физической культуры» в Монро Тауншип, округ Мидлсекс, Нью-Джерси; создание множества «санаториев», предлагающих образовательные программы, и даже нескольких школ-интернатов и военных академий. В это время он также попытался баллотироваться на пост мэра Нью-Йорка, и хотя ему это не удалось, он завязал связи со многими важными фигурами из мира бизнеса, культуры и политики, такими как Фултон Оурслер, Джордж Бернард Шоу, Эптон Синклер, Эдвард Лонгстрит Бодин и покойный Франклин Делано Рузвельт. \n\nОднако крестовый поход Макфаддена за здоровьем не обошелся без критики: от уколов и насмешливых прозвищ вроде «Любовь к телу», использованных журналом Time, до легионов врачей, предостерегающих от предполагаемой опасности убеждений, проповедуемых «чудаком». Отец физической культуры отверг мейнстрим организованной медицины, поскольку в юности чуть не стал жертвой вакцин, и сплотил своих последователей против «толкателей таблеток» и прочих ханжей. Для Макфаддена ключ к прекрасной жизни - это жизнеутверждающая диета, голодание, регулярные физические упражнения, воздушные и солнечные ванны, отказ от табака, алкоголя и любых наркотиков в сочетании с полной мужественностью в сексуальной жизни и пропагандой более открытого отношения к соитию. Все учения Бернарра были собраны им в полурелигиозную доктрину, получившую название «космотарианство», с помощью которой, по утверждению трендсеттера фитнеса, он может преодолеть любую болезнь и дожить до 150 лет. Судя по количеству энергии в сочетании со всё ещё очень энергичным и впечатляющим телом, несмотря на возраст, история Бернарра Макфаддена вполне может продолжаться ещё долгие годы."
pacificstates.3591.a: "Сделаем Америку здоровой!"

pacificstates.3592.t: "Новый город идеального телосложения на холме?"
pacificstates.3592.d: "В своё время Бернарр Макфадден баллотировался на пост мэра Нью-Йорка, сенатора от Флориды, а также на многочисленные должности в местных органах власти в родном штате Нью-Джерси, и именно сюда он хотел бы вернуться. Потерпев неудачу с созданием собственной общины космотарианцев в Монро Тауншип, штат Нью-Джерси, Макфадден хочет повторить попытку создания коммунальной утопии. Используя государственные средства, он начал проектировать город для использования в качестве новой столицы, назвав его Городом физической культуры, как и первоначальный неудачный проект. Стоит ли нам подшутить над президентом и выделить необходимые средства, чтобы он смог построить свой город санаториев и физио-сексуального совершенства, или же нам следует обуздать безумные желания Макфаддена, чтобы он мог сосредоточиться на политике и вопросах, которые действительно имеют значение?"
pacificstates.3592.a: "Создать новый город физического совершенства здесь, в нынешней столице."
pacificstates.3592.b: "Основать город физической культуры в Нью-Джерси!"

pacificstates.3593.t: "Признание Отряда самоубийц"
pacificstates.3593.d: "Известный своими смелыми и зачастую дико опасными экспериментами в области реактивной тяги, «Отряд самоубийц», расположенный в Калифорнийском технологическом институте и получивший такое прозвище из-за своих регулярных и взрывоопасных неудач, в последнее время совершает смелые прорывы. Состоящий из пяти человек, среди которых особенно выделяются американец Джек Парсонс, китаец Цянь Сюэсэнь и чех Фрэнк Малина, этот отряд многонациональных пионеров раздвигает границы современной ракетной техники все выше и выше, создавая новейшие конструкции зондирующих ракет - ракет, предназначенных для достижения верхних слоев атмосферы и границ космоса с целью получения экспериментальных данных. Несомненно, эти открытия привлекли внимание военного руководства страны: им уже выделено финансирование в размере 1000 долларов на дальнейшие исследования, направленные на создание так называемого «взлета с помощью реактивного двигателя» для военных самолетов. Многие надеются, что «Отряду самоубийц» удастся сократить количество взрывных неудач, из-за которых они получили своё прозвище."
pacificstates.3593.a: "Я бы посоветовал не взрывать ракеты."

pacificstates.360.t: "Контроль киноиндустрии"
pacificstates.360.d: "В связи с тем, что Голливуд все больше попадает под влияние Спиритуалистической партии и её знаменитости присоединяются к ней, мы решили взять под более прямой контроль киноиндустрию. Мы могли бы просто заставить органы Спиритуалистической партии оказать давление на индустрию, чтобы она снимала больше фильмов, основанных на пропаганде и литературе членов Спиритуалистической партии, запрещая при этом пропаганду против спиритуализма. Другим более радикальным решением было бы просто национализировать и выкупить многие киностудии, предоставив нам прямой контроль над студийными проектами."
pacificstates.360.a: "Надавите на них"
pacificstates.360.b: "Контролируйте их"

pacificstates.361.t: "Фонды для экстрасенсов"
pacificstates.361.d: "Нам нужно защитить наш разум от психического вторжения! Эти синдикалистские методы контроля над разумом и психической атаки уже давно зарегистрированы членами Спиритуалистической партии, и наши следователи запрашивают дополнительные средства для борьбы с угрозой!"
pacificstates.361.a: "Необходимое исследование"

pacificstates.362.t: "Наши издательства"
pacificstates.362.d: "С продвижением сверхъестественного в тонких и явных формах произошел взрыв научной фантастики и криминального чтива от целого ряда писателей, многие из которых являются нашими последователями. Конечно, "многие" - это не "все" Мы создадим издательство, которое будет зонтиком для этой темы и должно будет пройти лакмусовую бумажку Спиритических партий в процессе, и все публикации в этой области будут легальными только через это издательство."
pacificstates.362.a: "Хорошо."

pacificstates.363.t: "Нация ислама"
pacificstates.363.d: "Странный религиозный культ, основанный в американском чернокожем сообществе, Нация Ислама все чаще восхваляет нашу позицию против синдикализма, а также нашу открытость в отношении неортодоксальных верований, несмотря на то, что официально они считают нас неверными. Тесное сотрудничество против общих врагов на местном уровне между агентами Спиритуалистов и NOI привело к тому, что NOI попросили предоставить им более видное положение, заявив, что они могут представлять и управлять черным сообществом за пределами территории PSA от нашего имени."
pacificstates.363.a: "Только на Юге"
pacificstates.363.b: "Очень хорошо"
pacificstates.363.c: "Нет, спасибо."
pacificstates.363.e: "Пусть возьмут Чёрный Пояс."

pacificstates.400.t: "Хьюи Лонг вернулся!"
pacificstates.400.d: "Хьюи Лонг чудом избежал поимки после падения своего государства, в немалой степени благодаря нашей помощи. Его быстро переправили через Скалистые горы в Калифорнию. Хотя можно было бы ожидать, что этот человек будет в плохом настроении, Лонг по-прежнему полон решимости донести своё видение до Америки и теперь просит второго шанса возглавить американский народ под прогрессивным знаменем. Дадим ли мы ему шанс?"
pacificstates.400.a: "Хьюи Лонг переизбран"
pacificstates.400.b: "Пусть просто работает на нас."

pacificstates.4001.t: "Глава правительства Хьюи Лонга?"
pacificstates.4001.d: "Хьюи Лонг обеспечил себе место в нашем правительстве, но кто должен быть его заместителем? Или он должен быть в кабинете министров?"
pacificstates.4001.a: "Генри Уоллес"
pacificstates.4001.b: "Хайрам Джонсон"
pacificstates.4001.c: "Пусть сам будет главой"
pacificstates.4001.e: "Лучше пусть будет в кабинете министров."

pacificstates.4003.t: "Новый флаг для Тихоокеанских штатов?"
pacificstates.4003.d: "Теперь, когда Партия Содружества правит Тихоокеанскими штатами, будет поднят новый флаг. Президент [CAL.GetLeader] уже подумывал о принятии совершенно нового дизайна, однако многие предлагают адаптировать альтернативный дизайн, который включает красный цвет. "
pacificstates.4003.a: "Мне нравится нынешний дизайн"
pacificstates.4003.b: "Если они хотят больше красного, так и быть" #Laugh at my shitty joke
pacificstates.4003.c: "Подобно улью, единому и сплоченному, мы должны всеми фибрами души сплотиться вокруг знамени Партии Содружества. Фальшивым флагам здесь не место."

pacificstates.4004.t: "Новый флаг для Империи?"
pacificstates.4004.d: "Поскольку Партия Содружества правит Тихоокеанской Американской Империей, многие задаются вопросом, следует ли вывешивать другой флаг, а не флаг нынешнего Имперского Знамени. Премьер-министр Синклер услышал эти призывы и представил Императору Нортону два альтернативных флага. Первый, заимствованный из партийного знамени Содружества, прост. Используя цвета оригинального тихоокеанского флага, в центре был размещён логотип партии. Второй флаг похож на тему пчелы. Используя красный фон, в центре помещёно несколько пчел, представляющих партийную программу Партии Содружества. Хотя оба они явно вдохновлены Содружеством, выбор остаётся за одним Императором."
pacificstates.4004.a: "Имперское знамя останется."
pacificstates.4004.b: "Пчелка, использующая тихоокеанские цвета, звучит неплохо."
pacificstates.4004.c: "Ооо, красный с пчелками? Идеальный флаг для Империи!"

pacificstates.4005.t: "Смена обстановки?"
pacificstates.4005.d: "Постепенно укрепляя свою власть над страной, Л. Рон Хаббард начал строительство новой штаб-квартиры как для нашего спиритуалистического движения "саентологов", так и для всей страны. Эта новая огороженная территория, расположенная к северу от Сан-Хасинто, штат Калифорния, и Лос-Анджелеса, стала новым центром управления нашего лидера, а "Морской орг", или внутренний круг режима Хаббарда, уже переехал на это место. Несмотря на то, что это здание ещё не достроено и находится в стадии разработки, оно быстро стало любимым местом Хаббарда в Калифорнии и стоит как новый славный памятник нашему будущему под руководством пророка Л. Рона. Должны ли мы перенести столицу страны в этот комплекс WIP, или же нам следует оставаться на месте?"
pacificstates.4005.a: "Оставить нашу нынешнюю столицу, но продолжить строительство."
pacificstates.4005.b: "Тетаны зовут нас на Золотую базу! Немедленно перенесите столицу!"

pacificstates.4006.t: "Широко распространенная парапсихология и тесты ЭСП"
pacificstates.4006.d: "По мере того как разнообразные идеи и интересы спиритуалистов и их многочисленных странных союзников получают все более широкое признание со стороны государства, в стране начинает распространяться новая разновидность психических исследований. Называемая "парапсихологией", эта так называемая "лженаука" занимается изучением психических явлений и способностей, таких как экстрасенсорное восприятие или ESP, телепатия, предвидение, ясновидение, психокинез или телекинез, психометрия, пирокинез и многие другие паранормальные явления, относящиеся к человеческому разуму и глубинной психике.  Первопроходцами в этой области были спиритисты и сторонние психологи, такие как основатель парапсихологии Джозеф Бэнкс Рейн, изобретатель карточного теста Зенера и ведущий эксперт по экстрасенсорному восприятию Карл Зенер, а также другие выдающиеся личности, такие как Джозеф Гейтер Пратт, Гарднер Мерфи, Хьюберт Пирс, молодой восходящая звезда Ян Стивенсон и другие. Используя такие тесты, как карты Зенера - серию простых карт, украшенных простыми фигурами разных цветов, широко используемых парапсихологами в качестве раннего теста для выявления экстрасенсорных способностей у конкретного человека, - эти умы, находящиеся на грани науки и реальности, пытаются понять действительно неизвестное и, возможно, непознаваемое. Однако эти эксперименты были названы лженаукой завистливыми недоброжелателями по всему миру, такими как известный англоязычный психолог К. Э. М. Гензель, писатель-фантаст и сатирик Джон Томас Сладек, светский гуманист и известный скептик Пол Курц, но мы не позволим их зависти одержать верх над нашим священным делом. \n\nПоэтому, под руководством недавно созданной и финансируемой правительством Ассоциации парапсихологии, возглавляемой Дж. Б. Рейна и его коллег, а также в сотрудничестве с цветущими парапсихологическими факультетами таких университетов, как Дьюк, Колумбийский и Виргинский, мы начнем использовать эти карты Зенера и другие тесты ЭСП для проверки населения на наличие энергетических личностей, экстрасенсов и других существ с психическими или духовными способностями, чтобы мы могли показать миру нашу правду и заставить замолчать наших недоброжелателей раз и навсегда, одновременно готовя наше государство и наш народ к психическому пробуждению всего человечества."
pacificstates.4006.a: "Мы непременно откроем высшую истину, скрытую за человеческим разумом."

pacificstates.4007.t: "Фантастическое путешествие"
pacificstates.4007.d: "Давно увлеченный морскими и воздушными путешествиями, а также чудесами космоса, [CAL.getleader] потихоньку вынашивает идеи о расширении американского флота и военно-воздушных сил, чтобы полностью изучить наше окружение, пока мы работаем над созданием более совершенного духа и психики для человечества. Считая себя адмиралом, наш любимый президент лично занял место в военно-морском флоте страны в качестве доминирующего морского офицера Америки, воспринимая свою роль главнокомандующего, или адмирала, совершенно буквально, отдавая приказы о строительстве нового флота кораблей, которые будут служить под его началом, включая два новых флагмана под названием "Океанская база" и "Вольный ветер". Чтобы помочь ему, его верный союзник, оккультист-телемит и гениальный ученый-ракетчик Марвел Уайтсайд Парсонс, также известный как Джон "Джек" Парсон, вместе с множеством новых членов партии, знакомых с вопросами воздуха и космоса, таких как Чарльз Линдберг, Говард Хьюз, Герман Пул Блаунт, Кэтрин Джонсон, Харви Вашингтон Бэнкс, Уолт Дисней, Роберт Годдард, Джеймс Харт Уайлд и многие другие, объединились под нашей администрацией, чтобы расширить границы авиационной и ракетной науки. Работая вместе над созданием нового воздушного флота и младенческой космической программы, нацеленной на создание ракеты класса Ксену в течение нескольких лет или даже десятилетий, спиритуалисты [CAL.getname] выйдут за пределы наших обычных смертных границ, чтобы, наконец, испытать великий потусторонний мир ради человечества."
pacificstates.4007.a: "Свобода, просвещение и космическое спасение через море и звезды."

pacificstates.4008.t: "Объединение спиритуалистического мира?"
pacificstates.4008.d: "Хотя наше американское спиритуалистическое движение в значительной степени укрепилось здесь, в этих недавно объединившихся штатах, мы далеко не одиноки в мире, поскольку по всей планете существуют группы, похожие на нас. От канадских спиритуалистов и других единомышленников, таких как Аманда Камерон Флауэр, Томас Гленденнинг Гамильтон, Джон Харгрейв и Уильям Лайон Маккензи Кинг, до британских спиритуалистов и других эзотериков, таких как К. С. Льюис, Фрэнсис Клайв Росс, Дж. Данн, Алейстер Кроули, Артур Конан Дойл, Рут Мэри Тристрам и Эдит Литтелтон, и так далее, и даже в более широких уголках мира, как Сиенер ван Ренсбург из Южной Африки или Барт Зийно, Джей Дамузи и Стивен Гартон из Австралазии, мы не одиноки, поскольку с каждым днём появляется все больше и больше групп, разделяющих наши идеи, даже больше, если включить наших философских родственников в теософское движение, распространившееся по всему индийскому субконтиненту и западному миру. Вместе взятые, более широкий общий спиритуалистический и антисоциалистический мир за пределами наших границ полон гениев-единомышленников, подобных нам, и поэтому мы должны сделать выбор. Мы можем либо достичь духовного и психического просветления, исследуя постоянно развивающуюся Загробную жизнь в поисках ответов на все вопросы или, возможно, даже стремясь к спасению Тетанами, либо мы можем вместо этого сосредоточиться на совершенствовании единственного оставшегося чистого запаса, достаточно сильного, чтобы достичь следующего шага в психической эволюции человечества, живущего здесь, дома, в Белой и Черной Америке - что это будет?"
pacificstates.4008.a: "Мы должны сосредоточиться исключительно на внутреннем совершенствовании американского духа и психики."
pacificstates.4008.b: "Спиритические и спиритуалистические движения метафизического мира должны быть объединены для достижения нашего психического потенциала!"

pacificstates.4009.t: "В ответ на антианглийские высказывания"
pacificstates.4009.d: "По мере того, как мы продолжаем укреплять нашу власть в Америке и распространять наши спиритуалистические идеи по всей территории Штатов, мы начали подвергаться дипломатическому обстрелу со стороны наших собратьев-спиритуалистов за пределами наших границ и за рубежом. В течение многих лет мы изрыгали антианглийскую риторику, в основном направленную на неспособность этих глупых монархистов защитить свою империю и весь мир от ужасов социализма и синдикализма, но это возмущало спиритуалистов, спиритов, теософов, телемитов, сайентологов, и других подобных оккультистов и эзотериков по всему англоязычному миру, поскольку они возмущаются тем, что их причисляют к поганым коммунистам, которые преследуют их движение со времен британской и французской революций, и осуждают нас, американцев, за привнесение физических расовых проблем и идей в более развитую и возвышенную метафизическую мыслеформу, такую как спиритизм. Их главные фигуры, такие как Уильям Лайон Маккензи Кинг из Канады и Артур Конан Дойл из английских изгнанников, призывают наше движение перейти от огульного заявления об антианглийской ненависти к более конкретной антисоциалистической риторике, чтобы наши родственные организации и шабаши могли сотрудничать на благо более широкой человеческой психики и духа, поскольку мы все погружаемся в тайны мира духов и Великого Запредельного. Каким должен быть наш ответ?"
pacificstates.4009.a: "Сдержать антианглийскую риторику и дать понять, что мы просто выступаем против синдикализма."
pacificstates.4009.b: "Англосаксонские роялисты проиграли и пали перед гнилым левачеством. Они потерпели неудачу, и мы дадим миру знать об этом."

pacificstates.4010.t: "Габриэль над Белым домом"
pacificstates.4010.d: "Фильм «Гавриил над Белым домом», выход которого был запланирован на 31 марта 1933 года и отложен из-за роста напряженности, охватившей страну в преддверии Второй американской Гражданской войны, наконец-то вышел на экраны в минувшие выходные под громкие аплодисменты. Режиссер Грегори Ла Кава, авторы сценария Кэри Уилсон и Бертрам Блох, а финансировал фильм Уильям Рэндольф Херст, обеспечивая при этом свой властный и доминирующий творческий вклад, Фильм был описан как политическая фантазия, в которой Уолтер Хадсон играет роль гениального, но коррумпированного президента Америки, объединенной Тихоокеанским правительством после Второй мировой войны, который превращается в благожелательного диктатора, взявшего за образец образ бывшего президента Авраама Линкольна после получения божественного вдохновения, дальнейшего влияния и прямого руководства от архангела Гавриила, едва выжившего после автомобильной аварии. \n\nЭтот президент по имени Джадсон Хэммонд в значительной степени основан на самом Херсте, а его история происходит вместе с его все более отдаляющейся любовницей Пендолой "Пенди" Моллой и его секретарем Хартли "Бики" Бикманом, которых играют Карен Морли и Франшот Тоне соответственно, Постепенно влюбляясь друг в друга, президент Хадсон становится все более могущественным и просвещенным, но, казалось бы, бесчеловечным, быстро меняя страну к лучшему, прежде чем внезапно умереть от сердечного приступа сразу после подписания своего последнего указа - Сакраментского пакта - старым пером Линкольна. \n\nАдаптированная по одноименному роману Т.Ф. Твида 1933 года, экранизация позволила себе немало вольностей, чтобы представить президента Хадсона, или Херста, в наилучшем свете, поскольку он принимает на себя диктаторские полномочия, чтобы спасти Америку путём гениальных реформ и изменений в обществе, отражающих планы самого Херста в отношении нашей страны, если его планы увенчаются успехом. Критика фильма варьируется от несколько мелодраматичной до не более, чем просто надувательства и полусерьезного призыва к открытому авторитаризму, но, тем не менее, он нашел своих поклонников по всей стране, оказав поддержку Херсту, независимо от его истинных намерений. Можно с уверенностью сказать, что с выходом фильма эго Херста только возросло, как и его карманы, поскольку сеансы продолжают раскупаться по всей стране."
pacificstates.4010.a: "Нация аплодирует "Гражданину Кейну" самого Херста."

pacificstates.4011.t: "Старый бродяга Бодин"
pacificstates.4011.d: "После того, как гражданская война перестала быть угрозой для нашего народа, а те, кто мог бы нанести ему удар в спину, исчезли из поля зрения, президент Эд Бодин, отказавшись от части своего имени и отчества, поскольку, по его мнению, все имена должны быть короткими и благочестивыми, начал открыто обещать возвращение к демократической нормальности, поскольку он всегда был критиком авторитаризма и считает, что демократическое управление должно быть избавлено от элитарности, радикализма и коррупции, хотя у него есть свои собственные причуды, о которых следует знать. \n\nНовые работы Бодена ещё больше раскрывают его синкретические влияния: недавно опубликованный сборник стихов под названием «Дайте мне свободу» проливает свет на его трудноопределимые убеждения через сократовский диалог между архетипическим персонажем-наставником и личным самовнушением, прозванным Старым Бродягой, и самим Боденом. В тексте президент Бодин через Старого Бродягу демонстрирует свою ненависть к тем, кто стремится к конфликтам на классовой или расовой почве, превозносит Авраама Линкольна как истинных американских героев и призывает к всеобщему религиозному братству независимо от веры. Более того, «Старый бродяга» постоянно пишет с популистских позиций, схожих с политической риторикой самого Бодена на посту президента, осуждая все формы аристократии, а также тех, кто использует демократию как фарс. Однако он также нападает на либералов, готовых пожертвовать своей нацией или верой ради политики, поскольку хороший бродяга - патриот, и осуждает экстремистов на обоих концах спектра. Кроме того, Старый Бродяга часто рассказывает о достоинствах бродяги, восхваляя, что Каин был первым бродягой, и хотя Тубалькаин пропагандировал братство, Каин был возвращен к добру только после того, как Христос, тоже бродяга, умер на кресте, раскрывая возможный комплекс мессии и желание Бодена стать спасителем, в котором якобы нуждается Америка. В своих прошлых книгах, например, в книге 1940 года «Напугай меня!», Бодин также объяснял свою искреннюю веру в эктоплазму, демонов, зомби, оборотней и другие подобные духовные и оккультные темы, беспокоя многих и заставляя многих сомневаться в его здравомыслии, но что более важно, он также поблагодарил 68 конкретных людей, а также утверждал, что является родственником знаменитого французского юриста и философа Жана Бодена, и оплакивал смерть покойного Рузвельта-старшего, которым Бодинг восхищался за его прогрессивные экономические теории, продолженные теперь другими политиками, такими как Джордж Норрис и Фиорелло Ла Гуардиа, что ещё больше раскрывает его разнообразный круг влияния и союзников. \n\nВсегда популист, стремящийся выполнить свои обещания и убеждения, президент Бодин считает, что гуманный и добросовестный консервативный популизм и двухпартийный патриотизм - единственный путь к выздоровлению Америки, и поэтому он начал разрешать возобновление местных выборов по всей стране, Он вновь демократизирует все политические позиции и роли, проводя честные и свободные выборы для всех, кроме своего собственного места в исполнительном кресле, оставаясь на посту президента до тех пор, пока Америка не будет готова спокойно жить без него, и бесконечно работая во время этой опеки над установлением мирного братства всех конфессий, которое он всегда представлял себе."
pacificstates.4011.a: "Рождается истинно американская демократия!"

