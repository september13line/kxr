CAL_HENRY_ARNOLD_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 25 июня 1886 года, в Гладвине, Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§W Генри Харли "Счастливчик" Арнольд, член выдающейся американской династии Арнольдов, к которой принадлежали несколько политиков и военных, поступил в Вест-Пойнт, когда ему только исполнилось 17 лет. Хотя он хотел поступить в кавалерийский корпус, его оценки и общая успеваемость в академии привели к тому, что он был назначен в 29-й пехотный полк, расквартированный на Филиппинах. В апреле 1911 года он попросил о переводе в Корпус связи, где в мае завершил своё обучение в качестве авиатора. Он продолжал свою новаторскую работу в военно-воздушных силах в течение конца 1910-х годов и увлекся разработками самолетов во время "Вельткрига" В двадцатые годы он вместе со своим коллегой Уильямом Лендрумом Митчеллом вступил в борьбу за создание независимых военно-воздушных сил, в результате чего Митчелл был отдан под военный трибунал. Арнольд вместе с другими известными лётчиками выступил в защиту Митчелла, но не смог выиграть суд. Арнольд продолжал бороться за независимые ВВС, пытаясь убедить конгрессменов и привлечь пилотов к своему делу, пока его не отправили в Форт-Райли за "попытку повлиять на законодательство ненадлежащим образом", где он провел следующие несколько лет за написанием книг, пытаясь заинтересовать молодых людей в ВВС. Он вернулся в 1928 году, чтобы поступить в Армейскую школу командования и Генерального штаба, которую окончил в 1929 году. Он продолжал менять должности в американской армии до 1935 года, где был назначен в ВВС Генерального штаба, наиболее близкие к независимым ВВС, в которых он служил всю свою карьеру, и получил звание бригадного генерала 2 марта 1935 года. С началом Гражданской войны Хэп оказался на Западном побережье Америки, где из-за постоянных разногласий с начальником ВВС федерального правительства решил присоединиться к борьбе губернаторов Тихоокеанского региона и предоставить любые технические знания, на которые он способен, в обмен на обещание создания независимых ВВС."
CAL_DADDY_MARSHALL_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 21 декабря 1880 года, в Юнионтауне, Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§W Джордж Кэтлетт Маршалл начал свою военную карьеру в Виргинском военном институте в 1900 году, окончив его в 1902 году в звании второго лейтенанта армии США. Во время Филиппино-американской войны Маршалл служил на Филиппинах, а также помогал сдерживать партизанские операции в этом районе после войны. Во время "Вельткрига" Маршалла вместе со многими другими американскими офицерами отправили во Францию в качестве наблюдателя, где за свои наблюдения он получил звание капитана. После непродолжительной работы в качестве адъютанта генерала Першинга в 1919 году, его начали назначать на различные должности в армии, в основном для того, чтобы передать свой опыт участия в Вельткриге более неопытным офицерам, а также помочь армии модернизировать свою доктрину. В это время он стал одним из ключевых планировщиков и писателей в Военном министерстве, командовал 15-м полком в Городах-легионерах и преподавал в Военном колледже сухопутных войск до 1927 года. Получив звание подполковника, он был назначен помощником коменданта пехотной школы в Форт-Беннинге, где назначил Эдвина Ф. Хардинга ответственным за публикации школы. Он служил в различных пехотных полках, пока в 1933 году не был произведен в полковники, а в конце 1935 года получил своё нынешнее звание бригадного генерала из-за опасений дезертирства нескольких важных членов офицерского корпуса. После захвата правительства Макартуром Маршалл отказался признать своего коллегу генералиссимусом армии, а когда губернаторы Тихоокеанского региона объявили о своем восстании, Маршалл решил присоединиться к ним, что принесло ему повышение до фельдмаршала. Он считается одним из самых блестящих планировщиков Америки и является одним из самых опытных членов нашего штаба.\n§YВажные примечания:§W- Родившись от отца-демократа и матери-республиканки, Маршалл стал политически терпимым человеком, как публично, так и частным образом."
CAL_ALEXANDER_PATCH_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 23 ноября 1889 года, в Форт-Хуачука, Аризона, Соединённые Штаты Америки\n§YВоенная карьера:§W Александр МакКаррелл "Сэнди" Пэтч, сын капитана кавалерии Александра М. Пэтча, начал свою военную карьеру, поступив в Вест-Пойнт в 1909 году. Будучи поклонником кавалерийского корпуса, он быстро понял, что кавалерия довольно скоро устареет в бою, поэтому он решил пойти в пехоту и окончил Вест-Пойнт в звании второго лейтенанта в 1913 году. Его первым назначением стал 18-й пехотный полк, базировавшийся в Техасе, откуда он был направлен в "карательную экспедицию" Першинга в Мексику, где получил повышение до первого лейтенанта. Не принимая участия в крупных сражениях за США, Патч в 1919 году дослужился до звания капитана и был направлен в Форт-Беннинг в качестве инструктора на четыре года. Он подал заявление в Военную академию в Стаунтоне (штат Вирджиния) на должность профессора военной науки и тактики, которую он сохранял до самого последнего времени. Тем временем он посещал курсы полевых офицеров в 1922 году и Школу командования и Генерального штаба армии США, которую с отличием окончил в 1925 году, и, наконец, окончил Военный колледж армии США в 1932 году в звании подполковника. Замечательный послужной список Пэтча произвел впечатление на генерала Джорджа Маршалла, который старался поддерживать тесный контакт с Пэтчем в последующие годы после его окончания. Когда началась Гражданская война, Маршалл предложил Пэтчу присоединиться к его штабу в Тихоокеанской армии, на что Пэтч согласился и за это получил звание бригадного генерала."
CAL_LEWIS_BRERETON_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 21 июня 1890 года, в Питтсбурге, Пенсильвания, Соединённые Штаты Америки\n§YВоенная карьера:§W Льюис Хайд Бреретон начал свою военную карьеру в 1907 году, когда он вместе со своим братом поступил в Военно-морскую академию и окончил её в июне 1911 года. Однако перед окончанием академии он подал прошение об отставке, сославшись на морскую болезнь, из-за которой он не мог служить морским офицером. Отставка была принята, и он подал прошение о зачислении в армию США и 17 августа 1911 года был назначен вторым лейтенантом в корпус береговой артиллерии. В сентябре 1912 года он прошел летную подготовку в Рокуэлл-Филд и временно работал в авиакорпусе, пока не пережил свою вторую аварию, после чего попросил освободить его от службы. Он вернулся в корпус береговой артиллерии и в июле 1916 года был произведен в первые лейтенанты и отправлен на Филиппины, где прослужил год, после чего вернулся в США в марте 1917 года, где был назначен на службу в штаб авиационного сектора в Вашингтоне. Он прошел через ряд административных должностей и стал близким помощником Билли Митчелла в его попытках сделать военно-воздушные силы независимыми. После отставки Митчелла его жизнь пошла на спад: от него ушла жена, он попал в аварию и был случайно найден в самоволке, а его психическое здоровье сильно ухудшилось в связи с этими событиями. Он был восстановлен на службе в августе 1927 года и назначен командиром 88-й наблюдательной эскадрильи в Пост-Филд, штат Оклахома, а также инструктором в школе полевой артиллерии в Форт-Силл. В 1931 году он был направлен в зону Панамского канала, а в 1935 году получил повышение до подполковника за отличную службу, что позволило ему спасти свою репутацию от неудач в конце двадцатых годов. Поскольку начало Гражданской войны становилось все более неизбежным, он сел на корабль и прибыл в Сан-Диего прямо перед началом военных действий, чтобы встретиться со своим старым знакомым, Хэпом Арнольдом. Несмотря на свою неопытность в практических пехотных боях, его отличные навыки администратора и планирования позволили ему стать бригадным генералом по просьбе самого Арнольда."
CAL_ISAAC_WHITE_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 6 марта 1901 года в округе Хиллсборо, Нью-Гэмпшир, Соединённые Штаты Америки\n§YВоенная карьера:§W Исаак Дэвис Уайт окончил университет Норвича со степенью бакалавра в 1922 году и в 1922 году пошел в армию, где в феврале 1923 года был произведен во второй лейтенант. Он получил звание первого лейтенанта в 1927 году после прохождения курса офицеров войск в кавалерийской школе, где он заинтересовался перспективами механизированной войны и использованием танков для прорыва вражеских линий. В 1931 году он поступил в Школу командования и Генерального штаба, которую окончил в 1932 году в звании майора и стал одним из самых ярых сторонников использования танков в армии наряду с Джорджем С. Паттоном. Когда в стране началась Гражданская война, Айзек встал на сторону Маршалла против Макартура, уйдя на запад из Форт-Райли, где он работал инструктором, и был награжден за верность Маршаллу званием бригадного генерала\n§YВажные примечания:§W- Очень заинтересован в принятии танков и механизированных машин на вооружение вместо пехоты, но его амбициям, возможно, придется подождать до окончания Гражданской войны."
CAL_ALBERT_WEDEMEYER_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 9 июля, в Омахе, штат Небраска, Соединённые Штаты Америки\n§YВоенная карьера:§W Альберт Коуди Уэдемейер окончил Вест-Пойнт в 1919 году в звании второго лейтенанта, после чего был направлен в 29-й пехотный полк в Форт-Беннинг, а в 1923 году был переведен в 57-й пехотный полк на Филиппины. Позже он был назначен в 15-й пехотный полк в легации Тяньцзиня, где научился почти в совершенстве говорить на мандаринском китайском языке, и вернулся в США для прохождения курса в Школе командования и Генерального штаба, где его отличные оценки дали ему право на участие в программе обмена с немецкой Kriegsakademie, куда он отправился в начале 1936 года. Однако он так и не закончил свои курсы, поскольку началась Гражданская война, и Макартур взял бразды правления в свои руки, Ведемейер решил вернуться домой и присоединиться к Тихоокеанским силам, которые, по его мнению, являются настоящим американским правительством. По его прибытии в Сан-Диего Джордж Маршалл попросил повысить его в звании до бригадного генерала, так как его опыт за границей действительно мог оказаться бесценным для испытывающей трудности американской армии."
CAL_ALEXANDER_VANDEGRIFT_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 13 марта 1887 года, в Шарлоттсвилле, Вирджиния, Соединённые Штаты Америки\n§YВоенная карьера:§W Александр Арчер Вандегрифт начал свою военную карьеру в годы учебы в Университете Вирджинии, где он получил назначение в Корпус морской пехоты США, став вторым лейтенантом в начале 1909 года. Его первая служба проходила во время так называемых "банановых войн", сначала он ненадолго отправился на Кубу, а затем в Никарагуа, где принял участие во взятии Койотепе. Позже он участвовал в оккупации Веракруса и сражался против бандитов Какос в Ле Тру и Форт Капуа на Гаити. В 1916 году он получил звание капитана и стал одним из главных членов гаитянской полиции, где в 1919 году его повысили до инспектора полиции. За службу на Гаити в 1920 году он получил звание майора, а в 1923 году был переведен в подразделение морской пехоты США, где его направили в Куантико, штат Вирджиния. Он закончил курсы полевых офицеров и в 1926 году был переведен в Сан-Диего, где служил помощником начальника штаба. В следующем году его направили в американское представительство в Тяньцзине, где он помогал обучать 3-й полк морской пехоты, а в 1928 году он был назначен вместе с Мозли в Бюро бюджета в качестве помощника главного координатора. В 1935 году он получил звание подполковника и был переведен обратно в Китай, где служил командиром отряда морской пехоты американского посольства в Пекине. Ему было присвоено звание полковника, и его попросили вернуться на континент. Однако во время его путешествия на гражданском корабле началась Гражданская война в Америке, и когда губернаторы Тихого океана объявили о своем восстании, Вандегрифту не оставалось ничего другого, как поддержать Тихоокеанскую армию в их борьбе. За свою лояльность, однако, он был удостоен звания бригадного генерала и поставлен во главе Тихоокеанской морской пехоты, что укрепило его веру в Тихоокеанскую администрацию."
CAL_GEORGE_WINDLE_READ_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 29 июля 1900 года, в Форт-Гранте, Аризона\n§YВоенная карьера:§W Джордж Уиндл Рид младший провел большую часть своей юности в военных лагерях, следуя за своим отцом, который был важным членом штаба армии США, он добровольно пошел в армию в 1917 году, и хотя сначала он записался в пехоту, окончив Военную академию в звании второго лейтенанта, его любовь к Поло заставила его перейти в кавалерийский корпус до 1920 года, где он прошел базовый курс кавалерийской школы и окончил её в 1921 году. Он занимал несколько должностей по всей территории США и за рубежом, в основном следуя по стопам своего отца до его смерти в 1934 году. После смерти отца он был назначен в Сиэтл, где ему пришлось подавить несколько забастовок от имени центрального правительства по мере ухудшения ситуации в стране. Когда губернаторы Тихоокеанского региона, наконец, подняли восстание, Джордж решил поддержать их мятеж, так как большинство его партнеров в регионе делали это, и он не хотел рисковать оказаться в тюрьме за предательство. В знак признательности за верность он был повышен в звании до бригадного генерала и теперь с нетерпением ждет возможности доказать свою пригодность, как это сделал его отец."
CAL_JIMMY_DOOLITTLE_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 14 декабря 1896 года, в Аламеде, Калифорния, Соединённые Штаты Америки\n§YВоенная карьера:§W Джеймс Гарольд "Джимми" Дулиттл учился в городском колледже Лос-Анджелеса после окончания средней школы Manual Arts в Лос-Анджелесе, а затем поступил в Калифорнийский университет в Беркли, где учился в Горной школе. В 1917 году он поступил на службу в резерв Сигнального корпуса в качестве курсанта-летчика, а в 1918 году был произведен в первый лейтенант, после чего проходил действительную службу в качестве летного инструктора. Он учился в механической школе воздушной службы и на курсах аэронавтической инженерии, после чего вернулся в Беркли, где в 1922 году получил степень бакалавра искусств. В двадцатые годы Дулиттл стал национальной знаменитостью и пионером в области авиации, совершив несколько турне как по США, так и за рубежом, посетив несколько курсов по военно-морской авиации и даже получив степень магистра по аэронавтике в Массачусетском технологическом институте в 1924 году. Дулиттл способствовал развитию приборного пилотирования, за что в 1930 году получил звание майора. После этого он оставил действительную военную службу и начал работать менеджером авиационного отдела нефтяной компании Shell. Однако в условиях напряженности, приведшей к Гражданской войне, Дулиттл вновь представил себя для службы в своем родном штате, и когда Фрэнк Мерриам объявил, что Калифорния присоединяется к восстанию тихоокеанских штатов, Дулиттл с радостью вызвался добровольцем в генеральный штаб и был принят в звании бригадного генерала. \n§YВажные примечания:§W- Блестящий лётчик и стратег, он учится гораздо быстрее, чем его коллеги\n- Стойкий защитник демократии, даже в армии, что вызвало некоторые разногласия у его начальства."
CAL_HERBERT_POWELL_ARMY_DESC: "§YОбщее описание\n§YРодился:§W 13 июля 1903 года, в Монмуте, штат Орегон, Соединённые Штаты Америки\n§YВоенная карьера:§W Герберт Батлер Пауэлл начал свою военную карьеру, поступив в 1919 году рядовым в Национальную гвардию штата Орегон, где дослужился до звания сержанта и начал изучать журналистику в университете штата Орегон, который окончил в 1927 году. В 1931 году он прошел курс офицеров роты в пехотной школе армии США в Форт-Беннинге, которую окончил в звании второго лейтенанта. В 1935 году он поступил в Колледж командования и Генерального штаба и окончил его в звании майора. Хотя Пауэлл не имел высокого звания, во время подготовки к Гражданской войне он присоединился к Маршаллу в его протестах против Макартура, а когда тихоокеанские штаты окончательно восстали, он присоединился к Маршаллу в его бегстве на запад и за свою лояльность был повышен самим Маршаллом до бригадного генерала."

