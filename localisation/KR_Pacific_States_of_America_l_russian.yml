###Army Focuses### ## NEW ##
CAL_activate_the_Western_Defense_Command: "Тихоокеанское командование обороны"
CAL_activate_the_Western_Defense_Command_desc: "Поскольку мы утверждаем, что являемся настоящей Америкой, а наша армия официально является армией Соединённых Штатов, командная иерархия остаётся неясной на многих уровнях. Таким образом, мы будем настаивать на создании Западного командования обороны, явного подразделения армии, которое будет работать независимо и объединится с армией в структуру после победы в Гражданской войне."
CAL_prepare_the_artillery: "Подготовка артиллерии"
CAL_prepare_the_artillery_desc: "Бесспорным победителем Вельткрига стала артиллерия. С его помощью наша армия может наступать на подавленного врага, а также останавливать любое вражеское наступление на своем пути. Таким образом, нашим ближайшим приоритетом будет перепрофилирование запасных пушек военно-морского флота в артиллерийскую отрасль, а также финансирование разработки новых моделей артиллерии и усовершенствованных артиллерийских деталей для облегчения массового производства этого смертоносного оружия."
CAL_defense_logistics_agency: "Агентство оборонной логистики"
CAL_defense_logistics_agency_desc: "Америка-огромная страна, полная разнообразных ландшафтов. Нам нужно создать централизованный совет по логистике, способный координировать военные действия в различных биомах Америки."
CAL_deWitt_in_Charge: "Мобилизация Девитта"
CAL_deWitt_in_Charge_desc: "Генерал-майор Джон Лесейн Девитт, в отличие от многих сотрудников штаба, которые выступают за то, чтобы мы агрессивно атаковали позиции противника, предложил нам сосредоточиться на более осторожном продвижении с мощными укреплениями. По его мнению, медленное и неуклонное продвижение в сочетании с централизованным верховным командованием поможет нашей стране пережить эту Гражданскую войну. С ним в качестве главнокомандующего Америка снова станет свободной!"
CAL_wake_the_west: "Пробуждение Запада"
CAL_wake_the_west_desc: "Пришло время могущественному Западному побережью пробудиться от своего сна. ДеВитт убедил нас увеличить наши пропагандистские усилия, чтобы зарядить энергией наше население. Мы убедим всех американцев в том, что мы-истинные Соединённые Штаты, и мы боремся за демократию. Благодаря этим усилиям мы сможем добиться победы."
CAL_traditional_staff_colleges: "Традиционные колледжы"
CAL_traditional_staff_colleges_desc: "Время, проведенное генерал-майором Девиттом в Колледже Генерального штаба, дало ему чувство уважения к традициям штабных колледжей. Он рекомендует нам продолжать продвигать эти учреждения как способ подготовки следующего поколения офицеров."
CAL_counter_espionage: "Американская контрразведка"`
CAL_counter_espionage_desc: "Одним из факторов, который может поставить под угрозу наше правительство, является присутствие шпионов. Шпионаж, иностранный и внутренний, может разоблачить наши планы по победе в войне. Мы должны сделать все возможное, чтобы противостоять их присутствию. Наши секреты и наша самая ценная информация должны быть укреплены. Никому нельзя доверять."
CAL_infantry_arms: "Нам нужно больше пушек!"
CAL_infantry_arms_desc: "Мужчины выигрывают войны, но без оружия наша армия будет бесполезна. Мы заключили сделку с армейским арсеналом Сакраменто, и они смогут снабдить нас всем необходимым. ДеВитт считает, что с этим оружием мы будем на один шаг ближе к победе в войне."
CAL_bombing_support: "Смерть с неба"
CAL_bombing_support_desc: "Америка уже давно является одной из ведущих стран мира в области авиации. Мы продолжим эту традицию на войне. Неповоротливые самолеты, оснащенные бомбами, могут нанести урон врагу, и если их использовать совместно с нашей пехотой, Макнейр считает, что эти бомбардировщики могут переломить ход войны."
CAL_Marshall_in_command: "План Маршалла Арнольда"
CAL_Marshall_in_command_desc: "Бригадный генерал Джордж Кэтлетт Маршалл пришел к нам с убийственным предсказанием: если Западному побережью не удастся пересечь Скалистые горы и закрепиться на Среднем Западе, то поражение будет неизбежным. По его мнению, быстрое продвижение через Скалистые горы с помощью моторизованных элементов поможет нам пережить эту Гражданскую войну. Благодаря его смелому плану Америка снова станет свободной!"
CAL_supreme_commander: "Централизованная командная структура"
CAL_supreme_commander_desc: "С Маршаллом в качестве Верховного главнокомандующего Западом наша армия начала трансформироваться. Мы больше не являемся армией идеалистов, пытающихся сохранить мечту об Америке. Маршалл помог нам превратить нашу армию в профессиональную боевую силу, способную противостоять любому из наших соперников на Востоке. Уделяя особое внимание планированию и таланту, мы выиграем войну."
CAL_morale_emphasis: "Моральный дух"
CAL_morale_emphasis_desc: "Маршалл признался нам, что верит, что мы ведем добрую борьбу. Однако он не убежден, что все наши люди или, что более важно, наши солдаты верят в это. Мы должны попытаться убедить их в том, что мы являемся законным американским правительством и что мы боремся за сохранение демократии."
CAL_unified_front: "Единый фронт"
CAL_unified_front_desc: "'Цель операции "Ледник" состоит в том, чтобы обеспечить зону базирования на Среднем Западе, откуда могут быть развернуты дальнейшие наступательные операции. Зона размещёния должна содержать достаточную инфраструктурную поддержку для поддержания сил по меньшей мере в пятнадцать дивизий по всей территории Скалистых гор, предпочтительно вдвое больше, и это также позволит увеличить эти силы за счёт подкреплений с Западного побережья(...)'"
CAL_protecting_Columbia: "Защита Колумбии"
CAL_nativist_appeals: "Нативистские призывы"
CAL_nativist_appeals_desc: "Во время Калифорнийской золотой лихорадки иностранцы хлынули в Калифорнию и попытались украсть то, что по праву принадлежало нам. Мы этого не забыли, и наш народ тоже. Ку-клукс-клан ежедневно агитирует наше население, утверждая, что наше правительство допустит повторение подобных событий. Мы должны использовать эти нативистские чувства в наших собственных целях."
CAL_kruger_doctrine: "Назначение Крюгера"
CAL_kruger_doctrine_desc: "Бригадный генерал Уолтер Крюгер извлек много уроков за время своей работы наблюдателем в Германии. Важность танка в войне-это один из уроков, который Крюгер настоял, чтобы мы усвоили. Он разработал план, который подчеркивал бы мобильность, с танками, выступающими в качестве передового отряда механизированных сил, и нашей пехотой, стремящейся к Миссисипи."
CAL_armor_production_lines: "Производство танков"
CAL_armor_production_lines_desc: "Первым шагом в плане Крюгера является начало трансформации промышленности Западного побережья Америки. Он утверждает, что наши возможности по созданию танков и других транспортных средств должны быть расширены, если мы хотим победить. Для этого мы будем использовать существующие заводы и создавать новые."
CAL_tank_destroyers: "Истребители танков"
CAL_tank_destroyers_desc: "Наши конкуренты на Восточном побережье могут производить гораздо больше танков, чем мы. Мы должны инвестировать в противотанковые исследования, чтобы нейтрализовать этот недостаток. Макнейр считает, что благодаря более совершенному противотанковому оружию у нас будет возможность уничтожить ещё одну часть сил противника."
CAL_tank_contracts: "Танковые контракты"
CAL_tank_contracts_desc: "Нам удалось заключить контракты с ведущими производителями танков в нашем регионе. По словам Крюгера, эти лёгкие танки-это как раз то, что нам нужно, и с их помощью мы сможем перехватить инициативу, а не ждать, пока враг придет к нам."
CAL_manuever_exercises: "Манёвры"
CAL_manuever_exercises_desc: "Танки-ничто без их экипажей. Обучая наши танковые экипажи и нашу армию в целом немецкой традиции мобильной войны, генерал Крюгер считает, что мы можем нанести удар на Восток, как громоотвод, обеспечив наши цели до того, как враг узнает, что их поразило." 
CAL_officer_latitude: "Офицерская автономия"
CAL_officer_latitude_desc: "Отвергая идеи Маршалла, Уолтер Крюгер считает, что мы должны предоставить офицерам автономию, а не привязывать их к единому ограничительному плану. Это позволит нашим танкам быстро двигаться, по возможности застать врасплох и окружить противника, а также уничтожить его. Сегодня мы видим Тихий океан, но завтра мы увидим Атлантику!" 
CAL_alamo_scouts: "Разведчики Аламо"
CAL_alamo_scouts_desc: "Часть плана Крюгера включает в себя небольшие элитные команды, которые будут продвигаться вглубь вражеских позиций и действовать в качестве разведчиков. Эти команды соберут для нас разведданные и позволят нам нанести неожиданный удар. Крюгер назвал эти группы "Скаутами Аламо" из-за своей любви к миссии Аламо и времени, проведенного в Техасе, которое он обещает вернуть."
CAL_support_training: "Инженерное обеспечение"
CAL_support_training_desc: "Изменяющийся рельеф огромной материковой части США может вызвать проблемы для наших танков. Мы приложим все усилия для подготовки большего числа инженеров, чтобы преодолеть любые проблемы, с которыми мы можем столкнуться в области инфраструктуры или логистики в ходе нашего долгого путешествия на восток. Наш путь к победе проложен инженерами!"
CAL_central_strategy: "Центральная стратегия"
CAL_central_strategy_desc: "Маршалл и Арнольд пришли к нам с более подробной информацией о своем плане в Скалистых горах. Они предлагают, чтобы наша армия тесно координировала действия на всем нашем восточном фронте. Благодаря продуманному плану у нас будет дисциплинированная сила, которая будет менее восприимчива к хаосу войны."
CAL_modern_training: "Современное обучение"
CAL_modern_training_desc: "Враг больше не вне нашей досягаемости. С новой тактикой, разработанной вокруг скорости, с акцентом на броню и восстановление, мы преодолеем большие расстояния в кратчайшие сроки. Наши восточные враги никогда не узнают, что их поразило..."
CAL_mcnair_report: "Отчёт Макнейра"
CAL_mcnair_report_desc: "Бригадный генерал Лесли Джеймс Макнейр представил нам подробный отчёт о стратегии. Он утверждает, что мы должны использовать мощную артиллерийскую и воздушную поддержку, чтобы помочь нашей пехоте одержать победу над нашими более многочисленными врагами. Для этого он предлагает нам пробудить промышленный потенциал Западного побережья, чтобы мы могли уничтожить нашего врага ещё до того, как он узнает, что его поразило."
CAL_towed_artillery_yesterday: "Буксируемая артиллерия"
CAL_towed_artillery_yesterday_desc: "Артиллерийские установки должны быть как более мощными, так и более легкими, если мы хотим реагировать на изменения на поле боя, как того требует план. Опыт Макнейра в 1920-х годах с Экзаменационными комиссиями, похоже, не пропал даром, и он предложил провести капитальный ремонт американского артиллерийского производства, который, по его прогнозам, приведет к тому, что артиллерийские орудия будут легче изготавливаться и ремонтироваться, а также станут более точными на поле боя."
CAL_weapons_development: "Разработка оружия"
CAL_weapons_development_desc: "Слишком долго мы использовали в нашей армии устаревшую технику. Теперь мы можем позволить себе инвестировать в новое вооружение и технику, особенно в области артиллерии, чтобы обрушить огонь на экстремистов на Востоке. Каждая пуля или снаряд на счету, и скоро наши будут на счету ещё больше." 
CAL_field_artillery_school: "Школы полевой артиллерии"
CAL_field_artillery_school_desc: "В то время как другие генералы поощряли продолжение офицерских школ для подготовки следующего поколения офицеров, Лесли Макнейр хочет, чтобы мы сосредоточились на чем-то другом. Он считает, что инвестиции в строгие полевые артиллерийские школы дадут нашей артиллерии и нашей армии необходимую подготовку для победы в Гражданской войне и за её пределами."
CAL_quasi_arms_factories: "Квази-оружейные заводы"
CAL_quasi_arms_factories_desc: "Важнейшей частью плана Макнейра является разработка специализированной противовоздушной и противотанковой артиллерии. Это позволит нам лучше бороться с современными военными машинами. Для достижения этой цели мы будем развивать квази-оружейные заводы, которые специализируются на производстве такого оружия."
CAL_combined_arms_units: "Общевойсковые подразделения"
CAL_combined_arms_units_desc: "Генерал Макнейр настоятельно призывает нас реализовать стратегию общевойскового оружия в нашей армии. Это позволило бы нашей пехоте, бронетехнике, артиллерии и самолетам максимально использовать свои соответствующие силы в единых силах. При поддержке различных видов боевого оружия наша пехота прорежет врага как масло."
CAL_protecting_Columbia_desc: "Военный колледж армии, Школа полевой артиллерии, Форт Беннинг и многие другие крупные здания, объекты и учебные площадки были повреждены войной, и их реконструкция должна стать одним из наших главных приоритетов, чтобы вернуть армию на ноги теперь, когда Гражданская война закончилась."
CAL_military_research: "Военные исследования"
CAL_military_research_desc: "Хотя у нас есть одни из лучших университетов и мыслителей в мире, мы не можем исследовать все сразу. Нам нужно выбрать направление, в котором будут сосредоточены наши военные исследования."
CAL_weapon_designs: "Новые конструкции оружия"
CAL_weapon_designs_desc: "В то время как M1 Garand сумел помочь нам пережить Гражданскую войну, его недостатки были столь же заметны, когда он был принят, как и сейчас. Однако, учитывая критику, которую мы собрали во время Гражданской войны, мы связались с первоначальным дизайнером, и он заверил нас, что, изменив конструкцию ствола, газового баллона и мушки в сборе, он сделает Гаранд ещё более надежным и смертоносным оружием."
CAL_Army_rangers: "Армейские рейнджеры"
CAL_Army_rangers_desc: "Элитная группа специализированных солдат, армейские рейнджеры смогут выполнять секретные миссии на пересеченной местности, нарушая вражеские линии снабжения и боевой дух."
CAL_90_division_Army: "План армии 90 дивизий"
CAL_90_division_Army_desc: "В то время как Маршалл первоначально предполагал, что для полной мобилизации реформированной армии США потребуется План из 265 дивизий, ограничения Западного побережья делают такой план несбыточной мечтой. Таким образом, он решил принять План из 90 дивизий с целью собрать в общей сложности не менее 90 дивизий против врагов Америки."
CAL_organizing_victory: "Организация победы"
CAL_organizing_victory_desc: "Все элементы нашего общества должны быть объединены для поддержки военных усилий. Под пристальным наблюдением Маршалла наши заводы будут производить больше оборудования, чем когда-либо прежде, и мы покажем миру мощь Запада!" 
CAL_motorization: "Программа моторизации"
CAL_motorization_desc: "С первоначальным отказом от планов моторизации в американской армии появился призрак, поскольку их методы стали отсталыми по сравнению с другими военными. Маршалл теперь предложил правительству субсидировать производство грузовиков и запретить захват гражданских грузовиков для создания моторизованных подразделений, способных пересечь американскую сельскую местность до того, как наш враг сможет отреагировать."
CAL_tank_production: "Увеличение производства танкрв"
CAL_tank_production_desc: "Учитывая нехватку рабочей силы на Западном побережье, Верховному командованию пришлось разработать план эффективного улучшения того, чего стоит каждый человек на поле боя. В любом из этих планов расширение производства танков на Западном побережье является приоритетом, поскольку их относительно низкая стоимость рабочей силы и высокая боевая эффективность доказывают, что это не только спасет нам жизни, но и поможет нам быстрее отбросить врага."
CAL_Officer_instruction: "Подготовка офицеров"
CAL_Officer_instruction_desc: "Маршалл представил этот вопрос нашему правительству, и его решение заключается в создании передовых учебных баз, где более опытные офицеры будут обучать молодых тактике. Хотя это может привести к тому, что на линии огня окажется больше наших офицеров, это также обеспечит, чтобы наше новое поколение офицеров получило опыт из первых рук, а также улучшит лидерство нашей армии в нижних эшелонах в целом."
CAL_recon_units: "Разведывательные подразделения"
CAL_recon_units_desc: "Знание-это сила, и Маршалл считает, что без первых двух победа в Америке будет невозможна. Наши враги превосходят нас в численности и вооружении, но если мы будем знать каждое их движение, то сможем свести на нет превосходство нашего врага, перехитрив его."
CAL_defense_is_the_best_offense: "Защита - лучшее нападение"
CAL_defense_is_the_best_offense_desc: "Первым шагом на пути подготовки к предстоящему шторму будет совершенствование нашего оборонного строительства. Рытье траншей и строительство укреплений станут основной частью учебной программы нашей армии, так что, когда вражеские волны придут и будут угрожать нашему дому, мы одержим победу."
CAL_logistic_security: "Логистическая безопасность"
CAL_logistic_security_desc: "Логистика-это не очень известное поле битвы, которое будет жизненно важно для нас, если мы хотим одержать верх над радикалами на Востоке. Инвестиции в новые заводы по производству боеприпасов, чтобы наши люди продолжали сражаться, а также финансирование нашего материально-технического обеспечения должны во многом помочь нам в достижении этой цели."
CAL_aggressive_conscription: "Агрессивный призыв"
CAL_aggressive_conscription_desc: "Наше положение на Западном побережье не лишено недостатков. У нас недостаточно людей, чтобы противостоять армиям Востока. Однако ДеВитт утверждает, что если мы будем более агрессивны в наших усилиях по набору и призыву на военную службу, мы сможем сравнять счет."
CAL_Expand_the_Presidio: "Расширение Пресидио оф Сан-Франциско"
CAL_Expand_the_Presidio_desc: "Пресидио оф Сан-Франциско имеет давнюю традицию быть жизненно важным для военных усилий нашей страны с тех пор, как Америка оккупировала его в 1846 году. В нынешнем виде это наиболее логичное место сосредоточения власти для руководства усилиями нашей армии, а также наиболее подготовленное место на Западном побережье для размещёния Командного состава. Однако то, что это лучшее подготовленное сооружение в регионе, не означает, что оно соответствует стандартам, и требуется расширение Форта."
CAL_coast_to_coast_planning: "Совет по планированию 'от побережья до побережья'"
CAL_coast_to_coast_planning_desc: "С расширением Пресидио ДеВитт предложил создать Совет по планированию, способный выпускать новые и адаптируемые планы для наших командиров на передовой, чтобы мы могли оттеснять наших врагов от моря до сияющего моря."
CAL_increase_military_spending: "Увеличение военных расходов"
CAL_increase_military_spending_desc: "Гражданская война опустошила американскую гражданскую промышленность, но сделала военную промышленность довольно прибыльным предприятием. Хотя Гражданская война, возможно, и закончилась, у Америки всё ещё есть враги, с которыми нужно сражаться, и войны, которые нужно выиграть, и поэтому сохранение военных расходов на Гражданскую войну и их расширение в наших интересах."
CAL_bring_the_complex_west: "Восстановление военно-промышленного комплекса"
CAL_bring_the_complex_west_desc: "Поскольку большая часть военно-промышленного комплекса находится на Востоке, Гражданская война опустошила старые заводы по производству боеприпасов и оружия, составлявшие военную промышленность Америки, поскольку они стали ценными объектами для бомбардировок и предпочтительным укрытием для стойких вражеских защитников. Если мы хотим быть готовыми к следующей войне, инвестиции в восстановление военно-промышленного комплекса являются одним из наших приоритетов."
CAL_Columbia_needs_you: "Колумбия нуждается в тебе!"
CAL_Columbia_needs_you_desc: "Фигура Колумбии, женщины в платье с американским флагом и фригийской шляпе, является олицетворением идеалов свободы и стремления к свободе, за достижение которых мы так упорно боролись. После свержения тирана и свержения радикалов служение американского народа Колумбии ещё не закончено. Война маячит на горизонте, и только храбрые люди Америки могут защитить её и нашу нацию от тирании."
CAL_defense_contracts: "Оборонные подрядчики"
CAL_defense_contracts_desc: "В отличие от некоторых европейских стран с экономикой командного типа, мы должны полагаться на подрядчиков для производства нашего оружия. Обеспечение того, чтобы эти компании были готовы к этой новой Гражданской войне, должно быть главным приоритетом."
CAL_crossing_the_rockies: "Пересечение Скалистых гор"
CAL_crossing_the_rockies_desc: "Скалистые горы-это огромное географическое образование, которое отделяет наше любимое Западное побережье от кровавой бойни на Востоке. Однако, поскольку нам суждено вернуть себе остальную часть Америки, в конце концов нам придется пересечь Скалистые горы и встретиться лицом к лицу с нашими врагами. Как таковые, мы должны начать подготовку к более плавной кампании с их помощью."
CAL_gi_bill: "G.I. Bill"
CAL_gi_bill_desc: "Массовое число демобилизованных военнослужащих станет серьезной проблемой после Гражданской войны. Мы должны создать программы образования и профессиональной подготовки, чтобы лучше интегрировать их в гражданскую жизнь."
CAL_war_bonds: "Военные узы"
CAL_war_bonds_desc: "Нам нужно адекватное финансирование, чтобы должным образом вести эту войну. Облигации-популярный способ сбора средств, и мы можем легко продвигать их с помощью мультфильмов, фильмов и других популярных средств массовой информации."
CAL_walkie_talkies: "Рации"
CAL_walkie_talkies_desc: "Портативные рации представляют собой мощный инструмент для нашей армии. С их помощью наши войска могут координировать артиллерийские и воздушные удары, в том числе."

### Navy Focuses ###
CAL_navy: "ВМС США"
CAL_navy_desc: "Американский военно-морской флот когда-то был гордостью мира. И все же большая его часть перешла на сторону предателей на востоке. Мы должны проанализировать, какие силы остались верны нашему правительству, чтобы лучше определить, как они могут служить в этой войне."
CAL_great_white_fleet: "Великий белый флот"
CAL_great_white_fleet_desc: "Великий Белый флот был вершиной американской военно-морской мощи. Мы должны оглянуться на это в поисках вдохновения. Большой флот линкоров и дредноутов обеспечит нам постоянное военно-морское превосходство."
CAL_protect_american_trade: "Защита американской торговли"
CAL_protect_american_trade_desc: "Торговля-это источник жизненной силы Америки. Мы должны сосредоточить нашу военно-морскую доктрину на обеспечении её защиты от вражеских налетов."
CAL_carrier_projects: "Разработка авианосцев"
CAL_carrier_projects_desc: "Авианосцы-это волна будущего. Мы должны инвестировать в их исследования и строительство, чтобы лучше проектировать военно-морскую мощь."
CAL_battle_ships: "Разработка линкоров"
CAL_battle_ships_desc: "Линкоры-Король открытого моря. Мы должны начать исследования новых моделей с большими пушками и лучшей противовоздушной защитой."
CAL_battle_cruisers: "Разработка боевого крейсера"
CAL_battle_cruisers_desc: "Линейные крейсера представляют собой средний баланс между тяжелыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что у нас есть такие в нашем флоте."
CAL_coast_guard: "Береговая охрана США"
CAL_coast_guard_desc: "Восстановление береговой охраны обеспечит бесперебойное движение торговли, остановку преступников в море и спасение тех, кто находится в опасности."
CAL_light_cruisers: "Разработка легкого крейсера"
CAL_light_cruisers_desc: "Легкие крейсера играют важную роль в противовоздушных операциях, а также в атаке вражеских эсминцев и подводных лодок. Мы должны обеспечить, чтобы в нашем флоте было несколько таких, чтобы оставаться сбалансированными."
CAL_naval_aviation: "Морская авиация"
CAL_naval_aviation_desc: "Морская авиация-это будущее военных действий в открытом море. Мы должны обеспечить, чтобы наши воздушные конструкции могли запускаться с авианосцев и уничтожать вражеский флот, даже не подвергая опасности наш собственный."
CAL_expand_dockyards: "Расширение верфей"
CAL_expand_dockyards_desc: "Наши верфи несколько неадекватны для того, чтобы вести войну самостоятельно. Нам необходимо обеспечить строительство новых военно-морских производственных мощностей для поддержки военных усилий."
CAL_submarines: "Разработка подводных лодок"
CAL_submarines_desc: "Подводные лодки позволяют нам наносить ущерб вражеским кораблям и тяжелым кораблям. Мы должны обеспечить, чтобы наши разработки соответствовали современным требованиям в отношении вражеских эсминцев и противолодочной тактики."
CAL_liberty_ships: "Корабли типа Либерти"
CAL_liberty_ships_desc: "Наши верфи, ранее занимавшиеся коммерческими перевозками, могут быть легко переоборудованы для производства огромного количества конвоев для снабжения наших союзников по всему миру."
CAL_naval_industry: "Военно-морская промышленность"
CAL_naval_industry_desc: "Хотя мы и не так исторически значимы, как на Восточном побережье, у нас всё ещё есть сильное наследие коммерческого судоходства. Мы должны обеспечить, чтобы эта отрасль поддерживала военные усилия."
CAL_new_admirals: "Новые адмиралы"
CAL_new_admirals_desc: "Многие адмиралы дезертировали к предателям на восток. Мы должны подготовить новое поколение военно-морских лидеров, чтобы обеспечить наше дальнейшее господство на море."
CAL_expand_the_waves: "Женщины во флоте"
CAL_expand_the_waves_desc: "Женщины могут выполнять многие вспомогательные функции на флоте, освобождая мужчин для несения боевой службы. Хотя это может быть социально противоречивым, это значительно поможет военным усилиям."
CAL_expand_marine_corps: "Улучшение морской пехоты"
CAL_expand_marine_corps_desc: "Корпус морской пехоты был воплощением проецирования американской мощи по всему миру. От берегов Триполи до залов Монтесумы морские пехотинцы всегда были там. Мы должны обеспечить их современным оборудованием и подготовкой."
CAL_naval_training: "Военно-морская подготовка"
CAL_naval_training_desc: "Хотя Военно-морская академия в Аннаполисе была разрушена во время Гражданской войны, у нас всё ещё есть множество возможностей для подготовки нового поколения военно-морских лидеров и моряков."
CAL_urban_warfare: "Расширение морской пехоты"
CAL_urban_warfare_desc: "Нам нужно расширить корпус морской пехоты и обеспечить, чтобы они могли проецировать нашу мощь по всему миру."
CAL_sempre_fi: "Всегда верен!"
CAL_sempre_fi_desc: "Semper Fidelis означает "всегда преданный" Корпус морской пехоты всегда будет оплотом американской свободы и демократии и поможет распространить эти свободы по всему миру."
CAL_columbia_gem_of_the_ocean: "Колумбия, жемчужина океана"
CAL_columbia_gem_of_the_ocean_desc: "После наших обширных инвестиций в военно-морские исследования и строительство мы вновь заняли своё место в качестве одной из ведущих военно-морских держав мира. Якоря прочь!"
### Air Force Focuses ###
CAL_air_force: "ВВС США"
CAL_air_force_desc: "До войны Военно-воздушный корпус американской армии был, как следует из его названия, немногим более чем родом войск. В этой новой войне мы должны обеспечить, чтобы она была независимой и получала необходимую поддержку."
CAL_build_air_ports: "Новые авиабазы"
CAL_build_air_ports_desc: "В то время как на промышленно развитом побережье есть много аэропортов, в сельских районах, где велась большая часть боевых действий в ходе Гражданской войны, отсутствуют авиабазы. Нам нужно построить больше, чтобы обеспечить нашим войскам необходимую поддержку с воздуха."
CAL_air_production: "Кричащие орлы"
CAL_air_production_desc: "Воздушно - десантные дивизии-это новое направление в военном деле, но оно обещает значительные бонусы. Мы должны изучить возможность создания собственных воздушно-десантных подразделений."
CAL_train_pilots: "Обучение пилотов"
CAL_train_pilots_desc: "В хаосе этой войны пилотов не хватает. Нам нужно обеспечить, чтобы перспективных кандидатов не отправляли на передовую, а вместо этого давали надлежащую подготовку, необходимую для борьбы в воздухе."
CAL_army_air_support: "Поддержка армейской авиации"
CAL_army_air_support_desc: "Одна из доктрин, которую наши теоретики исследовали, - это доктрина наземной поддержки, где основная роль ВВС заключается в поддержке войск на земле посредством бомбардировок и обстрелов."
CAL_bombers: "Поддержка бомбардировщиков"
CAL_bombers_desc: "Современные бомбардировщики позволят нам уничтожать вражеские дивизии, не подвергая опасности наших собственных людей, и позволят нам наносить ущерб линиям снабжения и коммуникациям противника."
CAL_air_supremcy: "Господство в воздухе"
CAL_air_supremcy_desc: "Ещё одна доктрина, которую представили наши теоретики, - это доктрина превосходства в воздухе, где основная цель наших пилотов состоит в том, чтобы гарантировать, что вражеские самолеты не смогут атаковать наши войска на земле."
CAL_fighters: "Борцы за свободу"
CAL_fighters_desc: "Современные конструкции истребителей позволят нам сметать врага с небес, предоставляя нашим парням на земле свободу уничтожать наших врагов, не опасаясь вражеских бомбардировок."
CAL_screaming_eagles: "Радар"
CAL_screaming_eagles_desc: "Радар-это новое предложение, которое исследуют лучшие умы в Стэнфорде и Калифорнийском технологическом институте, и оно обещает навсегда изменить облик воздушной войны."
CAL_expand_wasps: "Женщины в авиации"
CAL_expand_wasps_desc: "Женщины могут управлять самолетом так же хорошо, как и мужчины, и могут выполнять множество ценных вспомогательных задач, освобождая мужчин для других обязанностей. Несмотря на социальную противоречивость, это будет бесценным шагом в победе в войне."
CAL_expand_air_ports: "Расширение авиабаз"
CAL_expand_air_ports_desc: "Наше первоначальное расширение авиабаз прошло успешно, но нам всё ещё нужно больше, если мы хотим выиграть войну в воздухе. Мы должны сразу же направить больше ресурсов на их строительство."
CAL_rule_the_sky: "Америка, правь небом!"
CAL_rule_the_sky_desc: "Мы одержали победу над нашими врагами и теперь правим небесами Америки. Цельтесь высоко, летайте, сражайтесь и побеждайте!"
### Heart's PSA ###
CAL_authoritarian_democrats_in_power: "Избрание национал-демократов"
CAL_authoritarian_democrats_in_power_desc: "Национал-демократическая партия Уильяма Рэндольфа Херста и сторонники федералистов одержали победу на фоне обещаний стабилизировать Тихоокеанский регион, принести богатство его достойным гражданам и, самое главное, как можно скорее закончить войну с федералистами. Это новый день в Тихом океане!"
CAL_raise_tariffs: "Повышение тарифов"
CAL_raise_tariffs_desc: "Мы должны быть защищены от иностранной конкуренции любой ценой, если хотим оставаться самостоятельными. В этом начинании необходимы высокие тарифы практически на все товары, за исключением некоторых сельскохозяйственных товаров, а полученный доход идет на национальные проекты и существующие услуги."
CAL_slash_taxes: "Награда за успех"
CAL_slash_taxes_desc: "Почему богатые становятся богаче, в то время как бедные становятся беднее, кричит синдикалист? Они правы, но ошибаются в том, что виноват капитализм, когда у него не было стимулов и возможностей для расширения богатства. Налоги для богатых будут урезаны, особенно налог на наследство, а наш недавний тарифный доход компенсирует затраты."
CAL_american_festivals: "Американские фестивали"
CAL_american_festivals_desc: "У людей могут быть свои экономические блага, но как быть с цирками, фестивалями и национальными мероприятиями, которые когда-то приносили населению безграничные развлечения? Финансирование таких праздников повысит не только популярность наших правительств, но и патриотизм и единство среди населения."
CAL_state_trusts: "Муниципальная собственность"
CAL_state_trusts_desc: "Коммунальные услуги, такие как электричество, вода, газ и телефоны, не могут быть доверены только нескольким частным компаниям без надзора. Правительство приобретет долю в этих компаниях и перейдёт к частичной национализации, при этом местные муниципалитеты либо будут покупать контракты на услуги у одобренных компаний, либо будут управлять ir напрямую с одобрения федерального правительства."
CAL_roaring_parties: "Шумные вечеринки"
CAL_roaring_parties_desc: "Одно из любимых занятий Херста в бурные 10-е и начало 20-х годов, экстравагантные вечеринки не только укрепят доверие к нашей экономике, но и помогут государству установить связи между ними и высшим классом, а также помогут укрепить их в более сплоченную, покладистую силу. Поднимите бокал, ибо времена упадка прошли!"
CAL_state_unions: "Национальные союзы"
CAL_state_unions_desc: "В том, что синдикализм представляет угрозу для нации, не может быть сомнений, но это не означает, что американский рабочий не должен быть должным образом организован и представлен. Патриотические профсоюзы должны создаваться государством, регистрировать работников и гарантировать минимальный уровень жизни, в то время как радикально настроенные профсоюзы будут запрещены, что позволит американским рабочим быть должным образом репрессированными."
CAL_media_regulation_act: "Закон о регулировании СМИ"
CAL_media_regulation_act_desc: "Наши самые опасные враги уничтожены, и мы можем, наконец, положить конец череде газет и репортеров, которые стремятся уничтожить государство! Закон о регулировании средств массовой информации позволит новому отделу вещания Федеральной полиции составить список видных радикалов и сразу же запретить их публикации, прежде чем произойдет очередная попытка государственного переворота против Америки."
CAL_investigate_gop: "Расследование дел республиканской партии"
CAL_investigate_gop_desc: "Не может быть никаких сомнений в том, что Республиканская партия и их бывшие друзья из Прогрессивной партии и республиканцы-демократы являются самыми опасными критиками Херста со времен распада Партии Содружества. То, что они ставят интересы международных банкиров и иностранных правительств выше наших собственных, неоспоримо, и их организация должна быть расследована на предмет потенциального взяточничества и коррупции."
CAL_yellow_peril: "Жёлтая опасность"
CAL_yellow_peril_desc: "Херст высказывал свою озабоченность по поводу того, что "Желтые расы" стремятся обогнать "Белую расу", ранее через иммиграцию, но теперь, с ослаблением Америки, через империализм. Тихий океан принадлежит Америке, а не Хирохито или китайцам. Наши публикации и правительство предупредят общественность об этой угрозе, а Комитет Тенни проведет расследование возможных коллаборационистов из Восточной Азии."
CAL_national_industrial_administration: "Национальная промышленная организация"
CAL_national_industrial_administration_desc: "Экономика всё ещё пытается оправиться от комбинированных атак синдикалистских забастовок, Обвала фондового рынка, Великой паники, Черного Понедельника, а теперь и разрушений войны. Национальная промышленная администрация во главе с Хью С. Джонсоном будет работать с лидерами отрасли, чтобы покончить с небезопасной практикой, завышением цен и невыплатой заработной платы, поощряя классовое сотрудничество."
CAL_punish_hawaii: "Вернуть Гавайи"
CAL_punish_hawaii_desc: "Действительно ли Гавайи верили, что смогут уйти от предательства Соединённых Штатов? Они должны стать примером, а их производство сахара должно быть полностью использовано. У них будет одна возможность согласиться на аннексию, или наш флот разберётся с ними, что мы должны подготовить перед отправкой нашей делегации."
CAL_renovate_california: "Тихоокеанская мечта"
CAL_renovate_california_desc: "Калифорнии нельзя позволить пережить трудные времена только из-за нескольких неровностей на дороге! Мы предпримем массовые усилия по расширению потенциала Калифорнии путём расчистки лесов, болот и других природных препятствий, чтобы обеспечить больший потенциал для бизнеса. Замок Херст также будет расширяться, чтобы возвестить о наступлении нашего культурного Золотого века."
CAL_mine_mine_mine: "Добыча полезных ископаемых"
CAL_mine_mine_mine_desc: "Государству нужны доходы, и где их лучше получить, как не в национальных ресурсах Тихого океана? Государственная добыча полезных ископаемых будет осуществляться новым подразделением NIA по добыче полезных ископаемых и ресурсам, которое сосредоточится на приобретении товаров в штатах Северной части Тихого океана и продаже ресурсов тому, кто предложит самую высокую цену. Беспроигрышный вариант для всех участников."
CAL_federal_police: "Федеральная полиция"
CAL_federal_police_desc: "В стране, охваченной преступностью и мятежниками, очевидно, что старые методы исполнительного принуждения были сильно устаревшими и слишком медленными, чтобы быть эффективными. Федеральная полиция должна состоять из лучших американских офицеров и национальных гвардейцев, контролируемых боевиками Национальной демократической партии, занимающими более высокое положение по сравнению с местными правоохранительными органами и отвечающими непосредственно Херсту без вопросов."
CAL_tenney_committee: "Комитет Тенни"
CAL_tenney_committee_desc: "Конгрессмен Джек Тенни-один из самых ярых антисиндикалистских, антирадикальных сторонников НДП в политике, и поэтому мы должны обязать его возглавить уполномоченный специальный комитет, посвященный расследованию и искоренению радикализма, начиная с Партии Содружества Синклера."
CAL_demand_respect_from_canada: "Канадская дань"
CAL_demand_respect_from_canada_desc: "Хватит глупостей Канады! Они захватывают американские штаты и нависают над Америкой хищными глазами, желая заставить нас присоединиться к их войне в Европе за наш счёт и в их интересах, не имея ничего, чтобы показать это. Они должны внести свой вклад в нашу казну в обмен на спасение Тихого океана и наших границ от синдикализма."
CAL_nationalize_liquor: "Национализация ликера"
CAL_nationalize_liquor_desc: "В то время как сторонники "Сухого" были правы в том, что алкоголь, как правило, привлекает теневые элементы и вызывает социальную нестабильность, совершенно очевидно, что принятие запрета на местном и государственном уровнях только увеличило преступность. В связи с тем, что государству требуются дополнительные средства, настало время реализовать здравый смысл Херста по национализации спиртного."
CAL_mexican_border_raids: "Мексиканские пограничные рейды"
CAL_mexican_border_raids_desc: "Бандиты, составляющие мексиканское правительство, верят, что им сойдет с рук рейдерство и торговля людьми через нашу границу, смеясь над нашей предполагаемой неспособностью нанести ответный удар. Пришло время вернуть услугу и получить компенсацию за наши украденные товары."
CAL_tribunals_for_gangsters: "Трибуналы для гангстеров"
CAL_tribunals_for_gangsters_desc: "С внедрением Федеральной полиции мы должны установить для них более четкий кодекс правоприменения, которому не будут препятствовать другие ветви власти. Военные трибуналы будут проводиться в отношении захваченных членов организованной преступности с последующей (в случае признания их виновными) казнью без суда и следствия."
CAL_executive_construction: "Исполнительные строительные проекты"
CAL_executive_construction_desc: "Америка славится своими массивными небоскребами и огромными городами. Мы-страна с огромными богатствами и ресурсами, и мы будем использовать их для строительства самых больших и экстравагантных сооружений, которые когда-либо видел мир. Архитекторы, выступающие за эстетику футуризма, привлекли внимание Херста, и он планирует создать эти здания в этом образе. Стоимость может быть большой, но видение Херста больше."

### Heart's Re-Election ###
CAL_national_democrats_win_twice: "Переизбрание национал-демократов"
CAL_national_democrats_win_twice_desc: "Как и следовало ожидать после того, как он пережил попытку государственного переворота, Уильям Рэндольф Херст был переизбран без какой-либо существенной оппозиции. В то время как некоторые утверждают, что его контроль над СМИ и политическим процессом делает его победу с более чем 80% голосов избирателей глубоко подозрительной, большинство из них стараются не высказывать свои жалобы слишком громко."
CAL_naval_project: "Воздушные контракты"
CAL_naval_project_desc: "Мы должны расширяться в новые и перспективные отрасли промышленности, если мы хотим стимулировать растущую экономику и сильную национальную армию. Контроль над небом-это путь в будущее для Америки, и массовая заявка на новые военные истребители обеспечит дальнейший рост и развитие тихоокеанской авиации."
CAL_expand_war_powers: "Расширение военных полномочий"
CAL_expand_war_powers_desc: "Как президент может защищать нацию, если у него нет полномочий защищать свой собственный народ? Президенту будет предоставлена более прямая линия по введению военного положения на местном и государственном уровнях, а армия предоставит ему и федеральной полиции больше стратегических полномочий."
CAL_price_setting: "Ценообразование"
CAL_price_setting_desc: "Часть нашего населения по-прежнему желает снижения цен на необходимые товары, такие как нефть и вода, в то время как товары, которые экспортируются, по-видимому, занижают цены, когда эти товары могли бы остаться дома. Ряд законов о ценообразовании должен исправить это."
CAL_claim_sonora: "Сонора должна быть нашей"
CAL_claim_sonora_desc: "Похоже, нам ещё предстоит полностью прояснить ситуацию в Мексике. Баха и Сонора должны были стать нашими после американо-мексиканской войны и не были захвачены только из-за слабости Конгресса, но при сильном президенте американский народ будет наслаждаться этими землями."
CAL_safety_reforms: "Реформы безопасности"
CAL_safety_reforms_desc: "Генерал ДеВитт выдвинул список реформ, направленных на прекращение внутренней подрывной деятельности, который включает создание туристических бюро, которые будут разрешать поездки по штатам, запрещёние занятий спортом на открытом воздухе в ночное время и ужесточение законов об охоте, а также усиление ограничений на владение оружием."
CAL_break_the_fifth_column: "Разрушение пятой колонны"
CAL_break_the_fifth_column_desc: "Нам нужно, наконец, покончить с иностранными предателями в нашей среде. Недавним иммигрантам из Азии и Канады пора возвращаться домой."

### Spiritualists in Control ###
CAL_spiritualists_in_control: "Спиритуалисты у власти"
CAL_spiritualists_in_control_desc: "Когда Гражданская война закончилась, мы наконец-то полностью контролируем страну. Однако этот вновь обретенный контроль будет сопряжен с трудностями-от борьбы с повстанцами до установления нашей легитимности. Как бы то ни было, мы можем утешиться тем фактом, что скоро Америка сможет выполнить своё предназначение."
CAL_sane_economy: "Разумная экономика"
CAL_sane_economy_desc: "Спиритуалистическая концепция экономики заключается в том, что капитализм, коммунизм и социализм стремятся установить полный контроль над своим населением и превратить его в рабов. Вместо такого обращения мы должны стремиться к экономической свободе. Это может быть сделано только в том случае, если управляющие экономикой, от правительства до бизнеса, являются здравомыслящими людьми." 
CAL_japanese_propaganda: "Японская пропаганда"
CAL_japanese_propaganda_desc: "Наш союз с Японией был принят теми, кто живёт на Западном побережье, кто часто уже имел представление о Японии. Однако это неверно по всей стране, и нам нужно убедить американцев в том, что Япония является нашим естественным союзником. Для этого нам нужно будет использовать пропаганду, связывающую две нации воедино, и благодаря этому мы сможем привлечь наших людей на свою сторону."
CAL_new_media: "Новые СМИ"
CAL_new_media_desc: "Во время войны мы занимались отключением средств массовой информации. В конце концов, газеты не могли удержаться от того, чтобы не написать статьи, в которых нас называли теоретиками заговора и тому подобное. Однако теперь у нас есть возможность создавать наши собственные средства массовой информации и размещать наших агентов в уже существующих средствах массовой информации. Эти "новые медиа" будут гораздо лучше продвигать наше повествование..."
CAL_shinto_influence: "Влияние синтоизма"
CAL_shinto_influence_desc: "Синтоизм чрезвычайно отличается от христианства или других основных американских религий, однако наши тесные связи с Японией означают, что он оказывает все большее влияние в стране. То, что когда-то называлось Тайке, снова станет таковым, и Америка и Япония станут ещё ближе!"
CAL_spiritual_revolution: "Духовная революция"
CAL_spiritual_revolution_desc: "Демоны, паранормальные явления и даже НЛО окружают нас повсюду, но мало кто признает их существование. Этого больше не будет. Мы будем выступать за распространение нашей веры, а также за включение наших убеждений в уже существующие. Американец должен пережить духовную революцию."
CAL_rehabilitate_and_indoctrinate: "Реабилитация и воспитание"
CAL_rehabilitate_and_indoctrinate_desc: "Как бы сильно мы ни хотели подавить мятежников, верно и то, что нам нужна легитимность. Привлечение некоторых популярных деятелей других повстанческих группировок поможет нам в этом, а также увеличит наши ряды. Мы обращались к знаменитостям, но теперь мы обратимся и к героям войны."
CAL_deal_with_csa: "Правосудие над синдикалистами"
CAL_deal_with_csa_desc: "Синдикалисты пересекли океан, чтобы прибыть сюда, и когда они прибыли, они попытались разорвать нашу нацию на части. Синдикализм является антиамериканским; их попытки контролировать наших людей, наших рабочих не остались незамеченными, и теперь, когда мы выиграли войну, мы будем судить их сурово."
CAL_deal_with_odp: "Расправа над СДП"
CAL_deal_with_odp_desc: "У СДП есть некоторые взгляды, с которыми мы согласны, но, тем не менее, они предатели. Более того, они настаивают на обоснованности своей веры перед всеми остальными, и мы не можем допустить, чтобы это оставалось в силе. Давайте предадим суду главных лидеров СДП и решим, как действовать дальше."
CAL_destroy_syndie_parasites: "Уничтожение синдикалистских паразитов"
CAL_destroy_syndie_parasites_desc: "Синдикалистский паразит слишком долго преследовал эту нацию. Президент Вильсон провел первую "Красную панику" много лет назад, но, очевидно, он зашел недостаточно далеко. С этими людьми нельзя проявлять милосердие; они будут убиты без предупреждения. Мы ликвидируем их раз и навсегда."
CAL_destroy_anglophiles: "Уничтожение англофилов"
CAL_destroy_anglophiles_desc: "Хозяева синдикалистов, британская монархия, строят планы на севере, ища любой способ уничтожить нашу цивилизацию. Что ещё хуже, некоторые повстанцы во время Гражданской войны даже приняли англосаксонскую культуру. Старые демократы являются агентами британцев, и как таковые должны быть уничтожены."
CAL_reeducation_effort: "Усилия по перевоспитанию"
CAL_reeducation_effort_desc: "Американский народ необразован. Почти никто не знает о наших убеждениях, и поэтому наша задача-воспитывать их. В ближайшие годы все американцы будут заниматься каким-то перевоспитанием, и мы добавим в университеты новые кафедры, такие как дианетика и изучение древних астронавтов."
CAL_plan_for_japan: "План для Японии"
CAL_plan_for_japan_desc: "Япония была ценным союзником во время Гражданской войны, но теперь мы должны решить, как справиться с ними, продвигаясь вперёд. Мы могли бы установить более тесные отношения, или мы могли бы нанести им удар в спину. Что же нам делать?"
CAL_noi_alliance: "[CAL_noi_alliance_loc]"
CAL_noi_alliance_desc: "[CAL_noi_alliance_desc_loc]"
CAL_noi_alliance_normal: "Союз с Нацией ислама"
CAL_noi_alliance_normal_desc: "Поскольку наша партия носит региональный характер, очевидно, что нам необходимо расширяться. Один из потенциальных союзников - Элайджа Мухаммад и его «Нация ислама». Мы всегда были открыты к союзу с Мухаммедом, и теперь мы сделаем это официально. Давайте найдём взаимовыгодное соглашение с этим человеком."
CAL_noi_alliance_japan: "Движение за мир"
CAL_noi_alliance_japan_desc: "Поскольку большая часть нашей власти сосредоточена на Тихоокеанском побережье, очевидно, что для поддержания мира нам нужны местные союзники. Мы установим контакт с нашими союзниками из Тихоокеанского движения Восточного мира, возглавляемого чернокожей националисткой Митти Гордон. Благодаря связям с Сатокатой Такахаси и Обществом черного дракона Движение за мир всегда оставалось лояльным по отношению к Японии. Давайте обсудим автономию с нашими союзниками на Юге."
CAL_restore_elections: "Восстановление 'выборов'"
CAL_restore_elections_desc: "Одна вещь, которая могла бы помочь нам ещё больше укрепить нашу легитимность, - это проведение "выборов" Эти выборы ни в коем случае не были бы справедливыми, но сам факт того, что мы их проводим, будет иметь большое значение в глазах некоторых. Кто остановит нас, если мы подсчитаем голоса?"
CAL_a_new_era: "Новая эра"
CAL_a_new_era_desc: "Наша идеология распространилась по всей Америке, и миллионы людей были успешно обращены. Хотя ещё предстоит проделать большую работу, можно с уверенностью сказать, что мы вступаем в новую эру, в которой злокачественное влияние британской монархии и синдикалистского вредителя устранено и остаются только настоящие американцы."

### Heart's Presidency ###
CAL_president_hearst: "Президент Херст"
CAL_president_hearst_desc: "Херст сделал это. Америка наконец-то воссоединилась, и если то, что он планирует сделать, - это "диктатура", то она основана на определении демократии Джефферсона: правительство для наибольшего блага для наибольшего числа людей!"
CAL_military_lobby: "Военное лобби"
CAL_military_lobby_desc: "Благодаря сильной армии Америка будет знать силу и безопасность, в том числе благодаря обеспечению занятости. Мы привлечем представителей основных отраслей военной промышленности для работы с законодателями и назначения на должности в исполнительную власть, чтобы мы могли помочь им помочь нации."
CAL_bonus_bill: "Бонусный счет"
CAL_bonus_bill_desc: "Стабильный режим-это тот, который признает и вознаграждает своих ветеранов. Бонусный счёт убьет двух зайцев одним выстрелом, закачав деньги в экономику и получив больше поддержки ветеранов, выдав чек каждому ветерану, который сражался на нашей стороне."
CAL_dewitt_raids: "Рейд Девитта"
CAL_dewitt_raids_desc: "Восток всё ещё полон синдикалистских врагов государства, которые хотели бы уничтожить Америку такой, какой мы её знаем. Только предоставив генералу Девитту ресурсы, необходимые для их искоренения, мы сможем покончить с ними."
CAL_eastern_patronage: "Восточное покровительство"
CAL_eastern_patronage_desc: "Когда наши враги сокрушены, пришло время вознаградить наших союзников. Друзьям и союзникам нашего правительства будут предоставлены предприятия и земли, которые были оккупированы и которые когда-то принадлежали либо нашим врагам, либо умершим."
CAL_southern_old_money: "Южные старые деньгиy"
CAL_southern_old_money_desc: "Многие южные "аристократы", возможно, поддерживали СДП, но им не нравится та чушь, которую распространяют Армстронг и Стивенсон, мы стали бы гораздо более надежными союзниками, предоставив земли тем, кто поддержал бы нас сейчас."
CAL_oaths_of_loyalty: "Клятвы верности"
CAL_oaths_of_loyalty_desc: "Когда Юг, Средний Запад и Восток находятся под контролем, мы должны гарантировать, что новые члены конгресса и старые члены их вооружённых сил поддержат нас клятвой верности правительству и суровыми наказаниями для тех, кто её нарушит."
CAL_reconcilation: "Согласие"
CAL_reconcilation_desc: "Наконец, мы можем продвигать кампанию мира с Югом и предоставить им ещё немного автономии в обмен на полную реинтеграцию и принятие нашего правительства."
CAL_absorb_democrats: "Поглощение оставшихся демократов"
CAL_absorb_democrats_desc: "Демократическая партия остаётся незначительной силой во всей остальной Америке и даже здесь, в Калифорнии, но будущее за Национальными демократами. Мы будем оказывать давление на видных демократов, чтобы они изменили свою партийную принадлежность, а также на региональные области, которые переходят к нам. Тогда Демократическая партия в целом будет поглощена, и мы будем процветать!"
CAL_white_house_socials: "Новый Белый дом"
CAL_white_house_socials_desc: "Америка снова стала единым целым, и когда представители промышленной, политической и медийной элиты захотят поблагодарить Херста за то, что он сделал, они сделают это через наши общественные мероприятия в Белом доме, которые создадут более сплоченную национальную элиту."
CAL_media_empire: "Медиа Империя"
CAL_media_empire_desc: "К сожалению, Восток и Средний Запад всё ещё наводнены синдикалистской, лонгистской и так называемой "либеральной" пропагандой, мало кому из которых небезразличен Херст. Поглощение этих старых СМИ Империей Херста и расширение занятости в средствах массовой информации обеспечивают стабильность и помогают склонить общественное мнение к принятию нас над радикалами."

### political Focuses ###
CAL_last_bastion: "Оплот демократии"
CAL_last_bastion_desc: "Мы-последний оплот свободы и демократии в Америке. Теперь мы одни несем факел свободы и демократии."
CAL_social_conservatives_in_power: "Избрание демократов"
CAL_social_conservatives_in_power_desc: "Демократическая партия победила на выборах [GetYear]. Несмотря на то, что некоторые из их более радикальных членов уступили СДП и АПВ, они по-прежнему являются очень социально консервативной партией, хотя в финансовом отношении они более умеренны."
CAL_red_scare: "Красный страх"
CAL_red_scare_desc: "Синдикализм разрушил то, что когда-то было самой промышленно производительной частью нашей страны. Мы должны быть уверены, что она никогда не укоренится в последнем бастионе свободы."
CAL_anti_unionism: "Закон о борьбе с синдикализмом"
CAL_anti_unionism_desc: "Одним из первых законодательных актов, которые мы должны принять, является новый Закон о борьбе с синдикализмом, который запретит любому, кто когда-либо регистрировался в качестве члена О.С.А, занимать государственные должности. Те, кто ранее исповедовал синдикалистские наклонности, будут раскрыты миру как предатели свободы, которыми они являются."
CAL_support_business: "Поддержка бизнеса"
CAL_support_business_desc: "Хотя бесконтрольные капиталистические эксцессы Республиканской партии-это шаг слишком далеко, мы все равно должны обеспечить, чтобы бизнес получал надлежащую поддержку со стороны правительства. Антисиндикалистские правила являются ключевым шагом на этом пути."
CAL_social_hygiene: "Социальная гигиена"
CAL_social_hygiene_desc: "Правительство должно поддерживать кампанию общественного здравоохранения по защите от различных заболеваний. В рамках этой кампании мы будем работать над регулированием порока и греха, которые являются источником стольких болезней, будь то физические, моральные или духовные."
CAL_public_schooling: "Поддержка государственного образования"
CAL_public_schooling_desc: "Государственные школы должны быть надлежащим образом профинансированы, и, что более важно, у них должна быть правильная учебная программа. Обучение наших детей важности свободы и демократии, а также порокам радикализма и синдикализма - это ключ к будущему нашей страны."
CAL_america_business_is_business: "Американский бизнес есть бизнес"
CAL_america_business_is_business_desc: "Американская промышленность была основой нашей страны. В то время как разрушительные последствия Гражданской войны разрушили большую часть нашего некогда процветающего коммерческого сектора, при должном количестве правительственных мер его можно вернуть на видное место."
CAL_immigration_act: "Закон об иммиграции"
CAL_immigration_act_desc: "Хотя некоторые могут сказать, что иммиграция является основой нашей страны, у нас есть более насущные проблемы, чем впускать больше людей в нашу разрушенную страну. Восстановление нашей некогда великой страны должно иметь приоритетное значение."
CAL_hays_code: "Контроль за киноиндустрией"
CAL_hays_code_desc: "В то время как все время от времени наслаждаются хорошим фильмом, необузданные моральные эксцессы Голливуда необходимо пресекать. Строгий кодекс поведения для актеров и продюсеров необходим, чтобы избежать распространения синдикалистских сообщений в фильмах."
CAL_american_laisze_faire: "Экономика невмешательства"
CAL_american_laisze_faire_desc: "Слишком сильное вмешательство правительства только повредит восстановлению. Нам нужно убедиться, что мы не слишком вмешиваемся в нашу экономику, когда она пытается восстановиться после Гражданской войны."
CAL_moral_education: "Нравственное воспитание"
CAL_moral_education_desc: "Высшее образование уже давно является оплотом элиты, и так должно быть и впредь. Престижные залы Лиги Плюща-не место для тех, кто не подготовлен. Они должны быть зарезервированы для будущих лидеров Америки, чтобы они могли получить наилучшее возможное образование."
CAL_new_american_century: "Новый американский век"
CAL_new_american_century_desc: "За время, прошедшее после нашего избрания, мы создали фонд для восстановления величия Америки. Восстановление после Гражданской войны потребует времени, но сейчас мы выходим в мир, готовые к новому веку величия."
CAL_states_autonomy: "Укрепление автономии штатов"
CAL_states_autonomy_desc: "Нельзя ожидать, что федеральное правительство будет управлять всем. Действительно, отсутствие прав штатов в пользу неумелого центрального правительства было главной причиной краха Соединённых Штатов. Программы помощи, налогообложение и другие административные обязанности будут в дальнейшем переданы штатам."
CAL_patriotic_shorts: "Патриотические фильмы"
CAL_patriotic_shorts_desc: "Поскольку в эти трудные времена населению особенно не хватает как развлечений, так и патриотизма, мы должны использовать недавний рост кинематографа для пропаганды патриотизма. Мы наймем аниматоров, в частности корпорацию Disney, для создания патриотических короткометражных фильмов и клипов, предназначенных специально для семей, чтобы убедить их в том, за что мы боремся."
CAL_family_law: "Семейное право"
CAL_family_law_desc: "Сильное общество требует сильного общества, но, к сожалению, слишком много социально безответственных граждан игнорируют это. Закон о семейном праве требует, чтобы каждый штат обеспечивал выплату алиментов на детей, требуя, чтобы отцы с доходом вносили взносы в свою семью даже в случае развода, а также требует, чтобы богатые сыновья обеспечивали своих старших родителей, если они окажутся в бедности."
CAL_expand_national_guard: "Расширение национальной гвардии"
CAL_expand_national_guard_desc: "Сильная армия важнее, чем когда-либо, если мы хотим выжить в нашей нынешней ситуации. Мы должны полагаться на более старую и более авторитетную Национальную гвардию, которая защитит нас, направив им наши недавно приобретенные дружественные бизнесу фонды и дав им разрешение начать новый раунд проектов."
CAL_entente_support: "Поддержка Антанты"
CAL_entente_support_desc: "Осталось немного организаций, которые верны как традициям, так и демократии, но одна из них-антисиндикалистская антанта. Деловое, либеральное и католическое крыло Демократической партии пожелали более тесных связей с ними, понимая, что их и наша борьба-это одно и то же. Мы должны обратиться за поддержкой в эти трудные времена."
CAL_self_regulation: "Саморегулирование"
CAL_self_regulation_desc: "Новые торговые группы стремятся добиться нашей благосклонности, проявляя интерес к отстаиванию социальных ценностей посредством промышленного саморегулирования, при котором их соответствующие отрасли обеспечивают минимальное качество жизни работников и уважение к патриотизму, начиная с новой попытки университетов искоренить радикальную мысль. Мы должны поощрять любые такие отрасли, которые следуют этой модели, и предоставлять им небольшие налоговые льготы."
CAL_hays_code: "Кодекс Хейса"
CAL_hays_code_desc: "Вслед за нашим продвижением саморегулирования несколько голливудских лидеров, возглавляемых американскими производителями и дистрибьюторами фильмов, стремились в большей степени соответствовать нынешней тенденции, разработав кодекс этики, которому должна следовать киноиндустрия, направленный на поощрение социального консерватизма. Мы должны помочь скоординироваться с ними в написании руководящих принципов и продвижении таких фильмов."
CAL_stop_desecration: "Защитита американских символов"
CAL_stop_desecration_desc: "Радикалы уничтожили бы все символы американизма из-за их сводящей с ума тотальности веры в классовый конфликт. Хватит! Правительство должно поощрять более широкое использование патриотической символики через контакты с промышленными торговыми группами, использовать больше американской символики на государственной собственности и запретить осквернение флага под страхом небольшого штрафа."
CAL_welfare_reform: "Ужесточить требования к социальному обеспечению"
CAL_welfare_reform_desc: "Местное и государственное благосостояние росло с конца 20-го века, но на данный момент их ресурсов, как известно, катастрофически не хватает. Мы должны координировать свои действия с местными органами власти и предприятиями, чтобы сделать местные формы социального обеспечения, такие как продовольственная помощь и денежная помощь, более доступными для овдовевших матерей, и ужесточить компенсацию местным работникам, чтобы сосредоточиться на действительно инвалидах."
CAL_levering_act: "Закон против радикализма"
CAL_levering_act_desc: "Представитель Калифорнии Гарольд К. Леверинг при содействии представителя Джека Тенни написал новую клятву для всех государственных служащих (включая учителей), в которой они отрицают радикализм, особенно синдикализм. Те, кто нарушает или отказывается принять присягу, могут быть отстранены от государственных должностей, где они могли нанести значительный ущерб."
CAL_increase_defense_spending: "Увеличение расходов на оборону"
CAL_increase_defense_spending_desc: "После недавней Гражданской войны ясно, что мы должны поддержать военных, если когда-нибудь произойдет подобное событие. Мы также должны охранять нашу ослабленную страну от стервятников-оппортунистов. Для достижения этих целей давайте инвестируем в радиолокационные технологии, а также в обновленные формы артиллерии для наших военных."

### Market Liberals ###
CAL_social_gospel: "Социальное евангелие"
CAL_social_gospel_desc: "Это простой экономический факт, что богатство перетекает от самых богатых к менее удачливым. Мы должны обеспечить, чтобы наши граждане знали об этом новом социальном Евангелии."
CAL_soften_regulations: "Смягчение правил"
CAL_soften_regulations_desc: "Последнее, что нам нужно после этой Гражданской войны, - это ненужные, обременительные правила для бизнеса. Мы должны сократить бюрократическую волокиту и обеспечить, чтобы компании могли добиться успеха в эти трудные времена."
CAL_labor_management: "Закон об организации труда"
CAL_labor_management_desc: "Плохие трудовые отношения были ключевой причиной Гражданской войны. Мы должны обеспечить, чтобы профсоюзы и другие синдикалистские группы лишились своей власти, и чтобы владельцы бизнеса действительно учитывали интересы своих сотрудников."
CAL_fiscal_reform: "Налогово-бюджетная реформа"
CAL_fiscal_reform_desc: "Нам нужна комплексная реформа нашей финансовой и банковской системы. Сокращение бюрократической волокиты, ненужных правил и других препятствий на пути к успеху-вот что нужно этой стране после Гражданской войны."
CAL_bureau_of_the_budget: "Бюро бюджета"
CAL_bureau_of_the_budget_desc: "Сбалансированный бюджет-это ключ к управлению любым государством. Никакой этой чепухи о "дефицитных расходах" Мы должны тратить только то, что зарабатываем, и ни центом больше."
CAL_market_liberals_in_power: "Избрание республиканцев"
CAL_market_liberals_in_power_desc: "Республиканская партия, сторонники свободной торговли, дерегулирования и финансового сектора, выиграла выборы [GetYear]. Граждане могут ожидать снижения налогов, повышения цен и возвращения индивидуалистического духа американского капитализма."
CAL_settelment_movement: "Движение поселений"
CAL_settelment_movement_desc: "Поселенческое движение было популярно в Англии и Америке до Вельткрига и было сосредоточено на объединении богатых и бедных в "поселенческих домах", чтобы лучше понять друг друга. Мы должны поощрять возрождение этого движения в эти трудные социальные времена."
CAL_small_business_support: "Поддержка малого бизнеса"
CAL_small_business_support_desc: "Малый бизнес был основой американской экономики, пока многие из них не были уничтожены во время Гражданской войны. Мы должны изучить налоговые льготы и другие стратегии для восстановления доверия малого бизнеса."
CAL_business_grants: "Бизнес-гранты"
CAL_business_grants_desc: "Крупный бизнес также пострадал во время Гражданской войны, и точно так же, как малые предприятия нуждаются в государственном вмешательстве, чтобы полностью восстановить свою довоенную прибыльность."
CAL_hollywood_glamor: "Голливудская поддержка"
CAL_hollywood_glamor_desc: "Многие выдающиеся голливудские актеры и продюсеры поддерживают дело республиканцев. Мы должны привлечь их к созданию фильмов, пропагандирующих республиканские ценности для остальной части страны."
CAL_education_philanthropy: "Образование для всех"
CAL_education_philanthropy_desc: "Самые богатые бизнесмены обычно посещали небольшой набор элитных университетов, таких как Лига Плюща, Стэнфорд и Чикагский университет. Мы должны создать стипендии, чтобы те, кому повезло меньше, также могли посещать эти маяки обучения."
CAL_new_liberalism: "Новая либеральная эра"
CAL_new_liberalism_desc: "С тех пор как Республиканская партия была избрана к власти, американский бизнес и финансы поднялись на новые высоты. Безработица низкая, а цены на акции продолжают расти. Да благословит Господь Америку и да благословит Бог капитализм!"
CAL_protect_industry: "Защита промышленности"
CAL_protect_industry_desc: "Хотя Республиканская партия и не выступает против всей торговли, она уже давно занимает позицию защиты наших молодых отраслей промышленности от иностранной конкуренции, в то время как они уже участвуют во внутренней конкуренции, чтобы мы могли развиваться быстрее."
CAL_incentivize_charity: "Благотворительность"
CAL_incentivize_charity_desc: "В настоящее время большая часть населения нуждается в нашей помощи, но, как обычно, прямое государственное вмешательство было бы неэффективным по сравнению с частным вмешательством. Вместо этого наша кампания по оказанию государственных услуг будет призывать богатых жертвовать, предлагая налоговые льготы для всех, кто делает это, и чествуя тех, кто отдает больше всего, почитая их деяния."
CAL_local_budgeting: "Местное бюджетирование"
CAL_local_budgeting_desc: "Децентрализация экономики составляет большую часть основы наших убеждений, и поэтому она должна сочетаться с национальным бюджетом, при этом местным органам власти предоставляется большая гибкость в определении бюджетов и признаётся нашими политическими лидерами за экономию денег там, где они могут."
CAL_naval_expansion: "Военно-морская мощь"
CAL_naval_expansion_desc: "Республиканская вера в изоляционизм спасла бесчисленное множество жизней американцев, помогая предотвратить вмешательство в Великую войну в Европе. Она будет продолжать оборонительную политику наращивания военно-морского флота, которая не позволит иностранным Империям вмешиваться в американские дела и наоборот."
CAL_slash_spending: "Закон об экономике"
CAL_slash_spending_desc: "Сейчас не время тратить деньги на высокие государственные зарплаты. Закон об экономике сократит государственные зарплаты почти на полмиллиарда долларов, тем самым приблизив нас к сбалансированному бюджету, а вместе с ним и к доверию инвесторов."
CAL_give_me_your_poor: "Привлечение бедных семей"
CAL_give_me_your_poor_desc: "Одной из основополагающих традиций Америки было то, что мы принимали бедных людей всего мира и позволяли им процветать в нашей стране. Мы должны продолжить эту традицию. Давайте побудим бедные, трудолюбивые семьи со всего мира иммигрировать в Соединённые Штаты, чтобы они могли процветать в условиях свободы и демократии."
CAL_infastructure_investment: "Инвестиции в инфраструктуру"
CAL_infastructure_investment_desc: "Одним из немногих надежных преимуществ, которые правительство может предоставить экономике, является инфраструктура, которая помогает облегчить ведение бизнеса по всей стране. Давайте продолжим эти национальные проекты в стиле Авраама Линкольна."
CAL_good_neighbor_policy: "Политика добрососедства"
CAL_good_neighbor_policy_desc: "На протяжении десятилетий Соединённые Штаты применяли силу для поддержания порядка в Латинской Америке. Однако, учитывая нашу недавнюю Гражданскую войну, нам как никогда трудно это сделать. Вместо этого мы должны стремиться к расширению нашего сотрудничества и торговли с нашими южными соседями на благо всех заинтересованных сторон."
CAL_reduce_subsidies: "Уменьшение субсидий"
CAL_reduce_subsidies_desc: "Субсидии являются примером чрезмерного вмешательства правительства. Трудно определить принесут ли они вообще пользу какой-либо из сторон. Чаще всего это просто потраченные впустую деньги. Мы должны максимально сократить государственные субсидии и позволить невидимой руке рынка направлять наш деловой мир."
CAL_education_campaign: "Образовательная кампания"
CAL_education_campaign_desc: "Фермерских детей часто не пускают в школу под тем предлогом, что они нужны как рабочие на ферме. Этого больше не будет. Мы будем инвестировать в сельские школы, а также в другие методы сельского образования, чтобы каждый ребенок в нашей стране мог получить образование, которого он заслуживает."
CAL_tolerance_campaign: "Кампания терпимости"
CAL_tolerance_campaign_desc: "То, что кто-то пьет или потребляет в своё время, не является делом правительства. До тех пор, пока это не мешает их трудовой жизни, мы должны поощрять терпимость к такой практике. Мы получаем слишком большой доход от таких продуктов, чтобы выбрасывать их только для некоторых наших более моралистичных сторонников."

### Social Liberals ###
CAL_progressive_taxation: "Либеральное налогообложение"
CAL_progressive_taxation_desc: "В идеале налогообложение должно обеспечивать баланс между предоставлением людям возможности по-прежнему иметь достаточно денег, чтобы тратить их на потребительские товары и предметы роскоши, и поддержкой государственных программ. Налоговый план Прогрессивной партии гарантирует, что это будет именно так."
CAL_securities_act: "Закон о ценных бумагах"
CAL_securities_act_desc: "Многие опасаются крупномасштабной конфискации имущества, проведенной О.С.А и АС во время Гражданской войны. Нам нужно принять законодательство, чтобы убедить людей в том, что их собственность принадлежит им и только им."
CAL_gospel_of_wealth: "Евангелие богатства"
CAL_gospel_of_wealth_desc: "Процветающая экономика откроет двери во все сферы. Мы должны обеспечить, чтобы высшие руководители и беднейшие фермеры процветали благодаря налоговой реформе и другим законодательным актам."
CAL_trust_busting: "Подрыв доверия"
CAL_trust_busting_desc: "Крупные трасты были главным объединяющим лозунгом для О.С.А. Нам нужно разогнать их, чтобы радикализм снова не пророс своей уродливой головой."
CAL_free_trade1: "Поддержка свободной торговли"
CAL_free_trade1_desc: "Свободная торговля-это строительный блок сильной экономики. Мы должны обеспечить снижение тарифов и снятие барьеров для свободной торговли с нашими союзниками и нейтральными странами по всему миру."
CAL_social_liberals_in_power: "Избрание демократов-республиканцев"
CAL_social_liberals_in_power_desc: "Демократы-республиканцы выиграли выборы [GetYear]! Их повестка дня является продолжением прогрессивного крыла Республиканской партии до Гражданской войны, уделяющего приоритетное внимание либеральной свободной торговле, прогрессивной социальной политике и умеренному государству всеобщего благосостояния."
CAL_country_life_movement: "Движение за сельскую жизнь"
CAL_country_life_movement_desc: "Движение за сельскую жизнь подчеркивает возвращение к сельскому образу жизни и стало популярным среди тех, кто разочаровался в городской жизни после потрясений Гражданской войны. Мы должны поощрять это, поскольку это помогает улучшить инфраструктуру и промышленность заброшенных сельских районов."
CAL_efficiency_movement: "Движение за эффективность"
CAL_efficiency_movement_desc: "30 лет назад, в разгар Прогрессивной эры, Движение за эффективность пыталось устранить лишние отходы в домашнем хозяйстве и на рабочем месте. Поскольку экономика всё ещё восстанавливается после Гражданской войны, мы должны попытаться вернуть это движение в общественное сознание."
CAL_chautauqua: "Чаутоква"
CAL_chautauqua_desc: "Институт Чаутоква-это видное место отдыха в северной части штата Нью-Йорк, которое пропагандирует прогрессивные ценности. Мы должны представить её ведущих мыслителей на национальной сцене, чтобы они могли лучше продвигать свои теории."
CAL_four_freedoms: "Четыре свободы"
CAL_four_freedoms_desc: "Американцы пользуются четырьмя ключевыми свободами, которых не хватает большинству стран мира. Свобода слова, свобода вероисповедания, свобода от нужды и, самое главное, свобода от страха. Теперь, когда наша Гражданская война закончилась, мы должны сделать так, чтобы все наши граждане, независимо от цвета их кожи или религии, могли пользоваться этими свободами."
CAL_liberal_unions: "Поддержка либеральных союзов"
CAL_liberal_unions_desc: "Не все профсоюзы являются гнездами синдикализма. Некоторые на самом деле выступают за улучшение положения рабочего класса, а не просто за достижение эгоистичных целей своих лидеров. Мы должны поддержать эти профсоюзы, как для защиты наших рабочих, так и для борьбы с синдикалистами, всё ещё скрывающимися в стране."
CAL_mathematical_tables_project: "Проект "Математические таблицы""
CAL_mathematical_tables_project_desc: "Существует ошибочное представление о том, что безработные массы Америки необразованны и ленивы. Мы докажем, что это неправда. Для этого мы нашли нескольких самых талантливых и умных людей в стране, которым, несмотря на их интеллект, не повезло. Эти люди будут перечислять высшие математические функции."
CAL_new_progressive_era: "Новая прогрессивная эра"
CAL_new_progressive_era_desc: "После наших выборов Америка пережила период невиданного в своей истории роста. Восстав из пепла Гражданской войны, мы теперь можем обратить свой взор на распространение прогрессивизма по всему миру."
CAL_fair_labor_standards: "Справедливые трудовые стандарты"
CAL_fair_labor_standards_desc: "Закон о справедливых условиях труда будет иметь большое значение для защиты американских рабочих. Мы планируем установить минимальную заработную плату, выплату сверхурочных и ввести более жесткие стандарты занятости молодежи. Эти меры будут иметь большое значение для борьбы с жестоким обращением корпораций с работниками, а также для укрепления экономики."
CAL_federal_one: "Федеральный проект номер один"
CAL_federal_one_desc: "Промышленные рабочие-не единственные люди, которым нужно есть. Правительство наймет на работу тысячи художников, музыкантов, актеров, писателей и других деятелей культуры. Никому не должно быть отказано в приеме на работу дискриминационно в эти трудные времена, и работа, которую выполняют эти люди, так же важна, как и работа любого другого. Давайте придадим нашему народу достоинство."
CAL_agricultural_adjustment:"Закон о регулировании сельского хозяйства"
CAL_agricultural_adjustment_desc:"Есть много идей о том, как помочь нашим фермерам в этом кризисе. Одна из идей гласит, что мы должны создать Закон о регулировании сельского хозяйства, который повысит цены на сельскохозяйственную продукцию для фермеров при одновременном сокращении излишков. Правительство будет использовать это для того, чтобы их фермеры могли оставаться на плаву в эти отчаянные времена."
CAL_banking_act: "Закон о банковской деятельности"
CAL_banking_act_desc: "Этот закон позволит восстановить определенную сумму резервов и процентные ставки по депозитам в банках-членах, а также предоставит Совету управляющих контроль над некоторыми инструментами денежно - кредитной политики. Правление также будет иметь полномочия в отношении ставок дисконтирования в каждом Федеральном резервном округе."
CAL_freed_currency: "Закон о золотом резерве"
CAL_freed_currency_desc: "Этот закон потребует, чтобы все золото, находящееся в Федеральной резервной системе, было передано в руки Министерства финансов США. Это позволит нам использовать монетарное золото на благо страны и защитить нашу валютную систему от иностранного влияния."
CAL_national_housing: "Национальный закон о жилье"
CAL_national_housing_desc: "Поскольку многие общины были разрушены в ходе Гражданской войны, нам необходимо восстановить дома и переселить людей из огромных лагерей беженцев, которые возникли по всей стране."
CAL_create_the_ccc: "Создание ГКООС"
CAL_create_the_ccc_desc: "Создав Гражданский корпус охраны окружающей среды, или ГКООС, мы получим большую рабочую силу, способную восстановить инфраструктуру, разрушенную во время Гражданской войны."
CAL_rural_electrification_administration: "Закон об электрификации сельских районов"
CAL_rural_electrification_administration_desc: "Во многих сельских общинах отсутствует какое-либо электричество. Создав Администрацию электрификации сельских районов, мы сможем финансировать усилия по электрификации в этих общинах, что значительно повысит популярность нашей партии и улучшит экономику."
CAL_farm_security_act: "Администрация по защите фермерских хозяйств"
CAL_farm_security_act_desc: "Американские фермы были разорены во время войны. Создав федеральное агентство, ответственное за защиту фермеров, мы сможем обеспечить процветание и безопасность сельского хозяйства."
CAL_medicare: "Медикэр"
CAL_medicare_desc: "Медикэр-это радикально новый законодательный акт, предложенный ведущими политиками фермерского труда, и он позволит нашим бедным гражданам получить необходимое им медицинское обслуживание."
### Social Democrats ###
CAL_new_nationalism: "Новый национализм"
CAL_new_nationalism_desc: "Этот новый национализм рассматривает исполнительную власть как хранителя общественного благосостояния. Он требует от судебной власти, чтобы она была заинтересована в первую очередь в благосостоянии людей, а не в собственности, точно так же, как он требует, чтобы представительный орган представлял весь народ, а не какой-либо один класс или часть народа."
CAL_labor_relations_act: "Закон о трудовых отношениях"
CAL_labor_relations_act_desc: "Плохие отношения между владельцами и рабочим классом стали главной причиной Гражданской войны. Нам необходимо принять законодательство, которое обеспечит защиту работников от эксплуатации."
CAL_social_security: "Социальное обеспечение"
CAL_social_security_desc: "Современная система социального обеспечения даст пожилым людям возможность выйти на пенсию в условиях мира и финансовой безопасности и обеспечит большую общественную поддержку нашей администрации."
CAL_social_democrats_in_power: "Избрание прогрессистов"
CAL_social_democrats_in_power_desc: "Прогрессивная партия выиграла выборы [GetYear]! У них широкая повестка дня, в которой подчеркивается устранение разрыва между рабочим классом и богатыми, а также построение государства всеобщего благосостояния."
CAL_national_youth_adminstration: "Национальная администрация по делам молодёжи"
CAL_national_youth_adminstration_desc: "Безработица порождает радикализм. Мы должны обеспечить, чтобы молодые люди, демобилизованные с войны, имели реальную работу, иначе мы увидим рост радикализма, который мы пытались подавить последние несколько лет."
CAL_brain_trust: "Мозговой трест"
CAL_brain_trust_desc: "Группа молодых новых прогрессивных сенаторов, избранных по трудовому билету фермеров, была признана "Мозговым трестом" из-за их образования в Лиге Плюща и радикальных предложений по реформированию страны."
CAL_public_works: "Работа на благо"
CAL_public_works_desc: "В рамках новой Администрации прогресса работ проекты общественных работ будут доступны для тех, кто нуждается в помощи или является безработным, что служит двоякой цели; они помогут возместить ущерб, нанесенный Гражданской войной, и предоставят ценные возможности для работы тем, кто больше всего в этом нуждается, особенно ветеранам."
CAL_new_anti_trust_laws: "Новые антимонопольные законы"
CAL_new_anti_trust_laws_desc: "Корпоративная эксплуатация рабочего класса была основной причиной роста О.С.А. Нам нужно разбить крупнейшие банки и другие промышленные конгломераты, чтобы это не повторилось снова."
CAL_workers_compensation: "Компенсация работникам"
CAL_workers_compensation_desc: "Работники должны быть защищены от эксплуатации. Те, кто пострадал на рабочем месте, будут обеспечены этим новым актом законодательства, которое позволяет таким работникам заменять заработную плату. Наши братья-инвалиды тоже заслуживают достоинства."
CAL_minium_wage: "Минимальная заработная плата"
CAL_minium_wage_desc: "В настоящее время у нас нет какой-либо федеральной минимальной заработной платы. Обеспечение того, чтобы все могли позволить себе минимальный уровень жизни, не только обеспечит людям возможность жить безопасно, но и поможет национальной экономике в целом."
CAL_resettlement_adminstration: "Администрация по переселению"
CAL_resettlement_adminstration_desc: "Огромное количество беженцев бежало по всей стране во время Гражданской войны. От афроамериканцев, спасающихся от расистских толп на Юге, до богатых, бегущих в Канаду и Калифорнию, мы должны обеспечить, чтобы эти беженцы вернулись в свои дома или, по крайней мере, в безопасное место."
CAL_bread_and_roses: "Хлеб, мир и розы"
CAL_bread_and_roses_desc: "Америка процветала при Фермерско-трудовой партии. Экономика находится на подъеме, а радикальный синдикализм и другие левые идеологии были подорваны правительственными программами социального обеспечения. Это новый день в Америке."
CAL_removing_money_from_politics: "Борьба с деньгами в политике"
CAL_removing_money_from_politics_desc: "Деньги-это раковая опухоль, которая десятилетиями поражала нашу политическую систему. Слишком долго политики действовали по прихоти своих доноров в нефтяной и сталелитейной промышленности, одновременно игнорируя своих верных сторонников. Этого больше не будет. Закон, запрещающий все формы темных денег в политике, будет принят, в то время как сумма легальных денег, которая должна быть разрешена в виде пожертвований, всё ещё обсуждается."
CAL_national_electricity: "Национальная энергетика"
CAL_national_electricity_desc: "Американскому народу нужна доступная электроэнергия, и она нужна ему сейчас. Правительство возьмет под свой контроль управление водными ресурсами напрямую путём выкупа и покупки контрольного пакета акций американских электроэнергетических компаний, чтобы организовать дешевую электроэнергию для общественного блага для питания железных дорог, улиц и домов Америки."
CAL_power_of_the_ballot: "Сила демократии"
CAL_power_of_the_ballot_desc: "Мы больше не можем допустить, чтобы американский народ оставался в стороне от решений, касающихся правительства, которое затрагивает их всех. Национальные инициативы и референдумы должны быть расширены как средство урегулирования общественных дебатов, а не полагаться исключительно на бюрократов и способность отзывать государственных должностных лиц, рассматриваемых как моральное право."
CAL_wealth_taxation: "Налогообложение богатства"
CAL_wealth_taxation_desc: "Мы не можем позволить Америке превратиться в новую аристократию, которая отменяет божественное право монархии, но заменяет его богатством. Наши новые налоги на наследство и землю обеспечат выполнение богатыми своего патриотического долга и уплату соответствующей суммы налогов для финансирования товаров для американского народа, особенно его фермеров и рабочих."
CAL_new_public_works: "Общественные работы"
CAL_new_public_works_desc: "Нам нужно избавиться от двух по цене одного и бороться как с безработицей, так и с недостаточным развитием, которое создает угрозу национальной безопасности. Администрация общественных работ наймет большое количество людей для строительства крупных общественных проектов, таких как плотины, мосты и автомагистрали. Это может быть дорого, но надежда, которую оно дает Америке, бесценна."
CAL_encourage_temperance: "Трезвая нация"
CAL_encourage_temperance_desc: "Чрезмерное потребление спиртных напитков - это не что иное, как ворота в нищету, безумие и лень, и оно остаётся одним из главных социальных бедствий нашего времени. И хотя Лиге против салуна не удалось провести общенациональную прохобитизацию, мы можем расширить финансирование борьбы с "сухими" округами, построить фонтаны умеренности и напугать население кампанией против спиртного."
CAL_citizen_education: "Гражданское образование"
CAL_citizen_education_desc: "По всей стране граждане коренных американцев не получают надлежащего практического образования. Наша система образования должна реализовать некоторые реформы Джона Дьюи наряду с националистической программой, которая продвигает американские ценности и лояльность."
CAL_national_railroads: "Национальные железные дороги"
CAL_national_railroads_desc: "Нашей стране, к сожалению, не хватает государственных средств национального производства, в то время как Железнодорожное братство желает большей защиты от своих боссов. Решение этой проблемы естественным образом приходит через национализацию железных дорог, купленных на деньги, привлеченные облигациями благодаря гению Гленна Э. Пламба."
CAL_credit_unions: "Поддержка кредитных союзов"
CAL_credit_unions_desc: "Пришло время избавиться от влияния банков на жизнь рабочих, фермеров и свободных рабочих. Кредитным союзам будут выдаваться дешевые федеральные займы для начала и налоговые льготы, чтобы независимые подрядчики могли быть более самостоятельными, а банкиры привлекались к ответственности."
CAL_national_health_insurance: "Национальное медицинское страхование"
CAL_national_health_insurance_desc: "Когда наши граждане заболевают, они должны платить за право на жизнь. Это аморально, но что ещё хуже, это толкает людей в объятия фальшиво заботливых марксистов. Вариант общественного здравоохранения обеспечит всеобщее медицинское обслуживание, финансируемое за счёт увеличения подоходного налога, с тем чтобы все могли пользоваться своим естественным правом на жизнь."
CAL_fair_house_trade: "Сбалансированная торговля"
CAL_fair_house_trade_desc: "В то время как торговля имеет своё место, особенно для наших фермеров, которые должны экспортировать свои товары, нельзя ожидать, что наши рабочие будут конкурировать с каждой нацией на земле. Это также подрывает наше дело принимать дешевые товары от стран, которые не согласны с аналогичными условиями труда. Товары, которые снизят заработную плату наших работников, будут оплачиваться по более высокому тарифу."
CAL_protect_strikers: "Защита забастовщиков"
CAL_protect_strikers_desc: "Забастовщики-это немногим больше, чем рабочие, отстаивающие свои права перед лицом ужасных условий труда, и все же губернаторы, боссы и судьи считают, что они имеют право заставить марксистов выглядеть оправданными, расправляясь с этими патриотически настроенными американцами. Забастовка будет признана национальным правом, и армия будет защищать тех, на кого нападают промышленные головорезы."
CAL_quota_act: "Закон о квотах"
CAL_quota_act_desc: "При всем давлении, которое уже оказано на американскую культуру и заработную плату рабочих, последнее, что нам нужно, - это большое количество необученных, дешёвых рабочих, хлынувших через границу. Система квот ограничит количество низкооплачиваемых иммигрантов, которые могут ежегодно приезжать в страну."
CAL_food_stamps: "Продовольственные талоны"
CAL_food_stamps_desc: "Генри Уоллеса осенило, когда он увидел излишки сельскохозяйственных товаров на одном холме и голодающих граждан на другом. Если рынок сам по себе не достигнет равновесия, мы окажем ему необходимую поддержку с помощью программы продовольственных талонов, которая облегчит бедным гражданам покупку сельскохозяйственных товаров."
CAL_farm_credit_act: "Закон о банкротстве фермерских хозяйств"
CAL_farm_credit_act_desc: "Безумие позволять нашим фермам закрываться, особенно во время депрессии, совершенно невыносимо! Будет создана кооперативная система кредитования фермерских хозяйств для предоставления фермерам дешёвых кредитов и предотвращения возможного обращения взыскания на имущество поставщиков услуг для их благополучия и нашего собственного."
CAL_support_long: "Мы спасём Лонга!"
CAL_support_long_desc: "Является ли Хьюи Лонг мужчиной без проблем? Конечно, нет; он управляет политической машиной, и у него голова размером с гору Рашмор. Тем не менее, он является союзником прогрессистов в своем регионе, и его территория решительно выступает против авторитаристов, в то время как его экономическая политика обещает помочь преодолеть радикализм. Мы сделаем для него то, что он пытается сделать для Америки, и спасем его от психов и трусов, которые его окружают."

### Radical Socialists ###
CAL_commonwealth_victory: "Победа Содружества"
CAL_commonwealth_victory_desc: "Синклер более чем искупил свою потерю Эпического плана в 1934 году, успешно дистанцировавшись от О.С.А как сторонник равноправия и свободы, которые обеспечат, чтобы ни одна форма марксизма не закрепилась в нашей Республике, давая людям то, в чем они нуждаются."
CAL_radical_taxation: "Радикальное налогообложение"
CAL_radical_taxation_desc: "Ни либералы, ни прогрессисты не заходят достаточно далеко в своих налоговых планах, которые мало способствуют истинному эгалитаризму. Налог с продаж должен быть заменён налогом на акции, в то время как налоги на доходы, землю, наследство, корпоративные, банковские и имущественные налоги будут повышены для богатых, в то время как самые бедные будут освобождены"
CAL_commodity_credit_corporation: "Товарно-кредитная корпорация"
CAL_commodity_credit_corporation_desc: "В то время как депрессия разъедает нашу нацию, фермеры пострадали больше, чем кто-либо другой. Наши фермеры взывают о помощи, и мы им ответим. Мы создадим Корпорацию товарного кредитования, которая защитит фермеров в их доходах и ценах, а также обеспечит им большую стабильность. Эта фундаментальная группа больше не будет игнорироваться."
CAL_fcwa: "Федеральное управление строительных работ"
CAL_fcwa_desc: "По улицам Америки всё ещё бродят миллионы безработных. Мы можем исправить это, предложив этим людям простое предложение: работайте на строительстве для создания нашей инфраструктуры, и мы позаботимся о том, чтобы вы получали достойную заработную плату, делая это. Это значительно снизит безработицу, а также повысит благосостояние страны в целом. Недавно созданный Ф. У. С. Р займется этой задачей."
CAL_federal_authority_for_land: "Федеральное управление земли"
CAL_federal_authority_for_land_desc: "С помощью этого закона мы создадим Бюро по управлению земельными ресурсами. Мы сохраним значительные площади земель страны для наших собственных целей и будем использовать их для строительства проектов, которые принесут пользу нашему населению и нашей окружающей среде. Однако это, несомненно, будет непопулярно среди тех, кто хотел переехать в эти земли..." 
CAL_labor_colonies: "Трудовые колонии"
CAL_labor_colonies_desc: "От Роберта Оуэна до Чарльза Фурье утопические общества и колонии не являются чем-то новым в Америке. Теперь мы будем способствовать созданию "трудовых колоний", в которых все работники смогут одинаково трудиться и жить здоровой и счастливой жизнью. Некоторые защитники даже предложили нам применить некоторые неавторитарные методы, описанные в книге Эдварда Беллами "Оглядываясь назад"" 
CAL_nationalize_oil: "Национализация нефти"
CAL_nationalize_oil_desc: "Нефтяные бароны, такие как Джон Д. Рокфеллер, опустошали эту страну десятилетиями. Он, пожалуй, самый богатый человек в истории, в то время как миллионы американцев голодают. Этого больше не будет. Мы передадим нефть в руки правительства, чтобы ни капиталистические стервятники, ни иностранные оппортунисты не могли украсть у нас."
CAL_nationalize_communication: "Национализация коммуникаций"
CAL_nationalize_communication_desc: "Мы должны пойти даже дальше нефти в наших усилиях по национализации. Телефон, радио, телеграф и многое другое слишком долго находились в частных руках. Эти вещи должны принадлежать всему американскому народу, а не только богатым, и мы будем стремиться к тому, чтобы это было так."
CAL_pensions: "Государственные пенсии"
CAL_pensions_desc: "Мы позаботимся о том, чтобы наши пожилые близкие могли достойно уйти на пенсию. Родители больше не будут обузой для своих детей. Вместо этого мы внедрим систему, при которой работники смогут вносить средства в фонд, из которого они смогут получать средства после выхода на пенсию. Наши пожилые люди будут жить всю оставшуюся жизнь в приличиях, больше не стыдясь своего возраста."
CAL_the_jungle: "Джунгли"
CAL_the_jungle_desc: "Условия, в которых приходится работать рабочим в городах, просто неприемлемы. Наши проекты общественных работ обновят инфраструктуру и заводы, чтобы они соответствовали тому, что им действительно нужно, а не тому, чего просто хочет класс капиталистов."
CAL_aim_for_the_heart: "Путь к американским сердцам"
CAL_aim_for_the_heart_desc: "Хотя общественность не отреагировала должным образом на книгу Синклера "Джунгли", его партия теперь может добиваться расширения прав трудящихся, за которые он действительно выступал в этой книге. Сердца всех американцев упадут при виде жестокого обращения с рабочими, и раздастся крик, требующий лучших условий. "
CAL_hit_the_stomach: "Чистый желудок"
CAL_hit_the_stomach_desc: "Несмотря на некоторую горечь по поводу реакции на "Джунгли", Синклер понял, что его читатели действительно были правы. Мы должны убедиться, что пища, которой мы кормим наши семьи, не загрязнена и не отравлена корпоративной жадностью или каким-либо физическим вещёством, если на то пошло. Будет принято законодательство, обеспечивающее всех американцев чистыми и свежими продуктами питания."
CAL_bread_and_peace: "Хлеб и мир"
CAL_bread_and_peace_desc: "Хотя Синклер и его партия дистанцировались от О.С.А, возможно, соглашение было бы возможным. В конце концов, у нас много общих целей, и хотя мы можем возобновить конфликт позже, мы должны сосредоточить наши усилия на искоренении реакционеров. Это также было бы популярным решением среди наших более левых сторонников. Это стоит того, чтобы попробовать..."
CAL_communal_education: "Социализация образования"
CAL_communal_education_desc: "У нашей партии много новых идей по поводу образования. Некоторые выступают за своего рода "общинное образование", в рамках которого дети могут воспитываться и получать образование не только у родителей, но и у соседей. Другие призывают пропагандировать социалистические ценности в наших школах, чтобы привить социализм следующему поколению. Обе эти идеи сейчас рассматриваются и будут представлены Конгрессу."
CAL_union_expansion: "Расширение союзов"
CAL_union_expansion_desc: "Есть только один верный способ защитить права рабочего человека, и это через объединение в профсоюзы! Профсоюзы не желают насилия, но не побоятся бастовать, когда это необходимо, и требовать того, что принадлежит им. Мы будем работать с профсоюзными деятелями-единомышленниками, чтобы помочь им в вербовке и защитить их от репрессий."
CAL_social_commonwealth: "Содружество труда"
CAL_social_commonwealth_desc: "С созданием фонда мы можем, наконец, стать Содружеством труда, включив безработных в наши программы и продвигая частные кооперативы, которые делают то же самое. Скоро все нуждающиеся смогут производить и торговать друг с другом тем, что им нужно. Частным компаниям придется научиться либо конкурировать, либо покупать свои товары по новым ценам, установленным правительством."
CAL_the_profits_of_religion: "Выгоды религии"
CAL_the_profits_of_religion_desc: "В то время как у людей, имеющих частную религию, все хорошо и прекрасно, многие в нашем движении терпеть не могут так называемых "Мегацерквей" или тех, кто превратил Божий Дом в рынок. Церкви выше определенного размера, включая так называемое движение "Новая мысль", часто встречающееся в причудливой спиритуалистической партии, будут платить небольшой налог."
CAL_support_the_aclu: "Поддержка АСЗГС"
CAL_support_the_aclu_desc: "Слишком долго государство довольствовалось нарушением гражданских прав сограждан. Мы поддержим Американский союз защиты гражданских свобод с помощью налоговых льгот, преследуя их за жестокое преследование и проводя публичную кампанию от их имени, соглашаясь оставаться политически нейтральными в их делах, чтобы они могли бороться за права всех американцев."
CAL_birth_control: "Стержень цивилизации"
CAL_birth_control_desc: "Хотя найдутся реакционеры, которые осудят нас, мы, тем не менее, должны продолжать поддерживать право женщин на их собственные репродуктивные права как для личного, так и для общественного блага. Законы, запрещающие контроль над рождаемостью, будут отменены, и доступ к их наличию в бедных районах будет облегчен. В долгосрочной перспективе это поможет стимулировать менее продуктивных граждан иметь меньше детей."
CAL_experimental_sciences: "Экспериментальные науки"
CAL_experimental_sciences_desc: "Если мы хотим быть действительно прогрессивными, мы должны верить в научный прогресс! Существует множество предложений, требующих финансирования, и, хотя на этом пути наверняка будут неудачи, это ничто по сравнению с прорывами, которые станут результатом увеличения финансирования научных исследований, даже тех, над которыми обычно насмехаются."
CAL_radical_crusade: "Радикальный крестовый поход"
CAL_radical_crusade_desc: "Партия Содружества одержала победу на двух выборах и теперь имеет мандат. Мы можем ставить любые цели, какие захотим, потому что нас одобрили сами избиратели. Мы воспользуемся этой возможностью, чтобы бороться с алкоголизмом, азартными играми и курением. Эти практики наносят ущерб моральной структуре нашего общества и должны быть уничтожены."
CAL_support_bellaymism: "Причина в О.С.А"
CAL_prohibition: "Запрет"
CAL_prohibition_desc: "Мало что наносит такой вред рабочему классу, как неограниченный капитализм, но алкоголь может быть близким соперником. Напиток используется правящими классами для контроля над своими работниками, и он разрушает их тело и мораль вместе с их семьями. Пришло время, наконец, завершить наши цели и легализовать алкоголь."
CAL_commonwealth_reelection: "Доминирование Содружества"
CAL_commonwealth_reelection_desc: "Хотя многие считали победу Содружества невозможной на наших первых выборах, это произошло не один раз, а дважды. Партия Синклера снова поднялась на волне популярности и обещает продолжить работу, начатую четыре года назад. Пройдя значительную экономическую политику, они теперь обращаются к социальной сфере в надежде на продвижение более равноправного общества."
CAL_raise_inheritance_tax: "Повышение налога на наследство"
CAL_raise_inheritance_tax_desc: "В нашем обществе есть люди, у которых есть миллионы долларов, которые они никогда не зарабатывали тяжелым трудом. Почему мы должны вознаграждать удачу, в то время как мы наказываем за тяжелую работу? Мы должны ввести более жесткий налог на наследство, чтобы у самых бедных из нас была еда или крыша над головой."
CAL_worker_bonds: "Рабочие облигации"
CAL_worker_bonds_desc: "Одна из идей, которая была выдвинута в последнее время, - это идея рабочих облигаций. Эти облигации защитили бы сотрудников от споров о заработной плате или финансовых обязательств со стороны их босса и позволили бы работникам зарабатывать на достойную жизнь."
CAL_reward_productivity: "Вознаграждение за продуктивность"
CAL_reward_productivity_desc: "Мы будем стремиться к тому, чтобы ни один трудолюбивый мужчина или женщина больше никогда не голодали. Мы ликвидируем нищету и голод, выплачивая нашим работникам прожиточный минимум. Это вполне естественно, учитывая титанические усилия американских рабочих в последние годы."
CAL_womens_advocacy: "Защита интересов женщин"
CAL_womens_advocacy_desc: "Женщины составляют половину нашего населения, но за все время своего существования они практически не были представлены в нашем правительстве. Этого больше не будет. Благодаря созданию новых женских правозащитных групп, а также принятию нового законодательства мы можем быть уверены, что женщины займут равное место в нашем обществе."
CAL_selective_immigration: "Выборочная иммиграция"
CAL_selective_immigration_desc: "Мы должны быть осторожны, чтобы защитить наших работников. Один из способов, которым мы можем это сделать, - быть избирательными в отношении иммиграции, чтобы боссы не использовали труд иммигрантов в своих интересах, пренебрегая домашней прислугой. Это устранит ещё одну лазейку, которую жадные капиталисты часто используют для эксплуатации рабочей силы. Это также повысит нашу популярность среди более консервативных элементов нашего общества." 

### National Populism ###

CAL_spiritualist_takeover: "Спиритуалисты у власти"
CAL_spiritualist_takeover_desc: "При поддержке бывших сотрудников Федеральной полиции, политических союзников и Японии Спиритуалистическое движение президента Эдварда Лонгстрита Бодина, Объединенного лидера человечества Артура Белла и молодого писателя, активиста и партийного организатора Л. Рона Хаббарда захватили контроль над государством, пообещав полную защиту от монархического англо-синдикализма."
CAL_power_of_information: "Сила информации"
CAL_power_of_information_desc: "Без политических связей, установленных Партией, наши надежды на спасение нации никогда бы не осуществились. Тем не менее мы должны расширить это, поскольку этого едва ли достаточно, чтобы придать нам ту малую легитимность, которой мы обладаем. Хаббард потребовал расширения нашего разведывательного крыла под его руководством, чтобы в дальнейшем использовать шпионаж для влияния на Конгресс и, в конечном счете, на Нацию."
CAL_japanese_support: "Японская поддержка"
CAL_japanese_support_desc: "Финансового и небольшого займа Японии людям было достаточно, чтобы помочь нам захватить государство и создать гораздо более дружественное им правительство, чем Херст. Однако взять власть часто проще, чем сохранить её, и мы должны запросить дополнительную поддержку, если мы хотим надеяться сохранить исполнительную власть, начиная с нормализации отношений и отмены так называемой "Желтой опасности" Херста, прежде чем обращаться с нашей просьбой."
CAL_finish_socialism: "К черту социализм"
CAL_finish_socialism_desc: "С политической и финансовой поддержкой, в которой мы нуждались, пришло время покончить с величайшим врагом, когда-либо виденным американской нацией, - социалистом. Являются ли они прямыми агентами британской монархии или просто полезными идиотами, не имеет значения, все, в чем мы можем быть уверены, так это в том, что чем скорее они уйдут, тем лучше, и что на Западе нет недостатка в потенциальных могилах."
CAL_media_blackout: "Затмение СМИ"
CAL_media_blackout_desc: "Несмотря на наши попытки преуменьшить наши самые противоречивые убеждения, средства массовой информации продолжают подрывать нас, и многие газеты называют Бодина и его последователей "теоретиками диктаторского заговора" В средствах массовой информации слишком много враждебности, подрывающей нас, чтобы выбирать и выбирать, и, несомненно, по крайней мере некоторым из них платят иностранные агенты, поэтому потребуется полное отключение средств массовой информации с краткосрочным искоренением опасных критиков."
CAL_christian_mysticism: "Христианский мистицизм"
CAL_christian_mysticism_desc: "Только здравый смысл подсказывает, что было бы легче править населением с убеждениями, более соответствующими их убеждениям. Как таковые, мы должны перейти к мистическому христианскому крылу партии. Мы начнем оказывать давление на членов, чтобы они приняли эту точку зрения и печатали соответствующие журналы для распространения в очереди."
CAL_dianetics: "Экскалибур"
CAL_dianetics_desc: "Мы не можем просто вернуться к несостоявшимся верованиям, чтобы спасти себя. Манифест, написанный Хаббардом, "Экскалибур", подводит Новую мысль к её логическому завершению в понимании власти разума над телом, что вдохновляет членов партии. Возможно, потребуется больше времени, чтобы завоевать население, но после обучения активистов распространению информации об этой потенциальной силе мы вступим в новую эру."
CAL_shadow_recruitment: "Теневой набор"
CAL_shadow_recruitment_desc: "Партия должна продолжать оставаться полусекретной не только в своих общих убеждениях и внутренней структуре, но и в методах вербовки. Способ сделать это-обучить существующих членов партии тонко собирать новобранцев среди семьи и друзей и приводить их в наши новые центры, которые отправят их в Духовное путешествие Партии с помощью новых технологий, таких как "аудит"."
CAL_ufology: "Уфология"
CAL_ufology_desc: "С нашим отказом от традиционной веры вопрос о высшей силе занимает умы многих членов внутренней партии. К счастью, у Хаббарда также есть ответ на этот вопрос в его описании бессмертной души, тэтан, и её происхождения от инопланетян до прибытия на Землю. Доказательства существования Э. Т. будут расследованы, и его полное убеждение распространится среди членов внутренней партии."
CAL_the_messengers: "Посланники"
CAL_the_messengers_desc: "Наша потребность в более организованной службе безопасности по-прежнему остаётся необходимой, поскольку до сих пор мы полагались на разрозненные организации ополченцев и некоторых государственных служащих. Посланники будут лучше финансируемой организацией, находящейся в прямом контакте с Вечным Президентом Партии, состоящей из наших самых преданных последователей, и всегда будут передавать Его слово."
CAL_new_science: "Новые науки"
CAL_new_science_desc: "Мы не можем позволить себе быть слепыми к Новым Наукам, как многие другие, если мы хотим защитить себя. Телекинез, Психическое вмешательство, Эктоплазма и сила Ракет-все это должно быть исследовано как средство ведения войны на дальние расстояния против синдикалистского и иностранного влияния, что также обеспечит официальные правительственные ведомства для большего числа членов Партии спиритуалистов, которые уже практикуют это."
CAL_supernatural_investigators: "Паранормальные расследования"
CAL_supernatural_investigators_desc: "Если мы хотим продвигать мистицизм в сети, то нам нужно подкрепить наши претензии. Сообщения о паранормальной активности, в том числе некоторые, написанные непосредственно Боденом, должны распространяться среди партийных ораторов и активистов наряду с новым Отделом паранормальных явлений, который расследует заявления о паранормальных явлениях и предлагает поговорить с умершими родственниками тем, кто просит об этом... за определенную цену."
CAL_celebrity_endorsements: "Поддержка знаменитостей"
CAL_celebrity_endorsements_desc: "Второстепенные знаменитости в Лос-Анджелесе, похоже, открыты нашим убеждениям, таким как писатель-детектив Артур Дж.Беркс и публицист здравоохранения Бернарр Макфадден. Однако более громкие имена могли бы помочь, и поэтому мы попросим Макфаддена использовать свои связи с высшим классом, чтобы привлечь знаменитостей к делу, обещая взамен лекарства от болезней, и по настоянию Хаббарда партия откроет Подразделения знаменитостей."
CAL_religion_of_profit: "Самая прибыльная религия"
CAL_religion_of_profit_desc: "В настоящее время убеждения сторон и их иерархия очень статичны, и у новичков мало способов продвинуться. Однако есть средство, с помощью которого можно проявить лояльность к нашему вечному движению: денежные пожертвования. Эти пожертвования во многом способствовали бы делу и позволили бы некоторым доказать свою лояльность, а также помогли бы обратиться к высшему классу с обещаниями секретных знаний и власти."
CAL_the_radio: "Голос нации"
CAL_the_radio_desc: "С небольшим количеством информации в средствах массовой информации, за исключением правительственных брошюр, активистов и одобренной горстки публицистов, пришло время модернизировать средства коммуникации Партии с общественностью, чтобы был более последовательный источник новостей. Недавно созданная Национальная новостная сеть обеспечит это и одобрит больше публицистов, которые рекламируют правду."
CAL_the_redshirt_plot: "Красный заговор"
CAL_the_redshirt_plot_desc: "В то время как некоторые из нас знают о связи между Виндзорским домом и синдикалистской революцией и их попыткой вернуть нашу страну с помощью операций под фальшивым флагом и иностранных агентов, ещё больше не знают или, что ещё хуже, скептически настроены. Мы должны громко рассказать об их намерениях и ещё больше защитить нацию от потенциальных британских лоялистов с помощью расследований в отношении неродных граждан."
CAL_hunt_down_every_syndicalist: "Месть за 1776 год"
CAL_hunt_down_every_syndicalist_desc: "Имея полный контроль над правлением нации, мы отомстим синдикалистам и их лидерам, Британской монархии, а также идиотам, которые попались на их заговоре с целью уничтожения нации, таким как лонгисты, федералисты и так называемые "Белые лиги", которые часто фетишизируют Британскую нацию."
CAL_betray_japan: "Нож в спину"
CAL_betray_japan_desc: "Поскольку мы установили контроль над ситуацией, Япония не только больше не приносит пользы, но и мешает нам в полной мере использовать наш потенциал для возвращения Соединённых Штатов. Пришло время заявить о нашем намерении вернуть Соединённые Штаты и поставить Японии ультиматум между тем, чтобы остаться с нами или навлечь на себя наш гнев."
CAL_japan_in_command: "Верный союзник"
CAL_japan_in_command_desc: "До сих пор Япония была удивительно добра к нам. Давайте ещё больше укрепим наши отношения с ними, подписав военный союз. Это поставит нас в "Сферу совместного процветания" и позволит Японии оказывать большее влияние на наши дела. С их помощью мы сможем оказывать своё влияние на все Западное полушарие..."
CAL_government_reconstruction: "Реструктуризация правительства"
CAL_government_reconstruction_desc: "Пришло время перестроить наше правительство с некоторыми японскими влияниями. Мы дадим армии и флоту больше власти, чем когда-либо прежде, и Президент попытается подражать величию самого японского Императора. Что может пойти не так?"
CAL_japanese_trade: "Японская торговля"
CAL_japanese_trade_desc: "Тихий океан огромен, но на другой стороне лежат богатства Востока. Через Японию мы можем получить доступ к огромным богатствам и множеству торговых партнеров. Мы подпишем с ними торговое соглашение, чтобы сблизить наши народы."
CAL_cultural_exchange_2: "Программы культурного обмена"
CAL_cultural_exchange_2_desc: "Несмотря на ранее враждебные отношения между Западным побережьем и Азией, теперь мы будем стремиться сблизить два региона, особенно в случае Японии. Мы будем поощрять поездки между двумя странами, и, надеемся, произойдет своего рода культурный обмен. Первым выдающимся гражданином, которого мы пошлем, будет Уолт Дисней, который привезет некоторые из своих анимаций, чтобы показать Императору."
CAL_friends_in_the_east: "Особые отношения с Японией"
CAL_friends_in_the_east_desc: "Мы будем поддерживать особые отношения с Японией, которая является нашим ближайшим союзником и крупнейшим торговым партнером. Благодаря транстихоокеанскому сотрудничеству наши две страны мало чего не могут достичь. В ближайшее время мы намерены провести военно-морские учения вблизи Гуама. Теперь мы должны стремиться доминировать во внутренних районах наших соответствующих регионов..."
CAL_townsend_appointed: "Таунсенд соединит Тихий океан"
CAL_townsend_appointed_desc: "Японофильский писатель и консул Ральф Таунсенд был назначен президентом Тихоокеанских Штатов нашими новыми благодетелями в Японии с целью создать лояльное гражданское правительство, полностью связанное с Японией, сохранив при этом давние системы и гордую автономию Америки. Убежденный паназиат и американский патриот, протестовавший против интервенционистского конфликта в Тихом океане против Японии задолго до Гражданской войны, Таунсенд и его единомышленники, такие как американский солдат, ставший буддийским священником, Джон Дэвид Прову, принесут единство между Японией и Соединенными Штатами, сохранив при этом нашу исконно американскую идентичность и культуру, создав новый мультикультурный синтез, основанный на тихоокеанском американизме, поскольку мы работаем с нашими новыми союзниками как почетные равные."
CAL_eagle_in_the_sun: "Орёл под солнцем"
CAL_eagle_in_the_sun_desc: "В последнее время американские дипломатические и экономические связи с Азией в основном держались на китайцах - безбожной расе дикарей, по мнению Таунсенда, которые должны преклонить колени перед своими превосходящими японскими владыками, - в то время как сама Япония в основном сосредоточилась на этой бесполезной трясине, тратя десятилетия времени и внимания, которые могли бы быть лучше потрачены в другом месте. Теперь, стоя у руля нашей республики, президент Таунсенд будет работать над тем, чтобы вбить клин между Японией и её китайскими союзниками в Маньчжурии и на побережье, чтобы мы здесь, в Америке, могли занять своё законное место в качестве самых верных и важных союзников Японии. Вместе Америка и Япония станут истинным сердцем Сферы совместного процветания и истинной линией фронта паназиатского дела."
CAL_pan_pacific_unity: "Путь к панъазиатскому единству"
CAL_pan_pacific_unity_desc: "Ещё задолго до своего восхождения на пост президента Ральф Таунсенд всегда был горячим сторонником паназиатского крестового похода Японии и её идеи полного освобождения от европейской гегемонии, и теперь, когда он командует широкой нацией, ничто не мешает ему с головой погрузить Америку в это дело. Несмотря на своё неприятие китайцев, над которыми, по его мнению, должны полностью доминировать совместные японские и американские империалистические интересы, Таунсенд не против всех других рас и вероисповеданий, которые стоят рядом в паназиатской борьбе, лишь бы они преклонили колено перед Токио и Сакраменто, Так давайте же вместе с нашими новыми союзниками и благодетелями распространять паназиатскую мечту не только по всему Тихому океану, но и по всей Азии и всей Америке, ибо каждый гражданин нашей великой страны должен знать, что он тоже является частью этой великой паназиатской мечты!"
CAL_americanist_appeals: "Призыв американистов"
CAL_americanist_appeals_desc: "Чтобы заручиться массовой поддержкой наших новых благодетелей и нашего нового направления, мы должны обратиться к общественности с широкими американистскими призывами, с настроениями, адаптированными к чувствительности наших новых повелителей. Потворствуя традиционалистским ценностям и идеалам, старомодной американской культуре и другим формам низкопробного патриотизма, мы будем склонять население не только к нашему собственному правительству, но и к правительству Японской империи, поскольку мы работаем над созданием синкретической культуры, которая по своей сути является американской и в то же время полностью и естественно включена в великую борьбу. Каждый американец должен понять, что он тоже является частью великой мечты о паназиатском и паназиатско-тихоокеанском единстве и процветании, провозглашенной великой Сферой совместного процветания, поэтому давайте объединим наши усилия и сделаем эту землю настоящим раем для всех истинных сыновей и дочерей Америки, полностью приветствуя и благодаря наших союзников в Токио на этом пути. "
CAL_thornburg_appointed: "Торнбург заручается поддержкой"
CAL_thornburg_appointed_desc: "Магнат Standard Oil и востоковед Макс Уэстон Торнбург был назначен президентом Японией, стремящейся к цели превращения тихоокеанских штатов в прибыльного экономического сеньора Японии, подпитываемого управляемой корпоратократией и капиталистическими излишествами, чтобы накормить ненасытного зверя, которым является постоянно расширяющаяся Сфера совместного процветания, бесконечными капиталами и природными ресурсами Нового Света. Хитрый опыт и деловая хватка Торнбурга помогут принести нашему новому тихоокеанскому холдингу невиданные ранее прибыли, а его востоковедческие познания, полученные в ходе работы на Ближнем Востоке, позволят нам расширить экономический охват всей Азии и за её пределами."
CAL_oil_of_empires: "Нефть империй"
CAL_oil_of_empires_desc: "Макс Торнбург, будучи бизнесменом, понимает, что ничто в жизни не заключается между союзниками без взаимной выгоды, или же одна сторона получает несбалансированное вознаграждение от другой. Хотя «партнерство» между Тихоокеанскими Штатами и Японской империей довольно однобокое, Торнбург упорно ищет средства для практического приобретения большей автономии и уважения со стороны Страны восходящего солнца. Японская военная машина жаждет нефти, и Торнбург, используя свои связи в Standard Oil, кажется, почти уверен, что сможет сделать японцам неотразимое предложение.\n\nАмериканская нефть может течь на Восток, подпитывая марш IJA по Азии, а японские средства будут попадать в карманы Торнбурга и его подчиненных и таким образом способствовать восстановлению американского народа. Кроме того, эта сделка покажет японцам, что под руководством Торнбурга американцы приносят много пользы, что избавит наш народ от более авторитарной руки Токио."
CAL_zaibatsu_connections: "Связи с Дзайбацу"
CAL_zaibatsu_connections_desc: "Бегство капитала после Второй американской Гражданской войны было, мягко говоря, катастрофическим, и хотя тихоокеанские штаты не лишены корпоративной мощи, очевидно, что мы не сможем самостоятельно выкарабкаться из грязи. Такие компании, как Mitsubishi, Yasuda, Sumitomo, Mitsui и быстро растущий Nissan, будут приглашены, чтобы излечить нас от экономических недугов, в то время как Форд и Вандербильт, похоже, довольны тем, что просто наблюдают за тем, как горит Америка. Благодаря богатству и технологическому опыту японских компаний мы сможем запустить Тихоокеанский регион в новый виток процветания, который заставит наших людей почувствовать себя немного увереннее в режиме.\n\nВоспоминания о Великой депрессии, когда наши собственные корпорации терпели крах, бесконечно препираясь и конкурируя друг с другом, будут смыты приливом инвестиций, поступающих прямо из Ниппона. Дзайбацу понимают, какую выгоду можно получить, протянув им руку помощи, и пока мы продолжаем посылать в Японию материальные средства, мы можем рассчитывать на их помощь в обозримом будущем."
CAL_nomura_appointed: "[CAL_nomura_loc]"
CAL_nomura_appointed_desc: "[CAL_nomura_desc_loc]"
CAL_nomura_appointed_normal: "Номура у штурвала"
CAL_nomura_appointed_normal_desc: "С назначением высокочтимого адмирала и посла в бывших Соединенных Штатах Кичисабуро Номуры мы приступили к осуществлению нашего самого радикального плана - поставить наших новых «союзников» в тихоокеанских государствах под военное командование, чтобы нам больше не приходилось полагаться на ненадежных иностранных коллаборационистов в деле обеспечения безопасности этой новой жемчужины Тихого океана. Венцом империалистических целей Японии в Сфере совместного процветания станет поддержание закона и порядка любой ценой под руководством этой морской хунты, чтобы обеспечить получение всех выгод от обладания этими новыми американскими подданными."
CAL_nomura_appointed_tamon: "Ямагути у руля"
CAL_nomura_appointed_tamon_desc: "Назначив на этот пост весьма уважаемого адмирала Тамона Ямагучи, мы приступили к осуществлению нашего самого радикального плана - поставить наших новых «союзников» в тихоокеанских государствах под военное командование, чтобы нам больше не приходилось полагаться на ненадежных иностранных коллаборационистов в деле обеспечения безопасности этой новой жемчужины Тихого океана. Венцом империалистических целей Японии в Сфере совместного процветания станет поддержание закона и порядка любой ценой под руководством этой морской хунты, чтобы обеспечить получение всех выгод от обладания этими новыми американскими подданными."
CAL_emperor_of_our_own: "Наш собственный хризантемовый трон?"
CAL_emperor_of_our_own_desc: "Поскольку все тихоокеанские штаты теперь находятся под бдительным оком IJN, а местное правительство полностью реорганизовано и теперь находится под прямым японским контролем, наши самые амбициозные и преданные офицеры говорят о своем желании короновать члена Королевской семьи, который будет покорно следить за тихоокеанскими штатами. На этом посту наш новый коронованный принц будет править как собственный имперский посол и монарх Америки, подчиняясь японскому императору, и в основном будет выступать в качестве церемониальной фигуры и культурной иконы, которая создаст неразрывную связь между этими новыми американскими владениями и японским правительством и обществом, которая продлится несколько поколений так же, как продержалась веками оригинальная японская монархия. Однако вопрос о том, кто именно будет коронован, остаётся предметом жарких споров..."
CAL_port_of_the_pacific: "Порт для IJN"
CAL_port_of_the_pacific_desc: "Американский Тихоокеанский флот некогда был непреодолимой силой в одноименном океане, обладая достаточной артиллерией, чтобы угрожать всему IJN (Императорскому Флоту Японии), а потом и ему самому. Конечно, хаос Второй американской Гражданской войны и последовавший за ним раскол флота, включая потерю многих ценных кораблей, привели к тому, что наши военно-морские силы стали просто смехотворными по сравнению с тем, чем мы владели раньше. Ради безопасности тихоокеанского судоходства и укрепления связей Тихоокеанского государства с Японской империей, [CAL.GetLeader] постановил, что на наших верфях должны быть предприняты новые усилия по возрождению.\n\nПорты Лос-Анджелеса, Сан-Франциско, Сиэтла и все остальные будут военизированы под бдительным взором адмирала, производя вооруженные суда как для американцев, так и для японцев. Новый страж Тихого океана не только получит дополнительные полномочия для защиты морских путей, которые он сейчас контролирует, но и его обязанности уменьшатся, поскольку тихоокеанские государства станут более способными защитить себя в военно-морских вопросах. От такой ситуации выиграют все, и любые тихие высказывания о том, что IJN просто использует новые порты для постоянного удержания региона, будут пресекаться как предательский заговор."

