pacificstates.28.a: "Плохое решение с их стороны."

pacificstates.29.t: "[From.GetNameDefCap] хочет вступить в союз с Японией"
pacificstates.29.d: "[From.GetNameDefCap], направили посла для встречи с премьер-министром, чтобы попытаться сформировать союз между Америкой и Японией. Должны ли мы принять предложение американцев?"
