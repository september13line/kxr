CAL_failed_operation_liberty_desc: "С провалом операции "Ледник" всеобщее пораженчество охватило большую часть нашей армии, и гражданское население становится неуверенным в результате такой дорогостоящей операции. Несмотря на низкий моральный дух, на передовой было извлечено много уроков, которые Верховное командование обязательно использует, чтобы попытаться разработать новый план, который ещё может спасти нашу нацию от радикализма."

