CAL_Operation_Liberty_mission_desc: "В условиях, когда Гражданская война бушует по другую сторону Скалистых гор, высший штаб Западного оборонительного командования решил, что для победы в войне необходимо нанести решающий удар, чтобы достичь Великих равнин. Главнокомандующий Маршалл заверил нас, что победа будет в пределах досягаемости, если нам удастся достичь поставленных целей. Однако неудача в достижении этих целей подорвет моральный дух и, возможно, поставит нас на путь полного поражения..."
