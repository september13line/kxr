### Social Democrats Win Twice###
CAL_social_democrats_reelected: "Переизбрание прогрессистов"
CAL_social_democrats_reelected_desc: "Прогрессивизм сейчас очень популярен в пределах нашей страны, поскольку американцы надеются, что наша партия приведет их к будущему, в котором всем будет предоставлена справедливая жизнь, поскольку мы продолжаем продвигать социальную справедливость и общественное доверие для общественности."
CAL_commons_law: "Закон общего пользования"
CAL_commons_law_desc: "Экономист Джон Коммонс сделал замечательное замечание о том, что ресурсы принадлежат всем и что налог поможет предотвратить их чрезмерное использование, а также финансировать общественные блага. Таким образом, добыча ресурсов облагается налогом."
CAL_national_referendums: "Национальный референдум"
CAL_national_referendums_desc: "Хотя демократия сама по себе не является порочной концепцией, недостатки кланового капитализма, которые пронизывали старые системы, были вскрыты Гражданской войной. Мы должны обеспечить, чтобы демократия теперь работала для всех."
CAL_blanket_primary: "Справедливое голосование"
CAL_blanket_primary_desc: "Принуждение избирателей придерживаться партийной линии может быть столь же ограничительным, как и денежное влияние, поэтому общие предварительные выборы позволят им выбрать основных кандидатов независимо от партии."
CAL_recall_elections: "Отзыв о выборах"
CAL_recall_elections_desc: "Если наши законодательные и исполнительные органы собираются представлять народ, они должны быть привязаны к его воле. Мы введем возможность проведения выборов в Конгресс, штат и местные органы власти путём референдума, чтобы избиратели могли привлечь своих политиков к ответственности."
CAL_strengthen_democracy: "Судебный отзыв"
CAL_strengthen_democracy_desc: "Отзыв должен присутствовать не только для исполнительной и законодательной власти, но и для судей, иначе коррумпированные или деспотичные судьи рискуют остаться безнаказанными."
CAL_kill_gold: "Уничтожение тирании золота"
CAL_kill_gold_desc: "Золото вынудило нашу экономику уделять приоритетное внимание инфляции, а не держателям долгов, и сокращать расходы во время экономических спадов, которые только вредят населению. Без золота у нас будет более гибкая денежно-кредитная и фискальная политика."
CAL_tariff_reduction_act: "Закон о снижении тарифов"
CAL_tariff_reduction_act_desc: "Мы должны снизить тарифы на товары из других стран, поскольку наши нынешние законы наносят ущерб американским рабочим и фермерам. В свою очередь, другие страны снизят свои тарифы на наши товары, и мы сможем экспортировать больше, чем когда-либо прежде.Этот акт приблизит нас на один шаг к экономическому процветанию не только для богатых, но и для всех американцев."
CAL_womens_bill: "Законопроект об американских женщинах"
CAL_womens_bill_desc: "Мы подпишем закон, который даст женщинам больше равных прав в нашем обществе в самых разных областях, начиная от развода и заканчивая правом голоса."

### Social Liberals Win Twice###
CAL_liberals_win_twice: "Ещё одна победа социал-либералов"
CAL_liberals_win_twice_desc: "Либералы выиграли переизбрание, поскольку наши граждане верят в смешанную экономику, поскольку наши бюрократические системы безопасности способствуют как максимальной эффективности, так и повышению благосостояния простого человека."
CAL_fpc: "Федеральная энергетическая комиссия"
CAL_fpc_desc: "Эта комиссия была создана с целью создания гидроэлектростанций на государственных землях, а также для регулирования электроэнергетики и газовой промышленности. Мы можем внимательно следить за этими компаниями, одновременно укрепляя нашу энергетику и инфраструктуру."
CAL_glass_steagall: "Закон Гласса — Стиголла"
CAL_glass_steagall_desc: "Инвестиционная и розничная банковская деятельность долгое время были взаимосвязаны, что способствовало возникновению нестабильности, которую мы наблюдали в случае массового прекращения банковских инвестиций. Мы должны официально разделить их."
CAL_FDIC: "Федеральная корпорация страхования вкладов"
CAL_FDIC_desc: "Мы не можем позволить людям потерять все свои депозиты просто потому, что банки их подводят! ФКСВ будет страховать вкладчиков до определенного момента и в процессе восстановит доверие к банковской системе."
CAL_AFDC: "Помощь семьям с детьми-иждивенцами"
CAL_AFDC_desc: "Несмотря на все наши усилия, некоторые многодетные семьи, живущие в нищете, нуждаются в дополнительной помощи. Мы должны принять закон ПСДИ о предоставлении прямого социального обеспечения многодетным семьям с детьми. Это освободит время для многих наших работников, позволит им меньше беспокоиться о своих семьях и, следовательно, сделает их более эффективными."

### Market Liberals Win Twice###
CAL_republicans_win_twice: "Переизбрание республиканцев"
CAL_republicans_win_twice_desc: "Похоже, что проиндустриальные методы невмешательства Республиканской партии были оправданы, поскольку Тихоокеанские штаты доверяют им принести процветание Америке с помощью своей повестки дня. С новым мандатом они уверены, что смогут сделать именно это."
CAL_rfc: "Реконструктивная финансовая корпорация"
CAL_rfc_desc: "Среди многих непризнанных вкладов Гувера в экономику страны можно назвать РФК, которая предоставляла кредиты банкам и другим секторам, которые не подпадали под действие Федеральной резервной системы. Пока его полномочия ограничены и он лучше финансируется, он будет помогать нашим усилиям."
CAL_dam_projects: "Проекты плотин"
CAL_dam_projects_desc: "Плотины имеют много целей в нашем обществе; от источника энергии и чистой воды до управления наводнениями, эти чудеса технологии навсегда изменят наше общество. Мы должны сделать все возможное, чтобы способствовать их строительству и инвестировать в дальнейшие технологии плотин."
CAL_radical_decentralization: "Децентрализованный рынок"
CAL_radical_decentralization_desc: "Мы должны осуществить радикальные изменения на наших рынках. Федеральное правительство больше не будет дышать в затылок местным рынкам и рынкам штатов. Вместо этого местные банки станут более заметными в нашей экономике, и мы будем поддерживать рынок, управляемый штатами."
CAL_support_wet_laws: "Алкогольная прибыль"
CAL_support_wet_laws_desc: "Зачем нам запрещать алкоголь, если мы можем извлечь из него выгоду? Сейчас не время отказываться от доходов, и наша экономика значительно укрепилась бы за счёт притока прибыли от алкоголя."
CAL_support_right_to_work: "Право на труд"
CAL_support_right_to_work_desc: "Достаточно плохо, что профсоюзам позволили процветать в нашем обществе. В настоящее время мы мало что можем сделать, чтобы противодействовать этому. Однако все, что мы можем сделать, - это убедиться, что ни один работник не будет вынужден платить за представительство профсоюза. Их деньги лучше потратить в другом месте..."
CAL_scientific_taxation: "Научное налогообложение"
CAL_scientific_taxation_desc: "В нашей стране и даже в нашем правительстве многие утверждают, что мы должны повышать налоги, чтобы увеличить доходы. Однако бизнесмен Эндрю Меллон оспорил это мнение, вместо этого утверждая, что снижение налогов приведет к большему экономическому росту. Такой подход будет стимулировать нашу экономику и позволит нам наконец-то выйти из тени Великой депрессии."
CAL_surplus_aid: "Дополнительная помощь"
CAL_surplus_aid_desc: "Мы не только успешно сбалансировали бюджет, но и теперь имеем профицит. Мы будем использовать эти средства, чтобы помочь тем, кто больше всего в этом нуждается: фермерам нашей страны. Поступая таким образом, мы можем сгладить разногласия с бывшими мятежными фермерами и привлечь их в свою компанию."
CAL_invest_in_children: "Поддержка сирот"
CAL_invest_in_children_desc: "В нашем обществе каждому ребенку должен быть дан шанс. К сожалению, существуют люди, чьи родители бросили их. Инвестируя в таких людей и поддерживая их, мы можем воспитать поколение продуктивных, ответственных граждан, а не обречь тысячи людей на жизнь в нищете и преступлениях."

### Social Conservatives Win Twice###
CAL_democrats_win_twice: "Переизбрание демократов"
CAL_democrats_win_twice_desc: "Демократическая партия добилась некоторых успехов со времен Первой Гражданской войны. Сейчас мы начинаем новую эру популярности в нашей стране, и мы должны использовать это в своих интересах. В то же время мы должны поддерживать фермеров, которые являются основой Америки, и рабочих, которые обеспечивают функционирование нашей страны."
CAL_reefer_madness: "Запрет наркотиков"
CAL_reefer_madness_desc: "Практика употребления марихуаны должна быть объявлена вне закона и пресечена. Общество, в котором разрешено процветать тяжелым наркотикам, скоро вообще перестанет быть обществом. Кто знает, какое другое поведение можно было бы поощрять, если бы это продолжалось и дальше?"
CAL_patriotic_schooling: "Патриотическое воспитание"
CAL_patriotic_schooling_desc: "Одной из причин недавней Второй Гражданской войны является отсутствие патриотизма в наших школах. Наших детей следует поощрять, если это не требуется, петь национальный гимн, а также знакомить с нашими традициями и фольклорными историями. Это привьет им чувство патриотизма, которое предотвратит ещё одну Гражданскую войну."
CAL_vice_squads: "Борьба с преступностью"
CAL_vice_squads_desc: "Мы создадим новую правоохранительную ветвь, которая будет служить обеспечению соблюдения закона в тех случаях, когда сотрудники полиции или национальной гвардии не могут этого сделать. Эти группы будут называться "Отрядами порока", и они будут следить за аморальным и непристойным поведением. Затем они сообщат об этом поведении в полицию или, в крайнем случае, сами возьмут нарушителей под стражу."
CAL_sex_laws: "Законы приличия"
CAL_sex_laws_desc: "Есть те, кто считает, что они могут получить прибыль от продажи непристойных и/или отвратительных "сексуальных средств" в общественных магазинах. Ни одному магазину не должно быть законно разрешено продавать такие вещи, по крайней мере, не так публично. Реклама с использованием сексуальных намеков или тем, связанных с сексом, будет запрещёна в соответствии с "законом о приличиях", и потребителям придется изо всех сил стараться, чтобы получить такую ерунду."
CAL_support_farms: "Поддержка сельского хозяйства"
CAL_support_farms_desc: "Фермы являются основой нашей демократии и нашей культуры. Законопроект о сельском хозяйстве Демократической партии повысит субсидии фермерам и побудит предприятия покупать у них оптом."
CAL_blue_laws: "Синие законы"
CAL_blue_laws_desc: "Невероятно, что по воскресеньям люди должны работать, когда они должны отдыхать и проводить время со своими семьями. Наши синие законы убьют двух зайцев одним выстрелом, умиротворяя работников, которые могут сочувствовать социализму, и пропагандируя семейные ценности, требуя от работодателей оплачивать сверхурочные по воскресеньям."

### Anti-Civil Rights###
CAL_ban_race_mixing: "Федеральный запрет на смешение рас"
CAL_ban_race_mixing_desc: "Смешение рас приведет не к чему иному, как к падению белой расы, что задокументировано такими людьми, как Мэдисон Грант. Во имя цивилизации расовое смешение должно быть запрещёно."
CAL_jazz_crackdown: "Запрет джаза"
CAL_jazz_crackdown_desc: "Джаз-это не просто безобидное хобби для чернокожего сообщества, но и коварное средство соблазнения белых женщин или концентратор наркотиков, как это задокументировано в газетах Херста. Некоторые хорошо организованные рейды и расследования должны помочь разобраться с этим."
CAL_blind_eye: "Невидящий взгляд"
CAL_blind_eye_desc: "Хотя Клан является нашим врагом, когда он стремится взять под контроль государство, точка зрения о том, что толпа иногда обеспечивает соблюдение правил там, где закон не может этого сделать, остаётся в силе. Наши отношения с ними облегчились бы, если бы мы назначали судей, которые, как нам кажется, были бы более открыты к этой точке зрения."
CAL_lily_white_movement: "Новое движение Лили Уайт"
CAL_lily_white_movement_desc: "Политика - это место коренных белых американцев, а не меньшинств, у которых нет ни интересов страны, ни средств для объединения нации. Партии и местные палаты будут делать все возможное, чтобы поддерживать только белых кандидатов."
CAL_increase_segregation: "Финансировать местную сегрегацию"
CAL_increase_segregation_desc: "Хотя мы не можем ввести национальный Джим Кроу, мы можем благоприятствовать местным жителям, которые решили заниматься расовой сегрегацией, с помощью денежных вознаграждений и политического прикрытия."

### Social 'Moderation ###
CAL_repatriation: "Мексиканская репатриация"
CAL_repatriation_desc: "Мексиканцы приезжают сюда, чтобы работать на наших фермах, и это то, что они должны делать. Однако им не должно быть позволено поселиться здесь в качестве граждан нашей страны. Когда они больше не будут полезны в этом отношении, их следует отправить обратно в их страну."
CAL_denounce_race_hatred: "Отрицание расовой ненависти"
CAL_denounce_race_hatred_desc: "Хотя мы всё ещё разрабатываем всеобъемлющую расовую политику, мы должны послать сигнал нашему народу. Независимо от того, создадим ли мы отдельное или интегрированное общество, ненависть к другим расам недопустима. Мы все пытаемся выжить по-своему, и в последнее время ненависти в этой стране хватит на всю жизнь. Давайте сделаем все возможное, чтобы устранить один из её источников."
CAL_oppose_radicals: "Противостоять радикалам"
CAL_oppose_radicals_desc: "Синклер и Херст продвигали радикальные и зачастую оскорбительные идеи о расе. Мы должны сохранить традиционный социальный порядок, внеся некоторые коррективы, чтобы дать возможность процветать семьям меньшинств. Мы не будем ни поворачивать время вспять, ни прыгать в пропасть на этом фронте. Вместо этого мы будем настаивать на реформе, а не на революции."
CAL_conditional_black_aid: "Условная помощь чернокожим"
CAL_conditional_black_aid_desc: "Помощь будет предоставляться Чёрным семьям, которые докажут, что они могут внести значимый вклад в жизнь общества, и не будут глупо переходить установленные границы. Мы будем поддерживать эти семьи как яркие примеры жизни чернокожих, не проявляя при этом никакой терпимости к тем, кто решил поживиться за счёт других или продвигает радикальные программы."
CAL_support_seperatism: "Успокоить расовых консерваторов"
CAL_support_seperatism_desc: "Мы добились большого прогресса в области расовой политики, но теперь мы должны иметь дело с последствиями этого. Мы заверим консерваторов, что общество останется раздельным, и никакого расового смешения не произойдет. Наше общество будет раздельным, но равным."
CAL_quota_adjustments: "Корректировка квот"
CAL_quota_adjustments_desc: "Чрезвычайная квота 1921 года, ставшая постоянной в 1924 году, резко ограничила иммиграцию из Южной и Восточной Европы и полностью запретила её из Азии. Возможно, настало время пересмотреть эти ограничения, чтобы мы могли помочь нашему опустошенному населению снова расти."

### Civil Rights ###
CAL_hire_black_americans: "Нанять черных американцев"
CAL_hire_black_americans_desc: "Дискриминация чернокожих американцев на рабочем месте только навредит нашей стране и нашей рабочей силе. Если мы хотим конкурировать с ведущими мировыми Державами, мы должны позволить всем людям получить работу, если они её ищут. Мы будем поощрять такое поведение в черном сообществе и покажем, что Чёрные люди могут работать так же усердно, как и все остальные."
CAL_encourage_integration: "Поощрять интеграцию"
CAL_encourage_integration_desc: "Нет причин, по которым Чёрные и белые не могут жить вместе в гармонии. Пока семейные ценности поддерживаются, а трудолюбие остаётся американской традицией, нет причин противиться интеграции. Мы будем проводить эту политику как можно скорее, независимо от того, что скажут наши критики."
CAL_fund_black_education: "Финансировать образование чернокожих"
CAL_fund_black_education_desc: "Слишком долго чернокожие люди были ограничены в возможности получить хорошее образование. Благодаря лучшему образованию и техническим знаниям Чёрная раса будет процветать, как и наша страна в целом. Такие люди, как Букер Т. Вашингтон, являются ярким примером для нашей молодежи как люди, которые могут добиться успеха в жизни, если будут хорошо учиться в школе."
CAL_fight_welfare_discrimination: "Борьба с дискриминацией в сфере социального обеспечения"
CAL_negro_bureau: "Негритянское бюро"
CAL_negro_bureau_desc: "Мы заключили сделку с выдающимися лидерами чернокожих, многие из которых были ярыми противниками C.A.R., и теперь требуют, чтобы мы реформировали или отменили старые законы о дискриминации. Негритянское бюро будет способствовать сотрудничеству между этими лидерами и нашим правительством с целью улучшения положения негров по всей стране. Ещё одно более секретное положение - сотрудничество против античерных радикалов."
CAL_national_immigration_act: "Закон об иммиграции реформирован"
CAL_national_immigration_act_desc: "Мы должны ослабить ограничения на въезд иммигрантов в нашу страну. Видные либералы в нашем правительстве предлагают отменить запрет на въезд азиатских иммигрантов и разрешить некоторым рабочим из-за границы оставаться в стране со своими семьями. Это улучшит отношения с этими странами и даст нам больше рабочей силы."

### Foreign Policy ###
CAL_league_of_america_1: "Лига американских государств"
CAL_league_of_america_2: "Лига американских государств"
CAL_league_of_america_3: "Лига американских государств"
CAL_back_in_business: "Мы снова в деле, сучки"
CAL_back_in_business_desc: "Нация столкнулась с некоторыми проблемами, которые означали, что она не могла действовать как международная Держава, не так, как она того заслуживает, - но теперь это изменилось. Америка готова вновь выйти на мировую арену."
CAL_rebuild_monroe: "Восстановление доктрины Монро"
CAL_rebuild_monroe_desc: "Проблемы в Европе и других странах-это не наши проблемы. Америка принадлежит Новому Свету, и с этой целью мы должны постараться занять в нем своё место. Наша судьба-быть хозяином Северной Америки и защитником Южной Америки, и горе тем, кто встанет на нашем пути."
CAL_diplomatic_corps: "Американский дипломатический корпус"
CAL_diplomatic_corps_desc: "Первым шагом в достижении доминирования является обеспечение того, чтобы наши будущие враги и союзники были полностью осведомлены о наших намерениях. Приветствуйте наше присутствие или нет, но мы придем."
CAL_rightful_domain: "Законный хозяин"
CAL_rightful_domain_desc: "Северная Америка-это наша первая и главная забота. Мы не будем потворствовать враждебным нациям на границах Америки, и мы должны подготовить наших военных к охране наших владений как на суше, так и на море."
CAL_cooperaton_treaties: "Договоры о сотрудничестве"
CAL_cooperaton_treaties_desc: "Лига Американских государств станет организацией дружественных нейтралов в Северной и Южной Америке, в которой Соединённые Штаты будут одновременно и защитником, и добрым проводником."
CAL_propping_up_allies: "Новый американский империализм"
CAL_propping_up_allies_desc: "Американцы не империалисты - мы идем только туда, где нас приветствуют, и навязываем свою волю только там, где это необходимо для поддержания порядка на Западе. На благо всех."
CAL_pax_americana: "Американский мир"
CAL_pax_americana_desc: "Великая борьба на этом континенте теперь закончена, и пришло новое чувство целостности. Экономическое сотрудничество и социальный порядок теперь воЦарятся, и ещё одна великая амбиция Америки завершена."
CAL_enter_the_fray: "Вступление в борьбу"
CAL_enter_the_fray_desc: "Америка принадлежит к мировой арене, и хотя мы не решаемся вступать в иностранные союзы, мы без колебаний используем нашу военную мощь, чтобы искоренить угрозы по всему миру, которые в конечном итоге найдут нас."
CAL_arsenal_of_democracy: "Арсенал демократии"
CAL_arsenal_of_democracy_desc: "Политика добрососедства требует внутренней программы подготовки оружия для будущих конфликтов. Этот арсенал демократии, как называет его Президент, позволит нам поставлять военные материалы даже в самые труднодоступные места на других континентах для борьбы с тиранией и синдикализмом."
CAL_longer_reach: "Руки на весь мир"
CAL_longer_reach_desc: "Если мы хотим проецировать нашу мощь на весь мир, мы должны добиться этого с помощью нашей военно-морской мощи."
CAL_on_the_beach: "Морское вторжение"
CAL_on_the_beach_desc: "Наши враги должны бояться американских солдат, высаживающихся на их берегах, и с этой целью мы должны работать над тем, чтобы у нас были навыки и сила, позволяющие использовать преимущества нашей дальней досягаемости."
CAL_working_with_allies: "Работа с нашими союзниками"
CAL_working_with_allies_desc: "Американский опыт должен быть предоставлен в распоряжение наших союзников - или, по крайней мере, врагов наших врагов."
CAL_american_century: "Американский век"
CAL_american_century_desc: "Великая идеологическая борьба за мир во всем мире установила явную мощь американской промышленности и экономики. Америка необходима для победы над тиранией и синдикализмом и будет необходима для сохранения мира во всем мире, если мы добьемся успеха."
CAL_fortress_america: "Американский изоляционизм"
CAL_fortress_america_desc: "Америка прошла через ад, и для нас ещё не пришло время впутываться в иностранные трудности. Мы должны присматривать за нашим домом, следить за тем, чтобы в нем был порядок, и защищать наши стены, если враги постучатся в наши двери."
CAL_man_the_walls: "Защита моря"
CAL_man_the_walls_desc: "Первым шагом в нашей обороне должно быть обеспечение надежной охраны наших стен. Мир должен опасаться американской военной мощи, но только в том случае, если они решат вступить с нами в бой."
CAL_business_of_neutrality: "Дело нейтралитета"
CAL_business_of_neutrality_desc: "Нейтралитет имеет своё преимущество в том, что наших врагов мало, а значит, и наших торговых партнеров предостаточно. Если Америка хочет превратиться в настоящую мировую державу, мы должны сделать это на основе могущественного американского доллара."
CAL_look_inward: "Внутренние проблемы"
CAL_look_inward_desc: "Никогда больше Америка не должна сталкиваться с нестабильностью и угрозой Гражданской войны. Мы должны заглянуть внутрь себя и разобраться со своими внутренними проблемами, а не вглядываться в места, которым американцы не принадлежат."
CAL_leap_forward: "Гражданские инвестиции"
CAL_leap_forward_desc: "Консолидировав наши усилия и четко сфокусировавшись, Соединённые Штаты вместе смогут совершить рывок вперёд в наступающем столетии - намного опередив остальной мир."
CAL_peace_at_last: "Долгожданный мир"
CAL_peace_at_last_desc: "Наши усилия принесли плоды, и, наконец, Америка познала истинный мир."
CAL_american_imperialism: "Американский империализм"
CAL_american_imperialism_desc: "Америка не будет пассивной нацией, просто наблюдающей за тем, как другие претендуют на будущее. Судьба Америки состоит в том, чтобы превзойти первоначальную Британскую империю, одновременно прекратив угрозы американскому народу как для нашей безопасности, так и для того, чтобы, наконец, стать Великой державой, которую следует уважать. Генеральный штаб разработает план и политику американского империализма, после чего мы предоставим им все необходимое."
CAL_make_mexico_friendly: "Месть Мексике"
CAL_make_mexico_friendly_desc: "Неужели Мексика действительно верила, что ей сойдет с рук отказ от нашей сферы влияния, чтобы вместо этого заняться синдикалистским бандитизмом? Их набеги на наши границы похитили и убили слишком много американских граждан, и до тех пор, пока они не окажутся под американским солнцем, они будут оставаться угрозой. Давайте напомним американскому народу, что те, кто причинил им боль, останутся неотомщенными."
CAL_banana_republics: "Банановые республики"
CAL_banana_republics_desc: "Корпорация "Юнайтед Фрут" привезла в Соединённые Штаты столь необходимые ресурсы, по крайней мере, до тех пор, пока Центральная Америка не разозлила нас, отвергнув как их предложения об экономическом росте, так и нашу защиту. Мы должны обеспечить, чтобы мы вернули эти товары для будущего Американской империи и чтобы маленькие нации узнали своё надлежащее место. "
CAL_demand_the_philippines: "Возврат Филиппин"
CAL_demand_the_philippines_desc: "Есть ли у них какие-либо сомнения в том, что филиппинцы надеялись использовать внутренний хаос Соединённых Штатов, чтобы попытаться претендовать на независимость? Но это время прошло, и мы должны обеспечить, чтобы они не получили больше возможностей в будущем, требуя, чтобы они стали прямой колонией Соединённых Штатов, как для их, так и для нашего собственного блага."
CAL_vietnam_yesterday: "Индокитайская экспансия"
CAL_vietnam_yesterday_desc: "Каучук Вьетнама и его расположение на Дальнем Востоке нельзя игнорировать как жизненно важное место для американской экспансии. Однако это сделало его главной мишенью для других колониальных держав. Если Германия всё ещё будет бороться за территорию, возможно, её стоило бы купить. Если нет, то так или иначе это должно быть легкой добычей."
CAL_stop_south_american_syndicalism: "Уничтожение южного синдикализма"
CAL_stop_south_american_syndicalism_desc: "Мы осудили чуму синдикализма, но теперь мы должны пойти дальше. Настало время предпринять военные действия против синдикалистских режимов в Западном полушарии. Мы вернём Латинскую Америку в наш конроль."
CAL_dismantle_the_empire: "Разрушение британской монархии"
CAL_dismantle_the_empire_desc: "Начало нового мирового порядка часто влечет за собой падение старого. Конечно, постоянное желание британцев вмешиваться в наши дела, чтобы использовать нас в качестве своего инструмента, как они делали это столетия назад, делает легким призыв, наконец, позаботиться о том, чтобы Дом Виндзоров наконец научился уважать Соединённые Штаты. Канада почувствует мощь Америки и её обширных земель, предоставленных в наше собственное пользование, что станет достойным концом для монархии и началом новой западной державы."
CAL_claim_australasia: "Подчиненная Австралазия"
CAL_claim_australasia_desc: "Английская монархия, возможно, и была повержена, но австралийцы остаются силой, с которой приходится считаться. Их военно-морской флот угрожает нашей экспансии на Дальний Восток, и их правительство уже проявляет осторожность, если не враждебность по отношению к нам из-за наших очевидных планов в отношении региона. Мы должны успокоить их, если хотим прочно овладеть этим районом."
CAL_new_moralism: "Новый морализм"
CAL_new_moralism_desc: "Это не место для Америки, чтобы связывать свою судьбу с иностранными Империями или самой становиться одной из них. Сама идея аморальна и оскорбляет американские традиции. Вместо этого мы будем подчеркивать более пацифистские идеалы и направлять потенциальные военные расходы на оборону."
CAL_support_eastern_allies: "Стабилизация на Востоке"
CAL_support_eastern_allies_desc: "Мы должны поддержать наших восточных союзников, взяв Филиппины под своё крыло и обеспечив защиту."
CAL_new_interventionism: "Новый интервенционизм"
CAL_new_interventionism_desc: "Мы совершили ошибку, когда решили не вступать в Вельткриг. Хотя мы можем не во всем соглашаться с Антантой, они наши естественные союзники. Давайте исправим нашу ошибку, присоединившись к ним сейчас в возвращении их родных стран. Пришло время дебютировать на мировой арене."
CAL_new_interventionalism_desc: "Соединённые Штаты будут вмешиваться в мир, чтобы обезопасить своих союзников, бороться с экстремизмом и защищать демократию. Изоляционизм теперь в прошлом, потому что мы больше не можем прятать головы в песок."
CAL_western_alliance: "Союз Антанты"
CAL_western_alliance_desc: "Нам нужно объединить Антанту, наших братьев по капиталистической демократии, против экстремистов и враждебных имперских сил, которые угрожали бы нам обоим. Когда мы поможем им вернуть свою родину, синдикализм будет уничтожен, и они станут буферной зоной."
CAL_the_city_on_a_hill: "Город на холме"
CAL_the_city_on_a_hill_desc: "Мы станем ярким маяком прогресса, продолжая направлять военное и дипломатическое финансирование на промышленность, субсидируя при этом популярные потребности Америки, особенно в автомобильной промышленности."
CAL_spirit_of_monroe: "Дух Монро"
CAL_spirit_of_monroe_desc: "Южная Америка действительно является задним двором Америки, но мы также должны серьезно отнестись к тому, что мы являемся защитниками её народа от Великих держав и других форм тирании ради нашей и их безопасности."
CAL_american_pacificism: "Американский пацифизм"
CAL_new_interventionism: "Новый интервенционизм"
CAL_new_interventionalism_desc: "Мы больше не можем прятать голову в песок, если хотим защитить демократию. Антанта действительно наши единственные истинные либеральные друзья в этом мире, и мы должны помочь им восстановить своё место под солнцем."
CAL_anti_imperialism: "Американский антиимпериализм"
CAL_anti_imperialism_desc: "Америка должна занять твердую позицию против самой доминирующей формы тирании в современном мире-империализма. Только те, кому, как и нам, угрожают его достижения, являются нашими настоящими друзьями."
CAL_moral_support: "Пакт самоопределения"
CAL_moral_support_desc: "Давайте сделаем заявление в поддержку права на независимость и заявим, что мы будем защищать его во всем мире."
CAL_league_of_anti_imperialism: "Антиимперская лига"
CAL_league_of_anti_imperialism_desc: "Мы войдем в правительство антиимпериалистической лиги, чтобы прислушаться к их советам по созданию новой лиги равных, которая будет взаимно противостоять имперским Державам, которые угрожают всем нам."
CAL_warn_japan: "Предупреждение Японии"
CAL_warn_japan_desc: "Ни для кого не секрет, что у Японии есть планы по всей Восточной Азии и даже на нашем заднем дворе в Тихом океане, поэтому мы должны предостеречь их от дальнейших действий против наших потенциальных союзников."
CAL_embargo_japan: "Эмбарго Японии"
CAL_embargo_japan_desc: "Несмотря на нашу прежнюю политику, Японии всё ещё нельзя доверять, и её необходимо будет ослабить с помощью эмбарго, особенно на нефть."
CAL_strike_japan: "Удар по Японии"
CAL_strike_japan_desc: "Пришло время нанести удар по нашему крупнейшему противнику на Тихом океане, самой Японской империи. Мы сделаем их дружественными к нашим интересам силой, потому что это единственный вариант, оставшийся у нашего главного восточного соперника."
CAL_phillipines_guarantee: "Укрепление пакта"
CAL_phillipines_guarantee_desc: "Нам нужно укрепить отношения с другими странами и инвестировать в военные заводы."
CAL_tokyo_talks: "Токийские переговоры"
CAL_tokyo_talks_desc: "Возможно, с Японией ещё не все потеряно, визит в регион мог бы быть взаимовыгодным, поскольку наши дипломаты обсуждают средства достижения пакта о ненападении."
CAL_maf_investigation: "Расследования в Миттельафрике"
CAL_maf_investigation_desc: "У них мало колоний, более подозреваемых в преступлениях, чем контролируемый немцами тёмный континент. Мы отправим следственную группу, чтобы выяснить, чем они занимаются, и в процессе укрепим наши антиимпериалистические полномочия."
CAL_patriotic_broadsides: "Патриотические лозунги"
CAL_patriotic_broadsides_desc: "Позвольте напомнить людям, что не только не является непатриотичным подозрительно относиться к серьезному иностранному вмешательству, но и, наоборот, это то, что задумали Отцы-основатели! Патриотические лозунги ослабят поддержку открытой империалистической позиции и укрепят нашу собственную."
CAL_defensive_navy: "Защитный флот"
CAL_defensive_navy_desc: "Сильный военно-морской флот важен для обороны, и возможности военно-морских сил должны быть вложены в то, чтобы не допустить имперской власти, поскольку это их единственное средство добраться до нас."
CAL_support_anti_syndicalism: "Анти-синдикализм"
CAL_support_anti_syndicalism_desc: "Хотя мы, конечно, не поддерживаем империализм, никаких переговоров с синдикалистскими Державами не ведется. Мы займем решительную антисиндикалистскую позицию и предупредим синдикалистские страны о том, чтобы они выступали против нас или поддерживали своё правительство в этом процессе."
CAL_sphere_of_influence: "Сфера влияния"
CAL_sphere_of_influence_desc: "Обладая сферой влияния в Северной и Южной Америке, мы можем укрепить наш бизнес с помощью связей, которые мы там приобрели, и в процессе получить дополнительную дипломатическую власть."
CAL_ally_new_mexico: "Поддержка мексиканской оппозиции"
CAL_ally_new_mexico_desc: "Поскольку в Мексике есть несоциалистическое правительство, мы должны работать над налаживанием отношений и поддержкой с ними, массово посылая дипломатов и бизнесменов."
CAL_atlantic_base: "Атлантические аванпосты"
CAL_atlantic_base_desc: "Мы не можем взять Европу без Атлантики и как таковые будем наращивать там наши возможности."
CAL_western_dominance: "Новое мировое господство"
CAL_western_dominance_desc: "Новый Мир по праву принадлежит нам, и мы будем наращивать наш военный потенциал, чтобы наконец-то взять его."
CAL_look_east: "Потенциал Дальнего Востока"
CAL_look_east_desc: "Колонии Востока богаты туземцами и каучуком, нам нужно только построить наш флот и усадить наших адмиралов, чтобы подготовиться к захвату региона для подготовки вторжений."
CAL_hawaiian_launchpad: "Гавайская база"
CAL_hawaiian_launchpad_desc: "Гавайи-идеальное место для развертывания наших военно-морских сил по всему Тихому океану, и это будет означать, что никто не сможет остановить нас после того, как их возможности будут реализованы."
CAL_ports_of_south_china: "Порты южного Китая"
CAL_ports_of_south_china_desc: "Порты Южного Китая надолго сделали Британию богатой, но мы больше не будем делиться пирогом, вместо этого у нас будет все."
CAL_lend_lease: "Ленд-лиз Антанте"
CAL_lend_lease_desc: "Антанта остро нуждается в нашей поддержке, и они получат её с помощью оружия, которое мы создали."
CAL_the_lion_and_the_eagle: "Лев и орел"
CAL_the_lion_and_the_eagle_desc: "Лев и Орел стоят как одно целое, и наши экономические кабинеты соберутся, чтобы обсудить возможные инвестиции в боеприпасы, которые мы можем предпринять вместе."
CAL_persian_influence: "Персидское влияние"
CAL_persian_influence_desc: "Местоположение и нефть Персии делают её богатой потенциалом и означают, что она должна быть передана Антанте для обеспечения безопасности всех участников."
CAL_meditarrian_ports: "Средиземноморские порты"
CAL_meditarrian_ports_desc: "Порты Национальной Франции должны быть инвестированы, если они хотят надеяться отвоевать свою законную нацию у синдикалистского врага."
CAL_bolster_dominion: "Укрепление доминиона"
CAL_bolster_dominion_desc: "Доминион Индия могущественен, но ему не хватает промышленности и опыта. Мы пошлем обоих, чтобы они могли защищать там демократические интересы."
CAL_european_recovery_program: "Европейская программа восстановления"
CAL_european_recovery_program_desc: "Европа, возможно, была отвоевана её надлежащим правительством, но она всё ещё страдает от последствий войн и революций, которые произошли в них. Мы должны финансировать наших союзников с помощью программы грантов и помощи, разработанной генеральным штабом и нашими главными политическими советниками, чтобы они могли более гладко восстанавливаться."
CAL_push_further: "Западная Империя"
CAL_push_further_desc: "У нас есть доступ к огромным ресурсам Южной Америки, которые, как когда-то считали иберийцы, принадлежали им! Мы не можем допустить, чтобы различные радикалы консолидировались в регионе или чтобы их правительства стали слишком могущественными, когда их ресурсы абсолютно необходимы для американской власти, а их местоположение-для американской безопасности."
CAL_take_panama: "Американская Панама"
CAL_take_panama_desc: "Когда Панама снова окажется в руках американцев, мы не совершим ту же ошибку, что и когда-то, мы вложим средства в то, чтобы регион действительно стал нашим, и пошлем военных офицеров, чтобы подавить оппозицию, прежде чем, наконец, отправить больше американцев жить там в роскоши, принося с собой процветание."
CAL_demand_greenland: "Спрос на Гренландию"
CAL_demand_greenland_desc: "Как может такая маленькая нация надеяться отнять у нас так много территории, когда это жизненно важно для наших интересов? Они должны принять наше предложение о территории или столкнуться с нашим гневом."
CAL_claim_the_east_indies: "Претензии на Инсулиндию"
CAL_claim_the_east_indies_desc: "Инсулиндия, также называемая Голландской Ост-Индией, богата, имеет фантастическое расположение для контроля над регионом и должна принадлежать нам, а не мёртвой империи, чье время прошло."
CAL_giant_of_the_west: "Гигант Запада"
CAL_giant_of_the_west_desc: "Мы взяли Запад штурмом, теперь нам нужно только стабилизировать наши претензии."
CAL_giant_of_the_east: "Тихоокеанская электростанция"
CAL_giant_of_the_east_desc: "Тихий океан принадлежит нам и останется таковым после того, как будут предприняты необходимые перемещёния войск и экономическая координация, чтобы сделать наших союзников полностью зависимыми от нас."
CAL_national_rhetoric: "Националистическая риторика"
CAL_national_rhetoric_desc: "Пусть американцы не забывают о наследственном превосходстве нашей нации и о том, что мы победим тех, кто стремится остановить нашу экспансию над меньшими нациями. Пропаганда должна быть направлена на поддержку империализма и на то, чтобы внести свой вклад в дело нации."
CAL_strike_britain: "Освобождение Лондона"
CAL_strike_britain_desc: "Мы можем, наконец, покончить с Союзом Британии и с синдикалистским движением. В процессе этого наши давние враги, британцы, действительно окажутся у нас под каблуком."
CAL_new_marine_corps: "Новая морская пехота"
CAL_new_marine_corps_desc: "Корпус морской пехоты необходимо расширить и инвестировать в него, чтобы подчеркнуть наши цели вторжения в регионы по всему миру. Их подготовка и стойкость будут намного выше, и они будут подчеркиваться как распространяющие американские интересы для всех нас."

###Post Civil War - Liberal Presidency ###
CAL_constitutional_convention: "Победа в Гражданской войне"
CAL_constitutional_convention_desc: "Сепаратисты снова потерпели неудачу в своей миссии по уничтожению союза Соединённых Штатов Америки. Хотя и радикальные социалисты, и популисты проникли в базу власти, мы ещё раз доказали силу законного правительства. Потенциальные диктаторы Хейвуд и Лонг больше не приветствуются в Америке."
CAL_classical_liberal_mandate: "Либеральное восстановление"
CAL_classical_liberal_mandate_desc: "Хотя соблазн автократии был велик, Америка устояла, сохранив свои три ветви власти в целости и сохранности, не уступив исполнительной власти. Конгресс созывается на чрезвычайное заседание, и апелляционные суды разбираются со своей горой бумаг, пытаясь разобраться в последствиях."
CAL_democratic_education: "Конституционное образование"
CAL_democratic_education_desc: "Общим местом для разговоров радикалов и популистов была идея о том, что федеральное правительство является добровольной организацией. Некоторые даже утверждают, что используют нелепые ложные лазейки, такие как военно-морское право или право на выход из союза. Мы должны исправить это, сделав Конституцию США как можно более доступной."
CAL_review_the_fed: "Обзор ФРС"
CAL_review_the_fed_desc: "Одна из вещей, которую мы должны сделать, чтобы оправиться от недавних потрясений, - это пересмотреть Федеральную резервную систему. Некоторые утверждают, что мы должны приватизировать его, говоря, что так было бы более эффективно. Другие хотят полностью упразднить его, говоря, что это институт, который не нужен для решения финансовых кризисов. Есть также те, кто хочет реформировать его и сделать его лучшим учреждением. Как бы то ни было, мы должны принять решение относительно этого."
CAL_bill_of_rights: "Билль о правах"
CAL_bill_of_rights_desc: "Основываясь на инициативе по конституционному образованию, Конгресс одобрил просветительскую работу среди молодых американцев о важности нашего Билля о правах. Это также позволит гражданам лучше отстаивать свои права ненасильственным образом."
CAL_american_values1: "Американские ценности"
CAL_american_values1_desc: "Пассивное продвижение гражданского правительства с помощью высокомерных публикаций было резко подорвано брошюрами и частными издателями, которые пропагандировали нецивилизованное правительство. Конгресс решил, что многогранный подход к привитию американских ценностей через средства массовой информации окончательно подорвет распространителей брошюр."
CAL_restore_legitimacy: "Восстановление легитимности"
CAL_restore_legitimacy_desc: "Многочисленные посольства, которые мы не смогли укомплектовать персоналом во время кризиса, наконец-то получили облегчение. Мы восстановим своё положение в мировом сообществе как более сильная и единая нация с расширенным дипломатическим корпусом."
CAL_malice_and_charity: "Злоба и милосердие"
CAL_malice_and_charity_desc: "Со словами президента Линкольна, напоминающего нам "перевязать раны нации", Конгресс создал систему для массовой реинтеграции мятежных штатов. Через беспартийный комитет под названием "Злоба и милосердие" районы могут быть вновь присоединены к Союзу."
CAL_privatize_and_negotiate: "Приватизировать и вести переговоры"
CAL_victory_in_the_civil_war: "Победа в Гражданской войне"
CAL_victory_in_the_civil_war_desc: "Сепаратисты снова потерпели неудачу в своей миссии по уничтожению союза Соединённых Штатов Америки. Хотя и радикальные социалисты, и популисты проникли в базу власти, мы ещё раз доказали силу законного правительства. Потенциальные диктаторы Хейвуд и Лонг больше не приветствуются в Америке."
CAL_finish_spa: "Будущее О.С.А"
CAL_finish_spa_desc: "В то время как правительство США терпимо относится к политическим дискуссиям, Конгресс сплотился против синдикалистских и дистрибьюторских платформ Хейвуда и Рида. Юридические лица, уличенные в том, что они выступают за профсоюзы или взаимные организации, будут привлечены к ответственности в соответствии с Законом о подстрекательстве к мятежу 1917 года. Однако некоторые из их более прагматичных идей можно было бы рассмотреть."
CAL_fcc_monitoring: "Наблюдение за ФКС"
CAL_fight_the_poll_tax: "Бюро вольноотпущенников"
CAL_fight_the_poll_tax_desc: "После Первой Гражданской войны мы создали Бюро вольноотпущенников, чтобы помочь афроамериканцам присоединиться к более широкому обществу. После окончания Второй Гражданской войны мы должны сделать это снова, но пойти дальше. Мы будем продвигать чернокожих политиков и предоставим чернокожим людям право голоса, а также позаботимся о том, чтобы у них было все необходимое для подавления Клана."
CAL_redeemer_collaboration: "Искупление"
CAL_redeemer_collaboration_desc: "Есть некоторые члены СДП и Клана, которых наши политики настаивают на том, чтобы мы попытались реабилитировать, вероятно, из-за того, что многие из них когда-то были демократами. Мы отыщем среди них наименее радикальных и бешеных и вернём их в лоно церкви. В обмен они помогут нам выследить оставшихся членов Клана. Это может быть непопулярно среди наших чернокожих граждан, но все же необходимо навести порядок."
CAL_rust_belt_autonomy: "Ржавый пояс"
CAL_rust_belt_crackdown: "Стабилизация промышленности"
CAL_maintain_nationalizations: "Поддержка федерального контроля"
CAL_maintain_nationalizations_desc: "Хотя мы не согласны со многим из того, что отстаивали О.С.А, некоторые из наших политиков левого крыла, придерживающихся авторитарных взглядов, настаивают на том, что фракции централистов, которые хотели национализации промышленности, были правы. Эти представители подталкивают нас к сохранению нашего собственного федерального контроля над промышленностью, чтобы мы могли подавить корпоративную жадность."
CAL_local_control: "Местный индустриализм"
CAL_local_control_desc: "Многие из наших социал-демократов, симпатизирующих синдикалистским взглядам, утверждали, что мы должны внедрить систему "Местного индустриализма" Это повлечет за собой усиление контроля работников над их рабочим местом в дополнение к другим реформам, включая гарантированные профсоюзные права работников, если они принадлежат к лояльному профсоюзу..." 
CAL_defend_democracy: "Бюро вольноотпущенников"
CAL_defend_democracy_desc: "Из бывших мятежных штатов поступают сообщения о запугивании избирателей по признаку класса и расы. Кандидаты, баллотирующиеся на пост президента без присяги на верность Соединенным Штатам. Мы должны защитить право народов на голосование, и политики больше не будут подстрекать к восстанию."
CAL_bill_of_rights: "Напоминание о билле о правах"
CAL_bill_of_rights_desc: "Основываясь на инициативе по конституционному образованию, Конгресс одобрил просветительскую работу среди молодых американцев о важности нашего Билля о правах. Это также позволит гражданам лучше отстаивать свои права ненасильственным образом."
CAL_end_jim_crow: "Конец дискриминации"
CAL_end_jim_crow_desc: "Авраам Линкольн сегодня переворачивается в могиле, отчасти благодаря системе Джима Кроу на Юге. Эта система-рабство во всем, кроме названия, и если мы хотим восстановить либеральную демократию, мы должны покончить с этой системой. Это может быть непопулярно среди более расистских южан, но мы не совершим ошибку, снова нянчась с ними."
CAL_traditional_machines: "Традиционные машины"
CAL_traditional_machines_desc: "Демократическая партия доминировала на Юге в течение десятилетий. В большей части региона у Республиканской партии даже нет никакой инфраструктуры. Зачем разрушать уже устоявшиеся политические машины, если они могут стать более умеренными? Мы будем работать с этими машинами, чтобы убедиться, что мы можем полностью контролировать Юг."
CAL_trial_of_the_federalists: "Суд над федералистами"
CAL_trial_of_the_federalists_desc: "Макартур предал конституцию, когда пробился к власти в Вашингтоне. Мы должны решить судьбу его последователей. Некоторые наши политики и военные чиновники умоляют нас попытаться реабилитировать некоторых из этих федералистов, а их оппоненты с одинаковой энергией настаивают на том, чтобы мы повесили каждого из них. Их судьба будет решаться в судах, как это было с судьбой преступников до Второй Гражданской войны."
CAL_loyal_army: "Армия лоялистов"
CAL_loyal_army_desc: "Хотя федералисты явно предали нашу страну, многим нашим людям было бы неприятно слишком сурово наказывать их. Те, кто симпатизирует федералистам, утверждают, что вместо того, чтобы преследовать этих предателей, мы должны уволить их из вооружённых сил и позволить им жить своей жизнью в уединении. Хотя это не удовлетворило бы некоторых наших более жестких политиков, это судьба, которую большинство считает справедливой."
CAL_hit_radical_redshirts: "Конец ку-клукс-клану"
CAL_hit_radical_redshirts_desc: "Старый Ку-клукс-клан-это пережиток Первой Гражданской войны. Почти восемьдесят лет спустя им наконец-то пришло время умереть. Мы сокрушим Чёрный Легион и Клан и позаботимся о том, чтобы ни один из них больше никогда не смог восстать против нас."
CAL_salute_the_patriots: "Реабилитация федералистов"`
CAL_salute_the_patriots_desc: "Когда Макартур захватил власть, он явно перешел черту. Однако он делал только то, что считал необходимым для сохранения единства страны. Возможно, федералистов можно было бы реабилитировать и вернуть в армию. Это было бы спорно с некоторыми, но помогло бы нам восстановить наши ослабленные вооруженные силы."
CAL_american_values1: "Американские ценности"
CAL_american_values1_desc: "Пассивное продвижение гражданского правительства с помощью высокомерных публикаций было резко подорвано брошюрами и частными издателями, которые пропагандировали нецивилизованное правительство. Конгресс решил, что многогранный подход к привитию американских ценностей через средства массовой информации окончательно подорвет распространителей брошюр."
CAL_restore_legitimacy: "Восстановление легитимности"
CAL_restore_legitimacy_desc: "Многочисленные посольства, которые мы не смогли укомплектовать персоналом во время кризиса, наконец-то получили облегчение. Мы восстановим своё положение в мировом сообществе как более сильная и единая нация с расширенным дипломатическим корпусом."
CAL_malice_and_charity: "Злоба и милосердие"
CAL_malice_and_charity_desc: "Со словами президента Линкольна, напоминающего нам "перевязать раны нации", Конгресс создал систему для массовой реинтеграции мятежных штатов. Через беспартийный комитет под названием "Злоба и милосердие" районы могут быть вновь присоединены к Союзу."
CAL_strengthen_democracy: "Укрепление демократии"
CAL_strengthen_democracy_desc: "Во время Гражданской войны демократические процессы на местном уровне были остановлены. Многие выборы в приграничных районах были пропущены, чтобы больше времени уделять экзистенциальному кризису войны за Америку. Демократия теперь восстанет из пепла, и Конгресс назначил комитет для обеспечения того, чтобы выборы снова состоялись на местном уровне."
CAL_civil_liberties: "Верность Америке"
CAL_civil_liberties_desc: "Начало 1930-х годов было эпохой верности мужчинам, а не идеалам. Хейвуд, Лонг и даже Макартур создали своего рода Клику союзников, которые считали своих лидеров выше закона. Несколько конгрессменов вышли, чтобы извиниться за свои заявления, сделанные во время войны."
CAL_ensure_political_stability: "Обеспечение политической стабильности"
CAL_ensure_political_stability_desc: "Хотя некоторые законодательные органы выступают против этого, использование ФКС для мониторинга радиоволн против повстанческих радиостанций необходимо. Эта мера наряду с несколькими другими формами цензуры по-прежнему необходима, чтобы покончить с очагами мятежников в сопредельных США.."
CAL_protect_democracy: "Защита демократии"
CAL_protect_democracy_desc: "17-я поправка усилила демократическое представительство в Америке, но в долгосрочной перспективе не смогла сделать избирательный процесс более демократичным. Конгресс должен укрепить демократический процесс непосредственно путём пересмотра подушных налогов и реестров преступников, чтобы обеспечить соблюдение слова закона."
CAL_land_of_the_free: "Земля свободных"
CAL_land_of_the_free_desc: "Конгресс больше не допускает использования каторжных работ в лагерях для военнопленных. Хотя судьба этих заключенных всё ещё зависит от судебной системы, их эксплуатация как в лояльных, так и в мятежных государствах должна быть прекращена."
CAL_home_of_the_brave: "Дом храбрых"
CAL_home_of_the_brave_desc: "Ветераны Второй Гражданской войны пожертвовали всем этим, чтобы сохранить свой дом, если бы только им не пришлось сражаться с другими американцами. Несмотря на протесты Палаты представителей, Сенат мудро распространил льготы ветеранов на солдат-повстанцев, если этот получатель вновь подтвердит свою клятву всему американскому народу."
CAL_for_the_people: "Для народа"
CAL_for_the_people_desc: "Народ Америки как коллектив-это наши составляющие и наша жизненная сила. Праздник в благодарность американскому народу был принят Конгрессом, чтобы превратить бывший День труда в "День американских народов" в знак благодарности и для того, чтобы превзойти патриотизм рабочего движения."
CAL_future_of_the_afp: "Будущее АПВ"
CAL_future_of_the_afp_desc: "Конгресс решил, что АПВ является партией-предательницей, и с ней следует обращаться как с таковой. Он будет запрещён в соответствии с Актами о подстрекательстве к мятежу 1917 года. Их самым крайним популистским идеям не будет места в нашем новом обществе. Однако, возможно, некоторые из их более умеренных идей могли бы быть приняты..."
CAL_conditional_amnesty: "Условная амнистия"
CAL_try_the_minutemen: "Задействие «Минитменов»"
CAL_court_populists: "Придворные избиратели-популисты"
CAL_court_populists_desc: "Со времен Союза фермеров популизм слева и справа представлял наибольшую угрозу для нашей двухпартийной системы. В то время как АПВ должно быть наказано, мы не можем игнорировать привлекательность многих их идей, в частности идей валюты в долларах США и голосования после первого голосования. Эти идеи будут представлены Конгрессу и проголосованы, чтобы показать бывшим сторонникам АПВ, что мы их слышим."
CAL_the_gi_bill: "G.I. Bill"
CAL_the_gi_bill_desc: "Мы должны вознаградить наших ветеранов за их верную службу стране и конституции. Сейчас мы рассматриваем законопроект под названием "Закон о перевооружении военнослужащих", который чаще всего называют законопроектом Г. И. Это законодательство обеспечит ветеранам крышу над головой и еду на их столе, а также возможность ходить в школу, если они того пожелают."
CAL_political_traditionalism: "Политический традиционализм"`
CAL_political_traditionalism_desc: "Демократическая и республиканская партии служили этой стране на протяжении десятилетий. Недавний рост экстремистских партий показал нам, что мы не можем терпеть, когда третьи стороны бросают вызов нашей системе. Мы должны приложить все усилия для пропаганды, чтобы избиратели вновь обрели доверие к традиционной двухпартийной системе."
CAL_democratic_education: "Конституционное образование"
CAL_democratic_education_desc: "Общим местом для разговоров радикалов и популистов была идея о том, что федеральное правительство является добровольной организацией. Некоторые даже утверждают, что используют нелепые ложные лазейки, такие как военно-морское право или право на выход из союза. Мы должны исправить это, сделав Конституцию США как можно более доступной."

### Post Civil War - Reconstruction ###
CAL_begin_reconstruction: "Начало реконструкции"
CAL_begin_reconstruction_desc: "Нация сильно пострадала задолго до того, как началась эта война. Это одновременно монументальная задача и возможность объединить транспортные сети и продвигать более смелые экономические идеи, чтобы поднять американскую промышленность над этим больным миром."
CAL_rebuild_railroads: "Восстановление американских железных дорог"
CAL_rebuild_railroads_desc: "Железнодорожные сети, пересекающие Америку, находятся в руинах, а сооружения времен войны переоборудованы под старые рельсы. Конгресс одобрил восстановление нашей железнодорожной сети в форме обязательной третьей электрификации железных дорог. В результате электрифицированные трассы вынудят нашу энергетическую сеть реформироваться."
CAL_electrification: "Программа электрификации"
CAL_electrification_desc: "Для размещёния обязательной третьей железной дороги, а также для обеспечения безопасности в более отдаленных районах Америки утвержден проект электрификации для пересечения всех государственных линий. Конгресс в настоящее время привлекает правительства штатов к финансированию трансформаторов и гидроэлектростанций, поскольку это их обязанность."
CAL_business_subsidies: "Субсидии для бизнеса"
CAL_business_subsidies_desc: "Малые предприятия в Америке изо всех сил стараются расширить свои возможности трудоустройства, что способствует росту безработицы. Проблема небезопасных условий труда, возвращающаяся на первый план в связи с необходимостью ускорения производства, привела к волнению работников. Конгресс одобрил федеральный бюджет для субсидирования малого бизнеса."
CAL_rebuild_americas_industry: "Восстановление промышленности Америки"
CAL_rebuild_americas_industry_desc: "Экспорт Америки сократился во время депрессии, несмотря на то, что она заняла позицию невмешательства в торговое законодательство. Экспорт также является одним из основных способов измерения экономической активности. Мы должны инвестировать в третичные услуги, которые используют наши промышленные предприятия, чтобы снизить их прибыль и увеличить объём производства."
CAL_economic_investments: "Экономические инвестиции"
CAL_economic_investments_desc: "Конгресс разработал более смелую стратегию, направленную на содействие экономическому восстановлению. Традиционные представления о том, что государственные закупки негативно связаны с ростом, новые теории утверждают, что разумные покупки могут стимулировать экономику."
CAL_trial_of_american_companies: "Суд над компаниями-предателями"
CAL_trial_of_american_companies_desc: "Настало время Конгрессу заслушать показания мятежных компаний. Некоторые выступают за то, чтобы только их руководители ушли в отставку, в то время как другие настаивают на том, чтобы проникнуть за корпоративную завесу. Это позволило бы правительству привлекать к ответственности отдельных акционеров как ответственных за принятые решения."
CAL_esmwt: "Судьба профсоюзов"
CAL_esmwt_desc: "Настало время Конгрессу услышать свидетельства мятежных профсоюзов. Некоторые призывают только своих председателей уйти в отставку, в то время как другие настаивают на сборе стенограмм профсоюзных собраний, прокладывая путь для судебного преследования всех активных членов."
CAL_rebuild_the_roads: "Восстановление дорог Америки"
CAL_rebuild_the_roads_desc: "Финансируемая государством система межштатных автомагистралей была легкой мишенью для саботажа. Мы должны сотрудничать со штатами, чтобы снова обеспечить безопасную торговлю и путешествия по Америке."
CAL_american_industry: "Американская промышленная мощь"
CAL_american_industry_desc: "Война, возможно, временно оживила тяжелую промышленность, но её конструкция была временной, и объекты, по сути, строились поверх закрытых заводов. Мы должны повысить нашу безопасность и эффективность управления, чтобы сделать этот подъем постоянным."
CAL_rebuild_agriculture: "Восстановление сельскохозяйственной промышленности"
CAL_rebuild_agriculture_desc: "Для того чтобы транспортировать и перерабатывать продовольствие, чтобы накормить нашу нацию, мы должны поощрять инновационные науки о сохранении и агрономии. Конгресс создал фонд для расследования этого, и несколько политиков внесли в него непосредственный вклад."
CAL_aviation_industry: "Авиационная промышленность"
CAL_aviation_industry_desc: "Соединённые Штаты когда-то лидировали в мире по производству гражданских самолетов. Сейчас системы сборочных линий в Германии опередили нас. Конгресс поговорил со спецслужбами о том, что мы можем сделать, чтобы побудить предприятия внедрять эти методы, в том числе наших подрядчиков."
CAL_farming_subsidies: "Субсидии на сельское хозяйство"
CAL_farming_subsidies_desc: "Необходимо субсидировать фермы для выращивания культур, в которых мы нуждаемся, и платить фермерам за то, чтобы они прекратили свои поля потерянных активов для таких продуктов, как табак, которые нам сейчас не нужны, но мы хотим, чтобы квалифицированная рабочая сила всё ещё была доступна."
CAL_maritime_industry: "Морская промышленность"
CAL_maritime_industry_desc: "Торговый флот был серьезно поврежден во время войны, и Конгресс одобрил продление льгот ветеранам для тех моряков, которые находятся на действительной службе, которые не находятся в туре, если они станут моряками Торгового флота во время простоя."
CAL_synthetic_oil: "Добыча нефти"
CAL_synthetic_oil_desc: "Нефтяные месторождения Среднего Запада горели, когда наша страна воевала. Мы должны контролировать эти пожары, пресекать будущие диверсии и инвестировать в синтетическую нефть, чтобы большая часть страны могла использовать транспортные средства."
CAL_reconstruction_finished: "Реконструкция окончена"
CAL_reconstruction_finished_desc: "Годы плохого управления экономикой и гражданских беспорядков не покинули наши умы, но их самые пагубные последствия уменьшились."

##Autocrats##
CAL_arnold_coup: "Чтобы спасти миллион сыновей..."
CAL_arnold_coup_desc: "Гражданская война в Соединенных Штатах находится всего в нескольких днях от начала. Чтобы уберечь наше общество от шока и ужаса тотальной войны, генерал Хэп Арнольд и его сторонники - "миротворцы" совершили государственный переворот против временного правительства. Не довольствуясь тем, чтобы оставаться у власти, генерал Арнольд планирует уйти в отставку, как только будет достигнут мир. В конце концов, чтобы по-настоящему спасти миллион сыновей, нужно взять дело в свои руки..."
CAL_nation_of_visionaries: "Нация провидцев"
CAL_nation_of_visionaries_desc: "Демократия становилась на пути рроцветания; теперь мы это видим. Однако идиотское население было удовлетворено своей несовершенной системой, даже если это делало их жизнь хуже. Но эта система потерпела неудачу, и провал этой системы стал прекрасной причиной для того, чтобы смести демократию и создать новую нацию во главе с сильным провидцем. И теперь Говард Хьюз и Уолт Дисней готовы принести процветание с помощью своих различных видений. Хьюз хочет добиться процветания, сделав Калифорнию чрезвычайно богатой, в то время как Дисней хочет создать масштабные проекты, которые помогут Тихоокеанскому региону продвинуться в будущее. "
CAL_the_house_always_wins: "Казино всегда побеждает"
CAL_the_house_always_wins_desc: "Говард Хьюз взял под контроль нашу нацию. Он харизматичная, но эксцентричная фигура, которая приобрела огромное богатство в нефтяной и авиационной промышленности. И хотя многие высказывали опасения по поводу его психического здоровья, их опасения мало что значат для Хьюза. "
CAL_securing_the_strip: "Необработанный алмаз"
CAL_securing_the_strip_desc: "Для любого здравомыслящего человека, который взглянул бы на Лас-Вегас и не увидел бы ничего, кроме маленького игорного городка, Говард Хьюз видит что-то другое. Он видит алмаз в необработанном виде, который может послужить гораздо большему. Он видит будущее, в котором Лас-Вегас станет огромным центром нации, множеством казино, приносящих бесконечное богатство; центром для самолетов по всему континенту; и обширным лоскутным одеялом правительственных центров, которые, возможно, послужат новой столицей страны.. "
CAL_council_of_buisnessmen: "Совет предпринимателей"
CAL_council_of_buisnessmen_desc: "Чтобы принести процветание, Хьюз собрал обширный совет самых богатых бизнесменов Калифорнии. Эти люди обеспечат неизбежное процветание, и для всех граждан Тихоокеанских государств будет создано огромное богатство. "
CAL_acheiving_prosperity: "Достижение процветания"
CAL_acheiving_prosperity_desc: "Серебро, медь и золото, а также нефть и многие другие ресурсы присутствуют на наших землях. Приложив усилия, эти ресурсы могут быть извлечены и принести огромное богатство нашему народу, а также обеспечить процветание нации. "
CAL_money_money_money: "Деньги, деньги, деньги"
CAL_money_money_money_desc: "Наличные деньги-одна из самых распространенных форм процветания, которая известна. Однако на самом деле эти “Деньги” - всего лишь бессмысленная бумага. Мы должны постепенно отказаться от этой фальшивой валюты в пользу чего-то, что лучше отражает количество богатства в стране. Скажем, государственные облигации, привязанные к золотым запасам нашей страны.  "
CAL_take_to_the_skies: "В небо!"
CAL_take_to_the_skies_desc: "Небо является домом для огромных богатств, но не в виде каких-либо полезных ископаемых, а в виде воздушного транспорта. Эта отрасль скоро станет очень прибыльной, и наше положение между богатой Канадой, живописной Мексикой и воюющими американскими государствами означает, что мы являемся основным направлением полета. Итак, Хьюз как авиатор сам включился в игру и вложил огромные суммы денег в Тихоокеанскую авиационную промышленность. "
CAL_prosperity_at_all_costs: "Мафия мормонов"
CAL_prosperity_at_all_costs_desc: "Фрэнк Уильям Гэй собрал более тысячи членов Церкви святых последних дней, чтобы те выступили в роли «тайной полиции» Хьюза. Этот высокоорганизованный контингент телохранителей и пехотинцев, выступающих за процветание, без труда расправится с любым, кто встанет на пути президента, включая тех, кто дерзнет жаловаться на бессмысленные вещи, которыми мы жертвуем в погоне за процветанием. Такие мелочи, как потеря дома, отравление воды или вымирание животных."
CAL_a_brand_new_vegas: "Совершенно новый Вегас"
CAL_a_brand_new_vegas_desc: "Теперь, когда Лас-Вегас защищен, Говард Хьюз может приступить к своему Великому опусу. Лас - Вегас превратится в центр процветания для всех. Казино принесут невообразимое богатство, а огромный новый дворец в центре стрипа станет новым домом Хьюза. И хотя его планы сделать Вегас столицей страны провалились, Хьюз будет проводить большую часть своего времени в Вегасе, как только проект будет завершён. "
CAL_new_propaganda_machine: "Пропагандистская машина Хьюза"
CAL_new_propaganda_machine_desc: "Хьюз не новичок в работе Голливуда, он сам снял много картин и имеет друзей во внутренних кругах голливудских режиссеров. И он тоже знает, как использовать это влияние, так как в конечном итоге он заставит режиссеров создавать “Благоприятные” постановки. Эти фильмы помогут создать сильный культ личности вокруг президента Хьюза. "
CAL_a_dictarorship_of_wealth: "Диктатура богатства"
CAL_a_dictarorship_of_wealth_desc: "Мы сделали это; мы достигли истинного процветания. По всей Калифорнии, Орегону, Вашингтону и Неваде разбегаются несметные богатства, которые можно найти в каждом доме. Однако демократия в нашей стране, похоже, не что иное, как мертва; не то чтобы люди скучали по ней, конечно. Теперь они все увидели, что демократия была тем, что держало их в бедности и неведении."
CAL_benevolence_and_progress: "Доброта и прогресс"
CAL_benevolence_and_progress_desc: "Уолт Дисней взял на себя ответственность за нашу нацию. Его план состоит в том, чтобы “Привести Тихоокеанские штаты в будущее”. Хотя мало кто думает, что он действительно сможет выполнить это обещание, президент Дисней заверяет нас, что его план будет включать в себя масштабные проекты, включая электростанции, массовые инфраструктурные проекты, тематические парки и общественный транспорт. Кроме того, собственный опыт Диснея как мультипликатора поможет привнести развлечения в разрушенную Америку, а также...повлияет на большую часть населения"
CAL_california_dreaming: "Калифорнийские мечты"
CAL_california_dreaming_desc: "В то время как некоторые, возможно, говорили о так называемой “Американской мечте”, но её больше нет. И теперь, вместо того чтобы оживить свою мертвую мечту, Дисней обратился внутрь себя, чтобы создать новую мечту, новый дух. Тихоокеанская мечта присутствует в каждом из нас, мечта жить в стране, где художник не боялся бы цензуры; где ученый не был бы связан мелкой моралью; где великое не было бы ограничено малым!. "
CAL_connecting_the_pacific: "Дороги на всю страну"
CAL_connecting_the_pacific_desc: "Ключевым компонентом плана Дисней является подключение каждого квадратного дюйма Тихоокеанских штатов к эффективным, дешевым и высокоскоростным железнодорожным сетям. Этот амбициозный проект может стоить миллионы, однако, как только вы сможете доехать из Сиэтла в Лос-Анджелес чуть более чем за несколько часов, заплатив при этом немного, все это будет стоить того. "
CAL_disney_paramilitary: "Силы безопасности Диснея"
CAL_disney_paramilitary_desc: "Угроза анархии всё ещё таится в нашей стране, и, хотя она может быть небольшой, катастрофические события могут поставить под угрозу безопасность всей нации. Поэтому, чтобы смягчить любую угрозу, с которой военные могут оказаться не в состоянии справиться, Дисней распорядился создать элитные военизированные формирования, которые с легкостью готовы защитить Диснея и все остальное. "
CAL_pacific_vineyards: "Тихоокеанские виноградники"
CAL_pacific_vineyards_desc: "Одной из величайших сильных сторон нашей нации, которую иногда упускают из виду, являются наши обширные виноградники. Эти обширные плантации производят один из лучших алкогольных напитков в Америке и выпивку, которая продается по относительно низкой цене. Поэтому вместо того, чтобы пытаться сдерживать потенциально прибыльный рынок, как некоторые могли бы, мы вложим большие суммы денег, чтобы наши виноградники могли зарабатывать миллионы на продаже дешевого, высококачественного алкоголя людям по всей охваченной войной Америке и миру. "
CAL_atomic_age: "Атомный век"
CAL_atomic_age_desc: "В то время как некоторые глупые деятели могут рассматривать атом как инструмент для разрушения, мы видим, что величайшее преимущество атомных технологий заключается не в их разрушительной силе, а скорее в их способности производить энергию. Итак, по распоряжению Президента огромные суммы денег пойдут на атомные исследования, возможно, скоро у нас появится возможность расщепить атом и создать огромный мир ядерной энергии. Все, начиная от ядерных автомобилей и поездов и заканчивая ядерными реакторами, обогревающими ваш дом. Возможности безграничны!"
CAL_mass_public_works: "Массовые общественные работы"
CAL_mass_public_works_desc: "От дорог до плотин, От небоскребов до парков развлечений и всего, что между ними, все строится в рекордных количествах. Все это является частью обширного проекта Диснея по индустриализации Тихоокеанских штатов и обеспечению их процветания. И скоро Тихоокеанские штаты станут настоящей утопией, каждый дюйм которой связан и ускоряется к завтрашнему дню. "
CAL_art_of_propaganda: "Искусство пропаганды"
CAL_art_of_propaganda_desc: "Пропаганда-это нечто большее, чем то, о чем говорят американцы. Пропаганда-это в значительной степени искусство, и такой человек, как Дисней, тоже должен это знать. Итак, обширная развлекательная Империя Диснея приступила к созданию “Патриотических короткометражек”, которые демонстрируют величие президента Диснея всем желающим. И, конечно же, все медиа-компании будут выкуплены или распущены и переданы компании Disney. Итак, после школы дети вернутся домой, чтобы посмотреть мультфильмы, демонстрирующие величие, а родители послушают “Новостную трансляцию”, выпущенную собственной корпорацией Диснея. "
CAL_epcot_progect: "В завтрашний день"
CAL_epcot_progect_desc: "Завтра-это сегодня! Вчерашний день прошел, и теперь мы все вместе вступаем в совершенно новую эпоху Просвещения и технологий. Время, когда нас сдерживали, прошло, и теперь мы можем сосредоточиться на развитии нашей нации. Так что не оглядывайтесь назад, не жалейте старый мир и двигайтесь в будущее!"
CAL_disney_a_man_of_myth_and_legend: "Дисней: Человек из мифов и легенд"
CAL_disney_a_man_of_myth_and_legend_desc: "Несмотря на то, что вокруг Диснея тщательно культивируется культ личности, большинству его наиболее симпатичных сторонников не нужно обращать внимание на пропаганду. Реальных достижений Диснея достаточно, чтобы заслужить уважение, его работа необходима для процветания Тихого океана. И с течением времени образ Диснея не скоро потускнеет, так как мифы, легенды и истории о его величии будут передаваться из поколения в поколение!"
CAL_limit_the_executives_power: "Ограничение исполнительной власти"
CAL_limit_the_executives_power_desc: "Поскольку опасения по поводу психического состояния президента множатся, многие высокопоставленные лица в тихоокеанском правительстве решили ограничить полномочия исполнительной власти, чтобы Хьюз не делал ничего слишком радикального. Таким образом, даже если президент попытается предпринять решительные действия, группа здравомыслящих чиновников сможет остановить его. "
CAL_keep_him_in_vegas: "Запереть президента в Вегасе"
CAL_keep_him_in_vegas_desc: "Президент Хьюз редко посещает столицу и живёт в своем доме в Лас-Вегасе. Возможно, нам следует оставить его там и держать подальше от нас. Может быть, построив несколько тщательных блокпостов и наняв дополнительную “Охрану” для президента, мы сможем держать его практически под домашним арестом. "
CAL_delegate_authority: "Делегирование полномочий"
CAL_delegate_authority_desc: "Теперь многие могут начать задаваться вопросом, как нация может работать без своего президента, эти опасения обоснованны; однако мы можем решить проблему управления, если президент добровольно делегирует большой объём полномочий внутренним советам. Таким образом, нация может адекватно функционировать, когда президент не может"
CAL_eompwer_the_council: "Наделить совет полномочиями"
CAL_eompwer_the_council_desc: "Теперь, когда мы должным образом делегировали полномочия, мы можем начать подрывать позиции Президента. Совет предпринимателей является главным кормильцем недавних делегаций, и передача ещё большей власти совету не принесет ничего, кроме пользы в глазах народа. "
CAL_the_shadow_president: "Теневой президент"
CAL_the_shadow_president_desc: "Президент теперь не что иное, как номинальное лицо. Вся власть принадлежит главным советам, а президент Хьюз в Вегасе; медленно сходит с ума. И, может быть, в один прекрасный день Президент совсем исчезнет. "
CAL_break_the_executives_chains: "Сильный лидер"
CAL_break_the_executives_chains_desc: "Нам нужна сильная исполнительная власть для нашей страны, сильная фигура, которая поведет нашу страну вперёд. Мечтатель, которого не волнуют ни мелкие границы конституционализма, ни верховенство закона, созданное бессмысленными бюрократами. \n\nХотите увидеть судьбу демократий? Посмотрите в окно.  "
CAL_scapegoat_reds: "Красный страх"
CAL_scapegoat_reds_desc: "Наша нация находится под постоянной угрозой со стороны красных по всему миру. Особенно синдикалисты, которые находятся прямо у нас на пороге. Мы должны сделать так, чтобы у этих красных никогда не было шанса захватить власть и уничтожить нашу нацию. "
CAL_empower_the_executive_office: "Полномочия управления"
CAL_empower_the_executive_office_desc: "Власть Президента-одна из важнейших полномочий в стране. Наш руководитель должен быть сильным, готовым и не обремененным бюрократами, чтобы он мог быстро и эффективно навести порядок в трудное для страны время. "
CAL_sideline_the_senate: "Ослабление сената"
CAL_sideline_the_senate_desc: "Так называемый “Сенат”-это совокупность лиц, в которых совершенно нет необходимости. Это бесполезное учреждение должно быть отодвинуто на второй план, лишено власти до тех пор, пока они не станут ничем иным, как церемонией по сравнению с президентом. Таким образом, мы сможем избавиться от этого бесполезного тела, как только придет время. "
CAL_rule_by_drcree: "Правление декретом"
CAL_rule_by_drcree_desc: "Теперь, когда все скептики отстранены от власти, а любые препятствия полностью устранены, президент может управлять страной железной хваткой. Бюрократия больше не будет посягать на власть Провидца, который поведет нацию вперёд. "

#Weebs##
CAL_an_imperial_satellite: "Имперский сателлит"
CAL_an_imperial_satellite_desc: "Будущее Тихого океана должно быть решено, и для этого требуется помощь наших японских благотворителей. Хотя мы желаем свободы,реальность такова, что нам нужна Япония, чтобы защитить нас от мировых тиранов."
CAL_begin_integration: "Начало интеграции"
CAL_begin_integration_desc: "Будущее Тихого океана должно быть решено, и мы решили интегрироваться в империю. Если мы сможем продолжать поощрять иммиграцию с родины и подчинить себе новые законы, мы сможем пустить пыль в глаза глупому гайдзину!"
CAL_partners_in_prosperity: "Партнёры по процветанию"
CAL_partners_in_prosperity_desc: "Будущее Америки ясно, мы-мировая Держава, и поэтому нам нужно пространство, чтобы размять наши могучие мышцы. Хотя Япония очень помогла нам довести нас до этого момента, это не значит, что мы должны подчиняться Императору в Токио. Важно то, что мы переосмысливаем наши отношения как отношения равных! "
CAL_cultural_collaboration: "Культурное сотрудничество"
CAL_cultural_collaboration_desc: "Теперь, когда наши культуры начинают ценить друг друга, мы должны поощрять наших граждан создавать новые формы искусства, которые являются примером красоты обеих наших наций!"
CAL_working_with_the_japanese_market: "Работа с японским рынком"
CAL_working_with_the_japanese_market_desc: "Теперь, когда Джон Айсо у власти, вражда между нашими братьями в Японии может закончиться. Айсо, потомок японских иммигрантов, и тот, кто хорошо изучил Японию, может видеть, что путь вперёд лежит в сотрудничестве с Японией, а не против них. А учитывая шторм в Америке, Япония может стать одним из наших немногих союзников."
CAL_cultural_exchange: "Культурный обмен"
CAL_cultural_exchange_desc: "Теперь, когда Соединённые Штаты находятся в благоприятных отношениях с Японией, мы можем начать делиться лучшими частями наших культур и установить более близкое чувство дружбы между нашими двумя народами."
CAL_pacific_trade_fleet: "Тихоокеанский торговый флот"
CAL_pacific_trade_fleet_desc: "Теперь, когда у нас сложились благоприятные отношения с Японией и её рынками, мы должны построить огромный торговый флот, чтобы мы могли покупать и продавать любые из огромных ресурсов, которые наши страны могут предложить друг другу. "
CAL_expand_japanese_immigration: "Расширение японской иммиграции"
CAL_expand_japanese_immigration_desc: "Реакционеры-изоляционисты прошлого пытались ограничить и даже изгнать японских граждан с нашей земли. Но теперь, когда Айсо у власти, мы можем положить конец их упорному отчуждению японского народа и расширить для них возможности начать новую жизнь в Тихоокеанских штатах. "
CAL_reverse_the_ozawa_case_ruling: "Вмешательство в суд Одзавы"
CAL_reverse_the_ozawa_case_ruling_desc: "Решение суда по делу Одзавы было расистским и дискриминационным постановлением, которое поставило под угрозу наши отношения с Японией. Сам судья Айсо начал процесс отмены этого решения. "
CAL_the_yamagatan_candidate: "Верная марионетка"
CAL_the_yamagatan_candidate_desc: "Ясно, что Айсо не собирается подчиняться нашей воле. Однако более вопиющая попытка захвата власти может привести к тому, что наша власть над Тихоокеанскими штатами рухнет. Поэтому мы должны прибегнуть к более тонким методам захвата власти. Убийство Айсо и замена его верным двойником, несомненно, сделают своё дело. "
CAL_crush_the_asiatic_exclusion_league: "Сокрушение азиатской лиги отчуждения"
CAL_crush_the_asiatic_exclusion_league_desc: "Азиатская лига отчуждения уже давно является занозой на стороне Айсо. Дискриминация, через которую он прошел всю свою жизнь, продолжается этой группой. Итак, чтобы наши отношения с Японией продолжались, эта группа должна быть разгромлена, а их влияние стерто с лица Тихого океана. "
CAL_aiso_the_american: "Айсо американец"
CAL_aiso_the_american_desc: "Айсо не подчинится воле радикалов, которые хотят видеть свою нацию порабощенной Японией. Тихоокеанские штаты не будут подчиняться Императору в Токио; скорее, Тихоокеанские государства и Япония останутся в когортах, и наши прочные отношения с Японской империей будут продолжаться беспрепятственно."
CAL_removing_asian_immigration_quotas: "Отмена квот на иммиграцию из Азии"
CAL_removing_asian_immigration_quotas_desc: "Пришло время положить конец Закону об иммиграции 1924 года. С приходом к власти Айсо этот репрессивный и антияпонский закон, наконец, будет выброшен на свалку истории; и люди Азии смогут свободно иммигрировать в Тихоокеанские гштаты, как и европейцы.  "
CAL_stranger_in_a_strange_land: "Незнакомец в чужой стране"
CAL_stranger_in_a_strange_land_desc: "Айсо может выглядеть как мы, но не заблуждайтесь, он гайдзин как по уму, так и по духу. Его нужно убрать в пользу кого-то более... приятного"
CAL_pacific_prosperity: "Тихоокеанское процветание!"
CAL_pacific_prosperity_desc: "Хаос и нестабильность, охватившие Тихоокеанские штаты, оставили судью Джона Ф. Айсо и Временный Верховный суд во главе нации. Теперь, когда Айсо у власти, он будет стремиться реформировать ТША и работать вместе с нашими друзьями в Японии. "

##Norton##
CAL_Norton_Restoration: "Реставрация Нортона"
CAL_Norton_Restoration_desc: "Несмотря ни на что, сторонники Тихоокеанской монархии вышли на первое место в борьбе нашей нации за власть. И теперь недавно созданный Регентский совет будет стремиться короновать законного наследника Нортона в качестве нового Императора. Однако сначала мы должны консолидировать нацию. "
CAL_Remove_Naysayers: "Уничтожение скептиков"
CAL_Remove_Naysayers_desc: "У многих в нашей стране всё ещё есть сомнения по поводу создания Империи. Однако их мнение не имеет для нас значения, и эти скептики должны быть устранены, унижены и помещёны туда, где они не смогут причинить вреда нашей нации. Во главе стоят империалисты, а не их несостоятельная система. Мы-мейнстрим. "
CAL_Discard_Republicanism: "Отказ от республиканства"
CAL_Discard_Republicanism_desc: "Старые республиканцы и демократы всё ещё существуют и всё ещё верны своим несостоявшимся республиканским идеалам. Их, а также другие антиимпериалистические партии и республиканские институты должны быть отброшены и оставлены гнить. "
CAL_Crown_Norton_II: "Коронация Нортона II"
CAL_Crown_Norton_II_desc: "Точно так же, как Джошуа Нортон отправился в Америку из Южной Африки, так и Чарльз Росс Нортон направляется в Америку. Законный наследник Нортона I, он будет коронован как наш Император на церемонии, которую Нортон I никогда не получал. И, конечно же, это будет пышная церемония, в которой примет участие не только тихоокеанская элита, но и высокопоставленные лица со всего мира. "
CAL_Restructure_Govt: "Реструктуризация нашего правительства"
CAL_Restructure_Govt_desc: "Теперь, когда у нас есть Империя, мы должны перестроить старое правительство Тихоокеанских штатов, от которого отказались, в пользу нового правительства, возглавляемого могущественным монархом и контролируемого парламентом. И, конечно, мы должны решить вопрос о том, будет ли правление Нортона II конституционным или абсолютным. "
CAL_Constitutional_Monarchy: "Создание конституционной монархии"
CAL_Constitutional_Monarchy_desc: "Нортон стремится править не как тиран, а скорее как номинальное лицо. Правительство будет действовать под его руководством, как обычно, и он будет всего лишь номинальным руководителем. Символ сплочения народов Тихоокеанских штатов."
CAL_Absolutism: "Абсолютизм"
CAL_Absolutism_desc: "Проведение выборов было тем, что в первую очередь привело нас к этой неразберихе, и было бы лучше пока сохранить авторитарное правление. В конце концов, большинство людей, обратившихся к Нортону, обратились к нему, потому что им нужна была авторитетная фигура для восстановления стабильности. "
CAL_True_Pacific_Empire: "Истинная Империя"
CAL_True_Pacific_Empire_desc: "Теперь, когда государство в безопасности, мы можем стать настоящей империей. Тихоокеанские штаты Америки исчезли, и на их месте возникает новая нация, нация более могущественная и великая, чем когда-либо могли быть Тихоокеанские штаты. Да здравствует Тихоокеанская Американская Империя, Да здравствует Нортон II!"
CAL_Honor_Norton_I: "В честь Нортона I"
CAL_Honor_Norton_I_desc: "Слишком многие считали Джошуа Нортона сумасшедшим, который без всяких заслуг провозгласил себя “Императором Америки”, однако он был кем угодно, только не сумасшедшим. Мы должны научить нацию, что Нортон I был великим человеком, который имел полное право претендовать на свой законный трон. Его статуи будут воздвигнуты, и его портреты будут висеть в каждом правительственном здании. Пришло время почтить память невоспетого героя нашей страны. "
CAL_All_For_The_King: "Все для Императора!"
CAL_All_For_The_King_desc: "Без власти нашего Императора наша нация зачахла бы и умерла; точно так же, как старая республика зачахла и умерла. Итак, для Императора должны быть построены статуи и памятники, огромный дворец, построенный в его честь, и его лицо на каждой выпущенной монете, сертификате и купюре. Таким образом, мы будем достойно чтить нашего Императора. Кроме того, мы должны заново посвятить Калифорнийский университет в Беркли, который уже является одним из ведущих исследовательских институтов в мире, в честь нашего Императора, чтобы привлечь в страну ещё больше ярких умов."
CAL_Hand_Out_Royal_Titles: "Королевские титулы"
CAL_Hand_Out_Royal_Titles_desc: "Из-за того, что концепция американской монархии является довольно новой, количество дворян, которых у нас есть, невелико или вообще не существует. Однако мы можем исправить это, продав благородные титулы тому, кто предложит самую высокую цену, или тем, кто имеет наибольшее влияние в стране. И, конечно же, друзья наших лидеров и преданные ветераны. Таким образом, мы сможем обрести истинное благородство. Итак! Кто хочет стать герцогом Орегонским? Слышу 12 миллионов долларов! Продано!"
CAL_Protect_Mexico: "Защитник Мексики"
CAL_Protect_Mexico_desc: "Джошуа Нортон был также известен как “лорд-протектор Мексики”, титул, который перешел к его преемнику. Теперь, когда Мексика снова в хаосе, мы должны использовать этот мандат, чтобы навести порядок в мексиканской нации, и, возможно, взять немного и для себя. "
CAL_Greater_California: "Великая Калифорния"
CAL_Greater_California_desc: "Пусть мелкие американцы на Востоке ссорятся, нас это не касается. Мы больше не американцы и больше ни в коей мере не претендуем на то, чтобы быть Америкой. Мы лучше Америки, мы-Тихоокеанская Империя; и теперь пришло время сосредоточиться на нашей Империи. "
CAL_Retake_America: "Вернуть Америку"
CAL_Retake_America_desc: "Нортон утверждал, что он Император всей Америки, а не только Калифорнии. Итак, пришло время оказать Нортону I величайшую честь. Пришло время освободить Америку и восстановить в ней мир, процветание и ответственное управление. "


### Events ###
pacificstates.1.t: "Номинация Содружества"
pacificstates.1.d: "Партия Содружества, которую иногда неофициально называют левыми демократами из-за их активности в леворадикальном крыле Демократической партии, собралась сегодня для своего первого выдвижения. Вдохновленный бывшей кампанией Синклера (Покончить с бедностью в Калифорнии), неудивительно, что радикальный активист является ведущим кандидатом, но имеет удивительно сильного соперника в лице сенатора штата Калифорния Калберта Олсона. Но кто победит?"
pacificstates.1.a: "Эптон Синклер."
pacificstates.1.b: "Калберт Олсон"
pacificstates.1.e: "Чтобы предотвратить катастрофическую войну, Генри Арнольд вмешивается и объявляет военное положение."

pacificstates.2.t: "Съезд прогрессивной партии [GetYear] года"
pacificstates.2.d: "Праймериз Прогрессивной партии [GetYear] года начинается. На почти оспариваемом съезде изгнанный активист из Айовы и видный союзник фермеров-лейбористов Генри Уоллес, бывший губернатор Калифорнии и союзник Теодора Рузвельта Хайрам Джонсон ."
pacificstates.2.a: "Поздравляю, мистер Уоллес!"
pacificstates.2.b: "Хирам Джонсон-человек для этой работы"
pacificstates.2.c: "Чарльз Л. Макнари"
pacificstates.2.e: "Клемент Янг"
pacificstates.2.f: "Джордж Норрис"

pacificstates.3.t: "Демократическо-республиканский съезд [GetYear] года"
pacificstates.3.d: "У Демократическо-республиканской партии есть пять кандидатов на выдвижение в [GetYear]: окружной прокурор Сан-Франциско Эрл Уоррен, губернатор Вашингтона Кларенс Д. Мартин, сенатор Калифорнии Уильям Гиббс Макаду, губернатор Орегона Чарльз А. Спрейг и владелец калифорнийской газеты Манчестер Боди, который баллотируется по более популистскому и личностно ориентированному билету. Кто будет кандидатом?"
pacificstates.3.a: "Эрл Уоррен!"
pacificstates.3.b: "Уильям Гиббс Мак-Эду!"
pacificstates.3.c: "Кларенс Д. Мартин!"
pacificstates.3.e: "Чарльз Артур Спрейг!"
pacificstates.3.f: "Манчестер Боди!"
pacificstates.3.h: "Джон Ф. Айсо!"
pacificstates.3.g: "Альфред Лэндон"

pacificstates.4.t: "Республиканский съезд [GetYear] года"
pacificstates.4.d: "Кандидаты от Республиканских партий наконец-то выдвинулись на [GetYear] год, и первые кандидаты в президенты Роберт Тафт и Фрэнк Мерриам были выдвинуты. Кто будет выдвинут кандидатом от Республиканской партии?"
pacificstates.4.a: "Роберт Тафт!"
pacificstates.4.b: "Гарри Чандлер!"
pacificstates.4.c: "Говард Хьюз!"
pacificstates.4.e: "Фрэнк Мерриам"
pacificstates.4.f: "Франклин Уильям Нокс"
pacificstates.4.g: "Луис Барт Майер"
pacificstates.4.h: "Чарлз Кёртис"

pacificstates.5.t: "Демократический съезд [GetYear] года"
pacificstates.5.d: "У лидеров Демократической партии есть три предложения для кандидата в [GetYear]: на более умеренной платформе работает калифорнийский бизнес-производитель Генри Дж.Кайзер, в то время как сенатор Орегона и бывший военный офицер Чарльз Х. Мартин баллотируется справа от него. Поскольку партийные боссы не уверены в энтузиазме, который вызывают у них мужчины, есть предложение составить проект популярного бизнесмена и культурного деятеля Уолта Диснея. Отчасти это связано с тем, что его лучшие люди дразнили идею о том, что он будет баллотироваться. Хотя последнее из этих предложений неортодоксально, Демократическая партия пострадала от нескольких расколов, и для победы ей может понадобиться более объединяющая фигура. Кто будет выдвинут кандидатом от Демократической партии?"
pacificstates.5.a: "Генри Дж. Кайзер"
pacificstates.5.b: "Чарльз Мартин"
pacificstates.5.c: "Дисней"
pacificstates.5.e: "Держать Гарнера"
pacificstates.5.f: "Джон С. МакГроарти"

pacificstates.6.t: "Выборы"
pacificstates.6.d: "Наконец-то приближаются выборы, и каждая партия надеется занять своё место в президентском кресле. Благодаря многочисленным партиям, участвующим в выборах, и системе, впервые прошедшей пост, партия, набравшая наибольшее количество голосов, несомненно, получит непропорционально большое количество мест в Конгрессе."
pacificstates.6.a: "Победа Прогрессивной партии!"
pacificstates.6.b: "Победа демократов и республиканцев!"
pacificstates.6.c: "Республиканская партия!"
pacificstates.6.e: "Победа Демократической партии!"
pacificstates.6.f: "На этот раз победила Партия Содружества!"
pacificstates.6.g: "Боже мой, Херст действительно справился с этим!"

pacificstates.6000.t: "Демократы-республиканцы присоединяются к прогрессистам"
pacificstates.6000.d: "С ростом популярности нашей экономической политики среди реформаторов, республиканцы-демократы объединились в Прогрессивную партию."
pacificstates.6000.a: "Отлично."

pacificstates.6002.t: "Прогрессисты присоединяются к демократам-республиканцам"
pacificstates.6002.d: "С ростом популярности нашей экономической политики среди реформаторов прогрессисты объединились с республиканцами-демократами"
pacificstates.6002.a: "Хорошо"

pacificstates.6003.t: "Демократы присоединяются к республиканцам"
pacificstates.6003.d: "С ростом популярности нашей экономической политики среди реформаторов демократы объединились с республиканцами."
pacificstates.6003.a: "Хорошо"

pacificstates.6004.t: "Республиканцы присоединяются к демократам"
pacificstates.6004.d: "С ростом популярности нашей экономической политики среди реформаторов демократы объединились с республиканцами"
pacificstates.6004.a: "Хорошо"

pacificstates.6005.t: "Прогрессисты движутся в сторону Партии Содружества"
pacificstates.6005.d: "С ростом популярности нашей экономической политики среди реформаторов база поддержки прогрессистов все больше объединяется с Партией Содружества, несмотря на то, что некоторые прогрессисты несколько обеспокоены этой идеей, считая их слишком враждебными по отношению к фермерам."
pacificstates.6005.a: "Хорошо"

pacificstates.6006.t: "Формализация двухпартийной системы"
pacificstates.6006.d.progs: "Чтобы противостоять нашему растущему поглощению демократов-республиканцев, демократы и Республиканская партия договорились о слиянии партий в рамках Демократической партии и все чаще принимают бывших независимых сторонников, которые склонялись к национал-демократам. В ответ сторонники Партий Содружества поддерживают нас в увеличении числа выборов, оставляя Партию Содружества неуместной на национальном уровне и возвращая Двухпартийную систему в качестве доминирующей, к лучшему или худшему."
pacificstates.6006.a: "Очень хорошо"

pacificstates.6007.t: "Формализация двухпартийной системы"
pacificstates.6007.d.libs: "Чтобы противостоять нашему растущему поглощению прогрессистов, демократы и Республиканская партия договорились о слиянии партий под названием "Национальные демократы" и все чаще принимают бывших независимых сторонников, которые склонялись к первоначальной национально-демократической партии. В ответ сторонники Партий Содружества поддерживают нас в увеличении числа выборов, оставляя Партию Содружества неуместной и возвращая двухпартийную систему в качестве доминирующей, к лучшему или худшему."
pacificstates.6007.a: "Очень хорошо"

pacificstates.6008.t: "Формализация двухпартийной системы"
pacificstates.6008.d.reps: "Чтобы противостоять нашему растущему поглощению демократов, прогрессисты и Демократическо-республиканская партия согласились на слияние партий и все чаще принимают бывших независимых сторонников, которые склонялись к Партии Содружества. В ответ сторонники национал-демократов поддерживают нас в увеличении числа выборов, оставляя национал-демократов неуместными и возвращая двухпартийную систему в качестве доминирующей, к лучшему или худшему."
pacificstates.6008.a: "Очень хорошо"

pacificstates.6009.t: "Формализация двухпартийной системы"
pacificstates.6009.d.dems: "Чтобы противостоять нашему растущему поглощению республиканцев, прогрессисты и Демократическо-республиканская партия согласились на слияние партий и все чаще принимают бывших независимых сторонников, которые склонялись к Партии Содружества. В ответ сторонники национал-демократов поддерживают нас в увеличении числа выборов, оставляя национал-демократов неуместными и возвращая двухпартийную систему в качестве доминирующей, к лучшему или худшему."
pacificstates.6009.a: "Очень хорошо"

pacificstates.6010.t: "Формализация двухпартийной системы"
pacificstates.6010.d.commonwealth: "Чтобы противостоять нашему растущему поглощению прогрессистов, демократы и республиканцы согласились на слияние партий и все чаще принимают бывших независимых сторонников, которые склонялись к национал-демократам. В ответ сторонники прогрессивных партий поддерживают нас на предстоящих выборах, а республиканцы-демократы разделяются между двумя партиями, вновь оставляя двухпартийную систему доминирующей формой правления."
pacificstates.6010.a: "Очень хорошо"

