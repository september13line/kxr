calpeaceout.19.d: "После военного переворота в Сакраменто, возглавляемого генералом Хэпом Арнольдом, тихоокеанские штаты официально объявили всем соперничающим американским правительствам о своем отказе участвовать в "бессмысленной кровавой бане" и официально провозгласили полную и одностороннюю независимость от Соединённых Штатов Америки. Хотя такое положение дел является крайне нерегулярным из-за начала войны, мы не можем ничего сделать, чтобы остановить их. Очевидно, когда пыль осядет, наступит расплата, отчёты показывают растущие волнения из-за внезапного провозглашения независимости в тихоокеанских штатах, что заставляет многих полагать, что СРП вскоре присоединится к войне. Независимо от этого, Западное побережье теперь свободно, по крайней мере, на данный момент, жить в своей тихоокеанской мечте."
calpeaceout.19.a: "Рабочие Тихого океана будут освобождены независимо от этого!"

calpeaceout.20.t: "Восход 'Тихоокеанской мечты'"
calpeaceout.20.d: "После военного переворота в Сакраменто, возглавляемого генералом Хэпом Арнольдом, Тихоокеанские Штаты официально объявили всем соперничающим американским правительствам о своем отказе участвовать в "бессмысленной кровавой бане" и официально провозгласили полную и одностороннюю независимость от Соединённых Штатов Америки. Хотя такое положение дел является крайне нерегулярным из-за начала войны, мы не можем ничего сделать, чтобы остановить их. Очевидно, когда пыль осядет, наступит расплата, отчёты показывают растущие волнения из-за внезапного провозглашения независимости в тихоокеанских штатах, что заставляет многих полагать, что СРП вскоре присоединится к войне. Независимо от этого, Западное побережье теперь свободно, по крайней мере, на данный момент."
calpeaceout.20.a: "Глаза Техаса больше не обращены на них."

calpeaceout.21.t: "Восход 'Тихоокеанской мечты'"
calpeaceout.21.d: "После военного переворота в Сакраменто, возглавляемого генералом Хэпом Арнольдом, тихоокеанские штаты официально объявили всем соперничающим американским правительствам о своем отказе участвовать в "бессмысленной кровавой бане" и официально провозгласили полную и одностороннюю независимость от Соединённых Штатов Америки. Хотя такое положение дел является крайне нерегулярным из-за начала войны, мы не можем ничего сделать, чтобы остановить их. Очевидно, когда пыль осядет, наступит расплата, отчёты показывают растущие волнения из-за внезапного провозглашения независимости в Тихоокеанских Штатах, что заставляет многих полагать, что СРП вскоре присоединится к войне, и в этот момент мы, вероятно, последуем за ними. Независимо от этого, Западное побережье теперь свободно, по крайней мере, на данный момент. Однако, хотя их стремление к независимости достойно восхищения, теперь у нас нет союзников в войне, и мы много спорим о том, что нам делать дальше."
calpeaceout.21.a: "Каждый заслуживает свободы! Мы поддержим их в новом начинании, каким бы оно ни было."
calpeaceout.21.b: "Никто не шутит с Техасом! Пришло время прокладывать новый путь."

calpeaceout.22.t: "Предложение величественного масштаба"
calpeaceout.22.d: "С рождением Западного побережья, жители ощутили настоящую независимость от остальной Америки и коррумпированного Конгресса. Но они столкнулись с доминированием Калифорнии в Тихоокеанском конгрессе, особенно в Палате представителей. Большое количество сельских жителей и политиков возмущены монополией одного штата и считают её ничем лучше, если не хуже, чем господство федералов. Чтобы привлечь внимание к своей проблеме, небольшая группа гражданских лиц в южном Орегоне установила блокпост. Они обратились в Конгресс с просьбой разрешить "калифорнийскую проблему". В ответ на это, группа политиков работает над законопроектом о разделении Калифорнии на несколько штатов. Законопроект получил название "Акт о равенстве штатов" и набирает обороты в Палате представителей и Сенате. Хотя законопроект не всегда пользуется популярностью, он имеет поддержку. Группа консервативных политиков представила два разных законопроекта, но они имеют одну цель, различаются только в деталях. Законопроект Сената предусматривает отделение Южного Орегона и Северной Калифорнии в "штат Джефферсон", а Южной Калифорнии и Лос-Анджелеса - в "штат Мохаве". Законопроект Палаты представителей предусматривает то же самое, но с переименованием Сан-Франциско в "штат Фриско" и Лос-Анджелеса в "штат Ангелов". Также под законопроектом Палаты восточные районы Орегона и Вашингтона превратятся в "штат Линкольн". Вероятность принятия таких радикальных законопроектов без поддержки извне невелика, поэтому сторонники обратились к [root.getleader] с просьбой о поддержке. Они предлагают политическую и финансовую помощь, чтобы уничтожить контроль Калифорнии. Хотя не ожидается, что [root.getleader] поддержит эти планы, их осуществление не является невозможным. Некоторые люди, даже принципиальные, могут быть соблазнены изменением карты и созданием новых штатов. В конце концов, все больше людей в Тихоокеанской части Америки возмущены доминированием Калифорнии и стремятся к созданию более равных отношений. Законопроект о разделении Калифорнии на несколько штатов получает поддержку в Палате представителей и Сенате, но его реализация требует внешней поддержки. Несмотря на возможное противодействие, такое разделение не выходит за рамки возможного, и некоторые политики и граждане готовы приложить усилия, чтобы достичь этой цели."
calpeaceout.22.a: "Поддержать законопроект Сената в обмен на политическую поддержку."
calpeaceout.22.b: "Поддержите законопроект Палаты представителей в обмен на финансовую поддержку."
calpeaceout.22.c: "Не поддерживайте ни то, ни другое, нация не продается!" 

calpeaceout.23.t: "Крах японской лапы"
calpeaceout.23.d: "Теперь, когда японские марионетки в странах, широко известных как Тихоокеанские Штаты, были поставлены под контроль наших армий, мы можем вести переговоры о мире с Японской Империей в обмен на полную инкорпорацию всех земель, контролируемых тихоокеанско-американским режимом. Хотя переговоры о возможном прекращении огня кажутся очевидным вариантом, некоторые члены нашего командования убеждены, что наше положение никогда не будет надежным, пока Япония не будет разгромлена подавляющей силой, от которой она не сможет оправиться. Решение остаётся открытым, но важно понимать, что независимо от того, что будет выбрано, баланс сил на Тихом океане будет изменен навсегда"
calpeaceout.23.a: "Условия более чем справедливы, Калифорния - настоящий приз"
calpeaceout.23.b: "Япония сама должна заплатить"

