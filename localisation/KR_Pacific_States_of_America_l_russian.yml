CAL_the_big_push_westwards: "Операция Ледник"
CAL_the_big_push_westwards_desc: "После нескольких месяцев подготовки и планирования материально-технического обеспечения началась операция "Ледник" с целью пересечь Скалистые горы и захватить как можно больше земли, чтобы предотвратить возможную победу противника."
CAL_military_industrial_production_1: "Военно-промышленное производство"
CAL_military_industrial_production_1_desc: "Поскольку многие национальные оружейные заводы находятся под контролем наших врагов, мы вынуждены заключать новые контракты с нашими местными предприятиями, чтобы удовлетворить спрос на нашу армию. К счастью для нас, множество заводов на нашей территории присоединились к нашему делу и более чем способны улучшить производство, если будут даны правильные стимулы. Перенаправляя финансирование из других секторов, мы можем предоставить упомянутые стимулы этим компаниям и убедиться, что наши люди готовы и оснащены для войны."
CAL_military_industrial_production_2: "Военно-промышленное производство"
CAL_military_industrial_production_2_desc: "Поскольку многие национальные оружейные заводы находятся под контролем наших врагов, мы вынуждены заключать новые контракты с нашими местными предприятиями, чтобы удовлетворить спрос на нашу армию. К счастью для нас, множество заводов на нашей территории присоединились к нашему делу и более чем способны улучшить производство, если будут даны правильные стимулы. Перенаправляя финансирование из других секторов, мы можем предоставить упомянутые стимулы этим компаниям и убедиться, что наши люди готовы и оснащены для войны."
CAL_military_industrial_production_3: "Военно-промышленное производство"
CAL_military_industrial_production_3_desc: "С нашей оглушительной победой в Гражданской войне мы теперь имеем дело с огромным военно-промышленным комплексом. В то время как обычно в мирное время пришло бы время начать перенаправлять наше финансирование обратно на гражданские цели, по всему миру собираются грозовые тучи, и наша могущественная нация может снова оказаться втянутой в войну. Таким образом, расширение контрактов, которые мы подписали, и увеличение нашего финансирования военного сектора помогут нам быть готовыми к тому, когда разразится следующий конфликт."
CAL_military_industrial_production_4: "Военно-промышленное производство"
