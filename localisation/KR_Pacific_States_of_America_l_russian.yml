pacificstates.40.t: "Новый Капитолий для Америки?"
pacificstates.40.d: "После воссоединения Америки вопрос о том, какой должна быть столица Америки, был вынесен на рассмотрение Конгресса. Какой город Конгресс должен утвердить столицей Америки?"
pacificstates.40.a: "Вашингтон, округ Колумбия."
pacificstates.40.b: "Сан-Франциско."
pacificstates.40.c: "Сакраменто."
pacificstates.40.e: "Сент-Луис."
pacificstates.40.f: "Я останусь здесь!"

pacificstates.41.t: "Китайская политика"
pacificstates.41.d: "Конгресс обсуждает политику в отношении торговли с Китаем. Однако, учитывая сложный характер китайской политики, вопрос в том, на кого мы должны обратить внимание в отношении торговли или мы просто проигнорируем Китай?"
pacificstates.41.a: "Цин."
pacificstates.41.b: "Китайская Республика."
pacificstates.41.c: "Япония."
pacificstates.41.e: "С.У А."
pacificstates.41.f: "Игнорируйте Китай..."

