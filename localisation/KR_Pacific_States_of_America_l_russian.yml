pacificstates.9.f: "Гарри Баалс!"

pacificstates.10.t: "Демократический съезд [GetYear] года"
pacificstates.10.d.president: "Демократическая партия единогласно повторно выдвинула нынешнего президента [CAL.GetLeader] в качестве своего кандидата на выборах."
pacificstates.10.d.not_president: "У Демократической партии было два основных кандидата для выдвижения в [GetYear]: бывший губернатор Аризоны Роберт Тейлор Джонс и бывший губернатор Юты Джозеф Брэкен Ли. Кто будет выдвинут кандидатом от Демократической партии?"
pacificstates.10.a: "Роберт Тейлор Джонс!"
pacificstates.10.b: "Джозеф Брэкен Ли!"
pacificstates.10.c: "Поздравляем действующего президента!"

pacificstates.1000.t: "Конвенция Содружества [GetYear] года "
pacificstates.1000.d.president: "Партия Содружества, занимая высший пост, может вновь выдвинуть действующего премьер-министра [GetPrimeMinister], хотя некоторые делегаты выдвигают других кандидатов на выборы."
pacificstates.1000.d.not_president: "Поскольку Партия Содружества осталась без власти, вся пресса задается вопросом, кто же будет их кандидатом? Несмотря на то, что в газетах муссируется множество имен, окончательное решение зависит от воли делегатов, собравшихся сегодня."
pacificstates.1000.a: "Поздравляем действующего президента!"
pacificstates.1000.b: "Эптон Синклер"
pacificstates.1000.c: "Калберт Олсон"

pacificstates.11.t: "Президентские выборы [GetYear] года"
pacificstates.11.d: "Только что завершились опросы на президентских выборах [GetYear] года. Победа как на посту президента, так и на наибольшее количество мест в Конгрессе-это..."
