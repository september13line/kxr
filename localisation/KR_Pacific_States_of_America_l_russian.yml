pacificstates.9.t: "[GetYear] Республиканский съезд"
pacificstates.9.d.president: "Республиканская партия единогласно повторно выдвинула действующего президента, [CAL.GetLeader], в качестве своего кандидата на выборах."
pacificstates.9.d.not_president: "У Республиканской партии есть два основных кандидата на выдвижение в [GetYear]: Бывший губернатор Орегона Чарльз А. Спрэг и бывший губернатор Колорадо Ральф Лоуренс Карр. Кто будет выдвинут кандидатом от Республиканской партии?"
pacificstates.9.a: "Роберт Тафт!"
