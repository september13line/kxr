CAL_Norton_Legacy: "Наследие Нортона I"
CAL_Norton_Legacy_desc: "Слишком многие считали Джошуа Нортона сумасшедшим; даже скорее ебанутым, который без всяких заслуг провозгласил себя “Императором Америки”, однако он был кем угодно, только не сумасшедшим. Мы должны научить нацию, что Нортон I был великим человеком, который имел полное право претендовать на свой законный трон. Его статуи будут воздвигнуты, и его портреты будут висеть в каждом правительственном здании. Пришло время почтить память невоспетого героя нашей страны. "

CAL_Imperial_Nationalism: "Имперская гордость"
CAL_Imperial_Nationalism_desc: "Без власти нашего Императора наша нация зачахла бы и умерла; точно так же, как старая республика зачахла и умерла. Итак, для Императора должны быть построены статуи и памятники, огромный дворец, построенный в его честь, и его лицо на каждой выпущенной монете, сертификате и купюре. Таким образом, мы будем достойно чтить нашего Императора. "

