### Events ###
ins.1.t: "Покушение на Сукарно"
ins.1.d: "Сегодня наш президент Сукарно находился с визитом на Суматре, когда кто-то бросил в него гранату. Подозреваемый был быстро задержан и оказался боевиком Дарул Ислам, но состояние нашего президента на данный момент остаётся неясным: бомба не взорвалась, и он выжил, или подонки из Дарул Ислам преуспели в своем коварном замысле дестабилизировать наше правительство?"
ins.1.a: "Граната не взорвалась: президент в порядке!"
ins.1.b: "Президент умер, вице-президент стал исполняющим обязанности президента..."
ins.2.t: "Попытка переворота"
ins.2.d: "Вскоре после нападения на нашего президента боевики Дарул Ислам атаковали ключевые стратегические точки по всей Яве, Суматре и Сулавеси, их отряды захватили радиостанцию и объявили о создании Negara Islam Insulindia - исламского государства Инсулиндия, в ответ на языческую секуляризацию президента Сукарно."
ins.2.a: "Боевиков оттесняют в Джакарту и вскоре после этого прогоняют обратно в джунгли!"
ins.2.b: "Боевики захватывают стратегические пункты и после массового дезертирства берут власть в свои руки!"
ins.3.t: "Роялистский контрпереворот!"
ins.3.d: "Видя захват власти традиционалистским Дарул Исламом, более западно настроенные султаны из множества султанов архипелага решили действовать. Сплотив своих сторонников и армии, они двинулись на Джакарту, чтобы спасти Инсулиндию от обреченного исламистского правления, надеясь заручиться поддержкой немусульманской общины Инсулиндии и умеренных."
ins.3.a: "..на что боевики отбили их!"
ins.3.b: "..после чего Джакарта оказывается под контролем повстанцев!"
ins.4.t: "[GetYear] Выборы"
ins.4.d: "Президент решил провести выборы в законодательные органы, надеясь получить значительное большинство голосов для своей партии PNI и мандат от инсулиндийского народа. Другие партии, такие как Partai Murba и Nahdlatul Ulama Тана Малака, и в меньшей степени PSI (хотя и страдающая от потери избирателей Мурбой), ведут активную кампанию, утверждая, что они - лучший выбор для светлого будущего Инсулиндии."
ins.4.a: "Мурба обеспечивает голоса рабочих!"
ins.4.b: "Нахдлатул Улама побеждает благодаря своему мандату религиозной демократии!"
ins.4.c: "Надежды Сукарно оправдываются, и PNI побеждает в Деване!"
ins.4.e: "Деван подвешен, и PNI вынуждена вступить в коалицию с НУ."
ins.5.t: "Инаугурация президента Сукарно"
ins.5.d: "Обеспечив независимость нашей страны, пришло время официально инаугурировать президента Сукарно в качестве президента нашей страны. Церемония проходит в Джокьякарте, во дворце Кратон. Вскоре прибыл Сукарно в белом парадном костюме и принес присягу после того, как исламский священник прочитал молитву за будущее нашей страны. Сегодня наша нация стала немного реальнее!"
ins.5.a: "Да здравствует президент!"
ins.6.t: "Встреча с президентом"
ins.6.d: "Тан Малака понимал, что хотя его победа на выборах - это большой шаг к власти, ему придется действовать осторожно. Поскольку и консервативное руководство армии, и инсулиндийская Королевская власть чувствовали угрозу от перспективы социалистического правления, любая попытка свержения государства была обречена на вооруженный путч любой из этих партий. Однако руководство Мурбы признало союзника президента и его PNI, который также частично принял социалистические идеалы. Спустя один визит президент согласился назначить Малаку премьер-министром Инсулиндии, а Тан пообещал сохранить институты Инсулиндии... пока."
ins.6.a: "Однако консерваторы не совсем успокоились..."
ins.7.t: "Восстание в Джокьякарте"
ins.7.d: "В провинции Джокьякарта вспыхнуло восстание социалистов против наследственного правителя, султана Хаменгкубувоно IX. Начав в сельской местности, группа повстанцев вскоре перешла к осаде самого города. Восстание было быстро усмирено благодаря обещаниям правительства страны, но это явный признак того, что местное население не одобряет ранее принятое решение, при котором султан сохраняет значительную часть своей власти в качестве губернатора. Президент уже рассматривает возможность отмены особого статуса Джокьякарты: если население не хочет, чтобы султан занимал эту должность, кто мы такие, чтобы защищать его?"
ins.7.a: "Отмените особый статус Джокьякарты!"
ins.8.t: "Новая Конституция"
ins.8.d: "У Инсулиндии до сих пор было две Конституции: одна, написанная Сукарно и не отвечающая основным требованиям для защиты инсулиндийской демократии, и та, которую нам навязали наши бывшие голландские владыки, и которую только за это ни один инсулинец не захочет принять. Настало время для вновь избранного Девана под руководством крупнейшей партии Нахдлатул Улама написать новую конституцию, которую захочет принять средний инсулинец и которая в достаточной степени защищает нашу демократию."
ins.8.a: "Статья 1..."
ins.9.t: "Положение президента"
ins.9.d: "Ранее президент обладал довольно значительными полномочиями. Президент возглавляет PNI и, таким образом, не слишком дружелюбен к нашему демократическому правлению, и кто знает, кто может прийти после него? Однако обратная сторона медали заключается в том, что если мы ограничим положение президента, мы рискуем потерять поддержку PNI, которая может понадобиться нам для большинства в 2/3 голосов, необходимого для принятия новой конституции."
ins.9.a: "Свести президентство к чисто церемониальному статусу."
ins.9.b: "Сделать президента направляющей рукой при формировании коалиций."
ins.9.c: "Разрешить президенту писать указы и накладывать вето на законопроекты."
ins.10.t: "Избрание президента"
ins.10.d: "Ранее президент избирался деваном. Однако это приводит к значительным осложнениям, например, если не удается набрать большинство голосов. Чтобы противостоять этому, можно включить в новую конституцию положение о том, что партия, получившая наибольшую долю голосов на выборах, претендует на пост президента, что опять же может расстроить PNI."
ins.10.a: "Деван продолжает избирать президента."
ins.10.b: "Президент избирается непосредственно народом."
ins.11.t: "Мандат Девана"
ins.11.d: "Согласно действующей конституции, срок полномочий Девана должен составлять 5 лет. Мы можем сократить этот срок до 4 лет, чтобы повысить участие в демократии простых инсулинцев и сделать выборы более прямыми."
ins.11.a: "4 года."
ins.11.b: "5 лет."
ins.12.t: "Положение религии"
ins.12.d: "В первоначальной конституции страна была светской и не была привязана к одной религии. Многие в Нахдлатул Улама не одобряют этого и хотят установить ислам в качестве официальной государственной религии Инсулиндии. Это, скорее всего, оттолкнет Мурбу и ИОО от голосования за новую конституцию, да и PNI эта идея не очень радует, так что лучше бы мы уже достаточно уступили PNI, иначе нам вряд ли удастся набрать голоса для необходимого большинства в 2/3."
ins.12.a: "Оставаться светскими."
ins.12.b: "Установить ислам в качестве государственной религии."
ins.12.c: "Кодифицировать законы шариата в конституции."
ins.13.t: "Конституция принята"
ins.13.d: "Мы успешно провели голосование, необходимое для отмены старой конституции, и наша новая постоянная конституция вступила в силу. Это великий день для государства Инсулиндия, его демократии и его народа."
ins.13.a: "Выпьем за новую конституцию!"
ins.14.t: "Конституция провалилась"
ins.14.d: "Похоже, нам не удалось получить большинство в 2/3 голосов, необходимое для переписывания предыдущей конституции; законопроект, к сожалению, был отменен, и будущее правительства Нахдлатул Улама выглядит весьма неопределенным, поскольку мы разозлили несколько важных персон этой попыткой изменений."
ins.14.a: "Я ожидал большего..."
ins.15.t: "Президентский указ"
ins.15.d: "После того, как наше правительство не смогло заменить конституцию, навязанную нам голландцами, президент издал указ, в котором объявил, что мы возвращаемся к прежней конституции. Это явно означает, что большая часть власти перешла к президенту и что PNI взяла власть в свои руки за счёт нас."
ins.15.a: "Этого следовало ожидать..."
ins.16.t: "Автоколонна: успешный арест президента"
ins.16.d: "Сегодня так называемая "тихая революция" перестала быть тихой: президент [Root.GetLeader], хотя и был некоторое время настроен на сотрудничество, в конечном итоге является врагом инсулинских рабочих и фермеров. Рано утром "Милиси Мурба" успешно использовали своё официальное положение в правительстве, чтобы проникнуть в президентский дворец и взять его под стражу. Благодаря ему автоколонна не провалится, но остаётся вопрос, смогут ли наши силы в других местах сохранить контроль."
ins.16.a: "Хорошее начало!"
ins.17.t: "Автопереворот: Арест президента провалился"
ins.17.d: "Отряд Milisi Murba, который мы отправили арестовать президента [Root.GetLeader], потерпел неудачу: президентская охрана отказала им во входе, что привело к потасовке. В результате были мобилизованы военные Джакарты, которые сразу же встали на сторону режима PNI. Вскоре после этого по всей стране стало слышно, как президент осуждает наши действия, а наши люди у дворца уже были оттеснены. Похоже, наш автопереворот провалился, даже не успев начаться."
ins.17.a: "И, таким образом, Тан Малака снова отправляется в изгнание..."
ins.18.t: "Автокоуп: Оппозиция побеждена"
ins.18.d: "Элемент неожиданности был в нашу пользу, а президент, лидер вооружённых сил, оказался в стороне, в армии воцарился хаос. Прошло совсем немного времени, и несколько дивизий уже перешли на нашу праведную сторону, а оставшиеся в основном были либо в ловушке, либо слишком дезорганизованы, чтобы взяться за оружие. Некоторые реакционные силы попытались сплотиться в Джокьякарте вокруг султана Хаменгкубувоно IX, но поскольку он ранее потерял все свои привилегии, союз вскоре оказался в меньшинстве. За исключением нескольких мелких стычек, наши социалистические силы явно одержали верх!"
ins.18.a: "Ура!"
ins.19.t: "Автокоп: Оппозиция одолевает нас"
ins.19.d: "Хотя нам успешно удалось убрать президента из уравнения, мы пришли к печальному выводу, что султан Джокьякарты заполнил его роль, используя свои привилегии губернатора Джокьякарты и свои связи с другими Королевскими особами Инсулиндии, которые также чувствуют угрозу от перспективы пролетарского правления. Большая часть военных быстро подчинилась этому и в результате реорганизовалась: хотя нашим сторонникам и удалось в нескольких случаях взять верх над ними, в целом их быстро оттеснили назад. Наш автоколонна явно провалилась, и реакционеры под руководством своей марионетки-султана взяли власть."
ins.19.a: "И поэтому Тан Малака снова отправляется в изгнание..."
ins.20.t: "Провозглашение коммун Нусантары"
ins.20.d: "После нашего успеха в сметании коррумпированного старого режима Инсулиндии пришло время создать настоящее государство трудящихся: Федерацию Коммун Архипелага Нусантара, сокращенно Коммуны Нусантары. Тан Малака будет исполнять роль председателя этой новой страны, в то время как во многом старый кабинет министров останется на прежнем месте, хотя и под новыми названиями своих департаментов. Однако, поскольку Тан Малака теперь председатель, необходимо будет назначить нового генерального секретаря (должность, ранее известная как премьер-министр). Этот выбор может создать постоянного союзника для Мурбы."
ins.20.a: "Семаун, сторонник синдикализма западного образца."
ins.20.b: "Амир Сджарифуддин, радикальная сила в ИСРП."
ins.20.c: "Тан Малака легко может быть и председателем, и генеральным секретарем."
ins.21.t: "Коррупция растет"
ins.21.d: "К сожалению, мы наблюдаем тенденцию к росту коррупции: многие виды работ, которые раньше были либо очень тесно скоординированы, либо выполнялись только голландцами, например, таможенные пошлины, теперь открыты для простых жителей Инсулиндии. Многие из них бедны и необразованны и с радостью берут лишние рупии за то, чтобы подвести глаз или оказать небольшую услугу. Это негативно сказывается на нашей экономике и, как следствие, на нашей стране."
ins.21.a: "Ужасно!"
ins.22.t: "Операция "Кеменанган"
ins.22.d: "Мерзкие португальские империалисты всё ещё оккупируют восточную часть острова Тимор, часть Инсулиндии по праву. Португальцы намного слабее нас, и подавление португальских сил на острове должно быть выполнимым, хотя и рискованным, так как это может перерасти в полномасштабную войну с Антантой."
ins.22.a: "Вводите войска!"
ins.23.t: "Инсулиндийские войска нарушают наш суверенитет"
ins.23.d: "Инсулиндийские войска вторглись на территорию нашей колонии в Тимор-Лесте. Уже произошло несколько стычек, и их намерение кажется ясным: оккупировать её и вырвать из-под нашего контроля. К сожалению, наши надежды на то, что мы сможем защитить остров, весьма ограничены, учитывая его размеры и гарнизон, но, возможно, мы сможем сдержать их при поддержке наших союзников?"
ins.23.a: "Мы ничего не можем сделать."
ins.23.b: "Объявите ультиматум, они должны покинуть нашу территорию!"
ins.24.t: "Португалия сдается"
ins.24.d: "Признавая безнадежность ситуации, Португалия заявила лишь протест против нашего "незаконного" вторжения в "законную колонию" Очевидно, что они признали правду, и Тимор-Лешти наш."
ins.24.a: "Да здравствует Инсулиндия!"
ins.25.t: "Португальский ультиматум"
ins.25.d: "Португальцы выдвинули ультиматум: у нас есть 6 часов, чтобы покинуть их суверенную территорию, иначе они будут считать это объявлением войны. Учитывая, что Антанта поддерживает Португалию, это может быть война, которую мы не сможем выиграть..."
ins.25.a: "Значит, война!"
ins.25.b: "Немедленно отступайте в Западный Тимор!"
ins.26.t: "Поражение в Тиморе"
ins.26.d: "Несмотря на наше упорное сопротивление, похоже, мы не смогли защитить Восточный Тимор от инсулинцев. Продолжение войны за остров, который в любом случае не представляет особой ценности, кажется нереальным вариантом."
ins.26.a: "У нас нет выбора."
ins.26.b: "Мы никогда не бросим португальский народ Тимора!"
ins.27.t: "Португалия капитулирует"
ins.27.d: "После нашего успешного захвата острова португальцы сдались и передали нам колонию. Это большая победа для Инсулиндии, а также для бедного угнетенного народа Восточного Тимора!"
ins.27.a: "Победа за нами!"
ins.27.b: "Очевидно, что если мы заключим мир с Антантой, Восточный Ириан тоже будет наш!"
ins.27.c: "Никакого мира, пока инсулиндийцы не пройдут маршем в Лиссабоне!"
ins.28.t: "Инсулиндия требует Папуа"
ins.28.d: "Мы уже некоторое время находимся в состоянии войны с Инсулиндией, и эта война не всегда складывается в нашу пользу. Поскольку Инсулиндия контролирует Папуа, они решили не просто согласиться на аннексию Тимора, но и требуют контроля над Папуа, или "Восточным Ирианом", как они его называют."
ins.28.a: "У нас мало выбора."
ins.28.b: "Нет, приятель, у нас все не так!"
ins.29.t: "Наконец-то мир"
ins.29.d: "Когда наши требования наконец-то выполнены, можно подписать мир с Державами Антанты. Это была тяжелая война, но она того стоила, учитывая наши успехи в Новой Гвинее и на Тиморе!"
ins.29.a: "Победа действительно за нами!"
ins.30.t: "Австралазия отказывается"
ins.30.d: "Упрямые австралийцы отказываются уступить наши законные земли в Восточном Ириане. Похоже, что мирные переговоры сорвались."
ins.30.a: "И поэтому война продолжается."
ins.31.t: "Австралазия сорвала мирные переговоры"
ins.31.d: "Несмотря на нашу готовность сесть за один стол переговоров с инсулинцами, австралазийцы отказываются уступить им свои владения в Новой Гвинее, оккупированные инсулинцами. Таким образом, война продолжается..."
ins.31.a: "Уф!"
ins.32.t: "Падение Австралазии"
ins.32.d: "Наша война с Инсулиндией явно зашла слишком далеко: после того, как Инсулиндия установила контроль над Австралазией, похоже, что все наши надежды довести войну на дальнем востоке до хорошего конца потеряны."
ins.32.a: "Сдавайтесь инсулиндийцам."
ins.32.b: "Мы никогда не сдадимся!"
ins.33.t: "Антанта капитулирует"
ins.33.d: "Поскольку Антанта практически выведена из строя нашей оккупацией Австралазии, [FROM.GetAdjective]ое правительство отказалось от попыток победить нас. Австралазия сдалась на нашу милость, и её колонии наверняка будут переданы нашей стране."
ins.33.a: "Ура!"
ins.34.t: "Поражение в Тиморе"
ins.34.d: "Наш план по захвату Тимора дал серьезный сбой: португальские империалистические псы вытеснили нас со своей стороны острова. остаётся только предложить унизительную сдачу остальной части острова португальцам, которые, зная, что мы вернёмся, когда восстановим силы, не согласятся на меньшее..."
ins.34.a: "Мы знали, что это риск!"
ins.34.b: "Мы никогда не бросим народ Тимора!"
ins.35.t: "Инсулинцы сдаются"
ins.35.d: "После неизбежной неудачи в попытке удержать остров Тимор инсулинцы вернулись к нам со сломленной гордостью. Они предлагают уступить нам западный Тимор в обмен на мир..."
ins.35.a: "Звучит как сделка!"
ins.35.b: "Мы не согласимся на меньшее, чем полное уничтожение инсулиндийского режима!"
ins.36.t: "Португальцы соглашаются"
ins.36.d: "Неудивительно, что португальцы приняли унизительное мирное предложение, которое нам пришлось подготовить. Это был единственный выход, к сожалению..."
ins.36.a: "Однажды мы вернёмся!"
ins.37.t: "Инсулиндия предлагает купить Папуа"
ins.37.d: "Инсулиндийцы сделали предложение заплатить 20% от своей годовой стоимости в обмен на наши владения в Папуа. Хотя земля стоит относительно немного, некоторые не согласны с этой идеей, поскольку местное население в подавляющем большинстве отвергает любую мысль о присоединении к Инсулиндии."
ins.37.a: "Это звучит как приличная сделка."
ins.37.b: "Мы хотим вдвое больше!"
ins.37.c: "Нет, спасибо..."
ins.38.t: "Австралазия принимает"
ins.38.d: "Австралазия приняла наше предложение о покупке их владений на Папуа. Это великий день как для населения Ирианы, так и для Инсулиндии!"
ins.38.a: "Ура!"
ins.39.t: "Австралазия хочет большую сумму."
ins.39.d: "Инсулиндийцы дали нам знать, что они открыты для этой идеи, но хотят, чтобы мы заплатили вдвое больше, чем мы предлагали изначально; многие скептики, зная, что реальная стоимость земли довольно ограничена."
ins.39.a: "Мы согласны!"
ins.39.b: "Нет сделке!"
ins.40.t: "Инсулиндия согласна"
ins.40.d: "Власти Инсулиндии положительно отреагировали на нашу просьбу о более выгодной сделке. Похоже, мы заключили сделку, и передача суверенитета находится в стадии оформления."
ins.40.a: "Хорошая сделка!"
ins.41.t: "Инсулиндия отказывается"
ins.41.d: "Власти Инсулиндии решили, что наша земля в Папуа и близко не стоит той цены, которую мы у них просим. Они отказались; Папуа останется за нами..."
ins.41.a: "Все хорошо, что хорошо кончается."
ins.42.t: "Австралазия отвергла наше предложение"
ins.42.d: "Австралазийцы отвергли наше предложение о покупке Папуа, утверждая, что это противоречит желанию коренного населения и поэтому не может быть организовано."
ins.42.a: "Это ложь..."
ins.43.t: "Инсулиндия требует остальные Индийские острова"
ins.43.d: "Во время наших переговоров с инсулиндийской угрозой мы договорились о сохранении контроля над частью запада Инсулиндии. Теперь они вернулись, утверждая, что, согласно договору, это должно было быть пересмотрено со временем. Мы не особенно склонны отдавать им эту территорию, особенно учитывая тот факт, что местные жители не очень-то хотят становиться частью Инсулиндии, но нашего военного присутствия в этом районе может оказаться недостаточно, чтобы держать инсулиндийцев в узде."
ins.43.a: "У нас мало выбора!"
ins.43.b: "Они могут прийти и забрать его!"
ins.44.t: "Голландцы согласны!"
ins.44.d: "Голландцы поняли нашу точку зрения и, признав, что их ограниченное военное присутствие в этом районе, вероятно, недостаточно, чтобы обезопасить остров от наших сил, согласились передать нам суверенитет своих владений."
ins.44.a: "Мудрый выбор!"
ins.45.t: "Голландцы отказываются!"
ins.45.d: "Глупые голландские империалисты отказали людям на западе в объединении со своими братьями на востоке, аргументируя это тем, что они не хотят присоединиться к нам. У нас нет другого выбора, кроме как спасти их силой!"
ins.45.a: "Мы идем спасать вас!"
ins.46.t: "Мы побеждены!"
ins.46.d: "Оказалось, что мы действительно не смогли удержать наши владения в Инсулиндии после наступления этой нации. Похоже, у нас нет выбора, кроме как принять этот факт."
ins.46.a: "Печальное положение дел..."
ins.46.b: "Мы никогда не сдадимся!"
ins.47.t: "Мы побеждены!"
ins.47.d: "Оборона Нидерландов оказалась значительно сильнее, чем мы предполагали ранее. Похоже, мы не в состоянии провести эффективное наступление против них, и даже есть опасения, что они могут контратаковать. Похоже, наша судьба - унизительный мир."
ins.47.a: "У нас нет выбора..."
ins.47.b: "Мы никогда не сдадимся!"
ins.48.t: "Голландцы капитулируют!"
ins.48.d: "Слабые голландские империалисты были легко побеждены гораздо более сильной армией инсулинцев. Правда, количество празднующих своё освобождение осталось несколько бледным, но это, вероятно, потому, что они переоценили голландцев и думали, что те могут обеспечить контратаку."
ins.48.a: "Да здравствует Инсулиндия!"
ins.49.t: "Инсулиндийцы сдаются!"
ins.49.d: "Инсулиндийцы отказались от своих надежд захватить западную часть Новой Гвинеи силой. Теперь они предлагают выплатить репарации, похоже, мы победили..."
ins.49.a: "Это хорошо!"
ins.49.b: "Мы морально обязаны очистить этот коррумпированный режим!"
ins.50.t: "Голландцы хотят уничтожить наше правительство!"
ins.50.d: "Голландцы решили, что они хотят уничтожить наше "коррумпированное" правительство вместо того, чтобы просто принять наши репарации. Они, очевидно, "чувствуют ответственность за то, что позволили такому агрессивному режиму прийти к власти в нашей бывшей колонии""
ins.50.a: "Так ли это?"
ins.51.t: "Поражение в Новой Гвинее"
ins.51.d: "Несмотря на наше упорное сопротивление, похоже, мы не смогли защитить наши владения на острове Новая Гвинея от инсулиндийцев. Продолжение войны за остров, который в любом случае не представляет большой ценности, кажется нереальным вариантом."
ins.51.a: "У нас нет выбора."
ins.51.b: "Мы никогда не оставим папуасов под яванским гнетом!"
ins.52.t: "[AST.GetNameDefCap] капитулирует"
ins.52.d: "После нашего успешного захвата острова правительство [AST.GetNameAdj] уступило и сдало нам колонию. Это большая победа для Инсулиндии, а также для бедного угнетенного народа Новой Гвинеи!"
ins.52.a: "Победа за нами!"
ins.52.b: "Очевидно, что если мы заключим мир с Антантой, Восточный Тимор тоже будет наш!"
ins.52.c: "Никакого мира, пока инсулиндийские военные не пройдут маршем по Канберре!"
ins.53.t: "Инсулиндия требует Тимор"
ins.53.d: "Мы уже некоторое время находимся в состоянии войны с Инсулиндией, и эта война не всегда складывается в нашу пользу. Поскольку Инсулиндия контролирует и Тимор, они решили не просто согласиться на аннексию Восточного Папуа, но и требуют контроля над Тимором."
ins.53.a: "У нас нет выбора."
ins.53.b: "Мы никогда не оставим нашу колонию!"
ins.54.t: "Наконец-то мир"
ins.54.d: "Когда наши требования наконец-то выполнены, можно подписать мир с Державами Антанты. Это была тяжелая война, но она того стоила, учитывая наши успехи в Новой Гвинее и на Тиморе!"
ins.54.a: "Победа действительно за нами!"
ins.55.t: "Португалия отказывается"
ins.55.d: "Упрямые португальцы отказываются уступить наши законные земли в Восточном Тиморе. Похоже, что мирные переговоры сорвались."
ins.55.a: "А значит, война продолжается."
ins.56.t: "Португалия сорвала мирные переговоры"
ins.56.d: "Несмотря на нашу готовность сесть за один стол переговоров с инсулинцами, португальцы отказываются уступить им свои владения в Новой Гвинее, оккупированные инсулинцами. Таким образом, война продолжается..."
ins.56.a: "Упрямые парни, а!"
ins.57.t: "Победа в Новой Гвинее"
ins.57.d: "Инсулиндийцы, очевидно, думали, что им легко удастся вытеснить нас из нашей колонии в Новой Гвинее, но как же они ошибались! Мы закрепились на острове, и логичным шагом будет потребовать контроля над Западной Новой Гвинеей, чтобы гарантировать, что они больше никогда не смогут угрожать нашим владениям!"
ins.57.a: "Отправьте предложение!"
ins.57.b: "Безопаснее покончить с этим режимом раз и навсегда!"
ins.58.t: "[AST.GetNameDefCap] требует нашей капитуляции"
ins.58.d: "Наш план по быстрому захвату владений [AST.GetNameAdj] на Ириане дал серьезный откат: их силы блокировали наши владения на острове, и теперь они требуют взять под контроль Ириан Джая, чтобы гарантировать, что мы больше никогда не попытаемся им угрожать."
ins.58.a: "Боюсь, выбор невелик..."
ins.58.b: "Никогда!"
ins.59.t: "Инсулиндийцы отказываются"
ins.59.d: "Власти Инсулиндии отказались от нашего любезного предложения, заявив, что они всё ещё смогут противостоять нашему наступлению."
ins.59.a: "Мы увидим это, когда будем маршировать в Джакарте."
ins.60.t: "Немцы побеждены"
ins.60.d: "Мы полностью разгромили немецкую угрозу. С нашим контролем над огромными частями их колониальных владений в Азии освобождение оставшихся малайцев кажется близким как никогда!"
ins.60.a: "Отправьте телеграмму в Берлин!"
ins.61.t: "Поражение на Востоке"
ins.61.d: "Совершенно неожиданно инсулиндийцам удалось разгромить наши колониальные силы в немецкой Восточной Азии. Теперь они предлагают подписать мир в обмен на аннексию наших владений, на которые они претендовали: всего, что хоть отдаленно можно считать малайским."
ins.61.a: "У нас мало выбора!"
ins.61.b: "Никогда!"
ins.62.t: "Германия принимает наш мирный договор!"
ins.62.d: "Берлин дал нам знать, что принимает наш любезный мирный договор. Похоже, наше предприятие увенчалось успехом!"
ins.62.a: "Да здравствует Инсулиндия Райя!"
ins.63.t: "[From.GetName] выражает отказ!"
ins.63.d: "Упрямые гунны отказываются передать нам свои малазийские владения. Похоже, война будет продолжаться."
ins.63.a: "Проклятые гунны!"
ins.64.t: "Поражение в Сараваке"
ins.64.d: "Наше вторжение в Саравак прошло не совсем так, как планировалось: мы были фактически отброшены назад армией Саравака, и теперь нам придется подписать унизительный мирный договор с этими криптоимпериалистами, вероятно, включающий передачу Ланфанга и значительную денежную компенсацию."
ins.64.a: "У нас нет выбора!"
ins.64.b: "Никогда!"
ins.65.t: "Победа над Инсулиндией"
ins.65.d: "Мы успешно отразили вторжение инсулиндийцев в Саравак и теперь инсулиндийцы требуют мира. Теперь мы можем потребовать денежную компенсацию, а также аннексию Ланфанга."
ins.65.a: "Ура!"
ins.65.b: "Мы не остановимся, пока не пройдем маршем через Джакарту!"
ins.66.t: "Саравак принимает!"
ins.66.d: "Саравак принял наше мирное предложение. Мир возвращается в регион, хотя это дорого нам обошлось."
ins.66.a: "Хорошо."
ins.67.t: "Саравак отклоняет наше мирное предложение"
ins.67.d: "Правительство Саравака отвергло наше любезное предложение о мире. Они, видимо, думают, что могут принудить нас к безоговорочной капитуляции!"
ins.67.a: "Глупцы!"
ins.68.t: "Канун Азаси"
ins.68.d: "Канун Азасы выполняет роль нашей нации; это основа наших законов: он закрепляет место исламского закона, или Сяри'а, в нашей правовой системе, и нашей системе правления, Джумхурии, республики, руководимой имамом. Он обеспечит процветание нашей нации в будущем."
ins.68.a: "Инсулиндия - это мечеть..."
ins.68.b: "..а Картосувирио - её имам."
ins.69.t: "[GetYear] Выборы в Инсулиндии"
ins.69.d: "Снова настало время для инсулиндийцев голосовать за свою любимую партию, чтобы получить контроль над правительством; все с нетерпением ждут результатов опросов, чтобы узнать, кто победит: "
ins.69.a: "Партай Мурба."
ins.69.b: "Нахдлатул Улама."
ins.69.c: "Партай Насионал Инсулиндия."
ins.69.e: "Подвешенный Деван!"
ins.70.t: "Сформировать коалицию?"
ins.70.d: "Ни одна из партий, избранных в Деван, не добилась работоспособного большинства, и правительство придется формировать на основе компромисса. Хотя ясно, что [INS.GetLeader] сделает так, чтобы это правительство возглавила PNI, возникает вопрос, будут ли они работать с прорелигиозными группами Нахдлатул Улама и Сарекат Ислам, или скорее с просоциалистическими Партай Сосиалис Инсулиндия и Мурба..."
ins.70.a: "Коалиция с ИСРП и НУ."
ins.70.b: "Коалиция с Мурбой и ИСРП."
ins.71.t: "Кризис в коалиции"
ins.71.d: "Никто, ни в PNI, ни в Нахдлатул Улама, ни в ИСРП, не был особенно рад формировать совместное правительство, но народ высказался, и выбор был невелик. Однако в последнее время напряженность между Партией Насиональ Инсулиндия и исламскими партиями возросла, поскольку первые стремятся закрепить свою власть через президента как лидера этого светского государства, а вторые, похоже, в основном заинтересованы в сохранении позиции ислама как государственной религии Инсулиндии. Эти позиции практически невозможно объединить, и коалиция, похоже, распадется; президент [Root.GetLeader] рассматривает возможность принятия указа, объявляющего нынешнюю конституцию недействительной и возвращающегося к предыдущей конституции, в которой президент обладает почти абсолютной властью, и отправляющего консервативных министров домой, поскольку PNI укрепляет свою абсолютную власть над республикой."
ins.71.a: "[INS.GetLeader] постановляет, что мы возвращаемся к предыдущей конституции."
ins.71.b: "Сделайте все, что в ваших силах, чтобы спасти коалицию!"
ins.72.t: "Спасение коалиции успешно!"
ins.72.d: "Наш торг, уступив в ключевых пунктах, которые имеют меньшее значение, привел к успешному спасению нашей коалиции, похоже, эта коалиция выполнит свой срок."
ins.72.a: "Хорошо!"
ins.73.t: "Спасение коалиции провалилось!"
ins.73.d: "Несмотря на все наши усилия, отношения между тремя партиями продолжали падать, и сегодня министры "Нахдлатул Улама" и "Сарекат Ислам" подали в отставку со своих постов. При таком политическом раскладе у президента не осталось другого выбора, кроме как издать этот указ..."
ins.73.a: "Да будет так..."
ins.74.t: "Дело [GetDateText]"
ins.74.d: "На [GetDateText] несколько вооружённых солдат двинулись к дворцу, чтобы потребовать роспуска Совета народных представителей. Это свидетельствует о низкой легитимности данного органа со стороны народа, и все больше групп призывают правительство провести общенациональные выборы, чтобы орган получил реальный мандат, а не назначение."
ins.74.a: "Мы рассмотрим это..."
ins.75.t: "Землетрясение в море Банда в 1938 году"
ins.75.d: "Первого февраля 1938 года, в 19:4 по местному времени, в море Банда произошло землетрясение магнитудой 8,4 по шкале мгновенных магнитуд высокой интенсивности. Несмотря на последующее образование разрушительных цунами высотой до 1,5 метров, благодаря своему расположению, в катастрофе не погибло ни одного человека."
ins.75.a: "Слава Богу!"
ins.76.t: "Двойное землетрясение в Алахане Панджанге в 1943 году"
ins.76.d: "Два землетрясения произошли в регентстве Солок: первый толчок силой 7,1 балла по шкале магнитуд произошел 8 июня в 20:42 по местному времени, а второй - силой 7,5 балла - 8 часов спустя. Жертв вроде бы нет, но району нанесен серьезный ущерб."
ins.76.a: "Мы поможем, где сможем!"
ins.77.t: "Землетрясение на Центральной Яве в 1943 году"
ins.77.d: "Землетрясение магнитудой 7,0 по шкале моментальных магнитуд произошло на Центральной Яве, в результате которого погибло 213 человек, ещё 3900 получили ранения и обрушилось более 12600 домов. Эта катастрофа нанесла большой ущерб, который так или иначе придется восстанавливать."
ins.77.a: "О нет!"
ins.78.t: "Боробудур"
ins.78.d: "Недалеко от Джокьякарты на Яве находится храмовый комплекс Боробудур, который использовался неверными буддистами и был восстановлен голландцами 2 десятилетия назад. Очевидно, что это пятно на нашей нации, и мы не можем оставить его в покое, чтобы привлечь ещё больше неверных, поэтому его придется снести. Вопрос только в том, как?"
ins.78.a: "Динамит!"
ins.78.b: "Кувалды!"
ins.79.t: "Вопрос о столице"
ins.79.d: "После захвата власти роялистами появились голоса, призывающие официально сменить столицу нашей великой страны на город Джокьякарта, столицу султанского султаната, где находится его резиденция. Другие утверждают, что такой шаг будет означать доминирование Джокьякарты в государстве, и что лучше оставить Джакарту столицей нашего государства, чтобы показать нашу беспристрастность."
ins.79.a: "Я не забочусь о беспристрастности."
ins.79.b: "Джакарта кажется лучшим выбором."
ins.80.t: "Централизация или децентрализация?"
ins.80.d: "Власть знати была сохранена благодаря перевороту, но теперь они начинают препираться между собой: султан Джокьякарты и, соответственно, все [INS.GetNameDef] хотели бы централизовать всю власть в национальном правительстве, но его союзники, мелкие дворяне и другие султаны, предпочли бы сохранить власть децентрализованной, с ними во главе их собственного Королевства. Теперь султан пытается провести в жизнь своё желание создать централизованную Инсулиндию - смогут ли другие вельможи остановить самого могущественного из них?"
ins.80.a: "Султан Хаменгкубувоно добивается исполнения своего желания!"
ins.80.b: "Дворяне успешно блокируют этот шаг!"
ins.81.t: "Королевская конституция - престолонаследие"
ins.81.d: "Когда мы начинаем разрабатывать окончательную конституцию для нашей славной нации, первым наиболее острым вопросом является престолонаследие: что делать, если наш султан умрет? Сам султан предпочел бы, чтобы наследником стал его сын, но многие другие дворяне не согласны с этим и утверждают, что лучшим решением было бы позволить им голосовать за того, кто взойдет на трон, чтобы правил самый способный из них."
ins.81.a: "Выборная монархия..."
ins.81.b: "Подразумевая, что наследник Джокьякарты не всегда самый способный..."
ins.82.t: "Королевская конституция - исполнительная власть"
ins.82.d: "После нескольких вопросов, по которым было довольно легко прийти к согласию, таких как статус религии (свободной) и синдикализма (запрещённого), снова всплыл спорный вопрос: где должна лежать ответственность исполнительной власти? По мнению султана Хаменгкубувоно, она должна принадлежать султану нации: сами эти дебаты доказывают это, в противном случае любое решение будет сводиться к нынешним препирательствам, в то время как абсолютное правление султана обеспечит быстрое принятие решений. Несколько князей, однако, не согласны, утверждая, что это дает султану слишком много власти за счёт других дворян."
ins.82.a: "Совет князей должен иметь последнее слово."
ins.82.b: "Султан должен иметь последнее слово."
ins.83.t: "Королевская конституция - лишение титулов"
ins.83.d: "В конце конституции султан упомянул, что должна существовать возможность отзыва титулов в случае чрезвычайных событий. Это заставляет большую часть дворянства беспокоиться за своё положение, и никто не верит, что султан сможет провести это в жизнь. Тогда он все же идет на уступки: требуется одобрение совета князей большинством в 2/3 голосов."
ins.83.a: "Аннулирование не приемлемо..."
ins.83.b: "..если с этим не согласится большинство в 2/3 других дворян!"
ins.84.t: "Подписание Конституции"
ins.84.d: "После долгих недель переговоров мы, наконец, закончили работу над конституцией. Султан подписывает её в данный момент, однако ясно, что мы, возможно, дали слишком много власти национальному султану. Князья и раджи не выглядят особенно довольными новой конституцией, пессимисты могут сказать, что они не будут особенно лояльны к этому правительству, в котором они чувствуют себя не совсем частью."
ins.84.a: "Ура! А... Давайте, ребята, ликуйте!"
ins.85.t: "Подписание конституции"
ins.85.d: "После долгих недель переговоров мы, наконец, закончили работу над конституцией. Султан подписывает её в данный момент, хотя и колеблется. Очевидно, что нам пришлось во многом уступить требованиям мелких вельмож, в результате чего эта конституция делает их непропорционально могущественными по сравнению с тем, что было раньше. В такой обстановке будет труднее провести нашу волю."
ins.85.a: "H... Ура?"
ins.86.t: "Подписание конституции"
ins.86.d: "После долгих недель переговоров мы, наконец, закончили работу над конституцией. В данный момент султан подписывает её, после чего начнется пир. Хотя каждой стороне пришлось уступить в некоторых вопросах, очевидно, что конечный результат устраивает обе стороны."
ins.86.a: "Ура!"
ins.87.t: "[FROM.GetNameDefCap] хочет присоединиться к [Root.GetFactionName]"
ins.87.d: "[From.GetAdjective]ие дипломаты обратились к нам, пытаясь выяснить возможности в плане вступления [Root.GetNameDef] в официальный союз. Сегодня они сделали официальный запрос."
ins.87.a: "[FROM.GetNameDefCap] всегда рады!"
ins.87.b: "[FROM.GetNameDefCap]? Почему мы должны защищать их?"
ins.88.t: "[FROM.GetNameDefCap] принимает наш запрос."
ins.88.d: "Мы были официально приняты в [From.GetFactionName] от [From.GetNameDef]. Вместе мы будем сильны!"
ins.88.a: "Приятно слышать!"
ins.89.t: "[FROM.GetNameDefCap] отклоняет наш запрос"
ins.89.d: "[FROM.GetNameDefCap] дали нам знать, что они считают, что вступление в союз с нами не в их интересах."
ins.89.a: "Как сотрудничество может быть не в интересах друг друга?"
ins.90.t: "[FROM.GetNameDefCap] хочет, чтобы мы присоединились к Малифинсулу"
ins.90.d: "[From.GetAdjective]ие дипломаты обратились к нам, пытаясь выяснить возможности нашего вступления в официальный союз с [From.GetNameDef]. Сегодня они сделали официальный запрос."
ins.90.a: "[Root.GetNameDef] определенно заинтересован!"
ins.90.b: "[FROM.GetNameDefCap]? Определенно, это схема, чтобы потом ударить нам в спину!"
ins.91.t: "[FROM.GetNameDefCap] принимает наш запрос"
ins.91.d: "Мы официально приняли [From.GetNameDef] в Малфилинсул. Вместе мы будем стоять крепко!"
ins.91.a: "Приятно слышать!"
ins.92.t: "[FROM.GetNameDefCap] отклоняет нашу просьбу"
ins.92.d: "[FROM.GetNameDefCap] дали нам знать, что они считают, что вступление в союз с нами не в их интересах."
ins.92.a: "Как сотрудничество может быть не в интересах друг друга?"
ins.93.t: "Начало переоборудования в авианосец"
ins.93.d: "Мы нашли два идеальных конвойных торговых судна для переоборудования в первые торговые авианосцы [INS.GetNameDef], способные запускать самолеты с моря. Однако, чтобы привести их в соответствие со стандартами других авианосцев, придется проделать немалую работу..."
ins.93.a: "Давайте начнем работать над этим!"
ins.94.t: "Торговые авианосцы закончены!"
ins.94.d: "Торговые корабли, которые мы переоборудовали в авианосцы, похоже, работают. Мы уже провели несколько испытаний, и, похоже, они держатся на плаву. Опыт, полученный нами при строительстве, несомненно, сделает [INS.GetAdjective]ий флот исключительным!"
ins.94.a: "Ура!"
ins.95.t: "[FROM.GetNameDefCap] хочет приобрести старые истребители"
ins.95.d: "[FROM.GetNameDefCap] обратился к нам с предложением приобрести 120 старых истребителей за приличную сумму денег. Что мы отвечаем?"
ins.95.a: "Конечно!"
ins.95.b: "Скорее нет!"
ins.96.t: "[FROM.GetNameDefCap] принимает"
ins.96.d: "[FROM.GetNameDefCap] принял наше предложение и продал нам несколько своих старых моделей истребителей. Это значительно усилит военно-воздушные силы [INS.GetAdjective]!"
ins.96.a: "Превосходно."
ins.97.t: "[FROM.GetNameDefCap] выражает отказ."
ins.97.d: "Японцы отклонили нашу просьбу о покупке некоторых из их старых истребителей, решив, что это не в их интересах."
ins.97.a: "Разочаровывает..."

ins.98.t: "[GetYear] Выборы в Инсулиндии"
ins.98.d: "Снова пришло время для инсулиндийцев проголосовать за свою любимую партию, чтобы получить контроль над правительством; все с нетерпением ждут результатов опросов, чтобы узнать, кто победит: "
ins.98.a: "Partai Sosialis Insulindia."
ins.98.b: "Нахдлатул Улама."
ins.98.c: "Partai Nasional Insulindia."
ins.99.t: "[GetYear] Выборы в Инсулиндии"
ins.99.d: "Согласно новой конституции, президент должен избираться непосредственно народом, а не назначаться Деваном. В связи с этим открылись выборы, чтобы инсулиндийцы могли сделать свой выбор. Кто победит?"
ins.99.a: "Сутан Сджахрир от ИОО."
ins.99.b: "Хашим Асьяри от НУ."
ins.99.c: "Сукарно от PNI."
ins.99.e: "Мохаммед Хатта от PNI."
ins.100.t: "[GetYear] Выборы инсулинцев"
ins.100.d: "Как предписывает конституция, президент должен быть избран инсулиндийским народом. Останется ли [Root.GetLeader] на своем посту? Или его вытеснит из президентского дворца один из его соперников из других партий? Кто станет следующим президентом Инсулиндии?"
ins.100.a: "Сутан Сджахрир от ИСРП."
ins.100.b: "Хашим Ас'яри от НУ."
ins.100.c: "Сукарно от PNI."
ins.100.e: "Мохаммед Хатта из PNI."

ins.101.t: "Полет Адисучипто"
ins.101.d: "Мы остро нуждаемся в лекарствах для наших раненых, как гражданских, так и военных, но мы не можем их получить, поскольку голландцы, похоже, делают все возможное, чтобы изолировать нас от внешнего мира. [BHC.GetNameDef] сочувствует нашему делу, если мы пошлем самолет в Калькутту, они, несомненно, предоставят нам медикаменты, и наша борьба будет иметь больше шансов на успех? Однако это опасное путешествие в Индию, так как голландцы охотятся на этом маршруте."
ins.101.a: "Пошлите самолет, они доберутся."
ins.101.b: "Мы не можем жалеть людей!"
ins.102.t: "Адисусипто прибывает в Калькутту"
ins.102.d: "[INS.GetAdjective]ий пилот Агустинус Адисучипто прибыл сегодня в Калькутту с группой [INS.GetAdjective]их мужчин, которые просят медикаменты и другие материалы для помощи в их борьбе - по гуманитарным соображениям. Можем ли мы выделить медикаменты?"
ins.102.a: "Конечно!"
ins.102.b: "Извините, у нас их для вас нет..."
ins.103.t: "Адисучипто возвращается"
ins.103.d: "Самолет, который мы ранее отправили в Индию, вернулся с большим количеством припасов: еда, лекарства, инструменты - достаточно, чтобы поддерживать нашу борьбу, по крайней мере, некоторое время."
ins.103.a: "Спасибо, Бхарат."
ins.104.t: "Адисусипто возвращается"
ins.104.d: "Самолет, который мы ранее отправили в Индию, вернулся - к сожалению, [BHC.GetNameDef] не смог выделить для нас никаких припасов, сделав эту операцию практически бесполезной. Адисусипто вернулся с пустыми руками."
ins.104.a: "Спасибо тебе, Бхарат, ни за что!"
ins.105.t: "Беспорядки на Молуккских островах"
ins.105.d: "После благословения Величайшего и захвата нами нашей великой страны, волнения на Молукках неуклонно росли. Большинство молуккского народа исповедует христианство и выступает против нашего правления, и неудивительно, что по всему региону начались демонстрации и акты сопротивления."
ins.105.a: "Проклятые неверные!"
ins.106.t: "Волнения на Молуккских островах усиливаются"
ins.106.d: "Несмотря на напряженную работу наших миссионеров и сил безопасности, беспорядки в регионе Молуку только усиливаются. Очевидно, что мы должны нанести более сильный ответный удар, но наше правительство расходится во мнениях относительно того, как нам действовать: одни хотят, чтобы мы схватили их лидеров и обезглавили их, как того требует Аллах. Другие считают, что достаточно будет более мягкого подхода - принудительного обращения в другую веру."
ins.106.a: "Обезглавливание неверных - единственный путь."
ins.106.b: "Обратить неверного - более почетно, чем убить его!"
ins.107.t: "Молуккские острова просят о помощи"
ins.107.d: "Группа Молуккских островов в Инсулиндии в основном населена христианами, в отличие от большей части остальной территории страны, которая сейчас захвачена движением Дарул Ислам, придерживающимся очень ортодоксальной версии, включая ненависть к "неверным" Молуккцы сначала не хотели звать нас на помощь, поскольку стремились к созданию собственного государства, но теперь, когда старое руководство их движения сопротивления было казнено, новое руководство (скрывающееся) решило, что наше колониальное правление предпочтительнее нынешнего мусульманского господства, и просит нашей помощи, надеясь, что мы аннексируем островную группу."
ins.107.a: "Они получат её."
ins.107.b: "Мы не можем в это вмешиваться!"
ins.108.t: "Волнения в Малуку утихают"
ins.108.d: "После наших жестких репрессий против неверных на Малуку, значительное меньшинство было обращено, и сила их сопротивления ослабла. Похоже, мы восстановили контроль над регионом."
ins.108.a: "Хорошо..."
ins.109.t: "[GEA.GetAdjective]ие корабли замечены на Малуку"
ins.109.d: "Немецкие корабли прибыли на Малуку, поддерживая неверных повстанцев, которые быстро загнали в угол наш гарнизон на острове. Неудивительно, что правительство Малуку в изгнании впоследствии объявило, что станет протекторатом Германии; в нашей стране это считается неприемлемым!"
ins.109.a: "Мы ничего не можем сделать!"
ins.109.b: "Значит, война!"

ins.110.t: "Коррупция уменьшается"
ins.110.d: "По мере того, как уровень жизни постоянно растет благодаря нашей успешной политике, коррупция становится все менее распространенной, поскольку инсулиндийцы становятся все более опытными на своих новых рабочих местах, наслаждаются уже (хотя на данном этапе всё ещё ограниченным) ростом уровня жизни, а меры против коррупции становятся все более эффективными. Позитив витает в воздухе!"
ins.110.a: "Ура Инсулиндии!"

ins.111.t: "День Хари Мердека"
ins.111.d: "Именно в этот день Сукарно, Хатта и другие лидеры движения за [INS.GetAdjective]ую независимость провозгласили независимость нашей страны.\nСегодня мы празднуем это радостное событие, которое в конечном итоге обеспечило нашу независимость после долгой борьбы, с играми и праздниками, организованными по всей стране."
ins.111.a: "Insulindia bersatu!"

ins.113.t: "Возвышение бахаса инсулиндо"
ins.113.d: "С ростом нашей нации нам понадобился объединяющий язык, и мы взяли на вооружение инсулиндийский малайский, переименовав его в Bahasa Insulindo. Хотя некоторые жители Явы по-прежнему критикуют это решение, утверждая, что гораздо большая часть населения говорит на яванском языке, это решение было официально принято ещё в 1928 году в связи с обещанием молодежи. Инсулиндийский малайский язык использовался в качестве регионального лингва-франка на протяжении веков, и поэтому кажется естественным выбором, даже если только 5% населения говорит на нем как на родном языке."
ins.113.a: "Инсулиндийский язык поможет объединить нашу нацию!"

ins.114.t: "Большой совет улама"
ins.114.d: "После того как Нахдлатул Улама на некоторое время оказалась у власти, они переходят к своему величайшему политическому проекту: созданию Большого совета улемов. Пригласив мудрых старших учёных, мы создаем этот совет, который будет не только консультировать правительство по религиозным вопросам, но и будет иметь полномочия для свободного применения исламских ценностей, где это необходимо. До определенного предела, конечно, потому что иначе мы не сможем провести его через парламент."
ins.114.a: "Похвальная инициатива!"

ins.115.t: "Инсулиндийские изгнанники хотят присоединиться к восстанию"
ins.115.d: "Вдохновленная нашим восстанием против гуннской угрозы, группа из нескольких инсулиндийских социалистических изгнанников во главе с известным инсулиндийским социалистом Таном Малака предложила свои услуги в нашей борьбе.\nМногие считают, что нам пригодится любая помощь, которую мы можем получить, так впустим ли мы этих инсулиндийцев во славу индокитайской революции сейчас и инсулиндийской революции завтра?"
ins.115.a: "Конечно!"
ins.115.b: "Скорее нет!"

ins.116.t: "Инсулиндийские изгнанники хотят присоединиться к восстанию"
ins.116.d: "Вдохновленная нашим восстанием против хуннской угрозы, группа из нескольких инсулиндийских социалистических изгнанников во главе с прославленным инсулиндийским социалистом Таном Малака предложила свои услуги в нашей борьбе.\nМногие считают, что нам пригодится любая помощь, которую мы можем получить, так впустим ли мы этих инсулиндийцев во славу индокитайской революции сейчас и инсулиндийской революции завтра?"
ins.116.a: "Конечно!"
ins.116.b: "Скорее нет!"

#ins.116.t: "Insulindian Exiles from Indochina" already defined above
#ins.116.d: "Several Insulindian exiles have been fighting in Indochina against German imperialism. Now that Insulindia itself has risen, they seek to return to join our struggle, or in a slightly less altruistic sense, to influence our politics towards their desires." already defined above
#ins.116.a: "Welcome home, heroes!" already defined above

ins.117.t: "Тан Малака возвращается в Инсулиндию"
ins.117.d: "Колониальный порядок рухнул и в Инсулиндии, и неудивительно, что Тан Малака и его изгнанники вернулись на родину, чтобы помочь защитить её от угроз и направить к социалистической революции."
ins.117.a: "Мы желаем им удачи!"

ins.118.t: "АСЛИЯ объединяется!"
ins.118.d: "АСЛИЯ — это слово, образованное от Азии и Австралии, и, по теории Тана Малаки, представляет собой массив суши, состоящий из народов, объединённых тропическим климатом и вечным движением муссонных ветров. Этот регион охватывает Бирму, Сиам, Аннам, Филиппины, Малаккский полуостров, Суматру, Борнео, Сулавеси, Молуккские острова, Папуа, Малые Зондские острова и тропическую часть Австралии. По утверждению Малаки, вся эта территория — благодаря своему общему климату — обладает механическим, социальным, экономическим, политическим и духовным единством. В самом сердце этой земли, утверждает Малака, находится государство Инсулиндия.\n\nПоскольку противоречия империалистического капитализма начинают проникать в АСЛИЮ — как это показала наша успешная антиколониальная революция против голландцев — Малака призывает пролетариат АСЛИИ объединиться под знаменем антиимпериализма. Если проект этого союза окажется успешным, он станет мощным символом интернационализма, обеспечивая свободу, равенство и самообеспечение народов АСЛИИ."
ins.118.a: "Пока что проигнорировать эти возвышенные мечты"
ins.118.b: "Вперёд! Да здравствует Интернациональная Республика!"

#Focus Tree
INS_merdeka: "Мердека!"
INS_merdeka_desc: "Наконец-то мы обрели свободу. Жалкие беланды были вытеснены, и независимость Инсулиндии была обеспечена! Этот день не скоро будет забыт!"
INS_political_crossroad: "Политический перекресток"
INS_political_crossroad_desc: "Мы стоим на политическом перепутье, когда различные группы, сражавшиеся с голландцами, с разными взглядами на то, как должна управляться страна, начинают ссориться между собой."
INS_darul_islam: "Дарул Ислам берёт власть в свои руки"
INS_darul_islam_desc: "После хаоса, вызванного покушением на убийство, боевики Дарул Ислама быстро захватили стратегические точки по всей стране. Теперь власть принадлежит нам."
INS_purge_heathens: "Чистка язычников"
INS_purge_heathens_desc: "Несмотря на новый правильный режим в стране, в Инсулиндии живёт множество язычников и грешников. Мы должны сосредоточиться на том, чтобы привести их к истинной участи, иначе нам придется принять меры, если они не подчинятся."
INS_establishing_the_islamic_state: "Создать исламское Государство"
INS_establishing_the_islamic_state_desc: "Мы должны создать наше государство на основе исламских этических ценностей, позволяя всем правоверным жить так, как они всегда хотели: в раю на Земле."
INS_quran_indoctrination: "Внушение Корана"
INS_quran_indoctrination_desc: "Некоторые грешники кажутся стойкими против наших попыток привести их к истинной вере. Даже если взрослых не удастся спасти, мы должны заставить их детей углубленно изучать священное писание Корана, чтобы искоренить ересь в долгосрочной перспективе."
INS_allah_maha_besar: "Аллах маха Бесар"
INS_allah_maha_besar_desc: "Аллах - величайший, ибо Он защитит инсулиндийскую нацию от неверных и еретиков."
INS_insulindian_elections: "Выборы в Инсулиндии"
INS_insulindian_elections_desc: "Уже некоторое время звучат призывы к выборам в Совет народных представителей. Нынешний совет был частично назначен голландцами в рамках мирного соглашения, мы должны дать дому демократический мандат и, что более важно, уменьшить влияние голландцев в нем."
INS_psri: "Победа для Мурбы"
INS_psri_desc: "Неожиданным событием стало то, что Партай Мурба - Пролетарская партия - Тана Малака получила большинство в ДПР. Многие боятся того, что произойдет дальше, но Тан Малака, которому теперь предстоит стать премьер-министром, объявил, что в ближайшем будущем он останется в рамках правового поля нашего правительства, что вселяет некоторую надежду в тех, кто беспокоится о будущем инсулиндийской демократии."
INS_socialize_foreign_capital: "Социализировать иностранные активы"
INS_socialize_foreign_capital_desc: "Иностранные активы в основном принадлежат капиталистам, которые не заботятся о населении Инсулиндии, а стремятся заработать как можно больше денег на спинах пролетариата Инсулиндии. Мы должны конфисковать эти активы, чтобы гарантировать, что их управление остаётся этичным и полезным для народа."
INS_islamic_socialism: "Исламский социализм"
INS_islamic_socialism_desc: "Тан Малака неоднократно призывал к союзу между исламом и социализмом, получившему название исламского социализма. Благодаря этому маловероятному союзу между религией и революционным духом западный империализм может быть побежден!"
INS_social_distribution: "Социальное распределение"
INS_social_distribution_desc: "Мы должны распределять товары среди каждого инсулиндийца, если мы не перераспределим материальные блага от богатых к бедным, многие так и останутся в таком бедном положении."
INS_negara_buruh_tani_dan_pekerja: "Negara Buruh, tani dan Pekerja"
INS_negara_buruh_tani_dan_pekerja_desc: "PNI коррумпирована и держит президентский пост на замке, а республиканская система позволяет реакционерам свести на нет весь наш прогресс. Давайте совершим автоколонну для создания настоящего рабочего государства!"
INS_nahdlatul_ulama: "Победа Нахдлатул Улама"
INS_nahdlatul_ulama_desc: "Традиционалистская партия Нахдлатул Улама одержала победу на выборах и стремится сохранить демократию, вводя социально-консервативные законы."
INS_ulama_grand_council: "Написать новую конституцию"
INS_ulama_grand_council_desc: "Мы должны написать новую конституцию: первая конституция, разработанная PNI, очень авторитарна и направлена, прежде всего, на сохранение власти своего президента. Голландская считается нон-грата, потому что она голландская. Мы должны написать изначально инсулиндийскую и демократическую конституцию."
INS_moral_democracy: "Разделить законодательные органы"
INS_moral_democracy_desc: "Для обеспечения целостности нашего демократического государства крайне важно, чтобы законодательные органы были разделены на исполнительную, законодательную и судебную ветви власти."
INS_pesantren_institutes: "Обеспечить свободу слова"
INS_pesantren_institutes_desc: "Свобода слова необходима в любом свободном обществе. Мы должны сделать так, чтобы никто не чувствовал себя обязанным молчать о своих политических взглядах, даже если мы с ними не согласны."
INS_islam_nusantara: "Perwakilan Rakyat"
INS_islam_nusantara_desc: "В первую очередь мы являемся представителями народа, а за ним - только правителями страны. Мы надеемся, что это убеждение останется в нашем коллективном сознании надолго."
INS_pni: "Победа PNI"
INS_pni_desc: "Инсулиндийцы решительно отдали свои голоса за единственно правильную партию, которая должна править Инсулиндийским архипелагом, за тех, кто принес ему независимость: за PNI. Инсулиндия стоит на пороге новой эры!"
INS_elevate_pancasila: "Возвысить Панкасилу"
INS_elevate_pancasila_desc: "Панкасила - это философская основа инсулиндийского государства, обозначающая пять принципов, сформулированных Сукарно: вера в Бога, справедливость, инсулиндийский национализм, поиск муфаката путём совместной работы в духе разумности и социальной справедливости для всех инсулиндийцев."
INS_guided_democracy: "Управляемая демократия"
INS_guided_democracy_desc: "Нынешняя неуправляемая демократия является первопричиной нестабильности и, в свою очередь, связана с нападением на Сукарно. Мы должны направить демократию на правильный путь PNI, чтобы обеспечить стабильность для всех!"
INS_marhaenist_unity: "Единство мархаенистов"
INS_marhaenist_unity_desc: "Мархаенизм - основа нашей идеологии: прагматичная форма социализма, подчеркивающая национальное единство, культуру и антиимпериализм. Давайте будем вместе во имя бедного фермера Мархаена и всех других Мархаенов в Инсулиндии."
INS_merdeka_atau_mati: "Мердека атау Мати"
INS_merdeka_atau_mati_desc: "Свобода или смерть - вот наше кредо: под руководством националистической партии страна будет приведена к светлому будущему!"
INS_coalition: "Коалиционное правительство"
INS_coalition_desc: "Никому не удалось одержать решающую победу, что привело к подвешенному состоянию парламента, в котором ведущую роль играет PNI, но с ограниченными полномочиями, поскольку им придется работать с другими партиями."
INS_shared_burden_united_effort: "Общее бремя, объединённые усилия"
INS_shared_burden_united_effort_desc: "Наше бремя разделено, наши усилия объединены. Несмотря на такой исход, мы сможем продвинуть нацию вперёд благодаря сотрудничеству."
INS_bhineka_tunggal_ika: "Бхинека Тунггал Ика"
INS_bhineka_tunggal_ika_desc: "Объединение в разделении - это старый яванский девиз, который как нельзя лучше подходит к нашему коалиционному правительству. Наши убеждения могут быть разными, но вместе мы едины."
INS_nasasin_compromise: "Компромисс НАСАСИН"
INS_nasasin_compromise_desc: "Nasionalisme (национализм), Agama (религия) и Sindikalisme (синдикализм) - это концепция, разработанная PNI, продвигающая сочетание трех, казалось бы, противоположных мировых философий."
INS_permusyawarahan_mufakat: "Permusyawarahan Mufakat"
INS_permusyawarahan_mufakat_desc: "Вместе мы обеспечим светлое будущее для нашей нации! Давайте достигнем консенсуса путём переговоров, чтобы наша нация самостоятельно продвигалась вперёд."
INS_sultans_coup: "Султанский переворот"
INS_sultans_coup_desc: "Мы не могли позволить этим радикалам захватить власть в нашей стране, султаны вмешались, и мечта монархической Инсулиндии была осуществлена."
INS_rally_the_rajas_and_princes: "Объединить раджи и принцев"
INS_rally_the_rajas_and_princes_desc: "Мы должны сплотить раджу и князей, чтобы они приняли участие в управлении этой страной. Поскольку султан стремится к расширению своей власти, придут ли они к соглашению?"
INS_a_royal_and_feudal_state: "Королевское и феодальное Государство"
INS_a_royal_and_feudal_state_desc: "Наше государство является одновременно Королевским и феодальным по своей природе: Королевская власть здесь сильна, но значительное дворянство существует по всему архипелагу. Вопрос в том, какая из сторон выйдет на первое место..."
#INS_kraton_administration: "Администрация Кратона" already defined above as an idea
INS_kraton_administration_desc: "Наше государство будет управляться из Кратона, для блага всех инсулинцев правильные люди должны иметь контроль."
INS_ngayogyakarta_hadiningrat: "Нгайогякарта Хадинграт"
INS_ngayogyakarta_hadiningrat_desc: "Влияние Джокьякартана неоспоримо, поскольку их султан закрепил за собой положение султана Инсулиндии."
INS_political_stability: "Политическая стабильность"
INS_political_stability_desc: "Стабильность возвращается по мере консолидации правительства. В стране спокойно, и многие ждут, что ждет нашу великую нацию в будущем!"
INS_establish_foreign_office: "Учредить Министерство иностранных дел"
INS_establish_foreign_office_desc: "Теперь, когда мы обеспечили себе независимое будущее, необходимо открыть иностранное представительство, чтобы наладить контакты с внешним миром для достижения наших целей!"
INS_contacts_with_the_westerners: "Контакты с западными людьми"
INS_contacts_with_the_westerners_desc: "Возможно, они колонизировали нас раньше, но контакты с Западом по-прежнему очень ценны: они технологически более развиты, чем многие наши соседи, и их инвестиции, несомненно, улучшат нашу экономику."
INS_alliance_with_germany: "Присоединиться к Рейхспакту"
INS_alliance_with_germany_desc: "Германия и её империалистическая система Reichspakt может показаться большинству не очень привлекательной, но это сильная Держава, которая может защитить нас от тех, кто охотится за нашими ресурсами."
INS_join_the_kws: "Присоединяйтесь к обществу Кайзера-Вильгельма"
INS_join_the_kws_desc: "Общество Кайзера-Вильгельма - это программа совместного использования технологий немцами. Мы должны попытаться стать её частью, чтобы способствовать нашему собственному технологическому прогрессу."
INS_alliance_with_australasia: "Присоединиться к Антанте"
INS_alliance_with_australasia_desc: "Антанта, возможно, уже не переживает свой звездный час, как в былые времена, но она всё ещё существует, и у нее есть относительно важный член прямо рядом с нами, с которым мы бы с удовольствием остались в хороших отношениях."
INS_join_the_isac: "Присоединяйтесь к ISAC"
INS_join_the_isac_desc: "Обмениваясь технологиями с Канадой и её союзниками, мы можем способствовать и нашему собственному прогрессу, давайте присоединимся к этому замечательному проекту!"
INS_contacts_within_asia: "Контакты в Азии"
INS_contacts_within_asia_desc: "Великие страны азиатского континента - наши естественные союзники в борьбе против западного империализма и за единство Азии. Мы должны поддерживать с ними хорошие контакты, возможно, мы сможем получить от них защиту."
INS_alliance_with_bharatiya: "Союз с Бхаратийской коммуной"
INS_alliance_with_bharatiya_desc: "Бхаратийская коммуна была первой страной, сбросившей колониальные оковы вместе со своим реакционным аналогом - Княжеской федерацией. Мы должны заключить с ними союз, чтобы удержать западных псов от того, чтобы когда-либо ещё связываться с Западом!"
INS_join_phalanstere: "Присоединяйтесь к Международному фаланстеру"
INS_join_phalanstere_desc: "Фаланстерский Интернационал является частью Третьего Интернационала, созданного для помощи бедным странам, в которых произошла социалистическая революция, и мы, похоже, подходим под это описание. Давайте попробуем присоединиться к этой прославленной программе помощи."
INS_join_co_prosperity_sphere: "Присоединиться к сфере совместного процветания"
INS_join_co_prosperity_sphere_desc: "Япония вдохновляет: это восходящее солнце Азии, сумевшее стать на один уровень с западными странами; это одна из немногих наций, сумевших избежать колониального натиска, и теперь они стремятся распространить своё влияние на всю Азию. Мы должны присоединиться к этому проекту против западного вторжения в восточную сферу!"
INS_join_rikagaku_kenkyusho: "Присоединяйтесь к Rikagaku Kenkyusho"
INS_join_rikagaku_kenkyusho_desc: "Rikagaku Kenkyusho - это японская программа обмена технологиями в Азии; если мы хотим не отстать от западных империалистов, нам лучше, чтобы наши величайшие умы работали вместе!"
INS_aspirations_of_malayan_unity: "Стремление к малайскому единству"
INS_aspirations_of_malayan_unity_desc: "Есть теоретики, которые выступают за конфедерацию между малайскими народами: Инсулиндией, Филлипинами и Малайей-Сараваком. Эта теория звучит интересно, поскольку она может привести к созданию сильного местного блока власти."
INS_maliphinsul: "Малифинсул"
INS_maliphinsul_desc: "Эта Конфедерация должна получить меткое название Малифинсул: Малайзия, Филлипины, Инсулиндия и ссылаться на совместную внешнюю политику этих стран. Внутренний суверенитет, разумеется, будет сохранен."
INS_federate_the_malayan_states: "Конфедерация Малайского архипелага"
INS_federate_the_malayan_states_desc: "Мы должны начать проект с Малайзии и Инсулиндии, так как мы культурно наиболее близкие нации, связанные с этим проектом, давайте подключим Малайзию к этому плану."
INS_induct_phillipines: "Привлечь Филлипины"
INS_induct_phillipines_desc: "Ни один проект Малифинсул не будет завершён без участия в нем Филлипин. Давайте включим их в конфедерацию."
INS_invite_siam: "Пригласить сиамцев"
INS_invite_siam_desc: "Сиамцы, возможно, не всегда считаются частью этого проекта, но факт в том, что сиамцы часто включаются в концепцию "малайского мира", а их гордый народ успешно сопротивлялся колонизации. Мы должны пригласить их также присоединиться!"
INS_malphilinsul_research_group: "Исследовательская группа "Малифинсул"
INS_malphilinsul_research_group_desc: "Если мы хотим опередить многочисленных конкурентов проекта Maliphinsul, мы должны стандартизировать наши исследования и поделиться своими самыми яркими умами, чтобы получить технологическое преимущество перед нашими соперниками."
INS_international_contacts: "Международные контакты"
INS_international_contacts_desc: "С нашим успешным установлением международных контактов, несомненно, нас будут воспринимать немного серьезнее на широкой мировой арене!"
INS_economy_of_insulindia: "Экономика Инсулиндии"
INS_economy_of_insulindia_desc: "Мы должны взглянуть на нашу экономику; многое нужно было восстановить после натиска, которым была наша борьба за независимость, но с нашей целью достигнута, пора двигаться дальше!"
INS_foreign_investment_market: "Рынок иностранных инвестиций"
INS_foreign_investment_market_desc: "Мы должны выйти на рынок иностранных инвестиций для дальнейшего экономического роста. В настоящее время многие инвесторы рассматривают активы в нашей стране как относительно рискованные инвестиции, мы должны это изменить!"
INS_invite_asian_investors: "Пригласить инвесторов из Азии"
INS_invite_asian_investors_desc: "Мы должны пригласить инвесторов из Азии, чтобы они пришли и помогли развивать нашу страну."
INS_reestablish_dutch_investments: "Привлечь голландских инвесторов"
INS_reestablish_dutch_investments_desc: "Мы должны восстановить голландские инвестиции, чтобы вернуть доверие к возможности держать активы без риска их конфискации, если вы западного происхождения."
INS_refurbish_insulindian_infrastructure: "Обновить нашу инфраструктуру"
INS_refurbish_insulindian_infrastructure_desc: "Наша инфраструктура несколько обветшала с тех пор, как колониальное правительство в последний раз обращало на нее внимание. Без адекватной инфраструктуры путешествовать становится все труднее, что только создает нашей стране репутацию "глуши""
INS_de_javasche_bank_act: "Закон о банке "Де Яваше"
INS_de_javasche_bank_act_desc: "Национализировав Банк Яваше, мы получим надежный центральный банк, который будет эффективно контролировать нашу денежно-кредитную политику. В настоящее время банк Яваше именно этим и занимается, поскольку он был центральным банком Голландской Ост-Индии, но большая его часть принадлежала голландским частным инвесторам, что давало Нидерландам неоправданное влияние на нашу страну."
INS_south_east_asian_trading_hub: "Торговый центр Юго-Восточной Азии"
INS_south_east_asian_trading_hub_desc: "Наши недавние действия по укреплению экономической независимости и сохранению связей с миром принесли свои плоды, в результате чего нас стали считать надежным торговым партнером, а темпы роста в Юго-Восточной Азии стали одними из самых высоких."
INS_standing_on_our_own_feet: "Стояние на собственных ногах"
INS_standing_on_our_own_feet_desc: "Мы не должны позволять себе становиться экономически зависимыми от других стран. Наша страна достаточно велика, чтобы иметь значительную степень экономической автономии, и мы должны использовать это преимущество."
INS_fight_inflation: "Борьба с коррупцией"
INS_fight_inflation_desc: "Коррупция - одна из худших причин, по которым наша экономика остаётся замороженной. Мы должны бороться с этой тенденцией всеми доступными нам средствами!"
INS_nationalize_dutch_assets: "Национализировать голландские активы"
INS_nationalize_dutch_assets_desc: "Хотя их контроль над своими владениями был приостановлен уже некоторое время назад, пришло время официально национализировать все голландские активы в нашей стране. Они здесь только для того, чтобы неофициально продолжить свою колонизацию после обретения независимости."
INS_expand_djakarta_dockyards: "Расширить доковые верфи Джакарты"
INS_expand_djakarta_dockyards_desc: "Верфи Джакарты, по общему признанию, представляют собой красивое зрелище деревянных кораблей, доставляющих товары по всему архипелагу. Однако мы должны модернизировать их, чтобы они вмещали современные корабли и обеспечивали наше будущее во все более современном мире."
INS_expand_kemajoran_airfield: "Расширить аэродром Кемаджоран"
INS_expand_kemajoran_airfield_desc: "Самолеты - важный вид транспорта, поэтому нам следует расширить наши аэродромы, чтобы быть уверенными, что мы сможем справиться с их количеством."
INS_institute_teknologi_de_bandung: "Основать Технологический институт Бандунга"
INS_institute_teknologi_de_bandung_desc: "Ранее известный как Technische Hogeschool van Bandoeng, Institut Teknologi Bandung был первым техническим университетом Инсулиндии. Давайте избавимся от голландского уклона, который там присутствует, и сделаем его главным научным учреждением нашей страны."
INS_economic_boom: "Экономический бум"
INS_economic_boom_desc: "Наша разумная экономическая политика привела к экономическому буму. Хотя это не означает, что все наши экономические проблемы остались позади, сейчас мы живем значительно лучше, чем несколько лет назад!"
INS_new_army_for_insulindia: "Новая армия для Инсулиндии"
INS_new_army_for_insulindia_desc: "Если мы хотим обеспечить нашу независимость, нам нужна армия. У нас достаточно рабочей силы, но найти необходимое оружие будет непросто."
INS_guerilla_force: "Партизанские силы"
INS_guerilla_force_desc: "Мы не можем победить наших врагов в лобовом бою, по крайней мере, пока. Серия нападений из джунглей - партизанская тактика - будет необходима, чтобы измотать врага, а мы, в свою очередь, сможем захватить стратегические точки."
INS_inspiration_from_knil: "Вдохновение от КНИЛ"
INS_inspiration_from_knil_desc: "Мы должны черпать вдохновение у КНИЛ. Хотя их цели - сохранение голландской тирании над инсулиндийцами - отвратительны, мы должны взять на заметку их великолепную организацию и дисциплину."
INS_picking_a_doctrine_for_our_army: "Выбор доктрины для нашей армии"
INS_picking_a_doctrine_for_our_army_desc: "Мы должны вкладывать деньги в изучение доктрин, которые станут руководством для нашей армии в борьбе с нашими врагами, которые, несомненно, тоже вкладывают деньги в развитие доктрин."
INS_artillery_corps: "Артиллерийский корпус"
INS_artillery_corps_desc: "Мы должны поддержать наши армии артиллерией, части которой можно стратегически разместить на горах, чтобы остановить наших врагов на их пути, когда они подвергаются обстрелу в джунглях."
INS_light_armor_divisions: "Дивизии легкой бронетехники"
INS_light_armor_divisions_desc: "Легкая бронетехника предпочтительнее артиллерии: хотя эти танки будет трудно провести в джунгли, они, по сути, являются более гибкой и обороноспособной артиллерией. Наши враги будут трусить в своих палатках!"
INS_better_guns: "Лучшее оружие"
INS_better_guns_desc: "Если мы хотим стать нацией, славящейся своей армией, мы должны помнить и о наших пехотных войсках. Наше оружие сильно устарело, иногда оно относится к временам Вельткрига или даже раньше. Пора это изменить!"
INS_insulindian_mountaineers: "Альпинисты Инсулиндии"
INS_insulindian_mountaineers_desc: "В Инсулиндии много гор и даже вулканов. Мы должны инвестировать в специальные силы, специально обученные сражаться в горных условиях, чтобы улучшить как нашу оборону, так и нападение."
INS_keeping_our_waters_independent: "Обеспечение безопасности наших вод"
INS_keeping_our_waters_independent_desc: "Инсулиндия - страна островов, и пока у нас нет военного флота, мы вряд ли сможем помешать врагу отрезать Яву и Суматру от остальной части архипелага. Давайте построим флот, чтобы сохранить нацию!"
INS_buy_foreign_warships: "Закупка иностранных военных кораблей"
INS_buy_foreign_warships_desc: "Создание военного флота с нуля будет серьезным испытанием. Вместо этого мы должны попытаться привлечь иностранные державы, чтобы они помогли нам построить столь желанный флот."
INS_conventional_navy: "Обычный флот"
INS_conventional_navy_desc: "Мы должны построить обычный флот, способный сдерживать иностранцев от вторжения. Подводные лодки не смогут сделать это так же эффективно и поэтому не являются вариантом."
INS_submarine_navy: "Подповерхностный флот"
INS_submarine_navy_desc: "Давайте построим наш флот из подводных судов, таких как подводные лодки. В Вельткриге они, возможно, выиграли войну для Германии, и наш бывший колониальный хозяин также специализировался на них. Давайте преследовать их судоходство, чтобы им было слишком дорого нападать на нас."
INS_sudarso_doctrine: "Доктрина Йоса Сударсо"
INS_sudarso_doctrine_desc: "У адмирала Сударсо есть планы для нашего флота. Давайте осуществим эти планы и наведем страх на врагов Инсулиндии!"
INS_each_island_a_destroyer: "Остров, разрушитель"
INS_each_island_a_destroyer_desc: "Мы должны убедиться, что практически каждый остров имеет хоть какую-то военно-морскую охрану. Вряд ли нас можно воспринимать всерьез с ограниченным по численности флотом."
INS_creating_an_insulindian_airforce: "Формирование военно-воздушных сил Инсулиндии"
INS_creating_an_insulindian_airforce_desc: "У КНИЛ были военно-воздушные силы, и хотя только один инсулиндийский пилот прошел официальное обучение, Адусичипто готовит новых инсулиндийских пилотов. Давайте возьмем на вооружение и создадим индонезийские ВВС для ведения войны в воздухе."
INS_purchase_japanese_aircraft: "Закупка японских самолётов"
INS_purchase_japanese_aircraft_desc: "Создание военно-воздушных сил с нуля требует времени. Мы должны попытаться приобрести старые самолеты у японцев во имя азиатского сотрудничества."
INS_salvage_knil_junk: "Спасти самолеты КНИЛ"
INS_salvage_knil_junk_desc: "Несколько самолетов КНИЛ были захвачены инсулиндийскими повстанцами, но их состояние довольно потрепанное. Давайте возродим эти старые самолеты, чтобы создать основу наших собственных военно-воздушных сил."
INS_air_doctrine_studies: "Изучение воздушных доктрин"
INS_air_doctrine_studies_desc: "Если мы хотим создать военно-воздушные силы, которые серьезно воспринимаются в мире, нам следует изучить доктринальные достижения в этом секторе."
INS_bomber_focus: "Сосредоточьтесь на бомбардировщиках"
INS_bomber_focus_desc: "Бомбардировщики идеально подходят для того, чтобы разрушить промышленность и инфраструктуру противника. Они должны составлять основную часть ВВС нашей страны, и лишь небольшая эскадрилья истребителей должна защищать их во время выполнения миссий."
INS_fighter_focus: "Сосредоточиться на истребителях"
INS_fighter_focus_desc: "Без истребителей наше воздушное пространство беззащитно. Мы должны инвестировать в истребители, чтобы быть уверенными в сохранении суверенитета в воздухе."
INS_close_air_support: "Ближняя воздушная поддержка"
INS_close_air_support_desc: "Ближняя воздушная поддержка имеет решающее значение на поле боя. Мы должны инвестировать в развитие нашей тактики и военно-воздушных сил в этой области."
INS_insulindian_paratroopers: "Инсулиндийские десантники"
INS_insulindian_paratroopers_desc: "Инсулиндия широка и далеко простирается. Обучив инсулиндийские десантные дивизии, мы сможем иметь резервные силы, которые можно безопасно развернуть на любом острове, даже в том печальном случае, если мы потеряем морское превосходство."
INS_insulindian_marines: "Инсулиндийская морская пехота"
INS_insulindian_marines_desc: "Как только наш флот станет достаточно развитым, мы сможем подумать о создании дивизии морской пехоты, специализирующейся на высадке десанта и ведении боевых действий на реках, причем первое имеет первостепенное значение в стране с такой географией, как у нас."
INS_a_modern_military: "Современная армия"
INS_a_modern_military_desc: "С учётом этих технических достижений можно сказать, что наши вооруженные силы находятся в значительно лучшем состоянии, чем несколько лет назад. С такими способными вооруженными силами военное дело Инсулиндии выглядит блестяще!"
INS_inherit_design_1047: "Унаследовать дизайн 1047"
INS_inherit_design_1047_desc: "Опасаясь японцев, голландцы работали над созданием боевых крейсеров проекта 1047. Теперь, когда они потеряли большую часть своего влияния в Индийском море, им это больше не нужно, но мы можем! Давайте сразу соберем всю доступную информацию об этих планах!"
INS_japanese_carrier_designs: "Танкеры в авианосцы"
INS_japanese_carrier_designs_desc: "Авианосцы смехотворно дороги в строительстве, но у нас есть план: переоборудовав несколько танкеров в полноценные авианосцы, мы, возможно, получим один или два. К сожалению, лишь очень немногие танкеры подходят для этого проекта, поэтому мы не можем продолжать заниматься этим вечно."

### Decisions ###
INS_silent_revolution_category: "Тихая революция"
INS_silent_revolution_category_desc: "Тан Малака и Партай Мурба не одобряют нынешнюю форму правления Инсулиндии, но также понимают, что им придется действовать осторожно. Получив большинство на выборах, мы имеем прекрасную возможность медленно укреплять свой контроль над страной, пока не сможем совершить автопереворот, не ослабив страну до такой степени, что нас отстранят от власти или спровоцируют иностранную державу на вмешательство."
INS_secure_the_milisi_murba: "Сделать Милиси Мурба официальной частью правительства"
INS_secure_the_milisi_murba_desc: "Милиси Мурба - это небольшая оборонная организация, которую мы создали вскоре после победы, чтобы не дать реакционерам проигнорировать мандат народа и захватить власть. Однако они относительно слабы: мы должны сделать их официальной частью правительства наряду с полицией, армией, ВВС и ВМС, чтобы они были способны выполнить свою задачу."
INS_socialist_rebellion_yogya: "Спровоцировать социалистическое восстание в султанате Джокьякарта"
INS_socialist_rebellion_yogya_desc: "Султанату Джокьякарта удалось ранее шантажировать правительство Инсулиндии поддержкой, чтобы получить особый статус в республике, управляя своим государством, как если бы это была монархия. Однако мы не можем просто отменить этот статус без общественного резонанса, поэтому давайте "сфабрикуем" социалистическое восстание, чтобы создать повод для отмены статуса - очевидно, они управляют своей провинцией не из альтруистических побуждений."
INS_expansion_category: "Расширение Инсулиндии"
INS_expansion_category_desc: "Нынешние границы [Root.GetNameDef] являются империалистической конструкцией: практически со всех сторон нашей страны находятся земли, которые с этнической, религиозной или географической точек зрения определенно должны быть частью единой [Root.GetAdjective]ой нации."
INS_occupy_east_timor: "Оккупация Тимора-Лешти"
INS_occupy_east_timor_desc: "Португальские империалисты слишком долго держали Тимор под своим империалистическим правлением. Мы должны захватить это пятно на карте и освободить население Инсулиндии от португальской тирании."
INS_try_to_buy_southeast_irian: "Попытка купить Австралазийскую Новую Гвинею"
INS_try_to_buy_southeast_irian_desc: "Австралазия - не самый желанный враг, но их владения на острове Новая Гвинея - несправедливая оккупация. Чтобы избежать полномасштабного вооруженного конфликта, мы можем попытаться склонить их к продаже."
INS_invade_australian_irian: "Напасть на Юго-Восточный Ириан"
INS_invade_australian_irian_desc: "Австралийцы бессовестно угнетают папуасское население Восточного Ириана. Давайте освободим их силой!"
INS_demand_west_irian: "Потребовать остатки голландского правления"
INS_confront_the_german_menace: "Противостоять немецкой угрозе"
INS_confront_the_german_menace_desc: "Немцы удерживают бывшие британские территории в Малайе и на севере Борнео. Эта территория, отделенная от Инсулиндии, будучи культурно очень похожей, является не более чем бесстыдной империалистической конструкцией, которая должна быть исправлена!"
INS_invade_sarawak: "Вторжение в Саравак"
INS_invade_sarawak_desc: "Крошечное государство Саравак страдает от неправильного правления. Мы должны быть достаточно любезны, чтобы вмешаться и включить их в состав нашей страны, при этом местное малайское население, несомненно, увидит в нас освободителей, не так ли?"
