### Leaders ###
POLITICS_SUKARNO_DESC: "Сын яванских аристократов, молодой Сукарно появился на свет в 1901 году. Сукарно впервые заинтересовался политикой, когда познакомился с уникальной философией фермера по имени Мархаен. Личная политическая философия Мархаена вдохновила Сукарно на создание PNI в 1926 году. Другим большим влиянием Сукарно стал клуб "Algemeene Studieclub", который изучал голландские переводы немецкой конституции, чтобы сформировать свою основу выборного правления. Теперь, когда независимость наступила, Сукарно обязан перед многочисленными конфессиями и отчаянными идеологиями Инсулиндии объединить всех людей на полуострове."
POLITICS_TAN_MALAKA_DESC: "Тан Малака всегда ходил по натянутому канату между ортодоксальными и гетеродоксальными убеждениями. В религии поддержка Таном Сарекат Ислам, эгалитарной исламистской организации, контрастировала с иерархией религиозного руководства. Его приверженность социалистической мысли также контрастировала с преобладающим в Европе профсоюзным движением. Между строк Тан подталкивал сотрудничество к светлому будущему."
POLITICS_SUTAN_DESC: "Будучи студентом Амстердамского университета во время ожесточенных дебатов конца 1920-х годов, наблюдения Сутана отвернули его от революционного социализма в сторону экономических теорий кооперативного социализма. По возвращении в Индонезию он попытался вступить в PNI. Проблемы с идеей самодостаточности, выраженной Сукарно, привели к его выходу из партии. Вопреки запрету на социалистические партии, наложенному голландцами, Сутан создал ИОО, руководствуясь собственным, весьма вольным определением социализма."
POLITICS_HASHIM_ASYARI_DESC: "Задолго до того, как мир потрясла война, Хасым был уничтожен, пока он об этом не знал. Во время его хаджа погибли его жена и ребенок на Яве. По возвращении он увидел, что и равнодушие мусульманских властей, и угнетение голландцев нетерпимы. Хасым использовал этот гнев, чтобы подняться через НУ и изменить отношения между исламскими преподавателями и их студентами с директивных на взаимные."
POLITICS_MUNAWAR_MUSSO_DESC: "Муссо был одним из лидеров революционеров в 1925 году, революция, вдохновленная британской, была быстро подавлена колониальными властями и в конечном итоге привела к уничтожению ИПК, вынудив Муссо бежать в Народную Республику Бенгалии, откуда он связался с тоталистическими мыслителями из Европы. Убежденный революционными идеями этого нового движения, Муссо организовал чтение и перевод Тоталистической хартии среди инсулиндийских изгнанников в Калькутте, впоследствии сформировав Партай Тоталис Инсулиндия (ПТИ), которая должна была стать преемницей ИПК. Это окончательно оттолкнуло Тан Малака и его последователей, поскольку ПТИ отвергла сотрудничество с мусульманами в деле достижения независимости, положив начало постоянному расколу в инсулиндийском социализме."
POLITICS_SEMAUN_DESC: "В то время как многие другие лидеры независимости Инсулиндии избежали депортации голландцами, группа ярых профсоюзных активистов во главе с Семауном была поймана при попытке организовать профсоюзное собрание в Сурабайе и депортирована в Города Легации. В этой ссылке Семаун стал набирать силу, привлекая внимание к жалким условиям труда на фабриках. Поскольку его профсоюз становился все более популярным среди малайских иммигрантов, дистанционная поддержка со стороны Сареката Ислама иссякла. Мантию поддержки профсоюзного движения подхватили агенты Третьего интернационала, которые помогли Семауну основать ПВИ. Теперь драматическое возвращение Семауна принесло новые проблемы, которые объединяют его с недоверяющей ему левой политической силой."
POLITICS_WESTERLING_DESC: "Из всех наций, в которых Вестерлинг мог приземлиться, Инсулиндия была его последним выбором, хотя он принял ислам в юном возрасте, его отношения с сарекатским исламом и левыми не могли быть хуже. Его подразделение в Инсулиндии было одновременно знаменито и печально известно своей дисциплиной и отсутствием эмоций при выполнении заданий. В полном хаосе раздоров, охвативших страну. Вестерлинг стал очень чуждым влиянием в нации многих иностранцев. Это придало Вестерлингу своеобразную чужеродность, которая позволила ему взобраться на вершину власти."

