### Leader Bios ###
POLITICS_KWAME_NKRUMAH_DESC: "Немногие социалисты в Африке пользуются такой известностью и уважением, как Кваме Нкрума. Нкрума родился в небольшой сельской деревне Нкрофул в 1909 году в обедневшей семье и прожил спокойное детство, будучи воспитанным в традиционной культуре акан как христианин своей матерью и большой расширенной семьей. В детстве Нкрума получил образование в католической миссии в Халф-Ассини, проявив себя как способный и преданный ученик. Взятый под опеку немецким священником Джорджем Фишером, Нкрума превратился в яростного умного молодого человека, стал студентом-учителем и окончил начальную школу на два года раньше срока. Его гениальность, которую нельзя было игнорировать, заметил благочинный школы Ачимота, преподобный Алек Гарден Фрейзер, который вскоре обратил внимание на молодого интеллектуала, забрав Нкруму из сельской глубинки Ганы и отправив его в столицу Аккру для продолжения учебы в лучшем университете колонии. \n\nВо время учебы Кваме Нкрума завязал тесную дружбу с заместителем директора Квегиром Аггри, известным миссионером и интеллектуалом, известным своими панъафриканскими идеалами. Именно здесь, под руководством Аггри, Нкрума познакомился с трудами У.Э.Б. Дю Буа, Джорджа Падмора и Маркуса Гарви, среди многих других, что привело его на путь Панъафриканизма. Однако, по-прежнему проявляя большой интерес к религии, противоречивый Нкрума время от времени мечтал стать миссионером-иезуитом, но судьба распорядилась иначе: после одной встречи с национальным отцом Нигерии Ннамди Азикиве, титаном панъафриканской сцены, мировоззрение Нкрумы уже никогда не будет прежним. Став свидетелем того, как этот великий политик произносит страстную речь о праведности черного национализма незадолго до его собственного выпуска, внутренний конфликт Нкрумы был мгновенно разрешен. Вера всегда будет важна для него, но в тот момент Нкрума знал, что его истинное призвание - нечто большее. \n\nС этими новыми идеалами Нкрума отправился в США, где провел большую часть начала 1930-х годов, посещая различные университеты для чернокожих в Соединенных Штатах и развивая свою собственную разновидность панъафриканского социализма. Когда трещины в фундаменте Миттельафрики становились все более очевидными, Кваме Нкрума вернулся домой на Золотой Берег раньше запланированного срока, воодушевленный новыми идеалами, которые он почерпнул за границей, и сразу же занял своё место на политической сцене Ганы. Проповедуя эгалитаризм, реформу образования и, прежде всего, панъафриканскую социалистическую демократию, Нкрума и его платформа приобрели взрывную популярность в стране, что принесло ему пост первого президента Ганы. Теперь только время покажет, останется ли Нкрума верен проповедуемым им благородным идеалам, или он предпримет более прямые действия, чтобы обеспечить реализацию панъафриканской мечты."

