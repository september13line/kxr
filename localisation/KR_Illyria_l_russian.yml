#### ILLYRIAN EVENTS ####

ausnews.1.t: "Словенский Кризис"
ausnews.1.d: "Хотя Австро-Венгерская Империя уже несколько десятилетий находится на острие бритвы, сейчас она ближе всего к падению. Словения, долгое время являющаяся полноценной частью автрийской собственности, ходатайствовала о присоединении к Иллирии с момента её образования по Аусглейху 1927-ого года. Отношения между австрийцами и словенцами достигли точки невозврата, так как словенцы начали угрожать восстанием и отсоединением, если Австрия не прислушается. Отношения между территорией особого статуса Иллирией и Австрией тоже не в лучшем положениее, ведь Иллирийское правительство поддерживает Словению. В Загребе ходят разговоры о возможности восстания. Тем временем, три остальные короны Империи сидят в сторонке, раздумывая о том, отделиться ли им или остаться до конца."
ausnews.1.a: "Посмотрим, что произойдёт"

collapse_news.1.t: "Великое словенское восстание"
collapse_news.1.d: "Сегодня в прессу наконец-то попала ожидаемая новость - вспыхнуло пламя восстания в Словении, сдерживаемое упрямыми австрийцами. Иллирийское правительство тем временем размышляет, поддержать ли кровопролитие или осудить его. Тем не менее, Австрия снова оказалась в состоянии войны.\nВ последнее время военные успехи Австрии были не самыми лучшими, так что ещё предстоит выяснить, повлияло ли то, что сделал Карл, на боевое положение армии."

cro.1.t: "Иллирийская война за независимость"
cro.1.d: "Австрийское давление на нашу нацию пока что спало, но это лишь вопрос времени, пока оно обрашится на нас вновь. Мы должны действовать сейчас, чтобы защитить всю Иллирию!"
cro.1.a: "Урааа!"

cro.2.t: "Война закончилась"
cro.2.d: "Пыль улеглась. Долгие бои утомили нашу страну, но мы стоим гордо и крепко. Иллирия на мировой арене теперь сама по себе, готовая ковать свою судьбу, независимо от Австрии. Народ аплодирует возвращающимся солдата, а семьи погибших тем времен оплакивают потери. Но всем понятно - Иллирия свободна."
cro.2.a: "Куда дальше?"

cro.3.t: "Взрыв в Загребе!"
cro.3.d: "Час назад в Загребе взорвалась бомба! Количество жертв ещё не подсчитано, но уже известно о многих раненных и погибших. Подозреваемый был захвачен, это оказался проавстрийский мужчина, при нём также нашли пистолет."
cro.3.a: "Ужасно!"

cro.4.t: "Боснийские партизаны"
cro.4.d: "В Динарских Альпах расположилась Боснийская Партизанская Группа Независимости, терроризирующая местных жителей и одержимая идеей вывести Боснию из состава Иллирия. Любой ценой, террористов необходимо остановить прежде, чем Босния решиться покинуть нас."  
cro.4.a: "О нет."

cro.5.t: "Свобода Временной Республики"
cro.5.d: "Иллирийская война за независимость закончилась. Республика вышла победителем, а Австрия продолжает крошиться. Для Иллирии настал новый день, новый век - век независимости, свободы и процветания. И всё начнется здесь, сейчас, после конца войны. Но раз уж "Временная" Республика свободна, то пришло время избавиться от этой временности и решить, что мы будем делать с собой. Проведём ли мы выборы сейчас или же подождём стабилизации после войны?"
cro.5.a: "Начать выборы."
cro.5.b: "Подождём немного..."

cro.6.t: "Налет на Мостар"
cro.6.d: "Боснийские партизаны в последнее время резко возросли в силе после обретения независимости. Но теперь самая мощная атака была проведена на южный боснийский город Мостар. Этот рейд стоил жизни почти 150 армейским чиновникам и ранил более 100 гражданских лиц и мирных жителей в кровавом уличном бою, который почти сравнял с землей городскую площадь. Отныне мы должны разгромить этих повстанцев и обеспечить безопасность граждан от этих бешеных боснийцев. "
cro.6.a: "Что может плохого случиться?"
cro.6.b: "Поднять дополнительные силы полиции."

cro.7.t: "«Доброжелательная» армия Иллирии"
cro.7.d: "Ужасное зрелище произошло в Мостаре. Предоставленная армии свобода действий привела не только к наказанию партизанских сил, но и к жестокому истреблению мирных жителей города. К концу дня были проведены жестокие репрессии, половина города сравнялась с лицом земли, были казнены случайно выбранные невинные люди. Кровь залила город, зажглись костры и город сгорел дотла. Эти ужасающие действия подали ясный сигнал Иллирии: армия не боится использовать грубую и даже жестокую силу для подавления сопротивлений. Эта резня вызвала всеообщее осуждение, а граждане Боснии боятся собственное правительство. И несмотря на предполагаемый посыл этих действий, огонь желания независимости разгорелся ещё сильнее. Боснийцы больше не доверяют своему правительству."
cro.7.a: "О боже..."

cro.10.t: "Выборы начались!"
cro.10.d: "Иллирийские выборы начались. Результаты будут известны через 20 дней. \n\nЭти выборы позволят вам выбрать победителя. Победитель не так уж и сильно повлияет на доступные фокусы."
cro.10.a: "Пусть победит лучший!"

cro.11.t: "Результаты известны!"
cro.11.d: "Результаты стали известны. Первым президентом Иллирии станет..."
cro.11.a: "Социал-демократ Иосип Броз Тито!"
cro.11.b: "ХСК и ХКССП Святослава Прибичевича!"
cro.11.c: "ХПСС Владко Мачека!"

cro.12.t: "Иллирия желает купить наш флот"
cro.12.d: "Иллирия предложила нам внушительные суммы в обмен на наш флот."
cro.12.a: "Предложение, от которого нельзя отказаться!"
cro.12.b: "Но я тоже хочу мой флот!"

cro.13.t: "Иллирия хочет усилить экономические связи"
cro.13.d: "Наши новые союзники из Иллирии провели встречу по обсуждению укрепления экономических связий между нашими нациями. Принятие этого соглашения принесёт процветания обоим народам. Но если мы согласимся, то станем экономически зависимы от Иллирии. Как мы поступим? Согласимся ли мы на предложенные экономические связи?"
cro.13.a: "Согласимся."
cro.13.b: "Нет."

cro.14.t: "Иллирия развивает нашу столицу"
cro.14.d: "В символ дружбы наших наций, Иллирия отправила рабочих для развития и ремонта нашей столицы - Софии. Это сильно улучшит отношения между нашими народами."
cro.14.a: "Спасибо!"

cro.15.t: "Иллирия желает вернуться в Дунай-Адриатический пакт"
cro.15.d: "Несмотря на то, что Иллирия недавно покинула нас, их правительство упрекнуло нас и обратилось с просьбой о возвращении в Дунай-Адриатический пакт на их условиях. Примем ли мы их обратно?"
cro.15.a: "Примем..."
cro.15.b: "Нет, предатели!"

cro.16.t: "Иллирия предлагает создать альянс"
cro.16.d: "Наши иллирийские друзья предложили создать альянс между двумя нашими Державами. Примем ли мы предложение военно-политического альянса."
cro.16.a: "Мы согласны..."
cro.16.b: "Нет!"

cro.17.t: "Иллирия предлагает создание Федерации Южных Славян"
cro.17.d: "Иллирия, наш южнославянский брат, пришёл к нам с интересным предложением: создать Федерацию. Наше правительство будет объединено с их правительством, тем самым сформировав Федерацию Южных Славян. Их население поддерживает панславянизм, и он распространяется по другим славянским странам. Может, пришло время творить историю?"
cro.17.a: "Сформировать Федерацию."
cro.17.b: "Мы не станем терять независимость."

cro.18.t: "[FROM.GetName] принимает предложение о Федерации"
cro.18.d: "[FROM.GetName], после продолжительных дебатов, голосований и споров, пришли к единому решению, сформировать Федерацию и интегрироваться в неё. Великий день для всех южных славян! Да здравствует Федерация!"
cro.18.a: "Слава Маршалу!!"

cro.19.t: "[FROM.GetName] выражает отказ!"
cro.19.d: "[FROM.GetName], после продолжительных дебатов, голосований и споров, пришли к единому решению, сохранить свою независимость. Это срывает множество наших планов, но мы можем выполнить эти планы, атаковав и интегрировав их насильно. Какой наш следующий шаг?"
cro.19.a: "Нет - не ответ, [FROM.GetName]."
cro.19.b: "Оставьте их."

cro.20.t: "Иллирия хочет вступить в Антанту"
cro.20.d: "Новое независимое государство Иллирия желает вступить в Антанту. Примем ли мы их?"
cro.20.a: "Добро пожаловать."
cro.20.b: "Нет."

cro.21.t: "Иллирия хочет вступить в Белградский Пакт"
cro.21.d: "Новое независимое государство Иллирия желает вступить в Белградский Пакт. Примем ли мы их?"
cro.21.a: "Добро пожаловать."
cro.21.b: "Нет."

cro.22.t: "Иллирия предлагает отдать Черногорию."
cro.22.d: "Теперь, когда мы с Иллирией союзники, мы можем покончить со старыми спорами. Один из этих споров - спор о статусе Черногории. Иллирия предложила передать нам этот регион, в знак дружбы."
cro.22.a: "Мы с удовольствием примем подарок."
cro.22.b: "Нет."

cro.23.t: "Решение Тито"
cro.23.d: "Иосип Броз Тито, текущий президент Иллирии, стоит перед выбором. Иллирия находится в состоянии кризиса. Множество меньшинств и этнических групп угрожают отсоединением от нашей страны, если мы не дадим им автономию. Поскольку Тито подозревают в синдикализме, министры следят за каждым его шагом из тени. Раз уж есть шанс... действительно ли Тито симпатизирует синдикалистам?"
cro.23.a: "Тито смещает текущее правительство и провозглашает себя Маршалом."
cro.23.b: "Тито за республику, за демократию!"

cro.24.t: "Боснийская петиция об усилении автономии"
cro.24.d: "С самого начала своего пребывания в нашем государстве боснийцы были занозой в нашем боку. Будучи одним из самых отдаленных от столицы регионов, они постоянно добивались какого-то автономного статуса, даже больше, чем другие государства империи. Теперь они снова обратились к нам с просьбой о предоставлении большей автономии в пределах своих границ. Хотя эти требования утомительны, отказ в них может привести к последствиям, которые будут более пагубными для нас, чем простое удовлетворение их просьбы. Что же нам делать?"
cro.24.a: "Им и этого достаточно."
cro.24.b: "Как хотите."

cro.25.t: "Владко Мачек убит!"
cro.25.d: "Владко Мачек, освободитель Иллирии, первый президент Республики, мёртв. Застрелен сегодня утром. Его смерть, как героя, борца за южных славян, оплакивается всем народом. Убийца был найден, на удивление, им оказался на брат славянин, босниец. Боснийский убийца нёс чепуху о том, как Иллирия собиралась расправиться с боснийцами, забрать их автономию, и прочий неразборчивый бред. Боснийцы уже требуют освобождения убийцы, а остальные требуют его казни. Что бы мы ни сделали, все не будут довольны..."
cro.25.a: "Покойся с миром."

cro.26.t: "Антибоснийские настроения"
cro.26.d: "В связи с убийством нашего осовбодителя, народ Иллирии поразила волна антибоснизма. Боснийцев высмеивают, изолируют от общества и вытворяют прочие ужасные вещи, даже не думая о том, что это не их вина. Вот как работает стадный инстинкт. Естественно, наши друзья-партизаны в горах ещё меньше рады этому. Они пообещали отомстить за боснийцев, и уже начали приходить сообщения об увеличении численности их террористической организации."
cro.26.a: "Немедленно прекратите!"

cro.27.t: "Уличные стычки"
cro.27.d: "Ситуация не улучшается. Боснийцы нанесли ответный удар, и, в крупных иллирийских городах, начались схватки, протесты и контрпротесты. Полиция уже работает, но это ничего не даёт - они тоже страдают от предвзятости, склоняясь к Гражданской войне, боснийские полицейские сражаются с другими полицейскими за предпочитаемую ими сторону. Наше правительство, по мнению правительства, скоро погрузится в анархию..."
cro.27.a: "Мы же говорили прекратить!"

cro.28.t: "Анте Трумбич вводит чрезвычайное положение"
cro.28.d: "По настоянию множества членов правительства, Иллирийская Республика вводит чрезвычайное положение. Армия действует, стараясь поддерживать мир в городах, и, к счастью, они более лояльны, нежели полиция. Однако, схватки продолжаются, число смертей растёт с каждым днём. В Иллирии, началась Гражданская война, если её ещё не было."
cro.28.a: "Не похоже, что станет лучше..."

cro.29.t: "Боснийские партизаны захватили Сараево"
cro.29.d: "Боснийские партизаны, оставленные без внимания, вдруг стали центром этого самого внимания. Сараево, столица Боснии, только что была ими захвачена. Сражений почти не было, за исключением столкновений партизан и армии, в которых армии пришлось сдаться. Партизаны взяли контроль над южной частью Боснии. Птичка нашептывает нашему правительству, что Боснии скоро станет независимой..."
cro.29.a: "О нет.."

cro.30.t: "Объявлена боснийская независимость!"
cro.30.d: "Они были правы. Несколько часов назад были подготовлены декларации о независимости, а количество партизанских сил продолжает рости. Сейчас они поднимаются по всей территории Боснии, во имя их нации. Волна беспорядков пронеслась и по близлежашим странам, Словении и Черногории, которые считают, что ситуация станет лишь хуже и желают выйти из неё как можно скорее. Боснийские партизаны, ныне боснийская армия, начали наступление по всем направлениям с целью отбить свою независимость у нас. Мы должны сделать всё возможное, мы не можем сдаться!"
cro.30.a: "Остановите этих террористов!"

cro.31.t: "Анте Трумбич свергнут!"
cro.31.d: "Второй президент Иллирийской Республики, Анте Трумбич, более не руководит страной! Несколько часов назад, вооружённые люди штурмовали его офис и взяли Анте в заложники. Здание было оккупировано, и ему угрожали до тех пор, пока он не передал полномочия требуемому кандидату - Анте Павеличу. Павелич вступил в должность и уже расправился с остатками прошлого правительства, образовав военную хунту под контроле Анте Павелича. Хунта успешно правите Иллирией, Павелич и его Партия Прав контролирует правительство. Вспыхнули и распространились бунты в Загребе и за его пределами. Но ответ всем один: Иллирийской Республики больше нет."
cro.31.a: "Да здравствует вождь Павелич и армия!"

cro.32.t: "Гражданское сопротивление"
cro.32.d: "Инакомыслие сильно распространено среди народа, который выступает против нашего правительства, говоря, что все права, полученные в Иллирии быстро испарятся. Появились хорватские силы сопротивления, республиканские военные формирования, состоящин из предательских офицеров, солдатов и граждан. Никто ничего о них не знает, кроме того, что они против текущего правительства и наверняка попытаются помешать отбирать их свободу."
cro.32.a: "Мы не в лучшем положении."

cro.33.t: "Черногория объявила о независмости"
cro.33.d: "Черногория, аннексированная в конце Вельткрига, всегда была против нашего правлерния, и теперь, когда появилась возможность - они ею воспользовались. Принц Черногории, Михаил, наследник черногорского трона, объявил о воссоздании Королевства Черногория. Однако, многие черногорцы желают присоединиться к Сербии. В любом случае, для нас это плохие новости."
cro.33.a: "Всё выходит из-под контроля!"

cro.34.t: "Сербия аннексировала Черногорию"
cro.34.a: "Немедленно атакуем Сербию!"
cro.34.b: "Мы ничего не можем сделать."

cro.35.t: "Австрийская литораль"
cro.35.d: "В условиях Гражданской войны, бушующей в Иллирии, появилась возможность вернуть Австрийскую литораль."
cro.35.a: "Сделать это!"
cro.35.b: "Мы не можем рисковать новой войной с Иллирией."

cro.36.t: "Австрия вновь захватила Триест!"
cro.36.d: "Австрия захватила у нас город Триест! Будем ли мы действовать?"
cro.36.a: "Он всё ещё наш!"
cro.36.b: "Мы бессильны..."

cro.37.t: "Словения провозглащает независимость и нейтралитет!"
cro.37.d: "Словения, присоединивщаяся к союзу всего несколько месяцев назад, уходит от нас. Однако, эти подражатели Техаса объявили о своём нейтралитете в текущем конфликте. Но это только если мы отпустим их. Мы можем позволить им уйти и напасть и вернуть их позже, или мы можем напасть сейчас и преподать им урок. Как мы поступим?"
cro.37.a: "Но..."

cro.38.t: "Словенский вопрос"
cro.38.d: "После того как государство Словения объявило о своем нежелании больше находиться в нашем славном союзе, приняв прокламацию об отделении, перед нашей армией встала сложная задача. Мы можем либо пойти на них сейчас, рискуя слишком сильно распылиться по всем фронтам, которые мы сейчас поддерживаем, либо оставить их на месте. Последний вариант, однако, может привести к тяжелым и непредвиденным последствиям в будущем, если словенцы присоединятся к иностранному союзу."
cro.38.a: "Заберите Словению, неважно, понравиться им это или нет!"
cro.38.b: "Пусть живут..."

cro.39.t: "Восстание республиканцев"
cro.39.d: "Те вооружённые силы теперь оффициально армия. Хорватская республиканская арммя теперь базируется в Фиуме и уже начала военную кампанию. Уже многие провинции на Юге Иллирии поддерживают их. Наши силы не столь мощны, но с таким великим лидером во главе, мы придём к вершине."
cro.39.a: "Уничтожим их!"
cro.39.b: "За Республику!"

cro.41.t: "Уполномачивающий акт"
cro.41.d: "Благодаря радикалам и социалистам, поддерживающим независимость, правительство в Вены и внутреннее правительство Иллирии объединились, чтобы провести ряд реформ. Эти реформы приведут к власти дворянство и свяжут нас ещё сильнее с Австрийской Сферой. Этот "уполномачивающий акт" был принят незначительным числом людей и наделил новое правительство полномочиями по задержаниям без суда, цензуре свободной прессы и прочими возможностями. Иллирия превратилась в авторитарное государство и приблизилась на один шаг, чтобы полностью перейти под контроль Австрии."
cro.41.a: "Добро пожаловать, австрийские сюзерены."

cro.42.t: "Новый статус по отношению к Империи"
cro.42.d: "Пришёл день переопределить наш статус по отношению к Австрийской Империи. Для некоторых это означает день, когда Иллирия станет свободной от Австрийской Сферы, другие же боятся, что этот день станет днём, когда надежды на независимую Иллирию будут размазаны силами из вне." "
cro.42.a: "Австрия препятсвует каким-либо мерам по принятию независимости!"
cro.42.b: "Независимость!"

cro.43.t: "Конец Иллирии"
cro.43.d: "Иллирийская Федерация - отвратительная республика, не заслуживающая нашего плевка. Мы должны распустить эту республику и убедиться, что Иллирия полностью верна Австрии. Есть два варианта: Австрия поставит герцога во главы или позволит дворянству контролировать правительство. Или же австрия может полностью убрать Иллирию и создать военный мандат под контролем Франца Бома."
cro.43.a: "Да здравствует Мандат!"
cro.43.b: "Да здравствует Герцогство!"

cro.44.t: "День Победы!"
cro.44.d: "Армия не смогла удержать Хорватию во тьме автократии! Демократические силы взяли вверх над военными и националистами и вернули демократию нашей нации. Когда нация стабилизируется, а оставшиеся повстанческие силы будут либо сломлены и возвращены в республику, либо предпримут попытки неудачной партизанской войны, мы проведём выборы. Хотя нация только восстанавливается, но все граждане знают о том, что победила свобода и демократия."
cro.44.a: "Демократия победила!"

cro.45.t: "День Победы!"
cro.45.d: "Демократы и Социалисты не смогли удержать Хорватию во тьме хаоса! Вооружённые силы взяли вверх над демократами и социалистами и вернули стабильность нашей нации. Когда государство стабилизируется, а оставшиеся повстанческие силы будут либо сломлены ивозвращены в армию, либо предпримут попытки неудачной партизанской войны, совершится суд над предателями-демократами. Хотя нация только восстанавливается, но все граждане знают о том, что победили мир и стабильность."
cro.45.a: "Мир победил!"

cro.46.t: "День Победы!"
cro.46.d: "Австрицы не смогли удержать Хорватию в тени угнетения! Наши силы одержали вверх над австрийской армией и даровали свободу нации. Как только государство стабилизируется, мы создадим новую конституцию. Оставшиеся войска австрии либо сложат оружие и уйдут, либо предпримут попытку второго вторжения. Хотя нация только восстанавливается, но все граждане знают о том, что Иллирия наконец-то свободна от австрийского гнёта."
cro.46.a: "Свобода пришла в Иллирию!"

cro.47.t: "Боснийское восстание!"
cro.47.d: "Напряжение в Боснии выросло слишком сильно, и теперь боснийское руководство объявило наше правительство нелегитимным и подготовило декларацию о независимости. Теперь мы воюем с повстанческим бойснийским государством."
cro.47.a: "О боже..."

cro.48.t: "Черногорское восстание!"
cro.48.d: "Напряжение в Черногории выросло слишком сильно, и теперь черногорское руководство объявило наше правительство нелегитимным и подготовило декларацию о независимости. Теперь мы воюем с повстанческим черногорским государством."
cro.48.a: "О боже..."

cro.49.t: "Хорватское восстание!"
cro.49.d: "Федерация слишком долго давила на Хорватию. Пришло время сбросить оковы этой неравноправной федерации и обеспечить хорватское господство над Иллирией. Пришло время Иллирии умереть, чтобы Хорватия заняла её место."
cro.49.a: "За независимость!"

cro.50.t: "Иллирия хочет присоединиться к Интернационалу"
cro.50.d: "Новая независимая нация Иллирия хочет присоединиться к Интернационалу. Должны ли мы принять их?"
cro.50.a: "Добро пожаловать в Интернационал."
cro.50.b: "Нет."


ill.1.t: "Чёрный Понедельник ударяет по Иллирии!"
ill.1.d: "Наша экономика всегда была тесно связана с экономикой Австрии. Это никогда не приносило нам проблем, по крайней мере до сегодня, когда болезнь Чёрного Понедельника зацепила их экономику. Ударная волна краха австрийской экономики задела нас, и теперь наши рынки не могут функционировать вообще. В добавок к этому, крупные австрийские монополии объявили дефолт, тем самым оставив множество наших граждан без работы. Последствия этого экономического бедствия будут ощущаться ещё долгое время и приведут к полному краху, если быстро с ними не справиться."
ill.1.a: "Ужасно!"

ill.2.t: "Иллирия выпроваживает наши компании"
ill.2.d: "Иллирийские власти вытеснило крупные австрийские компании с позиций их неоспоримой власти. Это позволило их экономике открыть больше конкуренции в малом и среднем бизнессах. Хотя это и злит многих, но, из-за своей слабости, мы не можем их остановить."
ill.2.a: "Как грубо!"

ill.3.t: "Экономические связи с Иллирией?"
ill.3.d: "Иллирия предложила усилить экономические связи между нашими нациями. Это выгодна нам обоим, примем ли мы предложение?"
ill.3.a: "Конечно!"
ill.3.b: "Нет, спасибо."

ill.4.t: "Они согласились"
ill.4.d: "Они приняли наше предложение об усилении экономических связей. Теперь наши экономики будут работать на процветание двух держав."
ill.4.a: "Замечательно!"

ill.5.t: "Они отказались"
ill.5.d: "К сожалению, не будет никаких экономических связей с нами. Этот ивент игрок не может увидеть, так что я не буду ничего писать."
ill.5.a: "Грустно"

ill.6.t: "Решение словенского кризиса"
ill.6.d: "Хотя Австро-Венгерская Империя уже несколько десятилетий находится на острие бритвы, сейчас она ближе всего к падению. Словения, долгое время являющаяся полноценной частью автрийской собственности, ходатайствовала о присоединении к Иллирии с момента её образования по Аусглейху 1927-ого года. Отношения между австрийцами и словенцами достигли точки невозврата, так как словенцы начали угрожать восстанием и отсоединением, если Австрия не прислушается. Отношения между территорией особого статуса Иллирией и Австрией тоже не в лучшем положении, ведь Иллирийское правительство поддерживает Словению. В Загребе ходят разговоры о возможности восстания. Тем временем, три остальные короны Империи сидят в сторонке, раздумывая о том, отделиться ли им или остаться до конца. \nКризис завершился, когда Австрия пошла на уступки Словении и передала регион Иллирии. Этот кризис едва не привёл к краху австрийского влияния на Балканы и ещё раз подтвердил связи между Иллирией и Австрией."
ill.6.a: "Хорошо, что всё улеглось."

ill.7.t: "Словенский кризис выходит из-под контроля"
ill.7.d: "Хотя Австро-Венгерская Империя уже несколько десятилетий находится на острие бритвы, сейчас она ближе всего к падению. Словения, долгое время являющаяся полноценной частью автрийской собственности, ходатайствовала о присоединении к Иллирии с момента её образования по Аусглейху 1927-ого года. Отношения между австрийцами и словенцами достигли точки невозврата, так как словенцы начали угрожать восстанием и отсоединением, если Австрия не прислушается. Отношения между территорией особого статуса Иллирией и Австрией тоже не в лучшем положении, ведь Иллирийское правительство поддерживает Словению. В Загребе ходят разговоры о возможности восстания. Тем временем, три остальные короны Империи сидят в сторонке, раздумывая о том, отделиться ли им или остаться до конца. \nКогда Австрия объявила о сохранении Словении под их контролем, словенцы и иллирийцы покинули Аугслейх, в знак протеста. Эти действия привели к понимаю всей австрийской сферы о том, что Австрия не заботиться о своих субъектах. Неудача Словении продемонстрировала угнетение Австрии, и стало понятно, что если мы не выскользнем из когтей двуглавого орла, то станем следующей жертвой воли Вены."
ill.7.a: "Пришло время избавиться от влияния двуглавого орла."

#### ILLYRIAN FOCUSES ####

CRO_aluminum_importation: "Импорт аллюминия"
CRO_aluminum_importation_desc: "В данный момент у нас нет возможности производить и использовать большие количества аллюминия. Но, мы всегда можем обратиться к другим нациям с просьбой производить и импортировать его нам."

CRO_use_aluminium: "Использовать наш аллюминий"
CRO_use_aluminium_desc: "Теперь, когда у нас есть достаточные запасы аллюминия, мы можем начать огромные количества оборудования. Это увеличит наше благосостояние, а так же мы можем экспортировать продукцию и получать ещё больше."

CRO_automobile_production: "Автомобильная промышленность"
CRO_automobile_production_desc: "Автомобили - быстрораспространяющийся продукт, и его производство принесёт нам большие объёмы денег. У нас есть интрументы и материалы, и прибыль, которую мы можем получить от производства автомобилей. У нас нет причин отказаться от этой затеи."

CRO_defense_powerhouse: "Мощность оборонной промышленности"
CRO_defense_powerhouse_desc: "В мире существует одна константа - это конфликты, а в любом конфликте людям нужно оружие. Оружие, которое мы можем производить, и которым мы можем снабжать. Естественно, за плату."

CRO_secure_investment: "Обеспечить инвестиции"
CRO_secure_investment_desc: "Теперь, когда наша промышленность процветает на родине, и у нас даже есть некоторая прибыль от международной торговли, нам следует привлекать более крупные инвестиции."

CRO_economic_ties_berlin: "Экономические связи с Берлином"
CRO_economic_ties_berlin_desc: "Германская Империя имеет одну из сильнейших экономик в мире, сотрудничая с ними, мы извлечём пользу для обоих сторон."

CRO_economic_ties_vienna: "Экономические связи с Веной"
CRO_economic_ties_vienna_desc: "Австрийская Империя имеет одну из сильнейших экономик в мире, сотрудничая с ними, мы извлечём пользу для обоих сторон."

CRO_modern_electricity: "Современные электросети"
CRO_modern_electricity_desc: "В последние годы было открыто множество способов по развитию электроэнергетики. Пользуясь ими, мы можем обеспечить нашу страну мощной электросетью и предоставить иллирийцам постоянный доступ к энегрии."

CRO_steel_deposits: "Разработка стальных месторождений"
CRO_steel_deposits_desc: "Наши территории богаты месторождениями стали, их развитие потенциально усилит горнодобывающую сферы и повысит нашу самообеспеченность."

CRO_support_rail_companies: "Поддержка железнодорожных компаний"
CRO_support_rail_companies_desc: "Поддержка железнодорожных компаний повысит нашу способоность по созданию железнодоржной сети. А чем больше железнодорожных путей у нас будет, тем связаннее станет наша нация и тем больше продукции мы сможем доставлять с фабрик в порты для продажи по всему миру."

CRO_heavy_transport: "Тяжёлая транспортная промышленность"
CRO_heavy_transport_desc: "Процветающая транспортная промышленность будет держать иллирийскую экономику на плаву. Благодаря развитию транспорта, мы сможем стать лучшим посредником для торговли других стран или же сильно улучшить внутреннюю транспортную сеть."

CRO_arms_dealer: "Международные поставщики оружия"
CRO_arms_dealer_desc: "Мир погружён в войну чуть ли не каждый день. Каждому конфликту требуется вооружение. Мы с радостью можем поставлять излишки нашего вооружения, конечно же, за деньги."

CRO_prepare_the_shipyards: "Подготовить наши верфи"
CRO_prepare_the_shipyards_desc: "Каждый день мы всё ближе и ближе к угрозе войны. А когда война придёт, нам придётся сражаться и на суше, и на море. Но, чтобы сражаться на море, нам нужны корабли, а ,чтобы были корабли, нужны ресурсы."

CRO_nationalize_kraljevica_shipyard: "Национализировать вервь в Кралевица"
CRO_nationalize_kraljevica_shipyard_desc: "Кравелицкая верфь долгое время находится под контролем частной компании, взяв её в руки государства, мы сможем производить больше кораблей для флота."

CRO_shipbuilding_nation: "Судостроительная нация"
CRO_shipbuilding_nation_desc: "Наше государство имеет концентрированное судопроизводство, верфи могут производить огромное количество судов. Теперь мы можем иметь крупный флот, способный сражаться за звание лучшего." 

CRO_mercenary_fleets: "Торговый флот"
CRO_mercenary_fleets_desc: "Теперь, когда у нас крупный флот, мы можем использовать его для защиты любой нации, которая нам заплатит. Использование нашего флота для торговли принесёт нам больше денег, да к тому же он не будет простаивать к мирное время."

CRO_black_monday_strikes: "Удары Чёрного Понедельника"
CRO_black_monday_strikes_desc: "С крахом австрийской экономики, наша эокномика тоже подверглась ударам Чёрного Понедельника. Мы должны действовать быстро, дабы разрешить эту ситуацию прежде, чем она привёдт к коллапсу нации."

CRO_crack_corrupted_banks: "Избавиться от прогнивших банков"
CRO_crack_corrupted_banks_desc: "Многие национальные банки погрузились в грязь, в связи с экономическим крахом. Они загребли деньги граждан себе, вместо того, чтобы вернуть их в такие трудные времена, что ещё больше ведёт экономику к полному падению."

CRO_feed_off_bankers: "Забрать богатства банкиров"
CRO_feed_off_bankers_desc: "Многие банкиры, заместо того, чтобы работать на народ, активно работают против него. Они крадут у нашего населения, их коррупция ударяет по нашей экономике. Мы должны забрать украденное и вернуть владельцам."

CRO_the_public: "Еда народу"
CRO_the_public_desc: "Народ - те, кто больше всего страдает от экономических проблем. Мы должны помогать и поддерживать их в столь тёмные времена. Это так же прибавит нам популярности, как политической партии."

CRO_road_network: "Расширение дорожной сети"
CRO_road_network_desc: "Дороги необходимы для поддержания национального единства и для упрощения транспопртировки. Мы надеемся, что постройка дорог поможет снизить раскол и сблизит наших жителей."

CRO_construct_highway_unity: "Постройка шоссе «Единство»"
CRO_construct_highway_unity_desc: "Наш премьер-министр предложил сроительство шоссе «Единство», которое соединит крупнейшие города Иллирии - Загреб, Сараево и Подгорицу. С помощью австрийских субсидий мы сможем нанять больше рабочих, чтобы как можно скорее завершить постройку. Этот проект также поможет частично решить проблему безработицы."

CRO_funded_laborers: "Финансирование рабочих"
CRO_funded_laborers_desc: "Порядочный рабочий долгое время игнорировался нами. Мы должны проявлять уважение к людям, создающим дороги, шоссе и промышленность. Они ощутили на себе сильнейшие последствия Чёрного Понедельника, потому мы должны протянуть им руку помощи."

CRO_reduce_goods_cost: "Снизить цены"
CRO_reduce_goods_cost_desc: "Инфляция вышла из-под контроля. Цены становятся зоблачными, даже для богатейших слоёв населения, никто не может позволить стандартные вещи такие, как вода, еда и жильё. Мы должны вмешаться и снижать цены до тех пор, пока они не станут приемлимыми для иллирийского народа."

CRO_remove_austrian_monopoly: "Борьба с австрйискими монополиями"
CRO_remove_austrian_monopoly_desc: "Австрийские моноплии долгое время ослабляли экономику Иллирии. Мы должны избавиться от них и обеспечить свободный конкурентный рынок для всех иллирийцев."

CRO_prioritize_education: "Образование - приоритет номер один"
CRO_prioritize_education_desc: "При хорошей образовательной системе, люди смогут изобретать и создавать больше вещей для облегчения жизни нации. Стимулирование образования и инноваций позволит воспитать больше Тесел, которые будут создавать фантастические изобретения на пользу миллионов."

CRO_hire_innovators: "Поиск инноваторов"
CRO_hire_innovators_desc: "Иллирия являлась родиной многих великих изобретателей, например, Николы Теслы. Если бы будем находить светлые умы, то сможем надеятся на появление нового поколения великих инноваторов, что является несомненным плюсом для будущего нации."

CRO_open_new_factories: "Открыть национальные фабрики"
CRO_open_new_factories_desc: "Мы открываем больше фабрик, усиливающих нашу экономику. Мы надеемся, что новая промышленность поможет нам."

CRO_croat_shipyards: "Иллирийские верфи"
CRO_croat_shipyards_desc: "Наше государство имеет широкую береговую линию, что позволяет разместить множество верфей. Используя эти верфи, мы можем создать флот, который станет мировым стандартом."

CRO_raise_rich_taxes: "Притеснить богачей"
CRO_raise_rich_taxes_desc: "Накопленные средства богатых - часть того, что зарывает экономику Иллирии в землю. Мы должны немного притеснить богачей, заставив платить увеличенные налоги. Этим мы обеспечим равенство между мегабогатыми и мегабедными."

CRO_new_illyrian_economy: "Реактивация экономики"
CRO_new_illyrian_economy_desc: "Наша экономика полностью излечилась от заразы Чёрного Понедельника. Теперь мы может сфокусироваться на расширении экономической мощи и создании великой Иллирии."

CRO_industrial_zone: "Хорватская промышленная зона"
CRO_industrial_zone_desc: "Хорватия изличилась от заразы Чёрного Понедельника, и когда все экстренные меры завершёны, мы можем сфокусировать на развитии и усилении нашей экономики."

CRO_multiethnic_army: "Многоэтническая армия"
CRO_multiethnic_army_desc: "Иллирия состоит из множества людей, сражающихся под одним флагом. Мы ожидаем, что боснийцы, хорваты, черногорцы и многие другие этнические группы будут сражаться бок о бок. Но наша армия разрознена, межэтнические стычки - норма. Если мы хотим выжить как нация, то мы должны решить внутренние проблемы армии и создать истинное многоэтническое армейское командование."

CRO_split_leadership: "Раскол командования"
CRO_split_leadership_desc: "Внутри нашей армии происходит раскол руководства, из-за чего наши военные силы гарантировано слабы. Межнациональные и расовые споры внутри командования стали нормой. Если мы хотим иметь верную и сильную армию, то мы должны решить этот раскол."

CRO_form_regional_militias: "Региональные ополчения"
CRO_form_regional_militias_desc: "Если наша армия не готова защищать сельскую местность, то мы можем просто использовать для этого местных. Формирование региональных ополчений может обеспечить нас важной последней линией обороны в случае, если основные силы не смогут защитить наши территории."

CRO_democratic_army: "Демократичная армия"
CRO_democratic_army_desc: "Если наше высшее командование неспособно контролировать армию, то тогда простые солдаты должны этим заниматься. Таким образом, высшее командование будет состоять из лучших солдат, а не из тех, кто имеет знатные корни."

CRO_army_quality: "Качественная армия"
CRO_army_quality_desc: "Наша армия должна быть лучшей из лучших. Фокусировка на численности - рецепт катастрофы и это лишний раз подтверждает слабость нашей армии. Мы должны создать высококачественную армию, если мы желаем сражаться и побеждать."

CRO_only_the_best: "Только лучшее"
CRO_only_the_best_desc: "Наше вооружение должно быть мировым стандартом. Мы должны иметь лучшее вооружение, вооружение, которое будет хорошо протестировано и отплировано до идеала. Вооружение, которое никогда не сломается и не даст осечку. Ну и что с того, что это дороже дешевого вооружения, зато не сломается при первом же попадании на поле."

CRO_army_quantity: "Большая армия"
CRO_army_quantity_desc: "Наша армия должна быть невиданных размеров и достаточна сильна, чтобы разбить вражеские нации. Конечно, мы можем собрать маленькую армию специалистов, но в реальном мире побеждает число."

CRO_cheap_equipment: "Дешевое вооружение"
CRO_cheap_equipment_desc: "Учитывая наше финансовое положение, мы не можем позволить себе качественное вооружение. Однако, мы можем стабильно снабжать армию дешевым импортным снаряжением."

CRO_armor_construction: "Производство брони"
CRO_armor_construction_desc: "Некоторые говорят, что танки - будущее, и мы не можем не согласиться с этим. Вкладываться в новую технологию рискованно, но лучше перестраховаться, чем потом жалеть. "

CRO_metal_beasts: "Металлические звери"
CRO_metal_beasts_desc: "Теперь, когда у нас есть достаточное понимание танковой мысли, мы можем создавать металических зверей, что буду сотрясать землю под собой."

CRO_metal_hordes: "Металлические орды"
CRO_metal_hordes_desc: "Мы создадим огромный орды танков. Если их будет тысячи, металлические орды сокрушат силы из плоти."

CRO_lessons_weltkrieg: "Уроки Вельткрига"
CRO_lessons_weltkrieg_desc: "Мы знаем о Вельткриге, но извлекли ли мы из него уроки? Всего за пять лет конфликта, на полях сражений полегло несчисляемое количество солдат, чтобы научить нас новой динамики войн. Если мы не выучим эти уроки, то наши солдаты встретят такую же судьбу в будущей войне."

CRO_heavy_artillery: "Тяжёлая артиллерия"
CRO_heavy_artillery_desc: "Бесспорным победителем Вельткрига стала тяжелая артиллерия. Современные конструкции гаубиц окажут великую помощь в новой Глобальной Войне, потому мы должны привести нашу артиллерию к современным стандартам."

CRO_bunker_up: "Поднять щиты"
CRO_bunker_up_desc: "Важно создать бетонные защитные сооружение, где солдаты смогут укрыться от вражеских бомбардировок. Если мы создадим большое количество бункеров, то армия будет в безопасности."

CRO_doctrinal_reform: "Новые доктрины"
CRO_doctrinal_reform_desc: "Вельткриг застал использование и экстренные разработки новых доктрин, множество которых показали свою эффективность в той или иной мере. Учитывая эволюцию войны в наше время, мы понимаем, что необходимо тщательно изучить текущие доктрины и на их основе создать более эффективные."

CRO_the_big_guns: "Большие пушки"
CRO_the_big_guns_desc: "Флот - одна из гордостей Иллирии. Поддерживать его силу и актуальность - главный приоритет для нас, и мы сосредоточимся на нём в ближайшие годы."

CRO_really_big_guns: "Реально большие пушки"
CRO_really_big_guns_desc: "Мы должны иметь более большие пушки, большие корабли и команды. Могучие и большие линкоры станут гордостью нации и повергнут в шок тех, кто считае наш флот не готовым к войне."

CRO_battleship_research: "Исследования линкоров"
CRO_battleship_research_desc: "Линкоры - короля морей. Мы должны начать исследования новых моделей с большими орудиями и хорошей противовоздушной защитой."

CRO_battlecruiser_designs: "Конструкции линейных крейсеров "
CRO_battlecruiser_designs_desc: "Наши инвестиции во флот окупаются линкорами, стоящими в портах. Однако, мы понимаем, что у нас нет золотой середины между тяжеловооружёнными, но медленными линкорами, и легковооружёнными, но быстрыми крейсерами. Чтобы заполнить этот пробел, мы должны вложиться в исследования линейных крейсеров."

CRO_carrier_might: "Способные авианосцы"
CRO_carrier_might_desc: "Авианосцы - часть волны будущего. Мы должны инвестировать в исследование и создание конструкций. С такой поддержкой на нашей стороне, ничего нас не остановит."

CRO_battlecruiser_commission: "Заказ линейных крейсеров"
CRO_battlecruiser_commission_desc: "Если мы не можем сами производит линейные крейсера, то мы можем попросить другую страну производить их для нас."

CRO_battleship_commission: "Заказ линкоров"
CRO_battleship_commission_desc: "Если мы не можем сами производит линкоры, то мы можем попросить другую страну производить их для нас."

CRO_naval_academy: "Военно-морская академия"
CRO_naval_academy_desc: "Не достаточно просто иметь корабли во флоте - надо так же иметь хороших капитанов и адмиралов, знающих современные методы ведения боя, чтобы один наш корабль стоил минимум трёх вражеских."

CRO_faster_guns: "Быстрые пушки"
CRO_faster_guns_desc: "Наш флот должен быть быстрее флотов других наций, что бы мы брали вверх благодаря скорости и манёвренности."

CRO_cruiser_models: "Конструкции крейсеров"
CRO_cruiser_models_desc: "Крейсера - глаза флота. Их скорость позволяет обходить более мощных противников, а их вооружение способно противостоять линкорам и, что более важно, сдерживать эсминцы."

CRO_naval_firepower: "Морская огневая мощь"
CRO_naval_firepower_desc: "Военно-морской штаб решил поддерживать крупный надводный флот, которым мы уже обладаем. Концентрирование на всё больших и больших кораблях и усилении огневой мощи вооружения позволит нам защищать наши силы и поддерживать сухопутные операции."

CRO_heavier_designs: "Тяжёлые конструкции"
CRO_heavier_designs_desc: "Новые суда должны быть больше и тяжелее, нежели прошлые. Тяжёлые модели позволят нам доминировать на море."

CRO_stronger_engines: "Мощные двигатели"
CRO_stronger_engines_desc: "Наши двигатели должны быть мощнее, чтобы корабли могли развивать большую скорость и преодолевать большие расстояния. Это немалый подвиг, но при должном финансировании он может окупиться, увеличив скорость кораблей и возможные преодолеваемые дистанции."

CRO_the_means: "Средства"
CRO_the_means_desc: "Ничего не о=может остановить нас от создания великого флота. Предоставляя достаточное финансирование, мы сможем производить флот, способный защитить наши берега, порта и моря. Всё что нам нужно - лишь деньги."

CRO_second_best_navy: "Второй по величине флот"
CRO_second_best_navy_desc: "Британия или Германия. Но мы не собираемся соревноваться с ними. Мы согласны и на второй по величине мировой флот до тех пор, пока мы можем отбиваться от слабых соседей."

CRO_mass_guns: "Больше пушек"
CRO_mass_guns_desc: "Самая простая стратегия - просто превосходить противника по количеству орудий. Больше - лучше, и чем больше морских орудий у нас будет, тем больше у нас шансов."

CRO_destroyer_enterprise: "Эсминцы"
CRO_destroyer_enterprise_desc: "Эсминцы - и прочные, и маневренные корабли, используемые для защиты основных кораблей, конвоев и боевых групп. Мы должны заняться их созданием при поддержке различных предприятий."

CRO_anti_submarine_warfare: "Анти-подводная война"
CRO_anti_submarine_warfare_desc: "Изучая конструкции и стратегии использования подводных лодок, мы также научились им противостоять. Нашим эсминцам понадобится специальное лёгкое оборудование, на подобии глубинных бомб, чтобы ещё эффективнее защищать конвои и патрули."

CRO_submarine_warfare: "Подводная война"
CRO_submarine_warfare_desc: "У нас никогда не будет флота мировой мощи, способного зачистить все моря от противников, но это не означет, что наш флот будет прятаться в портах. Используя гибкие тактики и современные разработки, как подводные лодки, нам не надо соответствовать мировым флотам, чтобы сеять хаос."

CRO_industrious_techniques: "Новые промышленные методы"
CRO_industrious_techniques_desc: "Мы изучаем и адаптируем новые методы для промышленного роста. Эти методы ускорят производство флота Иллирии."

CRO_buy_ships: "Покупка флота"
CRO_buy_ships_desc: "Мы не можем сами производить флот, потому должны закупать его у других стран, чтобы не подставлять свои берега."

CRO_quantity_quality: "Число над качеством"
CRO_quantity_quality_desc: "Лучшая стратегия для флота - снизить их качество, чтобы производить больше. Таким образом, наш флот будет большим и угрожающим, не смотря на то, что по одиночке корабли не очень."

CRO_quality_quantity: "Качество над числом"
CRO_quality_quantity_desc: "Единственный путь вперёд - производить лучшие из лучших кораблей. Таким образом, мы будем уверены в том, что корабли не сломаются и не провалят задание. А ещё это означает, что флот будет меньше в размерах."

CRO_submarine_enterprise: "Подлодки"
CRO_submarine_enterprise_desc: "Подводные лодки - прекрасны способ уничтожать вражеские конвои. Мы должны произвести их настолько много, насколько это возможно."

CRO_experimental_tactics: "Экспериментальные тактики"
CRO_experimental_tactics_desc: "Доктрины прошлого широко распространены, но новые тактики - это тактики мобильной войны. Мы должны использовать современные методы ведения войны, а не цепляться за прошлое."

CRO_wheeled_terror: "Моторизованный террор"
CRO_wheeled_terror_desc: "Наши враги будут дрожать, когда увидят танки, грузовики и прочие моторизованные средства. Эти машины гарантируют безопасность Иллирии."

CRO_army_of_offense: "Армия наступления"
CRO_army_of_offense_desc: "Пока некоторые говорят, что лучшая стратегия - спрятаться позади наших границ и ждать прихода врага, мы знаем, что лучшая стратегия - придти ко врагу и уничтожить его раньше, чем он нас."

CRO_stir_the_spirits: "Взбудораженные души"
CRO_stir_the_spirits_desc: "Австрийцы совершили роковую ошибку. Из-за Словенского Кризиса, Австрийская Империя сделала врага из народа Иллирии. Мы больше не можем терпеть Империю, мы не можем терьпеть тиранию Австрии, Иллирия будет свободна!"

CRO_sway_army: "Склонить армию"
CRO_sway_army_desc: "Среди военныхесть много людей, противящихся войне или даже относящихся лояльно к дьяволам из Вены. Мы должны избавиться от австрийских предателей и склонить остальных на сторону войны. Как только мы закончим, то сможем начать войну за независимость."

CRO_inspire_slovenia: "Вдохновить Словению"
CRO_inspire_slovenia_desc: "Одной из главных причин кризиса является австрийское давление на народ Словении, и мы знаем, что при небольшом усилии, словенцы восстанут против Австрии. Мы должны вдохновить народ Словении на этот подвиг."

CRO_unify_illyria: "Объединить Иллирию"
CRO_unify_illyria_desc: "Чтобы победить войну против австрийских тиранов, мы должны заручиться поддержкой народа Иллирии. И по мере приближения великого дня, мы должны помочь людям на время забыть разногласия и объядиниться для единой цели."

CRO_draft_declaration: "Ввести призыв"
CRO_draft_declaration_desc: "С приближением войны, становиться ясно, что наша армия не может противостоять армии Австрийской Империи и её субъектов. И чтобы наше восстание удалось, мы должны ввести призыв и сделать всех способных служащими нации." 

CRO_keep_republic: "Сохранить Республику"
CRO_keep_republic_desc: "Даже в такие времена, мы не можем отказаться от наших демократических корней. Даже при таком кризисе, наша Республика будет сражаться, даже против намного более сильного врага."

CRO_suspend_republicanism: "Заморозить демократию"
CRO_suspend_republicanism_desc: "Наше текущее демократическое правительство не сможет справиться с быстро растущим кризисом с Австрией. Чтобы сохранить независимость Иллирии от Австрийской Орды, мы должны заморозить демократию до тех пор, пока Иллирия не стабилизируется и не будет свободна и готова к демократии."

CRO_execute_operation: "Выполнить операцию"
CRO_execute_operation_desc: "Время пришло. Сегодня будет день нашей независимости. Спустя годы тщательного планирования, мы наконец-то можем исполнить наш план, при котором Иллирия станет свободна, а тираническая Австрийская Империя падёт. Сегодня мы сражаемся за свободу, за демократию, и, что наиболее важно, за Иллирию. Время пришло, надо казнить двуглавого орла!"

CRO_stoke_slovenia: "Поджечь огонь Словении"
CRO_stoke_slovenia_desc: "Первоначальной причиной кризиса является Словения. Тираническое отношение Австрии к Словении стало последней каплей для нас, и мы востанем, прежде чем станем очередными рабами двуглавого орла. Словении не повезло, но для них пришло время восстания и ваши славянские братья тут, чтобы помочь."

CRO_loyalty_remains: "Вековая лояльность"
CRO_loyalty_remains_desc: "Приверженность Австрии к Иллириий нельзя преуменьшить, и с концом Аугслейха и словенского кризиса, иллирийский народ заявил о том, что статус-кво подходит больше всего. В конце концов, без австрии мы были бы не более, чем враждующими государствами."

CRO_draw_closer: "Сблизиться с Австрией"
CRO_draw_closer_desc: "Пока некоторые хотят уйти из-под Австрии, мы знаем, что лучше всего будет оставаться с австрийскими хозяевами до конца. В конце концов, уход от Австрии - смертный приговор, открывающий нас синдикалистским стервятникам из Британии и Франции."

CRO_empower_nobility: "Расширение прав знати"
CRO_empower_nobility_desc: "Знать этой страны была выбрана Богом, чтобы стать высшим классом. Мы не можем обращаться с ними, как с крестьянами, мы должны расширить права избранников Бога."

CRO_enabling_act: "Уполномачивающий акт [GetYear]-ого года"
CRO_enabling_act_desc: "Благодаря радикалам и социалистам, поддерживающим независимость, правительство в Вены и внутреннее правительство Иллирии объединились, чтобы провести ряд реформ. Эти реформы приведут к власти дворянство и свяжут нас ещё сильнее с Австрийской Сферой."

CRO_distance: "Удаление от Австрии"
CRO_distance_desc: "Двуглавый орёл каждый день теряет перья, и любой в здравом уме скажет, что Австрийская Империя держится на последнем издыхании. Потому, мы можем позволить себе уйти из-под Вены и создать свою независимую нацию мирными путями."

CRO_increase_autonomy: "Повышение нашей автономии "
CRO_increase_autonomy_desc: "С учётом того, что влияние Австрии на Балканах падает с каждым днём, мы наконец можем начать слезать с австрийского пальца. И спустя время, с помощью поступков иубедительных слов, Иллирия станет свободной."

CRO_self_rule: "Править своей рукой в одиночку"
CRO_self_rule_desc: "Время пришло, Иллирия мирными путями получила независимость от Австрии. Пока что мы не полностью независимы, но с пересмотрением нашего статуса с Австрией в конце года, мы получим полную свободу. Наша мечта править своей рукой самостоятельно наконец исполниться."

CRO_joint_training: "Учения с Австрией"
CRO_joint_training_desc: "Организация совместных учений с австрийской армией даст незаменимый опыт обоим сторонам. А ещё, благодаря этому, наши связи с Веной усилятся."

CRO_austrian_aid: "Помощь от Австрии"
CRO_austrian_aid_desc: "Австрия настолько великодушна, что предоставит нам экономическую и финансовую помощь в трудные времена. Мы передаём благодарности Его Величеству и правительству в Вене. Ещё одно великое дело совершенно нашими хозяевами, надеюсь, народ будет доволен."

CRO_meet_with_the_kaiser: "Встреча с Кайзером"
CRO_meet_with_the_kaiser_desc: "С приближением дня изменения нашего статуса с Австрией, встреча правительственных представителей становятся всё более частыми. Но, поскольку этот день стремительно приближается, иллирийские представители теперь проводят встреча с самым важным человеком Австрийской Империи, Кайзером Карлом I. С его разрешения, мы сможем изменить наш статус с Империей."

CRO_new_arrangment: "Новый статус"
CRO_new_arrangment_desc: "Пришёл день изменить наш статус по отношению к Австрийской Империи. Некоторые считают этот день днём независимости Иллирии от Австрийской Сферы, но другие считают, что это конец надеждам о независимой Иллирии, которая будет раздавлена силами из вне и изнутри."

CRO_complete_loyalty_to_vienna: "Полная лояльность к Вене"
CRO_complete_loyalty_to_vienna_desc: "Кайзер приказал распустить текущее правительство Иллирии. Либералы и социалисты были объявлены угрозой для Сферы и казнены за их преступления. Теперь, Иллирия полностью под контролем Австрии."

CRO_noble_voting_laws: "Дворянские избирательные права"
CRO_noble_voting_laws_desc: "Большинство населения Иллирии голосует против интересов нации. Чтобы обеспечить правильное русло голосов, мы должны ограничить избирательное право знатью."

CRO_austrian_garrison_force: "Австрийский гарнизон"
CRO_austrian_garrison_force_desc: "Когда Австрия навязывает нам свои желания, восстания социалистов и пронезависимых террористов неизбежны. Но, Австрия, увидив маленькую надпись на стене, отправила огромный гарнизон на территории Иллирии для поддержания порядка. Хотя это служит для безопасности Иллирии, многие опасаются, что это первый шаг к созданию Военного Мандата."

CRO_dissolve_the_federation: "Распустить Федерацию"
CRO_dissolve_the_federation_desc: "Иллирийская Федерация - отвратительная республика, не заслуживающая нашего плевка. Мы должны распустить эту республику и убедиться, что Иллирия полностью верна Австрии. Есть два варианта: Австрия поставит герцога во главы или позволит дворянству контролировать правительство. Или же австрия может полностью убрать Иллирию и создать военный мандат под контролем Франца Бома." 

CRO_the_duke: "Герцегство"
CRO_the_duke_desc: "Австрия настолько к нам любезна, что предоставила некоторую форму правительства. Теперь появилось Герцегство Иллирия. Во главе стоит бывший губернатор Боснии-Герцеговины Степан Саркотич. С его безупречным послужным списком, он, похоже, лучший выбор для Герцегства Иллирия."

CRO_a_party_for_the_king: "Лояльный кабинет"
CRO_a_party_for_the_king_desc: "Мелкие ссоры между членами кабинета министров стали нормой. Чтобы сдержать коррупцию и распри, герцог создал новый национальный кабинет, который будет работать на всех иллирийцев и будет этичным и неподкупным."

CRO_true_croatian_party: "Настоящая хорватская партия"
CRO_true_croatian_party_desc: "Теперь, когда радикалы и предатели, выступающие за независимость, были отстранены от власти Хорватии, у нас, наконец, может быть партия для всех хорватов и знати, которая приведёт Хорватию к величию. Боснийцы и черногорцы больше не будут агитировать за независимость на национальном уровне."

CRO_the_mandate: "Мандат"
CRO_the_mandate_desc: "Правительство в Вене решило, что Иллирии нельзя доверять ни в какой форме независимомого государства. Вместо этого, Австрия должна управлять Иллирией напрямую через Военный Мандат под руководством генерала Франца Боме. Иллирия мертва, а новое австрийское государство восстает из пепла."

CRO_end_nationalism: "Стереть этнический национализм"
CRO_end_nationalism_desc: "Предатели, верные своим несуществующим нациям, должны быть уничтожены. Иллирия должна быть одной нацией и одним народом. Народ, верный Австрии и только Австрии. Раскол, с которым сталкивается наша нация, должен быть подавлен силой."

CRO_enforced_loyalty: "Обеспечить лояльность"
CRO_enforced_loyalty_desc: "Многие люди в правительстве Иллирии по-прежнему верны своим слабым этническим группам или силе всемогущего доллара. Мы должны разрушить эти лояльности и привить лояльность одной нации: Австрии."

CRO_the_ruler_unquestioned: "Неоспоримый правитель"
CRO_the_ruler_unquestioned_desc: "Ни один мужчина или женщина в Иллирии не осмеливается подвергать сомнению волю правительства. Критика исчезла, благодаря угнетению и сдерживанию. Люди не могут быть счастливы этому потому, что Иллирия теперь действительна защищена от тех, кто хочет причинить ей боль."

CRO_democracy: "Демократия выжила"
CRO_democracy_desc: "Несмотря на оппозиционные силы в Иллирии, демократия Иллирии выжила и восстала как независимое, демократическое государство. Теперь, Временная Республика будет распущена, и в Иллирии придет новая демократия."

CRO_new_croatia: "Новая Хорватия"
CRO_new_croatia_desc: "Иллирия, как единая нация, давно мертва. Теперь, когда огонь Гражданской войны угас, пришло время собирать кусочки нашей нации. Но к сожалению, мы должны продолжать как Хорватия. Остальные останутся без нас."

CRO_illyrian_federation: "Новая Иллирийская Федерация"
CRO_illyrian_federation_desc: "Иллирия теперь свободный штат. Нация, в которой все могут найти мир, без вмешательства Австрии. Федерация равенства и справедливости для всех национальностей."

CRO_new_election: "Провести новые выборы"
CRO_new_election_desc: "Теперь, когда появилось новое правительство, новые выборы должны показать волю народа. Это выборы позволят Иллирии выбрать новые пути. Наше будущее туманно, и всё что мы знаем, то что мы добились независимости спустя столько лет по Австрией."

CRO_soclib_elected: "ХНКП побеждает"
CRO_soclib_elected_desc: "На недавних выборах победила социал-либеральная крестьянская партия."

CRO_our_dreams: "Наша мечта"
CRO_our_dreams_desc: "Многие в нашем правительстве мечтаю превратить Иллирию в Федерацию из Боснии, Хорватии и Черногории, с Федерацию Южных Балкан. Исполнятся ли эти мечты?"

CRO_our_reality: "Наша реальность"
CRO_our_reality_desc: "Хотя нет ничего плохого в том, чтобы мечтать об объединении балканских государств, в нашем нынешнем состоянии просто невозможно объединить все Балканы в рамках одной федерации."

CRO_united_federation: "Объединенная Федерация"
CRO_united_federation_desc: "Иллирию не могут мучить мелкие конфликты между различными нациями. Мы должны научиться возвышаться над нашими разногласиями и создать союз, который полюбят все граждане, и который включит в себя территории от побережья Далмации до внутренних районов Боснии."

CRO_truly_equal_federation: "Нация истинного равенства"
CRO_truly_equal_federation_desc: "Если наша Федерация хочет выжить, мы должны сделать Иллирию федерацию истинного равенства. Такую, в которой самый благородный хорват имеет те же права, что и беднейший боснийец. И где все составляющие нации будут иметь одинаковую власть, несмотря на любые различия по размеру или населению."

CRO_socdem_elected: "СДПХ побеждает"
CRO_socdem_elected_desc: "На последних выборах победила Социал-Демократическая Партия Хорватии под руководством Иосипа Броз Тито"

CRO_triumph_of_social_democracy: "Триумф социал-демократии"
CRO_triumph_of_social_democracy_desc: "В то время как многие в Иллирии жаждут более красных идеалов, президент Тито стойко поддерживает социал-демократическую политику Иллирии. Он привержен модератизму и правам рабочих."

CRO_red_illyria: "Красная Иллирия"
CRO_red_illyria_desc: "Текущая система демократического правительства подвела нас. Рабочие захватили контроль над государством, Иосип Броз Тито объявил атическое государство мертвым и заявил о своей верности Социализму и Рабочей Республике."

CRO_marhsal_tito: "Маршал Тито"
CRO_marhsal_tito_desc: "Иосип Броз Тито объявил себя маршалом Иллирии. С маршалом во главе, Иллирия будет несокрушима. И все граждане под флагом Иллирии, наконец, смогут чувствовать себя в безопасности."

CRO_soccon_elected: "Коалиция ХСК/ХКСПП"
CRO_soccon_elected_desc: "Консервативная Хорватская Крестьянско-Социалистическая Партия Права и рыночная либеральная Хорватско-Сербская Коалиция пришли к власти, сформировав коалиционное правительство."

CRO_new_economy_plan: "Новый экономический план"
CRO_new_economy_plan_desc: "Текущий экономический план Иллирии основан на мечтах. Мы должны ввести новую экономическую политику, основанную на капитализме, свободном рынке и прагматичных расходах."

CRO_make_no_promises_we_cannot_keep: "Не давайте обещаний, которые мы не сможем выполнить"
CRO_make_no_promises_we_cannot_keep_desc: "В то время, как некоторые политики делают обещания, которые невозможно сдержать, мы даем обещания, которые выполнимы и будут выполнены. Мы - партия трудолюбивых, которая следит за тем, чтобы все иллирийцы были довольны своим правительством."

CRO_illyria_alone: "Иллирия - это Иллирия"
CRO_illyria_alone_desc: "Мы, как иллирийцы, не претендуем на то, чем мы не являемся. Мы не стремимся к борьбе с другими странами из-за мелких ссор, и мы не устраиваем их. У нас нет амбиций причинять проблемы или расширяться за пределами наших границ. Мы лишь стремимся сохранить Иллирию и всех иллирийцев в безопасности, безопасности и счастье."

CRO_eliminate_guerillas: "Компромисс с Боснией"
CRO_eliminate_guerillas_desc: "Ситуация в Боснии быстро выходит из-под контроля. Но вместо того, чтобы применять разрушительную силу, мы должны достичь компромисса, чтобы убедиться, что они все счастливы и представлены в правительстве Иллирии."

CRO_tackle_corruption: "Борьба с коррупцией"
CRO_tackle_corruption_desc: "Коррумпированные чиновники слишком долго делали нашу страну и правительство слабыми. Мы должны уничтожить коррумпированных чиновников и обеспечить, чтобы все в нашем правительстве работали на людей, а не на доллар. Обеспечить то, чтобы государственные служащие действительно служили обществу."

CRO_fortress_illyria: "Крепость Иллирия"
CRO_fortress_illyria_desc: "Чтобы сделать Иллирию по-настоящему безопасной, её нужно превратить в неприступную крепость. Ни один завоеватель не возьмёт Иллирию, если он хочет остаться целым. Благодаря обширной сети укреплений Иллирия будет по-настоящему в безопасности."

CRO_defeat_radicals: "Уничтожить радикалов"
CRO_defeat_radicals_desc: "Радикалы, лояльные либо автократическим австрийцам, либо красным в Париже или Лондоне, преследуют нашу великую нацию. Мы должны уничтожить их и обеспечить, чтобы умеренные контролировали все правительственные должности и чтобы радикалы никогда не смогли получить власть."

CRO_our_infrastructure: "Инфраструктура Иллирии"
CRO_our_infrastructure_desc: "Текущая инфраструктура Иллирии находится в ужасном состоянии. Мы должны вкладывать средства в наши дороги, мосты, железные дороги и плотины, чтобы вся Иллирия была связана и урбанизирована."

CRO_strengthened_democracy: "Укреплённая демократия"
CRO_strengthened_democracy_desc: "Наша демократия должна быть сильной. Автократов, социалистов и других радикалов не приглашают создавать проблемы. Мы сохраним наши демократические традиции, мы будем держать Иллирию свободной и защищенной от автократов, которые хотят отнять у нас свободу."

CRO_austrian_rapprochement: "Сближение с австрийцами"
CRO_austrian_rapprochement_desc: "Теперь, когда мы свободны от австрийцев, мы должны отпустить наши старые обиды и вернуться в их сферу, но уже на наших условиях. А также упрекнуть наших старых союзников в Болгарии и Германии."

CRO_bulgarian_friendship: "Наши товарищи из Центральных Держав"
CRO_bulgarian_friendship_desc: "Теперь, когда мы восстановили наш союз с Австрией, мы должны восстановить наш союз и с Болгарией. Они нуждаются в помощи, а восстановление наших тесных отношений обеспечит безопасность обеих наших стран."

CRO_ally_bulgaria: "Друзья в нужде"
CRO_ally_bulgaria_desc: "Болгария нуждается в нашей помощи. Промышленность их страны рушится, а все их соседи хотят их убить. Мы должны протянуть руку помощи нашим братьям на Юге."

CRO_best_friends: "Братья по оружию"
CRO_best_friends_desc: "Теперь, мы возродили наш союз с Болгарией и установили нерушимое братство между двумя народами. Вместе с Болгарией и Иллирией, Балканы защищены от любых угроз."

CRO_rights_of_man: "Права человека"
CRO_rights_of_man_desc: "Все в Иллирии должны иметь неотъемлемые права. Права на свободу слова, выражение мнения, передвижения и мирных собраний. С этими правами, все граждане этой великой страны будут освобождены от всех форм угнетения."

CRO_womens_suffrage: "Равенство для женщин"
CRO_womens_suffrage_desc: "В нашей стране существует гендерное неравенство. Женщины сталкиваются с дискриминацией на рабочих местах и в обществе. Чтобы все граждане в нашей стране были равны, мы должны обеспечить равенство мужчин и женщин во всех областях."

CRO_progressive_education: "Реформа образования"
CRO_progressive_education_desc: "Текущая система образования в нашей стране страдает от элитарности и несправедливых стандартов. Мы должны реформировать нашу систему образования, чтобы гарантировать, что все дети, независимо от статуса, получат адекватное образование."

CRO_balkan_bastion: "Сияющий свет Балкан"
CRO_balkan_bastion_desc: "Благодаря нашим прогрессивным реформам, мы стали ярким светом равенства и свободы для всех Балкан. И, по сравнению с авторитарными государствами на Севере и Юге, мы являемся одним из немногих бастионов свободы и справедливости."

CRO_limited_powers: "Ограничить исполнительную власть"
CRO_limited_powers_desc: "Слабая голова никогда не может угнетать. И если у исполнительных органов мало власти, тогда, даже если к рулю придёт авторитарный или синдикалистский режим, то они не смогут захватить государственный аппарат и угнетать народ Иллирии."

CRO_gift_montenegro: "Черногорский трансфер"
CRO_gift_montenegro_desc: "Теперь, когда мы объединились с Сербией, мы можем положить конец некоторым старым спорам. Один из этих старых споров - это регион Черногории. В знак нашей дружбы мы должны передать этот регион Сербии."

CRO_anti_austria: "Дьявольские дьяволы"
CRO_anti_austria_desc: "Австрийцам нельзя доверять и объединяться с ними ни в каком смысле. Австрия - зло, и эти ублюдки в Вене не остановятся, пока мы снова не ассимилируемся в их империю. Они мертвы для нас, и мы никогда не примиримся."

CRO_slavic_brothers: "Славянское братство"
CRO_slavic_brothers_desc: "Теперь, когда мы отбросили все наши разногласия, Сербия и Иллирия обрели крепкое братство, которое выдержит испытание временем. Все Южные Балканы содрогнутся перед нашим могущественным союзом."

CRO_pact_serbia: "Пакт с Сербией"
CRO_pact_serbia_desc: "Теперь, когда мы разорвали наш союз с Австрией, мы также можем разорвать отношения с их союзниками в Болгарии и сблизиться с нашими соседями на юге. Теперь, когда у нас общие враги, мы можем наладить отношения с сербами."

CRO_empower_minorities: "Расширение прав меньшинств"
CRO_empower_minorities_desc: "Если меньшинства Иллирии будут наделены полномочиями, то они никогда не смогут быть угнетены правительством. Надеюсь, если меньшинство будет иметь такую ​​же долю власти, что и большинство, они будут чувствовать себя в Иллирии более желанными."

CRO_federal_government: "Федеральное правительство"
CRO_federal_government_desc: "Теперь мы подготовим федеральное правительство, чтобы все в нашей федерации были представлены в правительстве. И все, кто скоро станет частью нашей федерации, не побоятся угнетения. С федеральным правительством мы можем гарантировать, что все государственные служащие служат обществу, и если они коррумпированы, люди смогут выгнать их."

CRO_proclaim_federation: "Иллирийская Федерация"
CRO_proclaim_federation_desc: "Теперь, когда все кусочки на месте, мы наконец можем осуществить наши мечты об объединении Южных Балкан. Наши союзники теперь достаточно близки, чтобы присоединиться к нашей федерации. Возможно, теперь мы сможем принести мир на Балканы."

CRO_panslavist_ideas: "Панславянские идеи"
CRO_panslavist_ideas_desc: "Все славянские народы должны быть объединены под одним флагом и одной нацией. Мы были разделены 100 лет, и все эти годы мы были заняты борьбой, чтобы защитить себя от орд, которые разделяли наши земли и людей. Чтобы выжить, славянский народ должен сплотиться воедино, и мы будем теми, кто это начнёт."

CRO_fair_equal: "Справедливость и равенство"
CRO_fair_equal_desc: "Мы осуществили мечту, к которой стремились на протяжении 100 лет. Мы - справедливая, объединенная и свободная Федерация, которая имеет равные права для всех в пределах своих границ. Иллирия свободна от иностранного притеснения, и все граждане представлены и счастливы."

CRO_federation_dream: "Мечта о федерации"
CRO_federation_dream_desc: "Многие в нашем правительстве мечтают превратить Иллирию из федерацию из Боснии, Хорватии и Черногории, в Федерацию Южных Балкан. Могут ли эти мечты стать реальностью? Можем ли мы наконец принести мир, стабильность и единство на Балканы?"

CRO_reign_begins: "Царство террора"
CRO_reign_begins_desc: "Правительство не смогло справиться с кризисом в Боснии, и из-за неудачи, военные и Павелич вынуждены вмешаться, чтобы спасти страну от краха. Теперь, когда они у власти, нация должна быть насильственно усмирена."

CRO_state_enemies: "Враги государства"
CRO_state_enemies_desc: "Со всех концов нашей нации, враги государства пытаются сломить нашу славную нацию и ускользнуть из наших рук. Все они должны быть уничтожены, они станут примером. Мы должны преподать им урок, чтобы никто из них не забыл"

CRO_slovene_enemy: "Словенские предатели"
CRO_slovene_enemy_desc: "Предатели в Словении существуют слишком долго. Их восстание должно умереть, Иллирия должна быть наконец избавлена ​​от словенской плети, которая так долго преследовала нашу прекрасную нацию. Пора идти на север, чтобы восстановить порядок."

CRO_bosnian_enemy: "Боснийские радикалы"
CRO_bosnian_enemy_desc: "Радикалы в Боснии-Герцеговине слишком долго восставали против нашей нации. Мы сплотили наши силы, и теперь пришло время их уничтожить. Босния по праву иллирийская, и мы будем сражаться и умирать за то, что по праву принадлежит нам, независимо от того, что думают граждане."

CRO_republican_enemy: "Республиканские террористы"
CRO_republican_enemy_desc: "Республиканские террористы - самая большая угроза, с которой наша нация столкнулась в данный момент. Они стоят на пути мира, процветания и власти Павелича. Они должны быть полностью уничтожены. С их исчезновением, Иллирия может вновь стать целым, и мы сможем сосредоточиться на текущей работе: уничтожении всех, кто противостоит нашему правлению."

CRO_death_squads: "Отряды Смерти"
CRO_death_squads_desc: "Людей, которые идут против воли государства, нужно подавлять. Они не могут продолжать жить, их нужно уничтожать. Для этого люди Павелича должны бродить по сельской местности, подавляя любые следы инакомыслия. И поддерживать чистоту и верность населения Иллирии."

CRO_scorched_earth: "Поджечь Землю"
CRO_scorched_earth_desc: "Огонь: он очищает все. Земля должна быть превращена в пепел, чтобы не дать врагу использовать нашу землю в своих целях. Это тараканы, вредители, которым необходимо уничтожить среду обитания, прежде чем мы сможем окончательно искоренить их."

CRO_pavelics_men: "Палачи Павелича"
CRO_pavelics_men_desc: "Палачи Павелича. Самые страшные. Шесть и только шесть. Они патрулируют ночью, они уничтожают худших антиграждан, они хранят мир, они правят Иллирией своей бархатистой железной хваткой. Никто не может их обыграть, играйте осторожно и Палачи не причинят вам вреда. Несогласие, и твоя голова будет на стене спальни Павелича. Палачи отвечают только Павеличу. При виде одного из них ты побелеешь до смерти."

CRO_hell_earth: "Ад на Земле"
CRO_hell_earth_desc: "Границы между тёмной загробной жизнью и Землей с каждым днём ​​становятся все менее чёткими. Наша тактика выжженной земли превратила землю в настоящий ад, сделала землю черной, поглотила небо огнем и серой. Ад уже здесь и обязательно придет к вам домой, если вы осмелитесь выступить против воли Павелича."

CRO_invade_citizenry: "Армия без границ"
CRO_invade_citizenry_desc: "У нашей армии нет границ, они могут выполнить любую задачу. Благодаря нашей мощной армией, все задрожат от страха, когда они услышат слово Иллирия. Мы сильны, мы чисты. Армия на нашей стороне, мы всемогущи."

CRO_all_illyrians: "Мы все иллирийцы"
CRO_all_illyrians_desc: "Все граждане в пределах границ Иллирии - иллирийцы. Неважно, боснийцы они, черногорцы или другие. Иллирия - это единство, один народ, одно государство, одна нация чистых граждан, которые знают, что их государство всемогуще. Все поклоны Павеличк и военным."

CRO_hunt_dissenters: "Уничтожить антиграждан"
CRO_hunt_dissenters_desc: "Антиграждане терроризируют Иллирию, они не такие, как мы, они недолюди, монстры, которых необходимо уничтожить. Когда они уйдут, иллирийское государство сможет вздохнуть, и граждане будут знать, что теперь они в безопасности."

CRO_end_secrecy: "Слежка за всеми"
CRO_end_secrecy_desc: "Общественность слишком долго жила частной жизнью. Чтобы убедиться, что все граждане лояльны, мы должны вмешиваться во все аспекты их жизни и обеспечивать лояльность всех граждан. Тайны могут привести к предателям, чего мы не можем терпеть."

CRO_reeducation_torture: "Некритикуемое Государство"
CRO_reeducation_torture_desc: "Теперь, когда мы победили антиграждан и предателей, Павелич может получить прямой контроль над Иллирией. Военным больше не нужно контролировать Иллирию, поскольку нация в безопасности. Партия Прав может взять на себя прямой контроль над нацией, и Павелич может быть бесспорным лидером."

CRO_illyrian_aeronautics: "Иллирийская аэронавтика"
CRO_illyrian_aeronautics_desc: "Сфера авиации зародилась почти вовремя для Вельткрига. Даже спустя два десятилетия после этой войны, она всё ещё нова, и все страны стремятся быть готовы к тому, что в следующий раз их самолеты могут быть вызваны на войну. Мы тоже должны быть готовы. Мы должны создать прочную иллирийскую авиацию."

CRO_pilot_training: "Тренировка пилотов"
CRO_pilot_training_desc: "Большинство наших военных пилотов - добровольцы, имеющие лётный опыт в гражданской авиации. Мы должны поставить этих опытных пилотов для тренировки новых кадров."

CRO_upgrade_air_ports: "Улучшение авиабаз"
CRO_upgrade_air_ports_desc: "Чтобы размещать настоящие воздушные силы, необходимо национализировать и расширить гражданские сельские аэродромы."

CRO_aviation_industry: "Авиационная промышленность"
CRO_aviation_industry_desc: "Наши авиационные мануфактуры задержаны турбулентностью, преследующей полуостров с конца Вельткрига. Чтобы поднять их на один уровень с иностранными компаниями, понадобится поддержка государства."

CRO_army_air_support: "Стратегический фокус"
CRO_army_air_support_desc: "Наши ВВС должны быть сосредоточены на уничтожении вражеской промышленности и военного потенциала. Нападение - ключ к победе, а не защита."

CRO_bomber_efforts: "Поддержка бомбардировщиков"
CRO_bomber_efforts_desc: "Чтобы действительно помочь армии, наши воздушные силы должны уничтожать фортификации и инфраструктуру врага. Чтобы организовать это, мы должно сосредоточиться на разработке новых тактических и стратегических бомбардировщиков."

CRO_air_supremcy: "Воздушное превосходство"
CRO_air_supremcy_desc: "Небо должно быть свободно от вражеских войск. Наши ВВС в первую очередь должны сосредоточиться на захвате превосходства в воздухе."

CRO_fighter_support: "Поддержка истребителей"
CRO_fighter_support_desc: "Истребители - костяк любой авиации, и, чтобы вырвать контроль над небом, мы должны создавать новые модели."

CRO_paracadutisi: "Десантники"
CRO_paracadutisi_desc: "Десант - новый вид войск, позволяющий высаживаться в самых разнообразных местах. Развивая воздушно-десантное оборудование, мы получим уникальное тактическое преимущество над врагом."

CRO_female_pilots: "Женщины-пилоты"
CRO_female_pilots_desc: "Множество патриотичных женщин, имеющих лётный опыт, оказываются неспособными вступать в ряды армии. Мы должны разрешить женщинам становиться транспортными пилотами и пилотами поддержки."

CRO_radar_effort: "Разработка радаров"
CRO_radar_effort_desc: "Радары - многообещающая технология, позволяющая получать богатые данные о тактиках и местоположении вражеских сил."

CRO_rule_the_skies: "Правление небесами"
CRO_rule_the_skies_desc: "ВВС - не лоскутное одеяло из добровольцев. ВВС - самостоятельный орган нашей армии. Мы будем править небом Иллирии и за её пределами!"

CRO_mainenece_schools: "Школы обслуживания"
CRO_mainenece_schools_desc: "Мы должны создавать школы обслуживания, чтобы наши самолёты могли дольше летать."

CRO_jet_technology: "Инвестировать в реактивные технологии"
CRO_jet_technology_desc: "Мы должны сфокусироваться на изучении реактивных технологий, чтобы производить лучшую в мире авиацию."

CRO_air_production_increase: "Увеличение производства самолётов"
CRO_air_production_increase_desc: "Восстановление наших ВВС потребует расширение и использование фабрик для этой единственной цели."

