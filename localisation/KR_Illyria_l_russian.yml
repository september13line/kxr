CRO_STJEPAN_RADIC_DESC: "Хорватский либерал, Степан Радич, всегда сражался за Хорватию, и теперь когда хорваты правят Иллирией. Всегда поддерживаваши хорватскую автономию, после Аусглейха 1927 года, сформировавшего Королевство Иллирия, Радич горячо поддерживал создание Иллирии, как способ укрепить место Хорватии на Балканах. Известно, что он сказал не «бросаться в туман, как пьяные гуси» для того, чтобы убедить своих хорватских товарищей, что это не просто способ Австрии и Венгрии сохранить власть над Хорватией. В конце концов, хорватские делегаты приняли Аусглейх, и Босния, Черногория, Далмация и Хорватия-Славония образовали Королевство Иллирия, как отдельное образование Австро-Венгерской Империи, с Радичем во главе."
CRO_SVETOZAR_PRIBICEVIC_DESC: "Член хорватско-сербской коалиции, Светозар Прибичевич, поддерживает создание панславянского государства, которое наконец объединит всех славян в единую политическую единицу. Он всегда выступал против австрийского влияния и требовал независимости Иллирии, а также присоединения Словении и Приморья к Иллирии. Австрия всегда относилась к ХСК с подозрением, и сейчас ничего не поменялось. Прибичевич, как и его более радикальные последователи из ХСК, стремится к независимости Иллирии. Его амбиции в скором времении могут принести плоды, ведь у Автрии растёт угроза войны, и Империя стоит на качелях, готовая либо расцвести, либо потерпеть крах."
CRO_JOSIP_TITO_DESC: "Иосип Броз Тито, лидер социал-демократической партии Иллирии, является последователем Австрии, хотя некоторые смотрят на него с подозрением, считая, что он имеет отношение к синдикалистам. Никто не знает чему или кому симпатизирует Тито, но известно, что он за равенство и справедливость для народа Иллирии, чтобы уберечь её от полного краха. Тито - ветеран Вельткрига, воевал в Сербии и России, но после войны он пропал без вести на некоторое время, куда - никто не знал, но некоторые утверждают, что он помогал Большевикам в Русской Гражданской войне. Тем не менее, влияние Тито растёт, и никто не уверен в его планах."

