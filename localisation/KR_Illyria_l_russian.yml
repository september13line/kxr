CRO_rampant_corruption_desc: "С давних пор коррупция является проблемой Королевства Иллирия. Взяточничество, нечестность, хищение имущества и многое другое достигает [CRO.GetLeader] и стремиться свергнуть его, так как корумпированные щупальца меньшинств стремятся захватить власть и поставить приоритет своей нации. Внутри Иллирии существуют Клики, и лишь немногие верны текущему правительству, лишь они смогут разорвать нити и изличить заразу, отравляющие Иллирию. Мы должны предпринять что-либо, и как можно скорее, если мы конечно хотим спасти Иллирию от анархии и очередной ужасной войны."

CRO_ethnic_clashes: "Этнические конфликты"
CRO_ethnic_clashes_desc: "Иллирия - многонациональное государство. На Балканах. Очевидно, эти две вещи вмести озночают проблемы. Пока многие южные славяне поддерживают наше правительство и сосуществуют в мире, другие сражаются за внимание Иллирии. Будучи управляемыми хорватами, очевидно, что эти самые хорваты получают больше всего внимания, что злит боснийцев, черногорцев, сербов и словаков. Чтобы полностью избавить Иллирию от этнического насилия, которое преследует нас сегодня, мы должны найти способ справедливо уравновесить всех людей в справедливом правительстве."

CRO_ethnic_clashes_worse: "Этнические конфликты"
CRO_ethnic_clashes_worse_desc: "Иллирия - многонациональное государство. На Балканах. Очевидно, эти две вещи вмести озночают проблемы. Пока многие южные славяне поддерживают наше правительство и сосуществуют в мире, другие сражаются за внимание Иллирии. Будучи управляемыми хорватами, очевидно, что эти самые хорваты получают больше всего внимания, что злит боснийцев, черногорцев, сербов и словаков. Чтобы полностью избавить Иллирию от этнического насилия, которое преследует нас сегодня, мы должны найти способ справедливо уравновесить всех людей в справедливом правительстве."

