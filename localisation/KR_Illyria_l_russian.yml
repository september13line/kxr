##### REIGN OF TERROR EVENTS #####

reign.1.t: "Царство мира и процветания"
reign.1.d: "Республика мертва. Наша славная армия и националисты, известные тем, что подавили австрийское пламя, устали от признания, которое сама республика взяла за победу над Австрией. Хвалили народ, а не вооруженные силы. Теперь все это разрушено - наша армия свободы заняла своё место под солнцем. При Анте Павеличе иллирийское государство будет мирно править всеми южными славянами, скрепленными силой и совместной работой, всё в лице Павелича, спасителе и освободителе Иллирии. Все дрожат под Иллирией, все поклонются ей. Слава нам!"
reign.1.a: "Необходима лояльность."

reign.2.t: "Сокрушение политической оппозиции"
reign.2.d: "Похоже, некоторые из этих «граждан» не имеют представления о мире и гармонии. Инакомыслие правит местами, не тронутыми нашей прекрасной рукой, и даже везде, где есть тьма, есть инакомыслие. Синдикалисты, Республиканцы, все они стремятся разрушить государство. Первой жертвой стали республиканские политики, готовые к уничтожению. Республиканцы лежат мертвыми в наших тюрьмах, сожженные нашим светом, неспособные к обращению. Затем - синдикалисты, о существовании которых мы подозревали, и особенно, надо покончить с этим Тито раз и навсегда... но их не было. Тито ушел. Он и его синдикалисты однажды вернуться, так говорят допрошенные ..."
reign.2.a: "Куда пропал Тито?"

reign.3.t: "Эти бешеные боснийцы!"
reign.3.d: "Боснийцы. Бешеные, неистовые. Образец животных. Но есть процесс, заново очеловечивающий этих бешеных зверей, и всё это с помощью света, которым владеет славный маршал Анте Павелич. Однако это была всего лишь теория. Мы опробовали их солдат, взятых в плен, не было ничего, кроме того, что эти животные бросали проклятия и оскорбления в наших благонамеренных офицеров. Невозможно заново очеловечить боснийцев. Мы должны придумать новый план, и этот план состоит в том, чтобы просто их выгнать из этого мира, в мир иной."
reign.3.a: "Усмирите их."

reign.4.t: "Вечно смотрящие словенцы"
reign.4.d: "Словения. Страна бдительных глаз. Шпионы. Назовите это, если он не слепой, у него это есть. А сейчас они используют это против нас, называя наш хороший режим «слабым» и «величайшим мировым злом». Они говорят, конечно, не о нас, а о том, что их армии ведут войну против нас. Эти словенцы понятия не имеют, кому они противостоят, а когда они это сделают, для них будет слишком поздно. Они будут либо в канавах, которым принадлежат, либо без этих всевидящих глаз. Ни один словенец не уйдёт от возмездия."
reign.4.a: "Вырежьте им глаза."

reign.5.t: "Предатели мира и процветания"
reign.5.d: "Хуже всех те южные «хорваты». Они не хорваты. Они предатели. Они бросают вызов миру и процветанию, которые мы обещаем землям Иллирии. Когда мы убиваем одного, появляется второй. Они бесконечны. Но это не так. Ничто не вечно, кроме Иллирийского государства, и они, кажется, не осознают этого. Достаточно скоро они покорятся яркому свету и примут наше Царствование раз и навсегда все. У этих республиканцев нет никаких шансов на победу."
reign.5.a: "Накажите их."

reign.6.t: "Личные палачи Павелича"
reign.6.d: "Палачи Павелича. Самые страшные. Шесть и только шесть. Они патрулируют ночью, они уничтожают худших антиграждан, они хранят мир, они правят Иллирией своей бархатистой железной хваткой. Никто не может их обыграть, играйте осторожно и Палачи не причинят вам вреда. Несогласие, и твоя голова будет на стене спальни Павелича. Палачи отвечают только Павеличу. При виде одного из них ты побелеешь до смерти. Их аура заставляет сотрудничать. Все, кроме Павелича, должны отвечать Палачам."
reign.6.a: "Только худшие сталкиваются с этим топором."

reign.7.t: "Граждане, бегущие в Сербию"
reign.7.d: "Эти надоедливые инакомыслящие совершили сегодня ещё более ужасное преступление. Они попытались покинуть Иллирию и бежать в Сербию. Сербские власти принимают их и прислушиваются к их лжи! Это не может продолжаться. После того, как мы нанесем удар нашим врагам, мы вернём наше население, которое сейчас в Сербии. Бегут на восток, через Боснию, куда угодно, в темноту, вот куда они идут. Они стремятся убежать от нас, но от света не укрыться и не убежать. Свет всегда найдёт вас. Сербы, считайте это предупреждением."
reign.7.a: "Были допущены ошибки."

reign.8.t: "Напуганные хорваты у ворот"
reign.8.d: "Пограничники пришли к [SER.GetLeader], чтобы рассказать ему об огромном количестве хорватов, пытающихся проникнуть в нашу страну. Они умоляют и умоляют, они стремятся спастись от армий своего государства. Наши пограничники слышали сообщения о геноциде, эскадронах смерти, поджогах и антиутопиях. Король впустил их, они просили убежища в Сербии. Иллирийское государство осудило наши действия, назвав их несогласных хорватов собственностью. Свободный мир должен услышать об этом, прежде чем чёрные щупальца этого государства достигнут нас."
reign.8.a: "Антиутопия на Балканах."

reign.9.t: "Пропагандистская кампания"
reign.9.d: "Ах, да, пропаганда. Способ заставить массы поверить. Его можно использовать как во благо, так и во зло, и, конечно же, мы используем его во благо, чтобы не допустить диссидентов, или, что ещё лучше, обращать их. Благодаря нашим динамикам в городах, мы видим, как диссиденты превращаются в лояльных подданных государства, лояльных Павеличу. Это прекрасная система, никто не может скрыться или уйти от наших колонок, звука мира и процветания. Сотрудничество не рекомендуется, оно необходимо."
reign.9.a: "Единственный верный ответ - «есть, сэр!»"

reign.10.t: "Смерть несогласным"
reign.10.d: "Несогласие. Враг прогресса, мира и процветания. Антиграждане - корень всего зла, и единственный способ преподать им урок - показать всем другим антигражданам их судьбу. На улицах разлетаются пропагандистские листовки, и время от времени слышен треск винтовок, что означает смерть ещё одного пятна в рядах чистых народов Иллирии. Иллирия только для иллирийцев, никто другой, кроме наших славян, не имеет право находиться в нашей стране. Тела мертвых антиграждан гниют и горят в кучах, в кучах мертвых, чтобы запугать других потенциальных нарушителей возможным исходом их инакомыслия."
reign.10.a: "Вы не настолько в безопасности, насколько думаете."

reign.11.t: "Наше любимое Государство"
reign.11.d: "Готово - инакомыслящих больше нет. Все верны Павеличу. Павелич - всемогущий. Павелич - вечный. Слава лорду Павеличу! Даже могущественные военные не могут остановить Павелича. Армия отступает и позволяет Павеличу полностью контролировать всю Иллирию. Груды трупов больше не горят и больше не существуют. Павелич больше не является номинальным главой армии. Он - государство. Наши граждане живут в гармонии, наша нация процветает. §bНикто никогда не узнает, что здесь произошло.§!"
reign.11.a: "Слава Павеличу!"

reign.12.t: "Чёрная Земля"
reign.12.d: "Земля чернеет, когда огни, зажженные военным пламенем, и лёгкие лагеря, машины горят. Они очищают зло и превращают его в пепел, материал более достойный, чем они. Они бегут в страхе. Горящие города освещают пустое и тлеющее небо. Их пропитание горит, как и их воля к продолжению борьбы. Чем ярче горит огонь, тем ярче становится дух государства. Нам суждено победить. В конце концов, фауна и флора возродятся, и мир вернется в нормальное состояние. Всё будет хорошо для нас, но, возможно, не для них - но это уже не имеет никакого значения."
reign.12.a: "Прекрасно."
