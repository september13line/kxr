illyrian_military: "Иллирийская армия"
illyrian_military_desc: "§RИллирийская армия§! руководит Иллирией из тени. Однако, многие хотят быть §Rсвободными§! от стальной хватки. Это приводит к тому, что меньшиства пытаются сбежать из-под нашего контроля и создать свои независимые государства. Мы не можем забывать о том, что мы враги демократии. §RРеспубликанцы§! Хорватии хотят восстановить недолго живщую Иллирийскую Республику, добиваясь от нас свободы. Мы должны следить за ними. Если партия достигнет 3 уровня недовольства, то начнётся восстание против нашего государства. \n\nСтатус меньшинства §MИллирии§!: \n[BOS.GetFlag]§Y Боснийцы§!: [?CRO_bosnian_unrest|R]\n[SLO.GetFlag]§Y Словенцы§!: [?CRO_slovenian_unrest|R]\n[MNT.GetFlag]§Y Черногорцы§!: [?CRO_montenegrin_unrest|R]\n\n§MПолитические партии§!\n[CRR.GetFlag]§Y Республиканцы§!: [?CRO_republican_unrest|R]\n[CRR.GetFlag]§Y Сила Республиканцев§!: [?CRO_republican_strength|R]\n\n[CRO.GetFlag]§Y Сила Армии!: [?CRO_military_strength|R]\n\n§GСила Армии§! показывает наши возможности по победе над Республиканцами. Чем выше наша §Gсила§!, тем лучше мы можем §Yпротивостоять мятежам§!."

