arm.100.t: "[ARM.GetNameDefCap] Запрашивает Немецкого Посредничества"
arm.100.d: "Нация [ARM.GetNameDef] обратилась к нашему правительству с просьбой, чтобы мы выступили посредниками в конференции, которую они планируют провести. Желая зарыть топор войны с [TUR.GetNameDef], Армяне созвали конференцию.\n\nНаше присутствие на конференции, вероятно, принесло бы нам как и международный авторитет в качестве арбитра мира, так и дополнительных союзников в регионе. Должны ли мы согласиться выступить посредниками на их конференции?"
arm.100.a: "Мы выступим в роли посредника."
arm.100.b: "Они и сами разберутся."

arm.101.t: "Требования к [TUR.GetNameDef]"
arm.101.d: "Без поддержки такой крупной державы, как [GET.GetNameDef], наше положение более шаткое по сравнению с гораздо более крупной [TUR.GetNameDef]. Должны ли мы сохранять агрессивную позицию с нашими требованиями от [TUR.GetNameDef] или быть более сдержанными? Должны ли мы заставить Турок выплатить денежную компенсацию семьям в результате массовых убийств 1915 года?"
arm.101.a: "Справедливость должна восторжествовать!"
arm.101.b: "Наши требования будут умеренные."

arm.102.t: "Требования к [TUR.GetNameDef]"
arm.102.d: "Отличные новости! [GER.GetNameDefCap] согласился присутствовать на переговорах и выступить посредником на конференции для нас. Мы можем рассчитывать на их помощь в оказании давления на [TUR.GetNameDef], чтобы они были более сговорчивыми. Собственно, какие требования мы должны предъявить? Должны ли мы заставить Турок выплатить денежную компенсацию семьям в результате массовых убийств 1915 года?"
arm.102.a: "Нам нужна справедливость!"
arm.102.b: "Мы предъявим ограниченные требования."

which_has_the_following_effect: "Который имеет следующий эффект:"

german_agreement_with_armenia_conference: "Нынешняя делегация из [GER.GetNameDef] явно, казалось, проявляла некоторую пристрастность к Армянскому делу. Хотя мы намного сильнее Армян, возможно, было бы неразумно навлекать на себя гнев Берлина."

arm.103.t: "Жёсткие Требования Со Стороны [ARM.GetNameDef]"
arm.103.d: "На нашей встрече Армяне выдвинули жёсткие требования. Мы должны полностью взять на себя ответственность за массовые убийства и депортации, совершенные бывшей Османской Империей, а в первую очередь в первые годы Вельткрига. Они также просят денежной компенсации, которую, по их мнению, им причитается за зверства, совершенные в регионе Османской Империей против их народа за последние полвека."
arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
arm.103.a: "Компенсация для [ARM.GetNameDef]"
arm.103.b: "Отказаться от компенсации для [ARM.GetNameDef]"

arm.104.t: "Ограниченные Требования Со Стороны [ARM.GetNameDef]"
arm.104.d: "На нашей встрече Армяне выдвинули довольно разумные требования. Они просят определенную денежную компенсацию за зверства, совершенные бывшей Османской Империей против их народа за последние полвека."
arm.104.d.withger: "$arm.104.d$\n\n$german_agreement_with_armenia_conference$"
